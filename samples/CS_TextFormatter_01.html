<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="http://static.anychart.com/js/develop/anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var chart = anychart.line();

  chart.title("Tokens with Options");

  // setting and adjusting data visualisation
  var columnSeries = chart.column([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);
  columnSeries.name("Income");

  // string for formatting tooltips
  var formatter = "{%SeriesName}: {%Value}{groupsSeparator:', decimalsCount:3}";

  // setting the tooltips
  var columnTooltip = columnSeries.tooltip();
  columnTooltip.textFormatter(formatter);

  tooltipSetter(columnTooltip);

  function tooltipSetter(seriesTooltip) {
    seriesTooltip.anchor("bottomCenter");
    seriesTooltip.position("topCenter");
    seriesTooltip.title(false);
    seriesTooltip.separator(false);
  }

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
