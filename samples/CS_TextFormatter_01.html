<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166, 737166],
    ["Discount Stores", 721630, 537166],
    ["Men's/Women's Specialty Stores", 148662, 188662],
    ["Juvenile Specialty Stores", 78662, 178662],
    ["All other outlets", 90000, 89000]
  ]);

  // remapping data
  var SalesWinter = data.mapAs({x: [0], value: [1]});
  var SalesSummer = data.mapAs({x: [0], value: [2]});

  // define chart type
  chart = anychart.bar();

  // set title
  chart.title("Multi-series Bar Chart");
  
  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set data series
  var series_1 = chart.bar(SalesWinter);
  var series_2 = chart.bar(SalesSummer);
  
  // set series name
  series_1.name("Winter");
  series_2.name("Summer");
  
  // set textFormatter
  var labels1 = series_1.labels();
  labels1.enabled(true);
  labels1.textFormatter(function(){
      return(this.seriesName);
  });
  var labels2 = series_2.labels();
  labels2.enabled(true);
  labels2.textFormatter(function(){
      return(this.seriesName);
  });
  
  // set the labels position
  labels1.position("right");
  labels1.anchor("left");
  labels2.position("right");
  labels2.anchor("left");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
