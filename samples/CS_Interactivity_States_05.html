<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Interactivity States 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["John", 10000, 12500],
      ["Jake", 12000, 15000],
      ["Peter", 13000, 16500,
       {fill: "#5cd65c", stroke: "#5cd65c"},
       {fill: "#009933", stroke: "#009933",
marker: {enabled: true},
label: {enabled: true}
       },
       {hatchFill: "forward-diagonal",
marker: {enabled: true},
label: {enabled: true}
       }
      ],
      ["James", 10000, 13000],
      ["Mary", 9000, 11000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({
      x: 0, value: 1,
      normal: 3, hovered: 5, selected: 5
    });

    var seriesData_2 = data.mapAs({
      x: 0, value: 2,
      normal: 4, hovered: 5, selected: 5
    });

    // create a chart
    var chart = anychart.column();

    // create two series and set the data
    var series1 = chart.column(seriesData_1);
    var series2 = chart.column(seriesData_2);

    // set the chart title
    chart.title("States: Points (Mapping)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
