<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-resource.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">anychart.onDocumentReady(function(){
    chart = anychart.resource();
    
    var dateSet = anychart.data.set([
{
    "name": "Gym 3",
    "defaultMinutesPerDay": 360,
    "activities": [
        {
            "name": "FREESTYLE CYCLE",
            "group": "Group A",
            "start": '2016-06-10',
            "end": '2016-06-10',
            "minutesPerDay": 120
        },
        {
            "name": "FIGHT CLUB",
            "group": "Group E",
            "start": '2016-06-10',
            "end": '2016-06-10',
            "minutesPerDay": 120
        },
        {
            "name": "STAGING DANCE",
            "group": "Group C",
            "start": '2016-06-10',
            "end": '2016-06-16',
            "minutesPerDay": 120
        }
    ]
},{
    "name": "Aqua Zone",
    "defaultMinutesPerDay": 240,
    "activities": [
        {
            "name": "WATER AEROBICS",
            "start": '2016-06-10',
            "end": '2016-06-10',
            "minutesPerDay": 120
        },
        {
            "name": "SWIM CAMP",
            "start": '2016-06-10',
            "end": '2016-06-10',
            "minutesPerDay": 120
        }
    ]
},
    ]);

    // set chart data
    chart.data(dateSet.mapAs(undefined));

    // set the title of the chart
    chart.title("Resource Chart");

    // set the container id for the chart
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</body>
</html>
