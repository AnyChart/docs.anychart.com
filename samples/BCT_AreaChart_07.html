<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 18000],
    ["April", 11000],
    ["May", 9000]
  ]);

  // chart type
  var chart = anychart.area();

  // set title
  chart.title("Visualization");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Month");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // setting data and adjusting chart visual appearance
  var series = chart.area(data);
  series.fill("Gold");
  series.hoverFill("darkred");
  series.stroke("#56561a", 4, 0.4);
  series.hatchFill("diagonalbrick", "gray");
  series.hoverHatchFill("diagonalbrick", "black");

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20001);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
