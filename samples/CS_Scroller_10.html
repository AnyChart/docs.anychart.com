<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Scroller 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.bar();

var dataSet = anychart.data.set([
["Facebook", 9245],
["Live", 7345],
["MSN", 10522],
["Youtube", 12034],
["Yahoo", 9014],
["Wikipedia", 13463],
["Google", 10525],
["Baidu", 6345],
["Twitter", 10211],
["Amazon", 8093],
["Ebay", 7836],
["LinkedIn", 7276],
["Vk", 9463],
["Instagram", 10876],
["TMall", 7220],
["Microsoft", 8965],
["AliExpress", 9120],
["AnyChart", 9246],
["PayPal", 6837],
["BBC", 5046],
["NicoVideo", 6822]
]);

//create series
var series = chart.bar(dataSet);

series.name("Unique visitors");

    chart.xAxis().title("Sites");
    chart.yAxis().title("Users");
    chart.title("Average unique visitors amount in a day \nRange Change prevented");

    var xZoom = chart.xZoom();

    // Zooms series by defined points count.
    xZoom.setToPointsCount(10);

    // enable the scroller
    chart.xScroller(true);

    chart.xScroller().orientation("left");

    chart.xScroller().thumbs(false);

    // prevent the range changing
    chart.xScroller().allowRangeChange(false);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
