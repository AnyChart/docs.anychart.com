<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
    chart = anychart.bar();

    var dataSet = anychart.data.set([
    ["Facebook", 9245],
    ["Live", 7345],
    ["MSN", 10522],
    ["Youtube", 12034],
    ["Yahoo", 9014],
    ["Wikipedia", 13463],
    ["Google", 10525],
    ["Baidu", 6345],
    ["Twitter", 10211],
    ["Amazon", 8093],
    ["Ebay", 7836],
    ["LinkedIn", 7276],
    ["Vk", 9463],
    ["Instagram", 10876],
    ["TMall", 7220],
    ["Microsoft", 8965],
    ["AliExpress", 9120],
    ["AnyChart", 9246],
    ["PayPal", 6837],
    ["BBC", 5046],
    ["NicoVideo", 6822]
    ]);

    //create series
    var series = chart.bar(dataSet);

    series.name("Unique visitors");

    chart.xAxis().title("Sites");
    chart.yAxis().title("Users");
    chart.title("Average unique visitors amount in a day \nRange Change prevented");

    var xZoom = chart.xZoom();

    // Zooms series by defined points count.
    xZoom.setToPointsCount(10);

    // enable the scroller
    chart.xScroller(true);

    chart.xScroller().orientation("left");

    chart.xScroller().thumbs(false);

    // prevent the range changing
    chart.xScroller().allowRangeChange(false);

    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
