<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.line([
    {name: "Department Stores",         value: 637166},
    {name: "Discount Stores",           value: 721630},
    {name: "Men's/Women's Stores",      value: 148662},
    {name: "Juvenile Specialty Stores", value: 78662},
    {name: "All other outlets",         value: 90000}
  ]);

  chart.connectorStroke(
    // set 2px thickness and #444 color
    "2 #444",
    // set lines opacity
    1,
    // dashes and gaps settings
    "4 2"
  );
      
  chart.title("Tuned Labels Connectors");
  var labels = chart.labels();
  labels.position("outside");
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
