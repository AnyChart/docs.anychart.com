<div id="container"></div>
<script>
var stage = acgraph.create("container");
stage.rect(0, 0, stage.width(), stage.height())

stage.ellipse(stage.width() / 2, stage.height() / 2, stage.width() / 2 - 2, stage.height() / 2 - 2)
.stroke("1 green")
