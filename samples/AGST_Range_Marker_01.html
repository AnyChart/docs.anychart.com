<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Range Marker 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    [2005, 10000],
    [2006, 12000],
    [2007, 18000],
    [2008, 19000],
    [2009, 29000]
  ];

  // create chart
  var chart = anychart.column(data);
  chart.tooltip().format("Year: {%x}\nSales: {%value}");

  // set y scale ticks interval
  chart.yScale().minimum(0);
  chart.yScale().maximum(30000);
  chart.yScale().ticks().interval(5000);

  // adjust y axis labels
  chart.yAxis().labels().format("${%value}");

  // set green marker
  var rangeMarker = chart.rangeMarker(0);
  rangeMarker.scale(chart.yScale());
  rangeMarker.from(20000);
  rangeMarker.to(30000);
  rangeMarker.fill("#d7fcda");

  // set yellow marker
  var rangeMarker1 = chart.rangeMarker(1);
  rangeMarker1.scale(chart.yScale());
  rangeMarker1.fill("#ffffdc");
  rangeMarker1.from(10000);
  rangeMarker1.to(20000);

  // set red marker
  var rangeMarker3 = chart.rangeMarker(2);
  rangeMarker3.scale(chart.yScale());
  rangeMarker3.from(0);
  rangeMarker3.to(10000);
  rangeMarker3.fill("#fcd8d7");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
