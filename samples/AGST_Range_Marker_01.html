<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Range Marker 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [2005, 10000],
    [2006, 12000],
    [2007, 18000],
    [2008, 19000],
    [2009, 29000]
  ]);

  // chart type
  var chart = anychart.column();

  // set data
  chart.column(data).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });

  // disable title
  chart.title().enabled(false);

  // set y scale ticks interval
  chart.yScale().minimum(0).maximum(30000).ticks().interval(5000);

  // disable x axis title
  chart.xAxis().title().enabled(false);

  // adjust y axis labels
  chart.yAxis().labels().textFormatter(function(){
    return '$' + this.value/1000 + ',000';
  });

  // y scale title
  chart.yAxis().title().text('Sales');

  // set green marker
  chart.rangeMarker()
    .scale(chart.yScale())
    .from(20000)
    .to(30000)
    .fill('#d7fcda');

  // set yellow marker
  chart.rangeMarker(1)
    .scale(chart.yScale())
    .fill('#ffffdc')
    .from(10000)
    .to(20000);

  // set red marker
  chart.rangeMarker(2)
    .scale(chart.yScale())
    .from(0)
    .to(10000)
    .fill('#fcd8d7');

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
