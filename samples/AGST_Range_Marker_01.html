<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [2005, 10000],
    [2006, 12000],
    [2007, 18000],
    [2008, 19000],
    [2009, 29000]
  ]);

  // chart type
  var chart = anychart.column();

  // set data
  var series = chart.column(data);
  series.hoverFill("#444444");
  var seriesTooltip = series.tooltip();
  seriesTooltip.contentFormatter(function(){
    return "Year: " + this.x + "\nSales: " + this.value/1000 + ",000.00";
  });

  // disable title
  chart.title(false);

  // set y scale ticks interval
  var yScale = chart.yScale();
  yScale.minimum(0);
  yScale.maximum(30000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(5000);

  // disable x axis title
  var xAxis = chart.xAxis();
  xAxis.title(false);

  // adjust y axis labels
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(){
    return "$" + this.value/1000 + ",000";
  });

  // y scale title
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set green marker
  var marker = chart.rangeMarker(0);
  marker.scale(chart.yScale());
  marker.from(20000);
  marker.to(30000);
  marker.fill("green 0.5");

  // set yellow marker
  var marker1 = chart.rangeMarker(1);
  marker1.scale(chart.yScale());
  marker1.fill("gold 0.5");
  marker1.from(10000);
  marker1.to(20000);

  // set red marker
  var marker2 = chart.rangeMarker(2);
  marker2.scale(chart.yScale());
  marker2.from(0);
  marker2.to(10000);
  marker2.fill("red 0.5");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
