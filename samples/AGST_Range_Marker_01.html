<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [2005, 10000],
    [2006, 12000],
    [2007, 18000],
    [2008, 19000],
    [2009, 29000]
  ]);

  // chart type
  var chart = anychart.column();

  // set data
  var series = chart.column(data);
  var tooltip = series.tooltip();
  tooltip.textFormatter(function(){
    return "Year: " + this.x + "\nSales: " + this.value/1000 + ",000.00";
  });

  // set y scale ticks interval
  var yScale = chart.yScale();
  yScale.minimum(0);
  yScale.maximum(30000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(5000);

  // adjust y axis labels
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(){
    return "$" + this.value/1000 + ",000";
  });

  // set green marker
  var rangeMarker = chart.rangeMarker(0);
  rangeMarker.scale(chart.yScale());
  rangeMarker.from(20000);
  rangeMarker.to(30000);
  rangeMarker.fill("#d7fcda");

  // set yellow marker
  var rangeMarker1 = chart.rangeMarker(1);
  rangeMarker1.scale(chart.yScale());
  rangeMarker1.fill("#ffffdc");
  rangeMarker1.from(10000);
  rangeMarker1.to(20000);

  // set red marker
  var rangeMarker3 = chart.rangeMarker(2);
  rangeMarker3.scale(chart.yScale());
  rangeMarker3.from(0);
  rangeMarker3.to(10000);
  rangeMarker3.fill("#fcd8d7");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
