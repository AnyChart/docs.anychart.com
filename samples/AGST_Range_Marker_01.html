<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

  // data
  var data = [
    [2005, 10000],
    [2006, 12000],
    [2007, 18000],
    [2008, 19000],
    [2009, 29000]
  ];

  // create chart
  chart = anychart.column(data);
  chart.tooltip().format("Year: {%x}\nSales: {%Value}");

  // set y scale ticks interval
  chart.yScale().minimum(0);
  chart.yScale().maximum(30000);
  chart.yScale().ticks().interval(5000);

  // adjust y axis labels
  chart.yAxis().labels().format("${%Value}");

  // set green marker
  var rangeMarker = chart.rangeMarker(0);
  rangeMarker.scale(chart.yScale());
  rangeMarker.from(20000);
  rangeMarker.to(30000);
  rangeMarker.fill("#d7fcda");

  // set yellow marker
  var rangeMarker1 = chart.rangeMarker(1);
  rangeMarker1.scale(chart.yScale());
  rangeMarker1.fill("#ffffdc");
  rangeMarker1.from(10000);
  rangeMarker1.to(20000);

  // set red marker
  var rangeMarker3 = chart.rangeMarker(2);
  rangeMarker3.scale(chart.yScale());
  rangeMarker3.from(0);
  rangeMarker3.to(10000);
  rangeMarker3.fill("#fcd8d7");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
