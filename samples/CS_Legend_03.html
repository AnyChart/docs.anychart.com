<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  // data
  var data = anychart.data.set([
    ["John",  10000, 12000, 20000, 16000],
    ["Jake",  12000, 15000, 19000, 21000],
    ["Peter", 16000, 17000, 21000, 22000]
  ]);
  
  // map data
  var Quarter1 = data.mapAs({x: 0, value: 1});
  var Quarter2 = data.mapAs({x: 0, value: 2});
  var Quarter3 = data.mapAs({x: 0, value: 3});
  var Quarter4 = data.mapAs({x: 0, value: 4});
  
  // chart type
  var chart = anychart.bar();
  
  // set title
  chart.title("Legend Title Configuration");
  
  // set data
  var series1 = chart.bar(Quarter1);
  series1.name("Quarter 1");
  var series2 = chart.bar(Quarter2);
  series2.name("Quarter 2");
  var series3 = chart.bar(Quarter3);
  series3.name("Quarter 3");
  var series4 = chart.bar(Quarter4);
  series4.name("Quarter 4");
  
  // legend settings
  var legend = chart.legend();
  legend.titleSeparator(true);
  // enable legend
  legend.enabled(true);
  // set legend position
  legend.position("right");
  // set legend align
  legend.align("top");
  // set items layout
  legend.itemsLayout("vertical"); 
  
  // settings for legend title  
  var legendTitle = chart.legend().title();
  legendTitle.useHtml(true);
  // enables legend title
  legendTitle.enabled(true);
  legendTitle.text("Total sales<br><i style=\"color: #999; font-weight: 400; font-size: 11px;\">(Year 2004)</i>");
  // set font size
  legendTitle.fontSize(14);
  legendTitle.hAlign("center");
  
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Manager");
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
