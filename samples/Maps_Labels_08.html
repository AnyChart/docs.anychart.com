<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Labels 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="http://static.anychart.com/data/maps/docs/australia_with_settings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/7.13.0/Maps/Map_Projections

var map = anychart.map();
// data set for the choropleth series
var dataSet_1 = anychart.data.set([
  {'id': 'AU.JB', 'value': 1.5},
  {'id': 'AU.NT', 'value': 2},
  {'id': 'AU.WA', 'value': 3.2},
  {'id': 'AU.NS', 'value': 2.7}
]);

var dataSet_2 = anychart.data.set([
  {'id': 'AU.CT', 'value': 1.12},
  {'id': 'AU.SA', 'value': 2.9},
  {'id': 'AU.VI', 'value': 3.86},
  {'id': 'AU.QL', 'value': 1.1},
  {'id': 'AU.TS', 'value': 1.6}
]);

map.geoData(getData());

// set the title and its preferences
map.title().useHtml(true).hAlign('center');
map.title('<span style="font-size: 14px;">Labels Settings</span><br><span style="font-size:12px;">Set custom position for inside labels through the data set</span>');

// set the series
var series_1 = map.choropleth(dataSet_1);
var series_2 = map.choropleth(dataSet_2);

// enable labels
series_1.labels(true);
series_2.labels(true);

// set the overlapping mode for the map
map.overlapMode(false);

// set tooltips
series_1.tooltip().textFormatter("More women");
series_2.tooltip().textFormatter("More men");

// set the container
map.container('container');
map.draw();
});
</script>
</body>
</html>
