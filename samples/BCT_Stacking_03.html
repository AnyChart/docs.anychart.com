<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["QTR1", 3.8, 5.5, 6.9, 7.9, 6.9, 7.9],
      ["QTR2", 5.5, 7.0, 9.6, 8.6, 9.6, 8.6],
      ["QTR3", 9.9, 9.7, 8.3, 7.3, 8.3, 7.3],
      ["QTR4", 5.7, 7.6, 9.7, 8.7, 9.7, 8.7]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});
    var seriesData_3 = data.mapAs({x: 0, value: 3});
    var seriesData_4 = data.mapAs({x: 0, value: 4});
    var seriesData_5 = data.mapAs({x: 0, value: 5});
    var seriesData_6 = data.mapAs({x: 0, value: 6});

    // create a chart
    var chart = anychart.column();

    // create scales and enable the percent stacking mode
    var yScale1 = anychart.scales.linear();
    yScale1.stackMode("percent");

    var yScale2 = anychart.scales.linear();
    yScale2.stackMode("percent");

    var yScale3 = anychart.scales.linear();
    yScale3.stackMode("percent");

    // configure labels on the Y-axis
    chart.yAxis().labels().textFormatter("{%Value}%");

    // bind the Y-axis to the first scale
    // you can avoid this setting by reusing the primary Y-scale:
    // yScale1 = chart.yScale();
    chart.yAxis().scale(yScale1);

    // create column series and bind them to different scales
    var series1 = chart.column(seriesData_1)
    series1.yScale(yScale1);
    var series2 = chart.column(seriesData_2)
    series2.yScale(yScale1);

    var series3 = chart.column(seriesData_3)
    series3.yScale(yScale2);
    var series4 = chart.column(seriesData_4)
    series4.yScale(yScale2);
    
    var series5 = chart.column(seriesData_5)
    series5.yScale(yScale3);
    var series6 = chart.column(seriesData_6)
    series6.yScale(yScale3);

    // set the chart title
    chart.title("Percent Stacked Chart: Clustered");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
