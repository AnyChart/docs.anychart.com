<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Labels 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a chart
  var chart = anychart.column();

  // set title
  chart.title("Formatting labels");

  // add a data series
  series = chart.column([
    {x: "Faster",   value: 1}, 
    {x: "Higher",   value: 3, state: 'selected'}, 
    {x: "Stronger", value: 2}
  ]);

  // enable labels for a series
  series.labels(true);
  series.selected().labels(true);

  // enable labels for a series
  series.labels().format("{%x}");
  series.selected().labels().format("{%x}");

  // background border color
  series.labels().background().stroke("#663399");
  series.selected().labels().background().stroke("Green");

  // font color
  series.labels().fontColor("#663399");
  series.selected().labels().fontColor("Green");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
