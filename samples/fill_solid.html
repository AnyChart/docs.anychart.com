<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="fill solid"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.0.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.0.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create(400, 200).container('container');
    stage.path()
            .moveTo(stage.width() / 2, 0)
            .lineTo(stage.width() / 2, stage.height());
    var bg = anychart.elements.label().background();
    var lbl = anychart.elements.label()
            .parentBounds(anychart.math.rect(0, 0, stage.width() / 2, stage.height()))
            .width(stage.width() / 3)
            .height(stage.height() - 20)
            .background(bg.fill('yellow'))
            .text('fill: yellow\nopacity: 1')
            .padding(10);
    lbl.background().enabled(true);
    lbl.container(stage).draw();

    lbl = anychart.elements.label()
            .parentBounds(anychart.math.rect(stage.width() / 2, 0, stage.width() / 2, stage.height()))
            .width(stage.width() / 3)
            .height(stage.height() - 20)
            .background(bg.fill('yellow 0.2'))
            .text('fill: yellow\nopacity: 0.2')
            .padding(10);
    lbl.background().enabled(true);
    lbl.container(stage).draw();
</script>
</body>
</html>
