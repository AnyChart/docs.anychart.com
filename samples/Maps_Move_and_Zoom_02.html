<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-map.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <script x-export="map">
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

  // set the data
  var data = [
      {id: "AU.CT", value: 15},
      {id: "AU.VI", value: 23},
      {id: "AU.WA", value: 86},
      {id: "AU.QL", value: 16},
      {id: "AU.NS", value: 32},
      {id: "AU.NT", value: 64},
      {id: "AU.TS", value: 28},
      {id: "AU.SA", value: 45}
  ];

  map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the map title
  map.title("Change the text for the clipboard");

  // create the series of choropleth
  map.choropleth(data);

  // create a variable for the interactivity
  var currentInteractivity = map.interactivity();

  // Adjust the text
  currentInteractivity.copyFormat(function() {
      return "There are "+ this.point.get("value") + " sheep farms in " +  this.point.getFeatureProp()["name"];
  });

  // set the container for the map
  map.container("container");

  // draw
  map.draw();
});

</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
