<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Move and Zoom 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

  // set the data
  var data = [
      {id: "AU.CT", value: 15},
      {id: "AU.VI", value: 23},
      {id: "AU.WA", value: 86},
      {id: "AU.QL", value: 16},
      {id: "AU.NS", value: 32},
      {id: "AU.NT", value: 64},
      {id: "AU.TS", value: 28},
      {id: "AU.SA", value: 45}
  ];

  var map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the map title
  map.title("Change the text for the clipboard");

  // create the series of choropleth
  map.choropleth(data);

  // create a variable for the interactivity
  var currentInteractivity = map.interactivity();

  // Adjust the text
  currentInteractivity.copyFormat(function () {
      return "There are "+ this.point.get("value") + " sheep farms in " +  this.point.getFeatureProp()["name"];
  });

  // set the container for the map
  map.container("container");

  // draw
  map.draw();
});
</script>
</body>
</html>
