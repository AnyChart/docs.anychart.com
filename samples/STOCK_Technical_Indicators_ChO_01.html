<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Technical Indicators ChO 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

// map loaded data
var mapping = dataTable.mapAs({"high": 1, "low": 3, "close": 4, "volume": 5, "value": 4});

// create stock chart
var chart = anychart.stock();

// create plot on the chart
var plot0 = chart.plot(0);
var plot1 = chart.plot(1);

// create line series
var splineSeries = plot0.spline(mapping);
splineSeries.name("CSCO");
splineSeries.stroke("2px #64b5f6");

// create CHO indicator
cho = plot1.cho(mapping);
choSeries = cho.series();
choSeries.stroke("#bf360c");

// set container id for the chart
chart.container("container");

// initiate chart drawing
chart.draw();
});
</script>
</body>
</html>
