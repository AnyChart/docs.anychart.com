<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
var dataSet = anychart.data.set([
  {x: "January", value: 10000},
  {x: "February", value: 12000},
  {x: "March", value: 18000, marker:{enabled: true, type: "star5", fill: "#d84b20", size: 12}, hoverMarker: {size: 22}},
  {x: "April", value: 11000},
  {x: "May", value: 9000},
]);
var chart = anychart.line();
series = chart.jumpLine(dataSet);

// set a style
series.stroke("#67329c", 3);
series.hoverStroke("#9966cc", 3);
series.selectStroke("#663399", 3);

// create markers
markers = series.markers();
markers.enabled(true);

  // title
  chart.title("JumpLine Chart with a marker set through the data set");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
