<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000, 1000, 17000, 13000],
      ["February", 12000, 500, 16500, 13500],
      ["March", 18000, 3000, 21000, 19000],
      ["April", 11000, 4000, 14000, 11500],
      ["May", 9000, 6000, 12500, 10000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, high: 1, low: 2});
    var seriesData_2 = data.mapAs({x: 0, high: 3, low: 4});

    // create a chart
    chart = anychart.hilo();
    
    // set the interactivity mode
    chart.interactivity().hoverMode("by-x");

    // create the first series, set the data and name
    var series1 = chart.hilo(seriesData_1);
    series1.name("2004");

    // configure the visual settings of the first series
    series1.stroke("#00cc99", 1, "10 5", "round");
    series1.hovered().stroke("#00cc99", 2, "10 5", "round");
    series1.selected().stroke("#00cc99", 4, "10 5", "round");

    // create the second series, set the data and name  
    var series2 = chart.hilo(seriesData_2);
    series2.name("2005");

    // configure the visual settings of the second series
    series2.stroke("#0066cc");
    series2.hovered().stroke("#0066cc", 2);
    series2.selected().stroke("#0066cc", 4);
    
    // set the chart title
    chart.title("HiLo Chart: Appearance");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Price, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
