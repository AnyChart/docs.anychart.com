<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 1000, 10000, 13000, 17000],
      ["February", 500, 12000, 13500, 16500],
      ["March", 3000, 18000, 19000, 21000],
      ["April", 4000, 11000, 11500, 14000],
      ["May", 6000, 9000, 10000, 12500]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: [0], low: [1], high: [2]});
    var seriesData_2 = data.mapAs({x: [0], low: [3], high: [4]});

    // create a chart
    chart = anychart.hilo();

    // set the interactivity mode
    chart.interactivity().hoverMode("byX");

    // create the first series, set the data and name
    var series1 = chart.hilo(seriesData_1);
    series1.name("2004");

    // configure the visual settings of the first series
    series1.stroke("#00cc99", 1, "10 5", "round");
    series1.hoverStroke("#00cc99", 2, "10 5", "round");
    series1.selectStroke("#00cc99", 4, "10 5", "round");

    // create the second series, set the data and name  
    var series2 = chart.hilo(seriesData_2);
    series2.name("2005");

    // configure the visual settings of the second series
    series2.stroke("#0066cc");
    series2.hoverStroke("#0066cc", 2);
    series2.selectStroke("#0066cc", 4);
    
    // set the chart title
    chart.title("HiLo Chart: Appearance");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
