    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a chart
    var chart = anychart.column();

    // enable the scroller
    chart.xScroller(true);

    // set the thumbs
    var thumbs = chart.xScroller().thumbs();

    // adjusting the thumbs
    thumbs.autoHide(true);
    thumbs.hovered().fill("#FFD700");

    // Zooms series by defined points count
    chart.xZoom().setToPointsCount(15);      

    // create s series
    var series = chart.column(getData());
    series.name("Total support requests");

    // create a chart settings
    chart.xAxis().title("Hours");
    chart.yAxis().title("Support requests");
    chart.title("Amount of support requests by hours");  

    // display a chart
    chart.container("container");
    chart.draw();
});
