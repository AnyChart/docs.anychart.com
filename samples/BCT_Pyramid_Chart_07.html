<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pyramid Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var chart = anychart.pyramid([
    {name: "Fantasy", value: 637166},
    {name: "Science Fiction", value: 721630},
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ]);

  chart.connectorStroke({
    // set thickness of the connectors
    thickness: 2,
    // set color of the connectors
    color: '#444',
    // set dashed connectors. Dashes are 4px and gaps are 2px
    dash: '4 2'
  });

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
