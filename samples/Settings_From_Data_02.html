<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data set
    var data = [
      {x: 'Department Stores1', value: 737166},
      {x: 'Discount Stores', value: 537166},
      {x: 'Men\'s/Women\'s Specialty Stores', value: 188662},
      {x: 'Juvenile Specialty Stores', value: 178662},
      {x: 'All other outlets', value: 89000}
    ];
    
    // create bar chart
    var chart = anychart.barChart();
    
    var series = chart.bar(data);
    series.fill('#6698FF .6');
    series.hoverStroke("#0000A0", 4);
    series.hatchFill('diagonalbrick', '#348781');
    series.hoverHatchFill('diagonalbrick', '#0000A0');

    // tooltip settings
    var tooltip = series.tooltip();
    tooltip.enabled(true);
    tooltip.title('Information:');
    
    // labels settings
    var labels = series.labels();
    labels.enabled(true);
    labels.anchor('leftCenter');
    labels.position('rightCenter');
    labels.fontSize(13);
    
    // set container id for the chart
    chart.container('container');
    
    // set scale minimum
    chart.yScale().minimum(0);
    
    // set title
    chart.title('Bar Chart With A Custom View');
    
    //initiate chart drawing
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
