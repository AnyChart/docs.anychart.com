<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Settings From Data 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data set
var data = [
  {x: "Department Stores1", value: 737166},
  {x: "Discount Stores", value: 537166},
  {x: "Men\'s/Women\'s Specialty Stores", value: 188662},
  {x: "Juvenile Specialty Stores", value: 178662},
  {x: "All other outlets", value: 89000}
];

// create bar chart
var chart = anychart.bar();

var series = chart.bar(data);
series
    .fill("#6698FF .6")
    .hovered().stroke("#0000A0", 4)
    .stroke("#56561a", 4)
    .hatchFill("diagonal-brick", "#348781")
    .hovered().hatchFill("diagonal-brick", "#0000A0")

    series.tooltip().enabled(true).title().enabled(true).text("Information:");
    series.labels().enabled(true).anchor("left-center").position("right-center").fontSize(13);

// set container id for the chart
  chart.container("container");

  // set scale minimum
  chart.yScale().minimum(0);
  chart.title("Bar Chart With A Custom View");
  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
