<!doctype html>
<html>
  <head>
    <meta name="tags" content="[]"/>    
    <script src="../anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({value: 1});

    chart = anychart.stock();
    chart.padding(10, 10, 10, 50);

    var currentPlot = chart.plot();
    currentPlot.area(mapping);

    var currentScroller = chart.scroller();
    currentScroller.line(mapping);    

    chart.title("Disable data grouping.");
    chart.container("container");
    chart.draw();
});
    
    </script>
  </body>
</html>
