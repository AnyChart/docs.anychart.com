<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-circular-gauge.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="gauge">anychart.onDocumentReady(function() {
    
		// create data set on our data
    var dataSet = anychart.data.set([50]);
    
		// set the gauge type
    gauge = anychart.gauges.circular();

		// gauge settings
    gauge.data(dataSet);
    gauge.padding("10%");
    gauge.startAngle(270);
    gauge.sweepAngle(180);
   
		// axis settings
    var axis = gauge.axis()
        .radius(95)
        .width(1);

		// scale settings
    axis.scale()
        .minimum(0)
        .maximum(120)
        .ticks({interval: 10})
        .minorTicks({interval: 1});

		// ticks settings
    axis.ticks()
        .type("trapezium")
        .length(8);

		// minor ticks settings
    axis.minorTicks()
        .enabled(true)
        .length("1");

		// draw the chart
    gauge.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
