<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Additional Axes 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    var chart = anychart.lineChart();

    chart.title().text('Extra X and Y Axes Simple Sample');

    //setting xScale settings
    chart.xScale(anychart.scales.linear());
    chart.xScale().minimum(-10);
    chart.xScale().ticks().interval(10);
    chart.xScale().minorTicks().interval(2);

    //setting yScale settings
    chart.yScale().ticks().interval(0.5);

    //set yAxis settings
    chart.yAxis().stroke('red').staggerMode(false);
    chart.yAxis().ticks().stroke('red');
    chart.yAxis().minorTicks().stroke('red');
    chart.yAxis().labels().fontColor('red');
    chart.yAxis().title().text('Amplitude').fontColor('red');
    chart.yAxis(1).title().text('Amplitude');

    //setting xAxis settings
    chart.xAxis().stroke('red');
    chart.xAxis().ticks().stroke('red');
    chart.xAxis().minorTicks().stroke('red');
    chart.xAxis().labels().fontColor('red');
    chart.xAxis().title().text('Time msec').fontColor('red');
    chart.xAxis(1).title().text('Time Sec');

    //setting Grid settings
    chart.grid(0).stroke('gray 0.8').layout('vertical');
    chart.grid(1).stroke('gray 0.8').layout('horizontal');

    //setting minorGrid settings
    chart.minorGrid(0).layout('vertical')
        .oddFill(null).evenFill(null).stroke('gray 0.3');
    chart.minorGrid(1).layout('horizontal')
        .oddFill(null).evenFill(null).stroke('gray 0.3');

    //adding and adjusting extra X scale
    var extraXScale = anychart.scales.linear();
    extraXScale.minimum(-1000);
    extraXScale.ticks().interval(5000);

    //adding and adjusting extra X axis
    var extraXAxis = chart.xAxis(1);
    extraXAxis.orientation('top').staggerMode(false).scale(extraXScale);

    //adding extra Y scale
    var extraYScale = anychart.scales.linear();

    //adding and adjusting extra Y axis
    var extraYAxis = chart.yAxis(1);
    extraYAxis.orientation('right').scale(extraYScale);

    //setting first series of data
    var firstSeries = anychart.data.set([
        [0, 2],
        [1, 0.720403074490853],
        [2, -0.416146836547142],
        [3, -0.791993997280356],
        [4, -0.435762413909075],
        [5, 0.162092677407558],
        [6, 0.480085143325183],
        [7, 0.335067668597024],

        [34, -0.0942855860871784],
        [35, -0.0976964546044872],
        [36, -0.0134698620660426],
        [37, 0.0785040053277275],
        [38, 0.0955073644047295],
        [39, 0.0260139446204817],
        [40, -0.0635179106335488]
    ]);

    //setting second series of data
    var secondSeries = anychart.data.set([
        [1000, 0.00100000],
        [1500, 0.00066667],
        [2000, 0.00050000],
        [2500, 0.00040000],

        [21000, 0.00004762]

    //setting and adjusting data visualisation

    var blackSeries = chart.line(secondSeries);
    blackSeries.yScale(extraYScale).xScale(extraXScale);
    blackSeries.markers().size(1).fill('black').stroke(null);
    blackSeries.hoverMarkers().size(3).fill('black').stroke('black');
    blackSeries.stroke('#000', 3);
    blackSeries.tooltip().enabled(true).contentFormatter(function() {
        return '(x,y) = (' + this.x + '.00,' + this.value + ')';
    });

    var redSeries = chart.line(firstSeries);
    redSeries.markers().size(1).fill('red').stroke(null);
    redSeries.hoverMarkers().size(3).fill('red').stroke('red');
    redSeries.stroke('red', 3);
    redSeries.tooltip().content().fontColor('red');
    redSeries.tooltip().enabled(true).contentFormatter(function() {
        var value = this.value;
        return '(x,y) = (' + this.x + '.00,' + value.toFixed(2) + ')';
    });

    //adding red ling to emphasize zero of extra axis
    chart.lineMarker(1).stroke('1 red').layout('vertical').scale(extraXScale);

    chart.container('container').draw();
});
</script>
</body>
</html>
