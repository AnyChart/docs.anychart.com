<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 40px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "timelineZoomInButton" onclick="timelineZoomIn()">(+) Zoom In</button>
<button id = "timelineZoomOutButton" onclick="timelineZoomOut()">(â€“) Zoom Out</button>
<button id = "timelineZoomToButton" onclick="timelineZoomTo()">Zoom To</button>
<label id="unitLabel">unit = week</label>
<label id="countLabel">count = 2</label>
<label id="anchorLabel">anchor = first-date</label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "2018-01-15",
        actualEnd: "2018-03-10",
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: "2018-01-15",
            actualEnd: "2018-01-25"
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: "2018-01-20",
            actualEnd: "2018-02-04"
          },
          {
            id: "1_3",
            name: "Meeting",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-05"
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-24"
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: "2018-02-25",
            actualEnd: "2018-03-10"
          }
      ]}
    ];
    
    // create a data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-15");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit elements to the width of the timeline
    chart.fitAll();
});

// zoom the timeline in
function timelineZoomIn() {
  chart.zoomIn(2);
}

// zoom the timeline out
function timelineZoomOut() {
  chart.zoomOut(2);
}

// zoom the timeline to week 2
function timelineZoomTo() {
  chart.zoomTo("week", 2, "first-date");
}
</script>
</body>
</html>
