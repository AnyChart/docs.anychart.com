<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css">

    <script x-export="chart">
    anychart.onDocumentReady(function () {
    svgString = '<svg xmlns="http://www.w3.org/2000/svg">' +
            '<g data-ac-wrapper-id="3">' +
            '<circle id="1" cx="50" cy="50" r="20"></circle>' +
            '<circle id="2" cx="150" cy="40" r="30"></circle>' +
            '<circle id="3" cx="100" cy="100" r="10" width="200" height="100" fill="#aed581" stroke="black"></circle>' +
            '</g></svg>';

    chart = anychart.seatMap();

    // Set data as an SVG string.
    chart.geoData(svgString);

    chart.choropleth([
        {id: "1"},
        {id: "2"},
        {id: "3"}
    ]);

    chart.title("Set data as an SVG string.");
    chart.container("container");
    chart.draw();
});
    
</script>
</head>
<body>
<div id="container"></div>
<object style="width: 0; height: 0;" data="svg_images/house.svg" type="image/svg+xml" id="house" width="100%" height="100%"></object>
</body>
</html>
