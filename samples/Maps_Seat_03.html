<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">

    <script x-export="chart">

anychart.onDocumentReady(function () {
$.ajax({
    type: "GET",
    url: "https://static.anychart.com/images/docs/seat_map/house.svg",
    success: function (svgData) {
            createSeatMap(svgData);
        }
    });
});

function createSeatMap(svg){
    // create a new seat map
    chart = anychart.seatMap();
    // load SVG data
    chart.geoData(svg);
    // set the title  
    chart.title("Adjust colors through the data set");    
    // create new series
    seatMapSeries = chart.choropleth();
    // load data
    seatMapSeries.data([
        {id: "Hall", value: "720"},
        {id: "Room2", value: "165"},
        {id: "WC", value: "49", fill: "gold 0.5", hoverFill: "green 0.1", hoverStroke: "3 green"},
        {id: "Room1", value: "143", hoverFill: "blue 0.1", hoverStroke: "3 navy"},
        {id: "Kitchen", value: "208"}
    ]);
    // set container id for the chart
    chart.container("container");
    // initiate chart drawing
    chart.draw();  
};
</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
