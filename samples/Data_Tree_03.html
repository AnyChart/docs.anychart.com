<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Data Tree 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data tree
  var tree = anychart.data.tree([
    {"name": "Node 1",      "id": "1"},
    {"name": "Parent Node", "id": "2"},
    {"name": "Child Node 1", parent: 2, "id": "3"},
    {"name": "Child Node 2", parent: 2, "id": "4"},
    {"name": "Node 2", id: "5"}
  ], "as-table");

  // create stage
  stage = anychart.graphics.create("container");

  // create Data Grid
  treeDataGrid = anychart.standalones.dataGrid();

  // set Data Tree
  treeDataGrid.data(tree).headerHeight(20);

  // create button for Parent node
  treeDataGrid.listen("signal", treeDataGrid.draw, false, treeDataGrid);

  // set style for second column
  treeDataGrid.column(1).cellTextSettingsOverrider(labelTextSettingsOverrider);

  // create a label 
  lbl = createLabel("Add Data", 10, function () {
      // add data
      addPoint();
  });

  // draw chart
  treeDataGrid
    .container(stage)
    .top(40).width("100%").draw();

  var title = anychart.standalones.title();
  title.parentBounds(0, 0, "100%", 30)
    .text("Click on button to add Data into Data Tree")
    .container(stage)
    .draw();

  // data to add
  var newData = [
    {name: "new Node 1", id: "6"},
    {name: "new Parent Node", id: "7"},
    {name: "new Node 3", id: "8"},
    {name: "new Child Node", parent: 7, id: "9"}
  ];


  function addPoint(){
    // add data
    tree.addData(newData, "as-table");
    // remove button
    lbl.enabled(false);
  }
});

// style setter
function labelTextSettingsOverrider(label, dataItem) {
  if (!dataItem.getParent()) {
    label.fontColor("#0055aa").fontWeight("bold").fontSize(12).fontStyle("italic");
  } else {
    if (dataItem.numChildren()) {
      label.fontColor("#559955").fontWeight("bold").fontStyle("italic");
    }
  }
}

// a helper function for creating buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function (){
label.background().fill("#1976d2 0.5")
document.body.style.cursor = "pointer";
label.draw();
    });
    label.listen("mouseOut", function (){
label.background().fill("#1976d2")
document.body.style.cursor = "auto";
label.draw();
    });    
    return label;
 };
</script>
</body>
</html>
