<!doctype html>
<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <script src="../anychart-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_kingdom/united_kingdom.js"  data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
  <script x-export="map">anychart.onDocumentReady(function() {

// This sample uses 3rd party proj4 component
// that makes it possible to set coordinates
// for the points and labels on the map and
// required for custom projections and grid labels formatting.
// See https://docs.anychart.com/latest/Maps/Map_Projections

  // create data set
  var data = [    
      {points: [51.5, -3.2, 57.1, -2.19], from: "Cardiff", to: "Aberdeen", time: "2h 20m"},
      {points: [55.9, -3.2, 51.45, 0], from: "Edinburgh", to: "London", time: "1h 15m"},
      {points: [54.7, -5.9, 57.6,-3.9], from: "Dublin", to: "Iverness", time: "1h 15m"}
      ];
  // create map chart
  map = anychart.map();

  //create connector series
  var series = map.connector(data);

  // changing the curvature of the series
  series.curvature(0.3);

  // changing the startSize and endSize of the connectors
  series.startSize(10);
  series.endSize(0);

  // set geodata
  map.geoData(anychart.maps['united_kingdom']);

  //set markers
  series.markers({position: '100%', size: 3, type: 'circle'});
  series.hovered().markers({position: '100%', size: 3, fill: '#FFCC99', stroke: '2 #E1E1E1', type: 'circle'});
  series.selected().markers({position: '100%', size: 3, fill: '#FFCC99', stroke: '2 #E1E1E1', type: 'circle'});

  // setting colors for hovered and selected
  series.fill("#FF9966");
  series.stroke("#CCCC99");
  series.hovered().fill("#996633");
  series.selected().fill("#996633");
  series.hovered().stroke("#CCCC99");
  series.selected().stroke("#CCCC99");

  // name of the chart
  map.title("Setting the colors of the connectors");

  series.tooltip().format("A flight from {%from} to {%to} takes at least {%time}");

  // set container id for the chart
  map.container('container');

  // initiate chart drawing
  map.draw();
  }); 
    
</script>
</body>
</html>
