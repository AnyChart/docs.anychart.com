<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // chart title
  chart.title().text("Sample Scatter Line and Spline Chart");

  // adjust position of axes
  chart.xAxis().orientation("top");
  chart.yAxis().orientation("right");

  // data for top line series
  chart.line([
    [-2, 4],
    [-1, 1],
    [0, 0],
    [1, 1],
    [2, 4]
  ]);

  // data for bottom line series
  chart.line([
    [-2, -4],
    [-1, -1],
    [0, 0],
    [1, -1],
    [2, -4]
  ]);

  // create major and minor grids and bind them to X and Y axes
  var y_grid = chart.grid(0);
  y_grid.axis(chart.yAxis());

  var x_grid = chart.grid(1);
  x_grid.axis(chart.xAxis());  

  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
