<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://preview.c9users.io/voron/doc/anychart-bundle.min.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: [0], value: [1]});
	var dataSet2 = data.mapAs({x: [0], value: [2]});
	var dataSet3 = data.mapAs({x: [0], value: [3]});

	// set chart type
	var chart = anychart.bar3d();

	// setting title
	chart.title("Percent Stacked 3D Column Chart");

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Month");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	var yScale = chart.yScale();
	yScale.stackMode("value");

	// set data
	var series1 = chart.bar(dataSet1);
	series1.name("Sales 2009");
	var series2 = chart.bar(dataSet2);
	series2.name("Sales 2010");
	var series3 = chart.bar(dataSet3);
	series3.name("Sales 2011");

	// draw chart
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
