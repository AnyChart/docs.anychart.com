<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX Basic Text 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/js/7.14.3/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

// create the text element as html
text1  = stage.text(0, 0, "By Letter Text Wrap Mode. This is another custom text element, which is made multiline with the help of AnyChart Graphics methods. It shows how the natural text behaves.");
// text settings
text1.width(150);
text1.height(150);
text1.textWrap("byLetter");

// create second text 
text2 = stage.text(170, 0, "By Word Text Wrap Mode. This is another custom text element, which is made multiline with the help of AnyChart Graphics methods. It shows how the natural text behaves.");
// text settings
text2.width(150);
text2.height(150);
text2.textWrap("byWord");
</script>
</body>
</html>
