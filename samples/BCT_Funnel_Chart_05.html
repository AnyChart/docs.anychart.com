<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Funnel Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create a data set
var data = [
  {name: "Total Market", value: 232000},
  {name: "Prospects", value: 94480, fill: "#1976d2", selectFill: "#1976d2", hatchFill: "backwardDiagonal", hoverHatchFill:"forwardDiagonal", selectHatchFill: "diagonalCross", stroke: "#455a64"},
  {name: "Leads", value: 47390, fill: "#87CEFA", selectFill: "#00BFFF"},
  {name: "Sales", value: 22181, fill: "#B0E0E6", selectFill: "#87CEFA"}
];

var chart = anychart.funnel(data);

chart.fill("#64b5f6 0.9");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
</body>
</html>
