<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Range Selection 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
     
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
var dataTable = anychart.data.table();
dataTable.addData(get_dji_daily_short_data());

var mapping = dataTable.mapAs({value: 1});

var chart = anychart.stock();

var currentPlot = chart.plot();
currentPlot.line(mapping);

var rangeSelector = anychart.ui.rangeSelector();

// remove the last element
rangeSelector.ranges().pop();

// modify the first element
rangeSelector.ranges()[0].count=5;
rangeSelector.ranges()[0].text="5 DAY";

chart.title("Set custom ranges for range selector");
chart.container("container");
chart.draw();

rangeSelector.render(chart);
});
</script>
</body>
</html>
