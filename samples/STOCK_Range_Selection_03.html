<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js" data-export="true"></script>

	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    
    <script x-export="chart">anychart.onDocumentReady(function () {
var dataTable = anychart.data.table();
dataTable.addData(get_dji_daily_short_data());

var mapping = dataTable.mapAs({value: 1});

chart = anychart.stock();

var currentPlot = chart.plot();
currentPlot.line(mapping);

var rangeSelector = anychart.ui.rangeSelector();

// remove the last element
rangeSelector.ranges().pop();

// modify the first element
rangeSelector.ranges()[0].count=5;
rangeSelector.ranges()[0].text="5 DAY";

chart.title("Set custom ranges for range selector");
chart.container("container");
chart.draw();

rangeSelector.render(chart);
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
