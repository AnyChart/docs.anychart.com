<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var data = [
    {name: "Fantasy", value: 637166},
    {name: "Science Fiction", value: 721630},
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ];
  
  chart = anychart.funnel(data);
  
  chart.labels(false);
  
  var tooltipContent = chart.tooltip().content();
  tooltipContent.useHtml(true);
  tooltipContent.fontWeight(400);
  var tooltip = chart.tooltip();
  tooltip.textFormatter(function(){
    return "<b>Year</b>: 2005"+
      "<br><b>Store</b>: Nerds Inc."+
      "<br><b>Genre</b>: "+this.name+
      "<br><b>Quantity</b>: "+this.value;
  });
  
  chart.title("Tooltip Settings");
  
  // set fixed width for the funnel
  chart.baseWidth(300);
  chart.neckWidth(75);
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
