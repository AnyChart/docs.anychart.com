<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // define chart
  var chart = anychart.cartesianChart();
  
  var margin = chart.margin();
  margin.top(30);
  margin.right(30);

  // setting data
  var data = anychart.data.set([
    ["A", 4],
    ["B", 3],
    ["C", 2],
    ["D", 1]
  ]);

  // define chart type
  chart.bar(data);

  // disabling all ticks
  var xTicks = chart.xAxis().ticks();
  xTicks.enabled(false);
  var yMinorTicks = chart.yAxis().minorTicks();
  yMinorTicks.enabled(false);
  var yTicks = chart.yAxis().ticks();
  yTicks.enabled(false);

  chart.container("container");
  chart.draw();
});
