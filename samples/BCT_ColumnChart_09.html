<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.columnChart();

  // set data
  chart.column([
    ['John' , 10000],
    ['Jake' , 12000],
    {
      x: 'Peter',             // set x
      value: 18000,           // set value
      marker:{                // marker settings
        type:'star5',         // marker type
        fill:'gold',          // marker color
        size: 12,             // marker size
        enabled: true         // initiate marker draw
      },
      hoverMarker: {size: 22} // adjust marker size on mouse over
    },
    ['James' , 11000],
    ['Mary' , 9000]
  ]);

  // chart title
  chart.title().text('Marker');

  // set axes titles
  chart.xAxis().title().text('Manager');
  chart.yAxis().title().text('Sales');

  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
