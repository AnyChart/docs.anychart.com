<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.columnChart();

  // set data
  chart.column([
    ['John' , 10000],
    ['Jake' , 12000],
    {
      x: 'Peter',             // set x
      value: 18000,           // set value
      marker:{                // marker settings
        type:'star5',         // marker type
        fill:'gold',          // marker color
        size: 12,             // marker size
        enabled: true         // initiate marker draw
      },
      hoverMarker: {size: 22} // adjust marker size on mouse over
    },
    ['James' , 11000],
    ['Mary' , 9000]
  ]);

  // chart title
  chart.title().text('Marker');

  // set axes titles
  chart.xAxis().title().text('Manager');
  chart.yAxis().title().text('Sales');

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
