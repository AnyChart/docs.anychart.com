<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="gauge">anychart.onDocumentReady(function() {
    
		// create data set on our data
    var dataSet = anychart.data.set([50,400]);
    
		// set the gauge type
    gauge = anychart.gauges.circular();

		// gauge settings
    gauge.data(dataSet);
    gauge.padding("10%");
    gauge.startAngle(270);
    gauge.sweepAngle(180);
    gauge.fill(["white", "black"], .5, .5, null, 1, 0.5, 0.9);
   
		// axis settings
    var axis = gauge.axis()
        .radius(95)
        .width(0);

		// scale settings
    axis.scale()
        .minimum(0)
        .maximum(120)
        .ticks({interval: 10})
        .minorTicks({interval: 1});

		// ticks settings
    axis.ticks()
        .type("trapezium")
        .fill("white")
        .length(9);

		// minor ticks settings
    axis.minorTicks()
        .enabled(true)
        .fill("white")
        .length(1.5);
        
        // labels settings
    axis.labels()
        .fontSize("24px")
        .fontColor("white");
        
        // second axis settings
    var axis_1 = gauge.axis(1)
        .radius(55)
        .width(0);

		// second scale settings
    axis_1.scale()
        .minimum(0)
        .maximum(600)
        .ticks({interval: 100})
        .minorTicks({interval: 20});
        
		// second ticks settings
    axis_1.ticks()
        .type("trapezium")
        .length(15);

		// second minor ticks settings
    axis_1.minorTicks()
        .enabled(true)
        .length(5);
        
        // labels 2 settings
    axis_1.labels()
        .fontSize("18px")
        .fontColor("white");
        
        // needle
    gauge.needle(0)
        .enabled(true)
        .startRadius("0%")
        .endRadius("80%")
        .middleRadius(0)
        .startWidth("1%")
        .endWidth("1%")
        .fill("black")
        .stroke("none")
        .middleWidth("1%");
        
        // marker
    gauge.marker(0)
        .axisIndex(1)
        .dataIndex(1)
        .size(7)
        .type("triangle-down")
        .position("outside")
        .radius(55);
    
    // bar
    gauge.bar(0)
        .axisIndex(1)
        .position("inside")
        .dataIndex(1)
        .width(3)
        .radius(60)
        .zIndex(10);
        
    // gap
    gauge.cap()
        .radius("3%");
        
    // gauge label
    gauge.label()
        .text("ALBANY")
        .anchor("center") // set the position of the label
        .adjustFontSize(true)
        .hAlign("center")
        .offsetY("15%")
        .offsetX("50%")
        .width("50%")
        .height("10%")
        .zIndex(10);

        
    // range
    gauge.range({
      from: 0,
      to: 120,
      fill: {keys: ["green", "yellow", "orange" , "red"]},
      position: "inside",
      radius: 100,
      endSize: "3%",
      startSize:"3%",
      zIndex: 10
  });

		// draw the chart
    gauge.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
