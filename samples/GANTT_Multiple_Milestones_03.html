<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GANTT Multiple Milestones 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function(){

  // data tree settings
  var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);

  // chart type
  var chart = anychart.ganttResource();

  // chart data
  chart.data(treeData);

  // data tree width
  chart.splitterPosition(170);

  var dataGrid = chart.dataGrid();

  // settings for first column
  dataGrid.column(0).width(30).title().text("#");

  // settings for the second column
  dataGrid.column(1).width(140).format(function(item) {
    return item.get("name");
  }).title().text("Person");

  // chart container
  chart.container("container");

  // initiate drawing
  chart.draw();

  chart.fitAll();
});

// data
var data = [
  {
    'id': 0,
    'project_number': 675023,
    'name': 'Phase 1 - Strategic Plan',
    'periods': [{"id": "1_1", "start": Date.UTC(2007, 1, 13), "end": Date.UTC(2007, 2, 1)}],
    'markers': [

    ]
  },
  {
    "id": "4",
    "name": "Identify available skills, information and support",
    "periods": [
      {"id": "4_1", "start": Date.UTC(2007, 3, 15), "end": Date.UTC(2007, 4, 1)}],

'fill': {
