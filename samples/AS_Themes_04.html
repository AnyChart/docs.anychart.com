<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Themes 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create variable for custom theme
  var customTheme = {
    "defaultFontSettings": {
      "fontSize": 9,
      "fontWeight": 100,
      "fontColor": "#0000CD"
    },
    "chart": {
      "title": false,
      "legend": false
    }
  };

  // data
  var data = anychart.data.set([
    ["Alice", 33],
    ["Bob",   23],
    ["Jake",  35]
  ]);

  // apply custom theme
  anychart.theme(customTheme);

  var table = anychart.ui.table();
  table.contents([
    [
      anychart.column(data),
      anychart.pie(data),
      anychart.radar(data)
    ]
  ]);
  table.container("container");
  table.draw();
});
</script>
</body>
</html>
