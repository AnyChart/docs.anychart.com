<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {
  // create variable for custom theme
  var customTheme = {
    // define settings for bar charts
    "bar": {
      "title": "Bar Chart",
      "defaultXAxisSettings": {
        "title": {
          "text": "Retail Channel",
          "enabled": true
        }
      },
      "defaultYAxisSettings": {
        "title": {
          "text": "Sales",
          "enabled": true
        }
      },
      "padding": 0
    },
    // settings for column charts
    "column": {
      "title": "Column Chart",
      "defaultXAxisSettings": {
        "title": {
          "text": "Retail Channel",
          "enabled": true
        }
      },
      "defaultYAxisSettings": {
        "title": {
          "text": "Sales",
          "enabled": true
        }
      },
      "padding": 0
    }
  };

  // data
  var data = [
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Specialty Stores", 148662],
    ["All other outlets", 90000]
  ];

  // apply custom theme
  anychart.theme(customTheme);

  // set stage
  stage = anychart.graphics.create("container");

  // set chart type
  var bar = anychart.bar(data);
  bar.bounds(0, 0, "100%", "50%");
  bar.container(stage).draw();

  var column = anychart.column(data);
  column.bounds(0, "50%", "100%", "50%");
  column.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
