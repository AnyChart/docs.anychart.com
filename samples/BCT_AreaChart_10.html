<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000],
      ["February", 12000],
      ["March", 18000],
      ["April", 11000],
      ["May", 9000]
    ]);

    // set the chart type
    chart = anychart.area();

    // create a series and set the data
    var series = chart.area(data);

    // add and configure labels
    var labels = series.labels();
    labels.enabled(true);
    labels.rotation(90);
    labels.anchor("rightBottom");
    labels.textFormatter(function(point){
      return point.x;
    });

    // add and configure tooltips
    var tooltip = series.tooltip();
    tooltip.titleFormatter(function(){
      return "Information";
    });
    tooltip.textFormatter(function(){
      return "Month: " + this.x + "\nSales: " + this.value
    });

    // set the chart title
    chart.title("Labels and Tooltips");

    // set the container id
    chart.container("container");

    //initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
