<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
        ['January', 10000],
        ['February', 12000],
        ['March', 18000],
        ['April', 11000],
        ['May', 9000]
    ]);

    // chart type
    var chart = anychart.areaChart();

    // set axes titles
    chart.xAxis().title().text('Month');
    chart.yAxis().title().text('Sales');

    // title
    chart.title().text('Labels and Tooltips');

    // set data
    var series= chart.area(data);

    // set and adjust labels
    series.labels()
        .enabled(true)
        .rotation(90)
        .offsetY(15)
        .offsetX(-5)
        .textFormatter(function(point){
            return point.x;
        });

    // set and adjust tooltips
    series.tooltip().title()
        .enabled(true)
        .text('Information');
    series.tooltip().contentFormatter(function(){
        return 'Month: ' + this.x + '\nSales: ' + this.value
    });

    // draw chart
    chart.container('container').draw();
});
</script>
</body>
</html>
