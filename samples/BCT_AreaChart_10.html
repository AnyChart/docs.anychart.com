<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 18000],
    ["April", 11000],
    ["May", 9000]
  ]);

  // chart type
  var chart = anychart.area();

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Month");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // title
  chart.title("Labels and Tooltips");

  // set data
  var series= chart.area(data);

  // set and adjust labels
  var labels = series.labels();
  labels.enabled(true);
  labels.rotation(90);
  labels.anchor("rightBottom");
  labels.textFormatter(function(point){
    return point.x;
  });

  // set and adjust tooltips
  var tooltipTitle = series.tooltip().title();
  tooltipTitle.enabled(true);
  tooltipTitle.text("Information");
  var tooltip = series.tooltip();
  tooltip.contentFormatter(function(){
    return "Month: " + this.x + "\nSales: " + this.value
  });

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
