<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Polar Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: 0, value: 500},
      {x: 180, value: 200}
    ];

    // create a chart
    var chart = anychart.polar();

    // create a line series and set the data
    var series = chart.line(data);

    // configure the appearance of the y-axis
    chart.yAxis().stroke({
      color: "gray",
      thickness: 2,
      dash: "10 5"
    });  

    // configure the appearance of the x-axis
    chart.xAxis().stroke({
      color: "#00cc99",
      thickness: 4,
    });

    // set the maximum value of the x-scale
    chart.xScale().maximum(360);

    // set the chart title
    chart.title("Polar Plot: Axes");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
