<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Waterfall Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data   
    var data = [
{x: "Start", value:  23},
{x: "Jan",   value:  22},
{x: "Feb",   value: -46},
{x: "Mar",   value: -91},
{x: "Apr",   value:  37},
{x: "May",   value: -21},
{x: "Jun",   value:  53},
{x: "Jul",   value:  31},
{x: "Aug",   value: -15},
{x: "Sep",   value:  42},
{x: "Oct",   value:  53},
{x: "Nov",   value: -15},
{x: "Dec",   value:  51},
{x: "End", isTotal: true}
    ];

    // create a waterfall chart
    var chart = anychart.waterfall();

    // create a series and set the data
    var series = chart.waterfall(data);

    // configure labels
    chart.labels().format("{%absolute}");

    // configure tooltips
    chart.tooltip().titleFormat("Absolute | Difference");
    chart.tooltip().format("{%absolute}\n{%diff}");

    // set the chart title
    chart.title("Waterfall Chart: Labels and Tooltips (Tokens)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
