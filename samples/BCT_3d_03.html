<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

	// create a data set
	var data = anychart.data.set([
		["January", 10000],
		["February", 12000],
		["March", 18000],
		["April", 11000],
		["May", 9000]
	]);

	// create a 3d column chart
	chart = anychart.column3d();

	// configure the z-aspect of the chart
	chart.zAspect("100%");

	// configure the z-angle of the chart
	chart.zAngle(70);

	// create a column series and set the data
	var series = chart.column(data);

	// set the chart title
	chart.title("3D Charts: Z-Aspect");

	// set the container id
	chart.container("container");

	// initiate drawing the chart
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
