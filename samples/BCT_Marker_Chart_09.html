<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.cartesianChart();

    //set title
    chart.title().text('Minimum and Maximum Value Colorizing');

    //draw axes and set titles
    chart.xAxis().title('Year');
    chart.yAxis().title('Box office');

    //draw grid
    chart.grid().layout('horizontal');

    //draw minor grid and adjust
    chart.minorGrid()
        .evenFill('none')
        .oddFill('none')
        .stroke('black 0.075')
        .layout('vertical');

    //data
    data = anychart.data.set([
        ['P!', 132],
        ['P2', 124],
        ['P3', 102],
        ['P4', 119],
        ['P5', 169],
        {x: 'P6', value: 237, fill: 'Rgb(77,180,77)'},
        ['P7', 120],
        ['P8', 99],
        {x: 'P9', value: 44, fill: 'Rgb(180,77,77)'},
        ['P10', 59]
    ]);

    //set data
    markervar chart = chart.marker(data);

    //set color
    markerchart.fill('#C6D1A5');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
