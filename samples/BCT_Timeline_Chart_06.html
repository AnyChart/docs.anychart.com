<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Timeline Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-timeline.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/fonts/css/anychart-font.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />      
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data

    var rangeData1 = [
      {name: "Task 1", start: Date.UTC(2004,0,4), end: Date.UTC(2004,7,1)},
      {name: "Task 2", start: Date.UTC(2004,7,1), end: Date.UTC(2005,8,10)}
    ];

    var rangeData2 = [
      {name: "New Task 1", start: Date.UTC(2005,10,1), end: Date.UTC(2006,5,1)},
      {name: "New Task 2", start: Date.UTC(2006,5,15), end: Date.UTC(2006,11,1)}
    ];

    var momentData1 = [
      {x: Date.UTC(2004,2,21), y: "Meeting 1",
       normal:   {
                   marker: {
                             type: "star5", size: 8,
                             fill: "#dd2c00", stroke: "2 #dd2c00"
                           },
                   stroke: "2 #dd2c00"
                 },
       hovered:  {
                   marker: {
                             size: 8,
                             fill: "#dd2c00", stroke: "2 #dd2c00"
                           },
                   stroke: "2 #dd2c00"
                 },
       selected: {
                    marker: {
                              size: 8,
                              fill: "#dd2c00", stroke: "2 #dd2c00"
                            },
                    stroke: "2 #dd2c00"
                 }
      },
      {x: Date.UTC(2005,3,19), y: "Meeting 2"},
      {x: Date.UTC(2006,1,1),  y: "Meeting 3"}
    ];

    var momentData2 = [
      {x: Date.UTC(2004,5,12), y: "Training 1"},
      {x: Date.UTC(2005,5,1),  y: "Training 2"},
      {x: Date.UTC(2006,1,26), y: "Training 3"}
    ];

    // create a chart
    var chart = anychart.timeline();

    // prevent zooming the chart with the mouse wheel
    chart.interactivity().zoomOnMouseWheel(false);

    // create the first range series, set the data and name
    var rangeSeries1 = chart.range(rangeData1);
    rangeSeries1.name("Tasks");

    // create the second range series, set the data and name
    var rangeSeries2 = chart.range(rangeData2);
    rangeSeries2.name("New Tasks");

    // create the first moment series, set the data and name
    var momentSeries1 = chart.moment(momentData1);
    momentSeries1.name("Meetings");    

    // create the second moment series, set the data and name
    var momentSeries2 = chart.moment(momentData2);
    momentSeries2.name("Trainings");

    // set the chart title
    chart.title("Timeline Chart: Individual Moments");

    // set the container id
    chart.container("container");

    // initiate drawing the chart  
    chart.draw();
});
</script>
</body>
</html>
