<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://doc-voron.c9.io/anychart-bundle.min.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  function heatMap(mode){
    // create heatMap
    var chart = anychart.heatMap(data());

    // set labels display mode
    chart.labelsDisplayMode(mode);

    // adjust x axis
    var xAxis = chart.xAxis();
    // set title
    xAxis.title("Likelihood");
    // adjust labels
    var xLabels = xAxis.labels();
    // rotate labels
    xLabels.rotation(-90);
    // enable multiline labels
    xLabels.textWrap(true);
    // adjust y axis
    var yAxis = chart.yAxis();
    // set title
    yAxis.title("Consequence");

    // create color scale
    var colorScale = anychart.scales.ordinalColor();
    // set range of heat parameters and corresponding colors
    colorScale.ranges([
      {less: 1, color: "#9ACD32"},
      {from: 0, to: 1, color: "#FFFF00"},
      {from: 1, to: 2, color: "#FF6347"},
      {greater: 2, color: "#FF0000"}
    ]);
    // apply colorScale for colorizing heatMap chart
    chart.colorScale(colorScale);

    // adjust chart labels
    var labels = chart.labels();
    // display labels
    labels.enabled(true);
    // set minimum font size
    labels.minFontSize(12);
    // format labels' content
    labels.textFormatter(function(){
      // get points heat
      var value = this.heat;
      // replace values with words
      switch(value){
        case 0:
          return "Low";
        case 1:
          return "Medium";
        case 2:
          return "High";
        case 3:
          return "Extreme";
      }
    });
    // disable tooltip
    chart.tooltip(false);
    // manage chart position
    var padding = chart.padding();
    padding.bottom(0);
    padding.top(10);

    return chart;
  }

  var table = anychart.ui.table();
  table.contents([
    [
      "Labels Display Mode",
      "Risk Matrix in Project Server"
    ],[
      "clip",
      heatMap("clip")
    ],[
      "drop",
      heatMap("drop")
    ],[
      "alwaysShow",
      heatMap("alwaysShow")
    ]
  ]);

  for (var i=1;i<4;i++){
    var row = table.getRow(i);
    row.minHeight(230);
    row.hAlign("center");
  }
  var col1 = table.getCol(1);
  col1.width(360);
  var col0 = table.getCol(0);
  col0.maxWidth(200);
  col0.vAlign("center");
  table.cellBorder("white");
  var row0 = table.getRow(0);
  row0.height(30);

  // set table container and initiate draw
  table.container("container");
  table.draw();
});
function data(){
  return anychart.data.set([
    {column: "Rare", row: "Insignificant", heat: 0},
    {column: "Rare", row: "Minor", heat: 0},
    {column: "Rare", row: "Moderate", heat: 0},
    {column: "Rare", row: "Major", heat: 0},
    {column: "Rare", row: "Extreme", heat: 0},
    {column: "Unlikely", row: "Insignificant", heat: 0},
    {column: "Unlikely", row: "Minor", heat: 0},
    {column: "Unlikely", row: "Moderate", heat: 0},
    {column: "Unlikely", row: "Major", heat: 1},
    {column: "Unlikely", row: "Extreme", heat: 1},
    {column: "Possible", row: "Insignificant", heat: 0},
    {column: "Possible", row: "Minor", heat: 0},
    {column: "Possible", row: "Moderate", heat: 1},
    {column: "Possible", row: "Major", heat: 1},
    {column: "Possible", row: "Extreme", heat: 1},
    {column: "Likely", row: "Insignificant", heat: 0},
    {column: "Likely", row: "Minor", heat: 1},
    {column: "Likely", row: "Moderate", heat: 1},
    {column: "Likely", row: "Major", heat: 2},
    {column: "Likely", row: "Extreme", heat: 2},
    {column: "Almost\nCertain", row: "Insignificant", heat: 0},
    {column: "Almost\nCertain", row: "Minor", heat: 1},
    {column: "Almost\nCertain", row: "Moderate", heat: 1},
    {column: "Almost\nCertain", row: "Major", heat: 2},
    {column: "Almost\nCertain", row: "Extreme", heat: 3}
  ]);
}</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
