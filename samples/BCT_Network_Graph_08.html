<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Network Graph 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = {
      nodes: [
        {id: "Richard", group: "family"},
        {id: "Larry",   group: "family"},
        {id: "Marta",   group: "family"},
        {id: "Jane",    group: "friends"},
        {id: "Norma",   group: "friends"},
        {id: "Frank",   group: "friends"},
        {id: "Brett",   group: "friends"},
        {id: "Tommy",   group: "lone wolf"}
      ],
      edges: [
        {from: "Richard", to: "Larry"},
        {from: "Richard", to: "Marta"},
        {from: "Larry",   to: "Marta"},
        {from: "Marta",   to: "Jane"},
        {from: "Jane",    to: "Norma"},
        {from: "Jane",    to: "Frank"},
        {from: "Jane",    to: "Brett"},
        {from: "Brett",   to: "Frank"}
      ]
    };

    // create a chart and set the data
    var chart = anychart.graph(data);
    
    // disable zooming with the mouse wheel
    chart.interactivity().zoomOnMouseWheel(false);

    // access node groups
    var family = chart.group("family");
    var friends = chart.group("friends");
    var loneWolf = chart.group("lone wolf");

    // set the size of nodes in groups
    family.normal().height(40);
    family.hovered().height(55);
    family.selected().height(55);
    friends.normal().height(20); 
    friends.hovered().height(27);
    friends.selected().height(27); 
    loneWolf.normal().height(15);
    loneWolf.hovered().height(20);   
    loneWolf.selected().height(20);      

    // set the shape of nodes in groups
    family.normal().shape("star5");
    friends.normal().shape("diamond");
    loneWolf.normal().shape("diagonal-cross");

    // set the fill of nodes in groups
    family.normal().fill("#00bfa5");
    family.hovered().fill("#b3fff5");
    family.selected().fill("#00bfa5");
    friends.normal().fill("#ffa000");
    friends.hovered().fill("#ffda99");
    friends.selected().fill("#ffa000");
    loneWolf.normal().fill("#ff3300");
    loneWolf.hovered().fill("#ffad99");
    loneWolf.selected().fill("#ff3300");

    // set the stroke of nodes in groups
    family.normal().stroke("#00bfa5");
    family.hovered().stroke("#b3fff5");
    family.selected().stroke("#455a64");
    friends.normal().stroke("#ffa000");
    friends.hovered().stroke("#ffda99");
    friends.selected().stroke("#455a64");
    loneWolf.normal().stroke("#ff3300");
    loneWolf.hovered().stroke("#ffad99");
    loneWolf.selected().stroke("#455a64");


    // set the chart title
    chart.title("Network Graph: Nodes (Groups)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
