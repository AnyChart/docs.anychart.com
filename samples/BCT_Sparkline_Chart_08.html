<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['sparkline']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-sparkline.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {
  stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();
  chart3 = anychart.sparkline();
  chart4 = anychart.sparkline();

  chart1.title().text("EUR/USD - missing point");
  chart2.title().text("EUR/USD - connected point");
  chart3.title().text("GBP/USD - missing point");
  chart4.title().text("GBP/USD - connected point");

  // create data for both charts
  chart1.data([1.1371,1.1341, "miss", 1.1132,1.1381,1.1371]);
  chart2.data([1.1371,1.1341, "miss", 1.1132,1.1381,1.1371]).connectMissingPoints(true);
  chart3.data([1.5500,1.5458,1.5463, "miss", 1.5397,1.5385]);
  chart4.data([1.5500,1.5458,1.5463, "miss", 1.5397,1.5385]).connectMissingPoints(true);
  
  // set charts dimensions and position
  chart1.bounds(0, 0, 300, 40);
  chart1.seriesType("line");    
  chart2.bounds(0, 50, 300, 40);
  chart2.seriesType("line");
  chart3.bounds(0, 100, 300, 40);
  chart3.seriesType("area");    
  chart4.bounds(0, 150, 300, 40);
  chart4.seriesType("area");
  
  // set container id for the charts
  chart1.container(stage);
  chart2.container(stage);
  chart3.container(stage);
  chart4.container(stage);
  
  // initiate chart drawing
  chart1.draw();
  chart2.draw();
  chart3.draw();
  chart4.draw();
  
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
