<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT 3d 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: [0], value: [1]});
	var dataSet2 = data.mapAs({x: [0], value: [2]});
	var dataSet3 = data.mapAs({x: [0], value: [3]});

	// set chart type
	var chart = anychart.area3d();

	var yScale = chart.yScale();
	yScale.stackMode("value");

	// setting title
	chart.title("Value Stacked 3D Area Chart");

    // enabled grids
    chart.grid(0).enabled(true);
    chart.grid(1).enabled(true).layout("vertical");		

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Month");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// create series
	var series1 = chart.area(dataSet1);
	series1.name("Sales 2009");
	var series2 = chart.area(dataSet2);
	series2.name("Sales 2010");
	var series3 = chart.area(dataSet3);
	series3.name("Sales 2011");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
