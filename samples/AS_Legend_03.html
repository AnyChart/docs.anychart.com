<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // data
  var data = anychart.data.set([
    ['John',  10000, 12000, 20000, 16000],
    ['Jake',  12000, 15000, 19000, 21000],
    ['Peter', 16000, 17000, 21000, 22000]
  ]);
  
  // map data
  var Quarter1 = data.mapAs({x: [0], value: [1]});
  var Quarter2 = data.mapAs({x: [0], value: [2]});
  var Quarter3 = data.mapAs({x: [0], value: [3]});
  var Quarter4 = data.mapAs({x: [0], value: [4]});
  
  // chart type
  var chart = anychart.bar();
  
  // set title
  chart.title().text('Legend Title Configuration');
  
  // set data
  chart.bar(Quarter1).name('Quarter 1');
  chart.bar(Quarter2).name('Quarter 2');
  chart.bar(Quarter3).name('Quarter 3');
  chart.bar(Quarter4).name('Quarter 4');
  
  // legend settings
  chart.legend()
    .titleSeparator(true)
    .enabled(true)            // enable legend
    .position('right')        // set legend position
    .align('top')             // set legend align
    .itemsLayout('vertical'); // set items layout
  
  // settings for legend title  
  chart.legend().title()
    .useHtml(true)
    .enabled(true)              // enables legend title
    .text('Total sales<br><i style="color: #999; font-weight: 400; font-size: 11px;">(Year 2004)</i>')
    .fontSize(14)               // set font size
    .hAlign('center');
  
  
  chart.xAxis().title('Sales');
  chart.yAxis().title('Manager');
  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
