<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sparkline Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sparkline.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  var stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();

  chart1.title("Reviews for matryoshka567");

  // create data for both charts
  chart1.data([500,-100,340,200,-90,80,-70]);

  // set charts dimensions and postition
  chart1.bounds(0, 0, 300, 40);
  chart1.seriesType("win-loss");

  // set container id for the charts
  chart1.container(stage);
  // initiate chart drawing
  chart1.draw(); 
});
</script>
</body>
</html>
