<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["January", 10000, 12000],
    ["February", 12000, 15000],
    ["March", 18000, 16000],
    ["April", 11000, 15000],
    ["May", 9000, 14000]
  ]);

  // map data for the each series
  var seriesData_2 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_1 = dataSet.mapAs({x: [0], value: [2]});

  // chat type
  var chart = anychart.line();

  // title
  chart.title("Multi-series Line Chart");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");

  // set series data
  chart.line(seriesData_1);
  chart.line(seriesData_2);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
