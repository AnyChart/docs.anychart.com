<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["January", 10000, 12000],
    ["February", 12000, 15000],
    ["March", 18000, 16000],
    ["April", 11000, 15000],
    ["May", 9000, 14000]
  ]);

  // map data for the each series
  var seriesData_2 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_1 = dataSet.mapAs({x: [0], value: [2]});

  // chat type
  var chart = anychart.line();

  // title
  chart.title("Multi-series Line Chart");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");

  // set series data
  chart.line(seriesData_1);
  chart.line(seriesData_2);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
