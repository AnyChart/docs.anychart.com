<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX hatch color"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

var diamiondHatch = acgraph.hatchFill("diamiond", "#CC8800 0.8");
var verticalBrickHatch = acgraph.hatchFill("verticalbrick", "green");

stage.rect(100, 10, 400, 40).fill(diamiondHatch);
stage.rect(100, 90, 400, 40).fill(verticalBrickHatch);
stage.rect(100, 170, 400, 40).fill(diamiondHatch);
stage.rect(100, 240, 400, 40).fill(verticalBrickHatch);
stage.rect(100, 310, 400, 40).fill(diamiondHatch);
</script>
</body>
</html>
