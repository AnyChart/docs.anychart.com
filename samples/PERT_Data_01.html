<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="PERT Data 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
        {id: "1", duration: 1, name: "A"},
        {id: "2", duration: 3, name: "B"},
        {id: "3", duration: 1, name: "D"},
        {id: "4", duration: 2, name: "AD", dependsOn: ["1", "3"]},
        {id: "5", duration: 2, name: "BC", dependsOn: ["2", "3"]}
    ];

    var chart = anychart.pert();
    chart.data(data, "asTable");

    chart.title("Nodes and Connections Set Simultaneously");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
