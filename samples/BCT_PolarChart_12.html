<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Series Types");

  // background fill
  var background = chart.background();
  background.enabled(true);
  background.fill("#EEEEEE");

  // scale settings
  var xScale = chart.xScale();
  xScale.maximum(100);

  // set data and adjust visual settings
  var area = chart.area([
    {x: 0, value: 0},
    {x: 50, value: 100},
    {x: 100, value: 0}
  ]);
  area.fill("red 0.7");
  area.stroke("darkred");

  var line = chart.line([
    {x: 50, value: 0},
    {x: 100, value: 100},
    {x: 50, value: 0}
  ]);
  line.stroke("lightblue");

  var marker = chart.marker([
    {x: 10, value: 20},
    {x: 25, value: 100},
    {x: 50, value: 40},
    {x: 75, value: 100},
    {x: 80, value: 45}
  ]);
  marker.fill("lightgreen");
  marker.stroke("green");

  // grid settings
  var grid = chart.grid(0);
  grid.evenFill("white");
  grid.oddFill("white");

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
