<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Series Types");

  // background fill
  var background = chart.background();
  background.enabled(true);
  background.fill("#EEEEEE");

  // scale settings
  var xScale = chart.xScale();
  xScale.maximum(100);

  // set data and adjust visual settings
  var area = chart.area([
    {x: 0, value: 0},
    {x: 50, value: 100},
    {x: 100, value: 0}
  ]);
  area.fill("red 0.7");
  area.stroke("darkred");

  var line = chart.line([
    {x: 50, value: 0},
    {x: 100, value: 100},
    {x: 50, value: 0}
  ]);
  line.stroke("lightblue");

  var marker = chart.marker([
    {x: 10, value: 20},
    {x: 25, value: 100},
    {x: 50, value: 40},
    {x: 75, value: 100},
    {x: 80, value: 45}
  ]);
  marker.fill("lightgreen");
  marker.stroke("green");

  // grid settings
  var grid = chart.grid(0);
  grid.evenFill("white");
  grid.oddFill("white");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
