<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [3.7, 93],
    [3.701, 67],
    [4.8, 85],
    [5.7, 93],
    [5.701, 67],
    [6.8, 85]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title().text('Labels and Tooltips');

  // disable minor ticks
  chart.yAxis().enabled(true).drawFirstLabel(false).minorTicks().enabled(false);

  // set series data
  var series = chart.area(dataSet);

  // set series visualisation
  series
    .stroke('darkblue')                             // stroke color
    .fill('lightblue 0.8')                          // fill color
    .labels()                                       // labels settings
      .enabled(true)                                // enable labels
      .fontWeight(900);                             // labels font weight

  // visual setting for tooltips
  series.tooltip().content().fontWeight(400);                                   // settings for tooltip content font
  series.tooltip().contentFormatter(function(){                                 // adjust tooltip content
     var percent = this.value / (this.sum / 100);
     return 'Value: ' + this.value + '\nPercent: ' + percent.toFixed(2) + '%';  // display value of the point
  });

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
