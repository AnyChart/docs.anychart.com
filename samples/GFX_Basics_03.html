<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
<link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
<script x-export="stage">

// set stage
stage = acgraph.create("container");

// draw a circle
stage.circle(200, 250, 100)
            .stroke("red")
            .zIndex(2)
            .fill(["gold", "white"],30);

// create a square behind the Deathly Hallows symbol
stage.rect(25, 50, 350, 300)
            .fill("grey 0.1");

// draw a triangle
stage.path().moveTo(25, 350)
            .lineTo(200, 50)
            .lineTo(375, 350)
            .stroke("red")
            .fill("navy")
            .zIndex(1)
            .close();
            
// draw a wand in the middle
stage.path().moveTo(200,50)
            .lineTo(200,350)
            .zIndex(3)
            .stroke("red");
            
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
