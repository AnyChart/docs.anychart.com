<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX Basics 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
// set stage
var stage = acgraph.create("container");

// draw a circle
stage.circle(200, 250, 100)
    .stroke("red")
    .zIndex(2)
    .fill(["gold", "white"],30);

// create a square behind the Deathly Hallows symbol
stage.rect(25, 50, 350, 300)
    .fill("grey 0.1");

// draw a triangle
stage.path().moveTo(25, 350)
    .lineTo(200, 50)
    .lineTo(375, 350)
    .stroke("red")
    .fill("navy")
    .zIndex(1)
    .close();
    
// draw a wand in the middle 
stage.path().moveTo(200,50)
    .lineTo(200,350)
    .zIndex(3)
    .stroke("red");
</script>
</body>
</html>
