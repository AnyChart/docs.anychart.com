<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-linear-gauge.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="gauge">anychart.onDocumentReady(function() {
  
  // create data set on our data
  var dataSet = anychart.data.set([38, 20]);
  
  // set the gauge type
  gauge = anychart.gauges.linear();
  gauge.data(dataSet);

  // tank creating
  var tankF = gauge.tank(0);
  tankF.name("°F");
  tankF.color("#ed4830", 0.3);
  tankF.width("10%");

  var tankC = gauge.tank(1);
  tankC.name("°C");
  tankC.offset("11%");
  tankC.color("#ed4830");
  tankC.width("10%");

  // Set scale Celsius
   var scale = gauge.scale();
  scale.minimum(0);
  scale.maximum(70);
  scale.ticks().interval(5);

  // Add axis with custom labels
  var axis = gauge.axis(0);
  axis.minorTicks(true);
  axis.scale(scale);
  axis.offset('-11%');

  // set colors for empty parts of tanks
  tankF.emptyFill("#fbceb1");
  tankC.emptyHatchFill("percent30");
  
  // draw the chart
  gauge.container("container");
  gauge.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
