<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axis Orientation 16"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create chart
  var chart = anychart.cartesian();



  // data
  var data = [
    ["A", 4],
    ["B", 3],
    ["C", 2],
    ["D", 1]
  ];

  // add series
  chart.column(data);

  // position of y axis changer. Now y is on the right
  chart.yAxis().orientation("right");

  // position of x axis changer. Now x is on the top
  chart.xAxis().orientation("top");

  // inverts y scale. Now all elements has inverted (from right to left) direction
  chart.yScale().inverted(true);

  // inverts x scale. Now all elements has inverted (from top to bottom) direction
  chart.xScale().inverted(true);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
