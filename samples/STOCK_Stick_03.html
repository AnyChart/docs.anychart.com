<html>
<head>

    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData([
        ['2004-01-02', 29955800, 1217],
        ['2004-01-05', 38892100, 3885],
        ['2004-01-06', 43684400, 992],
        ['2004-01-07', 48757500, 1753],
        ['2004-01-08', 61683300, 2493],
        ['2004-01-09', 68856400, 5672],
        ['2004-01-12', 52871900, 7284],
        ['2004-01-13', 56334200, 2737],
        ['2004-01-14', 42293600, 8338],
        ['2004-01-15', 46099400, 4829],
        ['2004-01-16', 91298000, 7532],
        ['2004-01-20', 62278500, 10387],
        ['2004-01-21', 54015600, 3832],
        ['2004-01-22', 43462000, 9248],
        ['2004-01-23', 59640900, 2487],
        ['2004-01-26', 42986700, 2498],
        ['2004-01-27', 49345900, 7564],

        ['2004-02-13', 43363800, 9283],
        ['2004-02-17', 37359700, 2234]
    ]);
  
    // map the data
    mapping_total = table.mapAs();
    mapping_total.addField('value', 1);
    mapping_region = table.mapAs();
    mapping_region.addField('value', 2);

    // chart type
    chart = anychart.stock();

    // set the series
    var series_total = chart.plot(0).stick(mapping_total);
    series_total.name("Total Request number");
    var series_region = chart.plot(0).stick(mapping_region);
    series_region.name("Region Request Number");

    chart.title('Stock Stick Demo');    

    chart.container('container');
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
