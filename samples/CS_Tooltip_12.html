<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Tooltip 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // chart type
  var chart = anychart.bar();
  var series = chart.bar(data);
  series.name("Year 2008");

  // set title
  chart.title("Adjusted Tooltip Background");

  // disable tooltip for the first series
  var tooltipBackground = series.tooltip().background();

  tooltipBackground.fill("#EEE 0.8");
  tooltipBackground.stroke("#888");
  tooltipBackground.cornerType("round-inner");
  tooltipBackground.corners(5);

  // font settings for tooltip text
  var tooltip = series.tooltip();
  tooltip.fontColor("#444");
  tooltip.fontWeight(900);
  var title = series.tooltip().title();
  title.fontWeight(900);
  title.fontColor("#444");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
