<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ['Product A', 90,  32,  58],
    ['Product B', 65,  73,  42],
    ['Product C', 73,  23,  95],
    ['Product D', 88,  82,  41],
    ['Product E', 75,  30,  71],
    ['Product F', 100, 100, 80]
  ]);

  // map data
  var data1 = dataSet.mapAs({x: [0], value: [1]});
  var data2 = dataSet.mapAs({x: [0], value: [2]});
  var data3 = dataSet.mapAs({x: [0], value: [3]});

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Radar Chart with Value Stacked Mode');

  // enables stacked mode
  chart.yScale().stackMode('value');

  // set data for series
  chart.area(data1).fill('lightblue 0.7');
  chart.area(data2).fill('red 0.7');
  chart.area(data3).fill('lightgreen 0.7');

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
