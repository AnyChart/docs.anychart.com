<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["Product A", 90,  32,  58],
    ["Product B", 65,  73,  42],
    ["Product C", 73,  23,  95],
    ["Product D", 88,  82,  41],
    ["Product E", 75,  30,  71],
    ["Product F", 100, 100, 80]
  ]);

  var data1 = dataSet.mapAs({x: [0], value: [1]});
  var data2 = dataSet.mapAs({x: [0], value: [2]});
  var data3 = dataSet.mapAs({x: [0], value: [3]});

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Radar Chart with Percent Stacked Mode");

  // enables stacked mode
  var yScale = chart.yScale();
  yScale.stackMode("percent");

  // set data for series
  var series1 = chart.area(data1);
  series1.name("Year: 2005");
  var series2 = chart.area(data2);
  series2.name("Year: 2006");
  var series3 = chart.area(data3);
  series3.name("Year: 2007");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
