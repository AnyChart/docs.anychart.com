<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Scatter Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: 0.5, value: 105},
      {x: 1, value: 109},
      {x: 2.4, value: 133},
      {x: 2.9, value: 116},
      {x: 2.4, value: 119},
      {x: 4.6, value: 115},
      {x: 4.1, value: 117},
      {x: 3.9, value: 125},
      {x: 5, value: 128}
    ];

    // create a chart
    var chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);

    // create and configure error bars
    var error = series.error();
    error.valueLowerError(7);
    error.valueUpperError(4);
    error.xLowerError(0.1);
    error.xUpperError(0.2);

    // enable major grids
    chart.xGrid(true);
    chart.yGrid(true);

    // enable minor grids 
    chart.xMinorGrid(true);
    chart.yMinorGrid(true);

    // set the chart title
    chart.title("Scatter Plot: Error Bars");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
