<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: 0.5, value: 105},
      {x: 1, value: 109},
      {x: 2.4, value: 133},
      {x: 2.9, value: 116},
      {x: 2.4, value: 119},
      {x: 4.6, value: 115},
      {x: 4.1, value: 117},
      {x: 3.9, value: 125},
      {x: 5, value: 128}
    ];

    // create a chart
    chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);

    // create and configure error bars
    var error = series.error();
    error.valueLowerError(7);
    error.valueUpperError(4);
    error.xLowerError(0.1);
    error.xUpperError(0.2);

    // enable major grids
    chart.xGrid(true);
    chart.yGrid(true);

    // enable minor grids 
    chart.xMinorGrid(true);
    chart.yMinorGrid(true);

    // set the chart title
    chart.title("Scatter Plot: Error Bars");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
