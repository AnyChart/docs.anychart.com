<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Items 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "John", value: 5000},
      {x: "Richard", value: 5000},
      {x: "Marta", value: 15000},
      {x: "Larry", value: 5000}
    ];

    // create a chart and set the data
    chart = anychart.pie(data);

    // enable html for the legend
    chart.legend().useHtml(true);

    // configure the format of legend items
    chart.legend().itemsFormat(
      "<span style='color:#455a64;font-weight:600'>" +
      "{%x}:</span> ${%value}"
    );
    
    // set the chart title
    chart.title("Legend Items: Text Format (Tokens)" +
                "\nSingle Series");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
