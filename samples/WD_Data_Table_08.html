<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            margin: 10px 0 0 10px;
        }
        input {
            width: 45px;
            margin: 10px 0 0 5px;
        }
        #inputColor {
            width: 60px;
            margin: 10px 0 0 5px;
        }        
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="updateItem()">Update First Point</button>
<label>Open:<input id="inputOpen" value="514.53"></label>
<label>High:<input id="inputHigh" value="516.88"></label>
<label>Low:<input id="inputLow" value="507.69"></label>
<label>Close:<input id="inputClose" value="509.34"></label>
<label>Color:<input id="inputColor" value="#00838f"></label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    dataTable = anychart.data.table(0);
    
    // add data
    dataTable.addData([
      ["2015-12-25", 512.53, 514.88, 505.69, 507.34],
      ["2015-12-27", 511.22, 515.30, 505.49, 506.47],
      ["2015-12-28", 510.35, 515.72, 505.23, 505.80],
      ["2015-12-29", 510.53, 515.86, 505.38, 508.25],
      ["2015-12-30", 511.43, 515.98, 505.66, 507.45],
      ["2015-12-31", 511.50, 515.33, 505.99, 507.98],
      ["2016-01-01", 511.32, 514.29, 505.99, 506.37],
      ["2016-01-02", 511.70, 514.87, 506.18, 506.75]
    ]);
    
    // map the data
    var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4,
                                   risingStroke: 5, fallingStroke: 5});
    
    // create a stock chart and allow coloring individual points
    chart = anychart.stock(true);
        
    // create a plot and an ohlc series
    var ohlcSeries = chart.plot(0).ohlc(mapping);
    ohlcSeries.name("ACME Corp.");
    
    // set the chart title
    chart.title().useHtml(true);
    chart.title("Table Data: Updating");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
  
// update the first point
function updateItem(){
  var open = document.getElementById("inputOpen").value;
  var high = document.getElementById("inputHigh").value;
  var low = document.getElementById("inputLow").value;
  var close = document.getElementById("inputClose").value;
  var stroke = "4 " + document.getElementById("inputColor").value
  var newData = [["2015-12-25", open, high, low, close, stroke]];
  dataTable.addData(newData);
};
</script>
</body>
</html>
