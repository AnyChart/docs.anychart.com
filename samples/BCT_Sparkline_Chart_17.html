<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sparkline Chart 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  var stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();

  chart1.seriesType("win-loss");  
  chart2.seriesType("win-loss");  

  chart1.title("WL 1");
  chart2.title("WL 2");

  // create data for both charts
  chart1.data([-20, 30, 50, -10, 25, -50, 70, 10]);
  chart2.data([20, 30, 0, 20, -35, -15, -40, 50]);

  // set charts dimensions and position
  chart1.bounds(0, 0, 300, 40);
  chart2.bounds(0, 50, 300, 40);
	
  // colorize our charts
  chart1.negativeHatchFill("diagonal");
  chart1.negativeFill("lightGray");
  chart1.fill("lightGray");
  chart2.negativeFill("lightGray");
  chart2.negativeHatchFill("diagonal");
  chart2.fill("lightGray");
  
  // set container id for the charts
  chart1.container(stage);
  chart2.container(stage);

  // initiate chart drawing
  chart1.draw();
  chart2.draw();
  
});
</script>
</body>
</html>
