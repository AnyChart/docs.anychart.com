<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Pert Data 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-pert.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // set the data
  var data = [
    {id: "1", name: "A"},
    {id: "2", name: "B"},
    {id: "3", name: "D"},
    {id: "4", name: "AD"},
    {id: "5", name: "BC"}
  ];
  // set the dependencies
  var dependencies = [
    {from: '1', to: '4'},
    {from: '3', to: '4'},
    {from: '2', to: '5'},
    {from: '3', to: '5'}
  ];
  // create a chart
  var chart = anychart.pert();
  // set the data with dependencies
  chart.data(data, "as-tree", dependencies);
  // set chart title
  chart.title("Nodes and Connections Set Separately");
  // display the chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
