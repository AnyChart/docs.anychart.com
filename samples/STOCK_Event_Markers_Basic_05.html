<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Position"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4, value: 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot1 = chart.plot(0);
    // create a line series
    plot1.ohlc(mapping).name("CSCO");

    // create a second plot on the chart
    var plot2 = chart.plot(1);
    // create an area series
    plot2.line(mapping).name("CSCO");

    events = [{
        date: "2001-09-11",
        description: "9-11 attacks"
      },
      {
        date: "2003-03-20",
        description: "Iraq War"
      },
      {
        date: "2008-08-20",
        description: "Global financial collapse"
      },
      {
        date: "2009-02-05",
        description: "OPEC cuts production targets"
      }
    ]

    // set settings for event markers
    var eventMarkers1 = plot1.eventMarkers();
    // set markers data
    eventMarkers1.data(events);
    // set markers position
    eventMarkers1.position("series");
    eventMarkers1.fieldName("high");


    // set settings for event markers
    var eventMarkers2 = plot2.eventMarkers();
    // set markers data
    eventMarkers2.data(events);
    // set markers position
    eventMarkers2.position("axis");
    
    // set the chart title
    chart.title("Event Markers: Position");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
