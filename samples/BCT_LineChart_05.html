<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 18000],
    ["April", 11000],
    ["May", 9000]
  ]);

  // chart type
  var chart = anychart.line();
  
  // adjust y scale direction
  var yScale = chart.yScale();
  yScale.inverted(true);
    
  // set daat
  chart.line(data);

  // title
  chart.title("Scales Management");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
