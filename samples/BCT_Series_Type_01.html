<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Series Type 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
       
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        select {
            margin: 10px 0 0 13px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<select id="typeSelect" onchange="switchType()">
    <option value="area">Area</option>
    <option value="column">Column</option>
    <option value="jump-line">Jump Line</option>
    <option value="line">Line</option>
    <option value="marker">Marker</option>  
    <option value="spline-area">Spline Area</option>  
    <option value="spline">Spline</option>
    <option value="step-area">Step Area</option>
    <option value="step-line">Step Line</option>
    <option value="stick">Stick</option>
</select>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["Spring", 10],
      ["Summer", 15],
      ["Autumn", 8],
      ["Winter", 23]
    ];

    // set the chart type
    var chart = anychart.area();

    // set the series type and data
    series = chart.area(data);

    // set the chart title
    chart.title("Switching the Series Type");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// switch the series type
function switchType(){
  var select = document.getElementById("typeSelect");
  series.seriesType(select.value);
};
</script>
</body>
</html>
