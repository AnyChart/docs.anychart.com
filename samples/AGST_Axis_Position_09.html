<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // define chart
  var chart = anychart.cartesianChart();

  chart.margin().top(30).left(30);

  // setting data
  var data = anychart.data.set([
      ['A', 4],
      ['B', 3],
      ['C', 2],
      ['D', 1]
  ]);

  // define chart type
  chart.column(data);

  // position of y axis changer. Now y is on the right
  chart.yAxis().orientation('right');

  // disabling all ticks
  chart.xAxis().ticks().enabled(false);
  chart.yAxis().minorTicks().enabled(false);
  chart.yAxis().ticks().enabled(false);

  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
