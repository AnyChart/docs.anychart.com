    </style>

<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // get data
    var data = getData();

    // create a gantt chart
    var chart = anychart.ganttProject();

    // set the data
    chart.data(data, "as-table");

    // access the object with button settings
    var buttons = chart.dataGrid().buttons();

    // set background fill images for normal and selected states and disable strokes
    buttons.background()
        .enabled(true)
        .fill({
            src: 'https://cdn.anychart.com/samples/gantt-general-features/data-grid-buttons/close.png',
            mode: 'stretch'
        })
        .stroke(null);
    buttons.selected().background()
        .enabled(true)
        .fill({
            src: 'https://cdn.anychart.com/samples/gantt-general-features/data-grid-buttons/open.png',
            mode: 'stretch'
        })
        .stroke(null);

    // remove default content from buttons
    buttons.content(null);
    buttons.selected().content(null);

    // set the chart title
    chart.title("Custom Expand/Collapse Buttons");
  
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

   // fit data items to the width of the timeline
    chart.fitAll();

});
