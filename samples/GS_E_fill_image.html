<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E fill image"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create('container');
    stage.path()
            .moveTo(stage.width() / 2, 0)
            .lineTo(stage.width() / 2, stage.height());
    stage.text(20, 0, 'Stretch image');
    anychart.ui.background()
            .fill({
                src: 'http://static.anychart.com/kitty.png',
                mode: acgraph.vector.ImageFillMode.STRETCH
            })
            .stroke('1 #000')
            .bounds(anychart.math.rect(2, 18, stage.width() / 2 - 4, stage.height() - 22))
            .container(stage)
            .draw();
    stage.text(stage.width() / 2 + 20, 0, 'Pattern image');
    anychart.ui.background()
            .fill({
                src: 'http://static.anychart.com/kitty.png',
                mode: acgraph.vector.ImageFillMode.TILE
            })
            .stroke('1 #000')
            .bounds(anychart.math.rect(stage.width() / 2 + 2, 18, stage.width() / 2 - 4, stage.height() - 22))
            .container(stage)
            .draw();
});
</script>
</body>
</html>
