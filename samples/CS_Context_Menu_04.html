<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Context Menu 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a chart
  var chart = anychart.column();

  // set chart data
  chart.data([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);  

  // change texts for two items
  chart.contextMenu().itemsFormatter(function(items){

    // change text of "Save chart as..."
    items["save-chart-as"].text = "Export as image...";

    // change text of "Save chart as..."
    items["save-data-as"].text = "Export chart data as...";

    return items;
  });

  // set title
  chart.title("Context Menu: Items Text Changed");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
