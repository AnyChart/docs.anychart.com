<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.scatter();

  // all data
  var data = anychart.data.set([
    [2000, 1100, 1000],
    [2001, 880, 950],
    [2002, 1100, 800],
    [2003, 1500, 1000],
    [2004, 921, 890],
    [2005, 1000, 1000],
    [2006, 1400, 800]
  ]);

  // set data for each series
  series1 = chart.marker(data.mapAs({x: [0], value: [1]}));
  series2 = chart.marker(data.mapAs({x: [0], value: [2]}));

  // set colors
  series1.fill("#00cc99", 0.5);
  series1.stroke("#00cc99", 1, "10 5", "round");
  series1.hoverFill("#00cc99", 0.2);
  series1.hoverStroke("#00cc99", 2, "10 5", "round");
  series1.selectFill("#00cc99", 0.8);
  series1.selectStroke("#00cc99", 4, "10 5", "round");

  series2.fill("none");
  series2.hoverFill("none");
  series2.selectFill("none");
  series2.hatchFill("percent10");
  series2.hoverHatchFill("percent30");
  series2.selectHatchFill("percent50");

  // set marker types
  series1.type("arrowDown");
  series2.type("arrowUp");

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "byX"});

  // set marker size
  series1.size(15);
  series2.size(15);
  series1.hoverSize(25);
  series2.hoverSize(25);
  series1.selectSize(25);
  series2.selectSize(25);
  
  // chart title
  chart.title("Multi-Series Marker Chart with marker types adjusted");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
