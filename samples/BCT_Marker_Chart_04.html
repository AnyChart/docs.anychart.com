<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.cartesian();

  // all data
  var data1 = [
    {x: 2000, value: 1100},
    {x: 2001, value: 800},
    {x: 2002, value: 1100},
    {x: 2003, value: 1500},
    {x: 2004, value: 921},
    {x: 2005, value: 1000},
    {x: 2006, value: 1400}
  ];

  var data2 = [
    {x: 2000, value: 900},
    {x: 2001, value: 950},
    {x: 2002, value: 800},
    {x: 2003, value: 1000},
    {x: 2004, value: 800},
    {x: 2005, value: 790},
    {x: 2006, value: 800}
  ];

  // set data for each series
  series1 = chart.marker(data1);
  series2 = chart.marker(data2);

  // set marker types
  series1.type("arrow-down");
  series2.type("arrow-up");

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "by-x"});

  // set marker size
  series1.size(20);
  series2.size(25);
  series1.hovered().size(25);
  series2.hovered().size(30);
  series1.selected().size(25);
  series2.selected().size(30);
  
  // chart title
  chart.title("Multi-Series Marker Chart with marker types adjusted");
  
  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
