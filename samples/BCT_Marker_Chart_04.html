<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.cartesian();

  // all data
  var data1 = anychart.data.set([
    {"x": 2000, value: 1100},
    {"x": 2001, value: 800},
    {"x": 2002, value: 1100},
    {"x": 2003, value: 1500},
    {"x": 2004, value: 921},
    {"x": 2005, value: 1000},
    {"x": 2006, value: 1400}
  ]);

  var data2 = anychart.data.set([
    {"x": 2000, value: 900},
    {"x": 2001, value: 950},
    {"x": 2002, value: 800},
    {"x": 2003, value: 1000},
    {"x": 2004, value: 800},
    {"x": 2005, value: 790},
    {"x": 2006, value: 800}
  ]);

  // set data for each series
  series1 = chart.marker(data1);
  series2 = chart.marker(data2);

  // set marker types
  series1.type("arrowDown");
  series2.type("arrowUp");

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "byX"});

  // set marker size
  series1.size(20);
  series2.size(25);
  series1.hoverSize(25);
  series2.hoverSize(30);
  series1.selectSize(25);
  series2.selectSize(30);
  
  // chart title
  chart.title("Multi-Series Marker Chart with marker types adjusted");
  
  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
