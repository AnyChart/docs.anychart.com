<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Labels 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a chart
  var chart = anychart.column();

  // set title
  chart.title("Enabling labels");

  // add a data series
  series = chart.column([
    {x: "Veni", value: 1}, 
    {x: "Vidi", value: 2}, 
    {x: "Vici", value: 3}
  ]);

  // enable labels for a series
  // in any state
  series.labels(true);
  series.selected().labels(true);
  series.hovered().labels(true);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
