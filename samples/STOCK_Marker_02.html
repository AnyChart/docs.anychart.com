<html>
<head>

    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData([
        ['1790', 3929214],

        ['1800', 5236631],

        ['1810', 7239881],

        ['1865', 34098412],
        ['1870', 38558371],
        ['1875', 44728322],
        ['1880', 49371340],
        ['1885', 53989443],
        ['1890', 62979766],
        ['1895', 71883243],
        ['1900', 76212168],
        ['1905', 85023411],

        ['1995', 272119084],
        ['2000', 281421906],
        ['2005', 299456285],
        ['2010', 308745538],
        ['2015', 318914629]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    chart = anychart.stock();

    // set the series
    var series = chart.plot(0).marker(mapping);
    series.name("USA population growth (Array Data notation)");

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });

    chart.title('Stock Marker Demo: USA population growth');
    chart.container('container');

    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
