<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // setting data
  var data = [
    ["C", 15],
    ["D", -25],
    ["E", 25]
  ];

  var stage = anychart.graphics.create("container");

  // setting basic title
  var title = anychart.standalones.title();
  title.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  title.text("Minimum/Maximum Gap Samples");
  title.container(stage).draw();

  // first chart
  var chart1 = anychart.column(data);
  chart1.title("Gap Sample");
  chart1.bounds(0, "15%", "50%", "85%");

  // setting gaps
  chart1.yScale().minimumGap(1);
  chart1.yScale().maximumGap(1);

  chart1.container(stage);
  chart1.draw();

  // second chart
  var chart2 = anychart.column(data);
  chart2.title("Sample without Gap");
  chart2.bounds("50%", "15%", "50%", "85%");
  chart2.container(stage);
  chart2.draw();
});
</script>
</body>
</html>
