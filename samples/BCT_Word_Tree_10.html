<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Word Tree 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {value:     "Slavic Languages", custom_field: "info 1", children: [
        {value:   "East", custom_field: "info 2", children: [
          {value: "Russian", custom_field: "info 3"},
          {value: "Ukrainian", custom_field: "info 4"},
          {value: "Belarusian", custom_field: "info 5"}
        ]},
        {value:   "West", custom_field: "info 6", children: [
          {value: "Polish", custom_field: "info 7"},
          {value: "Czech", custom_field: "info 8"},
          {value: "Slovak", custom_field: "info 9"}
        ]},
        {value:   "South", custom_field: "info 10", children: [
          {value: "Bulgarian", custom_field: "info 11"},
          {value: "Serbian", custom_field: "info 12"},
          {value: "Croatian", custom_field: "info 13"},
          {value: "Slovene", custom_field: "info 14"},
          {value: "Macedonian", custom_field: "info 15"}
        ]}  
      ]} 
    ];
    
    // create a chart and set the data
    var chart = anychart.wordtree(data, "as-tree");

    // configure tooltips
    chart.tooltip().format(
      "value: {%value}\nweight: {%weight}\n\n{%custom_field}"
    );

    // set the chart title
    chart.title("Word Tree: Tooltips (Tokens)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
