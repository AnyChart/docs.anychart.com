<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data set
  var data = anychart.data.set([
      ['P1', 16, 20],
      ['P2', 12, 18],
      ['P3', 9, 14]
  ]);

  // map data for series
  var seriesData_1 = data.mapAs({x: [0], value: [1]});
  var seriesData_2 = data.mapAs({x: [0], value: [2]});

  var stage = anychart.graphics.create('container');

  // setting main title
  anychart.ui.title()
    .text('Background Corners Types')
    .container(stage)
    .draw();


  // Chart without background corners adjusting
  var defaultCornersChart = anychart.column();

  // setting title
  defaultCornersChart.title('Default Corners');

  // setting stroke for chart container
  defaultCornersChart.background().stroke('3 red')
    .cornerType('none') // set corner type
    .corners(10);       // set corner radius

  // setting position and bounds
  defaultCornersChart.bounds('1%', '10%', '48%', '44%');

  // set scale minimum
  defaultCornersChart.yScale().minimum(0);

  // setting data into series
  defaultCornersChart.column(seriesData_1);
  defaultCornersChart.column(seriesData_2);

  // draw container
  defaultCornersChart.container(stage);
  defaultCornersChart.draw();


  // chart with round corners
  var roundCornersChart = anychart.column();
  roundCornersChart.title('Round Corners');
  roundCornersChart.bounds('51%', '10%', '48%', '44%');
  roundCornersChart.background().stroke('3 red')
      .cornerType('round')      // set corner type
      .corners(10, 0, 10, 0);   // apply corner type only for top-left (set 10px radius) and bottom-right (set 30px radius) corners.
    
    
  // set data
  roundCornersChart.column(seriesData_1);
  roundCornersChart.column(seriesData_2);

  // set scale minimum
  roundCornersChart.yScale().minimum(0);

  // draw chart
  roundCornersChart.container(stage);
  roundCornersChart.draw();


  // chart with round inner background corners
  var roundInnerCornersChart = anychart.column();

  // chart title
  roundInnerCornersChart.title('Round Inner Corners');

  // chart size and position
  roundInnerCornersChart.bounds('1%', '55%', '48%', '44%');

  // adjust chart background
  roundInnerCornersChart.background()
    .stroke('3 red')            // set stroke color and thickness
    .cornerType('roundInner')   // corner type
    .corners(10);               // corner radius

  // set data
  roundInnerCornersChart.column(seriesData_1);
  roundInnerCornersChart.column(seriesData_2);

  // set scale minimum
  roundInnerCornersChart.yScale().minimum(0);

  // draw chart
  roundInnerCornersChart.container(stage);
  roundInnerCornersChart.draw();


  // chat with labels inside
  var cutCornerChart = anychart.column();

  // chart title
  cutCornerChart.title('Cut Corners');

  // chart size and position
  cutCornerChart.bounds('51%', '55%', '48%', '44%');

  // adjust background
  cutCornerChart.background()
    .stroke('3 red')        // set background stroke color and thickness
    .cornerType('cut')      // set corner type
    .corners(10, 10, 0, 0); // set corner radius and apply it only to top corners

  // set scale minimum
  cutCornerChart.yScale().minimum(0);

  // setting data
  cutCornerChart.column(seriesData_1);
  cutCornerChart.column(seriesData_2);

  // draw chart
  cutCornerChart.container(stage);
  cutCornerChart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
