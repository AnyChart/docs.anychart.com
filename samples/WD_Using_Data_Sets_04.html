<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
  <script x-export="chart">anychart.onDocumentReady(function() {
  var data = [
    // column 0    1    2    3
    ["2014/6/25",  28,  23,  28], // row 0
    ["2014/6/26",  26,  21,  26], //     1
    ["2014/6/27",  27,  19,  26], //     2
    ["2014/6/28",  25,  21,  27], //     3
    ["2014/6/29",  29,  22,  28], //     4
    ["2014/6/30",  28,  25,  27]  //     5
  ];

  // create a data set
  var dataSet = anychart.data.set(data);

  // set stage
  stage = anychart.graphics.create("container");

  // create a line chart using the data set
  var line = anychart.line.apply(null, anychart.data.mapAsTable(data));

  // set container and position
  line.container(stage);
  line.bounds(0, 0, "100%", "50%");

  // current stage stroke
  line.background().stroke("white").fill("white");

  // axes titles setter
  line.xAxis().title().text("Date");
  line.yAxis().title().text("Temperature");
  line.yAxis().labels().textFormatter(function(){
      return this.value + " °C";
  });
  // series titles setter
    line.getSeries(0).name("NY");
    line.getSeries(1).name("SF");
    line.getSeries(2).name("LA");
  // apply tooltip settings
  line.getSeries(0).tooltip().contentFormatter(tooltipSetter);
  line.getSeries(1).tooltip().contentFormatter(tooltipSetter);
  line.getSeries(2).tooltip().contentFormatter(tooltipSetter);

  // naming the chart
  line.title("Weather in the USA");

  // initiate chart drawing
  line.draw();

  // map x and value from the data set
  var colChart = anychart.column.apply(null, anychart.data.mapAsTable(data));
  
    // naming the chart's series (legend)
    colChart.getSeries(0).name("NY");
    colChart.getSeries(1).name("SF");
    colChart.getSeries(2).name("LA");
    
    // axes titles setter
  colChart.xAxis().title().text("Date");
  colChart.yAxis().title().text("Temperature");
  colChart.yAxis().labels().textFormatter(function(){
      return this.value + " °C";
  });
  
    // naming the chart
    colChart.title("Weather in the USA");
  
      // set container and position
  colChart.container(stage);
  colChart.bounds(0, "50%", "100%", "50%");
  
    // current stage stroke
  colChart.background().stroke("white").fill("white");
  
   // apply tooltip settings
  colChart.getSeries(0).tooltip().contentFormatter(tooltipSetter);
  colChart.getSeries(1).tooltip().contentFormatter(tooltipSetter);
  colChart.getSeries(2).tooltip().contentFormatter(tooltipSetter);

    // draw
    colChart.draw();
});

// tooltip series settings
function tooltipSetter(){
  return "Date: " + this.x + "\nTemperature: " + this.value + "°C";
}</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
