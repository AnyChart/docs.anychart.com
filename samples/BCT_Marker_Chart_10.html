<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // data
  var data = anychart.data.set([
    [1, 132],
    [2, 124],
    [3, 102],
    [4, 119],
    [5, 169],
    {x: 6, value: 237, fill: "Rgb(77,180,77)"},
    [7, 120],
    [8, 99],
    {x: 9, value: 44, fill: "Rgb(180,77,77)"},
    [10, 59]
  ]);

  // set data
  var series = chart.marker(data);
  series.fill("#C6D1A5");

  // set title
  chart.title("Minimum and Maximum Value Colorizing");

  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
