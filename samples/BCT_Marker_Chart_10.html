<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // data
  var data = anychart.data.set([
    [2000, 132],
    [2001, 124],
    [2002, 102],
    [2003, 119],
    [2004, 169],
    {x: 2005, value: 237, fill: "Rgb(77,180,77)"},
    [2006, 120],
    [2007, 99],
    {x: 2008, value: 44, fill: "Rgb(180,77,77)"},
    [2009, 59]
  ]);

  // set data
  var series = chart.marker(data);
  series.fill("#C6D1A5");

  // set title
  chart.title("Minimum and Maximum Value Colorizing");

  var xScale = chart.xScale();
  xScale.minimum(1999);
  xScale.maximum(2007);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
