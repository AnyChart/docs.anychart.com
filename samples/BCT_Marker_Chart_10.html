<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // data
  data = anychart.data.set([
    [1, 132],
    [2, 124],
    [3, 102],
    [4, 119],
    [5, 169],
    {x: 6, value: 237, fill: 'Rgb(77,180,77)'},
    [7, 120],
    [8, 99],
    {x: 9, value: 44, fill: 'Rgb(180,77,77)'},
    [10, 59]
  ]);

  // set data
  chart.marker(data)
    .fill('#C6D1A5');

  // set title
  chart.title().text('Minimum and Maximum Value Colorizing');

  // draw axes and set titles
  chart.xAxis().title('Year');
  chart.yAxis().title('Box office');
    
  chart.xScale()
    .minimum(0)
    .maximum(11)
    .ticks().interval(1);

    // draw
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
