<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Context Menu 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a chart
  var chart = anychart.column();

  // set chart data
  chart.data([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);  


  // replace menu items provider
  chart.contextMenu().itemsProvider(function() {
    var items = {
      'menu-item-1': {
'text': 'Print chart',
'action': function() {
  this.chart.print();
}
      }, 
      'menu-item-2': {
'text': 'Save chart as image',
'action': function() {
  this.chart.saveAsPng();
}
      }, 
      'menu-item-3': {
'text': 'Go to my page',
'href': 'http://docs.anychart.com',
'target': '_blank'
      }
    }

    return items;
  });;


  // set title
  chart.title("Basic Custom Context Menu");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
