<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
      ['John' , 10000, 12000],
      ['Jake' , 12000, 15000],
      ['Peter' , 18000, 16000],
      ['James' , 11000, 13000],
      ['Mary' , 9000, 19000]
  ]);
  
  // map data for the each series
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});
  
  // chart type
  var chart = anychart.column();

  // set first series data
  var series1 = chart.column(Sales2003);

  // set hover color
  series1.hoverFill('#333333');

  // set tooltip
  series1.tooltip().enabled(true).title().enabled(true).text('Information');
  series1.tooltip().enabled(true).contentFormatter(function() {
      return 'Manager: ' + this.x + 
        '\nSales: ' + this.value + 
        '\nPeriod: Year 2003';
  });

  series1.labels()
    .enabled(true)
    .position('center')
    .rotation(90)
    .anchor('center')
    .fontColor('#fff')
    .fontWeight(900);

  // set data and adjust second series
  var series2 = chart.column(Sales2004);

  // set series labels
  series2.labels()
    .enabled(true)
    .position('center')
    .rotation(90)
    .anchor('center')
    .fontColor('#fff')
    .fontWeight(900);

  series2.hoverFill('#333333');
  
  // tune series tooltip
  series2.tooltip().enabled(true).title().enabled(true).text('Information');
  series2.tooltip().enabled(true).contentFormatter(function() {
      return 'Manager: ' + this.x + 
        '\nSales: ' + this.value + 
        '\nPeriod: Year 2004';
  });
  
  // set title
  chart.title().text('Labels and Tooltips');
  
  // set axes titles
  chart.xAxis().title().text('Manager');
  chart.yAxis().title().text('Sales');
  
  chart.yScale().minimum(0);

  // draw
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
