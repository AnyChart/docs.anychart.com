<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary" , 9000, 19000]
  ]);
  
  // map data for the each series
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});
  
  // chart type
  var chart = anychart.column();

  // set first series data
  var series1 = chart.column(Sales2003);

  // set tooltip
  var tooltip1 = series1.tooltip();
  tooltip1.title("Information");
  tooltip1.textFormatter(function() {
    return "Manager: " + this.x + 
      "\nSales: " + this.value + 
      "\nPeriod: Year 2003";
  });

  var labels1 = series1.labels();
  labels1.enabled(true);
  labels1.position("center");
  labels1.rotation(90);
  labels1.anchor("center");
  labels1.fontColor("#fff");
  labels1.fontWeight(900);

  // set data and adjust second series
  var series2 = chart.column(Sales2004);

  // set series labels
  var labels2 = series2.labels();
  labels2.enabled(true);
  labels2.position("center");
  labels2.rotation(90);
  labels2.anchor("center");
  labels2.fontColor("#fff");
  labels2.fontWeight(900);
  
  // tune series tooltip
  var tooltip2 = series2.tooltip();
  tooltip2.title("Information");
  tooltip2.textFormatter(function() {
    return "Manager: " + this.x + 
      "\nSales: " + this.value + 
      "\nPeriod: Year 2004";
  });
  
  // set title
  chart.title("Labels and Tooltips");
  
  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Manager");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");
  
  var yScale = chart.yScale();
  yScale.minimum(0);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
