<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.columnChart();

    //set title
    chart.title().text('Labels and Tooltips');

    //set axes titles
    chart.xAxis().title().text('Manager');
    chart.yAxis().title().text('Sales');

    //data
    var data = anychart.data.set([
        ['John' , 10000, 12000],
        ['Jake' , 12000, 15000],
        ['Peter' , 18000, 16000],
        ['James' , 11000, 13000],
        ['Mary' , 9000, 19000]
    ]);

    //map data for the each series
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    //labels adjusting function
    var setupSeriesLabels = function(series) {
        var seriesLabels = series.labels();
        seriesLabels.enabled(true);
        seriesLabels.position('center');
        seriesLabels.rotation(90);
        seriesLabels.anchor('center');
        seriesLabels.fontColor('white');
        seriesLabels.fontWeight('bold');
    };

    //set first series data
    series = chart.column(Sales2003);

    //set labels
    setupSeriesLabels(series);

    //set color
    series.hoverFill('#333333');

    //set tooltip title
    series.tooltip().enabled(true).title().enabled(true).text('Information');

    //set and adjust tooltip content
    series.tooltip().enabled(true).contentFormatter(function() {
        return 'Manager: ' + this.x + '\n' + 'Sales: ' + this.value + '\n' + 'Period: Year 2003';
    });

    //set data and adjust second series
    series = chart.column(Sales2004);
    setupSeriesLabels(series);
    series.hoverFill('#333333');
    series.tooltip().enabled(true).title().enabled(true).text('Information');
    series.tooltip().enabled(true).contentFormatter(function() {
        return 'Manager: ' + this.x + '\n' + 'Sales: ' + this.value + '\n' + 'Period: Year 2004';
    });

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
