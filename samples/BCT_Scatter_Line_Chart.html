<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Scatter Line Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  	// create data
    var data = [
      {x: 20, value: 0},
      {x: 20, value: 100},
      {x: 30, value: 60},
      {x: 24, value: 60},
      {x: 35, value: 20},
      {x: 5, value: 20},
      {x: 16, value: 60},
      {x: 10, value: 60},
      {x: 20, value: 100},
    ];
  	
  	// create a chart
  	var chart = anychart.scatter();

    // create a line series and set the data
  	var series = chart.line(data);

    // enable major grids
    chart.xGrid(true);
    chart.yGrid(true);

    // enable minor grids 
    chart.xMinorGrid(true);
    chart.yMinorGrid(true);

  	// set the chart title
  	chart.title("Scatter Line Chart");

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});
</script>
</body>
</html>
