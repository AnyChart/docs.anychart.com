<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  	// create data
    var data = [
      {x: 5.0, value: 0},
      {x: 5.0, value: 100},
      {x: 6.0, value: 60},
      {x: 5.4, value: 60},
      {x: 6.5, value: 20},
      {x: 3.5, value: 20},
      {x: 4.6, value: 60},
      {x: 4.0, value: 60},
      {x: 5.0, value: 100},
    ];
  	
  	// create a chart
  	chart = anychart.scatter();

    // create a marker series and set the data
  	var series = chart.line(data);

    // create major grids and bind them to the X and Y axes
    var x_grid = chart.grid(0);
    x_grid.axis(chart.xAxis());

    var y_grid = chart.grid(1);
    y_grid.axis(chart.yAxis());

    // create minor grids and bind them to the X and Y axes
    var x_minor_grid = chart.minorGrid(0);
    x_minor_grid.axis(chart.xAxis());

    var y_minor_grid = chart.minorGrid(1);
    y_minor_grid.axis(chart.yAxis());

    // set the interval of ticks on the X-scale
    chart.xScale().ticks().interval(1);

  	// set the chart title
  	chart.title("Scatter Plot: Line Chart");

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
