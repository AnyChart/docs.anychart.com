<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            margin: 10px 0 0 10px;
        }
        input {
            width: 30px;
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "addButton" onclick="addRow()">Add Row</button>
<button id = "insertButton" onclick="insertRow()">Insert Row</button>
<label>Index: <input id="inputIndex" value="-1"></label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    data = [
      ["January", 12000],
      ["February", 15000],
      ["March", 16000],
      ["April", 13000],
      ["May", 10000]
    ];
  
    // create a data set
    dataSet = anychart.data.set(data);

    // map the data
    var mapping = dataSet.mapAs({x: 0, value: 1, fill: 2, stroke: 2});

    // create a chart
    var chart = anychart.column();

    // create a series and set the data
    var series = chart.column(mapping);

    // set the chart title
    chart.title("Data Sets: Adding");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// generate values
function getValue() {
  return Math.floor(Math.random()*7 + 10)*1000; 
}

var rowCount = 1;

// add a new data row
function addRow() {
  var newValue = getValue();
  var newName = "New " + rowCount++;
  var newData = [newName, newValue, "#ef6c00"];
  dataSet.append(newData);
}

// insert a new data row
function insertRow() {
  var index = document.getElementById("inputIndex").value;
  var newValue = getValue();
  var newName = "New " + rowCount++;
  var newData = [newName, newValue, "#00bfa5"];
  dataSet.insert(newData, index);
}
</script>
</body>
</html>
