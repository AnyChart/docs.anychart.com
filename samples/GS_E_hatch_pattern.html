<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E hatch pattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    var stage = acgraph.create('container');

    // pattern
    var pattern = stage.pattern(new acgraph.math.Rect(0,0,stage.width(),stage.height()));
    var circles = {
        cx: stage.width()/2,
        cy: stage.height()/2,
        step : 5
    };
    var max_circle_radius = Math.max(stage.width(), stage.height())/2;
    for (var i = 0; i < max_circle_radius; i++){
        pattern.circle(circles.cx, circles.cy, circles.step*i).fill('none').stroke('1 blue 0.9');
    }
    // define data
    var data = [
        ['A1', 100, 200],
        ['A2', 115, 101],
        ['A3', 70, 60],
        ['A4', 156, 98],
        ['A5', 213, 150]
    ];
    // create chart
    var chart = anychart.barChart();

    var series = anychart.data.mapAsTable(data, 'value');
    chart.bar(series[0]).hatchFill(pattern);
    chart.bar(series[1]).hatchFill(pattern);

    chart.container(stage).draw();

});
</script>
</body>
</html>
