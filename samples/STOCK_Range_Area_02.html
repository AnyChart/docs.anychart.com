<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Range Area 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData([
["2000-01-01", 2, 6],
["2000-02-01", 2, 7],
["2000-03-01", 3, 10],
["2000-04-01", 5, 13],
["2000-05-01", 8, 17],
["2000-06-01", 11, 20],
["2000-07-01", 13, 22],
["2000-08-01", 13, 21],
["2000-09-01", 11, 19],
["2000-10-01", 8, 14],
["2000-11-01", 5, 10],
["2000-12-01", 5, 7],

["2001-01-01", 3, 7],
["2001-02-01", 4, 7],
["2001-03-01", 5, 8],
["2001-04-01", 7, 12],
["2001-05-01", 7, 14],
["2001-06-01", 13, 23],
["2001-07-01", 15, 24],
["2001-08-01", 11, 20],
["2001-09-01", 10, 20],
["2001-10-01", 7, 15],
["2001-11-01", 5, 11],
["2001-12-01", 1, 9],

["2002-01-01", 2, 6],
["2002-02-01", 6, 9],
["2002-03-01", 7, 11],
["2002-04-01", 9, 14],
["2002-05-01", 11, 17],
["2002-06-01", 18, 19],
["2002-07-01", 19, 22],
["2002-08-01", 15, 25],
["2002-09-01", 10, 22],
["2002-10-01", 8, 18],
["2002-11-01", 6, 15],
["2002-12-01", 4, 12],

["2003-01-01", 3, 6],
["2003-02-01", 6, 9],
["2003-03-01", 7, 8],
["2003-04-01", 11, 13],
["2003-05-01", 13, 17],
["2003-06-01", 16, 26],
["2003-07-01", 12, 24],
["2003-08-01", 15, 24],
["2003-09-01", 10, 20],
["2003-10-01", 9, 19],
["2003-11-01", 5, 18],
["2003-12-01", 5, 15],

["2004-01-01", 4, 9],
["2004-02-01", 7, 10],
["2004-03-01", 9, 10],
["2004-04-01", 10, 15],
["2004-05-01", 14, 19],
["2004-06-01", 15, 24],
["2004-07-01", 16, 29],
["2004-08-01", 12, 25],
["2004-09-01", 12, 20],
["2004-10-01", 8, 21],
["2004-11-01", 8, 15],
["2004-12-01", 6, 9]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('low', 1);
    mapping.addField('high', 2);

    // chart type
    var chart = anychart.stock();

    // set the series
    var series = chart.plot(0).rangeArea(mapping);
    series.name("Temperature Range");

    chart.title('The temperature range in London \n2000-2004');
    chart.container('container');

    chart.draw();
});
</script>
</body>
</html>
