<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-pert.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function () {
            var data = [
                {id: "1", optimistic: 1, pessimistic: 10, mostLikely: 6, name: "A"},
                {id: "2", optimistic: 3, pessimistic: 8, mostLikely: 5, name: "B"},
                {id: "3", optimistic: 1, pessimistic: 4, mostLikely: 3, name: "D"},
                {id: "4", optimistic: 2, pessimistic: 12, mostLikely: 5, name: "AD", dependsOn: ["1", "3"]},
                {id: "5", optimistic: 4, pessimistic: 16, mostLikely: 10, name: "BC", dependsOn: ["2", "3"]}
            ];

            chart = anychart.pert();
            chart.data(data, "as-table");

            tasks = chart.tasks();

            // set vertical spacing between tasks
            chart.verticalSpacing("20%");
            // set tasks colors
            tasks.stroke("#519790");
            tasks.fill("#519790");
            tasks.hovered().stroke("#519790", 0.7);
            tasks.hovered().fill("#519790", 0.7);
            tasks.selected().stroke("#519790", 2);
            tasks.selected().fill("#519790", 2);

            chart.title("Coloring tasks");
            chart.container("container");
            chart.draw();
        });</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
