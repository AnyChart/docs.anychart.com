<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT 3d 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// set data and chart type
	var chart = anychart.column3d();

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: [0], value: [1]});
	var dataSet2 = data.mapAs({x: [0], value: [2]});
	var dataSet3 = data.mapAs({x: [0], value: [3]});

	chart.column(dataSet1);
	chart.column(dataSet2);
	chart.column(dataSet3);

	chart.title("Z Axis Distribution Mode");

	// Turn on Z Distribution
	chart.zDistribution(true);

	// draw
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
