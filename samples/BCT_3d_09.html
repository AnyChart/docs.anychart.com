<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

	// set data and chart type
	var chart = anychart.column3d();

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: [0], value: [1]});
	var dataSet2 = data.mapAs({x: [0], value: [2]});
	var dataSet3 = data.mapAs({x: [0], value: [3]});

	chart.column(dataSet1);
	chart.column(dataSet2);
	chart.column(dataSet3);

	chart.title("Visualization");
	chart.zPadding(5);
	chart.zAspect(40);
	chart.zAngle(60);

    // enabled grids
    chart.grid(0).enabled(true);
    chart.grid(1).enabled(true).layout("vertical");		

	// draw
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
