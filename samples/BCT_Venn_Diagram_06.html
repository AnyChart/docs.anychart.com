<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Venn Diagram 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    //create data
    var data = [
{x: "A", value: 100},
{x: "B", value: 100},
{x: "C", value: 100},
{x: ["A", "B"], value: 20},
{x: ["A", "C"], value: 20},
{x: ["B", "C"], value: 20},
{x: ["A", "B", "C"], value: 20}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure visual settings of intersections
    var intersect = chart.intersections();    
    intersect.fill("white", 0.3);
    intersect.hovered().fill("white", 0.3);
    intersect.selected().fill("white", 0.5);
    intersect.hatchFill("percent20", "#808080");
    intersect.hovered().hatchFill("percent20", "white");
    intersect.selected().hatchFill("percent20", "white");
    intersect.stroke("white");
    intersect.hovered().stroke("white", 2);
    intersect.selected().stroke("white", 4);

    // disable labels of intersections
    chart.intersections().labels(false);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Appearance (Intersections)");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
