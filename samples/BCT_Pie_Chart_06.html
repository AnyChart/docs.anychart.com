<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pie Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a stage
    var stage = anychart.graphics.create("container");

    // create and configure the first pie chart
    var pie1 = anychart.pie(data);
    pie1.title("Start Angle: Default (0°)");
    pie1.bounds(0, 0, "50%", "100%");
    // set the chart container
    pie1.container(stage);
    // initiate drawing the chart
    pie1.draw();   

    // create and configure the second pie chart
    var pie2 = anychart.pie(data);
    pie2.title("Start Angle: 90°");
    pie2.bounds("50%", 0, "50%", "100%");
    // set the start angle
    pie2.startAngle(90);
    // set the chart container
    pie2.container(stage);
    // initiate drawing the chart
    pie2.draw();     
});
</script>
</body>
</html>
