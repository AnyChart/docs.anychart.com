<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a stage
    stage = anychart.graphics.create("container");

    // create and configure the first pie chart
    var pie1 = anychart.pie(data);
    pie1.title("Start Angle: Default (0°)");
    pie1.bounds(0, 0, "50%", "100%");
    // set the chart container
    pie1.container(stage);
    // initiate drawing the chart
    pie1.draw();   

    // create and configure the second pie chart
    var pie2 = anychart.pie(data);
    pie2.title("Start Angle: 90°");
    pie2.bounds("50%", 0, "50%", "100%");
    // set the start angle
    pie2.startAngle(90);
    // set the chart container
    pie2.container(stage);
    // initiate drawing the chart
    pie2.draw();     
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
