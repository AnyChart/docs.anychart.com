<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a stage
    stage = anychart.graphics.create("container");

    // set the position and data for the first pie chart
    var pie1 = anychart.pie(data);
    pie1.title("Start Angle: Default (0°)");
    pie1.bounds(0, 0, "50%", "100%");
    pie1.container(stage).draw();

    // set the position and data for the second pie chart
    var pie2 = anychart.pie(data);
    pie2.title("Start Angle: 90°");
    pie2.bounds("50%", 0, "50%", "100%");
    // set the start angle
    pie2.startAngle(90);
    pie2.container(stage).draw();    
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
