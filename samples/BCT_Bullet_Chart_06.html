<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // Create bullet chart
  chart = anychart.bulletChart([{value: 7}]);
  
  // Create chart ranges
  chart.range().from(0).to(5);
  chart.range(1).from(5).to(10);
  chart.range(2).from(10).to(15);
  
  // Minimum and maximum scale settings
  chart.scale().minimum(-5).maximum(20);

  // Chart title
  chart.title().text("Minimum and Maximum\nValue").hAlign("center");

  // Set chart size and position settings
  chart.bounds(0, 0, "100%", 125);
  
  // Set chart container
  chart.container("container");

  // Initiate chart drawing
  chart.draw();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
