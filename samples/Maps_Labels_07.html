<html>
<head>
<meta name="x-cat-tags" content="anyMap"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-map.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
<script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
<script x-export="map">anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

map = anychart.map();
// data sets for the series
var dataSet_1 =[
  {'id': 'AU.JB', 'value': 1.5, "labelrank": 0, "middle-x": 0.5, "middle-y": 0.3, "middleXYMode": "relative"},
  {'id': 'AU.NT', 'value': 2, "middle-y": 0.5, "middleXYMode": "relative"},
  {'id': 'AU.WA', 'value': 3.2},
  {'id': 'AU.NS', 'value': 2.7}
];

var dataSet_2 = [
  {'id': 'AU.CT', 'value': 1.12, "labelrank": 9},
  {'id': 'AU.SA', 'value': 2.9, "labelrank": 5, "middle-x": 0.5, "middle-y": 0.3, "middleXYMode": "relative"},
  {'id': 'AU.VI', 'value': 3.86, "middle-x": 0.4, "middle-y": 0.6, "middleXYMode": "relative"},
  {'id': 'AU.QL', 'value': 1.1, "middle-x": 0.4, "middle-y": 0.6, "middleXYMode": "relative"},
  {'id': 'AU.TS', 'value': 1.6}
];

map.geoData("anychart.maps.australia");

// set the title and its preferences
map.title().useHtml(true).hAlign('center');
map.title('<span style="font-size: 14px;">Labels Settings</span><br><span style="font-size:12px;">Set custom position for inside labels through the data set</span>');

// set the series
var series_1 = map.choropleth(dataSet_1);
var series_2 = map.choropleth(dataSet_2);

// enable labels
map.labels(true);
// set the overlapping mode for the map
map.overlapMode(false);

// set the tooltips
series_1.tooltip().format("More women");
series_2.tooltip().format("More men");

// set the container
map.container('container');
map.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
