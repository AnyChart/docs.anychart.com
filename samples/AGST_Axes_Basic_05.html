<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //setting data
    var data = anychart.data.set([
        ['07.08.07', 200, 180],
        ['06.08.07', 289, 290],
        ['03.08.07', 197, 370],
        ['02.08.07', 210, 400],
        ['01.08.07', 220, 120],
        ['31.07.07', 215, 214],
        ['30.07.07', 209, 153],
        ['27.07.07', 357, 257],
        ['26.07.07', 333, 183],
        ['25.07.07', 218, 236],
        ['24.07.07', 289, 147],
        ['23.07.07', 266, 368],
        ['20.07.07', 380, 390],
        ['19.07.07', 295, 109],
        ['18.07.07', 651, 382],
        ['17.07.07', 536, 170],
        ['16.07.07', 308, 139],
        ['13.07.07', 185, 142],
        ['12.07.07', 200, 315],
        ['11.07.07', 219, 201],
        ['10.07.07', 246, 311],
        ['09.07.07', 175, 291],
        ['06.07.07', 122, 215],
        ['05.07.07', 160, 291],
        ['03.07.07', 116, 116],
        ['02.07.07', 210, 101],
        ['11.06.07', 148, 198]
    ]);

    //data remapping
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    var chart = anychart.columnChart();

    chart.title().enabled(true).text('Stagger Labels');

    //series defining
    var series;
    series = chart.column(Sales2003);
    series = chart.column(Sales2004);

    //adjusting major ticks
    chart.yScale().ticks().interval(25);

    //adjusting axes mode
    chart.yAxis().staggerMode(true);
    chart.yAxis().staggerLines(2);
    chart.xAxis().staggerMode(true);
    chart.xAxis().staggerLines(3);

    chart.container('container').draw();
});
</script>
</body>
</html>
