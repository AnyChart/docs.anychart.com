<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

  // create a stage for two charts
  stage = anychart.graphics.create("container", 600, 800);

  // setting data
  var data = [
    ["January", 200, 180],
    ["February", 289, 290],
    ["March", 197, 370],
    ["April", 210, 400],
    ["May", 220, 120],
    ["June", 215, 214],
    ["July", 209, 153],
    ["August", 357, 257],
    ["September", 333, 183],
    ["October", 218, 236],
    ["November", 289, 147],
    ["December", 266, 368]
  ];

  // create a chart
  var chart_1 = anychart.column();
  chart_1.data(data);
  chart_1.title("Adaptive Stagger Labels");

  // enables stagger mode
  chart_1.xAxis().staggerMode(true);
  // set the number of maximum lines for labels to stagger 
  // if chart is able to fit labels without staggering or staggering
  // in 2 or 3 lines - it will do so. It will not go over 4 lines:
  chart_1.xAxis().staggerMaxLines(4);
  
    // create a chart
  var chart_2 = anychart.column();
  chart_2.data(data);
  chart_2.title("Fixed Stagger Labels");

  // enables stagger mode
  chart_2.xAxis().staggerMode(true);
  // set the number of lines for labels to stagger 
  chart_2.xAxis().staggerLines(3);
  
  // place charts on the stage
  chart_1.bounds(0, 0, "100%", "50%");
  chart_1.container(stage).draw();
  
  chart_2.bounds(0, "50%", "100%", "50%");
  chart_2.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
