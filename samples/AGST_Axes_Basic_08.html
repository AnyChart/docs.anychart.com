<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 9, 14]
  ]);

  // mapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.column();

  // series settings
  chart.column(Sales2003);
  chart.column(Sales2004);

  // adjusting major and minor grids
  var grid = chart.grid();
  grid.enabled(true);
  var minorGrid = chart.minorGrid();
  minorGrid.enabled(true);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
