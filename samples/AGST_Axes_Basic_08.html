<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axes Basic 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 9, 14]
  ];

  // create chart
  var chart = anychart.column();
  chart.data(data);
  
  // enable major grids
  chart.xGrid().enabled(true);
  chart.yGrid().enabled(true);
  // enable minor grids
  chart.xMinorGrid().enabled(true);
  chart.yMinorGrid().enabled(true);

  // display chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
