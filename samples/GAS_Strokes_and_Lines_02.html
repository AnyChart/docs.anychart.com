<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // chat type
  var chart = anychart.lineChart();

  // set chart title and adjust it
  chart.title()
    .text("Profitabilty Growth\n(in % to the previous year)")
    .hAlign("center")
    .fontColor("white");

  // set background color
  chart.background().fill({
    keys: ["#406181", "#6DA5DB"], // set colors position
    angle: 90                     // set angle of colors drawing
  });

  // data
  var data = anychart.data.set([
    ["Jan", 34],
    ["Feb", 44],
    ["Mar", 48],
    ["Apr", 54],
    ["May", 60],
    ["Jun", 70],
    ["Jul", 58],
    ["Aug", 62],
    ["Sep", 54],
    ["Oct", 45],
    ["Nov", 39],
    ["Dec", 23]
  ]);

  // set data into series
  var series = chart.line(data);

  // set chart stroke color, thickness dash
  series.stroke({color: "#BBDA00", dash: "4 3", thickness: 3});

  // adjust markers of a series
  series.markers().fill("#BBDA00").stroke("2 white");
  series.hoverMarkers().fill("darkred").stroke("2 white");

  // adjust tooltip
  series.tooltip()
    .contentFormatter(function(){
      return this.x + ", " + this.value + "%";
    })
    .background()
      .fill("#406181")
      .stroke("white")
      .cornerType("round")
      .corners(4);
  series.tooltip().content().fontColor("white");


  // adjust y axis
  chart.yAxis()
    .ticks(null)
    .minorTicks(null)
    .stroke("white")
    .title(null)
    .labels()
      .fontColor("white")
      .fontWeight(900)
      .anchor("rightCenter")
      .textFormatter(function() {
        return this.value + " %";
      });

  // set additional y axis hide dashed right stroke of a grid
  chart.yAxis(1)
      .ticks(null)
      .minorTicks(null)
      .stroke("white")
      .title(null)
      .labels(null)
      .orientation("right");

  // adjust x axis
  chart.xAxis()
    .ticks(null)
    .stroke("white")
    .title(null)
    .labels()
      .fontColor("white")
      .fontWeight(900)
      .height(30)
      .vAlign("middle");


  // adjust grid
  chart.grid()
    .stroke({color: "white", dash: "3 5"})
    .evenFill(null)
    .oddFill("black 0.1")
    .layout("vertical");
  chart.minorGrid(null);
  chart.grid(1)
    .stroke("white")
    .layout("horizontal");

  // adjust y scale
  chart.yScale().maximum(100).ticks().interval(20);

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
