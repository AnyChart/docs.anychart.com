<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Strokes and Lines 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chat type
    var chart = anychart.lineChart();

    // set chart title and adjust it
    chart.title().text('Profitabilty Growth\n(in % to the previous year)').hAlign('center').fontColor('white');

    // set background color
    chart.background().fill({
        // set colors position
        keys: ['#406181', '#6DA5DB'],
        // set angle of colors drawing
        angle: 90,
    });

    // data
    var data = anychart.data.set([
        ["Jan", 34],
        ["Feb", 44],
        ["Mar", 48],
        ["Apr", 54],
        ["May", 60],
        ["Jun", 70],
        ["Jul", 58],
        ["Aug", 62],
        ["Sep", 54],
        ["Oct", 45],
        ["Nov", 39],
        ["Dec", 23],
    ]);

    // set data into series
    series = chart.line(data);

    // set chart stroke color, thickness dash
    series.stroke({color: '#BBDA00', dash: '4 3', thickness: 3});

    // adjust markers of a series
    series.markers().fill('#BBDA00').stroke('2 white');
    series.hoverMarkers().fill('darkred').stroke('2 white');

    // adjust tooltip
    series.tooltip()
        .contentFormatter(function(){
            return this.x + ', ' + this.value + '%';
        })
        .background()
            .fill('#406181')
            .stroke('white')
            .cornerType('round')
            .corners(4);
    series.tooltip().content().fontColor('white');


    // adjust y axis
    chart.yAxis()
        .ticks(null)
        .minorTicks(null)
        .stroke('white')
        .title(null)
        .labels()
            .fontColor('white')
            .fontWeight(900)
            .anchor('rightCenter')
            .textFormatter(function() {
                return this.value + ' %';
            });

    // set additional y axis hide dashed right stroke of a grid
    chart.yAxis(1)
        .ticks(null)
        .minorTicks(null)
        .stroke('white')
        .title(null)
        .labels(null)
        .orientation('right');

    // adjust x axis
    chart.xAxis()
        .ticks(null)
        .stroke('white')
        .title(null)
        .labels()
            .fontColor('white')
            .fontWeight(900)
            .height(30)
            .vAlign('middle');


    // adjust grid
    chart.grid().stroke({color: 'white', dash: '3 5'}).evenFill(null).oddFill('black 0.1').layout('vertical');
    chart.minorGrid(null);
    chart.grid(1).stroke('white').layout('horizontal');

    // adjust y scale
    chart.yScale().maximum(100).ticks().interval(20);

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
