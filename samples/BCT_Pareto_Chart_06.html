<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-pareto.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
<link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
<script x-export="chart">anychart.onDocumentReady(function() {

// create a Pareto chart
chart = anychart.pareto([
  {x: "Defect 1", value: 19},
  {x: "Defect 2", value: 9},
  {x: "Defect 3", value: 28},
  {x: "Defect 4", value: 87},
  {x: "Defect 5", value: 14},
]);

// main scale
valueScale = chart.getSeries(0).yScale();
// percent scale
percentScale = chart.getSeries(1).yScale();

// set ticks interval
valueScale.ticks().interval(30);
percentScale.ticks().interval(10);

// value axis 
valueAxis = chart.yAxis(0);
// percent axis
percentAxis = chart.yAxis(1);
// don't display the last label
valueAxis.drawLastLabel(false);
// color percent axis
percentAxis.stroke("#FF0000");
percentAxis.ticks().stroke("#FF0000");
percentAxis.labels().fontColor("#FF0000");

// set the chart title
chart.title("Pareto Chart: Axes and Scales");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
