<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pareto Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

// create a Pareto chart
var chart = anychart.pareto([
  {x: "Defect 1", value: 19},
  {x: "Defect 2", value: 9},
  {x: "Defect 3", value: 28},
  {x: "Defect 4", value: 87},
  {x: "Defect 5", value: 14},
]);

// main scale
valueScale = chart.getSeries(0).yScale();
// percent scale
percentScale = chart.getSeries(1).yScale();

// set ticks interval
valueScale.ticks().interval(30);
percentScale.ticks().interval(10);

// value axis 
valueAxis = chart.yAxis(0);
// percent axis
percentAxis = chart.yAxis(1);
// don't display the last label
valueAxis.drawLastLabel(false);
// color percent axis
percentAxis.stroke("#FF0000");
percentAxis.ticks().stroke("#FF0000");
percentAxis.labels().fontColor("#FF0000");

// set the chart title
chart.title("Pareto Chart: Axes and Scales");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
</body>
</html>
