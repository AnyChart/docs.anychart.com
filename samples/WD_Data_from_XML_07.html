<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Data from XML 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // xml data                                           // JS equivalent
  var xml = '<?xml version="1.0" encoding="utf-8"?>' +
    '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
      // set chart type, title and chart container
      '<chart type="line" '+                            // var chart = anychart.line();
      // set chart container
      'container="container">'+                         // chart.container("container");

// set series type
'<series_list><series series_type="spline">'+   // chart.spline(
    // set series data
    '<data><point x="January" value="10000"/>'+ //  [["January", 10000],
      '<point x="February" value="12000"/>'+    //    ["February", 12000],
      '<point x="March" value="18000"/>'+       //    ["March", 18000], 
      '<point x="April" value="11000"/>'+       //    ["April", 11000], 
      '<point x="May" value="9000"/>'+          //    ["May", 9000]
    '</data></series></series_list>'+           // ]);
      '</chart>'+
    '</anychart>';
  
  // get XML data
  var chart = anychart.fromXml(xml);
  
  // draw chart
  chart.draw();
});
</script>
</body>
</html>
