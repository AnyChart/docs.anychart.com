<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Scroller 12"/>

    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a chart
    var chart = anychart.line();

    // Zooms series by defined points count.
    chart.xZoom().setToPointsCount(10, true);

    // prevent the scrolling while the button is not released yet
    chart.xZoom().continuous(false);

    // enable the scroller
    chart.xScroller(true);

    // create a series
    var series = chart.column(getData());
    series.name("New users");

    // define chart settings
    chart.xAxis().title("Month");
    chart.yAxis().title("New users");
    chart.title("New internet users \nPrevent scrolling");

    // display a chart
    chart.container("container");
    chart.draw();
});
