<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

        var dataSet = anychart.data.set([
        ["00", 10],
        ["01", 4],
        ["02", 17],
        ["03", 20],
        ["04", 20],
        ["05", 16],
        ["06", 35],
        ["07", 6],
        ["08", 15],
        ["09", 19],
        ["10", 25],
        ["11", 34],
        ["12", 42],
        ["13", 14],
        ["14", 50],
        ["15", 25],
        ["16", 34],
        ["17", 40],
        ["18", 64],
        ["19", 48],
        ["20", 22],
        ["21", 37],
        ["22", 53],
        ["23", 62]
        ]);

    var chart = anychart.column(dataSet);

    chart.xAxis().title("Hours");
    chart.yAxis().title("Support requests");
    chart.title("Amount of support requests in hours");

    var xZoom = chart.xZoom();

    // enable the scroller
    chart.xScroller(true);

    var xScroller = chart.xScroller();

    // Zooms series by defined points count.
    xZoom.setToPointsCount(15);

    // autoHide the scroller
    xScroller.autoHide("true");

    // set the fill color
    xScroller.fill("#33CC33");

    // set the selected fill color
    xScroller.selectedFill("#339966");

    // set the stroke of the bar
    xScroller.outsideStroke("#33CC33");

    // set the bar height
    xScroller.height(20);

    // set the bar height
    xScroller.minHeight(5);

    // set the bar height
    xScroller.maxHeight(35);

    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
