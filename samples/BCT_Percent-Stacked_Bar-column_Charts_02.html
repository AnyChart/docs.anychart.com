<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Percent-Stacked Bar-column Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create data set on our data
  var dataSet = anychart.data.set([
    ["P1", 297, 243, 235, 223],
    ["P2", 184, 255, 156, 249],
    ["P3", 136, 199, 177, 276],
    ["P4", 142, 186, 242, 249],
    ["P5", 228, 145, 267, 297]
  ]);

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

  // map data for the second series, take x from the zero column and value from the third column of data set
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

  // map data for the fourth series, take x from the zero column and value from the fourth column of data set
  var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});

  // create bar chart
  var chart = anychart.bar();

  // force chart to stack values by Y scale.
  var yScale = chart.yScale();
  yScale.stackMode("percent");

  // set chart title text settings
  chart.title("100% Stacked bar Chart");

  // disable axes title
  var xAxis = chart.xAxis();
  xAxis.title(false);
  var yAxis = chart.yAxis();
  yAxis.title(false);

  // set yAxis labels formatting, force it to add % to values
  chart.yAxis().labels().textFormatter(function(info) {
    return info.value + "%";
  });

  // create series with mapped data
  chart.bar(seriesData_1);
  chart.bar(seriesData_2);
  chart.bar(seriesData_3);
  chart.bar(seriesData_4);

  // set container and initiate chart drawing
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
