<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">var chart;
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
        [1, 10, 34],
        [2, 12, 23],
        [3, 11, 33],
        [4, 15, 22],
        [5, 20, 21],
        [6, 22, 10],
        [7, 21, 14],
        [8, 25, 15],
        [9, 31, 20],
        [10, 32, 40],
        [11, 28, 50],
        [12, 29, 54],
        [13, 40, 50],
        [14, 41, 30],
        [15, 45, 34],
        [16, 50, 35],
        [17, 65, 37],
        [18, 45, 60],
        [19, 50, 20]
    ]);

    // map data for the each series
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    // chart type
    chart = anychart.cartesian();

    // set data
    var series_1 = chart.column(Sales2003);
    series_1.name("Sales in 2013");

    var series_2 = chart.column(Sales2004);
    series_2.name("Sales in 2014");

    series_1.fill("#10F00F");
    series_2.fill("#29ADC2");
    series_1.stroke("none");
    series_2.stroke("none");
    series_1.hoverFill('#9FF99F'),
    series_2.hoverFill('#A9DEE7'),

    // chart title
    chart.title("Custom hover of the points 5, 7, 13, 17 points of the Green Series \nand 1, 6, 7, 11, 12, 17, 19, 21 points of the Blue one");
    
    chart.padding(20, 0, 0, 0);

    // set axes titles
    chart.xAxis().title().text("Retail Channel");
    chart.yAxis().title().text("Sales");

    // enable legend
    chart.legend(false);

    // adding a listener
    chart.title().listen("mouseOver", function(){
        series_1.hover([4, 6, 12, 16]);
        series_2.hover([0, 1, 5, 10, 11, 16, 17, 20]);
    });
    chart.title().listen("mouseOut", function(){
        series_1.unhover();
        series_2.unhover([0, 1, 5, 16, 17]);
    });

    // draw
    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
