<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">var chart;
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
        [1, 10, 34],
        [2, 12, 23],
        [3, 11, 33],
        [4, 15, 22],
        [5, 20, 21],
        [6, 22, 10],
        [7, 21, 14],
        [8, 25, 15],
        [9, 31, 20],
        [10, 32, 40],
        [11, 28, 50],
        [12, 29, 54],
        [13, 40, 50],
        [14, 41, 30],
        [15, 45, 34],
        [16, 50, 35],
        [17, 65, 37],
        [18, 45, 60],
        [19, 50, 20],
        [20, 51, 21],
        [21, 65, 34],
        [22, 60, 45],
        [23, 62, 33],
        [24, 65, 50],
        [25, 45, 11],
        [26, 55, 50],
        [27, 59, 68],
        [28, 52, 57],
        [29, 53, 56],
        [30, 40, 36],
        [31, 45, 26],
        [32, 23, 30],
        [33, 45, 12],
        [34, 40, 24],
        [35, 33, 36],
        [36, 37, 45],
        [37, 59, 50],
        [38, 30, 20],
        [39, 12, 22],
        [40, 60, 28]
    ]);

    // map data for the each series
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    // chart type
    chart = anychart.cartesian();

    // set data
    var series_1 = chart.column(Sales2003);
    series_1.name("Sales in 2013");

    var series_2 = chart.column(Sales2004);
    series_2.name("Sales in 2014");

    series_1.fill("#10F00F");
    series_2.fill("#29ADC2");
    series_1.stroke("none");
    series_2.stroke("none");

    // chart title
    chart.title("Custom hover");

    // set axes titles
    chart.xAxis().title().text("Retail Channel");
    chart.yAxis().title().text("Sales");

    // enable legend
    chart.legend().enabled(true);


    // adding a listener
    chart.title().listen("mouseOver", function(){
        series_1.hover([4, 6, 9, 12, 16, 19]);
        series_2.hover([0, 1, 2, 3, 4, 5, 10, 11, 12, 13, 16, 17, 18, 20]);
    });
    chart.title().listen("mouseOut", function(){
        series_1.hover();
        series_2.hover();
    });

    // draw
    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
