<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Interactivity 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
[1, 10, 34],
[2, 12, 23],
[3, 11, 33],
[4, 15, 22],
[5, 20, 21],
[6, 22, 10],
[7, 21, 14],
[8, 25, 15],
[9, 31, 20]
    ]);

  // map data for the each series
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  // chart type
  var chart = anychart.cartesian();

  // set data
  var series_1 = chart.column(Sales2003);
  series_1.name("Sales in 2013");

  var series_2 = chart.column(Sales2004);
  series_2.name("Sales in 2014");

  series_1.fill("#10F00F");
  series_2.fill("#29ADC2");
  series_1.stroke("none");
  series_2.stroke("none");
  series_1.hoverFill("#9FF99F");
  series_2.hoverFill("#A9DEE7");

  // chart title
  var title = chart.title();
  title.text("Custom hover of the points 5, 7, 13, 17 points of the Green Series \nand 1, 6, 7, 11, 12, 17, 19, 21 points of the Blue one");
  title.enabled(true);
  // adding a listener
  title.listen("mouseOver", function(){
    series_1.hover([4, 6, 12, 16]);
    series_2.hover([0, 1, 5, 10, 11, 16, 17, 20]);
  });
  title.listen("mouseOut", function(){
    series_1.unhover();
    series_2.unhover();
  });
  
  chart.padding(20, 0, 0, 0);

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // enable legend
  chart.legend(false);

  // adding a listener
  chart.title().listen("mouseOver", function(){
      series_1.hover([4, 6, 12, 16]);
      series_2.hover([0, 1, 5, 10, 11, 16, 17, 20]);
  });
  chart.title().listen("mouseOut", function(){
      series_1.unhover();
      series_2.unhover([0, 1, 5, 16, 17]);
  });

  // draw
  chart.container("container");
  chart.draw();

});
</script>
</body>
</html>
