<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="x-cat-tags" content="case_of_jquery_usage"/>
    <meta name="is-new" content="false"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">var chart, pie, stage, tooltip;
    anychart.onDocumentReady(function() {

    // set stage
    stage = anychart.graphics.create("container");
    tooltip = $("<div></div>").css({"position": "absolute", "pointerEvents": "none"});
    $("body").append(tooltip);

    // data
    var data = anychart.data.set([
        ["Velma", 10, "#AB3300", 4, 3, 7, 1, 0],
        ["Fred", 12, "#66A3FF", 2, 4, 4, 0, 0],
        ["Daphne", 18, "#570FBD", 2, 3, 4, 0, 0],
        ["Shaggy", 6, "#948F45", 1, 1, 1, 4, 0],
        ["Scooby", 46, "#784512", 1, 1, 2, 1, 46]
    ]);

    var pieTitle = "And who helped them";
    var pieSubTitle = "...";

    // map data for the each series
    var dataMapping = data.mapAs({x: [0], value: [1], fill:[2]});

    // chart type
    chart = anychart.column(dataMapping);

    // set data
    var series = chart.getSeries(0); 
    series.tooltip(false);

    // chart title
    chart.title().useHtml(true);
    chart.title('<span style="color:#545f69; font-size: 18px;">How many pieces of pizza have they eaten?</span>');

    // switching the selection mode to single
    chart.interactivity().selectionMode("singleSelect");

    // enable legend
    chart.legend().enabled(false);

    chart.listen("mouseMove", function(e) {
        tooltip.css({"left": e["clientX"]+20, "top": e["clientY"]+10});
    });

    chart.listen("pointMouseOver", function(e) {
        tooltip.css({"display": "block", "background": "#eee", "padding": "4px", "border": "dashed red 1px"});
        var ind = e.pointIndex;
        tooltip.html( data.row(ind)[0]+" has eaten "+ data.row(ind)[1] + " pieces of pizza in total");
    });

    chart.listen("pointMouseOut", function(e) {
        tooltip.css("display", "none");
    });
    
    // draw
    chart.container(stage);
    chart.draw();
}); </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
