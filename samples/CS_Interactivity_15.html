<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="x-cat-tags" content="case_of_jquery_usage"/>
    <meta name="is-new" content="false"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // set stage
  var stage = anychart.graphics.create("container");
  var tooltip = $("<div></div>").css({"position": "fixed", "pointerEvents": "none"});
  $("body").append(tooltip);

  // data
  var data = anychart.data.set([
    ["Velma", 10, "#AB3300", 4, 3, 7, 1, 0],
    ["Fred", 12, "#66A3FF", 2, 4, 4, 0, 0],
    ["Daphne", 18, "#570FBD", 2, 3, 4, 0, 0],
    ["Shaggy", 6, "#948F45", 1, 1, 1, 4, 0],
    ["Scooby", 46, "#784512", 1, 1, 2, 1, 46]
  ]);

  // map data for the each series
  var dataMapping = data.mapAs({x: [0], value: [1], fill:[2]});

  // chart type
  var chart = anychart.column(dataMapping);

  // set data
  var series = chart.getSeries(0); 
  series.tooltip(false);

  // chart title
  var title = chart.title();
  title.useHtml(true);
  title.text("<span style=\"color:#545f69; font-size: 18px;\">How many pieces of pizza have they eaten?</span>");

  // switching the selection mode to single
  var interactivity = chart.interactivity();
  interactivity.selectionMode("singleSelect");

  // enable legend
  chart.legend(false);

  chart.listen("mouseMove", function(e) {
    tooltip.css({"left": e["clientX"]+20, "top": e["clientY"]+10});
  });

  chart.listen("pointMouseOver", function(e) {
    tooltip.css({"display": "block", "background": "#eee", "padding": "4px", "border": "dashed red 1px"});
    var index = e.pointIndex;
    tooltip.html( data.row(index)[0]+" has eaten "+ data.row(index)[1] + " pieces of pizza in total");
  });

  chart.listen("pointMouseOut", function() {
    tooltip.css("display", "none");
  });
  
  // draw
  chart.container(stage);
  chart.draw();
}); </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
