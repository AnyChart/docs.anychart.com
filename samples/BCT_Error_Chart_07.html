<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Error Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      [0.6, 22, 0.5, 105],
      [1.7, 55, 1, 109],
      [2.3, 50, 2.4, 133],
      [2.6, 76, 2.9, 116],
      [2.7, 64, 2.4, 119],
      [4, 71, 4.6, 115],
      [4, 88, 4.1, 117],
      [4.5, 74, 3.9, 125],
      [4.9, 83, 5, 128]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 2, value: 3});

    // create a chart
    var chart = anychart.scatter();

    // create the first series and set the data
    var series1 = chart.marker(seriesData_1);

    // create the second series and set the data
    var series2 = chart.marker(seriesData_2);

    // create error bars on the first series
    var error1 = series1.error();
    error1.valueError(8);
    error1.xError(0.4);

    // configure the appearance of error bars on the first series
    error1.valueErrorWidth(6);
    error1.xErrorWidth(0);
    error1.valueErrorStroke("#6fb6ee", 2);
    error1.xErrorStroke("#6fb6ee", 2, "2 2", "round");

    // create error bars on the second series
    var error2 = series2.error(); 
    error2.valueLowerError(7);
    error2.valueUpperError(4);
    error2.xLowerError(0.1);
    error2.xUpperError(0.2);

    // configure the appearance of error bars on the second series
    error2.valueErrorWidth(6);
    error2.xErrorWidth(6);
    error2.valueErrorStroke("black", 0.5);
    error2.xErrorStroke("black", 0.5);

    // enable major grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);

    // enable minor grids
    chart.xMinorGrid().enabled(true);
    chart.yMinorGrid().enabled(true);

    // set the chart title
    chart.title("Error Chart: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
