<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Basic Sample"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #container {
    position: absolute;
    width: 100%;
    top: 20px;
    bottom: 0;
    }
    </style>
</head>
<body>
<span id="info"></span>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    plot.line(mapping).name("CSCO");

    // set settings for event markers
    var eventMarkers = plot.eventMarkers();
    // set markers data
    eventMarkers.data([{
        date: "2001-09-11",
        description: "9-11 attacks"
      },
      {
        date: "2003-03-20",
        description: "Iraq War"
      },
      {
        date: "2008-08-20",
        description: "Global financial collapse"
      },
      {
        date: "2009-02-05",
        description: "OPEC cuts production targets"
      }
    ]);

    // show info when
    chart.listen("eventmarkermouseover", function (e) {
        var symbol = e.eventMarker.symbol;
        var description = e.eventMarker.description;
        var date = e.eventMarker.date;
        document.getElementById("info").innerHTML = symbol + "@" + anychart.format.date(date) + ":" + description;
    });
    // reset text when mouse leaves a marker
    chart.listen("eventmarkermouseout", function () {
        document.getElementById("info").innerHTML = "";
    });
    // open new window on click
    chart.listen("eventmarkermouseclick", function () {
        window.open("https://www.google.ru/search?q=" + e.eventMarker.description);
    });

    // set the chart title
    chart.title("Event Markers: Events");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
