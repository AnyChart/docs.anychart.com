<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //set chart type and data
    var chart = anychart.pieChart([
        ['Department Stores', 637166],
        ['Discount Stores', 721630],
        ['Men\'s/Women\'s Stores', 148662],
        ['Juvenile Specialty Stores', 78662],
        ['All other outlets', 90000]
    ]);

    //set chart title text settings
    chart.title().text('Exploded Slices');

    //disabling legend title and title separator
    chart.legend().enabled(false);

    //set explosion range
    chart.explode(30);

    //get slices, which are exploded by default
    chart.explodeSlice(0, true);
    chart.explodeSlice(4, true);

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
