<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]
  :is_new false
  :exports "chart"}

anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.columnChart();

    chart.column([
        ["John", 10000],
        ["Jake", 12000],
        ["Peter", 18000],
        ["James", 11000],
        ["Mary", 9000]
    ]);

    // invert y scale
    chart.yScale().inverted(true);
    
    // set title
    chart.title().text("Scale Management");
    
    // set axes titles
    chart.xAxis().title().text("Manager");
    chart.yAxis().title().text("Sales");

    // draw
    chart.container("container").draw();
});
