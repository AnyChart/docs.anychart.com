<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["Winter", 12000, 12000, 10000],
    ["Spring", 13000, 12000, 17000],
    ["Summer", 25000, 15000, 19000],
    ["Autumn", 16000, 16000, 16000]
  ]);

  // map data for each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});
  var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});

  // chart type
  var chart = anychart.areaChart();

  // chart title
  chart.title().text("Stacked Column Chart");

  // set axes title
  chart.xAxis().title().text("Month");
  chart.yAxis().title().text("Temperature");

  // set stack mode
  chart.yScale().stackMode("value");

  // set data
  chart.column(seriesData_1);
  chart.column(seriesData_2);
  chart.column(seriesData_3);
  chart.column(seriesData_4);

  // draw
  chart.container("container").draw();
});
