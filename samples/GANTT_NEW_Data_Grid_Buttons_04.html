<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Parent Task",
        actualStart: "2018-01-15",
        actualEnd: "2018-03-10",
        children: [
          {
            id: "1_1",
            name: "Task",
            actualStart: "2018-01-15",
            actualEnd: "2018-01-25"
          },
          {
            id: "1_2",
            name: "Task",
            actualStart: "2018-01-20",
            actualEnd: "2018-02-04"
          },
          {
            id: "1_3",
            name: "Milestone",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-05"
          },
          {
            id: "1_4",
            name: "Parent Task",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-24",
            children: [
              {
                id: "1_4_1",
                name: "Task",
                actualStart: "2018-02-05",
                actualEnd: "2018-02-10"
              },
              {
                id: "1_4_2",
                name: "Task",
                actualStart: "2018-02-11",
                actualEnd: "2018-02-24"
              }
          ]},
          {
            id: "2",
            name: "Task",
            actualStart: "2018-02-05",
            actualEnd: "2018-03-10",
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // collapse the task "1_4"
    chart.collapseTask("1_4");

    // set the indent for nested labels in the second column
    chart.dataGrid().column(1).depthPaddingMultiplier(0);

    // enable buttons on the first column
    chart.dataGrid().column(0).collapseExpandButtons(true);

    // configure data grid buttons in all states
    var buttons = chart.dataGrid().buttons();
    buttons.width(30);
    buttons.background().fill(null);
    buttons.background().stroke(null);
    buttons.fontWeight(600);
    buttons.fontSize(16);
    buttons.fontFamily("Courier");
    buttons.cursor("default");

    // configure data grid buttons in the normal state
    buttons.normal().fontColor("#ef6c00");
    buttons.normal().content("[+]");

    // configure data grid buttons in the selected state
    buttons.selected().fontColor("#64b5f6");
    buttons.selected().content("[-]");

    // configure data grid buttons in the hover state
    buttons.hovered().fontColor("#ffa000");

    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-15");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
