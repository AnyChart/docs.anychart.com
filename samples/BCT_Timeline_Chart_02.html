<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Timeline Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-timeline.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/fonts/css/anychart-font.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var tasksData = [
      ["Task 1", Date.UTC(2004,0,4),  Date.UTC(2005,0,4)],
      ["Task 2", Date.UTC(2004,7,1), Date.UTC(2006,8,10)],
      ["Task 3", Date.UTC(2005,10,0),  Date.UTC(2006,11,0) ]
    ];

    var meetingsData = [
      [Date.UTC(2004,2,21), "Meeting 1"],
      [Date.UTC(2005,3,19), "Meeting 2"],
      [Date.UTC(2006,1,1), "Meeting 3"]
    ];

    var trainingsData = [
      [Date.UTC(2004, 5, 12), "Training 1",],
      [Date.UTC(2005, 5, 1),  "Training 2",],
      [Date.UTC(2006, 1, 26),"Training 3",]
    ];

    // create a chart
    var chart = anychart.timeline();

    // create a range series, set the data and name
    var tasksSeries = chart.range(tasksData);
    tasksSeries.name("Tasks");
    tasksSeries.height(50)

    // create the first moment series, set the data and name
    var meetingsSeries = chart.moment(meetingsData);
    meetingsSeries.name("Meetings");    

    // create the second moment series, set the data and name
    var trainingsSeries = chart.moment(trainingsData);
    trainingsSeries.name("Trainings");

    // set the container id
    chart.container('container');

    // initiate drawing the chart  
    chart.draw();
});
</script>
</body>
</html>
