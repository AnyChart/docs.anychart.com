<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ['January', 10000],
    ['February', 12000],
    {
      x: 'March',
      value: 18000,
      marker:{
        type:'star5',
        fill:'gold',
        size: 12},
      hoverMarker: {size: 22}
    },
    ['April', 11000],
    ['May', 9000]
  ]);

  // chart type
  var chart = anychart.lineChart();

  // title
  chart.title().text('Marker');

  // set axes titles
  chart.xAxis().title().text('Sales');
  chart.yAxis().title().text('Month');

  // set data
  chart.spline(data);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
