<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    {
      x: "March",
      value: 18000,
      marker:{
enabled: true,
type:"star5",
fill:"gold",
size: 12},
      hoverMarker: {size: 22}
    },
    ["April", 11000],
    ["May", 9000]
  ]);

  // chart type
  var chart = anychart.line();

  // title
  chart.title("Marker");


  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");

  // set data
  chart.spline(data);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
