<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create a data set
  var data = anychart.data.set([
    ["Winter", 12000, 12000, 10000],
    ["Spring", 13000, 12000, 17000],
    ["Summer", 25000, 15000, 19000],
    ["Autumn", 16000, 16000, 16000]
  ]);

  // map the data
  var seriesData_1 = data.mapAs({x: [0], value: [1]});
  var seriesData_2 = data.mapAs({x: [0], value: [2]});
  var seriesData_3 = data.mapAs({x: [0], value: [3]});

  // create a chart
  var chart = anychart.area();

  // enable the percent stacking mode
  var yScale = chart.yScale();
  yScale.stackMode("percent");

  // set the titles of the axes
  var xAxis = chart.xAxis();
  xAxis.title("Season");
  var yAxis = chart.yAxis();
  yAxis.title("Sales, %");

  // configure labels on the Y-axis
  yAxis.labels().textFormatter("{%Value}%");

  // create spline area series, set the data and names
  var series1 = chart.splineArea(seriesData_1);
  series1.name("Sales in 2009");
  var series2 = chart.splineArea(seriesData_2);
  series2.name("Sales in 2010");
  var series3 = chart.splineArea(seriesData_3);
  series3.name("Sales in 2011");

  // set the chart title
  chart.title("Percent Stacked Spline Area Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
