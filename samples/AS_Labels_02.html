<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Labels 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var stage = anychart.graphics.create("container");
  
  var chart = anychart.pie([
    {x: "Product A", value: "9000"},
    {x: "Product B", value: "5000"},
    {x: "Product C", value: "1400"},
    {x: "Product D", value: "590"},
    {x: "Product E", value: "8813"}
  ]);
  
  var image = stage.image("//static.anychart.com/images/logo_anychart.gif");
  image.y(15);
  image.x(25);
  image.width(50);
  image.height(50);
  image.zIndex(chart.zIndex() + 1);

  chart.tooltip(false);
  chart.fill("aquastyle");
  var labels = chart.labels();
  labels.position("outside");
  
  chart.legend(false);

  chart.container(stage);
  chart.draw();
});
</script>
</body>
</html>
