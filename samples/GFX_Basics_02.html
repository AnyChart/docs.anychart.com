<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://cdn.anychart.com/releases/8.0.0/js/graphics.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
<script x-export="stage">

// create a stage
stage = acgraph.create("container");

// draw a circle
stage.circle(200, 250, 100);

// create a square behind the Deathly Hallows symbol
stage.rect(25, 50, 350, 300);

// draw a triangle
stage.path().moveTo(25, 350)
            .lineTo(200, 50)
            .lineTo(375, 350)
            .close();
            
// draw a wand in the middle
stage.path().moveTo(200,50)
            .lineTo(200,350);
                
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
