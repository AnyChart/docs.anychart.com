<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX Basics 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/js/7.12.0/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
// create a stage
var stage = acgraph.create("container");

// draw a circle
stage.circle(200, 250, 100);

// create a square behind the Deathly Hallows symbol
stage.rect(25, 50, 350, 300);

// draw a triangle
stage.path().moveTo(25, 350)
    .lineTo(200, 50)
    .lineTo(375, 350)
    .close();
    
// draw a wand in the middle
stage.path().moveTo(200,50)
    .lineTo(200,350);
</script>
</body>
</html>
