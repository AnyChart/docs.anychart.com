<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="PERT Data 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
      {id: "1", duration: 1, name: "A"},
      {id: "2", duration: 3, name: "B"},
      {id: "3", duration: 1, name: "D"},
      {id: "4", duration: 2, name: "AD"},
      {id: "5", duration: 2, name: "BC"}
    ];


    var deps = [
     {from: '1', to: '4'},
     {from: '3', to: '4'},
     {from: '2', to: '5'},
     {from: '3', to: '5'}
    ];

    var chart = anychart.pert();
    chart.data(data, "asTree", deps);

    chart.title("Nodes and Connections Set Separately");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
