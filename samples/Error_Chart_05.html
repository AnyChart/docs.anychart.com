<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.scatter();

  var series = chart.marker([
    [1, 3.4],
    [2, 4.1],
    [3, 4.5],
    [4, 4.7],
    [5, 5.2],
    [6, 5.67],
    [7, 5.89],
    [8, 6.9],
    [9, 9.14],
    [10, 15.78]
  ]);

  series.size(4);
  series.hoverSize(5);

  var error = series.error();
  error.xLowerError("1%");
  error.xUpperError("6%");
  error.valueUpperError("2%");
  error.valueLowerError("4%");

  chart.title("Ice-sheet dynamics");

  var xAxis = chart.xAxis();
  xAxis.title("Distance (mm)");
  var yAxis = chart.yAxis();
  yAxis.title("Hours");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
