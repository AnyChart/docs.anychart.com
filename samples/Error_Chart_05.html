<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var chart = anychart.scatter();

  //set container id for the chart
  chart.container('container');

  var series = chart.line([
    [10, 140],
    [20, 177],
    [30, 154],
    [50, 165],
    [60, 189],
    [70, 69],
    [80, 120],
    [90, 135]
  ]);


  series.error().xUpperError(5);
  series.error().xLowerError('7%');

  chart.title('Scatter Chart With Error Bars For The Y value');
  chart.yScale().minimum(0);

  //initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
