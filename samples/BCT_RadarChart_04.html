<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  stage = acgraph.create('container');

  // data for chart
  var dataSet = anychart.data.set([
    ["New Zealand",  26],
    ["Australia",    24],
    ["France",       22],
    ["South Africa", 14],
    ["Samoa",        8]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Rugby World Cup Overall Record 1987-2003 W Top 5 country');

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  // set background color
  chart.background()
    .enabled(true)
    .fill('white');

  // fill set
  var fillSettings = {
    keys: ['.35 white', '.9 gray'],
    angle: -135,
    mode: chart.bounds()
  };

  // apply fill set
  chart.grid(0).oddFill(fillSettings).evenFill(fillSettings).stroke('black');
  chart.grid(1).oddFill(null).evenFill(null).stroke('black');

  // set data and adjust visualisation
  chart.line(dataSet).markers().enabled(true);
  
  // draw chart
  chart.container(stage).draw();
});
</script>
</body>
</html>
