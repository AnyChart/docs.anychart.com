<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Tuning Axes Visualization");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  var xAxis = chart.xAxis();
  xAxis.stroke({
    // set colors position
    keys: [".2 red", ".4 darkred", "0.6 blue", "0.8 green"],
    // set angle of colors drawing
    angle: -25,
    // set thickness
    thickness: 4
  });

  yAxis.stroke({
    // makes stroke dashed
    dash: "7 3",
    // set stroke thickness
    thickness: 2,
    // set stroke color
    color: "#9900FF"
  });

  // set data and type of series
  var series = chart.line([
    {x: "Administration", value:22},
    {x: "Sales", value:34},
    {x: "Marketing", value:16},
    {x: "Research", value:12},
    {x: "Support", value:38},
    {x: "Development", value:47}
  ]);
  
  series.name("Distribution");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
