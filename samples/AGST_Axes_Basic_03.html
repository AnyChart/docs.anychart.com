<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ['P1', 16, 20],
    ['P2', 12, 18],
    ['P3', 19, 14],
    ['P4', 17, 20],
    ['P5', 11, 18],
    ['P6', 14, 14],
    ['P7', 13, 20],
    ['P8', 10, 18],
    ['P9', 15, 14]
  ]);

  // data remapping
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.columnChart();

  // set scale minimum
  chart.yScale().minimum(0);

  chart.title().text('Normal labels');

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  // disabling stagger mode
  chart.yAxis().staggerMode(false);
  chart.xAxis().staggerMode(false);

  chart.container('container').draw();
});
</script>
</body>
</html>
