<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 19, 14],
    ["P4", 17, 20],
    ["P5", 11, 18],
    ["P6", 14, 14],
    ["P7", 13, 20],
    ["P8", 10, 18],
    ["P9", 15, 14]
  ]);

  // data remapping
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.columnChart();

  // set scale minimum
  var yScale = chart.yScale();
  yScale.minimum(0);

  chart.title("Normal labels");

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  // disabling stagger mode
  var yAxis = chart.yAxis();
  yAxis.staggerMode(false);
  var xAxis = chart.xAxis();
  xAxis.staggerMode(false);

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
