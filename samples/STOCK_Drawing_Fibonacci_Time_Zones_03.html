<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Drawing Fibonacci Time Zones 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Fibonacci Time Zones annotation and configure its visual settings
    fibonacciTimezones1 = controller.fibonacciTimezones({
xAnchor: "2006-07-30",
valueAnchor: 17.24,
secondXAnchor: "2007-01-07",
secondValueAnchor: 28.92,
hoverTrend: "#0000FF",
hoverStroke: "#FF0000",
selectTrend: "2 #0000FF",
selectStroke: "2 #FF0000"        
    });

    // create the second Fibonacci Time Zones annotation
    fibonacciTimezones2 = controller.fibonacciTimezones();

    // set the position of the second annotation
    fibonacciTimezones2.xAnchor("2004-01-11");
    fibonacciTimezones2.valueAnchor(29.13);
    fibonacciTimezones2.secondXAnchor("2004-06-06");
    fibonacciTimezones2.secondValueAnchor(23.82);
     
    // configure the visual settings of the second annotation
    fibonacciTimezones2.stroke("#2196F3", 2, "10 2");

    // set the chart title
    chart.title("Fibonacci Time Zones: Visual Settings");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
