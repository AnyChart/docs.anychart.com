<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js" data-export="true"></script>

	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Fibonacci Time Zones annotation and configure its visual settings
    var fibonacciTimezones1 = controller.fibonacciTimezones({
        xAnchor: "2006-07-30",
        valueAnchor: 17.24,
        secondXAnchor: "2007-01-07",
        secondValueAnchor: 28.92,
        normal: {
            labels: {fontColor: "#ff0000"}
        },
        hovered: {
            stroke: "2 #ff0000",
            trend: "2 #0000ff",
            labels: {fontColor: "#ff0000"}
        },
        selected: {
            stroke: "4 #ff0000", 
            trend: "4 #0000ff",
            labels: {fontColor: "#ff0000"}
        }     
    });

    // create the second Fibonacci Time Zones annotation
    var fibonacciTimezones2 = controller.fibonacciTimezones();

    // set the position of the second annotation
    fibonacciTimezones2.xAnchor("2004-01-11");
    fibonacciTimezones2.valueAnchor(29.13);
    fibonacciTimezones2.secondXAnchor("2004-06-06");
    fibonacciTimezones2.secondValueAnchor(23.82);
     
    // configure the visual settings of the second annotation
    fibonacciTimezones2.normal().labels().fontColor("#00b300");
    fibonacciTimezones2.normal().stroke("#006600", 1, "10 2");
    fibonacciTimezones2.hovered().stroke("#00b300", 2, "10 2");
    fibonacciTimezones2.selected().stroke("#00b300", 4, "10 2");

    // set the chart title
    chart.title("Fibonacci Time Zones: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
