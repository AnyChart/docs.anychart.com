<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Basic 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label><input onclick="legendLayout('horizontal')" type="radio" name="mode" checked>Horizontal</label>
<label><input onclick="legendLayout('horizontal-expandable')" type="radio" name="mode">Horizontal-Expandable</label>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "A", value: 1},
      {x: "B", value: 1},
      {x: "C", value: 1},
      {x: "D", value: 1},
      {x: "E", value: 1},
      {x: "F", value: 1},
      {x: "G", value: 1},
      {x: "H", value: 1},
      {x: "I", value: 1},
      {x: "J", value: 1},
      {x: "K", value: 1},
      {x: "L", value: 1},
      {x: "M", value: 1},
      {x: "N", value: 1},
      {x: "O", value: 1},
      {x: "P", value: 1},
      {x: "Q", value: 1},
      {x: "R", value: 1},
      {x: "S", value: 1},
      {x: "T", value: 1},
      {x: "U", value: 1},
      {x: "V", value: 1},
      {x: "W", value: 1},
      {x: "X", value: 1},
      {x: "Y", value: 1},
      {x: "Z", value: 1},
    ];

    // create a chart and set the data
    chart = anychart.pie(data);

    // set the chart title
    chart.title("Legend: Layout");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the legend layout
function legendLayout(layout) {
  chart.legend().itemsLayout(layout);
}
</script>
</body>
</html>
