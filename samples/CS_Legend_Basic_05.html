<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Basic 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label><input onclick="legendLayout('horizontal')" type="radio" name="layout" checked>Horizontal</label>
<label><input onclick="legendLayout('horizontal-expandable')" type="radio" name="layout">Horizontal-Expandable</label>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "John Doe", value: 1},
      {x: "Richard Roe", value: 1},
      {x: "Larry Loe", value: 1},
      {x: "Marta Moe", value: 1},
      {x: "Jane Poe", value: 1},
      {x: "Norma Noe", value: 1},
      {x: "William Woe", value: 1}
    ];

    // create a chart and set the data
    chart = anychart.pie(data);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Legend: Layout = " +
                  chart.legend().itemsLayout());
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the layout of the legend
function legendLayout(layout) {
  chart.legend().itemsLayout(layout);
}
</script>
</body>
</html>
