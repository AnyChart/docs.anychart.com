<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Titles 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ];
  
  // set chart type
  var chart = anychart.column(data);
  
  // adjust chart settings
  var title = chart.title();
  // enable title
  title.enabled(true);
  // set padding
  title.padding(5);
  // set title text
  title.text("Sales Performance");
  // settings for title background
  var titleBackground = chart.title().background();
  // enable background
  titleBackground.enabled(true);
  // set background inner color
  titleBackground.fill("#FFD700");
  // set background border
  titleBackground.stroke("#D8D8D8");
  // set type of background corners
  titleBackground.cornerType("round");
  // set corners size
  titleBackground.corners(10);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
