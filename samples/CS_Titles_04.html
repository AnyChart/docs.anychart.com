<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ];
  
  // set chart type
  chart = anychart.column(data);
  
  // adjust chart settings
  var title = chart.title();
  // enable title
  title.enabled(true);
  // set padding
  title.padding(5);
  // set title text
  title.text("Sales Performance");
  // settings for title background
  var titleBackground = chart.title().background();
  // enable background
  titleBackground.enabled(true);
  // set background inner color
  titleBackground.fill("#FFD700");
  // set background border
  titleBackground.stroke("#D8D8D8");
  // set type of background corners
  titleBackground.cornerType("round");
  // set corners size
  titleBackground.corners(10);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
