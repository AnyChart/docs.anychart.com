<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
        // create a chart
        chart = anychart.line();

        // enable the scroller
        chart.xScroller(true);

        var xZoom = chart.xZoom();

        // zoom to a number of points.
        xZoom.setToPointsCount(6);

        var startRatio = xZoom.getStartRatio();
        var endRatio = xZoom.getEndRatio();

        // get the limits ratio
        chart.title("The chart shows the part from " + startRatio + " and ends " + endRatio);


        //create series
        var series = chart.line(getData());
        series.name("Total support requests");

        chart.xAxis().title("Hours");
        chart.yAxis().title("Support requests");
        chart.title("Amount of support requests by hours");

        chart.container("container");
        chart.draw();
    });

// get data function
function getData(){
    return [
        ["00:00", 10],
        ["01:00", 4],
        ["02:00", 17],
        ["03:00", 20],
        ["04:00", 20],
        ["05:00", 16],
        ["06:00", 35],
        ["07:00", 6],
        ["08:00", 15],
        ["09:00", 19],
        ["10:00", 25],
        ["11:00", 34],
        ["12:00", 42],
        ["13:00", 14],
        ["14:00", 50],
        ["15:00", 25],
        ["16:00", 34],
        ["17:00", 40],
        ["18:00", 64],
        ["19:00", 48],
        ["20:00", 22],
        ["21:00", 37],
        ["22:00", 53],
        ["23:00", 62]
    ];
}</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
