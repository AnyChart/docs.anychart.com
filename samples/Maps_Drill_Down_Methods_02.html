<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Drill Down Methods 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/7.14.0/Maps/Map_Projections

    worldDataSet = anychart.data.set([
{id: "US", name: "USA", value: "A1"}
    ]);

    usaDataSet = anychart.data.set([
{"id": "US.TX", "value": 23}
    ]);

    txMap = anychart.map();
    txMap.geoData(anychart.maps["texas"]);

    usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);
    usaSeries = usaMap.choropleth(usaDataSet);

    var chart = anychart.map();
    chart.geoData(anychart.maps.world);
    worldSeries = chart.choropleth(worldDataSet);
    chart.title("Click at the title to get one level up");

    // title setting
    txTitle = txMap.title("Click at the title to get one level up");
    usaTitle = usaMap.title("Click at the title to get one level up");

    chart.container("container");
    chart.draw();

    // set drill down
    worldSeries.listen("pointClick", function(e) {
// Drill down to specified map.
chart.drillTo(e.point.get("id"), usaMap);
    });

    usaSeries.listen("pointClick", function(e) {
// Drill down to specified map.
chart.drillTo(e.point.get("id"), txMap);
    });

    // set drill up
    txTitle.listen("click", function(e){
txMap.drillUp();
    });

    usaTitle.listen("click", function(e){
usaMap.drillUp();
    });
});
</script>
</body>
</html>
