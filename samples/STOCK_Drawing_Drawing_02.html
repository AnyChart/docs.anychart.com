<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Drawing Drawing 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        select {
            margin: 10px 0 0 10px;
        }
        button {
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<select id="typeSelect" onclick="create()">
    <option value="default" selected disabled>Annotation Type</option>
    <option value="andrews-pitchfork">Andrews' Pitchfork</option>
    <option value="ellipse">Ellipse</option>
    <option value="fibonacci-arc">Fibonacci Arc</option>
    <option value="fibonacci-fan">Fibonacci Fan</option>
    <option value="fibonacci-retracement">Fibonacci Retracement</option>
    <option value="fibonacci-timezones">Fibonacci Time Zones</option>  
    <option value="horizontal-line">Horizontal Line</option> 
    <option value="infinite-line">Infinite Line</option>
    <option value="line">Line Segment</option>
    <option value="marker">Marker</option>  
    <option value="ray">Ray</option>
    <option value="rectangle">Rectangle</option>
    <option value="trend-channel">Trend Channel</option>
    <option value="triangle">Triangle</option>
    <option value="vertical-line">Vertical Line</option>
</select>
<button id="cancelButton" onclick="cancel()">Cancel Drawing</button>
<button onclick="removeAll()">Remove All</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // set the chart title
    chart.title("Canceling Drawing");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // reset the select list to the first option
    chart.listen("annotationDrawingFinish", function(){
      document.getElementById("typeSelect").value = "default";
    });    
});

// create annotations
function create(){
  var select = document.getElementById("typeSelect");
  plot.annotations().startDrawing(select.value);
};

// cancel drawing
function cancel(){
  plot.annotations().cancelDrawing();
  // reset the select list to the first option
  document.getElementById("typeSelect").value = "default";
};

// remove all annotations
function removeAll(){
  plot.annotations().removeAllAnnotations();
};
</script>
</body>
</html>
