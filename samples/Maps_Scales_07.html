<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Scales 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // This sample uses 3rd party proj4 component
  // that makes it possible to set coordinates
  // for the points and labels on the map and
  // required for custom projections and grid labels formatting.
  // See https://docs.anychart.com/Maps/Map_Projections
  
  var data = [
    {'id': 'AU.WA', 'value': 320},
    {'id': 'AU.JB', 'value': 270},
    {'id': 'AU.NS', 'value': 240},
    {'id': 'AU.VI', 'value': 75}, 
    {'id': 'AU.NT', 'value': 130},
    {'id': 'AU.TS', 'value': 190},
    {'id': 'AU.CT', 'value': 100},
    {'id': 'AU.SA', 'value': 280},
    {'id': 'AU.QL', 'value': 220} 
  ];

  // create map
  var map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the title and its preferences
  map.title("Blended progression with Linear Color Scale");

  // set the series
  var series = map.choropleth(data);

  // stroke disable
  series.stroke("2 white 0");  
  
  // set the colors and ranges for the scale
  series.colorScale(anychart.scales.linearColor());

  //set the single hue progression
  var colors = anychart.color.blendedHueProgression('#C8F672', '#273813');
  
  // define the colors 
  series.colorScale().colors(colors);

  // enable the colorRange
  map.colorRange(true);

  // set the container
  map.container('container');
  map.draw();
});
</script>
</body>
</html>
