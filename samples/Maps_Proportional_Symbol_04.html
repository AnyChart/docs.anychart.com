<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Proportional Symbol 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    // create data set
    var data = [
{'id': 'AU.NS', 'size': 7565500, 'x':6803, 'value': -1537},
{'id': 'AU.NT', 'size': 243700, 'x':5997, 'value': -453},
{'id': 'AU.WA', 'size': 2565600, 'x':515, 'value': -687},
{'id': 'AU.SA', 'size': 1682600, 'x':5793, 'value': -1551},
{'id': 'AU.VI', 'size': 5866300, 'x':6562, 'value': -605},
{'id': 'AU.QL', 'size': 4750500, 'x':6685, 'value': -1790},
{'id': 'AU.TS', 'size': 514700, 'x':6270, 'value': -1933}
    ];

    // create map chart
    var map = anychart.map();

    // set geodata using https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js
    map.geoData(anychart.maps.australia);

    //create bubble series
    var series = map.bubble(data);

    // set container id for the chart
    map.container('container');

    // initiate chart drawing
    map.draw();
});
</script>
</body>
</html>
