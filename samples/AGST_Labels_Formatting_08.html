<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

  stage = anychart.graphics.create("container");

  // chart with labels inside
  labelsInside = anychart.scatter();

  // setting data
  line = labelsInside.line([
    [-4, 16],
    [-2, 20],
    [-1, 15],
    [2, 20],
    [3, 18],
    [4, 16]
  ]);
  line.tooltip(false);

  labelsInside.title("Labels Inside");
  innerBackground = labelsInside.background();
  innerBackground.stroke("#CCCCCC");

  // adjusting scales
  innerXTicks = labelsInside.xScale().ticks();
  innerXTicks.interval(1);

  // setting labels a bit higher and adjusting its values
  innerLabels = labelsInside.xAxis().labels();
  innerLabels.offsetY(-30);

  // disabling labels for y axis
  labelsInside.yAxis(false);

  labelsInside.container(stage);
  labelsInside.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
