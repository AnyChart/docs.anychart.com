<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var stage = anychart.graphics.create("container");

  // chart with labels inside
  labelsInside = anychart.scatter();

  // setting data
  line = labelsInside.line([
    [-4, 16],
    [-2, 20],
    [-1, 15],
    [2, 20],
    [3, 18],
    [4, 16]
  ]);
  line.tooltip(false);

  labelsInside.title("Labels Inside");
  innerBackground = labelsInside.background();
  innerBackground.stroke("#CCCCCC");

  // adjusting scales
  innerXTicks = labelsInside.xScale().ticks();
  innerXTicks.interval(1);

  // setting labels a bit higher and adjusting its values
  innerLabels = labelsInside.xAxis().labels();
  innerLabels.offsetY(-30);

  // disabling labels for y axis
  labelsInside.yAxis(false);

  labelsInside.container(stage);
  labelsInside.draw();
});
</script>
</body>
</html>
