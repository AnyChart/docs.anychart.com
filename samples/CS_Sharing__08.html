<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <script src="http://cdn.anychart.com/csv-data/ixic-daily-short.js"></script>
    <script src="http://cdn.anychart.com/csv-data/gspc-daily-short.js"></script>
    <script src="http://cdn.anychart.com/csv-data/msft-daily-short.js"></script>
    <script src="http://cdn.anychart.com/csv-data/orcl-daily-short.js"></script>
    <script src="http://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    <script src="http://cdn.anychart.com/csv-data/ibm-daily-short.js"></script>
    <script src="../anychart-bundle.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">

    anychart.onDocumentReady(function() {  
// The data that have been used for this sample can be taken from the CDN
// http://cdn.anychart.com/csv-data/dji_daily_short.js
// http://cdn.anychart.com/csv-data/ixic-daily-short.js
// http://cdn.anychart.com/csv-data/gspc-daily-short.js
// http://cdn.anychart.com/csv-data/msft-daily-short.js
// http://cdn.anychart.com/csv-data/orcl-daily-short.js
// http://cdn.anychart.com/csv-data/csco-daily-short.js
// http://cdn.anychart.com/csv-data/ibm-daily-short.js

// create data tables on loaded data
var djiDataTable = anychart.data.table();
djiDataTable.addData(get_dji_daily_short_data());

var ixicDataTable = anychart.data.table();
ixicDataTable.addData(get_ixic_daily_short_data());

var gspcDataTable = anychart.data.table();
gspcDataTable.addData(get_gspc_daily_short_data());

var msftDataTable = anychart.data.table();
msftDataTable.addData(get_msft_daily_short_data());

var orclDataTable = anychart.data.table();
orclDataTable.addData(get_orcl_daily_short_data());

var cscoDataTable = anychart.data.table();
cscoDataTable.addData(get_csco_daily_short_data());

var ibmDataTable = anychart.data.table();
ibmDataTable.addData(get_ibm_daily_short_data());

// create stock chart
chart = anychart.stock();

// create plot on the chart
var plot = chart.plot(0);
plot.yScale('log');

// create plot series with mapped data
plot.spline(ixicDataTable.mapAs({'value': 4})).name('IXIC');
plot.spline(gspcDataTable.mapAs({'value': 4})).name('GSPC');
plot.spline(msftDataTable.mapAs({'value': 4})).name('MSFT');
plot.spline(orclDataTable.mapAs({'value': 4})).name('ORCL');
plot.spline(cscoDataTable.mapAs({'value': 4})).name('CSCO');
plot.spline(ibmDataTable.mapAs({'value': 4})).name('IBM');

// create scroller series with mapped data
chart.scroller().line(djiDataTable.mapAs({'value': 4}));

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();

// create range picker
rangePicker = anychart.ui.rangePicker();
// init range picker
rangePicker.render(chart);

// create range selector
rangeSelector = anychart.ui.rangeSelector();
// init range selector
rangeSelector.render(chart);

createButton("Facebook");
createButton("Twitter");
createButton("LinkedIn");
createButton("Pinterest");
});


function createButton(name){
    var container = $('#container');        

    var imageSrc, clickCallback, topOffset;
    switch (name) {
        case "Facebook":
            imageSrc = 'http://static.anychart.com/images/fbicon.png';
            clickCallback = chart.shareWithFacebook;
            topOffset = 50;
            break;
        case "Twitter":
            imageSrc = 'http://static.anychart.com/images/twicon.png';
            clickCallback = chart.shareWithTwitter;
            topOffset = 85;
            break;
        case "LinkedIn":
            imageSrc = 'http://static.anychart.com/images/linkicon.png';
            clickCallback = chart.shareWithLinkedIn;
            topOffset = 120;
            break;
        case "Pinterest":
            imageSrc = 'http://static.anychart.com/images/pinicon.png';
            clickCallback = chart.shareWithPinterest;
            topOffset = 155;
            break;
    }
    var button = $('<img/>');
    button.click(function() {
        clickCallback.call(chart);
    });
    button.attr("src", imageSrc);
        
    button.css('right', 50)
        .css('top', topOffset)
        .css('z-index', 1000)
        .css('position', 'absolute')
        .css("cursor", "pointer");

    button.attr("width", "25");
    button.attr("height", "25");
    container.append(button);        
};

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
