<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Labels 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create a chart
  var chart = anychart.column([
    {x: "Thesis",     value: 1770}, 
    {x: "Antithesis", value: 1807}, 
    {x: "Synthesis",  value: 1831}
  ]);

  // set labels position
  labels = chart.getSeries(0).labels();
  labels.enabled(true);
  labels.position("TopCenter");
  labels.anchor("Left");
  labels.offsetY(-10);
  labels.rotation(-90);

  // set title
  chart.title("Labels position");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
