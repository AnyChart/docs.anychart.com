<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

	// set data and chart type
	var chart = anychart.bar3d();
	chart.bar([
		["Department Stores",         637166],
		["Discount Stores",           721630],
		["Men's/Women's Stores",      148662],
		["Juvenile Specialty Stores", 78662],
		["All other outlets",         90000]
	]);

	chart.title("Depth");
	chart.zDepth(40);
	chart.zAngle(20);

    // enabled grids
    chart.grid(0).enabled(true);
    chart.grid(1).enabled(true).layout("horizontal");		

	// draw
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
