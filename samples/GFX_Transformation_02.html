<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

triangle = stage.triangleUp(110, 95, 80);

transformedTriangle = stage.triangleUp(110, 95, 80);

transformedTriangle.fill("#80461b");

// transform the triangle
transformedTriangle.setPosition(250, 15);
transformedTriangle.rotate(45, 300, 15);
transformedTriangle.scale(1.5, 0.5, 0, 50);
</script>
