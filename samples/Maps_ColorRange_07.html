<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps ColorRange 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // This sample uses 3rd party proj4 component
  // that makes it possible to set coordinates
  // for the points and labels on the map and
  // required for custom projections and grid labels formatting.
  // See https://docs.anychart.com/Maps/Map_Projections

  var data = [
    {'id': 'AU.WA', 'value': 300},
    {'id': 'AU.JB', 'value': 270},
    {'id': 'AU.NS', 'value': 240},
    {'id': 'AU.VI', 'value': 75},
    {'id': 'AU.NT', 'value': 130},
    {'id': 'AU.TS', 'value': 190},
    {'id': 'AU.CT', 'value': 100},
    {'id': 'AU.SA', 'value': 280},
    {'id': 'AU.QL', 'value': 220}
  ];

  // create map
  var map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 18px;">Set Padding</span>');

  // set the series
  var series = map.choropleth(data);

  // set the colors and ranges for the scale
  series.colorScale(anychart.scales.linearColor());

  //set the single hue progression
  var colors = anychart.color.singleHueProgression('#0068BC');

  // define the colors
  series.colorScale().colors(colors);

  // create and enable the colorRange
  var colorRange = map.colorRange();
  colorRange.enabled(true);

  // put the colorRange to the right from the map
  colorRange.orientation('right');

  // set the colorRange length
  colorRange.padding(0, 100, 0, -100);

  // set the container
  map.container('container');
  map.draw();
  });
</script>
</body>
</html>
