<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <script x-export="map">
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    // create data set
    var data = [
        {'id': 'AU.NS', 'size': 7565500},
        {'id': 'AU.NT', 'size': 243700},
        {'id': 'AU.WA', 'size': 2565600},
        {'id': 'AU.SA', 'size': 1682600},
        {'id': 'AU.VI', 'size': 5866300},
        {'id': 'AU.QL', 'size': 4750500},
        {'id': 'AU.TS', 'size': 514700}
    ];

    // create map chart
    map = anychart.map();

    // set geodata using https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
    map.geoData(anychart.maps.australia);

    // create bubble series
    var series = map.bubble(data);

    // changes the fill and hoverFill colors
    series.fill("#90caf9");
    series.hovered().fill("#b3e5fc");
    series.labels().fontColor("#0277bd");
    series.hovered().labels().fontColor("#01579b");

    // changes the stroke and hoverStroke colors
    series.stroke("#64b5f6");
    series.hovered().stroke("#81d4fa");

    // sets the select colors
    series.selected().stroke("#546e7a");
    series.selected().fill("#78909c");
    series.selected().labels().fontColor("#263238");

    // set the maximum size of the bubble
    map.maxBubbleSize(35);

    // set the minimum size of the bubble
    map.minBubbleSize(10);

    // set container id for the chart
    map.container('container');

    // initiate chart drawing
    map.draw();
});
</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
