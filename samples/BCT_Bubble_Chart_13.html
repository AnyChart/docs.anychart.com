<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1, 14, 2, 24, 2, 34, 2, 42, 2, 50, 2],
    [2, 19, 2, 26, 1, 39, 2, 45, 2, 61, 2],
    [3, 27, 3, 38, 3, 35, 2, 41, 2, 58, 2]
  ]);

  // map data for the each series
  var seriesData_1 = data.mapAs({x: [0], value: [1], size:[2]});
  var seriesData_2 = data.mapAs({x: [0], value: [3], size:[4]});
  var seriesData_3 = data.mapAs({x: [0], value: [5], size:[6]});
  var seriesData_4 = data.mapAs({x: [0], value: [7], size:[8]});
  var seriesData_5 = data.mapAs({x: [0], value: [9], size:[10]});

  // chart type
  chart = anychart.scatter();

  // chart title
  chart.title("Hatches");

  // set series data and adjust hatch
  var series1 = chart.bubble(seriesData_1);
  series1.hatchFill("diagonalcross");
  series1.color("#EEEEEE");

  // set series data and adjust hatch
  var series2 = chart.bubble(seriesData_2);
  series2.color("#EEEEEE");
  series2.hatchFill("diagonalbrick");

  // set series data and adjust hatch
  var series3 = chart.bubble(seriesData_3);
  series3.color("#EEEEEE");
  series3.hatchFill("zigzag");

  // set series data and adjust hatch
  var series4 = chart.bubble(seriesData_4);
  series4.color("#EEEEEE");
  series4.hatchFill("checkerboard");

  // set series data and adjust hatch
  var series5 = chart.bubble(seriesData_5);
  series5.color("#EEEEEE");
  series5.hatchFill("percent30");

  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);
      
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
