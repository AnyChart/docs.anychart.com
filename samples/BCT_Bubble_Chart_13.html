<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.lineChart();

    // set title
    chart.title().text('Markers');

    // set axes titles
    chart.xAxis().title().text('Products');
    chart.yAxis().title().text('Sales');

    // set data
    chart.bubble([
        {x: "Product A", y: 437, size: 6},
		{x: "Product B", y: 172, size: 14, marker: {
            enabled: true, 
            type: 'star5', 
            fill: 'gold', 
            position: 'centerTop', 
            size: 10
        }, hoverMarker: {
            size: 18
        }},        
        {x: "Product C", y: 548, size: 10}
    ]).minimumSize(10).maximumSize(30);

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
