<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "removeButton" onclick="removeRow()">Remove Last Row</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 12000],
      ["February", 15000],
      ["March", 16000],
      ["April", 15000],
      ["May", 14000]
    ];
  
    // create a data set
    dataSet = anychart.data.set(data);

    // map the data
    var mapping = dataSet.mapAs({x: 0, value: 1});

    // create a chart
    var chart = anychart.column();

    // create a series and set the data
    var series = chart.column(mapping);
    // set the chart title
    chart.title("Data Sets: Removing");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// remove the last row
function removeRow() {
  dataSet.remove(dataSet.getRowsCount() - 1);
};
</script>
</body>
</html>
