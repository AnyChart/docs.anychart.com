<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Tag Cloud Chart 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage
    var stage = anychart.graphics.create("container");

    // create data   
    var data = [
{x: "learning", value: 100},
{x: "includes", value: 10},
{x: "lists", value: 10},
{x: "meaning", value: 1},
{x: "useful", value: 1},
{x: "different", value: 1},
{x: "grammar", value: 1},
{x: "teaching", value: 1},
{x: "example", value: 1},
{x: "thing", value: 1},
    ];

    // set the position and data for the first tag cloud
    var tagCloud1 = anychart.tagCloud(data);
    tagCloud1.title("Linear Scale (Default)");
    tagCloud1.bounds(0, 0, "50%", "100%");
    //set the chart container
    tagCloud1.container(stage)
    //initiate drawing the chart 
    tagCloud1.draw(); 

    // set the position and data for the second tag cloud
    var tagCloud2 = anychart.tagCloud(data);
    tagCloud2.title("Logarithmic Scale");
    tagCloud2.bounds("50%", 0, "50%", "100%");
    /* create a logarithmic scale and set it
    as the value scale of the chart */
    tagCloud2.scale(anychart.scales.log());
    //set the chart container
    tagCloud2.container(stage)
    //initiate drawing the chart 
    tagCloud2.draw();  
});
</script>
</body>
</html>
