<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // all data
  var data = anychart.data.set([
    [2000, 1100, 1000, 1500, 700,  600,  900],
    [2001, 880,  950,  1300, 800,  700,  1200],
    [2002, 1100, 800,  1000, 900,  1500, 1000],
    [2003, 1500, 1000, 1050, 770,  1200, 1100],
    [2004, 921,  890,  1500, 930,  1300, 1200],
    [2005, 1000, 1000, 1330, 1350, 900,  1370],
    [2006, 1400, 800,  950,  1200, 1700, 1050]
  ]);

  // set data for each series
  chart.marker(data.mapAs({x: [0], value: [1]}));
  chart.marker(data.mapAs({x: [0], value: [2]}));
  chart.marker(data.mapAs({x: [0], value: [3]}));
  chart.marker(data.mapAs({x: [0], value: [4]}));
  chart.marker(data.mapAs({x: [0], value: [5]}));
  chart.marker(data.mapAs({x: [0], value: [6]}));
  
  // chart title
  chart.title("Multi-Series Marker Chart");
  
  // draw axes and set titles
  var xAxis = chart.xAxis();
  xAxis.title("Year");
  var yAxis = chart.yAxis();
  yAxis.title("Box office");

  var xScale = chart.xScale();
  xScale.minimum(1999);
  xScale.maximum(2007);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
