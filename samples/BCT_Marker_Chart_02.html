<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.cartesian();

  // all data
  var data = anychart.data.set([
    [2000, 1100],
    [2001, 880],
    [2002, 1100],
    [2003, 1500],
    [2004, 921],
    [2005, 1000],
    [2006, 1400]
  ]);

  // set data for each series
  series = chart.marker(data.mapAs({x: [0], value: [1]}));

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "byX"});

  // set marker size
  series.size(10);
  series.hoverSize(15);
  series.selectSize(15);

  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // chart title
  chart.title("Marker Chart with marker size adjusted");
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
