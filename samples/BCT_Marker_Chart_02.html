<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Marker Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/develop/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data
  var data = [  
      ["2000", 1100],
      ["2001", 880],
      ["2002", 1100],
      ["2003", 1500],
      ["2004", 921],
      ["2005", 1000],
      ["2006", 1400]
  ];

  // create a chart
  var chart = anychart.cartesian();

  // set the interactivity mode
  chart.interactivity().hoverMode("by-x");

  // create a marker series and set the data
  var series = chart.marker(data);

  // set the size of markers
  series.normal().size(10);
  series.hovered().size(15);
  series.selected().size(15);

  // set the chart title
  chart.title("Marker Chart: Size");

  // set the titles of the axes 
  chart.xAxis().title("Year");
  chart.yAxis().title("Sales, $");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
