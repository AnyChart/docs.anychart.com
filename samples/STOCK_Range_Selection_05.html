<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Range Selection 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
     
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({value: 1});

    var chart = anychart.stock();

    chart.plot().line(mapping);

    var rangePicker = anychart.ui.rangePicker();

    // Set date time format.
    rangePicker.format('dd MM yyyy');

    chart.title("Set date time format for range picker");
    chart.container("container");
    chart.draw();
    chart.selectRange("ytd");

    rangePicker.render(chart);
});
</script>
</body>
</html>
