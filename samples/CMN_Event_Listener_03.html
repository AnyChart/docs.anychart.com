<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CMN Event Listener 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var dataSet = anychart.data.set([
    {x: "P1", value: 100},
    {x: "P2", value: 200},
    {x: "P3", value: 15},
    {x: "P4", value: 130},
    {x: "P5", value: 153},
    {x: "P6", value: 120},
    {x: "P7", value: 151},
    {x: "P8", value: 58},
    {x: "P9", value: 19},
    {x: "P10", value: 135},
    {x: "P11", value: 170},
    {x: "P12", value: 195},
    {x: "P13", value: 22},
    {x: "P14", value: 175},
    {x: "P15", value: 120}
  ]);

  // set chart type
  var chart = anychart.line();

  chart.title("Move the Mouse Over the Chart to Add New Points\nDoubleClick to Remove Listeners");

  // set data
  chart.spline(dataSet);

  // disable stagger mode. Only one line for x axis labels
  var xAxis = chart.xAxis();
  xAxis.staggerMode(false);

  // first index for new point
  var indexSetter = 16;
  
  // create a function what to listen and then unlisten
  var func_listen = function (){
    dataSet.append({
      // x value
      x: "P" + indexSetter,

      // random value from 1 to 500
      value : Math.floor((Math.random() * 500)+ 1)
    });
    indexSetter++;
    dataSet.remove(0);
  };
  
  // add a listener
  chart.listen("mouseMove", func_listen);
  
  var counter = 0;
  
  // add a listener
  chart.listen("click", function (){
    counter++;
    chart.title("Clicks: "+ counter);
  });
  
  // remove all listeners
  chart.listen("dblclick", function (){
    chart.removeAllListeners();     // click twice on any range bar to see the result
  });

  // set container and draw chart
  chart.container("container");
  chart.draw();

});
</script>
</body>
</html>
