<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Stacking 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["QTR1", 3.8, 5.5, 6.9],
      ["QTR2", 5.5, 7.0, 9.6],
      ["QTR3", 9.9, 9.7, 13],
      ["QTR4", 5.7, 7.6, 9.7]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});
    var seriesData_3 = data.mapAs({x: 0, value: 3});

    // create a chart
    var chart = anychart.column();

    /* enable the value stacking mode
    on the default primary value scale*/
    chart.yScale().stackMode("value");

    // create column and line series
    chart.column(seriesData_1);
    chart.column(seriesData_2);
    chart.line(seriesData_3);

    // set the chart title
    chart.title("Value Stacked Chart: Overlay of Unstackable Series");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

});
</script>
</body>
</html>
