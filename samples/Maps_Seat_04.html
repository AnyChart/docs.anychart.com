<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Seat 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
$.ajax({
    type: "GET",
    url: "https://static.anychart.com/images/docs/seat_map/house.svg",
    success: function (svgData) {
    createSeatMap(svgData);
}
    });
});

function createSeatMap(svg){
    // create a new seat map
    var chart = anychart.seatMap();
    // load SVG data
    chart.geoData(svg);        
    // set the title      
    chart.title("Allow to display the unbound region");        
    // create new series
    seatMapSeries = chart.choropleth();
    // load data
    seatMapSeries.data([
{id: "Hall", value: "720"},
{id: "Room2", value: "165"},
{id: "WC", value: "49"},
{id: "Room1", value: "143"}
    ]);

    // set the filling color
    seatMapSeries.fill("white");
    
    // load svg-file how it looked(colors stroke/fill except for elements of series)
    chart.unboundRegions("as-is");            
    // set container id for the chart
    chart.container("container");
    // initiate chart drawing
    chart.draw();  
};
</script>
</body>
</html>
