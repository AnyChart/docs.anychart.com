<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "addButton" onclick="addData()">Add Data</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    dataTable = anychart.data.table(0);
    
    // add data
    dataTable.addData([
      ["2015-12-25", 512.53, 514.88, 505.69, 507.34],
      ["2015-12-27", 511.22, 515.30, 505.49, 506.47],
      ["2015-12-28", 510.35, 515.72, 505.23, 505.80],
      ["2015-12-29", 510.53, 515.86, 505.38, 508.25],
      ["2015-12-30", 511.43, 515.98, 505.66, 507.45],
      ["2015-12-31", 511.50, 515.33, 505.99, 507.98],
      ["2016-01-01", 511.32, 514.29, 505.99, 506.37],
      ["2016-01-02", 511.70, 514.87, 506.18, 506.75]
    ]);
    
    // map the data
    var mapping = dataTable.mapAs({"open": 1, "high": 2, "low": 3, "close": 4});
    
    // create a stock chart
    chart = anychart.stock();
    
    // create a plot and an ohlc series
    var ohlcSeries = chart.plot(0).ohlc(mapping);
    ohlcSeries.name("ACME Corp.");
    
    // set the chart title
    chart.title().useHtml(true);
    chart.title("Table Data: Adding<br><br>new data = " +
                "<span style = 'color:#990000'>?</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
  
  // a function for adding new data
  function addData(){
    //create new data
    var newData = [
      ["2016-01-03", 512.30, 514.78, 505.87, 508.67],
      ["2016-01-04", 512.50, 514.77, 505.83, 508.35],
      ["2016-01-05", 511.53, 516.18, 505.91, 509.42],
      ["2016-01-06", 511.13, 516.01, 506.00, 509.26],
      ["2016-01-07", 510.93, 516.07, 506.00, 510.99],
      ["2016-01-08", 510.88, 515.93, 505.22, 509.95],
      ["2016-01-09", 509.12, 515.97, 505.15, 510.12]
    ];
    // add new data
    dataTable.addData(newData);
    // set the range of the scroller
    chart.selectRange("2016-01-03", "2016-01-09");
    // update the chart title
    chart.title().useHtml(true);
    chart.title("Table Data: Adding<br><br>new data = " +
                "<span style = 'color:#990000'>2016.01.03 â€“ 2016.01.09</span>");
    // hide the button
    document.getElementById("addButton").style.visibility = "hidden";
  };
</script>
</body>
</html>
