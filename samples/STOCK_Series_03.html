<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Series 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stock chart
    var chart = anychart.stock();    

    // create a data table
    var dataTable = anychart.data.table();

    // add data
    dataTable.addData([
        ["2004-01-02", 92.86, 93.05, 91.2, 91.55],
        ["2004-01-05", 92, 93.09, 92, 93.05],
        ["2004-01-06", 92.2, 93.19, 92.14, 93.06],
        ["2004-01-07", 93.14, 93.38, 92.47, 92.78],
        ["2004-01-08", 93.21, 93.21, 92.03, 93.04],
        ["2004-01-09", 91.75, 92.35, 91, 91.21],
        ["2004-01-12", 91.21, 92.14, 91.21, 91.55],
        ["2004-01-13", 91.45, 91.51, 89.01, 89.7],
        ["2004-01-14", 89.9, 90.46, 89.75, 90.31],
        ["2004-01-15", 95.07, 95.65, 93.55, 94.02],
        ["2004-01-16", 95, 95.35, 94.71, 95.32]
    ]);

    // map the data
    var mapping1 = dataTable.mapAs({"value": 4});
    var mapping2 = dataTable.mapAs({"value": 1});

    // create a line series
    var series1 = chart.plot(0).line(mapping1);
    series1.name("Close");

    // configure the series in the hover state
    series1.hovered().stroke("#aeb404", 1, "10 5", "round");
    series1.hovered().markers(true);
    series1.hovered().markers().type("star5");

    // create an ohlc series
    var series2 = chart.plot(0).line(mapping2);
    series2.name("Open");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
