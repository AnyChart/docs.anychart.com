<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Table Layout 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set stage
  var stage = anychart.graphics.create("container");
  
  // create table
  var table = anychart.ui.table();
  
  // set table content
  table.contents([
    [
      null,
      null,
      "2003 Sales",
      "2004 Sales"
    ],[
      "Winter",
      "January",
      "$10000",
      "$12000"
    ],[
      null,
      "February",
      "$12000",
      "$15000"
    ],[
      "Spring",
      "March",
      "$18000",
      "$16000"
    ],[
      null,
      "April",
      "$11000",
      "$15000"
    ],[
      null,
      "May",
      "$9000",
      "$14000"
    ]
  ]);
  
  // span cells
  table.getCell(1,0).rowSpan(2);
  table.getCell(3,0).rowSpan(3);
  table.getCell(0,0).colSpan(2);
  
  table.getRow(0).height(40).fontWeight(900);   // Set height 40px for the first row and bold the text
  table.getCol(0).width(70).fontWeight(900);    // Set width 70 px for the first column and bold the text
  table.getCol(1).width(70).fontWeight(900);    // Set width 70 px for the second column and bold the text
  
  // set border style
  table.cellBorder("#B8B8B8");
  
  table.vAlign("center").hAlign("center").fontSize(12);
  
  // set table container and initiate draw
  table.container(stage).draw();
});
</script>
</body>
</html>
