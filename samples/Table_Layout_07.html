<html>
<head>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {
  
  // set stage
  stage = anychart.graphics.create("container");
  
  // create table
  var table = anychart.standalones.table();
  
  // set table content
  table.contents([
    [
      null,
      null,
      "2003 Sales",
      "2004 Sales"
    ],[
      "Winter",
      "January",
      "$10000",
      "$12000"
    ],[
      null,
      "February",
      "$12000",
      "$15000"
    ],[
      "Spring",
      "March",
      "$18000",
      "$16000"
    ],[
      null,
      "April",
      "$11000",
      "$15000"
    ],[
      null,
      "May",
      "$9000",
      "$14000"
    ]
  ]);
  
  // span cells
  table.getCell(1,0).rowSpan(2);
  table.getCell(3,0).rowSpan(3);
  table.getCell(0,0).colSpan(2);
  
  table.getRow(0).height(40).fontWeight(900);   // Set height 40px for the first row and bold the text
  table.getCol(0).width(70).fontWeight(900);    // Set width 70 px for the first column and bold the text
  table.getCol(1).width(70).fontWeight(900);    // Set width 70 px for the second column and bold the text
  
  // set border style
  table.cellBorder("#B8B8B8");
  
  table.vAlign("middle").hAlign("center").fontSize(12);
  
  // set table container and initiate draw
  table.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
