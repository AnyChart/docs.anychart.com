<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

// create data
var data = [
  {
    id: "1",
    name: "Development",
    baselineStart: "2018-01-12",
    baselineEnd: "2018-03-04",
    actualStart: "2018-01-15",
    actualEnd: "2018-03-10",
    children: [
      {
        id: "1_1",
        name: "Analysis",
        baselineStart: "2018-01-12",
        baselineEnd: "2018-01-25",
        actualStart: "2018-01-15",
        actualEnd: "2018-01-25"
      },
      {
        id: "1_2",
        name: "Design",
        baselineStart: "2018-01-20",
        baselineEnd: "2018-01-31",
        actualStart: "2018-01-20",
        actualEnd: "2018-02-04"
      },
      {
        id: "1_3",
        name: "Meeting",
        actualStart: "2018-02-05",
        actualEnd: "2018-02-05"
      },
      {
        id: "1_4",
        name: "Implementation",
        baselineStart: "2018-02-01",
        baselineEnd: "2018-02-19",
        actualStart: "2018-02-05",
        actualEnd: "2018-02-24"
      },
      {
        id: "1_5",
        name: "Testing",
        baselineStart: "2018-02-20",
        baselineEnd: "2018-03-05",
        actualStart: "2018-02-25",
        actualEnd: "2018-03-10"
      }
  ]}
];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // access tasks
    var tasks = chart.getTimeline().tasks();

    // access baselines
    var baselines = chart.getTimeline().baselines();

    // disable the default stroke of tasks
    tasks.stroke(null);

    // disable the default stroke of baselines
    baselines.stroke(null);

    // a function for drawing custom tasks
    var tasksFunction = function () {
      var shapes = this["shapes"];
      var path = shapes["path"];
      var bounds = this["predictedBounds"];  
      var h = bounds.height;
      var t = bounds.top;
      var l = bounds.left;
      var r = bounds.left + bounds.width;  
      var h2 = h / 2;  
      path.moveTo(l, t);
      path.lineTo(l + 2, t);
      path.lineTo(l + 2, t + h2 - 1);
      path.lineTo(r - 2, t + h2 - 1);
      path.lineTo(r - 2, t);
      path.lineTo(r, t);
      path.lineTo(r, t + h);
      path.lineTo(r - 2, t + h);
      path.lineTo(r - 2, t + h2 + 2);
      path.lineTo(l + 2, t + h2 + 2);
      path.lineTo(l + 2, t + h);
      path.lineTo(l, t + h);
      path.close();  
    }

    // draw custom tasks
    tasks.rendering().drawer(tasksFunction);

    // draw custom baselines
    baselines.rendering().drawer(tasksFunction);

    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-15");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit elements to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
