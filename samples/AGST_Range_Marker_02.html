<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [2005, 10000],
    [2006, 12000],
    [2007, 18000],
    [2008, 19000],
    [2009, 29000]
  ]);
  
  // chart type
  chart = anychart.line();
  
  // set data
  chart.line(data).hoverStroke('red').tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });
  
  // disable title
  chart.title().enabled(false);
  
  // set y scale ticks interval
  chart.yScale().minimum(0).maximum(30000).ticks().interval(5000);
  
  // disable x axis title
  chart.xAxis().title().enabled(false);
  
  // adjust y axis labels
  chart.yAxis().labels().textFormatter(function(){
    return '$' + this.value/1000 + ',000';
  });
  
  // y scale title
  chart.yAxis().title().text('Sales');

//        chart.rangeMarker().from(20).to(28).fill('#006B00 0.4');
//  chart.rangeMarker(1).from(28).to(38).fill('#009900 0.4');
//  chart.rangeMarker(2).from(38).to(48).fill('#ffa000 0.4');

  // set green
  chart.rangeMarker()
    .scale(chart.yScale())
    .from(20000)
    .to(30000)
    .fill('#009900 0.4');
  
  // set red marker
  chart.rangeMarker(1)
    .scale(chart.yScale())
    .fill('#ffa000 0.4')
    .from(10000)
    .to(20000);
  
  // set green marker
  chart.rangeMarker(2)
    .scale(chart.yScale())
    .from(0)
    .to(10000)
    .fill('#dd2c00 0.4');
  
  // set left text marker
  chart.textMarker()
    .scale(chart.yScale())
    .align('left')
    .anchor('leftcenter')
    .offsetX(5)
    .value(25000)
    .fontColor('#212121')
    .text('Good: [20,000.00 - 30,000.00]')
    .fontSize(13);
  
  // set text marker at the center
  chart.textMarker(1)
    .scale(chart.yScale())
    .align('center')
    .anchor('center')
    .value(15000)
    .fontColor('#212121')
    .hAlign('center')
    .text('Average \n[20,000.00 - 30,000.00]')
    .fontSize(13);
  
  // set text marker at the center
  chart.textMarker(2)
    .scale(chart.yScale())
    .align('right')
    .anchor('rightcenter')
    .offsetX(5)
    .value(5000)
    .fontColor('#212121')
    .text('Severe')
    .fontSize(13);
  
  // draw
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
