<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["Australia", 16, 25, 17],
    ["Cuba", 11, 11, 7],
    ["Russia", 32, 28, 28],
    ["France", 13, 14, 11],
    ["Germany", 13, 17, 26],
    ["Italy", 13, 13, 13],
    ["Netherlands", 12, 9, 4],
    ["UK", 11, 10, 7],
    ["USA", 40, 24, 7],
    ["Romania", 11, 6, 9]
  ]);

  // map data
  var gold = dataSet.mapAs({x: [0], value: [1]});
  var silver = dataSet.mapAs({x: [0], value: [2]});
  var bronze = dataSet.mapAs({x: [0], value: [3]});

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Olympic medals Sydney 2000 (most recent) by country");

  // set background
  var background = chart.background();
  background.enabled(true);
  background.fill("#EEEEEE");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  var xLabels = chart.xAxis().labels();
  // set labels font
  xLabels.fontWeight(900);
  // set labels content
  xLabels.textFormatter(function(){
    var longValue = this.value;
    var myValue = "";
    // check label width
    if (longValue.length > 3){
      myValue = longValue.substr(0, 3) + "...";
    }
    else{
      myValue = longValue;
    }
    // return adjuster value
    return myValue;
  });

  // set series data
  var goldSeries = chart.line(gold);

  seriesFormatter(gold, "gold", "Gold");
  seriesFormatter(silver, "silver", "Silver");
  seriesFormatter(bronze, "#cc8800", "Bronze");

  // grid settings
  chart.grid(0).evenFill("white").oddFill("white");

  // draw chart
  chart.container("container");
  chart.draw();
  
  function seriesFormatter(data, color, text) {
    var series = chart.line(data);
    series.stroke("3 "+color);
    series.hoverStroke("3 "+color);
    series.name(text);
    var tooltip = series.tooltip();
    tooltip.contentFormatter(function(){
      return this.x + "\n" + text + ": " + this.value;
    });
    var tooltipBackground = series.tooltip().background();
    tooltipBackground.fill(color+" 0.7");
    var tooltipContent = series.tooltip().content();
    tooltipContent.fontColor("#000");
    var tooltipTitle = series.tooltip().title();
    tooltipTitle.fontColor("#000");
  }
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
