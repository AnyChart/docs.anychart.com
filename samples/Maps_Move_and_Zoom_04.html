<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Move and Zoom 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set the data
    var dataSet = anychart.data.set([
{"id": "AU.CT", value: 15},
{"id": "AU.VI", value: 23},
{"id": "AU.WA", value: 86},
{"id": "AU.QL", value: 16},
{"id": "AU.NS", value: 32},
{"id": "AU.NT", value: 64},
{"id": "AU.TS", value: 28},
{"id": "AU.SA", value: 45}
    ]);

    // map the data
    var dataSetForSeries = dataSet.mapAs({id: "id"});

    // create the map
    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // set the map title
    map.title("Zoom map \n Click here to zoom map two times");

    // listen to the click
    map.title().listen("click", function() {
// Zoom map in 2 times.
map.zoom(2);
    });

    // create choropleth series
    map.choropleth(dataSetForSeries);

    // activate zoomOnMouseWheel
    map.interactivity().zoomOnMouseWheel(true);

    // set the container for the map
    map.container("container");

    // draw
    map.draw();
});
</script>
</body>
</html>
