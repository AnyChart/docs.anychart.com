<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 0],
    [6, 80],
    [9, 0],
    [12, 80],
    [15, 0],
    [18, 80],
    [21, 0],
    [24, 0],
    [3, 80],
    [6, 0],
    [9, 80],
    [12, 0],
    [15, 80],
    [18, 0],
    [21, 80],
    [24, 0],
    [21, 0]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Disable First & Last Labels of Y Axis");

  // set ticks interval for y scale
  var xScale = chart.xScale();
  xScale.maximum(24);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(4);

  // adjust y axis settings
  var yAxis = chart.yAxis();
  // disable first label
  yAxis.drawFirstLabel(false);
  // disable last label
  yAxis.drawLastLabel(false);
  // hide minor ticks
  yAxis.minorTicks(false);

  // set data and visual appearance
  var series = chart.area(dataSet);
  series.fill("lightblue 0.7");

  // set grid visual appearance
  var grid = chart.grid(0);
  grid.evenFill("white");
  grid.oddFill("white");

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
