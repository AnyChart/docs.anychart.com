<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create data set on our data
  var dataSet = anychart.data.set([
    ["P1", 297, 243, 235, 223],
    ["P2", 184, 255, 156, 249],
    ["P3", 136, 199, 177, 276],
    ["P4", 142, 186, 242, 249],
    ["P5", 228, 145, 267, 297]
  ]);

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

  // map data for the second series, take x from the zero column and value from the third column of data set
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

  // map data for the fourth series, take x from the zero column and value from the fourth column of data set
  var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});

  // create bar chart
  var chart = anychart.column();

  // force chart to stack values by Y scale.
  var yScale = chart.yScale();
  yScale.stackMode("percent");

  // set chart title text settings
  chart.title("100% Stacked Column Chart");

  // disable axes title
  var xAxis = chart.xAxis();
  xAxis.title(false);
  var yAxis = chart.yAxis();
  yAxis.title(false);

  // set yAxis labels formatting, force it to add % to values
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(info) {
    return info.value + "%";
  });

  // create series with mapped data
  chart.column(seriesData_1);
  chart.column(seriesData_2);
  chart.column(seriesData_3);
  chart.column(seriesData_4);

  // set container id for the chart
  chart.container("container");
  // initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
