<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Heat Map Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a chart and set the data
    var chart = anychart.heatMap(getData());
   
    // enable and configure scrollers
    chart.xScroller().enabled(true);
    chart.xZoom().setToPointsCount(8);
    chart.yScroller().enabled(true);
    chart.yZoom().setToPointsCount(4);

    // disable labels
    chart.labels(false);

    // set the chart title
    chart.title("Heat Map: Scrollers");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a function for generating data
function getData(){
  // generate data
  var data = [];
  for (var x = 2000; x < 2018; x++){
    for (var y = 1; y < 13; y++){
      var obj = {};
      obj.x = x;
      obj.y = y;
      obj.heat = (x*y)%13; 
      data.push(obj);
    }
  }
  return data;
};
</script>
</body>
</html>
