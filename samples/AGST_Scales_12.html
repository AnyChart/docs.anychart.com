<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 9, 14]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.column();

  chart.column(Sales2003);
  chart.column(Sales2004);

  // adjusting major and minor grids
  var grid = chart.grid(0);
  grid.stroke("#000");
  grid.layout("vertical");
  var grid1 = chart.grid(1);
  grid1.stroke("#000");
  grid1.layout("horizontal");
  var minorGrid = chart.minorGrid();
  minorGrid.stroke("#000 0.2", 1, "5 2 5");
  minorGrid.layout("horizontal");

  // setting major ticks interval on y scale
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2);

  // set scale minimum
  var yScale = chart.yScale();
  yScale.minimum(0);

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
