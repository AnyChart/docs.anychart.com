<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ['P1', 16, 20],
    ['P2', 12, 18],
    ['P3', 9, 14]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.columnChart();

  chart.column(Sales2003);
  chart.column(Sales2004);

  // adjusting major and minor grids
  chart.grid(1).layout('horizontal').evenFill('white').oddFill('#F7F7F7');
  chart.minorGrid().layout('horizontal');

  // setting major ticks interval on y scale
  chart.yScale().ticks().interval(2);

  // set scale minimum
  chart.yScale().minimum(0);

  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
