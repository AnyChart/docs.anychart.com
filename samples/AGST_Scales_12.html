<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["P1", 16, 20, 10, 13],
    ["P2", 12, 18, 15, 18],
    ["P3", 9, 14, 17, 21]
  ]);

  // mapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var Sales2003_1 = data.mapAs({x: [0], value: [3]});
  var Sales2004_1 = data.mapAs({x: [0], value: [4]});

  var stage = anychart.graphics.create("container");

  // setting basic title
  var mainTitle = anychart.standalones.title();
  mainTitle.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  mainTitle.text("Clustered Stacked Modes");
  mainTitle.container(stage);
  mainTitle.draw();

  // first chart
  var valueStackedMode = anychart.column();

  // set chart title
  valueStackedMode.title("Value Stacked Mode");

  // setting chart's size and position
  valueStackedMode.bounds(0, "15%", "50%", "85%");

  valueStackedMode.background().stroke("#CCCCCC");

  // define mode type
  var yScale = valueStackedMode.yScale();
  yScale.stackMode("value");
  var secondScale = anychart.scales.linear();
  secondScale.stackMode("value");

  // disable axes title
  var xAxis = valueStackedMode.xAxis();
  xAxis.title(false);
  var yAxis = valueStackedMode.yAxis();
  yAxis.title(false);

  // first cluster
  valueStackedMode.column(Sales2003);
  valueStackedMode.column(Sales2004);

  // second cluster
  var series2003_1 = valueStackedMode.column(Sales2003_1);
  series2003_1.yScale(secondScale);
  var series2004_1 = valueStackedMode.column(Sales2004_1);
  series2004_1.yScale(secondScale);

  valueStackedMode.container(stage);
  valueStackedMode.draw();

  // manage scales values
  var scales = [yScale, secondScale];
  for (var i=0; i<scales.length;i++){
    scales[i].minimum(Math.min(yScale.minimum(), secondScale.minimum()));
    scales[i].maximum(Math.max(yScale.maximum(), secondScale.maximum()));
  }

  // second chart
  var percentStackedMode = anychart.column();

  percentStackedMode.title("Percent Stacked Mode");

  // setting chart's size and position
  percentStackedMode.bounds("50%", "15%", "50%", "85%");

  percentStackedMode.background().stroke("#CCCCCC");

  percentStackedMode.yScale().stackMode("percent");
  var percentScale = anychart.scales.linear();
  percentScale.stackMode("percent");

  // disable Axes titles
  var percentYAxis = percentStackedMode.yAxis();
  percentYAxis.title(false);
  var percentXAxis = percentStackedMode.xAxis();
  percentXAxis.title(false);

  var percentYTicks = percentStackedMode.yScale().ticks();
  percentYTicks.interval(10);

  // set yAxis labels formatting, force it to add % to values
  var percentYLabels = percentStackedMode.yAxis().labels();
  percentYLabels.textFormatter("{%Value}%");

  // series data setter
  percentStackedMode.column(Sales2003);
  percentStackedMode.column(Sales2004);

  var percentSeries2003 = percentStackedMode.column(Sales2003_1);
  percentSeries2003.yScale(percentScale);
  var percentSeries2004 = percentStackedMode.column(Sales2004_1);
  percentSeries2004.yScale(percentScale);

  percentStackedMode.container(stage);
  percentStackedMode.draw();
});
</script>
</body>
</html>
