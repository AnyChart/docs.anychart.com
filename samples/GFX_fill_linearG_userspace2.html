<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://cdn.anychart.com/releases/8.0.0/js/graphics.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
<script x-export="stage">
    stage = acgraph.create("container");
    var fillSettings = {
        keys: [".1 red", ".5 green", ".9 blue"],
        angle: -45,
        mode: acgraph.math.Rect(5, 0, 395, 200),
        opacity: .2
    };
    stage
            .rect(5, 0, 395, 200)
            .fill(fillSettings);
    fillSettings.opacity = 1;
    stage.text(20, 3, "shape 1");
    stage.rect(20, 20, 100, 70).fill(fillSettings);
    stage.text(60, 120, "shape 2");
    stage.rect(60, 140, 70, 50).fill(fillSettings);
    stage.text(270, 73, "shape 3");
    stage.rect(270, 93, 100, 100).fill(fillSettings);
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
