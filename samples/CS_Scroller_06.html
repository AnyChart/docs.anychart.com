<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Scroller 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a chart
    var chart = anychart.bar();

    // define zoom settings
    chart.xZoom().setToPointsCount(10);

    // enable and configure the scroller
    chart.xScroller(true);
    chart.xScroller().orientation("left");
    chart.xScroller().thumbs(false);

    // prevent the range changing
    chart.xScroller().allowRangeChange(false);    

    var data = [
["Facebook", 9245],
["Live", 7345],
["MSN", 10522],
["Youtube", 12034],
["Yahoo", 9014],
["Wikipedia", 13463],
["Google", 10525],
["Baidu", 6345],
["Twitter", 10211],
["Amazon", 8093],
["Ebay", 7836],
["LinkedIn", 7276],
["Vk", 9463],
["Instagram", 10876],
["TMall", 7220],
["Microsoft", 8965],
["AliExpress", 9120],
["AnyChart", 9246],
["PayPal", 6837],
["BBC", 5046],
["NicoVideo", 6822]
    ];

    //create series
    var series = chart.bar(data);

    series.name("Unique visitors");

    chart.xAxis().title("Sites");
    chart.yAxis().title("Users");
    chart.title("Daily unique visitors \nRange Change prevented");

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
