<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create a chart
    chart = anychart.bar();

    // define zoom settings
    chart.xZoom().setToPointsCount(10);

    // enable and configure the scroller
    chart.xScroller(true);
    chart.xScroller().orientation("left");
    chart.xScroller().thumbs(false);

    // prevent the range changing
    chart.xScroller().allowRangeChange(false);    

    var data = [
        ["Facebook", 9245],
        ["Live", 7345],
        ["MSN", 10522],
        ["Youtube", 12034],
        ["Yahoo", 9014],
        ["Wikipedia", 13463],
        ["Google", 10525],
        ["Baidu", 6345],
        ["Twitter", 10211],
        ["Amazon", 8093],
        ["Ebay", 7836],
        ["LinkedIn", 7276],
        ["Vk", 9463],
        ["Instagram", 10876],
        ["TMall", 7220],
        ["Microsoft", 8965],
        ["AliExpress", 9120],
        ["AnyChart", 9246],
        ["PayPal", 6837],
        ["BBC", 5046],
        ["NicoVideo", 6822]
    ];

    //create series
    var series = chart.bar(data);

    series.name("Unique visitors");

    chart.xAxis().title("Sites");
    chart.yAxis().title("Users");
    chart.title("Daily unique visitors \nRange Change prevented");

    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
