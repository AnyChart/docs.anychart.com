<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Connectors 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([    
    {points: [32, -106.8, 35, -103.5], curvature: -0.27},
    {points: [35, -103.5, 36.5, -99.5], curvature: 0.47},
    {points: [36.5, -99.5, 34, -97.3], curvature: 0.25},
    {points: [34, -97.3, 32.3, -95.27], curvature: -0.3},
    {points: [32.3,-95.27, 32.9, -92.03], curvature: -0.25},
    {points: [32.9, -92.03, 40.4, -75.5], curvature: 0.05},
    {points: [40.4, -75.5, 39.9, -74.1], curvature: 0.45}
    ]);

// create map chart
var map = anychart.map();

// create connector series
var series = map.connector(data);

// changing the curvature of the series
series.curvature(0);

// set series geo id field settings
series.geoIdField("id_hasc");
series.markers({enabled: false});
series.fill("maroon");
series.stroke("maroon", 2);
series.hoverStroke("maroon", 2);
series.select("maroon", 2);
series.tooltip().textFormatter("Basic border along which the hostilities took place");

// data set for the choropeth series
var dataSet = anychart.data.set([
    {id: 'US.MN', name: "Minnesota", 'fill': "#000066", 'position': "Union"},
    {id: 'US.MT', name: "Montana", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.ND', name: "North Dakota", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.ID', name: "Idaho", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.WA', name: "Washington", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.AZ', name: "Arizona", 'fill': "#FFCC99", 'position': "Union territories permitting slavery (claimed by Confederacy)"},
    {id: 'US.CA', name: "California", 'fill': "#000066", 'position': "Union"},
    {id: 'US.CO', name: "Colorado", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.NV', name: "Nevada", 'fill': "#000066", 'position': "Union"},
    {id: 'US.NM', name: "New Mexico",'fill': "#FFCC99", 'position': "Union territories permitting slavery (claimed by Confederacy)"},
    {id: 'US.OR', name: "Oregon", 'fill': "#000066", 'position': "Union"},
    {id: 'US.UT', name: "Utah", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.WY', name: "Wyoming", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.AR', name: "Arkansas", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.IA', name: "Iowa", 'fill': "#000066", 'position': "Union"},
    {id: 'US.KS', name: "Kansas", 'fill': "#000066", 'position': "Union"},
    {id: 'US.MO', name: "Missouri", 'fill': "#CC9933", 'position': "Border Union states, permitting slavery"},
    {id: 'US.NE', name: "Nebraska", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.OK', name: "Oklahoma", 'fill': "#FFCC99", 'position': "Union territories permitting slavery (claimed by Confederacy)"},
    {id: 'US.SD', name: "South Dakota", 'fill': "#9999FF", 'position': "Union territories not permitting slavery"},
    {id: 'US.LA', name: "Louisiana", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.TX', name: "Texas", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.CT', name: "Connecticut", 'fill': "#000066", 'position': "Union", labels: false},
    {id: 'US.MA', name: "Massachusetts", 'fill': "#000066", 'position': "Union", labels: false},
    {id: 'US.NH', name: "New Hampshire", 'fill': "#000066", 'position': "Union"},
    {id: 'US.RI', name: "Rhode Island", 'fill': "#000066", 'position': "Union", labels: false},
    {id: 'US.VT', name: "Vermont", 'fill': "#000066", 'position': "Union"},
    {id: 'US.AL', name: "Alabama", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.FL', name: "Florida", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.GA', name: "Georgia", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.MS', name: "Mississippi", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.SC', name: "South Carolina", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.IL', name: "Illinois", 'fill': "#000066", 'position': "Union"},
    {id: 'US.IN', name: "Indiana", 'fill': "#000066", 'position': "Union"},
    {id: 'US.KY', name: "Kentucky", 'fill': "#CC9933", 'position': "Border Union states, permitting slavery"},
    {id: 'US.NC', name: "North Carolina", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.OH', name: "Ohio", 'fill': "#000066", 'position': "Union"},
    {id: 'US.TN', name: "Tennessee", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.VA', name: "Virginia", 'fill': "#BB6600", position: "Confederate states"},
    {id: 'US.WI', name: "Wisconsin", 'fill': "#000066", 'position': "Union"},
    {id: 'US.WY', name: "Wyoming", 'fill': "#9999FF", 'position': "Union territories not permitting slavery", labels: false},
    {id: 'US.WV', name: "West Virginia", 'fill': "#CC9933", 'position': "Border Union states, permitting slavery"},
    {id: 'US.DE', name: "Delaware",'fill': "#BB6600", position: "Confederate states", labels: false},
    {id: 'US.DC', name: "District of Columbia", 'fill': "#BB6600", position: "Confederate states", labels: false},
    {id: 'US.MD', name: "Maryland", 'fill': "#BB6600", position: "Confederate states", labels: false},
    {id: 'US.NJ', name: "New Jersey", 'fill': "#BB6600", position: "Confederate states", labels: false},
    {id: 'US.NY', name: "New York", 'fill': "#000066", 'position': "Union"},
    {id: 'US.PA', name: "Pennsylvania", 'fill': "#000066", 'position': "Union"},
    {id: 'US.ME', name: "Maine", 'fill': "#000066", 'position': "Union"},
    {id: 'US.MI', name: "Michigan", 'fill': "#000066", 'position': "Union"}
]);

var ch_series = map.choropleth(dataSet);

ch_series.tooltip().textFormatter("{%position}");

// set geodata 
map.geoData(anychart.maps.united_states_of_america);

// name of the chart
map.title("American Civil War: the Union vs the Confederacy");

// disabling the zoom
map.interactivity().mouseWheel(false);

// set container id for the chart
map.container('container');
// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
