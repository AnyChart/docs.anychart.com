<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-bundle.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVFâ€Œ-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label>Default</label> 
<input onclick="labelsPosition('')" type="radio" name="type" checked> 
<label>Circular</label> 
<input onclick="labelsPosition('circular')" type="radio" name="type"> 
<label>Radial</label> 
<input onclick="labelsPosition('radial')" type="radio"  name="type">
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Developers", value: 35},
          {name: "Testers", value: 15}
        ]},
        {name: "Sales", children: [
          {name: "Analysts", value: 12},
          {name: "Executives", value: 8}
        ]},
        {name: "HR", value: 3},
        {name: "Management", value: 7}
      ]}
    ];

    // create a chart and set the data
    chart = anychart.sunburst(data, "as-tree");

    chart.labels().rotation(25);

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Sunburst: Labels (Position = " +
      chart.labels().position() + ")<br><br>" + 
      "<span style='font-size:12; font-style:italic'>" +
      "Number of Employees");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the position of labels
function labelsPosition(position){
  chart.labels().position(position);
  // update the chart title
  chart.title("Treemap: Labels (Position = " +
    chart.labels().position() + ")<br><br>" + 
    "<span style='font-size:12; font-style:italic'>" +
    "Slavic Languages by Number of Speakers</span>");
};
</script>
</body>
</html>
