<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Vertical Marker Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  	// create data
    var data = [
      {x: 2000, value: 1100},
      {x: 2001, value: 880},
      {x: 2002, value: 1100},
      {x: 2003, value: 1500},
      {x: 2004, value: 921},
      {x: 2005, value: 1000},
      {x: 2006, value: 1400}
    ];
  	
  	// create a chart
  	var chart = anychart.vertical();

    // create a marker series and set the data
  	var series = chart.marker(data);

  	// set the chart title
  	chart.title("Vertical Marker Chart");

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});
</script>
</body>
</html>
