<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Interactivity States 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "John", value: 10000},
      {x: "Jake", value: 12000},
      {x: "Peter", value: 13000,
       normal:   { fill: "#5cd65c",
           stroke: "#5cd65c"
         },
       hovered:  { hatchFill: "forward-diagonal",
           marker: { enabled: true,
                     size: 20,
                     type: "star5",
                     fill: "gold"
                   }
         },
       selected: { hatchFill: "forward-diagonal",
           marker: { enabled: true,
                     size: 20,
                     type: "star5",
                     fill: "gold"
                   }
         }
      },
      {x: "James", value: 10000},
      {x: "Mary", value: 9000}
    ];

    // create a chart
    var chart = anychart.column();

    // create a column series and set the data
    var series = chart.column(data);

    // set the chart title
    chart.title("States: Points (Object Notation)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
