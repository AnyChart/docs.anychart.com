<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pareto Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
	var data = [
	    {x: 'Food is tasteless', value: 65},
	    {x: 'Wait time', value: 109},
	    {x: 'Unfriendly staff', value: 12.5},
	    {x: 'Not clean', value: 45},
	    {x: 'Overpriced', value: 250},
	    {x: 'To noisy', value: 27},
	];

	// create a Pareto chart with data
	var chart = anychart.pareto(data);

	// get the column series and format tooltip
	chart.getSeriesAt(0).tooltip().format("Value: {%Value}");

	// get the line series and format tooltip
	chart.getSeriesAt(1).tooltip().format("Cumulative Frequency: {%CF}% \n Relative Frequency: {%RF}%");

	// set chart title text settings
	chart.title("Pareto chart: tooltip configuration");

	// set container id for the chart
	chart.container('container');
	// initiate chart drawing
	chart.draw();
});
</script>
</body>
</html>
