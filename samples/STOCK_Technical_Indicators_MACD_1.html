<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>

	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
        // The data used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/csv-data/csco-daily.js

        // create data table on loaded data
        var dataTable = anychart.data.table();
        dataTable.addData(get_csco_daily_data());

        // map loaded data for the ohlc series
        var mapping = dataTable.mapAs();
        mapping.addField('open', 1, 'first');
        mapping.addField('high', 2, 'max');
        mapping.addField('low', 3, 'min');
        mapping.addField('close', 4, 'last');
        mapping.addField('value', 4, 'close');

        // create stock chart
        chart = anychart.stock();

        // create the first plot on the chart
        var plot = chart.plot(0);

        // create ohlc series
        var ohlcSeries = plot.ohlc(mapping);
        ohlcSeries.name('CSCO');

        // create the second plot on the chart
        var secondPlot = chart.plot(1);
        secondPlot.height('30%');

        // create MACD indicator with fast period 12, slow period 26 and signal period 9
        var macd = secondPlot.macd(mapping, 12, 26, 9);
        macd.macdSeries().stroke('#bf360c');
        macd.signalSeries().stroke('#ff6d00');
        macd.histogramSeries().fill('#ffe082');

        // create scroller series with mapped data
        chart.scroller().line(mapping);

        // set container id for the chart
        chart.container('container');

        // initiate chart drawing
        chart.draw();
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
