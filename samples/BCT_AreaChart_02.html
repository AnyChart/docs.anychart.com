<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var dataSet = anychart.data.set([
      ["January", 12000, 10000],
      ["February", 15000, 12000],
      ["March", 16000, 18000],
      ["April", 15000, 11000],
      ["May", 14000, 9000]
    ]);

    // map the data
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2], marker: [3]});

    // set the chart type
    var chart = anychart.area();

    // set the interactivity mode
    chart.interactivity().hoverMode("single");

    // create the first series (spline area), set the data and name
    var series1 = chart.splineArea(seriesData_1);
    series1.name("2004");

    // configure the visual settings of the first series
    series1.fill("#00cc99", 0.3);
    series1.hoverFill("#00cc99", 0.3);
    series1.selectFill("#00cc99", 0.5);
    series1.stroke("#00cc99", 1, "10 5", "round");
    series1.hoverStroke("#00cc99", 2, "10 5", "round");
    series1.selectStroke("#00cc99", 4, "10 5", "round");

    // create the second series (spline area), set the data and name  
    var series2 = chart.splineArea(seriesData_2);
    series2.name("2005");

    // configure the visual settings of the second series
    series2.fill("#0066cc", 0.3);
    series2.hoverFill("#0066cc", 0.3);
    series2.selectFill("#0066cc", 0.5);
    series2.stroke("#0066cc");
    series2.hoverStroke("#0066cc", 2);
    series2.selectStroke("#0066cc", 4);

    // set the chart title
    chart.title("Area Chart (Visual Settings)");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
