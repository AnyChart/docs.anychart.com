<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Area 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set the data
  table = anychart.data.table();
  table.addData([
['1790', 3929214],
['1795', 4390561],
['1800', 5236631],
['1805', 5989289],
['1810', 7239881],
['1815', 8722382],
['1820', 9638453],
['1825', 10923857],
['1830', 12866020],
['1835', 15454230],
['1840', 17069453],
['1845', 19234543],
['1850', 23191876],
['1855', 28347121],
['1860', 31443321],
['1865', 34098412],
['1870', 38558371],
['1875', 44728322],
['1880', 49371340],
['1885', 53989443],
['1890', 62979766],
['1895', 71883243],
['1900', 76212168],
['1905', 85023411],
['1910', 92228496],
['1915', 100378232],
['1920', 106021537],
['1925', 118323005],
['1930', 123202624],
['1935', 126232034],
['1940', 132164569],
['1945', 144773641],
['1950', 151325798],
['1955', 160460555],
['1960', 179323175],
['1965', 188232951],
['1970', 203211926],
['1975', 215789873],
['1980', 226545805],
['1985', 239905274],
['1990', 248709873],
['1995', 272119084],
['2000', 281421906],
['2005', 299456285],
['2010', 308745538],
['2015', 318914629]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    var chart = anychart.stock();

    // set the series
    var series = chart.plot(0).area(mapping);
    series.name("USA population growth");

    chart.title('Stock Area Demo: USA population growth');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });
    
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
