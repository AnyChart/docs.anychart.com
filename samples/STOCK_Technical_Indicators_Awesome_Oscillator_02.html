<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators AO 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

var mapping = dataTable.mapAs({
    'open': 1,
    'high': 2,
    'low': 3,
    'close': 4,
    'value': {column: 4, type: 'close'}
});

// create stock chart
var chart = anychart.stock();

// create plot on the chart
var plot = chart.plot(0);

// create line series
plot.ohlc(mapping).name('CSCO');

// create and adjust an Awesome Oscillator indicator
var ao_1 = chart.plot(1).ao(mapping).series();
ao_1.risingStroke("#33ccff");
ao_1.fallingStroke("#ff33cc");

// create and adjust an Awesome Oscillator indicator
var ao_2 = chart.plot(2).ao(mapping, 15, 44, "sma", "area").series();
ao_2.risingStroke(null);
ao_2.fallingStroke(null);
ao_2.risingFill("#37474f");
ao_2.fallingFill("#90a4ae");

// create scroller series with mapped data
chart.scroller().line(mapping);

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
});
</script>
</body>
</html>
