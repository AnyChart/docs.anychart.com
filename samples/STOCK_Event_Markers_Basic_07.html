<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Basic 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="positionSeries('open')">Series: Open</button>
<button onclick="positionSeries('high')">Series: High</button>
<button onclick="positionSeries('low')">Series: Low</button>
<button onclick="positionSeries('close')">Series: Close</button>
<button onclick="positionAxis()">X-Axis</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    plot = chart.plot(0);

    // create an ohlc series
    plot.ohlc(mapping).name("CSCO");

    // add event markers
    plot.eventMarkers({"groups": [
      {
        "data": [
          {
            "date": "2004-02-20",
            "description": "Cisco announced the acquisition of Andiamo Systems, Inc."
          },
          {
            "date": "2008-04-27",
            "description": "Cisco announced its intent to acquire PostPath, Inc."
          },
        ]
      }
    ]});

    // set the chart title
    chart.title("Event Markers: Position");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// bind event markers to the X-axis
function positionAxis(){
  plot.eventMarkers().position("axis");
  // update the chart title
  chart.title("Event Markers: Position\n(position = " +
              plot.eventMarkers().position() + ")");
};

// bind event markers to the series
function positionSeries(field){
  plot.eventMarkers().position("series");
  plot.eventMarkers().fieldName(field);
  // update the chart title
  chart.title("Event Markers: Position\n(position = " +
              plot.eventMarkers().position() + ", field = " +
              plot.eventMarkers().fieldName() + ")");
};
</script>
</body>
</html>
