<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Basic 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4, value: 5});

    // create a stock chart
    var chart = anychart.stock();

    // create the first plot
    var plot_1 = chart.plot(0);

    // create an ohlc series on the first plot
    plot_1.ohlc(mapping).name("CSCO");

    // create the second plot
    var plot_2 = chart.plot(1);

    // create a line series on the second plot
    plot_2.line(mapping).name("Volume");

    // create data for event markers
    var events = [
      {
        "date": "2004-02-20",
        "description": "Cisco announced the acquisition of Andiamo Systems, Inc."
      },
      {
        "date": "2008-04-27",
        "description": "Cisco announced its intent to acquire PostPath, Inc."
      }
    ]

    // add event markers to the first plot
    var eventMarkers_1 = plot_1.eventMarkers();
    eventMarkers_1.data(events);

    // add event markers to the second plot
    var eventMarkers_2 = plot_2.eventMarkers();
    eventMarkers_2.data(events);

    // set the position of event markers on the first plot
    eventMarkers_1.position("series");
    eventMarkers_1.fieldName("high");

    // set the position of event markers on the second plot
    eventMarkers_2.position("axis");

    // set the chart padding
    chart.padding().left(90);
    
    // set the chart title
    chart.title("Event Markers: Position");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
