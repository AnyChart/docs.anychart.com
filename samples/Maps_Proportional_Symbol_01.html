<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Proportional Symbol 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_kingdom/united_kingdom.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create data set
var dataSet = anychart.data.set([
    {'id': 'GB.DU', 'size': 3},
    {'id': 'GB.HI', 'size': 1}
    ]);

// create map chart
map = anychart.map();

// set geodata using http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
map.geoData(anychart.maps['united_kingdom']);

//create bubble series
var series = map.bubble(dataSet);

// set max and min bubble sizes
map.maxBubbleSize(35);
map.minBubbleSize(10);

//set series geo id field settings
series.geoIdField("code_hasc");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
