<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
  <script src="//cdn.anychart.com/geodata/1.1.0/countries/united_kingdom/united_kingdom.js" data-export="true"></script>
  <script x-export="chart">
  anychart.onDocumentReady(function() {

// create data set
var dataSet = anychart.data.set([
    {'id': 'GB.DU', 'size': 3.5},
    {'id': 'GB.HI', 'size': 1}
    ]);

// create map chart
map = anychart.map();

// set geodata using http://cdn.anychart.com/geodata/1.0.0/countries/australia/australia.js
map.geoData(anychart.maps['united_kingdom']);

//create bubble series
var series = map.bubble(dataSet);

//set series geo id field settings
series.geoIdField("code_hasc");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
