<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Drawing Drawing 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<select id="typeSelect" onclick="create()">
    <option selected disabled>Annotation Type</option>
    <option value="andrews-pitchfork">Andrews' Pitchfork</option>
    <option value="ellipse">Ellipse</option>
    <option value="fibonacci-arc">Fibonacci Arc</option>
    <option value="fibonacci-fan">Fibonacci Fan</option>
    <option value="fibonacci-retracement">Fibonacci Retracement</option>
    <option value="fibonacci-timezones">Fibonacci Time Zones</option>  
    <option value="horizontal-line">Horizontal Line</option> 
    <option value="infinite-line">Infinite Line</option>
    <option value="line">Line Segment</option>
    <option value="ray">Ray</option>
    <option value="rectangle">Rectangle</option>
    <option value="trend-channel">Trend Channel</option>
    <option value="triangle">Triangle</option>
    <option value="vertical-line">Vertical Line</option>
</select>
<button onclick="removeAll()">Remove All</button>
<button onclick="save()">Save</button>
<button onclick="load()">Load</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    annotationsAtServer = '{"annotationsList":[{"enabled":true,"type":"triangle"},{"enabled":true,"type":"ellipse","xAnchor":1175481606099,"valueAnchor":34.733333333333334,"secondXAnchor":1204609494282,"secondValueAnchor":26.033333333333335}]}';

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    plot = chart.plot(0);

    // create a line series
    plot.line(mapping);

    // load an existing annotation (???)
    plot.annotations().fromJson(annotationsAtServer);

    // set the chart title
    chart.title("Serializing and Deserealising Annotations");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // load annotations from the server
    function getAnnotationsFromServer() {
      /* a variable for loading annotations is used,
      but it is possible to reference wherever it is
      necessary (e.g. custom server)  (???)*/
      return annotationsAtServer;
    };

    // send annotations to the server
    function sendAnnotationsToServer(data) {
      /* a variable for saving annotations is used,
      but it is possible to reference wherever it is
      necessary (e.g. custom server)  (???)*/
      annotationsAtServer = data;
    };
});

// a helper function for creating annotations
function create(){
  select = document.getElementById("typeSelect");
  plot.annotations().startDrawing(select.value);
};

// a helper function for removing all annotations
function removeAll(){
  plot.annotations().removeAllAnnotations();
};

// a helper function for saving annotations
function save(){
  sendAnnotationsToServer(plot.annotations().toJson(true));
};

// a helper function for loading annotations
function load(){
  // load all saved annotations
  var annotations = getAnnotationsFromServer();
  plot.annotations().fromJson(annotations);
};
</script>
</body>
</html>
