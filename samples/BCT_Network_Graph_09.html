<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Network Graph 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = {
      nodes: [
        {id: "Richard", group: "family"},
        {id: "Larry",   group: "family"},
        {id: "Marta",   group: "family"},
        {id: "Jane",    group: "friends"},
        {id: "Norma",   group: "friends"},
        {id: "Paula",   group: "friends"},
        {id: "Brett",   group: "friends"},
        {id: "Tommy",   group: "lone wolf"},
      ],
      edges: [
        {from: "Richard", to: "Larry"},
        {from: "Richard", to: "Marta"},
        {from: "Larry",   to: "Marta"},
        {from: "Marta",   to: "Jane"},
        {from: "Jane",    to: "Norma"},
        {from: "Jane",    to: "Paula"},
        {from: "Jane",    to: "Brett"},
        {from: "Brett",   to: "Paula"},
      ]
    };

    // create a chart and set the data
    var chart = anychart.graph(data);

    // configure the visual settings of edges
    chart.edges().normal().stroke("#acb9b9", 1, "10 5", "round");
    chart.edges().hovered().stroke("#758a8a", 2, "10 5", "round");
    chart.edges().selected().stroke("#758a8a", 2);

    // configure the visual settings of nodes
    chart.nodes().normal().stroke("#acb9b9", 1);
    chart.nodes().hovered().stroke("#758a8a", 2);
    chart.nodes().selected().stroke("#758a8a", 2);

    // configure the visual settings of nodes in groups
    chart.group("family").normal().fill("#ffdb66");
    chart.group("family").selected().fill("#ffc400");
    chart.group("friends").normal().fill("#6eb9f7");
    chart.group("friends").selected().fill("#0e8bf1");
    chart.group("lone wolf").normal().fill("#ff8566");
    chart.group("lone wolf").selected().fill("#ff3300");

    // set the chart title
    chart.title("Network Graph: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
