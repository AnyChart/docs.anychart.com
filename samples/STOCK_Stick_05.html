<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData([
        ['2004-01-02', 29, 1217],
        ['2004-01-05', 38, 3885],
        ['2004-01-06', 43, 992],
        ['2004-01-07', 48, 1753],
        ['2004-01-08', 61, 2493],
        ['2004-01-09', 68, 5672],
        ['2004-01-12', 52, 7284],
        ['2004-01-13', 56, 2737],
        ['2004-01-14', 42, 8338],
        ['2004-01-15', 46, 4829],
        ['2004-01-16', 91, 7532],
        ['2004-01-20', 62, 10387],
        ['2004-01-21', 54, 3832],
        ['2004-01-22', 43, 9248],
        ['2004-01-23', 59, 2487],
        ['2004-01-26', 42, 2498],
        ['2004-01-27', 49, 7564],
        ['2004-01-28', 49, 5764],
        ['2004-01-29', 86, 3549],
        ['2004-01-30', 71, 7365],
        ['2004-02-02', 81, 2985],
        ['2004-02-03', 81, 3573],
        ['2004-02-04', 90, 9834],
        ['2004-02-05', 10, 3453],
        ['2004-02-06', 74, 7843],
        ['2004-02-09', 52, 3820],
        ['2004-02-10', 39, 2374],
        ['2004-02-11', 87, 9458],
        ['2004-02-12', 48, 8237],
        ['2004-02-13', 43, 9283],
        ['2004-02-17', 37, 2234]
    ]);
  
    // map the data
    mapping_total = table.mapAs();
    mapping_total.addField('value', 1);
    mapping_region = table.mapAs();
    mapping_region.addField('value', 2);

    // chart type
    chart = anychart.stock();

    // set the series
    var series_total = chart.plot(0).stick(mapping_total);
    series_total.name("Total Request number");
    var series_region = chart.plot(1).stick(mapping_region);
    series_region.name("Region Request Number");

    // coloring
    series_total.stroke("#ff0000");

    chart.title('Stock Stick Demo');

    chart.container('container');
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
