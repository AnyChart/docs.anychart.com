<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Word Tree 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {value:     "Slavic Languages", children: [
        {value:   "East", children: [
          {value: "Russian", num_speakers: 150000000},
          {value: "Ukrainian", num_speakers: 37000000},
          {value: "Belarusian", num_speakers: 5100000}
        ]},
        {value:   "West", children: [
          {value: "Polish", num_speakers: 45000000},
          {value: "Czech", num_speakers: 10700000},
          {value: "Slovak", num_speakers: 5200000}
        ]},
        {value:   "South", children: [
          {value: "Bulgarian", num_speakers: 9000000},
          {value: "Serbian", num_speakers: 9500000},
          {value: "Croatian", num_speakers: 5600000},
          {value: "Slovene", num_speakers: 2500000},
          {value: "Macedonian", num_speakers: 1400000}
        ]}  
      ]} 
    ];
    
    // create a chart and set the data
    var chart = anychart.wordtree(data, "as-tree");

    // configure tooltips
    chart.tooltip().format(function() {
      var numSpeakers = Math.round(this.getData("num_speakers")/100000)/10;
      if (this.weight > 1) return "main living languages: " + this.weight;
      else return "native speakers: ~" + numSpeakers + " mln";
    });

    // set the chart title
    chart.title("Word Tree: Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
