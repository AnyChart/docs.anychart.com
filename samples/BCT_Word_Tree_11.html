<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Word Tree 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {value:     "Slavic Languages", custom_field: 315, children: [
        {value:   "East", custom_field: 200, children: [
          {value: "Russian", custom_field: 150},
          {value: "Ukrainian", custom_field: 37},
          {value: "Belarusian", custom_field: 5.1}
        ]},
        {value:   "West", custom_field: 60, children: [
          {value: "Polish", custom_field: 45},
          {value: "Czech", custom_field: 10.7},
          {value: "Slovak", custom_field: 5.2}
        ]},
        {value:   "South", custom_field: 30, children: [
          {value: "Bulgarian", custom_field: 9},
          {value: "Serbian", custom_field: 9.5},
          {value: "Croatian", custom_field: 5.6},
          {value: "Slovene", custom_field: 2.5},
          {value: "Macedonian", custom_field: 1.4}
        ]}  
      ]} 
    ];
    
    // create a chart and set the data
    var chart = anychart.wordtree(data, "as-tree");

    // configure tooltips
    chart.tooltip().format(function() {
      if (this.weight > 1)
        return "main living languages: " + this.weight + "\n\n" +
               "native speakers: ~" + 
               this.getData("custom_field") + " mln";
      else
        return "native speakers: ~" +
               this.getData("custom_field") + " mln";
    });

    // set the chart title
    chart.title("Word Tree: Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
