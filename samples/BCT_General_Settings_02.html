<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000, 9000],
      ["February", 12000, 10500],
      ["March", 13000, 11000],
      ["April", 10000, 9000],
      ["May", 9000, 8500]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});

    // set the chart type
    chart = anychart.line();

    // create the first series and set the data
    var series1 = chart.line(seriesData_1);

    // create the second series and set the data
    var series2 = chart.line(seriesData_2);

    // enable and configure markers on the first series
    series1.markers(true);
    series1.markers().type("star5");
    series1.markers().fill("gold");
    series1.markers().size(10);

    // set the chart title
    chart.title("Markers (Series)");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
