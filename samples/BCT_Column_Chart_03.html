<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      {x: "John", value: 10000, fill :"#ff0000", stroke: "#ff0000"},
      {x: "Jake", value: 12000, fill: "#ffff00", stroke: "#ffff00"},
      {x: "Peter", value: 13000, fill: "#00ff00", stroke: "#00ff00"},
      {x: "James", value: 10000, fill: "#0000ff", stroke: "#0000ff"},
      {x: "Mary", value: 9000, fill: "#ff00ff", stroke: "#ff00ff"}
    ]);

    // create a chart
    var chart = anychart.column();

    // create a column series and set the data
    var series = chart.column(data);

    // set the chart title
    chart.title("Column Chart: Appearance (Particular Columns)");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Manager");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
