<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Background 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // define data
  var data = [
    ["A1", 100, 200, 70, 25, 40],
    ["A2", 115, 101, 150, 130, 22],
    ["A3", 70, 60, 10, 67, 54],
    ["A4", 156, 98, 125, 46, 104],
    ["A5", 213, 150, 200, 137, 179]
  ];
  // create chart
  var chart = anychart.bar();
  chart.data(data);

  chart.getSeries(0).hatchFill("VERTICALBRICK");
  chart.getSeries(1).hatchFill("PERCENT60");
  chart.getSeries(2).hatchFill("CHECKERBOARD");
  chart.getSeries(3).hatchFill("CONFETTI");
  chart.getSeries(4).hatchFill("SOLIDDIAMOND");

  chart.container("container");
  chart.draw();

});
</script>
</body>
</html>
