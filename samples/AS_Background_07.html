<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Background 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var stage = anychart.graphics.create("container");

  // define data
  var data = [
    ["A1", 100, 200, 70, 25, 40],
    ["A2", 115, 101, 150, 130, 22],
    ["A3", 70, 60, 10, 67, 54],
    ["A4", 156, 98, 125, 46, 104],
    ["A5", 213, 150, 200, 137, 179]
  ];
  // create chart
  chart = anychart.bar();
  var seriesData = anychart.data.mapAsTable(data, "value");


  var series0 = chart.bar(seriesData[0]);
  series0.hatchFill("VERTICALBRICK");
  var series1 = chart.bar(seriesData[1]);
  series1.hatchFill("PERCENT60");
  var series2 = chart.bar(seriesData[2]);
  series2.hatchFill("CHECKERBOARD");
  var series3 = chart.bar(seriesData[3]);
  series3.hatchFill("CONFETTI");
  var series4 = chart.bar(seriesData[4]);
  series4.hatchFill("SOLIDDIAMOND");

  chart.container(stage);
  chart.draw();

});
</script>
</body>
</html>
