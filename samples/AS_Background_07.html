<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // define data
  var data = [
    ["A1", 100, 200, 70, 25, 40],
    ["A2", 115, 101, 150, 130, 22],
    ["A3", 70, 60, 10, 67, 54],
    ["A4", 156, 98, 125, 46, 104],
    ["A5", 213, 150, 200, 137, 179]
  ];
  // create chart
  chart = anychart.bar();
  chart.data(data);

  chart.getSeries(0).hatchFill("VERTICALBRICK");
  chart.getSeries(1).hatchFill("PERCENT60");
  chart.getSeries(2).hatchFill("CHECKERBOARD");
  chart.getSeries(3).hatchFill("CONFETTI");
  chart.getSeries(4).hatchFill("SOLIDDIAMOND");

  chart.container("container");
  chart.draw();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
