<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Tooltip 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ]);

  // map data for the each series
  var data1 = data.mapAs({x: 0, value: 1});
  var data2 = data.mapAs({x: 0, value: 2});

  // chart type
  var chart = anychart.line();

  // set title
  chart.title("Separated Tooltip");

  // set series
  var series1 = chart.line(data1);
  series1.name("Year 2008");
  var series2 = chart.line(data2);
  series2.name("Year 2009");

  var tooltip = chart.tooltip();
  tooltip.displayMode("separated");
  tooltip.positionMode("point");

  var tooltip1 = series1.tooltip();
  tooltip1.anchor("center-bottom");
  tooltip1.title(false);
  tooltip1.separator(false);

  var tooltip2 = series2.tooltip();
  tooltip2.anchor("center-bottom");
  tooltip2.title(false);
  tooltip2.separator(false);

  var interactivity = chart.interactivity();
  interactivity.hoverMode("by-x");
  interactivity.selectionMode("none");

  var crosshair = chart.crosshair();
  crosshair.enabled(true);
  crosshair.yStroke(false);
  crosshair.yLabel(false);

  series1.markers(false);
  series2.markers(false);

  var hoverMarkers1 = series1.hovered().markers();
  hoverMarkers1.enabled(true);
  hoverMarkers1.size(3);
  var hoverMarkers2 = series2.hovered().markers();
  hoverMarkers2.enabled(true);
  hoverMarkers2.size(3);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
