<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

// data
var dataSet = anychart.data.set([
  ["Alex", 10000],
  ["Josh", 12000],
  ["Jane", 13500],
  ["April", 19000],
  ["Mary", 15000],
  ["George", 11000],
  ["Elizabeth", 11500],
  ["Sybill", 17000],
  ["Jacob", 10000],
  ["Tony", 9000]
]);
var chart = anychart.line();
dataSetMapping = dataSet.mapAs({x: [0], value: [1]});

// create stick series
stickSeries = chart.stick(dataSetMapping);
stickSeries.name('Stick');
stickSeries.stroke('2px #64b5f6');

p1Yaxis = chart.yAxis();

// format the labels
p1YAxisLabels = p1Yaxis.labels();
p1YAxisLabels.textFormatter("{%Value}{scale: (1) (1000)|(a) (th)}");

// color the series
stickSeries.stroke("#996633");

// enable the grid
grid = chart.grid();
grid.enabled(true);

// adjust the tooltip
tooltip = chart.tooltip();
tooltip.background("#003300 0.7");
tooltip.textFormatter("Total salary: ${%Value}");

// title
chart.title("Adjusted Stick Chart");

// draw
chart.container("container");
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
