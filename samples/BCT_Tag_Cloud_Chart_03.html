<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-tag-cloud.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data   
    var data = [
        {x: "learning", value: 80, category: "noun"},
        {x: "includes", value: 56, category: "verb"},
        {x: "lists", value: 44, category: "noun"},
        {x: "meaning", value: 40, category: "noun"},
        {x: "useful", value: 36, category: "adjective"},
        {x: "different", value: 32, category: "adjective"},
        {x: "grammar", value: 28, category: "noun"},
        {x: "teaching", value: 24, category: "noun"},
        {x: "example", value: 20, category: "noun"},
        {x: "thing", value: 12, category: "noun"}
    ];

    // create a chart and set the data
    chart = anychart.tagCloud(data);

    // enable the legend
    chart.legend(true);

    // set the chart title
    chart.title("Tag Cloud Chart: Data (Categories)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
