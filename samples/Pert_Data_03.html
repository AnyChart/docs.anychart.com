<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-pert.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {
    // set the data with strict durations
    var data = [
        {id: "1", duration: 1, name: "A"},
        {id: "2", duration: 3, name: "B"},
        {id: "3", duration: 2, name: "D"},
        {id: "4", duration: 2, name: "AD", dependsOn: ["1", "3"]},
        {id: "5", duration: 2, name: "BC", dependsOn: ["2", "3"]}
    ];
    // create a chart
    chart = anychart.pert();
    // set the data
    chart.data(data, "as-table");
    // set chart title
    chart.title("Nodes and Connections Set Simultaneously");
    // display the chart
    chart.container("container");
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
