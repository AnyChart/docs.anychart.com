<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Pert Data 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-pert.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // set the data with strict durations
    var data = [
{id: "1", duration: 1, name: "A"},
{id: "2", duration: 3, name: "B"},
{id: "3", duration: 2, name: "D"},
{id: "4", duration: 2, name: "AD", dependsOn: ["1", "3"]},
{id: "5", duration: 2, name: "BC", dependsOn: ["2", "3"]}
    ];
    // create a chart
    var chart = anychart.pert();
    // set the data
    chart.data(data, "as-table");
    // set chart title
    chart.title("Nodes and Connections Set Simultaneously");
    // display the chart
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
