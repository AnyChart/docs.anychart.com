<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create data
  var data = [
    {x: "1995", value: 0.10},
    {x: "1996", value: 0.10},
    {x: "1997", value: 0.12},
    {x: "1998", value: 0.13},
    {x: "1999", value: 0.15},
    {x: "2000", value: 0.15},
    {x: "2001", value: 0.15},
    {x: "2002", value: 0.19},
    {x: "2003", value: 0.20}
  ];

  // create a chart
  chart = anychart.verticalLine();

  // create a step line series and set the data
  var series = chart.stepLine(data);

  // set step direction to the forward mode
  series.stepDirection("forward");  

  // set the chart title
  chart.title("Vertical Step Line Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
