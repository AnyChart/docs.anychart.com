<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
      ['P1', 10, 20, 30, 40, 50],
      ['P2', 20, 30, 40, 50, 60]
  ]);

  // map data for each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});
  var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});
  var seriesData_5 = dataSet.mapAs({x: [0], value: [5]});

  // chart type
  var chart = anychart.lineChart();

  // title
  chart.title().text('Visualization');

  // set stroke color and markers for each series
  chart.line(seriesData_1)
    .stroke('#bcbd46')
    .markers()
    .fill('#bcbd46')
    .stroke('#bcbd46');
  chart.line(seriesData_2)
    .stroke('#c7894a')
    .markers()
    .fill('#c7894a')
    .stroke('#c7894a');
  chart.line(seriesData_3)
    .stroke('#b04a8a')
    .markers()
    .fill('#b04a8a')
    .stroke('#b04a8a');
  chart.line(seriesData_4)
    .stroke('#5ebd9b')
    .markers()
    .fill('#5ebd9b')
    .stroke('#5ebd9b');
  chart.line(seriesData_5)
    .stroke('#4a55c7')
    .markers()
    .fill('#4a55c7')
    .stroke('#4a55c7');

  // draw
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
