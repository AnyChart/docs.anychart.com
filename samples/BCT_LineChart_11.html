<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["P1", 10, 20, 30, 40, 50],
    ["P2", 20, 30, 40, 50, 60]
  ]);

  // map data for each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});
  var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});
  var seriesData_5 = dataSet.mapAs({x: [0], value: [5]});

  // chart type
  var chart = anychart.line();

  // title
  chart.title("Visualization");

  // set stroke color and markers for each series
  var series1 = chart.line(seriesData_1);
  series1.stroke("#bcbd46");
  series1.markers();
  series1.fill("#bcbd46");
  series1.stroke("#bcbd46");
  var series2 = chart.line(seriesData_2);
  series2.stroke("#c7894a");
  series2.markers();
  series2.fill("#c7894a");
  series2.stroke("#c7894a");
  var series3 = chart.line(seriesData_3);
  series3.stroke("#b04a8a");
  series3.markers();
  series3.fill("#b04a8a");
  series3.stroke("#b04a8a");
  var series4 = chart.line(seriesData_4);
  series4.stroke("#5ebd9b");
  series4.markers();
  series4.fill("#5ebd9b");
  series4.stroke("#5ebd9b");
  var series5 = chart.line(seriesData_5);
  series5.stroke("#4a55c7");
  series5.markers();
  series5.fill("#4a55c7");
  series5.stroke("#4a55c7");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
