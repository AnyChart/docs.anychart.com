<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Jump Line Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
["Jan", 1.25, 2.25],
["Feb", 1.25, 2.25],
["Mar", 1.5, 2.5],
["Apr", 1.5, 2.5],
["May", 1.75, 2.75],
["Jun", 1.75, 2.75],
["Jul", 1.75, 2.75],
["Aug", 2, 3],
["Sep", 2, 3],
["Oct", 2.25, 3.25],
["Nov", 2.25, 3.25],
["Dec", 2.5, 3.5]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: [0], value: [1]});
    var seriesData_2 = data.mapAs({x: [0], value: [2]});

    // create a chart
    var chart = anychart.line();

    // set the interactivity mode
    chart.interactivity().hoverMode("single");

    // create the first series, set the data and name
    var series1 = chart.jumpLine(seriesData_1);
    series1.name("2004");

    // configure the visual settings of the first series
    series1.stroke("#00cc99", 1, "10 5", "round");
    series1.hoverStroke("#00cc99", 2, "10 5", "round");
    series1.selectStroke("#00cc99", 4, "10 5", "round");

    // create the second series, set the data and name  
    var series2 = chart.jumpLine(seriesData_2);
    series2.name("2005");

    // configure the visual settings of the second series
    series2.stroke("#0066cc");
    series2.hoverStroke("#0066cc", 2);
    series2.selectStroke("#0066cc", 4);

    // set the chart title
    chart.title("Jump Line Chart: Appearance");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Rate, %");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
