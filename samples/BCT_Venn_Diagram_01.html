<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Venn Diagram 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
{
    x: 'A',
    name: 'Play computer games',
    value: 100
},
{
    x: 'B',
    name: 'To much homework',
    value: 100
},
{
    x: 'A&B',
    name: 'Late Nights',
    value: 25,
    hoverFill: anychart.color.lighten('#3a444d')
}
    ];

    // create venn diagram
    chart = anychart.venn(data);

    // set chart title
    chart.title()
    .enabled(true)
    .padding({bottom: 35})
    .text('Schoolboy Behavior');

    // set chart labels format
    chart.labels().format('{%Name}');

    // set intersections labels settings
    chart.intersections().labels()
    .fontWeight('bold')
    .format('{%Name}');

    // set legend padding
    chart.legend().padding({top: 35});

    // set tooltip settings
    chart.tooltip().titleFormat('{%Name}');

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
</script>
</body>
</html>
