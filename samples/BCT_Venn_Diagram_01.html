<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Venn Diagram 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    //create data
    var data = [
{x: "A", value: 100},
{x: "B", value: 100},
{x: ["A", "B"], value: 25}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure labels of intersections
    chart.intersections().labels().format("{%X}");

    // set the chart title
    chart.title("Venn Diagram: Basic Sample");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
