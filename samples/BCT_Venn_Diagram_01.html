<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function () {
    var data = [
        {
            x: 'A',
            name: 'Play computer games',
            value: 100
        },
        {
            x: 'B',
            name: 'To much homework',
            value: 100
        },
        {
            x: 'A&B',
            name: 'Late Nights',
            value: 25,
            hoverFill: anychart.color.lighten('#3a444d')
        }
    ];

    // create venn diagram
    chart = anychart.venn(data);

    // set chart title
    chart.title()
            .enabled(true)
            .padding({bottom: 35})
            .text('Schoolboy Behavior');

    // set chart labels format
    chart.labels().format('{%Name}');

    // set intersections labels settings
    chart.intersections().labels()
            .fontWeight('bold')
            .format('{%Name}');

    // set legend padding
    chart.legend().padding({top: 35});

    // set tooltip settings
    chart.tooltip().titleFormat('{%Name}');

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
