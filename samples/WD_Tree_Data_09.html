<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Tree Data 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-treemap.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            margin: 10px 0 0 10px;
        }
        input {
            width: 80px;
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="updateItem()">Update First Child</button>
<label>Name:<input id="nameInput" value="New Name"></label>
<label>Value:<input id="valueInput" value="120000000"></label>
<label>Color:<input id="colorInput" value="#00bfa5"></label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "Root", children: [
        {name: "Child 1",  value: 80636124},
        {name: "Child 2",  value: 65511098},
        {name: "Child 3",  value: 64938716},
        {name: "Child 4",  value: 59797978},
        {name: "Child 5",  value: 46070146},
        {name: "Child 6",  value: 38563573},
        {name: "Child 7",  value: 19237513},
        {name: "Child 8",  value: 17032845}, 
        {name: "Child 9",  value: 11443830},
        {name: "Child 10", value: 10892931}  
      ]} 
    ];

    // create a data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    var chart = anychart.treeMap(treeData);

    // set the chart title
    chart.title("Tree Data Model: Updating");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// update the first child
function updateItem() {
  var newName = document.getElementById("nameInput").value;
  var newValue = document.getElementById("valueInput").value;
  var newColor = document.getElementById("colorInput").value;
  treeData.getChildAt(0).getChildAt(0).set("name", newName);
  treeData.getChildAt(0).getChildAt(0).set("value", newValue);
  treeData.getChildAt(0).getChildAt(0).set("fill", newColor);
}
</script>
</body>
</html>
