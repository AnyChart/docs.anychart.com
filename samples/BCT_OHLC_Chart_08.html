<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
        [Date.UTC(2003, 01, 01), 511.53, 514.98, 505.79, 506.40, 611.53, 614.98, 605.79, 606.40, 711.53, 714.98, 705.79, 706.40, 811.53, 814.98, 805.79, 806.40, 911.53, 914.98, 905.79, 906.40],
        [Date.UTC(2004, 01, 01), 507.84, 513.30, 507.23, 512.88, 607.84, 613.30, 607.23, 612.88, 707.84, 713.30, 707.23, 712.88, 807.84, 813.30, 807.23, 812.88, 907.84, 913.30, 907.23, 912.88]
    ]);

    // map data for the each series
    var seriesData_1 = data.mapAs({x: [0], open: [1], high: [2], low: [3], close: [4]});
    var seriesData_2 = data.mapAs({x: [0], open: [5], high: [6], low: [7], close: [8]});
    var seriesData_3 = data.mapAs({x: [0], open: [9], high: [10], low: [11], close: [12]});
    var seriesData_4 = data.mapAs({x: [0], open: [13], high: [14], low: [15], close: [16]});
    var seriesData_5 = data.mapAs({x: [0], open: [17], high: [18], low: [19], close: [20]});

    // chart type
    var chart = anychart.financialChart();

    // chart title
    chart.title().text("Set Colors");

    // adjust x scale
    chart.xScale()
        .minimum(Date.UTC(2002, 01, 01))
        .maximum(Date.UTC(2005, 01, 01))
        .ticks()
            .interval(1);

    // set series data, adjust color and position
    chart.ohlc(seriesData_1).xPointPosition(0.5).pointWidth("60%").color("#BCBD46");
    chart.ohlc(seriesData_2).xPointPosition(0.5).pointWidth("60%").color("#C7894A");
    chart.ohlc(seriesData_3).xPointPosition(0.5).pointWidth("60%").color("#B04A8A");
    chart.ohlc(seriesData_4).xPointPosition(0.5).pointWidth("60%").color("#5EBD9B");
    chart.ohlc(seriesData_5).xPointPosition(0.5).pointWidth("60%").color("#4A55C7");

    // draw
    chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
