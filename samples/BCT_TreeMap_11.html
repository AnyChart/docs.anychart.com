<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a chart and set the data
    chart = anychart.treeMap(createData());

    // set the maximum depth of levels shown
    chart.maxDepth(3);

    // set the chart title
    chart.title("Treemap: Headers");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

    children: [
      {name: "Lvl A", children: [
        {name: "Lvl A-1", children: [
          {name: "Lvl A-1-1", value:  1000},
          {name: "Lvl A-1-2", value:   600},
          {name: "Lvl A-1-3", value:   550},
          {name: "Lvl A-1-4", value:   300},
          {name: "Lvl A-1-5", value:   150}
        ]},
        {name: "Lvl A-2",     value:  2300},
        {name: "Lvl A-3",     value:  1500}
      ]},
      {name: "Lvl B", children: [
        {name: "Lvl B-1", children: [
          {name: "Lvl B-1-1", value:  2100},
          {name: "Lvl B-1-2", value:  1000},
          {name: "Lvl B-1-3", value:   800},
          {name: "Lvl B-1-4", value:   750}
        ]},
        {name: "Lvl B-2", children: [
          {name: "Lvl B-2-1", value:   600},
          {name: "Lvl B-2-2", value:   300},
          {name: "Lvl B-2-3", value:   150},
          {name: "Lvl B-2-4", value:   100},
          {name: "Lvl B-2-5", value:   5}
        ]},
        {name: "Lvl B-3",     value:   400}
      ]},
      {name: "Lvl C", children: [

      ]}  
    ]} 
  ], "as-tree");
  return data;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
