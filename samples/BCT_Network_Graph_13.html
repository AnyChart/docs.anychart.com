<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Network Graph 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-graph.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = {
      nodes: [
        {id: "Richard", group: "family",    last_name: "Roe"},
        {id: "Larry",   group: "family",    last_name: "Loe"},
        {id: "Marta",   group: "family",    last_name: "Moe"},
        {id: "Jane",    group: "friends",   last_name: "Poe"},
        {id: "Norma",   group: "friends",   last_name: "Noe"},
        {id: "Frank",   group: "friends",   last_name: "Foe"},
        {id: "Brett",   group: "friends",   last_name: "Boe"},
        {id: "Tommy",   group: "lone wolf", last_name: "Toe"}
      ],
      edges: [
        {from: "Richard", to: "Larry"},
        {from: "Richard", to: "Marta"},
        {from: "Larry",   to: "Marta"},
        {from: "Marta",   to: "Jane"},
        {from: "Jane",    to: "Norma"},
        {from: "Jane",    to: "Frank"},
        {from: "Jane",    to: "Brett"},
        {from: "Brett",   to: "Frank"}
      ]
    };

    // create a chart and set the data
    var chart = anychart.graph(data);

    // prevent zooming the chart with the mouse wheel
    chart.interactivity().zoomOnMouseWheel(false);

    // enable labels of nodes
    chart.nodes().labels().enabled(true);

    // configure labels of nodes
    chart.nodes().labels().format(function() {
      if (this.siblings.length > 2) {
        return  this.id.toUpperCase();
      } else {
        if (this.siblings.length == 0) {
          return this.id.toUpperCase() + "\n(" + this.getData("group") + ")";
        } else {
          return "";
        }
      }
    });
    chart.nodes().labels().fontSize(12);
    chart.nodes().labels().fontWeight(600);

    // configure labels of nodes in groups
    chart.group("family").labels().fontColor("#00bfa5");
    chart.group("friends").labels().fontColor("#ffa000");
    chart.group("lone wolf").labels().fontColor("#dd2c00");

    // configure tooltips
    chart.tooltip().useHtml(true);
    chart.tooltip().format(function() {
      if (this.type == "node") {
        return "<span style='font-weight:bold'>" +
               this.id + " " + this.getData("last_name") +
               "</span><br><br>siblings: " + this.siblings.length +
               "<br>group: " + this.getData("group");
      } else {
        return this.getData("from") + " -> " + this.getData("to");
      }
    });

    // set the chart title
    chart.title("Network Graph: Labels and Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();    
});
</script>
</body>
</html>
