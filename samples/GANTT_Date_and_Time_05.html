<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/locale/1.1.0/fr-fr.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "15 Janvier 2018",
        actualEnd: "10 Mars 2018",
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: "15 Janvier 2018",
            actualEnd: "25 Janvier 2018"
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: "20 Janvier 2018",
            actualEnd: "4 Février 2018"
          },
          {
            id: "1_3",
            name: "Meeting",
            actualStart: "5 février 2018",
            actualEnd: "5 février 2018"
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: "5 Février 2018",
            actualEnd: "24 Février 2018"
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: "25 Février 2018",
            actualEnd: "10 Mars 2018"
          }
      ]}
    ];

    // set the input locale
    anychart.format.inputLocale("fr-fr");

    // set the input date/time format
    anychart.format.inputDateTimeFormat("d MMMM yyyy");

    // set the output locale
    anychart.format.outputLocale("fr-fr");

    // set the output date/time format
    anychart.format.outputDateTimeFormat("d MMMM");
   
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();

    // set the data
    chart.data(treeData);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit elements to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
