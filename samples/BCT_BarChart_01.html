<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Specialty Stores", 148662],
    ["All other outlets", 90000]
  ]);

  // chart type
  var chart = anychart.bar();

  // set data
  chart.bar(data);

  // set title
  chart.title("Bar Chart");

  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
