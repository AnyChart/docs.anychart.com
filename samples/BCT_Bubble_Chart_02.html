<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.cartesian();

  // all data
  var data1 = [
    {x: 2000, value: 1100, size: 3},
    {x: 2001, value: 800, size: 3},
    {x: 2002, value: 1100, size: 3},
    {x: 2003, value: 1500, size: 2},
    {x: 2004, value: 921, size: 4},
    {x: 2005, value: 1000, size: 3},
    {x: 2006, value: 1400, size: 2}
  ];

  var data2 = [
    {x: 2000, value: 900, size: 1},
    {x: 2001, value: 950, size: 4},
    {x: 2002, value: 800, size: 2},
    {x: 2003, value: 1000, size: 3},
    {x: 2004, value: 800, size: 3},
    {x: 2005, value: 750, size: 1},
    {x: 2006, value: 800, size: 2}
  ];

  // set data for each series
  series1 = chart.bubble(data1);
  series2 = chart.bubble(data2);

  // set colors
  series1.color(["#90caf9", "#6aabcc"], 0.69, 0.59, anychart.math.rect(200, 200, 400, 400), 0.8, 0.7, 0.84);
  series1.stroke("#00897b", 1, "10 5", "round");
  series1.hovered().fill("#6aabcc", 0.3);
  series1.hovered().stroke("#00897b", 2, "10 5", "round");
  series1.selected().fill("#1976d2", 0.8);
  series1.selected().stroke("#00897b", 4, "10 5", "round");

  series2.fill(["#80cbc4", "#519790"], 0.69, 0.59, anychart.math.rect(200, 200, 400, 400), 0.8, 0.7, 0.84);
  series2.hovered().fill("#80cbc4", 0.5);
  series2.selected().fill("#16685d");
  series2.hatchFill("percent10");
  series2.hovered().hatchFill("percent30");
  series2.selected().hatchFill("percent50");
  
  // chart title
  chart.title("Multi-Series Bubble Chart with appearance settings configured");

  chart.legend(true);

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "by-x"});

  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
