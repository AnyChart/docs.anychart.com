<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var dataSet = anychart.data.set([
        ['Product A', 637, 6, 630, 12],
        ['Product B', 72, 14, 32, 10],
        ['Product C', 48, 10, 48, 20]
    ]);

    // map data for the each series
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1], size:[2]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [3], size:[4]});

    // chart type
    var chart = anychart.lineChart();

    // set title
    chart.title().text('Multi-series Bubble Chart');

    // set axes titles
    chart.xAxis().title().text('Products');
    chart.yAxis().title().text('Sales');

    // set series data
    chart.bubble(seriesData_2).maximumSize(25).minimumSize(1);
    chart.bubble(seriesData_1).maximumSize(25).minimumSize(1);

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
