<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    [1, 637, 6, 630, 12],
    [2, 72, 14, 32, 10],
    [3, 48, 10, 48, 20]
  ]);

  // map data for the each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1], size:[2]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [3], size:[4]});

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title().text('Multi-series Bubble Chart');

  // set series data
  chart.bubble(seriesData_2).maximumSize(45).minimumSize(10);
  chart.bubble(seriesData_1).maximumSize(45).minimumSize(10);

  // adjust axes settings
  chart.yAxis().title().text('Sales');
  chart.xAxis()
    .drawFirstLabel(false)
    .drawLastLabel(false)
    .title().text('Products');

  chart.xScale()
    .minimum(0)
    .maximum(4)
    .ticks().interval(1);
  
  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
