<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a chart
    chart = anychart.quadrant();

    // configure quarters
    chart.quarters(
            {
                rightTop: {
                    title: {
                        text: "Important but Not Urgent",
                        fontSize: "24",
                        fontWeight: "bold"
                    }
                },
                rightBottom: {
                    title: {
                        text: "Not Important and Not Urgent",
                        fontSize: "24",
                        fontWeight: "bold"
                    }
                },
                leftTop: {
                    title: {
                        text: "Important and Urgent",
                        fontSize: "24",
                        fontWeight: "bold"
                    }
                },
                leftBottom: {
                    title: {
                        text: "Urgent But Not Important",
                        fontSize: "24",
                        fontWeight: "bold"
                    }
                },
            }
    );

    // configure labels on the quarters
    chart.quarters().leftTop().label()
            .enabled(true)
            .position("rightBottom")
            .offsetX(-20)
            .offsetY(-20)
            .text("1");

    chart.quarters().rightTop().label()
            .enabled(true)
            .position("leftBottom")
            .offsetX(20)
            .offsetY(-20)
            .text("2");

    chart.quarters().rightBottom().label()
            .enabled(true)
            .position("leftTop")
            .offsetX(20)
            .offsetY(20)
            .text("4");

    chart.quarters().leftBottom().label()
            .enabled(true)
            .position("rightTop")
            .offsetX(-20)
            .offsetY(20)
            .text("3");

    // enable HTML in the title
    chart.title().useHtml(true);
    chart.title("Quandrant Chart: Quarter Labels" + "<br>" +
    			"<a style=\"font-size: 12px;\">Procrastination Matrix</a>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
