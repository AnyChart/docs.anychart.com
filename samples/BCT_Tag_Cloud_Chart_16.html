<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-tag-cloud.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data   
    var data = [
        {x: "learning", value: 80},
        {x: "includes", value: 56},
        {x: "lists", value: 44},
        {x: "meaning", value: 40},
        {x: "useful", value: 36},
        {x: "different", value: 32},
        {x: "grammar", value: 28},
        {x: "teaching", value: 24},
        {x: "example", value: 20},
        {x: "thing", value: 12}
    ];

    // create a chart and set the data
    chart = anychart.tagCloud(data);

    // set the chart title
    chart.title("Tag Cloud Chart: Interactivity\n(Opening a URL on Click)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // add an event listener to open a url on click
    chart.listen("pointClick", function(e){
        var url = "//en.wiktionary.org/wiki/" + e.point.get("x");
        window.open(url, "_blank");
    });

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
