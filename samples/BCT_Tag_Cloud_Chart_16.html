<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Tag Cloud Chart 16"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data   
    var data = [
{x: "learning", value: 80},
{x: "includes", value: 56},
{x: "lists", value: 44},
{x: "meaning", value: 40},
{x: "useful", value: 36},
{x: "different", value: 32},
{x: "grammar", value: 28},
{x: "teaching", value: 24},
{x: "example", value: 20},
{x: "thing", value: 12}
    ];

    // create a chart and set the data
    var chart = anychart.tagCloud(data);

    // set the chart title
    chart.title("Tag Cloud Chart: Interactivity\n(Opening a URL on Click)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // add an event listener to open a url on click
    chart.listen("pointClick", function(e){
var url = "//en.wiktionary.org/wiki/" + e.point.get("x");
window.open(url, "_blank");
    });

});
</script>
</body>
</html>
