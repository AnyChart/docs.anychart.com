<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // chart type
    chart = anychart.barChart();

    // chart title
    chart.title().text("Range Bar Chart");

    // set axes title
    chart.xAxis().title().enabled(false);
    chart.yAxis().title().enabled(false);

    // set data
    var range = chart.rangeBar([
        { low: 0.6, high: 6.3},
        { low: 0.7, high: 6.1},
        { low: 1.9, high: 8.5},
        { low: 3.1, high: 10.8},
        { low: 5.7, high: 14.4},
        { low: 8.4, high: 16.9},
        { low: 10.6, high: 19.2},
        { low: 10.5, high: 18.9},
        { low: 8.5, high: 16.1},
        { low: 6.0, high: 12.5},
        { low: 3.0, high: 8.8},
        { low: 1.5, high: 6.9},
        { low: 5.1, high: 12.1}
    ]);
    
    // adding a listener 
    range.listenOnce("dblclick",function(){     // click twice on any range bar to see the result
       range.fill("red");
    });   

    // draw
    chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
