<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="//cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
        // The data that used in this sample can be obtained from the CDN
        // http://cdn.anychart.com/csv-data/csco-daily.js

        // create data table on loaded data
        var dataTable = anychart.data.table();
        dataTable.addData(get_csco_daily_data());

        // map loaded data for the ohlc series
        var mapping = dataTable.mapAs();
        mapping.addField('open', 1, 'first');
        mapping.addField('high', 2, 'max');
        mapping.addField('low', 3, 'min');
        mapping.addField('close', 4, 'last');
        mapping.addField('value', 4, 'close');

        // create stock chart
        chart = anychart.stock();

        // create first plot on the chart
        var plot = chart.plot(0);

        // create line series
        var ohlcSeries = plot.ohlc(mapping);
        ohlcSeries.name('CSCO');

        // create second plot on the chart
        var secondPlot = chart.plot(1);
        secondPlot.height('25%');

        // create RSI indicator with period 14 and display as line
        var roc14 = secondPlot.rsi(mapping, 14, 'line').series();
        roc14.stroke('#64b5f6');

        // create third plot on the chart
        var thirdPlot = chart.plot(2);
        thirdPlot.height('25%');

        // create RSI indicator with period 30 and display as column
        var roc30 = secondPlot.rsi(mapping, 30, 'column').series();
        roc30.fill('#64b5f6');        

        // set Y Axis settings
        plot.yAxis().orientation('right');
        secondPlot.yAxis().orientation('right');
        thirdPlot.yAxis().orientation('right');

        // create scroller series with mapped data
        chart.scroller().line(mapping);

        // set container id for the chart
        chart.container('container');

        // initiate chart drawing
        chart.draw();
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
