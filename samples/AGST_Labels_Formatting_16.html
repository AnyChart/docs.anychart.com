<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 16"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.bar();

  // setting title
  chart.title("Y-axis labels stick to the right");

  // seting data
  chart.bar([
    ["People's\nRepublic\nof China", 1336717952],
    ["India", 1189172864],
    ["United\nStates of\nAmerica", 313232032],
    ["Russian\nFederation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  var yTicks = chart.yScale().ticks();
  yTicks.interval(200000000);
  var yLabels = chart.yAxis().labels();
  yLabels.format("${%value}{scale: (1)(1000)(1000)(1000)|(k)(m)(M)(B)}");
  var xLabels = chart.xAxis().labels();
  xLabels.wordWrap("break-word");
  xLabels.wordBreak("break-all");
  xLabels.width(60);
  xLabels.hAlign("right");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
