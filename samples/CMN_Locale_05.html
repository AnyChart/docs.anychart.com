<html>
<head>
  <meta name="x-cat-tags" content="anyGantt"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="//cdn.anychart.com/csv-data/ixic-daily-short.js" data-export="true"></script>
    <script src="//cdn.anychart.com/locale/1.0.0/chinese-(peoples-republic-of-china).js" data-export="true"></script> 
    <script x-export="chart">anychart.onDocumentReady(function() {
    // The data that have been used for this sample can be taken from the CDN
    // http://cdn.anychart.com/csv-data/ixic-daily-short.js

    // set output locale
    anychart.format.outputLocale('zh-cn');
    anychart.format.outputDateTimeFormat('dd MMM yyyy'); // Like '01 Jan 2015'

    // create data table on loaded data
    var dataTable = anychart.data.table();
    dataTable.addData(get_ixic_daily_short_data());

    // map loaded data for the ohlc series
    var mapping = dataTable.mapAs();
    mapping.addField('open', 1, 'first');
    mapping.addField('high', 2, 'max');
    mapping.addField('low', 3, 'min');
    mapping.addField('close', 4, 'last');

    // map loaded data for the scroller
    var scrollerMapping = dataTable.mapAs();
    scrollerMapping.addField('value', 5);

    // create stock chart
    chart = anychart.stock();

    // create first plot on the chart
    var firstPlot = chart.plot(0);
    var firstSeries = firstPlot.ohlc(mapping);

    // create scroller series with mapped data
    chart.scroller().line(scrollerMapping);

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
