<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ScatterChart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.scatterChart();
  chart.title()
    .useHtml(true)
    .fontWeight(400)
    .text("<span style='font-weight: 900;'>Springfield's Clusters</span><br>?<br><span style='font-weight:400; color: LimeGreen;'>LQ < 0.95;</span> <span style='color: Tomato;'>LQ > 1.1149</span> ")
    .hAlign("center");

  // y scale settings
  chart.yScale()
    .minimum(-250)
    .maximum(100)
    .ticks()
      .interval(50);

  // adjust y axis labels representation
  chart.yAxis().labels().textFormatter(function(){
    return this.value + "%"
  });

  chart.yAxis().title().text("Job Growth");

  // x scale settings
  chart.xScale()
    .minimum(20000)
    .maximum(70000)
    .ticks()
      .interval(10000);

  // adjust x axis labels representation
  chart.xAxis().labels().textFormatter(function(){
    return "$" + this.value / 1000 + ",000"
  });

  chart.xAxis().title().text("Wages");

  // data for states which are more specialized than the nation
  chart.bubble([
    {name:"Printing", x:"38000", y:"-95", size:"1"},
    {name:"Chem, Rubber, Placitcs", x:"46000", y:"-80", size:"2"},
    {name:"BioMedical", x:"66000", y:"75", size:"2"},
    {name:"Food Processing", x:"37000", y:"-25", size:"3.2"},
    {name:"Metals", x:"41000", y:"-140", size:"3.5"},
    {name:"Life Sciences", x:"40000", y:    "50", size:"5"},
    {name:"Health Care", x:"38000", y:"45", size:"5"}
  ]).fill("Tomato").stroke(anychart.color.darken("Tomato", 0.2));

  // data for clusters with less specialization then nation's
  chart.bubble([
    {name:"Vehicle and vehicle equip.", x:"48000", y:"-190", size:"1"},
    {name:"Electronics", x:"51000", y:"-220", size:"2"},
    {name:"Info & Communications", x:"57000", y:"-40", size:"3"},
    {name:"Business & Financials", x:"44000", y:"-20", size:"5"}
  ]).fill("LightGreen").stroke(anychart.color.darken("LightGreen", 0.2));

  // data for clusters with average specialization
  chart.bubble([
    {name:"Education", x:"36000", y:"55", size:"4.5"},
    {name:"Metals Fab.", x:"42000", y:"-160", size:"4.5"},
    {name: "Agriculture", x:"26000", y:"5", size:"4"}
  ]).fill("DodgerBlue").stroke(anychart.color.darken("DodgerBlue", 0.2));
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);

  chart.container("container").draw();
});
</script>
</body>
</html>
