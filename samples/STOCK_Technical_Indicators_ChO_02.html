<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
        // The data used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/csv-data/csco-daily.js
        // create data table on loaded data
        var dataTable = anychart.data.table();
        dataTable.addData(get_csco_daily_data());
        // map loaded data
        var mapping = dataTable.mapAs({"high": 1, "open": 2, "low": 3, "close": 4, "value": 4, "volume": 4});
        // create stock chart
        chart = anychart.stock();
        // create plots on the chart
        var plot_0 = chart.plot(0);
        var plot_1 = chart.plot(1);

        // create line series on both of them
        var ohlcSeries = plot_0.ohlc(mapping);
        ohlcSeries.name("CSCO OHLC");
        ohlcSeries.stroke("2px #64b5f6");

        // create a CHO indicator with adjusted parameters
        var cho = plot_1.cho(mapping, 10, 20, "sma").series();
        cho.seriesType("area");
        cho.fill("#E5BE01");
        cho.stroke(null);
        
        // set container id for the chart
        chart.container("container");
        // initiate chart drawing
        chart.draw();
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
