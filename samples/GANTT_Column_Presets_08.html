<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

    stage = anychart.graphics.create("container");

  var data = [
    {"id": "1", "name": "Self-Assessment", "progressValue": "25", "actualStart": 951350400000},
    {"id": "2", "name": "Define business vision", "progressValue": "0", "actualStart": 951408000000},
    {"id": "3", "name": "Identify available skills, information and support", "progressValue": "0", "actualStart": 951494400000},
    {"id": "4", "name": "Decide whether to proceed", "progressValue": "0", "actualStart": 951609600000}
  ];
  var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);

  dataGrid = anychart.standalones.dataGrid();
  dataGrid.data(treeData);
  var column0 = dataGrid.column(0);
  column0.title("Raw Data");
  column0.setColumnFormat("name", "text");
  column0.width(100);
  var column1 = dataGrid.column(1);
  column1.title("text");
  column1.setColumnFormat("name", "text");

  dataGrid.tooltip(false);
  dataGrid.listen("signal", dataGrid.draw);
  dataGrid.container(stage);
  dataGrid.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
