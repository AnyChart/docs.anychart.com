<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // define data set
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 18000],
    ["April", 11000],
    ["May", 9000]
  ]);

  // create 3D chart's plot
  var chart = anychart.area3d();

  // create series
  var series = chart.area(data);
  series.name("Sales 2009");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
