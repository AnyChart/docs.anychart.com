<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Point Size 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["A", 10000],
      ["B", 5000]
    ];

    // create a stage
    var stage = anychart.graphics.create("container");

    // create and configure the first column chart
    var column1 = anychart.column(data);
    column1.title("Maximum Point Width = 15%");
    column1.bounds(0, 0, "50%", "100%");
    // set the maximum width of points
    column1.maxPointWidth("15%");
    // set the chart container
    column1.container(stage);
    // initiate drawing the chart
    column1.draw();   

    // create and configure the second column chart
    var column2 = anychart.column(data);
    column2.title("Default");
    column2.bounds("50%", 0, "50%", "100%");
    // set the chart container
    column2.container(stage);
    // initiate drawing the chart
    column2.draw();     
});
</script>
</body>
</html>
