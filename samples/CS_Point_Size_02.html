<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Point Size 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["A", 10000],
      ["B", 5000]
    ];

    // create a stage
    var stage = anychart.graphics.create("container");

    // create and configure the first column chart
    var chart1 = anychart.column(data);
    chart1.title("Maximum Point Width = 15%");
    chart1.bounds(0, 0, "50%", "100%");
    // set the maximum width of points
    chart1.maxPointWidth("15%");
    // set the chart container
    chart1.container(stage);
    // initiate drawing the chart
    chart1.draw();   

    // create and configure the second column chart
    var chart2 = anychart.column(data);
    chart2.title("Default");
    chart2.bounds("50%", 0, "50%", "100%");
    // set the chart container
    chart2.container(stage);
    // initiate drawing the chart
    chart2.draw();     
});
</script>
</body>
</html>
