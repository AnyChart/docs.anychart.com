<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Credits 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.column([10, 1, 7, 10]);

  // put your license key here and uncomment the next line
  // anychart.licenseKey("COPY-PASTE-YOUR-LICENSE-KEY");

  var credits = chart.credits();
  // credits are enabled by default. The only exception is our playground site. You can remove  next line in production.
  credits.enabled(true);

  // new text for credits
  credits.text("Company");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
