<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-treemap.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "European Union", children: [
        {name: "Belgium",        value: 11443830},
        {name: "France",         value: 64938716},
        {name: "Germany",        value: 80636124},
        {name: "Greece",         value: 10892931},
        {name: "Italy",          value: 59797978},
        {name: "Netherlands",    value: 17032845},
        {name: "Poland",         value: 38563573},
        {name: "Romania",        value: 19237513}, 
        {name: "Spain",          value: 46070146},
        {name: "United Kingdom", value: 65511098}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // create and configure a color scale.
    var customColorScale = anychart.scales.linearColor();
    customColorScale.colors(["#00ccff", "#ffcc00"]);

    // set the color scale as the color scale of the chart
    chart.colorScale(customColorScale);

    // add a color range
    chart.colorRange().enabled(true);
    chart.colorRange().length("100%");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Treemap: Color Scale (Linear)<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "Top 10 European Union Countries by Population</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
