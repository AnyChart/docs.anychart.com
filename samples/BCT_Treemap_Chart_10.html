<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Treemap Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "European Union", children: [
        {name: "Belgium",        value: 11443830},
        {name: "France",         value: 64938716},
        {name: "Germany",        value: 80636124},
        {name: "Greece",         value: 10892931},
        {name: "Italy",          value: 59797978},
        {name: "Netherlands",    value: 17032845},
        {name: "Poland",         value: 38563573},
        {name: "Romania",        value: 19237513}, 
        {name: "Spain",          value: 46070146},
        {name: "United Kingdom", value: 65511098}  
      ]} 
    ];

    // create a chart and set the data
    var chart = anychart.treeMap(data, "as-tree");

    // create and configure a color scale.
    var customColorScale = anychart.scales.linearColor();
    customColorScale.colors(["#00ccff", "#ffcc00"]);

    // set the color scale as the color scale of the chart
    chart.colorScale(customColorScale);

    // add a color range
    chart.colorRange().enabled(true);
    chart.colorRange().length("100%");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Treemap: Color Scale (Linear)<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Top 10 European Union Countries by Population</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
