<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX DOM 1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/graphics.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

// create a text
var singleText = acgraph.text(20, 10, "Click here to resume");
singleText.fontSize(14);

// create a rectangle
var rectangle = acgraph.rect(0, 0, 400, 400);
rectangle.fill("#FFFFFF 0.01");
rectangle.stroke(null);

// add object to a stage
stage.addChild(singleText);
stage.addChild(rectangle)

// Suspends rendering.
stage.suspend();

// create objects as part of the stage
stage.text(10, 30, "Rendering resumed");
stage.circle(100, 100, 50).fill("red 0.2").stroke("2 blue");

rectangle.listen("click", function () {
    if (stage.isSuspended()){
stage.resume();
// remove objects
stage.removeChild(singleText);
stage.removeChild(rectangle);
    }
});
</script>
</body>
</html>
