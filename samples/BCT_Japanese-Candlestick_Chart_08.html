<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Japanese-Candlestick Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = [
    {x: Date.UTC(2007, 7, 28), open:511.53, high:514.98, low:505.79, close:506.40},
    {x: Date.UTC(2007, 7, 29), open:507.84, high:513.30, low:507.23, close:512.88},
    {x: Date.UTC(2007, 7, 30), open:512.36, high:515.40, low:510.58, close:511.40},
    {x: Date.UTC(2007, 7, 31), open:513.10, high:516.50, low:511.47, close:515.25},
    {x: Date.UTC(2007, 8, 4),  open:515.02, high:528.00, low:514.62, close:525.15}
  ];

  // chart type
  var chart = anychart.financial();

  // chart title
  chart.title("Set Colors");

  // adjust x scale type
  var xScale = chart.xScale();
  xScale.minimum(Date.UTC(2007, 7, 27));
  xScale.maximum(Date.UTC(2007, 8, 5));
  var xTicks = chart.xScale().ticks();
  xTicks.interval(0,0,1);

  // set series data, adjust color and position
  var series = chart.candlestick(data);
  // set inner color for all points with falling values
  series.fallingFill("#8A2BE2");
  // set inner color for all points with rising values
  series.risingFill("#F08080");
  // set border color for all points with falling values
  series.fallingStroke("#6E22b5");
  // set border color for all points with rising values
  series.risingStroke("#C06666");

  // draw
  chart.container("container");

  // limit width of each point in series
  var containerWidth = chart.container().width();
  series.pointWidth(containerWidth/15);

  chart.draw();
});
</script>
</body>
</html>
