<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Drilldown 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  data = [
    {"x": "2015", "value": 2195081, "drillDown": [
      {"x": "Q1", "value": 792026, "drillDown": [
        {"x": "Jan", "value": 302000},
        {"x": "Feb", "value": 190000},
        {"x": "Mar", "value": 300026}
      ]},
      {"x": "Q2", "value": 610501, "drillDown": [
        {"x": "Apr", "value": 305000},
        {"x": "May", "value": 100501},
        {"x": "Jun", "value": 205000}]
      },
      {"x": "Q3", "value": 441843, "drillDown": [
        {"x": "Jul", "value": 240000},
        {"x": "Aug", "value":  51000},
        {"x": "Sep", "value": 150843}
      ]},
      {"x": "Q4", "value": 350711, "drillDown": [
        {"x": "Oct", "value": 150000},
        {"x": "Nov", "value": 100700},
        {"x": "Dec", "value": 100011}
      ]}
    ]},
    {"x": "2016", "value": 3257447, "drillDown": [
      {"x": "Q1", "value": 1378786, "drillDown": [
        {"x": "Jan", "value": 378786},
        {"x": "Feb", "value": 500000},
        {"x": "Mar", "value": 500000}
      ]},
      {"x": "Q2", "value": 571063, "drillDown": [
        {"x": "Apr", "value": 250000},
        {"x": "May", "value":  71063},
        {"x": "Jun", "value": 250000}
      ]},
      {"x": "Q3", "value": 510493, "drillDown": [
        {"x": "Jul", "value": 200000},
        {"x": "Aug", "value": 200000},
        {"x": "Sep", "value": 110493}
      ]},
      {"x": "Q4", "value": 797105, "drillDown": [
        {"x": "Oct", "value": 350000},
        {"x": "Nov", "value":  97105},
        {"x": "Dec", "value": 350000}
      ]}
    ]},
    {"x": "2017", "value": 1963407, "drillDown": [
      {"x": "Q1", "value": 499299, "drillDown": [
        {"x": "Jan", "value": 200000},
        {"x": "Feb", "value":  99299},
        {"x": "Mar", "value": 200000}
      ]},
      {"x": "Q2", "value": 649963, "drillDown": [
        {"x": "Apr", "value": 30000},
        {"x": "May", "value":  49963},
        {"x": "Jun", "value": 30000}
      ]},
      {"x": "Q3", "value": 571176, "drillDown": [
        {"x": "Jul", "value": 250000},
        {"x": "Aug", "value":  71176},
        {"x": "Sep", "value": 250000}
      ]},
      {"x": "Q4", "value": 242969, "drillDown": [
        {"x": "Oct", "value": 100000},
        {"x": "Nov", "value":  42969},
        {"x": "Dec", "value": 100000}
      ]}
    ]}
  ];

  // create column chart
  var chart = anychart.column(data);

  // configure axis labels
  chart.yAxis().labels().format('${%value}{scale:(1000)(1000)|(k)(m)}');
  // tune tooltips format
  chart.tooltip().format('${%value}');
  // tune interactivity selection mode
  chart.interactivity().selectionMode('none');

  // configire drilldown on point click
  chart.listen('pointClick', function (e) {
      if (e.point.get('drillDown')) {
    chart.getSeries(0).data(e.point.get('drillDown'));
    chart.label(0).enabled(true);            
      }
  });

  // add chart label, set placement, color and text
  chart.label(0, {enabled: false, position: 'rightTop', anchor: 'rightTop', padding: 5, offsetX: 5, offsetY: 5, text: "Back", background: {stroke: "1 black", enabled: true}});

  // load initial data on label click
  chart.label(0).listen('click', function () {
      chart.getSeries(0).data(data);
      chart.label(0).enabled(false);
  });  

  // set container id and display chart
  chart.container('container').draw();
});
</script>
</body>
</html>
