<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Legend 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.line();
  
  chart.legend().enabled(true);
  
  // series data and series name
  chart.line([
    {x: "John", value: 10000},
    {x: "Jake", value: 12000},
    {x: "Peter", value: 16000}
  ]).name('default markers');
  
  // set series data
  chart.line([
    {x: "John", value: 12000},
    {x: "Jake", value: 15000},
    {x: "Peter", value: 17000}
  ])
    .name("Custom series marker") // set series name
    .markers()                    // adjust series marker
      .type('star4');             // series marker type
  
  // set series data
  chart.line([
    {x: "John", value: 20000},
    {x: "Jake", value: 19000},
    {x: "Peter", value: 21000}
  ])
    .name('custom legend marker type')  // series name
    .legendItem()                       // settings for the series item in legend
      .iconMarkerType('star5');         // series marker type in legend
  
  // set series data
  chart.line([
    {x: "John", value: 16000},
    {x: "Jake", value: 21000},
    {x: "Peter", value: 22000}
  ])
    .name('customised legend marker') // set series name
    .legendItem()                     // settings for the legend item of the series
      .iconMarkerFill('gold')         // set inner color of series marker in legend
      .iconMarkerStroke('red')        // set border of icon marker in legend
      .iconMarkerType('star6');       // set type of icon marker in legend
  
  chart.title('Tuning Marker of legend item');
  
  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
