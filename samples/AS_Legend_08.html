<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Legend 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.line();
  
  chart.legend(true);
  
  // series data and series name
  var series1 = chart.line([
    {x: "John", value: 10000},
    {x: "Jake", value: 12000},
    {x: "Peter", value: 16000}
  ]);
  series1.name("default markers");
  series1.markers(true);
  
  // set series data
  var series2 = chart.line([
    {x: "John", value: 12000},
    {x: "Jake", value: 15000},
    {x: "Peter", value: 17000}
  ]);
  // set series name
  series2.name("Custom series marker");
  // adjust series marker
  var markers2 = series2.markers();
  // series marker type
  markers2.type("star4");
  markers2.enabled(true);
  
  // set series data
  var series3 = chart.line([
    {x: "John", value: 20000},
    {x: "Jake", value: 19000},
    {x: "Peter", value: 21000}
  ]);
  // series name
  series3.name("custom legend marker type");
  series3.markers(true);
  // settings for the series item in legend
  var legendItems3 = series3.legendItem();
  // series marker type in legend
  legendItems3.iconMarkerType("star5");
  
  // set series data
  var series4 = chart.line([
    {x: "John", value: 16000},
    {x: "Jake", value: 21000},
    {x: "Peter", value: 22000}
  ]);
  // set series name
  series4.name("customised legend marker");
  series4.markers(true);
  // settings for the legend item of the series
  var legendItems4 = series4.legendItem();
  // set inner color of series marker in legend
  legendItems4.iconMarkerFill("gold");
  // set border of icon marker in legend
  legendItems4.iconMarkerStroke("red");
  // set type of icon marker in legend
  legendItems4.iconMarkerType("star6");
  
  chart.title("Tuning Marker of legend item");
  
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
