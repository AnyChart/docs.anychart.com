<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pie Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a chart and set the data
    var chart = anychart.pie(data);

    // configure visual settings
    chart.fill("#0066cc", 0.5);
    chart.hoverFill("#0066cc", 0.6);
    chart.hatchFill("backwarddiagonal", "#808080");
    chart.hoverHatchFill("backwarddiagonal", "#0066cc", 3);
    chart.stroke("#808080", 3);
    chart.hoverStroke("#0066cc", 3);

    // set the chart title
    chart.title("Pie Chart: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
