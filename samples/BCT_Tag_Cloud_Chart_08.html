<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Tag Cloud Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data   
    var data = [
{x: "learning", value: 80, category: "noun"},
{x: "includes", value: 56, category: "verb"},
{x: "lists", value: 44, category: "noun"},
{x: "meaning", value: 40, category: "noun"},
{x: "useful", value: 36, category: "adjective"},
{x: "different", value: 32, category: "adjective"},
{x: "grammar", value: 28, category: "noun"},
{x: "teaching", value: 24, category: "noun"},
{x: "example", value: 20, category: "noun"},
{x: "thing", value: 12, category: "noun"}
    ];

    // create a chart and set the data
    var chart = anychart.tagCloud(data);

    // create and configure a color scale.
    var customColorScale = anychart.scales.ordinalColor();
    customColorScale.colors(["#00b8e6", "#e6b800", "#ff4d4d"]);

    // set the color scale as the color scale of the chart
    chart.colorScale(customColorScale);

    // add a color range
    chart.colorRange().enabled(true);

    // set the chart title
    chart.title("Tag Cloud Chart: Color Scale (Categories)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
