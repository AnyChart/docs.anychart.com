<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Minimum and Maximum Labels 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var data = [
    {x: "Boeotians",  value: 50},
    {x: "Minyans",  value: 30},
    {x: "PhocÄ“ans", value: 40},
    {x: "Locrians", value: 40},
    {x: "Abantes",  value: 40},
    {x: "Athenians", value: 50}
  ];

  // chart type
  var chart = anychart.column();
  
  // set title
  chart.title("Labels: Minimum and Maximum Labels Coloring");

  // create a series
  series = chart.column(data);

  // configure min and max labels
  series.normal().maxLabels(true);
  series.normal().maxLabels().fontColor("red");
  series.hovered().maxLabels().fontSize(16);

  series.normal().minLabels(true);  
  series.normal().minLabels().fontColor("green");
  series.hovered().minLabels().fontSize(16);

  // assign a container and draw a chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
