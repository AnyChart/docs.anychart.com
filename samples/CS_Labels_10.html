<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Labels 08"/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var data = [
    {x: "Boeotians",  value: 50},
    {x: "Minyans",  value: 30},
    {x: "PhocÄ“ans", value: 40},
    {x: "Locrians", value: 40},
    {x: "Abantes",  value: 40},
    {x: "Athenians", value: 50},
    {x: "Salamineans", value: 12},
    {x: "Argives", value: 80},
    {x: "Mycenaeans", value: 100},
    {x: "Lacedaemonians", value: 60},
    {x: "Nestor", value: 90},
    {x: "Epeans of Elis", value: 40},
    {x: "Men of Dulichium", value: 40},
    {x: "Cephallenians", value: 12},
    {x: "Aetolians", value: 40},
    {x: "Cretans", value: 80},
    {x: "Rhodians", value: 9},
    {x: "Symians", value: 3},
    {x: "Pheidippus and Antiphus", value: 30},
    {x: "Achilles", value: 50},
    {x: "Protesilaus", value: 40},
    {x: "Eumelus", value: 11},
    {x: "Philoctetes, ", value: 7},
    {x: "Lapiths", value: 40},
    {x: "Enienes and Peraebi", value: 22},
    {x: "Magnetes", value: 40},

  ];

  // chart type
  var chart = anychart.bar(data);
  
  // set title
  chart.title("Labels: Minimum and Maximum Labels Coloring");

  chart.labels(true);
  chart.normal().maxLabels().fontColor("Red");
  chart.hovered().maxLabels().fontSize(16);

  // assign a container and draw a chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
