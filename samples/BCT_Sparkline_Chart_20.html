<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Sparkline Chart 20"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();

  // set container id for the charts
  chart1.container(stage);
  chart2.container(stage);
  chart1.title(true);
  chart2.title(true);
  chart1.title().text("Line 1");
  chart2.title().text("Line 2");

  // create data for both charts
  chart1.data([
      -20, 
      30, 
      50, 
      -10, 
      {value:"25", fill:"green"}, 
      -50, 
      70, 
      10]);

  chart2.data([
      20,
      30,
      -10, 
      20, 
      {value:"-25", fill:"green"},
      -5,
      -30,
      50]);
  
  // color the rest points in the same low-opacity color to make the fifth point of the data more noticeable
  chart1.fill("green .3");
  chart1.negativeFill("green .3");
  chart2.fill("green .3");
  chart2.negativeFill("green .3");
  
  // set charts dimensions and position
  chart1.bounds(0, 0, 300, 120);
  chart1.type("column");  
  chart2.bounds(0, 120, 300, 120);
  chart2.type("column");  

  // initiate chart drawing
  chart1.draw();
  chart2.draw();
  
});
</script>
</body>
</html>
