<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {
   
    // create data
    var data = [
      {x: "1995", value: 0.10},
      {x: "1996", value: 0.10},
      {x: "1997", value: 0.12},
      {x: "1998", value: 0.13},
      {x: "1999", value: 0.15},
      {x: "2000", value: 0.15},
      {x: "2001", value: 0.15},
      {x: "2002", value: 0.19},
      {x: "2003", value: 0.20}
    ];

    // create a chart
    chart = anychart.line();

    // create a step line series and set the data
    var series = chart.stepLine(data);

    // set step direction to the backward mode
    series.stepDirection("backward");

    // enable markers
    series.markers(true);  

    // set the chart title
    chart.title("Step Line Chart. Step Direction: Backward");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Year");
    var yAxis = chart.yAxis();
    yAxis.title("Rate");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
