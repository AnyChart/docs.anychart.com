<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="nextNode()">Drill to the Next Node</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:     "Slavic Languages", children: [
        {name:   "East Slavic", children: [
          {name: "Russian",        value: 150000000},
          {name: "Ukrainian",      value:  45000000},
          {name: "Belarusian",     value:   3200000}
        ]},
        {name:   "West Slavic", children: [
          {name: "Polish",         value:  55000000},
          {name: "Czech",          value:  10600000},
          {name: "Slovak",         value:   5200000}
        ]},
        {name:   "South Slavic", children: [
          {name: "Serbo-Croatian", value:  21000000},
          {name: "Bulgarian",      value:   9000000},
          {name: "Slovene",        value:   2500000},
          {name: "Macedonian",     value:   1400000}
        ]}  
      ]} 
    ];

    // create a storage for the data tree
    var treeData =  anychart.data.tree(data, "as-tree");
    
    // get the traverser of a tree
    traverser = treeData.getTraverser();

    // skip the root node
    traverser.advance();

    // create a chart and set the data
    chart = anychart.treeMap(treeData);

    // set the maximum depth of levels shown
    chart.maxDepth(4);
    
    // set the chart title
    chart.title("Data Tree Model: Traversing Data");
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// get the next node and drill to it
function nextNode() {
  // try to go to the next node
  if (traverser.advance()) {
    /* get the current node
    as the instance of the dataItem class */
    var dataItem = traverser.current();
    // drill down to the item
    chart.drillTo(dataItem);
  }
  else {
    //reset the traverser
    traverser.reset();
  }
};    
</script>
</body>
</html>
