<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // data
  var data = anychart.data.set([
    [2000, 1100],
    [2001, 880],
    [2002, 1100],
    [2003, 1500],
    [2004, 921],
    [2005, 1000],
    [2006, 1400]
  ]);

  // set data
  var series = chart.marker(data);

  // enable and adjust labels
  var labels = series.labels();
  labels.enabled(true);
  labels.anchor("bottomcenter");
  labels.fontWeight(900);
  labels.offsetY(10);

  // adjust tooltips
  var tooltip = series.tooltip();
  tooltip.contentFormatter(function(){
    return "Month: " + this.x + "\nSales: " + this.value ;
  });
    
  // set title
  chart.title("Labels and Tooltips");
  
  // draw axes and set titles
  var xAxis = chart.xAxis();
  xAxis.title("Year");
  var yAxis = chart.yAxis();
  yAxis.title("Box office");

  var xScale = chart.xScale();
  xScale.minimum(1999);
  xScale.maximum(2007);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
