<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.cartesianChart();

    // set title
    chart.title().text('Colors');

    // draw axes and set titles
    chart.xAxis().title('Year');
    chart.yAxis().title('Box office');

    // draw grid
    chart.grid().layout('horizontal');

    // draw minor grid and adjust
    chart.minorGrid()
        .evenFill('none')
        .oddFill('none')
        .stroke('black 0.075')
        .layout('vertical');

    // data
    data = anychart.data.set([
        ['P1', 178, 165, 154, 143, 132],
        ['P2', 167, 153, 144, 133, 122],
    ]);

    // map data for each series
    var data1 = data.mapAs({x: [0], value: [1]});
    var data2 = data.mapAs({x: [0], value: [2]});
    var data3 = data.mapAs({x: [0], value: [3]});
    var data4 = data.mapAs({x: [0], value: [4]});
    var data5 = data.mapAs({x: [0], value: [5]});

    // set data and color for each series
    series = chart.marker(data1);
    series.fill('#4A55C7');
    series = chart.marker(data2);
    series.fill('#5EBD9B');
    series = chart.marker(data3);
    series.fill('#B04A8A');
    series = chart.marker(data4);
    series.fill('#C7894A');
    series = chart.marker(data5);
    series.fill('#BCBD46');

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
