<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // define chart type and set data
  var chart = anychart.pyramid([
    {value: 63166, fill: "Rgb(77,180,77)"},
    {value: 21630, fill:"Rgb(180,77,77)"},
    {value: 18662, fill:"#C6D1A5"}
  ]).stroke(null);
  
  // disable labels and tooltip
  chart.labels().enabled(false);
  chart.tooltip().enabled(false);
  
  chart.title().text("Colors");
  
  // draw chart
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
