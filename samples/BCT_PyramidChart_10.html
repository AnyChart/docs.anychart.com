<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  chart = anychart.pyramid([
    {name: "Fantasy", value: 637166},
    {
      name: "Science Fiction",
      value: 721630,
      // marker settings
      marker:{
        // enable marker
        enabled: true,
        // marker type
        type:"star5",
        // marker inner color
        fill:"gold",
        // marker size
        size: 12,
        // marker position
        position: "center",
        // marker anchor
        anchor: "center"},
      // marker size if mouse is over
      hoverMarker: {
        size: 15
      }
    },
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ]);
  
  chart.title("Marker Settings");
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
