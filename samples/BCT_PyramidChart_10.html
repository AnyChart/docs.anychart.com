<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PyramidChart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var chart = anychart.pyramid([
    {name: "Fantasy", value: 637166},
    {
      name: "Science Fiction",
      value: 721630,
      // marker settings
      marker:{
// enable marker
enabled: true,
// marker type
type:"star5",
// marker inner color
fill:"gold",
// marker size
size: 12,
// marker position
position: "center",
// marker anchor
anchor: "center"},
      // marker size if mouse is over
      hoverMarker: {
size: 15
      }
    },
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ]);
  
  chart.title("Marker Settings");
  
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
