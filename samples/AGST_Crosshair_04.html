<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Crosshair 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // create data set on our data
  var dataSet = anychart.data.set([
    ['P1' , '3.6', '2.3'],
    ['P2' , '7.1', '4.0'],
    ['P3' , '8.5', '6.2'],
    ['P4' , '9.2' , '11.8'],
    ['P5' , '10.1', '13.0'],
    ['P6' , '11.6', '13.9'],
    ['P7' , '16.4', '18.0'],
    ['P8' , '18.0', '23.3' ],
    ['P9' , '13.2', '24.7' ],
    ['P10' , '12.0', '18.0'],
    ['P11' , '3.2' , '15.1'],
    ['P12' , '4.1' , '11.3'],
    ['P13' , '6.3' , '14.2'],
    ['P14' , '9.4' , '13.7'],
    ['P15' , '11.5', '9.9' ],
    ['P16' , '13.5', '12.1'],
    ['P17' , '14.8', '13.5'],
    ['P18' , '16.6', '15.1'],
    ['P19' , '18.1', '17.9'],
    ['P20' , '17.0', '18.9']
  ]);

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

  // create line chart
  var chart = anychart.column();
  
  chart.crosshair(true);
  // the same as above
  // chart.crosshair().enabled(true);
  
  // adding and adjusting extra Y scale
    var extraYScale = anychart.scales.linear();
    extraYScale.minimum(0);
    extraYScale.maximum(100);
    extraYScale.ticks().interval(10);

    // adding and adjusting extra X axis
    var extraYAxis = chart.yAxis(1);
    extraYAxis.orientation('right').staggerMode(false).scale(extraYScale);
    extraYAxis.labels().textFormatter(function(){
return (this.value+'%');
    });

  chart.yAxis(1).orientation('right');
  
  // disable the x-axis labels
  chart.crosshair().yLabel(false);
	
  // set the indexes of the axes used
  chart.crosshair().yLabel().axisIndex(0);
  chart.crosshair().xLabel().axisIndex(0);
  
  // turn on chart animation
  chart.animation(true);

  // set container id for the chart
  chart.container('container');

  // set chart title text settings
  chart.title('Column Chart with a crosshair');

  // create first series with mapped data
  chart.column(seriesData_1);

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
