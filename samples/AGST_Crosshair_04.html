<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Crosshair 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      ["January", 10000],
      ["February", 12000],
      ["March", 18000],
      ["April", 11000],
      ["May", 9000]
    ];

    // create an area chart
    var chart = anychart.area(data);

    // set the data
    chart.data(data);

    // add and configure a second y-scale
    var YScale_2 = anychart.scales.linear();
    YScale_2.minimum(0);
    YScale_2.maximum(100);
    YScale_2.ticks().interval(10);

    // add and configure a second y-axis
    var YAxis_2 = chart.yAxis(1);
    YAxis_2.orientation("right");
    YAxis_2.labels().format(function(){
      return this.value + "%";
    });

    // bind the second y-axis to the second y-scale
    YAxis_2.scale(YScale_2);

    // enable the crosshair
    chart.crosshair(true);

    // configure the crosshair

    /* bind the y-label of the crosshair
    to the second y-axis */
    chart.crosshair().yLabel().axisIndex(1);

    // set the text of the y-label
    chart.crosshair().yLabel().format(function(){
      return this.value + "%";
    });

    // set the chart title
    chart.title("Crosshair: Binding to Axes")

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
