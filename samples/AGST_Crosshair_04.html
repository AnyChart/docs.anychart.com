<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-annotations.min.js" data-export="true"></script>

    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a data set
    var data = [
      ["John", 10000],
      ["Jake", 12000],
      ["Peter", 13000],
      ["James", 10000],
      ["Mary", 9000]
    ];

    // create a column chart
    chart = anychart.column();

    // set the data
    chart.data(data);

    // enable the crosshair
    chart.crosshair(true);

    // disable X-labels
    chart.crosshair().xLabel(false);

    // configure the text of Y-labels
    chart.crosshair().yLabel().format(function(){
      return this.value + " $";
    });

    // configure the appearance of crosshair labels
    chart.crosshair().yLabel().fontColor("#ffa000");
    chart.crosshair().yLabel().background({
      fill: "white",
      stroke: "#ffa000"
    });

    // set the chart padding and title
    chart.padding().left(75);
    chart.title("Crosshair: Labels");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
