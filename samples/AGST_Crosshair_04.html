<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 10000],
      ["February", 12000],
      ["March", 18000],
      ["April", 11000],
      ["May", 9000]
    ];

    // create an area chart
    chart = anychart.area(data);

    // set the data
    chart.data(data);

    // add and configure a second y-scale
    var YScale_2 = anychart.scales.linear();
    YScale_2.minimum(0);
    YScale_2.maximum(100);
    YScale_2.ticks().interval(10);

    // add and configure a second y-axis
    var YAxis_2 = chart.yAxis(1);
    YAxis_2.orientation("right");
    YAxis_2.labels().format(function (){
      return this.value + "%";
    });

    // bind the second y-axis to the second y-scale
    YAxis_2.scale(YScale_2);

    // enable the crosshair
    chart.crosshair(true);

    // configure the crosshair

    /* bind the y-label of the crosshair
    to the second y-axis */
    chart.crosshair().yLabel().axisIndex(1);

    // set the text of the y-label
    chart.crosshair().yLabel().format(function (){
      return this.value + "%";
    });

    // set the chart title
    chart.title("Crosshair: Binding to Axes")

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
