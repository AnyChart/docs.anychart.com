<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Standalones 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
// set the stage
stage = anychart.graphics.create("container", "100%", "100%");

// create a chart
var chart = anychart.line();
pievar chart = anychart.pie([35, 13, 47, 5]);

dataSet = anychart.data.set([
	["Winter", 1.1, 1, 2, 1.8, 0.1, 0.5, 1.4],
	["Spring", 1.6, 2, 1.5, 1.9, 0.2, 1.1, 1.4],
	["Summer", 1.4, 1.9, 0.5, 0.9, 0.3, 1.8, 1.2],
	["Fall", 1.9, 1.3, 1.1, 0.3, 0.4, 1.7, 0.9]
]);

// data mapping
seriesData1 = dataSet.mapAs({"x": [0], "value": [1]});
seriesData2 = dataSet.mapAs({"x": [0], "value": [2]});
seriesData3 = dataSet.mapAs({"x": [0], "value": [3]});
seriesData4 = dataSet.mapAs({"x": [0], "value": [4]});
seriesData5 = dataSet.mapAs({"x": [0], "value": [5]});
seriesData6 = dataSet.mapAs({"x": [0], "value": [6]});
seriesData7 = dataSet.mapAs({"x": [0], "value": [7]});

series1 = chart.line(seriesData1);
series2 = chart.line(seriesData2);
series3 = chart.line(seriesData3);
series4 = chart.line(seriesData4);
series5 = chart.line(seriesData5);
series6 = chart.line(seriesData6);
series7 = chart.line(seriesData7);

// add a title standalone object on the chart
title = anychart.standalones.title();
title.text("A standalone legend for two charts on a stage");

// chart padding
chart.padding().top(50);
piechart.padding().top(50);

// set chart width
chart.width("65%");
piechart.bounds("65%", 0, "35%", "100%");
piechart.legend(false);

// create a standalone legend
legend = anychart.standalones.legend();
legend.itemsLayout("horizontal");
centerpoint = chart.width()/2 - 200;
legend.padding().top(50);
legend.parentBounds(100, centerpoint, 400, 600);
legend.itemsSource([chart,piechart]);

legend.zIndex(1000000);
legend.container(stage); // sets container
legend.draw();

// put the charts on a stage and draw it
chart.container(stage);
chart.draw();
piechart.container(stage);
piechart.draw();

// put the title object on a stage
title.container(stage);
title.draw();
});
</script>
</body>
</html>
