<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {
// set the stage
stage = anychart.graphics.create("container", "100%", "100%");

// create a chart
chart = anychart.line();
piechart = anychart.pie([35, 13, 47, 5]);

data = [
	["Winter", 1.1, 1, 2, 1.8, 0.1, 0.5, 1.4],
	["Spring", 1.6, 2, 1.5, 1.9, 0.2, 1.1, 1.4],
	["Summer", 1.4, 1.9, 0.5, 0.9, 0.3, 1.8, 1.2],
	["Fall", 1.9, 1.3, 1.1, 0.3, 0.4, 1.7, 0.9]
];

chart.data(data);

// add a title standalone object on the chart
title = anychart.standalones.title();
title.text("A standalone legend for two charts on a stage");

// chart padding
chart.padding().top(50);
piechart.padding().top(50);

// set chart width
chart.width("65%");
piechart.bounds("65%", 0, "35%", "100%");
piechart.legend(false);

// create a standalone legend
legend = anychart.standalones.legend();
legend.itemsLayout("horizontal");
centerpoint = chart.width()/2 - 200;
legend.padding().top(50);
legend.parentBounds(100, centerpoint, 400, 600);
legend.itemsSource([chart,piechart]);

legend.zIndex(1000000);
legend.container(stage); // sets container
legend.draw();

// put the charts on a stage and draw it
chart.container(stage);
chart.draw();
piechart.container(stage);
piechart.draw();

// put the title object on a stage
title.container(stage);
title.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
