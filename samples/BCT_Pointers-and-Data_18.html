<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">


anychart.onDocumentReady(function() {
    
		//create data set on our data
    dataSet = anychart.data.set([60,120]);
    
		//set the gauge type
    gauge = anychart.circularGauge();

		//gauge settings
    gauge.data(dataSet);
    gauge.padding('10%');
    gauge.startAngle(0);
    gauge.sweepAngle(360);
   
		//axis settings
    var axis = gauge.axis()
        .radius(95)
        .width(1);

		//scale settings
    axis.scale()
        .minimum(0)
        .maximum(360)
        .ticks({interval: 20})
        .minorTicks({interval: 1});

		//ticks settings
    axis.ticks()
        .enabled(true)
        .type('trapezoid')
        .length('8');

		//minor ticks settings
    axis.minorTicks()
        .enabled(true)
        .length('1');
        
        //second axis settings
    var axis_1 = gauge.axis(1)
        .radius(50)
        .width(3);

		//second scale settings
    axis_1.scale()
        .minimum(0)
        .maximum(300)
        .ticks({interval: 30})
        .minorTicks({interval: 10});

		//second ticks settings
    axis_1.ticks()
        .enabled(true)
        .type('trapezoid')
        .length('8');

		//second minor ticks settings
    axis_1.minorTicks()
        .enabled(true)
        .length('3');
		
        //marker
    gauge.marker(0)
        .enabled(true)
        .dataIndex(0)
        .axisIndex(0)
        .size(7);
        
		//bar
    gauge.bar(0)
        .width(3)
        .dataIndex(1)
        .axisIndex(1);
        
        //draw the chart
    gauge.container('container').draw();
});

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
