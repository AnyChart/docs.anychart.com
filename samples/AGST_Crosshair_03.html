<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Crosshair 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["John", 10000],
      ["Jake", 12000],
      ["Peter", 13000],
      ["James", 10000],
      ["Mary", 9000]
    ];

    // create a column chart
    var chart = anychart.column();

    // set the data
    chart.data(data);

    // enable the crosshair
    chart.crosshair(true);

    // configure the crosshair

    // disable the x-label
    chart.crosshair().xLabel(false);

    // set the text of the y-label
    chart.crosshair().yLabel().format(function() {
      return this.value + " $";
    });

    // configure the appearance of the y-label
    chart.crosshair().yLabel().fontColor("#64b5f6");
    chart.crosshair().yLabel().background({
      fill: "white",
      stroke: "#64b5f6"
    });

    // set the chart padding and title
    chart.padding().left(75);
    chart.title("Crosshair: Labels");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
