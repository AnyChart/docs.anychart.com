<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS format 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // data
    var dataSet = anychart.data.set([
["Facebook", 103.42, 27],
["Google Search", 75.98, 37],
["Google Play", 73.67, 28],
["YouTube", 71.96, 27],
["Google Maps", 68.58, 14],
["Gmail", 64.41, 29],
["Instagram", 31.99, 66],
["Maps (Apple)", 31.89, 64],
["Stocks", 30.78, 32],
["Twitter", 30.76, 36]
    ]);

    // set chart type
    var chart = anychart.column();

    chart.title("Additional Information in Chart Tooltip");

    // map data for series
    var seriesData = dataSet.mapAs({
// set data row for x parameter
x: 0,
// set data row for value parameter
value: 1,
// set data row for custom parameter
yoy: 2
    });

    // set data for series
    var series = chart.column(seriesData);
    series.name("Unique users in 2013");

    // series tooltip settings
    var tooltip = series.tooltip();
    // adjust tooltip text
    tooltip.format(function (){
return this.seriesName + ": " + this.value + " millions\nYear over year: " + this.getData("yoy") + "%";
    });

    // allow two lines in x axis labels
    var xAxis = chart.xAxis();
    xAxis.staggerMode(2);

    // set container and draw chart
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
