<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]
  :is_new false
  :exports "chart"}

anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 18000],
    ["April", 11000],
    ["May", 9000]
  ]);

  // chart type
  var chart = anychart.area();

  // set title
  chart.title("Adjusting Minimum and Maximum Value");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Month");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // define chart type
  chart.splineArea(data);

  // set minimum and maximum value for y scale
  var yScale = chart.yScale();
  yScale.minimum(0);
  yScale.maximum(50000);

  // draw chart
  chart.container("container");
  chart.draw();
});
