<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = anychart.data.set([
        ['January', 10000],
        ['February', 12000],
        ['March', 18000],
        ['April', 11000],
        ['May', 9000]
    ]);

    //chart type
    var chart = anychart.areaChart();

    //set title
    chart.title().text('Adjusting Minimum and Maximum Value');

    //set axes titles
    chart.xAxis().title().text('Month');
    chart.yAxis().title().text('Sales');

    //define chart type
    chart.splineArea(data);

    //set minimum and maximum value for y scale
    chart.yScale().minimum('0').maximum('50000');

    //draw chart
    chart.container('container').draw();
});
</script>
</body>
</html>
