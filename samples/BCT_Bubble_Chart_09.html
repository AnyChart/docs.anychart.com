<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1, 437, 6, 637, 6],
    [2, 172, 14, 472, 17],
    [3, 548, 10, 48, 10]
  ]);

  // map data for the each series
  var seriesData_1 = data.mapAs({x: [0], value: [1], size:[2]});
  var seriesData_2 = data.mapAs({x: [0], value: [3], size:[4]});

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Labels and Tooltips");

  // set series data
  var series1 = chart.bubble(seriesData_1);

  // set and adjust labels
  var labels1 = series1.labels();
  labels1.enabled(true);
  labels1.anchor("bottom");
  labels1.position("top");
  labels1.fontSize(15);
  labels1.fontWeight("bold");
  labels1.textFormatter(function(point){
    return point.value + ".00";
  });

  // set tooltip title
  var tooltip1 = series1.tooltip();
  tooltip1.title("Information");

  // set and adjust tooltip content
  tooltip1.textFormatter(function() {
    return "Sales: Product " + this.x.toString() +
      "\nUnit: " + this.value + ".00\nYear: 2003" +
      "\nProfit: $" + this.size + ".00";
  });

  // set series data
  var series2 = chart.bubble(seriesData_2);

  // set minimum and maximum bubble size
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);

  // set and adjust labels
  var labels2 = series2.labels();
  labels2.enabled(true);
  labels2.anchor("bottom");
  labels2.position("top");
  labels2.fontSize(15);
  labels2.fontWeight("bold");
  labels2.textFormatter(function(point){
    return point.value + ".00";
  });

  // set tooltip title
  var tooltip2 = series2.tooltip();
  tooltip2.title("Information");

  // set and adjust tooltip content
  tooltip2.textFormatter(function() {
    return "Sales: Product " + this.x.toString() + 
      "\nUnit: " + this.value + ".00\nYear: 2004" + 
      "\nProfit: $" + this.size + ".00";
  });
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);
  
  // adjust axes settings
  var xAxis = chart.xAxis();
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");
  
  // format x axis labels
  var xLabels = chart.xAxis().labels();
  xLabels.textFormatter(function(){
    return "Product " + this.value.toString();
  });

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
