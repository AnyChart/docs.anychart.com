<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = anychart.data.set([
        ['Product A', 437, 6, 637, 6],
        ['Product B', 172, 14, 472, 17],
        ['Product C', 548, 10, 48, 10]
    ]);

    //map data for the each series
    var seriesData_1 = data.mapAs({x: [0], value: [1], size:[2]});
    var seriesData_2 = data.mapAs({x: [0], value: [3], size:[4]});

    //chart type
    var chart = anychart.lineChart();

    //set title
    chart.title().text('Labels and Tooltips');

    //set axes titles
    chart.xAxis().title().text('Products');
    chart.yAxis().title().text('Sales');

    //set series data
    series = chart.bubble(seriesData_1);

    //set minimum and maximum bubble size
    series.minimumSize(10).maximumSize(30);

    //set and adjust labels
    series.labels()
        .enabled(true)
        .anchor('bottom')
        .position('top')
        .fontSize(15)
        .fontWeight('bold')
        .textFormatter(function(point){
            return point.value + '.00';
        });

    //set tooltip title
    series.tooltip().enabled(true).title().enabled(true).text('Information');

    //set and adjust tooltip content
    series.tooltip().enabled(true).contentFormatter(function() {
         return 'Sales: ' + this.x + '\n' + 'Unit: ' + this.value + '.00' + '\n' + 'Year: 2003' + '\n' + 'Profit: ' + '$' + this.size + '.00';
    });

    //set series data
    series = chart.bubble(seriesData_2);

    //set minimum and maximum bubble size
    series.minimumSize(10).maximumSize(30);

    //set and adjust labels
    series.labels()
        .enabled(true)
        .anchor('bottom')
        .position('top')
        .fontSize(15)
        .fontWeight('bold')
        .textFormatter(function(point){
            return point.value + '.00';
        });

    //set tooltip title
    series.tooltip().enabled(true).title().enabled(true).text('Information');

    //set and adjust tooltip content
    series.tooltip().enabled(true).contentFormatter(function() {
         return 'Sales: ' + this.x + '\n' + 'Unit: ' + this.value + '.00' + '\n' + 'Year: 2004' + '\n' + 'Profit: ' + '$' + this.size + '.00';
    });

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
