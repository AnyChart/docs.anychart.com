<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    var dataTable = anychart.data.table(0);
    
    // add data
    dataTable.addData([
      ["2015-12-25", 512.53, 514.88, 505.69, 507.34],
      ["2015-12-26", 511.83, 514.98, 505.59, 506.23],
      ["2015-12-27", 511.22, 515.30, 505.49, 506.47],
      ["2015-12-28", 510.35, 515.72, 505.23, 505.80],
      ["2015-12-29", 510.53, 515.86, 505.38, 508.25],
      ["2015-12-30", 511.43, 515.98, 505.66, 507.45],
      ["2015-12-31", 511.50, 515.33, 505.99, 507.98],
      ["2016-01-01", 511.32, 514.29, 505.99, 506.37],
      ["2016-01-02", 511.70, 514.87, 506.18, 506.75]
    ]);
    
    // map the data for the first series
    var mapping_1 = dataTable.mapAs({open: {column: 1, type: "open"},
                                     high: 2, low: 3, close: 4});

    // map the data for the second series
    var mapping_2 = dataTable.mapAs();
    mapping_2.addField("open", 1, "open");
    mapping_2.addField("high", 2);
    mapping_2.addField("low", 3);
    mapping_2.addField("close", 4);
    
    // create a stock chart
    var chart = anychart.stock();
    
    // create the first plot and ohlc series
    var ohlc_1 = chart.plot(0).ohlc(mapping_1);
    ohlc_1.name("ACME Corp. 1");

    // create the second plot and ohlc series
    var ohlc_2 = chart.plot(1).ohlc(mapping_2);
    ohlc_2.name("ACME Corp. 2");
    
    // set the chart title
    chart.title("Table Data: Mapping\nmapAs() and addField()");
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
