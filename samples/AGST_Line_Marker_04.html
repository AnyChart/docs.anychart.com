<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [2000, 10000, 12000, 18000, 11000, 9000, "#64b5f6 0.7"],
    [2001, 12000, 15000, 16000, 13000, 19000, "#1976d2 0.7"]
  ]);

  // chart type
  var chart = anychart.column();

  // set lowest line marker
  var lineMarker = chart.lineMarker();
  lineMarker.value(9000);
  lineMarker.stroke({
    // set stroke thickness
    thickness: 2,
    // set stroke color
    color: "#0D0",
    // set dashes and gaps
    dash: "2 4"
  });

  // set y scale ticks interval
  var yScale = chart.yScale();
  yScale.minimum(0);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // y axis title
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // adjust y axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.textFormatter(function(){
    return "$" + this.value/1000 + ",000";
  });

  for (var seriesNumber = 1; seriesNumber<6;seriesNumber++){
    seriesFormatter(seriesNumber);
  }

  function seriesFormatter(seriesNumber){
    // map data for series
    var seriesData = data.mapAs({x: [0], value: [seriesNumber], fill: [6]});
    var series = chart.column(seriesData);
    series.stroke(null);
    var tooltip = series.tooltip();
    tooltip.contentFormatter(function(){
      return "Year: " + this.x + "\nSales: " + this.value/1000 + ",000.00";
    });
  }

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
