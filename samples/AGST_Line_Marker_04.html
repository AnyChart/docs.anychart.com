<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Line Marker 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = anychart.data.set([
    [2000, 10000, 12000, 18000, 11000, 9000, "#64b5f6 0.7"],
    [2001, 12000, 15000, 16000, 13000, 19000, "#1976d2 0.7"]
  ]);

  // chart type
  var chart = anychart.column();

  // set lowest line marker
  var lineMarker = chart.lineMarker();
  lineMarker.value(9000);
  lineMarker.stroke({
    // set stroke thickness
    thickness: 2,
    // set stroke color
    color: "#0D0",
    // set dashes and gaps
    dash: "2 4"
  });



  // y axis title
  chart.yAxis().title("Sales");

  for (var seriesNumber = 1; seriesNumber<6;seriesNumber++){
    seriesFormatter(seriesNumber);
  }

  function seriesFormatter(seriesNumber){
    // map data for series
    var seriesData = data.mapAs({x: 0, value: [seriesNumber], fill: 6});
    var series = chart.column(seriesData);
    series.stroke(null);
  }

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
