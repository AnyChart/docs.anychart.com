<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Legend 04 2"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var chart = anychart.marker();

  chart.marker([[1,1],[1,1],[5,6],[10,1]]).name("FDH 1mg/day");
  chart.marker([[2,3],[1,4],[7,6],[13,1]]).name("FDH 5mg/day");
  chart.marker([[2,1],[1,2],[3,6],[8,1]]).name("Placebo");

  // add grid
  chart.grid(0).enabled(true);
  chart.grid(1).axis(chart.xAxis()).enabled(true);
  chart.minorGrid(0).enabled(true);
  chart.minorGrid(1).axis(chart.xAxis()).enabled(true);  

  // configure legend
  var legend = chart.legend();
  legend.enabled(true);
  legend.background().enabled(true).stroke("1 black");
  legend.padding(5); 
  legend.margin(25);

  // legend title
  legend.title("Drag the legend")

  // allow drag
  legend.drag(true);

  // set position mode
  legend.positionMode("inside");
  // set position and alignement
  legend.position("top");
  legend.align("right");
  legend.itemsLayout("verticalExpandable");

  chart.title("Inside Legend Position");
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
