<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-4198-use-html-optimized-text/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-4198-use-html-optimized-text/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/DVF-4198-use-html-optimized-text/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-4198-use-html-optimized-text/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "2018-01-25",
        actualEnd: "2018-04-07",
        manager: "J. Doe",
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: "2018-01-25",
            actualEnd: "2018-02-08",
            progressValue: "75%"
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: "2018-02-04",
            actualEnd: "2018-02-24",
            progressValue: "100%",
            custom_field: "!"
          },
          {
            id: "1_3",
            name: "Meeting",
            actualStart: "2018-02-25",
            actualEnd: "2018-02-25",
            custom_field: "!"
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: "2018-02-25",
            actualEnd: "2018-03-14",
            progressValue: "60%"
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: "2018-03-15",
            actualEnd: "2018-04-07",
            custom_field: "?"
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // configure the first column of the data grid

    var column_1 = chart.dataGrid().column(0);

    column_1.labels().fontWeight(600);
    column_1.labels().useHtml(true);

    column_1.labels().format( function() {

      var children = this.item.numChildren();
      var duration = (this.actualEnd - this.actualStart);
      var index = this.linearIndex;

      var parentText = "<span style='color:#dd2c00'>" + index + ".</span>";
      var milestoneText = "<span style='color:#ffa000'>" + index + ".</span>";
      var taskText =  "<span style='color:#64b5f6'>" + index + ".</span>";

      // identify the task type and display the corresponding text
      if (children > 0) {
        return parentText;
      } else {
        if (duration == 0) {
          return milestoneText;
        } else {
          return taskText;
        }
      }

    });

    // configure the second column of the data grid

    var column_2 = chart.dataGrid().column(1);

    column_2.labels().useHtml(true);

    column_2.labels().format(function() {

      var numChildren = this.item.numChildren();
      var duration = (this.actualEnd - this.actualStart) / 1000 / 3600 / 24;
      var progress = this.progress * 100 + "%";
      var customField = "";

      if (this.getData("custom_field")) {
        customField = "<span style='font-weight:bold'>" +
                 this.getData("custom_field") + " </span>";
      }

      var parentText = "<span style='color:#dd2c00;font-weight:bold'>" +
                       this.name + ": " + duration + "d</span>";

      var milestoneText = "<span style='color:#ffa000;font-weight:bold'>" + 
                          customField + this.name + "</span";

      var taskText = "<span style='color:#64b5f6'>" + customField + 
                     this.name + ": " + progress + "</span>";

      // identify the task type and display the corresponding text
      if (numChildren > 0) {
        return parentText;
      } else {
        if (duration == 0) {
          return milestoneText;
        } else {
          return taskText;
        }
      }

    });

    // configure the scale
    chart.getTimeline().scale().maximum("2018-04-15");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
