<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Funnel Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
      
    // create data
    var data = [
      {name: "Total Market", value: 232000, custom_field: "info 1"},
      {name: "Prospects", value: 94480, custom_field: "info 2"},
      {name: "Leads", value: 47390, custom_field: "info 3"},
      {name: "Sales", value: 22181, custom_field: "info 4"}
    ];

    // create a chart and set the data
    var chart = anychart.funnel(data);

    // configure labels
    chart.labels().format("{%x}: {%yPercentOfTotal}%");

    // configure tooltips
    chart.tooltip().format("{%yPercentOfTotal}% ({%value})\n{%custom_field}");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
