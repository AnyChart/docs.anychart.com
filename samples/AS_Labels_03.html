<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    {x: "Metallcutting",              value: 41,  fill: "#1D8BD1"},
    {x: "Metal Forming",              value: 12,  fill: "#F1683C"},
    {x: "Assembly",                   value: 17,  fill: "#2AD62A"},
    {x: "Material Handling",          value: 6,   fill: "#DBDC25"},
    {x: "Gaging/Inspection/testing",  value: 7,   fill: "#8FBC8B"},
    {x: "Finishing Equipment",        value: 5.5, fill: "#D2B48C"},
    {x: "Welding Equipment",          value: 5,   fill: "#FAF0E6"},
    {x: "Heat Processing",            value: 3,   fill: "#20B2AA"},
    {x: "Plastic Molding",            value: 4.5, fill: "#B0C4DE"},
    {x: "Other",                      value: 4,   fill: "#DDA0DD"}
  ]);
  
  var stage = anychart.graphics.create("container");

  var titleText = "<a style=\"font-size:15px;\"><u>2007 Capital Equipment Expenditures</u></a><br/><i>By Specific Machinery/Equipment Category *</i>";
  
  // default chart
  var chart;

  drawBar();


  // label for bar chart
  var barlabel = stage.image("//static.anychart.com/images/bar.gif");

  barlabel.width(25);
  barlabel.height(25);
  barlabel.zIndex(chart.zIndex() + 1);
  barlabel.y(20);

  barlabel.listen("click", drawBar);

  // label for column chart
  var columnLabel = stage.image("//static.anychart.com/images/column.png");
  columnLabel.width(25);
  columnLabel.height(25);
  columnLabel.y(20);
  columnLabel.zIndex(chart.zIndex() + 1);
  columnLabel.x(35);

  columnLabel.listen("click", drawColumn);
  
  // label for pie chart
  var pieLabel = stage.image("//static.anychart.com/images/donut.gif");
  pieLabel.width(25);
  pieLabel.height(25);
  pieLabel.y(20);
  pieLabel.zIndex(chart.zIndex() + 1);
  pieLabel.x(70);

  pieLabel.listen("click", drawPie);
  
  
  function drawBar () {
    // if there is a chart
    if (chart)
      // destroy it
      chart.dispose();

    // create bar chart
    chart = anychart.bar();
    // set data
    var series = chart.bar(data);
    // hide point's borders
    series.stroke(null);
    // adjust title
    var title = chart.title();
    title.useHtml(true);
    title.enabled(true);
    title.text(titleText);
    title.fontWeight(900);
    title.hAlign("center");
    // manage chart position
    chart.top(20);

    // set chart container
    chart.container(stage);
    // draw bar chart
    chart.draw();
  }
  
  // create column chart
  function drawColumn(){
    // destroy previous chart
    chart.dispose();
    // create column chart
    chart = anychart.column();
    // set data
    var series = chart.column(data);
    // hide columns border
    series.stroke(null);
    // adjust title
    var title = chart.title();
    title.useHtml(true);
    title.enabled(true);
    title.text(titleText);
    title.fontWeight(900);
    title.hAlign("center");
    // manage chart position
    chart.top(20);
    
    // set chart container
    chart.container(stage);
    // draw column chart
    chart.draw();
  }
  
  // create pie chart
  function drawPie(){
    // destroy previous chart
    chart.dispose();
    // create pie chart and set data
    chart = anychart.pie(data);
    // adjust title
    var title = chart.title();
    title.useHtml(true);
    title.enabled(true);
    title.text(titleText);
    title.fontWeight(900);
    title.hAlign("center");
    // manage chart position
    chart.top(20);
    chart.margin(30, 0, 0 ,0 );
    
    // set chart container
    chart.container(stage);
    // draw chart
    chart.draw();
  }
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
