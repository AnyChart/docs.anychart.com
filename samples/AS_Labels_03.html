<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false
     :exports "stage"}

anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    {x: "Metallcutting",              value: 41,  fill: "#1D8BD1"},
    {x: "Metal Forming",              value: 12,  fill: "#F1683C"},
    {x: "Assembly",                   value: 17,  fill: "#2AD62A"},
    {x: "Material Handling",          value: 6,   fill: "#DBDC25"},
    {x: "Gaging/Inspection/testing",  value: 7,   fill: "#8FBC8B"},
    {x: "Finishing Equipment",        value: 5.5, fill: "#D2B48C"},
    {x: "Welding Equipment",          value: 5,   fill: "#FAF0E6"},
    {x: "Heat Processing",            value: 3,   fill: "#20B2AA"},
    {x: "Plastic Molding",            value: 4.5, fill: "#B0C4DE"},
    {x: "Other",                      value: 4,   fill: "#DDA0DD"}
  ]);
  
  var stage = anychart.graphics.create("container");

  var titleText = '<a style="font-size:15px;"><u>2007 Capital Equipment Expenditures</u></a><br/><i>By Specific Machinery/Equipment Category *</i>';
  
  // default chart
  var chart;

  drawBar();


  // label for bar chart
  var barlabel = stage.image("http://static.anychart.com/images/bar.gif");

  barlabel.width(25);
  barlabel.height(25);
  barlabel.zIndex(chart.zIndex() + 1);
  barlabel.y(20);

  barlabel.listen("click", drawBar);

  // label for column chart
  var columnLabel = stage.image("http://static.anychart.com/images/column.png");
  columnLabel.width(25);
  columnLabel.height(25);
  columnLabel.y(20);
  columnLabel.zIndex(chart.zIndex() + 1);
  columnLabel.x(35);

  columnLabel.listen("click", drawColumn);
  
  // label for pie chart
  var pieLabel = stage.image("http://static.anychart.com/images/donut.gif");
  pieLabel.width(25);
  pieLabel.height(25);
  pieLabel.y(20);
  pieLabel.zIndex(chart.zIndex() + 1);
  pieLabel.x(70);

  pieLabel.listen("click", drawPie);
  
  
  function drawBar () {
    if (chart!==null&&undefined&&"") 
      chart.dispose();
    
    chart = anychart.bar();
    var series = chart.bar(data);
    series.stroke(null);
    var title = chart.title();
    title.useHtml(true);
    title.text(titleText);
    title.fontWeight(900);
    title.hAlign("center");

    var xAxis = chart.xAxis();
    xAxis.title(false);
    var yAxis = chart.yAxis();
    yAxis.title(false);

    chart.container(stage);
    chrt.draw();
  }
  
  function drawColumn(){
    chart.dispose();
    chart = anychart.column();
    var series = chart.column(data);
    series.stroke(null);
    var title = chart.title();
    title.useHtml(true);
    title.text(titleText);
    title.fontWeight(900);
    title.hAlign("center");
    
    var xAxis = chart.xAxis();
    xAxis.title(false);
    var yAxis = chart.yAxis();
    yAxis.title(false);
    
    chart.container(stage);
    chart.draw();
  }
  
  function drawPie(){
    chart.dispose();
    chart = anychart.pie(data);
    var title = chart.title();
    title.useHtml(true);
    title.text(titleText);
    title.fontWeight(900);
    title.hAlign("center");
    
    chart.container(stage);
    chart.draw();
  }
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
