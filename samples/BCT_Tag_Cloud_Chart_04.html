<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-tag-cloud.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data
    var text =
        "Tyger, tyger, burning bright " +
        "In the forests of the night, " +
        "What immortal hand or eye " +
        "Could frame thy fearful symmetry? " +
        "In what distant deeps or skies " +
        "Burnt the fire of thine eyes? " +
        "On what wings dare he aspire? " +
        "What the hand dare seize the fire? " +
        "And what shoulder and what art " +
        "Could twist the sinews of thy heart? " +
        "And, when thy heart began to beat, " +
        "What dread hand and what dread feet? " +
        "What the hammer? what the chain? " +
        "In what furnace was thy brain? " +
        "What the anvil? what dread grasp " +
        "Dare its deadly terrors clasp? " +
        "When the stars threw down their spears, " +
        "And watered heaven with their tears, " +
        "Did He smile His work to see? " +
        "Did He who made the lamb make thee? " +
        "Tyger, tyger, burning bright " +
        "In the forests of the night, " +
        "What immortal hand or eye " +
        "Dare frame thy fearful symmetry? ";

    // create a chart
    chart = anychart.tagCloud();

    // set the parsing mode and configure parsing settings
    chart.data(text, {
            mode: "by-word",
            maxItems: 16,
            ignoreItems: [

                             "the",
                             "and",
                             "he",
                             "or",
                             "of",
                             "in",
                             "thy",
            ]
    });

    // set the chart title
    chart.title("Tag Cloud Chart: Data (Parsing Text)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
