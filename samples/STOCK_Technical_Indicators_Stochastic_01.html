<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="http://cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
        // The data used in this sample can be obtained from the CDN
        // http://cdn.anychart.com/csv-data/csco-daily.js
        // create data table on loaded data
        var dataTable = anychart.data.table();
        dataTable.addData(get_csco_daily_data());

        // map loaded data
        var mapping = dataTable.mapAs();
        mapping.addField("high", 2, "max");
        mapping.addField("low", 3, "min");
        mapping.addField("close", 4, "last");
        mapping.addField("value", 4, "value");

        // create stock chart
        chart = anychart.stock();

        // create plot on the chart
        var plot = chart.plot(0);

        // create line series
        var lineSeries = plot.line(mapping);
        lineSeries.name("CSCO");
        lineSeries.stroke("2px #64b5f6");

        var EMA = plot.ema(mapping, 20).series();
        EMA.stroke('#bf360c');

        var SMA = plot.sma(mapping, 20).series();
        SMA.stroke('#bf360c');

        // create stochastic indicator
        var stochastic = plot.stochastic(mapping, 10, EMA, 10, SMA, 20).series();
        stochastic.stroke("#bf360c");

        // create scroller series with mapped data
        chart.scroller().line(mapping);

        // set container id for the chart
        chart.container("container");
        
        // initiate chart drawing
        chart.draw();
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
