<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
var dataSet = anychart.data.set([
  {x: "January", value: 10000},
  {x: "February", value: 12000},
  {x: "March", value: 18000},
  {x: "April", value: 11000},
  {x: "May", value: 9000},
]);
var chart = anychart.line();
series = chart.jumpLine(dataSet);

// set a style
series.stroke("#67329c", 3);
series.hoverStroke("#9966cc", 3);
series.selectStroke("#663399", 3);

// create markers
markers = series.markers();
markers.enabled(true);

// title
chart.title("JumpLine with some settings adjusted");

// set axes titles
var xAxis = chart.xAxis();
xAxis.title("Sales");
var yAxis = chart.yAxis();
yAxis.title("Month");

// enable grids
chart.grid(0, {axis: chart.xAxis()});
chart.grid(1, {axis: chart.yAxis()});
minorGrid = chart.minorGrid();
minorGrid.enabled(true);

// orientation setting
xAxis.orientation("top");

// invert a scale
yScale = chart.yScale();
yScale.inverted(true);

// set max and min values
yScale.minimum(5000);
yScale.maximum(25000);

// stroke settings
series.stroke("#025669", 4);
series.hoverStroke("#04a7cc", 4);

// format the labels
labels = series.labels();
labels.enabled(true);
labels.textFormatter("${%Value}");
labels.position("center");
labels.anchor("bottom");

// set the tooltips
tooltips = series.tooltip();
tooltips.textFormatter("${%Value}");
tooltips.background("#e0d6d1");
tooltips.fontColor("#4d3c33");

// draw
chart.container("container");
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
