<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Labels 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create a chart
  var chart = anychart.column();

  // set title
  chart.title("Formatting labels");

  // add a data series
  series = chart.column([
    {x: "Faster",   value: 1}, 
    {x: "Higher",   value: 3}, 
    {x: "Stronger", value: 2}
  ]);

  // enable labels for a series
  series.labels(true);
  // format labels
  series.labels().format("{%x}");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
