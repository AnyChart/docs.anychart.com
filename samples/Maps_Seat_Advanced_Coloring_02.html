<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Seat Advanced Coloring 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
$.ajax({
    type: "GET",
    url: "https://static.anychart.com/images/docs/seat_map/house.svg",
    success: function (svgData) {
    createSeatMap(svgData);
}
    });
});

function createSeatMap(svg){
    // create a new seat map
    var chart = anychart.seatMap();
    // load SVG data
    chart.geoData(svg);
    // set the title
    chart.title("Set colors using standard methods"); 
    // create new series
    seatMapSeries = chart.choropleth();
    // load data
    seatMapSeries.data([
{id: "Hall", value: "720"},
{id: "Room2", value: "165"},
{id: "WC", value: "49"},
{id: "Room1", value: "143"},
{id: "Kitchen", value: "208"}
    ]);

    // load svg-file how it looked(colors stroke/fill except for elements of series)
    chart.unboundRegions("as-is");

    // sets series fill 
    seatMapSeries.fill(function () {
var attrs = this.attributes;
if (attrs) return attrs.fill;
    });

    // sets series stroke 
    seatMapSeries.stroke(function () {
var attrs = this.attributes;
// if the stroke attribute exists in the SVG file then color it with a color set in the document
return attrs ? attrs.stroke : this.sourceColor;
    });

    // set the hoverFill color 
    seatMapSeries.hoverFill(function(){
var attrs = this.attributes;
return attrs ? anychart.color.lighten(attrs.fill, 0.5) : this.sourceColor;
    });

    // set the selectFill color
    seatMapSeries.selectFill(function(){
var attrs = this.attributes;
return attrs ? anychart.color.darken(attrs.fill, 0.2) : this.sourceColor;
    });

    // sets stroke series
    seatMapSeries.hoverStroke(function () {
var attrs = this.attributes;
return attrs ? attrs.stroke : this.sourceColor;
    });

    // sets stroke series
    seatMapSeries.selectStroke(function () {
var attrs = this.attributes;
return attrs ? attrs.stroke : this.sourceColor;
    });
    
    // set container id for the chart
    chart.container("container");
    // initiate chart drawing
    chart.draw();  
};
</script>
</body>
</html>
