<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css">

    <script x-export="chart">

anychart.onDocumentReady(function () {

// The data that have been used for this sample can be taken from the CDN
$.ajax({
    type: 'GET',
    // The data that have been used for this sample can be taken from the CDN load SVG image using jQuery ajax
    url: 'svg_images/house.svg',
    success: function (svgData) {

        // data set
        chart = anychart.seatMap([
            {id: 'Hall', value: '720'},
            {id: 'Room2', value: '165'},
            {id: 'WC', value: '49'},
            {id: 'Room1', value: '143'},
            {id: 'Kitchen', value: '208'}
        ]);
        // set svg data
        chart.geoData(svgData);
        // load svg-file how it looked(colors stroke/fill except for elements of series)
        chart.unboundRegions('as-is');
        chart.padding([85, 0, 20, 0]);

        series = chart.getSeries(0);

        // sets fill series
        series.fill(function () {
            var attrs = this.attributes;
            if (attrs) return attrs.fill;
        });

        // sets stroke series
        series.stroke(function () {
            var attrs = this.attributes;
            // if the stroke attribute exists in the SVG file then color it with a color set in the document
            return attrs ? attrs.stroke : this.sourceColor;
        });

        // set the hoverFill color 
        series.hoverFill(function(){
            var attrs = this.attributes;
            return attrs ? anychart.color.lighten(attrs.fill, 0.5) : this.sourceColor;
        });

        // set the selectFill color
        series.selectFill(function(){
            var attrs = this.attributes;
            return attrs ? anychart.color.darken(attrs.fill, 0.2) : this.sourceColor;
        });

        // sets stroke series
        series.hoverStroke(function () {
            var attrs = this.attributes;
            return attrs ? attrs.stroke : this.sourceColor;
        });

        // sets stroke series
        series.selectStroke(function () {
            var attrs = this.attributes;
            return attrs ? attrs.stroke : this.sourceColor;
        });

        // set container id for the chart
        chart.container('container');
        // initiate chart drawing
        chart.draw();
    }
    });
});

</script>
</head>
<body>
<div id="container"></div>
<object style="width: 0; height: 0;" data="svg_images/house.svg" type="image/svg+xml" id="svg" width="100%" height="100%"></object>
</body>
</html>
