<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">
    anychart.onDocumentReady(function() {

    var container = $('#container');

    // create a data set
    var data = [
      ["January", 10000],
      ["February", 12000],
      ["March", 18000],
      ["April", 11000],
      ["May", 9000]
    ];

    // set the chart type
    chart = anychart.area(data);

    chart.listen("click", function() {
        chart.shareWithTwitter();
    });

    // set the chart title
    chart.title("Share the chart with Twitter");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Sales");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
    
});

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
