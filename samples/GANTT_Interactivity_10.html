	<script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function(){

	// create data tree on our data
	var treeData = anychart.data.tree(getData(), anychart.enums.TreeFillingMethod.AS_TABLE);

	// create project gantt chart
	chart = anychart.ganttProject();

	// set data for the chart
	chart.data(treeData);

	// set the original chart title
	chart.title("Click on the connectors to get the information");
	
	// enable Gantt editing
	chart.editing(true);

	dataGrid = chart.dataGrid();

	// set the title changing at events
	chart.listen("connectorclick", function(e){
chart.title("Connects the \"" + e.fromItem.get("name") + "\" with \"" + e.toItem.get("name") + "\". \nThe connector\'s type is \"" + e.connType + "\".");
    });
    
    // make connectors bolder
    chart.getTimeline().connectorStroke("#455A64", 3);
    
    // increase the connector markers in size
    chart.getTimeline().editStartConnectorMarkerSize(20);
    chart.getTimeline().editFinishConnectorMarkerSize(20);

    // set width for the datagrid
    dataGrid = chart.dataGrid();
    dataGrid.column(0).width(30);
    dataGrid.column(1).width(270);
	
	// set pixel position of the main splitter
    chart.splitterPosition(300);
    
    // disable labels and tooltips
    chart.getTimeline().labels().enabled(false);
    chart.getTimeline().tooltip().enabled(false);
    dataGrid.tooltip().enabled(false);

	// set container id for the chart
	chart.container("container");

	// initiate chart drawing
	chart.draw();

	// zoom chart to specified date
	chart.fitAll();
	
	chart.editing(true);

});
