<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT HiLo Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 1000, 10000],
      ["February", 500, 12000],
      ["March", 3000, 18000],
      ["April", 4000, 11000],
      ["May", 6000, 9000]
    ];

    // create a chart
    var chart = anychart.hilo();

    // set the interactivity mode
    chart.interactivity("by-x");

    // create a HiLo series and set the data
    var series = chart.hilo(data);
    
    // set the chart title
    chart.title("HiLo Chart: Basic Sample");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Price, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
