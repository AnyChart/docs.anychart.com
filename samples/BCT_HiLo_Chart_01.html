<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT HiLo Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000, 1000],
      ["February", 12000, 500],
      ["March", 18000, 3000],
      ["April", 11000, 4000],
      ["May", 9000, 6000]
    ]);

    // create a chart
    var chart = anychart.hilo();

    // set the interactivity mode
    chart.interactivity("byX");

    // create a HiLo series and set the data
    var series = chart.hilo(data);
    
    // set the chart title
    chart.title("HiLo Chart: Basic Sample");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Price, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
