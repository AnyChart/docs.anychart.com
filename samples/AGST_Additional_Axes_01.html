<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Additional Axes 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // create a chart
  var chart = anychart.column(data);

  // chart title
  chart.title("Extra Axes Simple Sample");

  // adjusting yAxes 
  var yAxis1 = chart.yAxis(1);
  yAxis1.orientation("right");
  yAxis1.title("First additional axis");

  var yAxis2 = chart.yAxis(2);
  yAxis2.orientation("right");
  yAxis2.title("Second additional axis");

  var yAxis3 = chart.yAxis(3);
  yAxis3.orientation("right");
  yAxis3.title("Third additional axis");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
