<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // set data and chart type
  chart = anychart.column(data);

  // title settings
  chart.title("Extra Axes Simple Sample");

  // adjusting yAxes 
  var yAxis1 = chart.yAxis(1);
  yAxis1.orientation("right");
  yAxis1.title("First additional axis");

  var yAxis2 = chart.yAxis(2);
  yAxis2.orientation("right");
  yAxis2.title("Second additional axis");

  var yAxis3 = chart.yAxis(3);
  yAxis3.orientation("right");
  yAxis3.title("Third additional axis");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
