<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    var chart = anychart.line();

    chart.title("Extra Axes Binding Sample");
    var extraYScale = anychart.scales.linear();
    var tooltip = chart.tooltip();
    tooltip.displayMode("separated");
    tooltip.positionMode("point");

    // string for formatting tooltips
    var fomatter = "{%SeriesName}: {%Value}{thousandsSeparator:', numDecimals:3}";

    // setting and adjusting data visualisation
    var columnSeries = chart.column([
        ["A", 637166],
        ["B", 721630],
        ["C", 148662],
        ["D", 78662],
        ["E", 90000]
    ]);
    columnSeries.name("Income");

    var columnTooltip = columnSeries.tooltip();
    columnTooltip.anchor("bottomCenter");
    columnTooltip.position("topCenter");
    columnTooltip.title(false);
    columnTooltip.separator(false);
    columnTooltip.textFormatter(fomatter);

    var lineSeries = chart.line([
        ["A", 95.073],
        ["B", 97.12844],
        ["C", 96.43],
        ["D", 70.582],
        ["E", 35]
    ]);
    lineSeries.name("Percentage");
    lineSeries.yScale(extraYScale);

    var lineTooltip = lineSeries.tooltip();
    lineTooltip.position("topCenter");
    lineTooltip.title(false);
    lineTooltip.separator(false);
    lineTooltip.anchor("bottomCenter");
    lineTooltip.textFormatter(fomatter);

    // setting yScale settings
    var yScaleTicks = chart.yScale().ticks();
    yScaleTicks.interval(100000);
    extraYScale.minimum(0).maximum(100);
    var extraYScaleTicks = extraYScale.ticks();
    extraYScaleTicks.interval(10);

    // adding and adjust extra Y axis
    var extraYAxis = chart.yAxis(1);
    extraYAxis.orientation("right");
    extraYAxis.scale(extraYScale);

    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
