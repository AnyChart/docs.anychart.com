<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Basic 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="addItems()">Add 4 Items</button>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    data = [
      {x: "John Doe", value: 1},
      {x: "Richard Roe", value: 1},
      {x: "Marta Moe", value: 1}
    ];

    // create a chart and set the data
    chart = anychart.pie(data);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Legend: Size (Expandable)\n\n" +
                  "Max Width = 30%, Max Height = 50%");
    });

    // set the max width and height of the legend
    chart.legend().maxHeight("30%");
    chart.legend().maxWidth("50%");

    // set the layout of the legend
    chart.legend().itemsLayout("horizontal-expandable")

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// add items to the chart
function addItems() {
  var newData = [
    {x: "Larry Loe", value: 1},
    {x: "Jane Poe", value: 1},
    {x: "Norma Noe", value: 1},
    {x: "William Woe", value: 1}
  ];
  chart.data(data.concat(newData));
}
</script>
</body>
</html>
