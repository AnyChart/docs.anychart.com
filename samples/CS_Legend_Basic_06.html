<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Basic 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "addItemButton" onclick="addItem()">Add Item</button>
<button id = "removeItemButton" onclick="removeItem()">Remove Item</button>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    data = [
      {x: "John Doe", value: 1},
      {x: "Richard Roe", value: 1},
      {x: "Marta Moe", value: 1}
    ];

    // create a chart and set the data
    chart = anychart.pie(data);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Legend: Size (Expandable)\n\n" +
                  "Max Height = 30%, Max Width = r0%");
    });

    // set the max width and height of the legend
    chart.legend().maxHeight("30%");
    chart.legend().maxWidth("50%");

    // set the layout of the legend
    chart.legend().itemsLayout("horizontal-expandable")

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

var items = [
  {x: "John Doe", value: 1},
  {x: "Richard Roe", value: 1},
  {x: "Marta Moe", value: 1},
  {x: "Larry Loe", value: 1},
  {x: "Jane Poe", value: 1},
  {x: "Norma Noe", value: 1},
  {x: "William Woe", value: 1}
];

// add items to the chart
function addItem() {
  data = data.concat(items[data.length]);
  chart.data(data);
  if (data.length == items.length) {
    document.getElementById("addItemButton").disabled = true;
    counter = 0;
  }
  document.getElementById("removeItemButton").disabled = false;
}

// remove items from the chart
function removeItem() { 
  data = data.slice(0, data.length - 1);
  chart.data(data);
  if (data.length == 0) {
    document.getElementById("removeItemButton").disabled = true;
  }
  document.getElementById("addItemButton").disabled = false;
}
</script>
</body>
</html>
