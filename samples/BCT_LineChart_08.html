<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // data
  var data = anychart.data.set([
    ['January', 10000],
    ['February', 12000],
    ['March', 18000],
    ['April', 11000],
    ['May', 9000]
  ]);
  
  // chart type
  chart = anychart.lineChart();
  
  // set series data
  var series = chart.line(data);
    
  series.stroke(
    'Rgb(86,86,26)',    // set line color
    4                   // set line size
  );
    
  series.markers()
    .enabled(true)      // enables markers
    .type('star5')      // set marker type
    .fill('gold')       // set marker inner color
    .stroke('darkred')  // set marker border
    .size(7);           // set marker size
  
  // settings for hovered marker
  series.hoverMarkers()
    .size(7)            // marker size
    .fill('darkred')    // marker inner color
    .stroke('gold');    // marker border
    
    // title
    chart.title().text('Visualization');
    
    // set axes titles
    chart.xAxis().title().text('Sales');
    chart.yAxis().title().text('Month');
    
    // draw
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
