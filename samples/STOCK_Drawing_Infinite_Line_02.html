<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Drawing Infinite Line 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-annotations.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Infinite Line annotation and configure its visual settings
    var infiniteLine1 = controller.infiniteLine({
xAnchor: "2006-07-30",
valueAnchor: 17.24,
secondXAnchor: "2008-04-27",
secondValueAnchor: 26.75,
hovered: {stroke: "2 #ff0000"},
selected: {stroke: "4 #ff0000"}
    });

    // create the second Infinite Line annotation
    var infiniteLine2 = controller.infiniteLine();

    // set the position of the second annotation
    infiniteLine2.xAnchor("2004-06-06");
    infiniteLine2.valueAnchor(23.82);
    infiniteLine2.secondXAnchor("2007-09-23");
    infiniteLine2.secondValueAnchor(33.13);
     
    // configure the visual settings of the second annotation
    infiniteLine2.normal().stroke("#006600", 1, "10 2");
    infiniteLine2.hovered().stroke("#00b300", 2, "10 2");
    infiniteLine2.selected().stroke("#00b300", 4, "10 2");

    // set the chart title
    chart.title("Infinite Line: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
