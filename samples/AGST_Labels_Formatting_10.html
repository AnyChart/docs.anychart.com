<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var chart = anychart.barChart();
  
  chart.container('container');

  // setting title
  chart.title().text('Y axis Labels stick to the right');

  // seting data
  chart.bar([
    ["People's Republic of China", 1336717952],
    ["India", 1189172864],
    ["United States of America", 313232032],
    ["Russian Federation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  chart.yScale().ticks().interval(200000000);
  chart.yAxis().labels().textFormatter(function(){
    var value = this.value;
    if (value>1000000){
      if (value>999999999){
        value = value/1000000000 + ' B ';
      }
      else{
        value = value/1000000 + ' M ';
      }
    }
    return value;
  });
  chart.xAxis().labels()
    .hAlign('center')
    .width(60)
    .hAlign('right');

  chart.yAxis().minorTicks().enabled(false);
  chart.xAxis().staggerLines(1);

  // draw chart
  chart.draw();
});
</script>
</body>
</html>
