<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  var chart = anychart.barChart();
  
  chart.container('container');

  // setting title
  chart.title().text('Y axis Labels stick to the right');

  // seting data
  chart.bar([
    ["People's Republic of China", 1336717952],
    ["India", 1189172864],
    ["United States of America", 313232032],
    ["Russian Federation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  chart.yScale().ticks().interval(200000000);
  chart.yAxis().labels().textFormatter(function(){
    var value = this.value;
    if (value>1000000){
      if (value>999999999){
        value = value/1000000000 + ' B ';
      }
      else{
        value = value/1000000 + ' M ';
      }
    }
    return value;
  });
  chart.xAxis().labels()
    .hAlign('center')
    .width(60)
    .hAlign('right');

  chart.yAxis().minorTicks().enabled(false);
  chart.xAxis().staggerLines(1);

  // draw chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
