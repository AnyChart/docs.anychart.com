<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>

    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data 
  data = [
    ["Category1", 16, 20],
    ["Category2", 12, 18],
    ["Category3", 9, 14],
    ["Category4", 13, 15],
    ["Category5", 19, 16],
    ["Category6", 14, 10],
    ["Category7", 11, 22],
    ["Category8", 17, 11],
    ["Category9", 9, 14]
  ];

  // create chart
  chart = anychart.column();
  chart.data(data)
  chart.title("Stagger Labels");

  // enabling stagger mode
  chart.xAxis().staggerMode(true);
  // adjusting settings for stagger mode
  chart.xAxis().staggerLines(2);

  // display chart
  chart.container(stage);
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
