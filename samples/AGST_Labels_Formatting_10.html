<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.bar();

  // setting title
  chart.title("Y axis Labels stick to the right");

  // seting data
  chart.bar([
    ["People's\nRepublic\nof China", 1336717952],
    ["India", 1189172864],
    ["United\nStates of\nAmerica", 313232032],
    ["Russian\nFederation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  var yTicks = chart.yScale().ticks();
  yTicks.interval(200000000);
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(){
    var value = this.value;
    if (value>1000000){
      if (value>999999999){
value = value/1000000000 + " B ";
      }
      else{
value = value/1000000 + " M ";
      }
    }
    return value;
  });
  var xLabels = chart.xAxis().labels();
  xLabels.textWrap(true);
  xLabels.width(75);
  xLabels.hAlign("right");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
