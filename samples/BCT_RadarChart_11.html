<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["January 2011", 22],
    ["Febrary 2011", 34],
    ["March 2011", 16],
    ["April 2011", 12],
    ["May 2011", 38],
    ["June 2011", 47],
    ["Jule 2011", 39],
    ["August 2011", 28],
    ["September 2011", 21],
    ["October 2011", 18],
    ["November 2011", 24],
    ["December 2011", 20]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Disable First & Last Labels of Y Axis");

  // adjust y axis settings
  var yAxis = chart.yAxis();
  // disable first label
  yAxis.drawFirstLabel(false);
  // disable last label
  yAxis.drawLastLabel(false);
  // hide minor ticks
  yAxis.minorTicks(false);

  // set data and visual appearance
  chart.area(dataSet);

  // set grid visual appearance
  var grid = chart.grid(0);
  grid.evenFill("white");
  grid.oddFill("white");

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
