<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["P1", 162],
    ["P2", 134],
    ["P3", 116],
    ["P4", 122],
    ["P5", 178],
    ["P6", 144],
    ["P7", 125],
    ["P8", 176],
    ["P9", 156],
    ["P10", 195],
    ["P11", 135],
    ["P12", 176],
    ["P13", 167],
    ["P14", 142],
    ["P15", 117],
    ["P16", 113],
    ["P17", 132],
    ["P18", 146],
    ["P19", 169],
    ["P20", 184]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Radar chart - x axis labels background');

  // background fill
  chart.background().enabled(true).fill('#EEEEEE');

  chart.xAxis()
    .labels()
      .padding(5)                 // set paddings for labels
      .fontWeight(900)            // set font weight for labels
      .background()               // axes background settings
        .enabled(true)            // enable background
        .fill('lightblue')        // background fill
        .stroke('blue')           // stroke color
        .cornerType('round')      // corner type
        .corners(5);              // corner size


  // set data and adjust visualisation
  chart.area(dataSet)
    .stroke('2 #11aaff')            // area border color
    .fill('lightblue 0.5')          // area fill color
    .markers()                      // marker settings
      .enabled(true)                // enables markers
      .fill('#11aaff');             // markers color

  // grid settings
  chart.grid(0).evenFill('white').oddFill('white');

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
