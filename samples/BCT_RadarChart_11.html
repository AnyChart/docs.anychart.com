<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["January 2011", 22],
    ["Febrary 2011", 34],
    ["March 2011", 16],
    ["April 2011", 12],
    ["May 2011", 38],
    ["June 2011", 47],
    ["Jule 2011", 39],
    ["August 2011", 28],
    ["September 2011", 21],
    ["October 2011", 18],
    ["November 2011", 24],
    ["December 2011", 20]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Disable First & Last Labels of Y Axis");

  // set background
  var background = chart.background();
  background.enabled(true);
  background.fill("#EEEEEE");

  // adjust y axis settings
  var yAxis = chart.yAxis();
  // disable first label
  yAxis.drawFirstLabel(false);
  // disable last label
  yAxis.drawLastLabel(false);
  // hide minor ticks
  yAxis.minorTicks(false);

  // set data and visual appearance
  chart.area(dataSet);

  // set grid visual appearance
  var grid = chart.grid(0);
  grid.evenFill("white");
  grid.oddFill("white");

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
