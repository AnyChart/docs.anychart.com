<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

var data = [
      // column name         value
  {x: "2014/6/25", value: 28},                          // row 0
  {x: "2014/6/26", value: 26},                          //    1
  {x: "2014/6/27", value: 27},                          //    2
  {x: "2014/6/28", value: 25, marker:{fill:"violet"}},  //    3
  {x: "2014/6/29", value: 29, marker:{fill:"red"}},  //    4
  {x: "2014/6/30", value: 28}                          //    5
];

// create a data set
var dataSet = anychart.data.set(data);

// create a line chart using the data set
var chart = anychart.line(dataSet);

chart.title("New York weather");
chart.getSeries(0).name("New York");

// set container id for the chart
chart.container("container");
// initiate chart drawing
chart.draw();
});
</script>
</body>
</html>
