<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.columnChart();

  // set data
  chart.column([
    ['John' , 10000],
    ['Jake' , 12000],
    {x: 'Peter', value: 18000, fill: 'Rgb(77,180,77)'},
    ['James' , 11000],
    {x:'Mary' , value: 9000, fill: '#B44D4D'}
  ]);
  
  // chart title
  chart.title().text('Marker');
  
  // set axes titles
  chart.xAxis().title().text('Manager');
  chart.yAxis().title().text('Sales');

  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
