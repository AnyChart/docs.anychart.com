<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = anychart.data.set([
        ['P1', 132],
        ['P2', 124],
        ['P3', 102],
        ['P4', 119],
        ['P5', 169],
        {x: 'P6', value: 237, fill: 'Rgb(77,180,77)'},
        ['P7', 120],
        ['P8', 99],
        {x: 'P9', value: 44, fill: '#B44D4D'},
        ['P10', 59]
    ]);

    //chart type
    var chart = anychart.columnChart();

    chart.title().text('Set Minimum and Maximum Value Color');

    //set data and color
    chart.column(data).fill('#C6D1A5');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
