<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.column();

  // set data
  chart.column([
    ["John" , 10000],
    ["Jake" , 12000],
    {x: "Peter", value: 18000, fill: "Rgb(77,180,77)"},
    ["James" , 11000],
    {x:"Mary" , value: 9000, fill: "#B44D4D"}
  ]);
  
  // chart title
  chart.title("Marker");
  
  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Manager");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
