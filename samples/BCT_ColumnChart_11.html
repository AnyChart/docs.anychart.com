<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.columnChart();

    // chart title
    chart.title().text('Marker');

    // set axes titles
    chart.xAxis().title().text('Manager');
    chart.yAxis().title().text('Sales');

    // set scale minimum
    chart.yScale().minimum(0);

    // set data
    chart.column([
        ['John' , 10000],
        ['Jake' , 12000],
        {x: 'Peter', value: 18000, fill: 'Rgb(77,180,77)'},
        ['James' , 11000],
        {x:'Mary' , value: 9000, fill: '#B44D4D'}
    ]);

    // draw chart
    chart.container('container').draw();
});
</script>
</body>
</html>
