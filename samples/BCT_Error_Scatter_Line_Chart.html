<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Error Scatter Line Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: 2.3, value: 50},
      {x: 2.7, value: 64},
      {x: 4, value: 71},
      {x: 4.5, value: 74},
      {x: 4.9, value: 83}
    ];
    
    // create a chart
    var chart = anychart.scatter();

    // create a line series and set the data
    var series = chart.line(data);

    // create error bars
    series.error("10%");

    // create major grids and bind them to the X and Y axes
    chart.grid(0).axis(chart.xAxis());
    chart.grid(1).axis(chart.yAxis());

    // create minor grids and bind them to the X and Y axes
    chart.minorGrid(0).axis(chart.xAxis());
    chart.minorGrid(1).axis(chart.yAxis());

    // set the chart title
    chart.title("Scatter Line Chart with Error Bars");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
