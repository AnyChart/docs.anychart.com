<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX hatch pattern font"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/js/7.12.0/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

// 169 is a char code of copyright symbol
var text = acgraph.text().text(String.fromCharCode(169));
var pattern_font = stage.pattern(text.getBounds());
pattern_font.addChild(text);

// create chart
stage.rect(0, 0, 150, 50).fill(pattern_font);
stage.circle(150, 150, 50).fill(pattern_font);
</script>
</body>
</html>
