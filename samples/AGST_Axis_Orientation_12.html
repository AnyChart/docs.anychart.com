<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axis Orientation 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // define chart
  var chart = anychart.cartesian();

  var margin = chart.margin();
  margin.bottom(30);
  margin.left(30);

  // setting data
  var data = anychart.data.set([
    ["A", 4],
    ["B", 3],
    ["C", 2],
    ["D", 1]
  ]);

  // define chart type
  chart.column(data);

  // position of y axis changer. Now y is on the right
  var yAxis = chart.yAxis();
  yAxis.orientation("right");

  // position of x axis changer. Now x is on the top
  var xAxis = chart.xAxis();
  xAxis.orientation("top");

  // inverts x scale. Now all elements has inverted (from top to bottom) direction
  var xScale = chart.xScale();
  xScale.inverted(true);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
