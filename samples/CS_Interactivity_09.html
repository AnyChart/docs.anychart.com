<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Interactivity 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data set on our data
  var dataSet = anychart.data.set([
    ["Jan", 10, 30],
    ["Feb", 12, 32],
    ["Mar", 11, 35],
    ["Apr", 15, 40],
    ["May", 20, 42],
    ["Jun", 22, 35],
    ["Jul", 21, 36],
    ["Aug", 28, 40],
    ["Sep", 29, 42],
    ["Okt", 40, 40],
    ["Nov", 41, 38],
    ["Dec", 45, 40]
  ]);

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({x: 0, value: 1});

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({x: 0, value: 2});

  // create line chart
  var chart = anychart.column();

  // adding dollar symbols to yAxis labels
  var yLabels = chart.yAxis().labels();
  yLabels.format("${%value}");

  // turn on chart animation
  chart.animation(true);

  // set chart title text settings
  chart.title(false);

  // create first series with mapped data
  var series_1 = chart.column(seriesData_1);
  series_1.name("ACME Corp. Share Price");

  // create second series with mapped data
  var series_2 = chart.column(seriesData_2);
  series_2.name("Sirius Cybernetics Corp. Share Price");

  // turn the legend on
  var legend = chart.legend();
  legend.enabled(true);
  legend.align("center");
  legend.fontSize(13);

  // making series_1 and some points of series_2 selected
  series_1.select();
  series_2.select([0, 1, 2, 3, 4, 5, 10, 11, 12, 13, 16, 17, 18, 20]);
  
  series_1.selected().stroke(null);
  series_1.selected().hatchFill("diagonal", "#ddd", 1, 5);
  series_2.selected().hatchFill("confetti", "#fff", 1, 5);
  series_2.selected().stroke(null);

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
