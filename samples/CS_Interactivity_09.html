<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    // create data set on our data
    var dataSet = anychart.data.set([
['1', 10, 30],
['2', 12, 32],
['3', 11, 35],
['4', 15, 40],
['5', 20, 42],
['6', 22, 35],
['7', 21, 36],
['11', 28, 40],
['12', 29, 42],
['13', 40, 40],
['14', 41, 38],
['15', 45, 40],
['16', 50, 40],
['19', 50, 30],
['20', 51, 29],
['21', 65, 28]
    ]);

    // map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

    // map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

    // create line chart
    chart = anychart.column();

    // adding dollar symbols to yAxis labels
    chart.yAxis().labels().textFormatter(function(){
return '$' + this.value
    });

    // turn on chart animation
    chart.animation(true);

    // turn on the crosshair
    chart.crosshair(true);

    // set container id for the chart
    chart.container('container');

    // set chart title text settings
    chart.title('The cost of ACME\'s shares compared with their main competitor during month');

    // create first series with mapped data
    var series_1 = chart.column(seriesData_1);
    series_1.name("ACME Share Price");

    // create second series with mapped data
    var series_2 = chart.column(seriesData_2);
    series_2.name('The Competitor\'s Share Price');

    // turn the legend on
    chart.legend().enabled(true).align('center').fontSize(13);
	
    // hovering mode
    chart.interactivity().hoverMode('byX');

    // making series_1 and some points of series_2 selected
    series_1.select();
    series_2.select([0, 1, 2, 3, 4, 5, 10, 11, 12, 13, 16, 17, 18, 20]);

    // initiate chart drawing
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
