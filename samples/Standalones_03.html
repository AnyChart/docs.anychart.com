<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-table.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {
// set the stage
stage = anychart.graphics.create("container");

// create a chart
chart = anychart.line();

dataSet1 = ([1.1, 1.6, 1.4, 1.9]);
dataSet2 = ([1, 2, 1.9, 1.3]);

series1 = chart.line(dataSet1);
series2 = chart.line(dataSet2);

// add a title standalone object on the chart
title = anychart.standalones.title();
title.text("This is the title");

// chart padding
chart.padding().top(50);

// create a table and fill it in
table = anychart.standalones.table();
table.rowsCount(3);
table.colsCount(5);
table.zIndex(100000000);
table.bounds("80%", "35%", 200, 100);

// put the table on a stage and draw it
table.container(stage);
table.draw();

// put the chart on a stage and draw it
chart.container(stage);
chart.draw();

// put the title object on a stage
title.container(stage);
title.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
