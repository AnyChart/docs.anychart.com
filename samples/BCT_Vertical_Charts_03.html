<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Vertical Charts 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["John", 10000, 12500],
      ["Jake", 12000, 15000],
      ["Peter", 13000, 16500],
      ["James", 10000, 13000],
      ["Mary", 9000, 11000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: [0], value: [1]});
    var seriesData_2 = data.mapAs({x: [0], value: [2]});

    // set the chart type
    var chart = anychart.bar();

    // create the first series, set the data and name
    var series1 = chart.bar(seriesData_1);
    series1.name("Sales in April");

    // create the second series, set the data and name
    var series2 = chart.line(seriesData_2);
    series2.name("Best Sales");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Manager");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the chart title
    chart.title("Vertical Charts: Bar and Line Series");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
