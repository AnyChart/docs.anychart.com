<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Projections 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world_source/world_source.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // create map
  var map = anychart.map();
  map.geoData(anychart.maps.world_source);

  // Set crs projection.
  map.crs("aitoff");

  map.title("Aitoff Map Projection");

  map.interactivity().zoomOnMouseWheel(false);
  map.unboundRegions().stroke("black 0.4");
  map.background("#A0CCDD 0.7");

  // set container id for the chart
  map.container("container");

  // initiate chart drawing
  map.draw();
});
</script>
</body>
</html>
