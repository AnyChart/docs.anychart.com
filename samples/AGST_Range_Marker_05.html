<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Range Marker 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["January", 200],
    ["February", 289],
    ["March", 297],
    ["April", 250],
    ["May", 220],
    ["June", 215],
    ["July", 279],
    ["August", 357],
    ["September", 333],
    ["October", 218],
    ["November", 289],
    ["December", 266]
  ]);

  var chart = anychart.column();

  chart.title("Rotated Marker");

  // series data
  chart.column(data);

  // create range marker
  var marker = chart.rangeMarker();
  // set start point of the marker
  marker.from("June");
  // set end point of the marker
  marker.to("August");
  // rotate marker
  marker.layout("vertical");
  // bound marker to chart's x scale
  marker.scale(chart.xScale());
  // set marker inner color
  marker.fill("#d7fcda");

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
