<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "1", y: "A", fill: "#ffcc00"},
      {x: "1", y: "B", fill: "#ffcc00"},
      {x: "1", y: "C", fill: "#ffcc00"},
      {x: "1", y: "D", fill: "#ffcc00"},
      {x: "1", y: "E", fill: "#ffcc00"},
      {x: "2", y: "A", fill: "#ffcc00"},
      {x: "2", y: "B", fill: "#ffcc00"},
      {x: "2", y: "C", fill: "#ffcc00"},
      {x: "2", y: "D", fill: "#ff9933"},
      {x: "2", y: "E", fill: "#ff9933"},
      {x: "3", y: "A", fill: "#ffcc00"},
      {x: "3", y: "B", fill: "#ffcc00"},
      {x: "3", y: "C", fill: "#ff9933"},
      {x: "3", y: "D", fill: "#ff9933"},
      {x: "3", y: "E", fill: "#ff9933"},
      {x: "4", y: "A", fill: "#ffcc00"},
      {x: "4", y: "B", fill: "#ff9933"},
      {x: "4", y: "C", fill: "#ff9933"},
      {x: "4", y: "D", fill: "#ff6600"},
      {x: "4", y: "E", fill: "#ff6600"},
      {x: "5", y: "A", fill: "#ffcc00"},
      {x: "5", y: "B", fill: "#ff9933"},
      {x: "5", y: "C", fill: "#ff9933"},
      {x: "5", y: "D", fill: "#ff6600"},
      {
        x: "5",
        y: "E",
        fill: "#ff0000",
        hoverFill: "#b30059",
        selectFill: "#b30059",
        stroke: {color: "#b30059", thickness: 6},
        hoverStroke: {color: "#b30059"},
        selectStroke: {color: "white", thickness: 6}
      }
    ];

  // create a chart and set the data
  chart = anychart.heatMap(data);

  // disable tooltips
  chart.tooltip(false);

  // set the chart title
  chart.title("Heat Map: Appearance");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
