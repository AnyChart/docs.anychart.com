<!doctype html>
<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
  <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_kingdom/united_kingdom.js" data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
  <script x-export="map">anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

// create data set
var data = [    
    [[50.8, -3.6, 50.8, -1.6]],
    [[50.8, -1.6, 51.5, -0.16]],
    [[51.5,-0.16, 51.7, -1.29]],
    [[51.7, -1.29, 52.2, 0.27]],
    [[52.2, 0.27, 53.3, -1.5]],
    [[53.3, -1.5, 54.5,-3.4]],
    [[54.5, -3.4, 57.1, -2.19]]
];

// create map chart
map = anychart.map();

//create connector series
var series = map.connector(data);

// set geodata
map.geoData(anychart.maps['united_kingdom']);

// name of the chart
map.title("The touristic interest route through the UK \nObject notation");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
