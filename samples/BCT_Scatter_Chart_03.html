<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: Date.UTC(2000, 01, 01), value: 78},
      {x: Date.UTC(2001, 06, 11), value: 74},
      {x: Date.UTC(2002, 02, 25), value: 68},
      {x: Date.UTC(2003, 07, 21), value: 76},
      {x: Date.UTC(2004, 08, 08), value: 80},
      {x: Date.UTC(2005, 04, 15), value: 84},
      {x: Date.UTC(2006, 03, 19), value: 50},
      {x: Date.UTC(2007, 11, 05), value: 93},
      {x: Date.UTC(2008, 04, 22), value: 55}
    ];
    
    // create a chart
    chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);
    
    // create major grids and bind them to the X and Y axes
    var x_grid = chart.grid(0);
    x_grid.axis(chart.xAxis());

    var y_grid = chart.grid(1);
    y_grid.axis(chart.yAxis());

    // create minor grids and bind them to the X and Y axes
    var x_minor_grid = chart.minorGrid(0);
    x_minor_grid.axis(chart.xAxis());

    var y_minor_grid = chart.minorGrid(1);
    y_minor_grid.axis(chart.yAxis());

    // create a dateTime scale
    var dateScale = anychart.scales.dateTime();

    // configure major and minor ticks on the dateTime scale
    var dateTicks = dateScale.ticks();
    dateTicks.interval(1);

    var dateMinorTicks = dateScale.minorTicks();
    dateMinorTicks.interval(0, 2);

    // bind the dateTime scale to the X-scale
    chart.xScale(dateScale);

    // configure labels on the X-axis
    var xLabels = chart.xAxis().labels();
    xLabels.textFormatter(function(value) {
      var date = new Date(value["tickValue"]);
      var options = {year: "numeric"};
      return date.toLocaleDateString("en-US", options);
    });

    // disable tooltips
    series.tooltip(false);

    // set the chart title
    chart.title("Scatter Plot: DateTime Scale");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
