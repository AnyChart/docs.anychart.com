<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: Date.UTC(2000, 01, 01), value: 78},
      {x: Date.UTC(2001, 06, 11), value: 74},
      {x: Date.UTC(2002, 02, 25), value: 68},
      {x: Date.UTC(2003, 07, 21), value: 76},
      {x: Date.UTC(2004, 08, 08), value: 80},
      {x: Date.UTC(2005, 04, 15), value: 84},
      {x: Date.UTC(2006, 03, 19), value: 50},
      {x: Date.UTC(2007, 11, 05), value: 93},
      {x: Date.UTC(2008, 04, 22), value: 55}
    ];
    
    // create a chart
    chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);

    // set the output date format
    anychart.format.outputDateFormat("yyyy");
    
    // create a date/time scale
    var dateScale = anychart.scales.dateTime();

    // configure major and minor ticks on the date/time scale
    dateScale.ticks().interval(1);
    dateScale.minorTicks().interval(0, 2);

    // set the date/time as the X-scale
    chart.xScale(dateScale);

    // disable tooltips
    series.tooltip(false);

    // enable major grids
    chart.xGrid(true);
    chart.yGrid(true);

    // enable minor grids 
    chart.xMinorGrid(true);
    chart.yMinorGrid(true);

    // set the chart title
    chart.title("Scatter Plot: Date/Time Scale");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
