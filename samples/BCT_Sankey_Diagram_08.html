<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sankey Diagram 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {from: "Solar Energy",    to: "Shading",  weight: 10},
      {from: "Shading",         to: null,       weight: 7},
      {from: "Shading",         to: "Facade",   weight: 3},
      {from: "Facade",          to: null,       weight: 2},
      {from: "Facade",          to: "Interior", weight: 1}
    ];

    // create a chart and set the data
    var chart = anychart.sankey(data);

    // set the width of nodes
    chart.nodeWidth("50%");

    // configure labels
    chart.node().labels().format("{%name}\n{%value}");
    chart.flow().hovered().labels().enabled(false);
    chart.dropoff().normal().labels().enabled(true);
    chart.dropoff().labels().useHtml(true);
    chart.dropoff().labels().padding(10);
    chart.dropoff().labels().format(
      "<span style='color:red;font-weight:bold'>Lost: {%value}</span>"
    );

    // configure the chart title
    chart.title("Sankey Diagram: Labels and Tooltips (Tokens)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
