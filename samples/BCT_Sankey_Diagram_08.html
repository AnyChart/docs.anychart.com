<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sankey Diagram 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-sankey.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {from: "Solar Energy", to: "Shading",  weight: 10, custom_field: "info 1"},
      {from: "Shading",      to: null,       weight: 7,  custom_field: "info 2"},
      {from: "Shading",      to: "Facade",   weight: 3,  custom_field: "info 3"},
      {from: "Facade",       to: null,       weight: 2,  custom_field: "info 4"},
      {from: "Facade",       to: "Interior", weight: 1,  custom_field: "info 5"}
    ];

    // create a chart and set the data
    var chart = anychart.sankey(data);

    // set the width of nodes
    chart.nodeWidth("50%");

    // configure labels
    chart.node().labels().useHtml(true);
    chart.node().labels().format(
      "<span style='font-weight:bold'>{%name}</span><br>{%value}"
    );
    chart.flow().hovered().labels().enabled(false);
    chart.dropoff().normal().labels().enabled(true);
    chart.dropoff().labels().padding(10);

    // configure tooltips
    chart.node().tooltip().format("value: {%value}");
    chart.flow().tooltip().format("value: {%value}\n\n{%custom_field}");
    chart.dropoff().tooltip().format("value: {%value}\n\n{%custom_field}");

    // configure the chart title
    chart.title("Sankey Diagram: Labels and Tooltips (Tokens)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
