<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CRUD 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// data
	var data = anychart.data.set([
		["Department Stores", 637166, 737166, 813000],
		["Discount Stores", 721630, 537166, 128013],
		["Men's/Women's Specialty Stores", 148662, 188662, 194912],
		["Juvenile Specialty Stores", 78662, 178662, 612037],
		["All other outlets", 90000, 89000, 375913]
	]);

	// remapping data
	var Sales2003 = data.mapAs({x: 0, value: 1});
	var Sales2004 = data.mapAs({x: 0, value: 2});
	var Sales2005 = data.mapAs({x: 0, value: 3});

	// create a chart
	var chart = anychart.cartesian();

	// set default series type
	chart.defaultSeriesType("column");
	// create multiple series
	chart.addSeries(Sales2003, Sales2004, Sales2005);

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Retail Channel");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
