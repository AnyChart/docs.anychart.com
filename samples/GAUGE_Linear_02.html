<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-linear-gauge.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="stage">anychart.onDocumentReady(function () {

    // create a stage
    var stage = anychart.graphics.create("container");

    // create data
    var data = [170, 210, 130, 310];

    // set the gauge type
    linear = anychart.gauges.linear();

    // set the layout
    linear.layout("horizontal");

    // set data for the gauge
    linear.data(data);

    // add the default pointer
    linear.addPointer(0);

    // set the size and position
    linear.bounds(0, 0, "100%", "25%");

    // set the container id
    linear.container(stage);

    // initiate drawing the gauge
    linear.draw();

    // set the gauge type
    tank = anychart.gauges.tank();

    // set the layout
    tank.layout("horizontal");

    // set data for the gauge
    tank.data(data);

    // add the default pointer
    tank.addPointer(1);

    // set the size and position
    tank.bounds(0, "25%", "100%", "25%");

    // set the container id
    tank.container(stage);

    // initiate drawing the gauge
    tank.draw();

    // set the gauge type
    led = anychart.gauges.led();

    // set the layout
    led.layout("horizontal");

    // set data for the gauge
    led.data(data);

    // add the default pointer
    led.addPointer(2);

    // set the size and position
    led.bounds(0, "50%", "100%", "25%");

    // set the container id
    led.container(stage);

    // initiate drawing the gauge
    led.draw();

    // set the gauge type
    thermometer = anychart.gauges.thermometer();

    // set the layout
    thermometer.layout("horizontal");

    // set data for the gauge
    thermometer.data(data);

    // add the default pointer
    thermometer.addPointer(3);

    // set the size and position
    thermometer.bounds(0, "75%", "100%", "25%");

    // set the container id
    thermometer.container(stage);

    // initiate drawing the gauge
    thermometer.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
