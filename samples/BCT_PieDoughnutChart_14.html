<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.pie([
    {x: 'P1', value: 232, hatchFill: 'diagonalcross'},
    {x: 'P2', value: 224, hatchFill: 'zigzag'},
    {x: 'P3', value: 252, hatchFill: 'horizontal'},
    {x: 'P4', value: 219, hatchFill: 'vertical'},
    {x: 'P5', value: 169, hatchFill: 'dashedbackwarddiagonal'},
    {x: 'P6', value: 217, hatchFill: 'grid'}
  ]);

  // chart title
  chart.title().text('Hatches');

  // disable labels
  chart.labels().enabled(false);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
