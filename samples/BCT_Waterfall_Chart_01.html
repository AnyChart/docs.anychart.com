<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Waterfall Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
{x: 'Start', value: 23},
{x: 'Jan', value: 22},
{x: 'Feb', value: -46},
{x: 'Mar', value: -91},
{x: 'Apr', value: 37},
{x: 'May', value: -21},
{x: 'Jun', value: 53},
{x: 'Jul', value: 31},
{x: 'Aug', value: -15},
{x: 'Sep', value: 42},
{x: 'Oct', value: 53},
{x: 'Nov', value: -15},
{x: 'Dec', value: 51},
{x: 'End', isTotal: true}
    ];

    // create waterfall chart with our data
    chart = anychart.waterfall(data);

    // set chart title
    chart.title('Waterfall Chart Diff Data Mode');
    
    chart.dataMode("diff");

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
</script>
</body>
</html>
