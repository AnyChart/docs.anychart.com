  var colorScale = anychart.scales.ordinalColor();
  // set range of heat parameters and corresponding colors
  colorScale.ranges([
    // set color for all points with the heat less than 1200000
    {less: 15, color: "#99EBFF"},
    {from: 15, to: 20, color: "#19D1FF"},
    {from: 20, to: 25, color: "#0099FF"},
    {from: 25, to: 30, color: "#008AE6"},
    {greater: 30, color: "#3366FF"}
  ]);

  // set chart type
  var chart = anychart.heatMap(data);
  chart.title("Email Opens by Environment\nper Quarter 2011-2013");
  var labels = chart.labels();
  labels.enabled(true);
  labels.fontColor("#222");
  labels.fontWeight(900);
  labels.textFormatter(function(){
    return this.heat + "%"
  });
  var xLabels = chart.xAxis().labels();
  xLabels.textWrap(true);
  xLabels.hAlign("center");

  chart.colorScale(colorScale);
  var scroller = chart.xScroller();
  scroller.enabled(true);
  scroller.setToPointsCount(8);

  // draw chart
  chart.container("container");
  chart.draw();
