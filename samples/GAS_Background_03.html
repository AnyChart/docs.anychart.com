<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.area();

  // data
  var data = anychart.data.set([
    {x: "P1", value: 16},
    {x: "P2", value: 12},
    {x: "P3", value: 9},
    {x: "P5", value: 10},
    {x: "P6", value: 12.5},
    {x: "P7", value: 14},
    {x: "P8", value: 17},
    {x: "P9", value: 18},
    {x: "P10", value: 15},
    {x: "P11", value: 11},
    {x: "P12", value: 8},
    {x: "P13", value: 5},
    {x: "P14", value: 6},
    {x: "P15", value: 11},
    {x: "P16", value: 13},
    {x: "P17", value: 18},
    {x: "P18", value: 21},
    {x: "P19", value: 25},
    {x: "P20", value: 28}
  ]);

  // set data
  var series = chart.splineArea(data);

  // adjust data visualization
  series.fill("#ef6c00");
  series.hoverFill("#ef6c00");
  series.stroke("#fff");
  var markers = series.markers();
  markers.enabled(true);
  markers.size(5);
  markers.fill("#ef6c00");
  markers.stroke("#fff");
  var hoverMarkers = series.hoverMarkers();
  hoverMarkers.enabled(true);
  hoverMarkers.fill("#fff");
  hoverMarkers.stroke("#ef6c00");
  hoverMarkers.size(5);

  // adjust title background fill
  var title = chart.title();
  title.text("Gradient Background Fill");
  title.enabled(true);
  title.padding(5);
  var titleBackground = chart.title().background();
  titleBackground.enabled(true);
  titleBackground.fill("gold");

  // adjust chart background fill
  chart.background().fill({
    // set colors position
    keys: [".1 lightblue", ".7 blue", ".9 darkblue"],
    // set angle of colors drawing
    angle: -130
  });

  // adjust axes strokes, labels and ticks
  var xAxis = chart.xAxis();
  xAxis.stroke("white");
  var xLabels = chart.xAxis().labels();
  xLabels.fontColor("white");
  var yAxis = chart.yAxis();
  yAxis.stroke("white");
  var yLabels = chart.yAxis().labels();
  yLabels.fontColor("white");
  yLabels.textFormatter(function(){
    return this.value + ".00";
  });

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
