<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Background 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.areaChart();

  // set title
  chart.title().text('Column Chart');

  // data
  var data = anychart.data.set([
    {x: "P1", value: 16},
    {x: "P2", value: 12},
    {x: "P3", value: 9},
    {x: "P5", value: 10},
    {x: "P6", value: 12.5},
    {x: "P7", value: 14},
    {x: "P8", value: 17},
    {x: "P9", value: 18},
    {x: "P10", value: 15},
    {x: "P11", value: 11},
    {x: "P12", value: 8},
    {x: "P13", value: 5},
    {x: "P14", value: 6},
    {x: "P15", value: 11},
    {x: "P16", value: 13},
    {x: "P17", value: 18},
    {x: "P18", value: 21},
    {x: "P19", value: 25},
    {x: "P20", value: 28}
  ]);

  // set data
  var series = chart.splineArea(data);

  // adjust data visualization
  series.fill('yellow 0.7').hoverFill('red');series.markers().enabled(true).fill('yellow');
  series.hoverMarkers().enabled(true).fill('white').stroke('gray');

  // adjust title background fill
  chart.title().text('Gradient Background Fill').background().enabled(true).fill('gold');

  // adjust chart background fill
  chart.background().fill({
    // set colors position
    keys: ['.1 lightblue', '.7 blue', '.9 darkblue'],
    // set angle of colors drawing
    angle: -130
  });

  // adjust axes strokes, labels and ticks
  chart.xAxis().stroke('white').labels().fontColor('white');
  chart.xAxis().ticks().stroke('white');
  chart.yAxis().stroke('white').labels().fontColor('white').textFormatter(function(){
    return this.value + '.00';
  });
  chart.yAxis().ticks().stroke('white');
  chart.yAxis().minorTicks().stroke('white');

  // adjust y scale ticks interval
  chart.yScale().ticks().interval(5);

  // disable axes titles
  chart.xAxis().title().enabled(false);
  chart.yAxis().title().enabled(false);

  // adjust grid
  chart.grid(0).stroke('white').evenFill('white 0.4').oddFill('white 0.4').layout('horizontal');
  chart.minorGrid().stroke('white');
  chart.grid(1).stroke('white').layout('vertical');

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
