<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["First quarter", 10000, 12000, 18000, 11000, 9000],
    ["Second quarter", 12000, 15000, 16000, 13000, 19000]
  ]);

  // map data for the each series
  var dataMap1 = data.mapAs({x: [0], value: [1]});
  var dataMap2 = data.mapAs({x: [0], value: [2]});
  var dataMap3 = data.mapAs({x: [0], value: [3]});
  var dataMap4 = data.mapAs({x: [0], value: [4]});
  var dataMap5 = data.mapAs({x: [0], value: [5]});

  // chart type
  var chart = anychart.column();

  // set first series data and color
  var series1 = chart.column(dataMap1);
  series1.color("#EEEEEE");
  series1.hatchFill("diagonalcross");
  series1.name("John");

  // set second series data and color
  var series2 = chart.column(dataMap2);
  series2.color("#EEEEEE");
  series2.hatchFill("diagonalbrick");
  series2.name("Jake");

  // set third series data and color
  var series3 = chart.column(dataMap3);
  series3.color("#EEEEEE");
  series3.hatchFill("zigzag");
  series3.name("Peter");

  // set forth series data and color
  var series4 = chart.column(dataMap4);
  series4.color("#EEEEEE");
  series4.hatchFill("checkerboard");
  series4.name("James");

  // set fifth series data and color    
  var series5 = chart.column(dataMap5);
  series5.color("#EEEEEE");
  series5.hatchFill("percent30");
  series5.name("Mary");
  
  // set title
  chart.title("Hatches");
  
  // set chart legend settings
  chart.legend().enabled(true);

  // draw
  chart.container("container").draw();
});
</script>
</body>
</html>
