<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT FunnelChart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var data = [
    {name: 'Fantasy', value: 637166},
    {name: 'Science Fiction', value: 721630},
    {name: 'Detective', value: 148662},
    {name: 'Classics', value: 78662},
    {name: 'Textbooks', value: 90000}
  ];
  
  var chart = anychart.funnel(data);
  
  chart
    .fill('gold')                             // set chart inner color
    .hoverFill('darkred')                     // chart inner color on hover
    .stroke('darkred')                        // chart stroke
    .hoverStroke('gold')                      // chart stroke on hover
    .hatchFill('diagonalbrick', 'darkred')    // set hatch type and color
    .hoverHatchFill('diagonalbrick', 'gold'); // adjust hatch type and color on hover
  
  chart.title().text('Visualization');
  
  // set fixed width for the funnel
  chart.baseWidth(300).neckWidth(75);
  
  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
