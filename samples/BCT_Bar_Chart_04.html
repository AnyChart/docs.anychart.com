<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["John", 10000, 12500, "#ff0000", "#ff0000", "#ffcccc", "#ffcccc"],
      ["Jake", 12000, 15000, "#ffff00", "#ffff00", "#ffffcc", "#ffffcc"],
      ["Peter", 13000, 16500, "#00ff00", "#00ff00", "#ccffcc", "#ccffcc"],
      ["James", 10000, 13000, "#0000ff", "#0000ff", "#ccccff", "#ccccff"],
      ["Mary", 9000, 11000, "#ff00ff", "#ff00ff", "#ffccff", "#ffccff"]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: [0], value: [1], fill: [3], stroke: [4]});
    var seriesData_2 = data.mapAs({x: [0], value: [2], fill: [5], stroke: [6]});

    // create a chart
    var chart = anychart.bar();

    // create the first series, set the data and name
    var series1 = chart.bar(seriesData_1);
    series1.name("Sales in 2015");

    // create the second series, set the data and name
    var series2 = chart.bar(seriesData_2);
    series2.name("Sales in 2016");

    // set the chart title
    chart.title("Bar Chart: Appearance (Particular Bar)");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Manager");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
