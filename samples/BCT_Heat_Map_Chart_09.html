<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-heatmap.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a stage    
    stage = anychart.graphics.create("container"); 

    // create data
    var data = [
      {x: "2010", y: "A", heat: 15},
      {x: "2011", y: "A", heat: 17},
      {x: "2012", y: "A", heat: 21},
      {x: "2013", y: "A", heat: 23},
      {x: "2010", y: "B", heat: 34},
      {x: "2011", y: "B", heat: 33},
      {x: "2012", y: "B", heat: 32},
      {x: "2013", y: "B", heat: 30},
      {x: "2010", y: "C", heat: 43},
      {x: "2011", y: "C", heat: 42},
      {x: "2012", y: "C", heat: 40},
      {x: "2013", y: "C", heat: 38},
      {x: "2010", y: "D", heat: 8},
      {x: "2011", y: "D", heat: 8},
      {x: "2012", y: "D", heat: 7},
      {x: "2013", y: "D", heat: 8}
    ];

    // create a chart and set the data
    chart = anychart.heatMap(data);

    // enable HTML for labels
    chart.labels().useHtml(true);

    // configure labels
    chart.labels().format(function(){
      var heat = (this.heat);
      if (heat < 20)
        return "<span style='font-size:22'>Low</span>";
      if (heat < 40)
        return "<span style='font-size:22'>Medium</span>";
      if (heat >= 40)
        return "<span style='font-weight:bold;font-size:22'>High</span>";
    });

    // set the chart position, size, and title
    chart.top(35);
    chart.width(320);
    chart.height(320);
    chart.title("Heat Map: Labels (Display Mode)");
    
    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting the display mode
    of labels to "always show" */
    createLabel("Always Show", 10, function() {
      // set the display mode of labels
      chart.labelsDisplayMode("always-show");
    });

    /* create a label for setting the display mode
    of labels to "clip" */
    createLabel("Clip", 118, function() {
      // set the display mode of labels
      chart.labelsDisplayMode("clip");
    });

    /* create a label for setting the display mode
    of labels to "drop" */
    createLabel("Drop", 162, function() {
      // set the display mode of labels
      chart.labelsDisplayMode("drop");
    });
});
    
// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
    label.background().fill("#1976d2 0.5");
    document.body.style.cursor = "pointer";
    label.draw();
  });
  label.listen("mouseOut", function(){
    label.background().fill("#1976d2");
    document.body.style.cursor = "auto";
    label.draw();
  });    
  return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
