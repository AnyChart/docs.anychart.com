<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Scales 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var dataTable = anychart.data.table();
    // data comes from the function in https://cdn.anychart.com/csv-data/dji-daily-short.js
    dataTable.addData(get_dji_daily_short_data());

    var chart = anychart.stock();

    chart.plot(0).area(dataTable.mapAs({value: 1}));
    chart.plot(0).area(dataTable.mapAs({value: 2}));
    chart.plot(0).area(dataTable.mapAs({value: 3}));
    chart.plot(0).area(dataTable.mapAs({value: 4}));

    // set y scale stack mode to percent
    chart.plot(0).yScale().stackMode("percent");

    // set minimum and maximum
    chart.plot(0).yScale().minimum(0).maximum(100);

    // format axis to show percents
    chart.plot(0).yAxis().labels().format("{%value}%");

    chart.title("Percent Stack Mode in Percent Charts");
    chart.container("container");
    chart.draw();

    chart.selectRange("ytd");        
});
</script>
</body>
</html>
