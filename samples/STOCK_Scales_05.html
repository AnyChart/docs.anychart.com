<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">nychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    // data comes from the function in https://cdn.anychart.com/csv-data/dji-daily-short.js
    dataTable.addData(get_dji_daily_short_data());

    var firstMapping = dataTable.mapAs({value: 1});
    var secondMapping = dataTable.mapAs({value: 5});

    chart = anychart.stock();

    chart.plot(0).area(firstMapping);
    chart.plot(0).area(secondMapping);

    // set y scale stack mode to percent
    chart.plot(0).yScale().stackMode("percent");

    // set minimum and maximum
    chart.plot(0).yScale().minimum(0).maximum(100);

    // format axis to show percents
    chart.plot(0).yAxis().labels().format("{%Value}%");

    chart.title("Value Stack Mode in Percent Charts");
    chart.container("container");
    chart.draw();
});


</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
