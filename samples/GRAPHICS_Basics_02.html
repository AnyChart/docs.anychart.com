<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a stage
    stage = anychart.graphics.create("container");

    // draw a circle
    stage.circle(200, 250, 100);
   
    // create a square behind the Deathly Hallows symbol
    stage.rect(25, 50, 350, 300);
	
	// draw a triangle
    stage.path().moveTo(25, 350)
                .lineTo(200, 50)
                .lineTo(375, 350)
                .close();
                
    // draw a wand in the middle
    stage.path().moveTo(200,50)
                .lineTo(200,350);
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
