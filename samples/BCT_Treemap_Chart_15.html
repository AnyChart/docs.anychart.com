<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-treemap.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {name:     "Slavic Languages",
       header: {
         format: "{%name} ({%value} Total)",
         fontColor: "#990000",
         fontWeight: "bold",
         fontSize: "14"
       },
       hoverHeader: {fontColor: "#000099"},
       children: [
        {name:   "East Slavic", header: null, children: [
          {name: "Russian",        value: 150000000},
          {name: "Ukrainian",      value:  45000000},
          {name: "Belarusian",     value:   3200000}
        ]},
        {name:   "West Slavic", header: null, children: [
          {name: "Polish",         value:  55000000},
          {name: "Czech",          value:  10600000},
          {name: "Slovak",         value:   5200000}
        ]},
        {name:   "South Slavic", header: null, children: [
          {name: "Serbo-Croatian", value:  21000000},
          {name: "Bulgarian",      value:   9000000},
          {name: "Slovene",        value:   2500000},
          {name: "Macedonian",     value:   1400000}
        ]}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the maximum depth of levels shown
    chart.maxDepth(3);

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Treemap: Headers<br>" +
                "(Configuring Each Header Individually)" +
                "<br><br><span style='font-size:12; font-style:italic'>" +
                "Slavic Languages by Number of Speakers</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
