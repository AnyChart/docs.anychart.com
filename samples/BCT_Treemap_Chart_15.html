<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a stage    
    stage = anychart.graphics.create("container"); 

    // create data
    var data = anychart.data.tree[
      {id: 1,  parent: null, name: "Slavic"},
      {id: 2,  parent:    1, name: "East Slavic"},
      {id: 3,  parent:    2, name: "Russian",        value: 150000000},
      {id: 4,  parent:    2, name: "Ukrainian",      value:  45000000},
      {id: 5,  parent:    2, name: "Belarusian",     value:   3200000},
      {id: 6,  parent:    1, name: "West Slavic Languages"},
      {id: 7,  parent:    6, name: "Polish",         value:  55000000},
      {id: 8,  parent:    6, name: "Czech",          value:  10600000},
      {id: 9,  parent:    6, name: "Slovak",         value:   5200000},
      {id: 10, parent:    1, name: "South Slavic"},
      {id: 11, parent:   10, name: "Serbo-Croatian", value:  21000000},
      {id: 12, parent:   10, name: "Bulgarian",      value:   9000000},
      {id: 13, parent:   10, name: "Slovene",        value:   2500000},
      {id: 13, parent:   10, name: "Macedonian",     value:   1400000}
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the maximum depth of levels shown
    chart.maxDepth(3);

    // configure the text of headers
    chart.headers().format("{%name} Languages â€“ {%value}");

    // configure the appearance of headers
    chart.headers().fontSize("30");

    // set the display mode of headers
    chart.headersDisplayMode("drop");

    // set the chart position and title
    chart.top(35);
    chart.title("Treemap: Headers (Display Mode)");

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting the display mode
    of labels to "always show" */
    createLabel("Always Show", 10, function() {
      // set the display mode of headers
      chart.headersDisplayMode("alwaysShow");
    });

    /* create a label for setting the display mode
    of labels to "clip" */
    createLabel("Clip", 118, function() {
      // set the display mode of headers
      chart.headersDisplayMode("clip");
    });

    /* create a label for setting the display mode
    of labels to "drop" */
    createLabel("Drop", 162, function() {
      // set the display mode of headers
      chart.headersDisplayMode("drop");
    });
});
    
// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
    label.background().fill("#1976d2 0.5");
    document.body.style.cursor = "pointer";
    label.draw();
  });
  label.listen("mouseOut", function(){
    label.background().fill("#1976d2");
    document.body.style.cursor = "auto";
    label.draw();
  });    
  return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
