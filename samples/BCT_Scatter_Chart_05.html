<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-annotations.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create data
  var data = [
    {x: 0.6, value: 22},
    {x: 1.7, value: 55},
    {x: 2.3, value: 50},
    {x: 3.5, value: 80},
    {x: 3.9, value: 74},
    {x: 4, value: 68},
    {x: 4, value: 76},
    {x: 4.1, value: 84},
    {x: 4.7, value: 93}
  ];
    
  // create a chart
  chart = anychart.scatter();

  // create a marker series and set the data
  var series = chart.marker(data);

  // access the annotations() object of the chart to work with annotations
  var controller = chart.annotations();

  // create an ellipse annotation
  var ellipse = controller.ellipse({
      xAnchor: "1.5",
      valueAnchor: 45,
      secondXAnchor: "2.6",
      secondValueAnchor: 62,
      fill: {opacity: 0},
      stroke: "2 red"
  });

  // create a rectangle annotation
  var rectangle = controller.rectangle({
      xAnchor: "3.3",
      valueAnchor: 64,
      secondXAnchor: "4.4",
      secondValueAnchor: 88,
      fill: {opacity: 0},
      stroke: "2 red"
  });

  // disable interactivity for the ellipse annotation
  ellipse.allowEdit(false);

  // disable interactivity for the rectangle annotation
  rectangle.allowEdit(false);

  // enable major grids
  chart.xGrid(true);
  chart.yGrid(true);

  // enable minor grids 
  chart.xMinorGrid(true);
  chart.yMinorGrid(true);

  // set the chart title
  chart.title("Scatter Plot: Annotations");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
