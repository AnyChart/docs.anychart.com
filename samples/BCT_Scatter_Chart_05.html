<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Scatter Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data
  var data = [
    {x: 0.6, value: 22},
    {x: 1.7, value: 55},
    {x: 2.3, value: 50},
    {x: 3.5, value: 80},
    {x: 3.9, value: 74},
    {x: 4, value: 68},
    {x: 4, value: 76},
    {x: 4.1, value: 84},
    {x: 4.7, value: 93}
  ];
    
  // create a chart
  var chart = anychart.scatter();

  // create a marker series and set the data
  var series = chart.marker(data);

  // access the annotations() object of the chart to work with annotations
  var controller = chart.annotations();

  // create an ellipse annotation
  var ellipse = controller.ellipse({
      xAnchor: "1.5",
      valueAnchor: 45,
      secondXAnchor: "2.6",
      secondValueAnchor: 62,
      fill: {opacity: 0},
      stroke: "2 red"
  });

  // create a rectangle annotation
  var rectangle = controller.rectangle({
      xAnchor: "3.3",
      valueAnchor: 64,
      secondXAnchor: "4.4",
      secondValueAnchor: 88,
      fill: {opacity: 0},
      stroke: "2 red"
  });

  // disable interactivity for the ellipse annotation
  ellipse.allowEdit(false);

  // disable interactivity for the rectangle annotation
  rectangle.allowEdit(false);

  // enable major grids
  chart.xGrid(true);
  chart.yGrid(true);

  // enable minor grids 
  chart.xMinorGrid(true);
  chart.yMinorGrid(true);

  // set the chart title
  chart.title("Scatter Plot: Annotations");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
