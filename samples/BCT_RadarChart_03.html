<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["Greeting Cards", 65],
    ["Plush Toys", 21],
    ["Romantic Dinner", 44],
    ["Perfume/Cologne", 12],
    ["Candy", 38],
    ["Jewelry", 11],
    ["Flowers", 32],
    ["Gift Cards", 29],
    ["Other Gifts", 17]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Most Popular Ways to Celebrate Valentine?s Day');

  // set start angle of the chart
  chart.startAngle(90);

  // set data and adjust visualisation
  var series = chart.line(dataSet);

  // disable tooltips
  series.tooltip().enabled(false);

  // enable markers on series
  series.markers().enabled(true);

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
