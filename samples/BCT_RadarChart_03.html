<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["New Zealand",  26],
    ["Australia",    24],
    ["France",       22],
    ["South Africa", 14],
    ["Samoa",        8]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Rugby World Cup Overall Record 1987-2003");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // fill set
  var fillSettings = {
    keys: [".35 white", ".9 gray"],
    angle: -135,
    mode: chart.bounds()
  };

  // apply fill set
  var grid = chart.grid(0);
  grid.oddFill(fillSettings);
  grid.evenFill(fillSettings);
  grid.stroke("black");
  grid.layout("circuit");
  
  var grid1 = chart.grid(1);
  grid1.oddFill(null);
  grid1.evenFill(null);
  grid1.stroke("black");

  // set data and adjust visualisation
  var series = chart.line(dataSet);
  series.markers(true);
  series.name("Top 5 Country");
  
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
