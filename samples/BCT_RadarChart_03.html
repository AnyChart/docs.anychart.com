<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["New Zealand",  26],
    ["Australia",    24],
    ["France",       22],
    ["South Africa", 14],
    ["Samoa",        8]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Rugby World Cup Overall Record 1987-2003");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // fill set
  var fillSettings = {
    keys: [".35 white", ".9 gray"],
    angle: -135,
    mode: chart.bounds()
  };

  // apply fill set
  var grid = chart.grid(0);
  grid.oddFill(fillSettings);
  grid.evenFill(fillSettings);
  grid.stroke("black");
  grid.layout("circuit");
  
  var grid1 = chart.grid(1);
  grid1.oddFill(null);
  grid1.evenFill(null);
  grid1.stroke("black");

  // set data and adjust visualisation
  var series = chart.line(dataSet);
  series.markers(true);
  series.name("Top 5 Country");
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
