<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Calendar Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-calendar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "2020-01-12", value: "6", custom_field: "info 1" },
      {x: "2020-01-15", value: "2", custom_field: "info 2" },
      {x: "2020-01-18", value: "2", custom_field: "info 3" },
      {x: "2020-01-19", value: "5", custom_field: "info 4" },
      {x: "2020-02-03", value: "1", custom_field: "info 5" },
      {x: "2020-02-19", value: "9", custom_field: "info 6" },
      {x: "2020-03-19", value: "2", custom_field: "info 7" },
      {x: "2020-04-13", value: "3", custom_field: "info 8" },
      {x: "2020-04-15", value: "3", custom_field: "info 9" },
      {x: "2020-04-20", value: "4", custom_field: "info 10"},
      {x: "2020-04-21", value: "1", custom_field: "info 11"},
      {x: "2020-05-10", value: "3", custom_field: "info 12"},
      {x: "2020-05-11", value: "1", custom_field: "info 13"},
      {x: "2020-05-14", value: "1", custom_field: "info 14"},
      {x: "2021-01-12", value: "2", custom_field: "info 15"}
    ];

    // create a chart and set the data
    var chart = anychart.calendar(data);

    // configure tooltips
    chart.tooltip().format(function() {
      var value = this.value;
      if (value < 4)
        return "Low (" + value + ")\n\n" +
                        this.getData("custom_field");
      if (value < 7)
        return "Medium (" + value + ")\n\n" +
                        this.getData("custom_field");
      if (value >= 7)
        return "High (" + value + ")\n\n" +
                    this.getData("custom_field");
    });

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Calendar Chart: Tooltips (Formatting Function)<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "GitHub Contributions</span>");
 
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
