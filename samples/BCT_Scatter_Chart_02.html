<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Scatter Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: 0.6, value: 22},
      {x: 1.7, value: 55},
      {x: 2.3, value: 50},
      {x: 3.5, value: 80},
      {x: 3.9, value: 74},
      {x: 4, value: 68},
      {x: 4, value: 76},
      {x: 4.1, value: 84},
      {x: 4.7, value: 93}
    ];
    
    // create a chart
    var chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);

    // create major grids and bind them to the X and Y axes
    chart.grid(0).axis(chart.xAxis());
    chart.grid(1).axis(chart.yAxis());

    // configure the visual settings of major grids
    chart.grid(0).stroke({color: "#85adad", thickness: 0.7});
    chart.grid(1).stroke({color: "#85adad", thickness: 0.7});

    // create minor grids and bind them to the X and Y axes
    chart.minorGrid(0).axis(chart.xAxis());
    chart.minorGrid(1).axis(chart.yAxis());

    // configure the visual settings of minor grids
    chart.minorGrid(0).stroke({color: "#85adad", thickness: 0.3, dash: 5});
    chart.minorGrid(1).stroke({color: "#85adad", thickness: 0.3, dash: 5});

    // set the chart title
    chart.title("Scatter Plot: Grids");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
