<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-annotations.min.js" data-export="true"></script>

	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Marker annotation and configure its size, offset and visual settings
    marker1 = controller.marker({
        xAnchor: "2008-07-13",
        valueAnchor: 21.66,
        size: 30,
        offsetY: 10,
        hoverFill: "#398CAE 0.3",
        hoverStroke: "2 #FF0000",
        selectFill: "#398CAE 0.3",
        selectHatchFill: "brick",
        selectStroke: "5 #FF0000"
    });

    // create the second Marker annotation
    marker2 = controller.marker();

    // set the position of the second annotation
    marker2.xAnchor("2007-01-07");
    marker2.valueAnchor(28.92);

    // set the type of the second annotation
    marker2.markerType("arrow-down");

    // configure the size and offset of the second annotation
    marker2.size(30);
    marker2.offsetY(-40);
     
    // configure the visual settings of the second annotation
    marker2.stroke("#2196F3", 3, "10 2");
    marker2.fill(null);

    // set the chart title
    chart.title("Marker: Visual Settings");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
