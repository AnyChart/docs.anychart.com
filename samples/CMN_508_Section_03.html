<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CMN 508 Section 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // chart type
  var chart = anychart.column();

  // set the accessibility mode as chart elements
  chart.a11y().mode("chart-elements");  

  // data
  var data = anychart.data.set([
    ["John",  10000, 12000],
    ["Jake",  12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary",   9000, 19000]
  ]);

  // map data for the each series
  var Sales2013 = data.mapAs({x: 0, value: 1});
  var Sales2014 = data.mapAs({x: 0, value: 2});  

  // set data
  var series2013 = chart.column(Sales2013);
  // set series name
  series2013.name("Sales in 2013");

  // set series data
  var series2014 = chart.column(Sales2014);
  // set series name
  series2014.name("Sales in 2014");
    
  // chart title
  chart.title("Making chart and series titles accessible");
  
  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");
  
  // enable legend
  chart.legend(true);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
