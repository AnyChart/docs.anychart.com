<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

  // chart type
  chart = anychart.column();

  // set the accessibility mode as chart elements
  chart.a11y().mode("chart-elements");  

  // data
  var data = anychart.data.set([
    ["John",  10000, 12000],
    ["Jake",  12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary",   9000, 19000]
  ]);

  // map data for the each series
  var Sales2013 = data.mapAs({x: 0, value: 1});
  var Sales2014 = data.mapAs({x: 0, value: 2});  

  // set data
  var series2013 = chart.column(Sales2013);
  // set series name
  series2013.name("Sales in 2013");

  // set series data
  var series2014 = chart.column(Sales2014);
  // set series name
  series2014.name("Sales in 2014");
    
  // chart title
  chart.title("Making chart and series titles accessible");
  
  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");
  
  // enable legend
  chart.legend(true);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
