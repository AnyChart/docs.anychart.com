<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    
		// create data set on our data
    dataSet = anychart.data.set([60]);
    
		// set the gauge type
    gauge = anychart.circularGauge();

		// gauge settings
    gauge.data(dataSet);
    gauge.padding("10%");
    gauge.startAngle(0);
    gauge.sweepAngle(360);
   
		// axis settings
    var axis = gauge.axis()
        .radius(95)
        .width(1);

		// scale settings
    axis.scale()
        .minimum(0)
        .maximum(360)
        .ticks({interval: 20})
        .minorTicks({interval: 1});

		// ticks settings
    axis.ticks()
        .type("trapezoid")
        .length("8");

		// minor ticks settings
    axis.minorTicks()
        .enabled(true)
        .length("1");
		
        // knob
    gauge.knob(0)
        .verticesCount(15);
        
		// draw the chart
    gauge.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
