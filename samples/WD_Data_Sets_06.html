<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            margin: 10px 0 0 10px;
        }
        input {
            width: 30px;
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "addButton" onclick="addRow()">Add Row</button>
<button id = "insertButton" onclick="insertRow()">Insert Row</button>
<label>index: <input id="inputIndex" value="-1"></label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "January", value: 12000},
      {x: "February", value: 15000},
      {x: "March", value: 16000},
      {x: "April", value: 15000},
      {x: "May", value: 14000}
    ];
  
    // create a data set
    dataSet = anychart.data.set(data);

    // map the data
    var mapping = dataSet.mapAs({x: 0, value: 1});

    // create a chart
    var chart = anychart.column();

    // create a series and set the data
    var series = chart.column(mapping);

    // set the chart title
    chart.title("Data Sets: Add a Row");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

var itemCount = 1;

// add a new data row
function addRow(){
  var newValue = Math.floor(Math.random()*10 + 10)*1000;
  var newName = "New " + itemCount++;
  dataSet.append({"x": newName, "value": newValue,
                  fill: "#ef6c00", stroke: null});
};

// insert a data row
function insertRow(){
  var newValue = Math.floor(Math.random()*10 + 10)*1000;
  var newName = "New " + itemCount++;
  var index = document.getElementById("inputIndex").value;
  dataSet.insert({"x": newName, "value": newValue,
                  fill: "#00bfa5", stroke: null}, index);
};
</script>
</body>
</html>
