<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">

    anychart.onDocumentReady(function() {

        var dataSet = anychart.data.set(
        [10, 4, 17, 20, 16, 35, 6, 15, 19, 25, 34, 42, 14, 64, 55, 34, 40, 25]);

    var chart = anychart.column(dataSet);
    chart.xAxis(true);
    chart.yAxis(true);

    var xZoom = chart.xZoom();

    // enable the scroller
    chart.xScroller(true);

    // change the scroller orientation
    chart.xScroller().position("beforeAxes");

    // index for preventing oll columns elimination
    var columnIndex = dataSet.mapAs().getRowsCount() - 1;

    // set listener on chart
    chart.listen("pointClick", function(e) {
        if(columnIndex > 0)
        dataSet.remove(0);  
        columnIndex--;
    });

    // change the scroller orientation
    chart.xScroller().allowRangeChange(false);

    // Zooms series by defined points count.
    xZoom.setToPointsCount(15);

    // autoHide the scroller
    chart.xScroller().autoHide("true");

    chart.container("container");
    chart.draw();
});

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
