<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="//cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="chart">
  anychart.onDocumentReady(function() {

// create data set
var dataSet = anychart.data.set([
    {'size': 7565500, 'x':"6803", 'y': "-1537"},
    {'size': 243700, 'x':"5997", 'y': "-453"},
    {'size': 2565600, 'x':"5151", 'value': "-687"},
    {'size': 1682600, 'x':"5793", 'value': "-1551"},
    {'size': 5866300, 'x':"6562", 'value': "-605"},
    {'size': 4750500, 'x':"6685", 'value': "-1790"},
    {'size': 514700, 'x':"6270", 'value': "-1933"}
]);

// create map chart
map = anychart.map();

// set geodata using http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
map.geoData(anychart.maps.australia);

//create bubble series
var series = map.bubble(dataSet);

//set series geo id field settings
series.geoIdField("code_hasc");

// set container id for the chart
map.container('container');

      map.listen('mousemove', function(e) {
          var scale = map.scale();
          console.log(scale.inverseTransform(e.clientX, e.clientY));
      });

// initiate chart drawing
map.draw();
});
</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
