<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Drill Down AJAX 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;

<body>

    ]);

{'id': 'US.FL.133', 'value': 20973}, //Washington
    ]);

    // a dataset array for setting the series inside the states
    dataSets = {
      "US.TX": dataSetTX,
      "US.FL": dataSetFL
    }    

    // set the geodata
    usaMap.geoData(anychart.maps.united_states_of_america);
    // set the series
    usaSeries = usaMap.choropleth(usaDataSet);

    // draw the USA map
    usaMap.container("container");

    // load the map using AJAX
    usaSeries.listen("pointClick", function(e) {
      loadMap(e.point.get("id"), e.point.get("url"), usaMap);      
    });

    usaMap.draw();
});
  
function loadMap(id, url, map){
  jQuery.ajax({
    type: "GET",
    url: url, 
    dataType: "json", 
    success: function(data) {              
      // create a map to load
      var drillMap = anychart.map();
      // put the data into the map
      drillMap.geoData(data);
      // perform a drill down into the drillMap
      map.drillTo(id, drillMap);
      var drillMapSeries = drillMap.choropleth(dataSets[id]);
    },
    error: function(){
    alert('Error: ', data);
  }
  });
}
</script>
</body>
</html>
