<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script x-export="gauge">anychart.onDocumentReady(function() {
 
  // create data set
  var dataSet = anychart.data.set([81, 34.5]);
 
  // set the gauge type
  gauge = anychart.gauges.circular();
 
  // set the padding
  gauge.data(dataSet).padding("4%");
 
  // configure the scale
  var scale = gauge.axis().scale();
  scale.minimum(0)
      .maximum(100)
      .ticks()
      .interval(10);
 
  // configure masjor ticks on the axis
  var axis = gauge.axis();
  axis.ticks()
      .fill("white")
      .stroke("#888")
      .type("trapezoid")
      .length(20);
 
  // configure minor ticks on the axis
  axis.minorTicks()
      .enabled(true)
      .fill("white")
      .stroke("#ccc")
      .type("trapezoid")
      .length(10);
 
  // configure the bar presenting data
  gauge.bar(0)
      .position("i")
      .fill("#F0673B .9")
      .stroke("#F0673B")
      .radius(80);
 
  // initiate drawing the gauge
  gauge.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
