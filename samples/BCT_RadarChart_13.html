<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    {x: "Product A", value: 90},
    {x: "Product B", value: 65},
    {x: "Product C", value: 73},
    {x: "Product D", value: 88},
    {x: "Product E", value: 75},
    {x: "Product F", value: 100}
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Labels and Tooltips");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // set series data
  var series = chart.area(dataSet);

  series.name("Sales");

  // stroke color
  series.stroke("darkblue");
  // fill color
  series.fill("lightblue 0.8");
  // labels settings
  var labels = series.labels();
  // enable labels
  labels.enabled(true);
  // labels font weight
  labels.fontWeight(900);

  // settings for tooltip content font
  var tooltipContent = series.tooltip().content();
  tooltipContent.fontWeight(400);
  // adjust tooltip content
  var tooltip = series.tooltip();
  tooltip.contentFormatter(function(){
    // summarize all values
    var sum = 0;
    for (var i=0;i<dataSet.mapAs().getRowsCount();i++)
      sum +=dataSet.mapAs().get(i, "value");

    return "Month: " + this.x +
      "\nSales: " + this.value + "$" +
      "\nYear: 2003" +
      "\nPercent: " + (this.value/(sum/100)).toFixed(2) + "%";
  });

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
