<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    {x: "Product A", value: 90},
    {x: "Product B", value: 65},
    {x: "Product C", value: 73},
    {x: "Product D", value: 88},
    {x: "Product E", value: 75},
    {x: "Product F", value: 100}
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Labels and Tooltips");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // set series data
  var series = chart.area(dataSet);

  series.name("Sales");

  // stroke color
  series.stroke("darkblue");
  // fill color
  series.fill("lightblue 0.8");
  // labels settings
  var labels = series.labels();
  // enable labels
  labels.enabled(true);
  // labels font weight
  labels.fontWeight(900);

  // settings for tooltip content font
  var tooltip = series.tooltip();
  tooltip.fontWeight(400);
  // adjust tooltip content
  tooltip.textFormatter(function(){
    // summarize all values
    var sum = 0;
    for (var i=0;i<dataSet.mapAs().getRowsCount();i++)
      sum +=dataSet.mapAs().get(i, "value");

    return "Month: " + this.x +
      "\nSales: " + this.value + "$" +
      "\nYear: 2003" +
      "\nPercent: " + (this.value/(sum/100)).toFixed(2) + "%";
  });

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
