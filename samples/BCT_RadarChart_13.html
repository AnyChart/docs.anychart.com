<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create stage
  var stage = anychart.graphics.create('container');

  // data for chart
  var dataSet = anychart.data.set([
    ['Product A', 90],
    ['Product B', 65],
    ['Product C', 73],
    ['Product D', 88],
    ['Product E', 75],
    ['Product F', 100]
  ]);

  // chart type
  chart1 = anychart.radar();

  // chart title
  chart1.title().text('Circular Grid Adjustment');

  // disable minor ticks
  chart1.yAxis().enabled(true).minorTicks().enabled(false);

  // set data and adjust visualisation
  chart1.area(dataSet).stroke('yellow').fill('gold 0.8');

  chart1.grid(1)
    .evenFill(null)
    .oddFill(null)
    .layout('radial')
    .stroke('white');

  chart1.grid(0)
    .evenFill('red 0.6')
    .oddFill('darkred 0.6')
    .layout('curcuit')
    .stroke('white');

  // set chart size and position
  chart1.bounds(0, 0, '50%', '100%');

  // set container and draw chart
  chart1.container(stage).draw();


  // create second chart
  chart2 = anychart.radar();

  // chart title
  chart2.title().text('Radial Grid Adjustment');

  // disable minor ticks
  chart2.yAxis().enabled(true).minorTicks().enabled(false);

  chart2.grid(0)
    .evenFill('red 0.6')
    .oddFill('darkred 0.6')
    .layout('radial')
    .stroke('white');

  chart2.grid(1)
    .evenFill(null)
    .oddFill(null)
    .layout('curcuit')
    .stroke('white');

  // set data and adjust visualisation
  chart2.area(dataSet).stroke('yellow').fill('gold 0.8');

  // set chart size and position
  chart2.bounds('50%', 0, '50%', '100%');

  // set container and draw chart
  chart2.container(stage).draw();

});
</script>
</body>
</html>
