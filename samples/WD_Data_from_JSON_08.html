<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
                                              // this column represents JS equivalents every JSON object
  anychart.fromJson(
    // set chart type
    {chart: {type: "line",                    // var chart = anychart.column();

      // title settings
      title: {                                // chart.title()
        // set title text
        text: "Sales Performance",            //   .text('Sales Performance')
        // settings for title background
        background: {                         //   .background()
          // enable background
          enabled: "true",                    //     .enabled(true)
          // set background inner color
          fill: "#FFD700",                    //     .fill('#FFD700')
          // set background border
          stroke: "#D8D8D8",                  //     .stroke('#D8D8D8')
          // set type of background corners
          cornerType: "round",                //     .cornerType('round')
          // set corners size
          corners: 10}},                      //     .corners(10);

      // set series type
      series:[{seriesType: "column",          // chart.column([
        data: [{x: "January", value: 10000},  //   ['John', 10000],
          {x: "February", value: 12000},      //   ['Jake', 12000],
          {x: "March", value: 18000},         //   ['Peter', 18000],
          {x: "April", value: 11000},         //   ['James', 11000],
          {x: "May", value: 9000}]            //   ['Mary', 9000]
      }],                                     // ])

      // set chart container
      container: "container"}}                // chart.container('container');
  ).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
