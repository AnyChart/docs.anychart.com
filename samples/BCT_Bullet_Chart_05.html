<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-bullet.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // Create bullet chart
  chart = anychart.bullet([{value: 5}]);
  
  // Invert scale
  chart.scale().inverted(true);
  
  // Create chart ranges
  chart.range().from(0).to(5);
  chart.range(1).from(5).to(10);
  chart.range(2).from(10).to(15);

  // Chart title
  chart.title().text("Inverted\nChart").hAlign("center");

  // Set chart size and position settings
  chart.bounds(0, 0, "100%", 125);
  
  // chart container
  chart.container("container");

  // Initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
