<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">

    <script x-export="chart">
anychart.onDocumentReady(function () {
$.ajax({
    type: "GET",
    url: "https://static.anychart.com/images/docs/seat_map/theatre_seating_plan.svg",
    success: function (svgData) {
            createSeatMap(svgData);
        }
    });
});

function createSeatMap(svg){
    // create a new seat map
    chart = anychart.seatMap();
    // setting the data
    dataSet = anychart.data.set([            
        {id: "r1s1", value: "12"},
        {id: "r1s2", value: "12"},
        {id: "r1s3", value: "12"},
        {id: "r1s4", value: "12"},
        {id: "r1s5", value: "12"},
        {id: "r1s6", value: "12"},
        {id: "r2s1", value: "12"},
        {id: "r2s2", value: "12"},
        {id: "r2s3", value: "12"},
        {id: "r2s4", value: "12"},
        {id: "r2s5", value: "12"},
        {id: "r2s6", value: "12"},
        {id: "r2s7", value: "12"},
        {id: "r2s8", value: "12"}, 
        {id: "r3s2", value: "10"},
        {id: "r3s3", value: "10"},
        {id: "r3s4", value: "10"},
        {id: "r3s5", value: "10"},
        {id: "r5s5", value: "10"},
        {id: "r5s6", value: "10"},
        {id: "r5s7", value: "10"},
        {id: "r5s8", value: "10"},
        {id: "r6s5", value: "10"},
        {id: "r6s6", value: "10"},
        {id: "r6s7", value: "10"},
        {id: "r6s8", value: "10"},
        {id: "r7s5", value: "10"},
        {id: "r7s6", value: "10"},
        {id: "r7s7", value: "10"},
        {id: "r7s8", value: "10"},
        {id: "r8s5", value: "10"},
        {id: "r8s6", value: "10"},
        {id: "r8s7", value: "10"},
        {id: "r8s8", value: "10"},
        {id: "r3s1", value: "5.5"},
        {id: "r3s6", value: "5.5"},
        {id: "r4s1", value: "5.5"},
        {id: "r4s2", value: "5.5"},
        {id: "r4s3", value: "10"},
        {id: "r4s4", value: "10"},
        {id: "r4s5", value: "10"},
        {id: "r4s6", value: "10"},
        {id: "r4s7", value: "5.5"},
        {id: "r4s8", value: "5.5"},
        {id: "r4s9", value: "5.5"},
        {id: "r4s10", value: "5.5"},
        {id: "r5s1", value: "5.5"},
        {id: "r5s2", value: "3.5", extra: "RESTRICTED VIEW"},
        {id: "r5s11", value: "3.5", extra: "RESTRICTED VIEW"},
        {id: "r5s12", value: "5.5"},
        {id: "r6s1", value: "5.5"},
        {id: "r6s2", value: "5.5"},
        {id: "r6s11", value: "5.5"},
        {id: "r6s12", value: "5.5"},
        {id: "r7s1", value: "5.5"},
        {id: "r7s2", value: "5.5"},
        {id: "r7s11", value: "5.5"},
        {id: "r7s12", value: "5.5"},
        {id: "r8s1", value: "5.5"},
        {id: "r8s2", value: "5.5"},
        {id: "r8s11", value: "5.5"},
        {id: "r8s12", value: "5.5"},

        {id: "r5s3", value: "3.5", extra: "RESTRICTED VIEW"},
        {id: "r5s4", value: "3.5", extra: "RESTRICTED VIEW"},
        {id: "r5s9", value: "3.5", extra: "RESTRICTED VIEW"},
        {id: "r5s10", value: "3.5", extra: "RESTRICTED VIEW"},

        {id: "r6s3", value: "7.5"},
        {id: "r6s4", value: "7.5"},
        {id: "r6s9", value: "7.5"},
        {id: "r6s10", value: "7.5"},

        {id: "r7s3", value: "7.5"},
        {id: "r7s4", value: "7.5"},
        {id: "r7s9", value: "7.5"},
        {id: "r7s10", value: "7.5"},

        {id: "r8s3", value: "7.5"},
        {id: "r8s4", value: "7.5"},
        {id: "r8s9", value: "7.5"},
        {id: "r8s10", value: "7.5"},
    ]);
    // load SVG data
    chart.geoData(svg);
    // set the title
    chart.title("Color Range with Color Scale"); 
    series = chart.choropleth(dataSet);

    // set the tooltips
    series.tooltip().titleFormat(function(){
        if (this.value == 12) return "Best seats (Rows 1-2)";    
        if (this.value == 10) return "Best seats (Rows 3-8)";  
        if (this.value == 7.5) return "Back seats";
        if (this.value == 5.5) return "Side seats";
        if (this.value == 3.5) return "Side seats \nRESTRICTED VIEW";
    });

    // set the ranges for the scale
    currentColorScale = anychart.scales.ordinalColor();
    currentColorScale.ranges([
            {from: 0, to: 3.5},
            {from: 4, to: 5.5},
            {from: 6, to: 7.5},
            {from: 8, to: 12}
        ]);

    // set the single hue progression
    var colors = anychart.color.singleHueProgression("#336666");
        
    // define the colors 
    currentColorScale.colors(colors);
    series.colorScale(currentColorScale);

    // create and enable the colorRange
    var colorRange = chart.colorRange();
    colorRange.enabled(true);

    // set container id for the chart
    chart.container("container");
    // initiate chart drawing
    chart.draw();  
};
</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
