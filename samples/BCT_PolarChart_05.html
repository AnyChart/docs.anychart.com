<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title().text('Tuning Axes Visualization');

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  // set start angle for the chart
  chart.startAngle(270);

  chart.xAxis().stroke({
    keys: ['.2 red', '.4 darkred', '0.6 blue', '0.8 green'],// set colors position
    angle: -25,                                             // set angle of colors drawing
    thickness: 4                                            // set thickness
  });

  chart.yAxis().stroke({
    dash: '7 3',                                            // makes stroke dashed
    thickness: 2,                                           // set stroke thickness
    color: '#9900FF'                                        // set stroke color
  });

  // set data and type of series
  chart.line([
    {x: 2.9, value: 191},
    {x: 3.1, value: 42},
    {x: 4, value: 20},
    {x: 4.8, value: 42},
    {x: 5.1, value: 191},
    {x: 6.8, value: 51},
    {x: 7.2, value: 120},
    {x: 7.9, value: 41},
    {x: 8.8, value: 120},
    {x: 9.2, value: 51}
  ]).tooltip().enabled(false);

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
