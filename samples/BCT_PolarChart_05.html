<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Inverted Y Scale");

  // series type and data set
  chart.line([
    {x: 0, value: 0},
    {x: 10, value: 1},
    {x: 20, value: 2},
    {x: 30, value: 3},
    {x: 40, value: 4},
    {x: 50, value: 5},
    {x: 60, value: 6},
    {x: 70, value: 7},
    {x: 80, value: 8},
    {x: 90, value: 9},
    {x: 100, value: 10}
  ]);

  // settings for x scale
  var xScale = chart.xScale();
  // set maximum value of x scale
  xScale.maximum(100);
  // settings for x scale ticks
  var xTicks = chart.xScale().ticks();
  // x scale ticks interval
  xTicks.interval(10);

  // set ticks interval for y scale
  var yScale = chart.yScale();
  yScale.inverted(true);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2);

  // adjust content and visualisation of labels
  var xLabels = chart.xAxis().labels();
  xLabels.textFormatter(function(){
    return this.value + ".00"
  });
   
  chart.legend(false);

   // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
