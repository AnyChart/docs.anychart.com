secondSeries.name("ACME Corp. Stock Prices");

// create third plot

thirdPlot.yGrid().enabled(true);
thirdPlot.xMinorGrid().enabled(true);
thirdPlot.yMinorGrid().enabled(true);

thirdSeries.name("Low rate");
