<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
      ['January', 10000],
      ['February', 12000],
      ['March', 18000],
      ['April', 11000],
      ['May', 9000]
  ]);

  // chart type
  var chart = anychart.lineChart();
  
  // set minimum and maximum y scale value
  chart.yScale().minimum(0).maximum(50000);
  
  // set data
  chart.spline(data);

  // title
  chart.title().text('Minimum and Maximum Value');

  // set axes titles
  chart.xAxis().title().text('Sales');
  chart.yAxis().title().text('Month');

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
