<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create bar chart
  var chart = anychart.bar();

  var series = chart.bar([
    ["Peas", 2],
    ["Semolina", 1.3],
    ["Rice", 1.7],
    ["Millet", 1.2],
    ["Barley", 0.8],
    ["Lentil", 1.5]
  ]);
      
  // set an error value to 12%
  series.error("12%");
  
  var error = series.error();
  error.valueErrorStroke("2px #146192");

  chart.title("Breakfast Cereals Sales");
  var xAxis = chart.xAxis();
  xAxis.title("Groats");
  var yAxis = chart.yAxis();
  yAxis.title("Price (dollars)");

  var yScale = chart.yScale();
  yScale.minimum(0);

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
