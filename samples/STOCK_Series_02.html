<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Series 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stock chart
    var chart = anychart.stock();    

    // create a data table
    var dataTable = anychart.data.table();

    // add data
    dataTable.addData([
        ["2004-01-02", 92.86, 93.05, 91.2, 91.55],
        ["2004-01-05", 92, 93.09, 92, 93.05],
        ["2004-01-06", 92.2, 93.19, 92.14, 93.06],
        ["2004-01-07", 93.14, 93.38, 92.47, 92.78],
        ["2004-01-08", 93.21, 93.21, 92.03, 93.04],
        ["2004-01-09", 91.75, 92.35, 91, 91.21],
        ["2004-01-12", 91.21, 92.14, 91.21, 91.55],
        ["2004-01-13", 91.45, 91.51, 89.01, 89.7],
        ["2004-01-14", 89.9, 90.46, 89.75, 90.31],
        ["2004-01-15", 95.07, 95.65, 93.55, 94.02],
        ["2004-01-16", 95, 95.35, 94.71, 95.32]
    ]);

    // map the data
    var mapping1 = dataTable.mapAs({"open": 1, "high": 2, "low": 3, "close":4});
    var mapping2 = dataTable.mapAs({"high": 2, "low": 3});    
    var mapping3 = dataTable.mapAs({"value": 4});

    // create an ohlc series
    var series1 = chart.plot(0).candlestick(mapping1);
    series1.name("Price");
    series1.fallingFill("Black").fallingStroke("Black");
    series1.risingFill("White").risingStroke("Black");

    // create a range area series
    var series2 = chart.plot(1).rangeArea(mapping2);
    series2.name("Range Area");
    series2.fill("Red 0.1");
    series2.highStroke(null).lowStroke(null);

    // create a line series
    var series3 = chart.plot(1).line(mapping3);
    series3.name("Line");
    series3.stroke("#aeb404", 1, "10 5", "round");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
