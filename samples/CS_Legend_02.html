<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Legend 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.column();

  // legend settings
  var legend = chart.legend();
  // enable legend
  legend.enabled(true);
  // set source of legend items
  legend.itemsSourceMode("categories");

  // set data
  var series = chart.column([
    {x: "John", value: 10000},
    {x: "Jake", value: 12000},
    {x: "Peter", value: 16000}
  ]);

  series.name("Sales");

  // set chart title
  chart.title("Legend for Single Series");

  // set container and draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
