<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Tag Cloud Chart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="tagCloudMode('rect')">Rectangle Mode</button>
<button onclick="tagCloudMode('spiral')">Spiral Mode</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var text =
    "Tyger, tyger, burning bright " +
    "In the forests of the night, " +
    "What immortal hand or eye " +
    "Could frame thy fearful symmetry? " +
    "In what distant deeps or skies " +
    "Burnt the fire of thine eyes? " +
    "On what wings dare he aspire? " +
    "What the hand dare seize the fire? " +
    "And what shoulder and what art " +
    "Could twist the sinews of thy heart? " +
    "And, when thy heart began to beat, " +
    "What dread hand and what dread feet? " +
    "What the hammer? what the chain? " +
    "In what furnace was thy brain? " +
    "What the anvil? what dread grasp " +
    "Dare its deadly terrors clasp? " +
    "When the stars threw down their spears, " +
    "And watered heaven with their tears, " +
    "Did He smile His work to see? " +
    "Did He who made the lamb make thee? " +
    "Tyger, tyger, burning bright " +
    "In the forests of the night, " +
    "What immortal hand or eye " +
    "Dare frame thy fearful symmetry? ";

    // create a chart
    chart = anychart.tagCloud();

    // configure angles
    chart.angles([0]);

    // set the parsing mode
    chart.data(text, {mode: "by-word"});

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Tag Cloud Chart: Mode = " +  chart.mode());
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
    
// set the mode of the tag cloud
function tagCloudMode(mode){
  chart.mode(mode);
};
</script>
</body>
</html>
