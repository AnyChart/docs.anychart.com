<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function () {

    // create a stage    
    stage = anychart.graphics.create("container"); 

    // create data
    var text =
    "Tyger, tyger, burning bright " +
    "In the forests of the night, " +
    "What immortal hand or eye " +
    "Could frame thy fearful symmetry? " +
    "In what distant deeps or skies " +
    "Burnt the fire of thine eyes? " +
    "On what wings dare he aspire? " +
    "What the hand dare seize the fire? " +
    "And what shoulder and what art " +
    "Could twist the sinews of thy heart? " +
    "And, when thy heart began to beat, " +
    "What dread hand and what dread feet? " +
    "What the hammer? what the chain? " +
    "In what furnace was thy brain? " +
    "What the anvil? what dread grasp " +
    "Dare its deadly terrors clasp? " +
    "When the stars threw down their spears, " +
    "And watered heaven with their tears, " +
    "Did He smile His work to see? " +
    "Did He who made the lamb make thee? " +
    "Tyger, tyger, burning bright " +
    "In the forests of the night, " +
    "What immortal hand or eye " +
    "Dare frame thy fearful symmetry? ";

    // create a chart
    chart = anychart.tagCloud();

    // configure angles
    chart.angles([0]);

    // set the parsing mode
    chart.data(text, {mode: "by-word"});

    // set the chart position
    chart.top(35);
    chart.listen("chartDraw", function() {
        chart.title("Tag Cloud Chart: Mode\n(" +  chart.mode() + ")");
    });

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting
    the mode of the tag cloud to "rectangle" */
    createLabel("Rectangle Mode", 10, function() {
        // set the mode of the tag cloud
        chart.mode("rect");
    });

    /* create a label for setting
    the mode of the tag cloud to "spiral" */
    createLabel("Spiral Mode", 135, function() {
        // set the mode of the tag cloud
        chart.mode("spiral");
    });
});
    
// a helper function for creating buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function(){
        label.background().fill("#1976d2 0.5");
        document.body.style.cursor = "pointer";
        label.draw();
    });
    label.listen("mouseOut", function(){
        label.background().fill("#1976d2");
        document.body.style.cursor = "auto";
        label.draw();
    });    
    return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
