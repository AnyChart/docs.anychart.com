<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Range Selection 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
        
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 50px;
            bottom: 0;
        }
        #rangeselectorContainer {
            position: absolute;
            top: 5px;
            left: 5px;
        }
        #rangepickerContainer {
            position: absolute;
            top: 30px;
            left: 5px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="rangeselectorContainer"></div>
<div id="rangepickerContainer"></div>
<script>
anychart.onDocumentReady(function () {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({value: 1});

    var chart = anychart.stock();

    var currentPlot = chart.plot();
    currentPlot.line(mapping);

    var rangePicker = anychart.ui.rangePicker();
    var rangeSelector = anychart.ui.rangeSelector();

    // specify which chart range selector controls
    rangeSelector.target(chart);
    rangePicker.target(chart);

    chart.title("Render the range selectors into a separate DIV");

    chart.container("container");
    chart.draw();

    // Render the range selection controls into containers on a page
    rangeSelector.render(document.getElementById("rangeselectorContainer"));
    rangePicker.render(document.getElementById("rangepickerContainer"));
});
</script>
</body>
</html>
