<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Radar Marker Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "A", value: 1222},
      {x: "B", value: 2431},
      {x: "C", value: 3624},
      {x: "D", value: 5243},
      {x: "E", value: 6813},
      {x: "F", value: 5321},
      {x: "G", value: 1567},
      {x: "H", value: 3876},
      {x: "I", value: 2187}
    ];
    
    // create a chart
    var chart = anychart.radar();

    // create a marker series and set the data
    var series = chart.marker(data);

    // set the chart title
    chart.title("Radar Marker Chart");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
