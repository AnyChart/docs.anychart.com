<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Stick 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData([
['2004-01-02', 20],
['2004-01-05', 30],
['2004-01-06', 40],
['2004-01-07', 40],
['2004-01-08', 60],
['2004-01-09', 60],
['2004-01-12', 50],
['2004-01-13', 50],
['2004-01-14', 40],
['2004-01-15', 40],
['2004-01-16', 90],
['2004-01-20', 60],
['2004-01-21', 50],
['2004-01-22', 40],
['2004-01-23', 50],
['2004-01-26', 40],
['2004-01-27', 40],
['2004-01-28', 40],
['2004-01-29', 84],
['2004-01-30', 74],
['2004-02-02', 80],
['2004-02-03', 80],
['2004-02-04', 92],
['2004-02-05', 100],
['2004-02-06', 74],
['2004-02-09', 50],
['2004-02-10', 30],
['2004-02-11', 86],
['2004-02-12', 40],
['2004-02-13', 40],
['2004-02-17', 30]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    var chart = anychart.stock();

    // set the series
    var series = chart.plot(0).stick(mapping);
    series.name("Total Request Number");

    chart.title('Stock Stick Demo');

    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
