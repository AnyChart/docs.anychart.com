<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

// data
var dataSet = anychart.data.set([
  {x: "Alex", value: 10000, stroke: "red", label: {enabled: true, text: "The worst coworker. SHAME!!!"}},
  {x: "Josh", value: 12000},
  {x: "Jane", value: 13500},
  {x: "April", value: 19000, marker:{fill: "green", size: 5}, label: {enabled: true, text: "The best coworker"}},
  {x: "Mary", value: 15000}
]);
var chart = anychart.line();

// create series
seriesJan = chart.stick(dataSet);

// set series names
seriesJan.name("January");

// title
chart.title("Settings Through the DataSet");

// set axes titles and orientation
var xAxis = chart.xAxis();
xAxis.title("Sales");
var yAxis = chart.yAxis();
yAxis.title("Manager");

// draw
chart.container("container");
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
