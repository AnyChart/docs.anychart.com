<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="http://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="map">anychart.onDocumentReady(function() {

  map = anychart.map();
  // data set for the choropeth series
  var dataSet_1 = anychart.data.set([
    {'id': 'AU.JB', 'value': 0, label: {x: 153, y: -33, positionMode: "absolute"}, connectorStroke: "red"},
    {'id': 'AU.NT', 'value': 1},
    {'id': 'AU.WA', 'value': 2},
    {'id': 'AU.NS', 'value': 4}
  ]);

  var dataSet_2 = anychart.data.set([
    {'id': 'AU.CT', 'value': 3, label: {x: 7, y: 5, positionMode: "relative"}},
    {'id': 'AU.SA', 'value': 5},
    {'id': 'AU.VI', 'value': 6},
    {'id': 'AU.QL', 'value': 7},
    {'id': 'AU.TS', 'value': 8}
  ]);

  map.geoData("anychart.maps.australia");

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 14px;">Sex ratio</span><br><span style="font-size:12px;">Set the connector stroke colors</span>');

  // set the series
  var series_1 = map.choropleth(dataSet_1);
  var series_2 = map.choropleth(dataSet_2);

  // enable labels
  series_1.labels(true);
  series_2.labels(true);

  // set the labels
  labels_1 = series_1.labels();
  labels_2 = series_2.labels();

  // set the tooltips
  series_1.tooltip().textFormatter(function(){
    return "More women"
  });
  series_2.tooltip().textFormatter(function(){
    return "More men"
  });

  // set the connector stroke color
  labels_2.connectorStroke("green", 2, "3 3");

  // set the overlapping mode for the map
  map.overlapMode(false);
  // enable overlapping for series
  series_1.overlapMode("allowOverlap");

  // the following line means the same as the line above
  // map.overlapMode(anychart.enums.LabelsOverlapMode.NO_OVERLAP);

  // set the container
  map.container('container');
  map.draw();
  });

</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
