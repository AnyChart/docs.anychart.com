<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1, 132, 1, 102, 3, 72, 2, 65, 5, 68, 3],
    [2, 124, 2, 89, 1, 44, 2, 38, 1, 57, 3]
  ]);

  // map data for the each series
  var seriesData_1 = data.mapAs({x: [0], value: [1], size:[2]});
  var seriesData_2 = data.mapAs({x: [0], value: [3], size:[4]});
  var seriesData_3 = data.mapAs({x: [0], value: [5], size:[6]});
  var seriesData_4 = data.mapAs({x: [0], value: [7], size:[8]});
  var seriesData_5 = data.mapAs({x: [0], value: [9], size:[10]});

  // chart type
  var chart = anychart.scatter();
  
  // set title
  chart.title("Colors");

  // set first series data and adjust color
  var series1 = chart.bubble(seriesData_1);
  series1.color("#3333FF");

  // set second series data and adjust color
  var series2 = chart.bubble(seriesData_2);
  series2.color("#660099");

  // set third series data and adjust color
  var series3 = chart.bubble(seriesData_3);
  series3.color("#CC6600");

  // set forth series data and adjust color
  var series4 = chart.bubble(seriesData_4);
  series4.color("#FFCC33");

  // set forth series data and adjust color
  var series5 = chart.bubble(seriesData_5);
  series5.color("#00aa00");
  
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
