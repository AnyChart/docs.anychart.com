<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.lineChart();

    // set title
    chart.title().text('Minimum and Maximum value colorizing');

    // data
    var data = anychart.data.set([
        ['P1', 132, 1],
        ['P2', 124, 2],
        ['P3', 102, 3],
        ['P4', 119, 2],
        ['P5', 169, 1],
        {x: 'P6', value: 237, size: 3, fill: 'Rgb(77,180,77)'},
        ['P7', 120, 2],
        ['P8', 99, 2],
        {x: 'P8', value: 44, size: 2,  fill:'Rgb(180,77,77)'},
        ['P10', 59, 2]
    ]);

    // set data
    chart.bubble(data).minimumSize(10).maximumSize(30);

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
