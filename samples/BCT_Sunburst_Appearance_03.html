<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-bundle.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVFâ€Œ-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical",
         normal:   {fill: "#ff0000", stroke: "4 #b30059"},
         hovered:  {fill: "#ff0000", stroke: "5 white"}
         children: [
          {name: "Developers", value: 35,
           normal:   {fill: "blue", stroke: "4 #b30059"},
           hovered:  {fill: "#ff0000", stroke: "5 white"},
           selected: {fill: "#b30059", stroke: "5 white"},
       },
          {name: "Testers", value: 15}
        ]},
        {name: "Sales", children: [
          {name: "Analysts", value: 12},
          {name: "Executives", value: 8}
        ]},
        {name: "HR", value: 3},
        {name: "Management", value: 7}
      ]}
    ];

    // create a chart and set the data
    var chart = anychart.sunburst(data, "as-tree");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Sunburst: Appearance<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Number of Employees</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
