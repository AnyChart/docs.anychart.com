<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Stacking 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["QTR1", 2, 2, 6],
      ["QTR2", 3, 3, 4],
      ["QTR3", 4, 4, 2],
      ["QTR4", 5, 2.5, 2.5]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});
    var seriesData_3 = data.mapAs({x: 0, value: 3});

    // create a chart
    var chart = anychart.column();

    /* enable the percent stacking mode
    on the default primary value scale*/
    chart.yScale().stackMode("percent");

    // set the tick interval on the value scale
    chart.yScale().ticks().interval(20);

    // create column series
    chart.column(seriesData_1);
    chart.column(seriesData_2);
    chart.column(seriesData_3);

    // configure labels on the Y-axis
    chart.yAxis().labels().format("{%value}%");

    // configure tooltips
    chart.tooltip().format("{%yPercentOfCategory}{decimalsCount:2}%");
 
    // set the chart title
    chart.title("Stacked Chart: Percent Mode");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
