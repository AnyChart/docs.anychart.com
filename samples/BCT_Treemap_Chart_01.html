<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
    {name: "European Union â€“ Top 10 Most Populated Countries",
      children: [
        {id: "Belgium",        value: 11443830},
        {id: "France",         value: 64938716},
        {id: "Germany",        value: 80636124},
        {id: "Greece",         value: 10892931},
        {id: "Italy",          value: 59797978},
        {id: "Netherlands",    value: 17032845},
        {id: "Poland",         value: 38563573},
        {id: "Romania",        value: 19237513}, 
        {id: "Spain",          value: 46070146},
        {id: "United Kingdom", value: 65511098}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the chart title
    chart.title("Treemap: Quick Start");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
