<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Scales 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
      {'id': 'AU.WA', 'value': 300},  // Western Australia
      {'id': 'AU.JB', 'value': 270},  // Jervis Bay Territory
      {'id': 'AU.NS', 'value': 240},  // New South Wales
      {'id': 'AU.VI', 'value': 75},   // Victoria
      {'id': 'AU.NT', 'value': 130},  // Northern Territory
      {'id': 'AU.TS', 'value': 190},  // Tasmania
      {'id': 'AU.CT', 'value': 100}, // Australian Capital Territory
      {'id': 'AU.SA', 'value': 280},  // South Australia
      {'id': 'AU.QL', 'value': 220}   // Queensland
    ]);

    // create map
    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // set the title and its preferences
    map.title("Value Map");

    // set the series
    var series = map.choropleth(dataSet);
    series.geoIdField('code_hasc');
	
    // disable the labels
    series.labels(false);
    
    // set the colors and ranges for the scale
    series.colorScale(anychart.scales.linearColor());

    //set the single hue progression
    var colors = anychart.color.singleHueProgression('#4C4C4C');
    
    // define the colors 
    series.colorScale().colors(colors);

    // set the stroke
    series.stroke("2 white 0");
	
    // create and enable the colorRange
    var colorRange = map.colorRange(true);

    // set the container
    map.container('container');
    map.draw();
});
</script>
</body>
</html>
