<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Individual Items 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 12000, 10000, 7000, 11000],
      ["February", 15000, 12000, 9000, 13000],
      ["March", 16000, 15000, 14000, 12000],
      ["April", 15000, 11000, 13000, 10000],
      ["May", 10000, 9000, 11000, 6000]
    ]);

    // map the data
    var seriesData1 = data.mapAs({x: 0, value: 1});
    var seriesData2 = data.mapAs({x: 0, value: 2});
    var seriesData3 = data.mapAs({x: 0, value: 3});
    var seriesData4 = data.mapAs({x: 0, value: 4});

    // create a chart
    var chart = anychart.line();

    // create series, set the data and names
    var series1 = chart.line(seriesData1);
    var series2 = chart.line(seriesData2);
    var series3 = chart.line(seriesData3);
    var series4 = chart.spline(seriesData4);
    series1.name("2015");
    series2.name("2016");
    series3.name("2017");
    series4.name("2018");

    // enable series markers
    series1.markers(true);
    series2.markers(true);
    series3.markers(true);
    series4.markers(true);

    // enable the legend
    chart.legend(true);

    // set the size of legend icons
    chart.legend().iconSize(50);

    var legendItem1 = series1.legendItem();
    var legendItem2 = series2.legendItem();
    var legendItem3 = series3.legendItem();
    var legendItem4 = series4.legendItem();

    // set the types of legend icons
    legendItem1.iconType("line");
    legendItem2.iconType("line");
    legendItem3.iconType("line");
    legendItem4.iconType("spline");

    // set the fills of icon markers
    legendItem1.iconMarkerFill("white");
    legendItem2.iconMarkerFill("white");
    legendItem3.iconMarkerFill("white");
    legendItem4.iconMarkerFill("white");

    // set the strokes of icon markers
    legendItem1.iconMarkerStroke(series1.color(), 2);
    legendItem2.iconMarkerStroke(series2.color(), 2);
    legendItem3.iconMarkerStroke(series3.color(), 2);
    legendItem4.iconMarkerStroke(series4.color(), 2);

    // set the chart title
    chart.title("Individual Legend Items: Markers");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
