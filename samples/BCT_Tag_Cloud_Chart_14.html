<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Tag Cloud Chart 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data   
    var data = [
      {x: "learning", value: 80, custom_field: "info 1"},
      {x: "includes", value: 56, custom_field: "info 2"},
      {x: "lists", value: 44, custom_field: "info 3"},
      {x: "meaning", value: 40, custom_field: "info 4"},
      {x: "useful", value: 36, custom_field: "info 5"},
      {x: "different", value: 32, custom_field: "info 6"},
      {x: "grammar", value: 28, custom_field: "info 7"},
      {x: "teaching", value: 24, custom_field: "info 8"},
      {x: "example", value: 20, custom_field: "info 9"},
      {x: "thing", value: 12, custom_field: "info 10"}
    ];

    // create a chart and set the data
    var chart = anychart.tagCloud(data);

    // configure tooltips
    chart.tooltip().format("{%yPercentOfTotal}% ({%value})\n{%custom_field}");

    // set the chart title
    chart.title("Tag Cloud Chart: Tooltips (Tokens)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
