<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT FunnelChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // define chart type and set data
  var chart = anychart.funnel([
    {value: 232, hatchFill: "diagonalcross", name: "diagonalcross"},
    {value: 224, hatchFill: "zigzag", name: "zigzag"},
    {value: 252, hatchFill: "horizontal", name: "horizontal"},
    {value: 219, hatchFill: "vertical", name: "vertical"},
    {value: 169, hatchFill: "dashedbackwarddiagonal", name: "dashedbackwarddiagonal"},
    {value: 217, hatchFill: "grid", name: "grid"},
    {value: 175, hatchFill: "dashedforwarddiagonal", name: "dashedforwarddiagonal"},
    {value: 199, hatchFill: "dashedhorizontal", name: "dashedhorizontal"},
    {value: 297, hatchFill: "plaid", name: "plaid"},
    {value: 317, hatchFill: "weave", name: "weave"}
  ]);
  chart.stroke("#888");
  chart.fill("#EEE");
  
  chart.labels(false);
  
  var tooltip = chart.tooltip();
  tooltip.textFormatter(function(){
    return "Hatch fill type\n"+this.name;
  });
  
  chart.title("HatchFill Settings");
  
  // set fixed width for the funnel
  chart.baseWidth(300);
  chart.neckWidth(75);
  
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
