<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

  // data
  var data = [
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 7, 14],
    ["P4", 8, 16],
    ["P5", 11, 19],
    ["P6", 10, 23],
    ["P7", 6, 17],
    ["P8", 3, 11]
  ];

  // create
  chart = anychart.line();
  chart.data(data);

  // set title
  chart.title("Image Fill");
  chart.title().padding(5);
  chart.title().enabled(true);

  chart.title().background().enabled(true);
  chart.title().background().fill("gold");

  // set chart background
  chart.background().fill({
    src: "https://static.anychart.com/images/underwater.jpg",
    mode: "stretch"
  });

  // adjust grid
  chart.xGrid().enabled(true);
  chart.xGrid().stroke("#ffffff");
  chart.xGrid().palette(["#ffffff 0.6"]);
  chart.yGrid().enabled(true);
  chart.yGrid().stroke("#ffffff");

  // adjust axes labels color, ticks color, stroke color
  chart.xAxis().labels().fontColor("#fff");
  chart.xAxis().labels().fontWeight(900);

  chart.yAxis().labels().fontColor("white");
  chart.yAxis().labels().fontWeight(900);

  chart.yAxis().stroke("white");
  chart.yAxis().ticks().stroke("white");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
