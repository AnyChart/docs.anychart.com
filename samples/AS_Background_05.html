<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 7, 14],
    ["P4", 8, 16],
    ["P5", 11, 19],
    ["P6", 10, 23],
    ["P7", 6, 17],
    ["P8", 3, 11]
  ];

  // create
  chart = anychart.line();
  chart.data(data);

  // set title
  chart.title("Image Fill");
  chart.title().padding(5);
  chart.title().enabled(true);

  chart.title().background().enabled(true);
  chart.title().background().fill("gold");

  // set chart background
  chart.background().fill({
    src: "//static.anychart.com/images/underwater.jpg",
    mode: "fitMax"
  });

  // adjust grid
  var grid = chart.grid();
  grid.enabled(true);
  grid.stroke("#FFF");
  grid.evenFill("#FFF 0.6");
  grid.oddFill("#FFF 0.6");
  grid.layout("horizontal");
  var grid1 = chart.grid(1);
  grid1.enabled(true);
  grid1.stroke("#FFF");
  grid1.layout("vertical");

  // adjust axes labels color, ticks color, stroke color
  chart.xAxis().labels().fontColor("#fff");
  chart.xAxis().labels().fontWeight(900);

  chart.yAxis().labels().fontColor("white");
  chart.yAxis().labels().fontWeight(900);

  chart.yAxis().stroke("white");
  chart.yAxis().ticks().stroke("white");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
