<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AS Background 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 7, 14],
    ["P4", 8, 16],
    ["P5", 11, 19],
    ["P6", 10, 23],
    ["P7", 6, 17],
    ["P8", 3, 11]
  ];

  // create
  var chart = anychart.line();
  chart.data(data);

  // set title
  chart.title("Image Fill");
  chart.title().padding(5);
  chart.title().enabled(true);

  chart.title().background().enabled(true);
  chart.title().background().fill("gold");

  // set chart background
  chart.background().fill({
    src: "https://static.anychart.com/images/underwater.jpg",
    mode: "stretch"
  });

  // adjust grid
  chart.xGrid().enabled(true);
  chart.xGrid().stroke("#ffffff");
  chart.xGrid().palette(["#ffffff 0.6"]);
  chart.yGrid().enabled(true);
  chart.yGrid().stroke("#ffffff");

  // adjust axes labels color, ticks color, stroke color
  chart.xAxis().labels().fontColor("#fff");
  chart.xAxis().labels().fontWeight(900);

  chart.yAxis().labels().fontColor("white");
  chart.yAxis().labels().fontWeight(900);

  chart.yAxis().stroke("white");
  chart.yAxis().ticks().stroke("white");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
