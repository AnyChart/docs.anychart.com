<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Polar Range Column Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "A", high: 4, low: 3},
      {x: "B", high: 2, low: 1},
      {x: "C", high: 8, low: 4},
      {x: "D", high: 5, low: 3},
      {x: "E", high: 3, low: 1},
      {x: "F", high: 9, low: 7}
    ];
    
    // create a chart
    var chart = anychart.polar();

    // create a range column series and set the data
    var series = chart.rangeColumn(data);

    // set the type of the x-scale
    chart.xScale("ordinal");

    // enable sorting points by x
    chart.sortPointsByX(true);

    // set the inner radius
    chart.innerRadius(50);

    // set the chart title
    chart.title("Polar Range Column Chart");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
