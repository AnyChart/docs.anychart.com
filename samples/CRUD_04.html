<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    {x: "P1", value: 10},
    {x: "P2", value: 2},
    {x: "P3", value: 15},
    {x: "P4", value: 10},
    {x: "P5", value: 15}
  ]);

  // set chart type
  chart = anychart.columnChart();
  
  chart.title().text("Remove Column on click");
  chart.xAxis().title().enabled(false);
  
  // set data
  var column = chart.column(dataSet);

  // index for preventing oll columns elimination
  var columnIndex = dataSet.mapAs().getRowsCount() - 1;

  // set listener on chart
  column.listen(

    // listener type
    "pointClick",

    // function, if listener triggers
    function(e) {
        if(columnIndex > 0)
        dataSet.remove(0);   // remove fist column
        columnIndex--;
    }
  );

  // set container and draw chart
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
