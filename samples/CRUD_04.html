<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CRUD 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var dataSet = anychart.data.set([
    {x: "P1", value: 10},
    {x: "P2", value: 2},
    {x: "P3", value: 15},
    {x: "P4", value: 10},
    {x: "P5", value: 15}
  ]);

  // set chart type
  var chart = anychart.column();
  
  chart.title().text("Remove Column on click");
  chart.xAxis().title().enabled(false);
  
  // set data
  var column = chart.column(dataSet);

  // index for preventing oll columns elimination
  var columnIndex = dataSet.mapAs().getRowsCount() - 1;

  // set listener on chart
  column.listen(

    // listener type
    "pointClick",

    // function, if listener triggers
    function(e) {
if(columnIndex > 0)
dataSet.remove(0);   // remove fist column
columnIndex--;
    }
  );

  // set container and draw chart
  chart.container("container").draw();
});
</script>
</body>
</html>
