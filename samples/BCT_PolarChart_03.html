<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 0],
    [6, 80],
    [9, 0],
    [12, 80],
    [15, 0],
    [18, 80],
    [21, 0],
    [24, 0],
    [3, 80],
    [6, 0],
    [9, 80],
    [12, 0],
    [15, 80],
    [18, 0],
    [21, 80],
    [24, 0],
    [21, 0]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart Plot Background Sample");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  var yMinorTicks = chart.yAxis().minorTicks();
  yMinorTicks.enabled(false);

  // set ticks interval for y scale
  var xScale = chart.xScale();
  xScale.maximum(24);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(4);

  // fill set
  var fillSettings = {
    keys: [".35 white", ".9 gray"],
    angle: -135,
    mode: chart.bounds()
  };

  // apply fill set
  var grid1 = chart.grid(0);
  grid1.oddFill(fillSettings);
  grid1.evenFill(fillSettings);
  grid1.stroke("black");
  grid1.layout("circuit");
  var grid2 = chart.grid(1);
  grid2.oddFill(null);
  grid2.evenFill(null);
  grid2.stroke("black");

  // set data
  chart.line(dataSet);

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
