<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 0],
    [6, 80],
    [9, 0],
    [12, 80],
    [15, 0],
    [18, 80],
    [21, 0],
    [24, 0],
    [3, 80],
    [6, 0],
    [9, 80],
    [12, 0],
    [15, 80],
    [18, 0],
    [21, 80],
    [24, 0],
    [21, 0]
  ]);

  // chart type
  chart = anychart.polar();

  // chart title
  chart.title("Polar Chart Plot Background Sample");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  var yMinorTicks = chart.yAxis().minorTicks();
  yMinorTicks.enabled(false);

  // set ticks interval for y scale
  var xScale = chart.xScale();
  xScale.maximum(24);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(4);

  // fill set
  var fillSettings = {
    keys: [".35 white", ".9 gray"],
    angle: -135,
    mode: chart.bounds()
  };

  // apply fill set
  var grid1 = chart.grid(0);
  grid1.oddFill(fillSettings);
  grid1.evenFill(fillSettings);
  grid1.stroke("black");
  grid1.layout("circuit");
  var grid2 = chart.grid(1);
  grid2.oddFill(null);
  grid2.evenFill(null);
  grid2.stroke("black");

  // set data
  chart.line(dataSet);

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
