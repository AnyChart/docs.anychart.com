<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Heat Map Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-heatmap.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "2010", y: "A", heat: 15},
      {x: "2011", y: "A", heat: 17},
      {x: "2012", y: "A", heat: 21},
      {x: "2010", y: "B", heat: 34},
      {x: "2011", y: "B", heat: 33},
      {x: "2012", y: "B", heat: 32},
      {x: "2010", y: "C", heat: 51},
      {x: "2011", y: "C", heat: 50},
      {x: "2012", y: "C", heat: 47}
    ];

    // create a chart and set the data
    var chart = anychart.heatMap(data);

    // set the chart title
    chart.title("Heat Map: Basic Sample");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
