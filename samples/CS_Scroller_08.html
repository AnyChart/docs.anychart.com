<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>

<script src="../anychart-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
<script x-export="chart">anychart.onDocumentReady(function() {
    // create a chart
    chart = anychart.column();

    // enable the scroller
    chart.xScroller(true);

    // change the scroller orientation
    chart.xScroller().position("before-axes");

    // define zoom setting
    chart.xZoom().setToPointsCount(5);

    // create a series
    var series = chart.column(getData());
    series.name("Total support requests");

    // set chart settings
    chart.xAxis().title("Hours");
    chart.yAxis().title("Support requests");
    chart.title("Amount of support requests by hours");

    // display a chart
    chart.container("container");
    chart.draw();
});

// get data function
function getData(){
    return [
        ["00:00", 10],

}</script>
