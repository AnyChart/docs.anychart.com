<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">

    anychart.onDocumentReady(function() {
    var chart = anychart.column([10, 4, 17, 20, 16, 35, 6, 15, 19, 25, 34, 42, 14, 64, 55, 34, 40, 25]);

    var xZoom = chart.xZoom();

    // Zooms series by defined points count.
    xZoom.setToPointsCount(5);

    // enable the scroller
    chart.xScroller(true);

    // change the scroller orientation
    chart.xScroller().position("beforeAxes");

    chart.container("container");
    chart.draw();
});

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
