<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["First quarter", 10000, 12000, 18000, 11000, 9000],
    ["Second quarter", 12000, 15000, 16000, 13000, 19000]
  ]);

  // map data for the each series
  var dataMap1 = data.mapAs({x: [0], value: [1]});
  var dataMap2 = data.mapAs({x: [0], value: [2]});
  var dataMap3 = data.mapAs({x: [0], value: [3]});
  var dataMap4 = data.mapAs({x: [0], value: [4]});
  var dataMap5 = data.mapAs({x: [0], value: [5]});

  // chart type
  var chart = anychart.column();

   // set first series data and color
  var series1 = chart.column(dataMap1);
  series1.fill("#3333FF");
  series1.name("John");

  // set second series data and color
  var series2 = chart.column(dataMap2);
  series2.fill("#660099");
  series2.name("Jake");

  // set third series data and color
  var series3 = chart.column(dataMap3);
  series3.fill("#CC6600");
  series3.name("Peter");

  // set forth series data and color
  var series4 = chart.column(dataMap4);
  series4.fill("#FFCC33");
  series4.name("James");

  // set fifth series data and color
  var series5 = chart.column(dataMap5);
  series5.fill("#00aa00");
  series5.name("Mary");

  // set title
  chart.title("Colorizing");

  // set chart legend settings
  chart.legend(true);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
