<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = anychart.data.set([
        ['P1', 132, 102, 72, 65, 68],
        ['P2', 124, 89, 44, 38, 57]
    ]);

    //map data for the each series
    chart1 = data.mapAs({x: [0], value: [1]});
    chart2 = data.mapAs({x: [0], value: [2]});
    chart3 = data.mapAs({x: [0], value: [3]});
    chart4 = data.mapAs({x: [0], value: [4]});
    chart5 = data.mapAs({x: [0], value: [5]});

    //chart type
    var chart = anychart.columnChart();

    //set title
    chart.title().text('Colorizing');

    //set first series data and color
    series = chart.column(chart1);
    series.fill('#4A55C7');

    //set second series data and color
    series = chart.column(chart2);
    series.fill('#5EBD9B');

    //set third series data and color
    series = chart.column(chart3);
    series.fill('#B04A8A');

    //set forth series data and color
    series = chart.column(chart4);
    series.fill('#C7894A');

    //set fifth series data and color
    series = chart.column(chart5);
    series.fill('#BCBD46');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
