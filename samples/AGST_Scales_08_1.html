<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }
      button {
          margin: 10px 0 0 10px;
      }
      #container {
          position: absolute;
          width: 100%;
          top: 35px;
          bottom: 0;
      }
    </style>
</head>
<body>
<button onclick="ticks.allowFractional(true)">Fractional</button>
<button onclick="ticks.allowFractional(false)">Integer</button>  
<div id="container"></div>
<script>
var ticks;
anychart.onDocumentReady(function () {
    var chart = anychart.column([
        {x: "Soprano", value: 1.1},
        {x: "Alto", value: 0.1},
        {x: "Tenor", value: 2.5},
        {x: "Bass", value: 1.8}
    ]);

    // force ticks to stick to integer values
    ticks = chart.yScale().ticks();
    ticks.allowFractional(false);

    // set the chart title
    chart.title("Ticks Fractional Values: Disable and Enable");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
