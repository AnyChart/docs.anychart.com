<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BoxChart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart data
  var data = [
    {x: "1", low: 1000, q1: 1050, median: 1200, q3: 1800, high: 2000},
    {x: "2", low: 2500, q1: 3000, median: 3800, q3: 3900, high: 4000},
    {x: "3", low: 2000, q1: 2300, median: 2500, q3: 2900, high: 3000},
    {x: "4", low: 4000, q1: 5000, median: 6500, q3: 6500, high: 7000},
    {x: "5", low: 8000, q1:8400, median: 8500, q3: 8800, high: 9000, outliers:[6200,9200]}
  ];
  
  var colorTitle = "#929292";
  var colorAxis = "#bebebe";
  
  // create box chart
  var chart = anychart.box();
  chart.background(null);

  // set chart title text settings
  var title = chart.title();
  title.enabled(true);
  title.text("ACME Corp. Salaries\nFebruary, 2015");
  title.hAlign("center");
  title.fontWeight("normal");
  title.fontColor(colorTitle);
  title.fontFamily("Verdana");
  title.fontSize("16px");
  
  var grid = chart.grid();
  grid.stroke("#DEDEDE");
  grid.oddFill(null);
  grid.evenFill(null);
  grid.zIndex(10.1);
  var minorGrid = chart.minorGrid();
  minorGrid.stroke("#ECECEC");
  minorGrid.zIndex(10);
  
  // set chart yScale settings
  var yScale = chart.yScale();
  yScale.maximumGap(0);
  
  // set axes titles settings
  var xAxis = chart.xAxis();
  xAxis.title(false);
  xAxis.stroke(colorAxis);
  xAxis.stroke(colorAxis);
  var xLabels = chart.xAxis().labels();
  xLabels.fontColor(colorAxis);
  
  var yAxis = chart.yAxis();
  yAxis.stroke(colorAxis);
  var yTitle = chart.yAxis().title();
  yTitle.text("$ per month");
  yTitle.fontWeight("normal");
  yTitle.fontFamily("Verdana");
  yTitle.fontSize("14px");
  yTitle.fontColor(colorTitle);
  var yTicks = chart.yAxis().ticks();
  yTicks.stroke(colorAxis);
  var yLabels = chart.yAxis().labels();
  yLabels.fontColor(colorAxis);
  var yMinorTicks = chart.yAxis().minorTicks();
  yMinorTicks.stroke(colorAxis);

  // create box chart series with our data
  var series = chart.box(data);
  series.fill("#82BECA");
  series.stroke(null);
  series.stemStroke("#474747");
  series.medianStroke("2 #000");

  // hide whisker
  series.whiskerWidth(0);
  series.hoverWhiskerWidth(0);

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
