<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BoxChart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
      //chart data
      var data = [
{x: '1', low: 1000, q1: 1050, median: 1200, q3: 1800, high: 2000},
{x: '2', low: 2500, q1: 3000, median: 3800, q3: 3900, high: 4000},
{x: '3', low: 2000, q1: 2300, median: 2500, q3: 2900, high: 3000},
{x: '4', low: 4000, q1: 5000, median: 6500, q3: 6500, high: 7000},
{x: '5', low: 8000, q1:8400 , median: 8500, q3: 8800, high: 9000, outliers:[6200,9200]},
      ];
      
      var colorTitle = '#929292';
      var colorAxis = '#bebebe';
      
      //create box chart
      var chart = anychart.box();
      chart.background(null);

      //set container id for the chart
      chart.container('container');

      //set chart title text settings
      chart.title().enabled(true);
      chart.title().text('ACME Corp. Salaries February, 2015');
      chart.title().hAlign('center').fontWeight('normal').fontColor(colorTitle).fontFamily('Verdana').fontSize('16px');
      
      chart.grid().stroke('#DEDEDE').oddFill(null).evenFill(null).zIndex(10.1);
      chart.minorGrid().stroke('#ECECEC').zIndex(10);
      
      //set chart yScale settings
      chart.yScale().maximumGap(0);
      
      //set axes titles settings
      chart.xAxis()
 .title(false)
 .stroke(colorAxis)
 .stroke(colorAxis)
 .labels().fontColor(colorAxis);
      
      chart.yAxis()
      .title('$ per month')
      .stroke(colorAxis)
      .ticks().stroke(colorAxis);
      chart.yAxis().title().fontWeight('normal').fontFamily('Verdana').fontSize('14px');
      chart.yAxis().labels().fontColor(colorAxis);
      chart.yAxis().title().fontColor(colorTitle);
      chart.yAxis().minorTicks().stroke(colorAxis);

      //create box chart series with our data
      var series = chart.box(data);
      series
.fill('#82BECA')
.stroke(null)
.stemStroke('#474747')
.medianStroke('2 #000');

      //hide whisker
      series.whiskerWidth(0);
      series.hoverWhiskerWidth(0);

      //initiate chart drawing
      chart.draw();
    });
</script>
</body>
</html>
