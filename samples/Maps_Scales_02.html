<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Scales 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/countries/aus/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  var data = [
    {'id': 'AU.WA', 'value': 300},
    {'id': 'AU.JB', 'value': 270},
    {'id': 'AU.NS', 'value': 240},
    {'id': 'AU.VI', 'value': 75}, 
    {'id': 'AU.NT', 'value': 130},
    {'id': 'AU.TS', 'value': 190},
    {'id': 'AU.CT', 'value': 100},
    {'id': 'AU.SA', 'value': 280},
    {'id': 'AU.QL', 'value': 220} 
  ];

  // create map
  var map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the title and its preferences
  map.title('Linear Color Scale');

  // set the series
  var series = map.choropleth(data);
  series.stroke("2 white 0");
  series.colorScale(anychart.scales.linearColor('#EC6E07', '#64B5F6'));

  // set the container
  map.container('container');
  map.draw();
});
</script>
</body>
</html>
