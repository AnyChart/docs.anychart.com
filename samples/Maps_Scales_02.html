<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="//cdn.anychart.com/geodata/countries/aus/australia.js" data-export="true"></script>
  <script x-export="chart">anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
      {'id': 'AU.WA', 'value': 300},  // Western Australia
      {'id': 'AU.JB', 'value': 270},  // Jervis Bay Territory
      {'id': 'AU.NS', 'value': 240},  // New South Wales
      {'id': 'AU.VI', 'value': 75},   // Victoria
      {'id': 'AU.NT', 'value': 130},  // Northern Territory
      {'id': 'AU.TS', 'value': 190},  // Tasmania
      {'id': 'AU.CT', 'value': 100}, // Australian Capital Territory
      {'id': 'AU.SA', 'value': 280},  // South Australia
      {'id': 'AU.QL', 'value': 220}   // Queensland
    ]);

    //
    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // set the title and its preferences
    map.title('Linear Color Scale');

    // set the series
    var series = map.choropleth(dataSet);
    series.geoIdField('code_hasc');
    series.stroke("2 white 0");
    series.colorScale(anychart.scales.linearColor('#EC6E07', '#64B5F6'));
	
    // disable the labels
    series.labels(false);
    
    // set the container
    map.container('container');
    map.draw();
  });</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
