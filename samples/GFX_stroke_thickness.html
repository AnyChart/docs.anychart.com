<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>

    <script src="https://cdn.anychart.com/releases/8.0.0/js/graphics.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">
stage = acgraph.create("container");
stage.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22)
        .fill("none")
        .stroke("5 orange");
stage.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22)
        .fill("none")
        .stroke("grey", 15);
stage.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22)
        .fill("none")
        .stroke({thickness: .4});
    </script>

<body>
<div id="container" style="width: 100%; height: 100%"></div>
