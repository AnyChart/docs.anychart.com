<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX stroke thickness"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");
stage.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22)
.fill("none")
.stroke("5 orange");
stage.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22)
.fill("none")
.stroke("grey", 15);
stage.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22)
.fill("none")
.stroke({thickness: .4});
</script>
</body>
</html>
