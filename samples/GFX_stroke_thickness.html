<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
     <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">

    stage = acgraph.create("container");
    anychart.ui.background()
        .fill("none")
        .stroke("5 orange")
        .bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.ui.background()
        .fill("none")
        .stroke("grey", 15)
        .bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.ui.background()
        .fill("none")
        .stroke({thickness: .4})
        .bounds(anychart.math.rect(22, 2 * stage.height() / 3 + 40, stage.width() - 44, 25))
        .container(stage)
        .draw();

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
