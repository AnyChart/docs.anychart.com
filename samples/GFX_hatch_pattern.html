<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

    stage = anychart.graphics.create("container");

    // pattern
    var pattern = stage.pattern(new acgraph.math.Rect(0,0,stage.width(),stage.height()));
    var circles = {
        cx: stage.width()/2,
        cy: stage.height()/2,
        step : 5
    };
    var max_circle_radius = Math.max(stage.width(), stage.height())/2;
    for (var i = 0; i < max_circle_radius; i++){
        pattern.circle(circles.cx, circles.cy, circles.step*i).fill("none").stroke("1 blue 0.9");
    }
    // define data
    var data = [
        ["A1", 100, 200],
        ["A2", 115, 101],
        ["A3", 70, 60],
        ["A4", 156, 98],
        ["A5", 213, 150]
    ];
    // create chart
    var chart = anychart.bar();

    var series = anychart.data.mapAsTable(data, "value");
    chart.bar(series[0]).hatchFill(pattern);
    chart.bar(series[1]).hatchFill(pattern);

    chart.container(stage).draw();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
