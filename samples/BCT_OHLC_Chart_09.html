<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    {x: Date.UTC(2007, 7, 28), open: 511.53, high: 514.98, low: 505.79, close: 506.40},
    {x: Date.UTC(2007, 7, 29), open: 507.84, high: 513.30, low: 507.23, close: 512.88},
    {x: Date.UTC(2007, 7, 30), open: 512.36, high: 515.40, low: 510.58, close: 511.40, fallingStroke: 'Rgb(77,180,77)'},
    {x: Date.UTC(2007, 7, 31), open: 513.10, high: 516.50, low: 511.47, close: 515.25},
    {x: Date.UTC(2007, 8, 4), open: 515.02, high: 528.00, low: 514.62, close: 525.15, risingStroke: 'Rgb(180,77,77)'}
  ];

  // chart type
  var chart = anychart.financial();

  // chart title
  chart.title('Minimum and Maximum Colors');

  // set axes title
  chart.xAxis().title('Day');
  chart.yAxis().title('Price');

  // adjust x scale type
  chart.xScale()
    .minimum(Date.UTC(2007, 7, 27))
    .maximum(Date.UTC(2007, 8, 5))
    .ticks()
      .interval(0,0,1);

  // set color and data
  var series = chart.ohlc(data).color('#C6D1A5');

   // set x axis lables width for the better outlook
   chart.xAxis().staggerLines(1).labels().textFormatter(function(value){
     var date = new Date(value['tickValue']);
     var options = {
       month: 'short',
       day: 'numeric',
     };
     return date.toLocaleDateString('en-US', options);
   });

  // set container
  chart.container('container');

  // limit width of each point in series
  series.pointWidth(chart.container().width()/15);

  // draw chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
