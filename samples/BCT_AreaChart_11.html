<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var dataSet = anychart.data.set([
      ["P1", 1274, "missing", "missing"],
      ["P2", 1397, "missing", "missing"],
      ["P3", 1255, "missing", "missing"],
      ["P4", 1376, "missing", "missing"],
      ["P5", "missing", "missing", 1892],
      ["P6", "missing", "missing", 1692],
      ["P7", "missing", "missing", 1983],
      ["P8", "missing", "missing", 1982],
      ["P9", "missing", "missing", 1903],
      ["P10", "missing", 1674, "missing"],
      ["P11", "missing", 1895, "missing"],
      ["P12", "missing", 1463, "missing"],
      ["P13", "missing", 1623, "missing"]
    ]);

    // map the data
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    // set the chart type
    chart = anychart.area();

    // set the data for the first series and configure its visual settings
    var series1 = chart.splineArea(seriesData_1);
    series1.hatchFill("soliddiamond");
    series1.fill("#EEEEEE");

    // set the data for the second series and configure its visual settings
    var series2 = chart.splineArea(seriesData_2);
    series2.hatchFill("forwarddiagonal");
    series2.fill("#EEEEEE");

    // set the data for the third series and configure its visual settings
    var series3 = chart.splineArea(seriesData_3);
    series3.fill("#EEEEEE");
    series3.hatchFill("backwarddiagonal");

    // set the chart title
    chart.title("Hatch Fill");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
