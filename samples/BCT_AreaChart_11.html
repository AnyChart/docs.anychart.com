<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var dataSet = anychart.data.set([
      ['P1', 1274, 'missing', 'missing'],
      ['P2', 1397, 'missing', 'missing'],
      ['P3', 1255, 'missing', 'missing'],
      ['P4', 1376, 'missing', 'missing'],
      ['P5', 'missing', 'missing', 1892],
      ['P6', 'missing', 'missing', 1692],
      ['P7', 'missing', 'missing', 1983],
      ['P8', 'missing', 'missing', 1982],
      ['P9', 'missing', 'missing', 1903],
      ['P10', 'missing', 1674, 'missing'],
      ['P11', 'missing', 1895, 'missing'],
      ['P12', 'missing', 1463, 'missing'],
      ['P13', 'missing', 1623, 'missing']
    ]);

    // map data for each series
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    // chart type
    var chart = anychart.area();

    // set title
    chart.title().text('Hatches');

    // set data and adjust series
    chart.splineArea(seriesData_1).hatchFill('soliddiamond').fill('#EEEEEE');
    chart.splineArea(seriesData_2).hatchFill('forwarddiagonal').fill('#EEEEEE');
    chart.splineArea(seriesData_3).fill('#EEEEEE').hatchFill('backwarddiagonal');

    // draw
    chart.container('container').draw();
  });
</script>
</body>
</html>
