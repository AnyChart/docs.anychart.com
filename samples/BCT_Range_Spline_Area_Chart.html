<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Range Spline Area Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "January", low: 0.7, high: 6.1},
      {x: "February", low: 0.6, high: 6.3},
      {x: "March", low: 1.9, high: 8.5},
      {x: "April", low: 3.1, high: 10.8},
      {x: "May", low: 5.7, high: 14.4}
    ];

    // create a chart
    var chart = anychart.area();

    // create a srange pline area series and set the data
    var series = chart.rangeSplineArea(data);

    // set the chart title
    chart.title("Range Spline Area Chart");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, Â°C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
