<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "January", low: 0.7, high: 6.1},
      {x: "February", low: 0.6, high: 6.3},
      {x: "March", low: 1.9, high: 8.5},
      {x: "April", low: 3.1, high: 10.8},
      {x: "May", low: 5.7, high: 14.4}
    ];

    // create a chart
    chart = anychart.area();

    // create a srange pline area series and set the data
    var series = chart.rangeSplineArea(data);

    // set the chart title
    chart.title("Range Spline Area Chart");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, Â°C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
