<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // set default icons for legend items 
  // for lines, splines and markers
  anychart.theme({
        chart: {
            defaultSeriesSettings: {
                line: {legendItem: {iconType: "line"}},
                spline: {legendItem: {iconType: "spline"}},
                marker: {legendItem: {iconType: "marker"}}
    }}});
  
  // create a chart
  chart = anychart.line();
  // enable legend
  chart.legend(true);
  
  // series data
  var data = anychart.data.set([
    ["John",  1, 3, 2],
    ["Jake",  4, 2, 1],
    ["Pete",  6, 3, 5]
  ]);

  chart.marker(data.mapAs({x: 0, value: 1}));
  chart.line(data.mapAs({x: 0, value: 2})).markers(true);
  chart.spline(data.mapAs({x: 0, value: 3})).markers(true);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
