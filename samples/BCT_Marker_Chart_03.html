<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {
  
  // chart type
  var chart = anychart.cartesianChart();
  
  // data
  chart.marker([
    ["January", 1100],
    ["February", 880],
    ["March", 1100],
    ["April", 1500],
    ["May", 921]
  ]);
  
  // set title
  chart.title()
    .text("Marker Series on Cartesian Plot")
    .enabled(true);
  
  // grid settings
  chart.grid().layout("horizontal");
  chart.grid(1)
    .evenFill(null)
    .oddFill(null)
    .stroke("#B9B9B9")
    .layout("vertical");
  chart.minorGrid()
    .evenFill(null)
    .oddFill(null)
    .stroke("#B9B9B9 0.5")
    .layout("horizontal");
  
  // draw axes and set titles
  chart.xAxis().title("Month");
  chart.yAxis().title("Box Office");
  
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
