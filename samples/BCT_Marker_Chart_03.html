<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.cartesian();

  // all data
  var data1 = [
    {x: 2000, value: 1100},
    {x: 2001, value: 800},
    {x: 2002, value: 1100},
    {x: 2003, value: 1500},
    {x: 2004, value: 921},
    {x: 2005, value: 1000},
    {x: 2006, value: 1400}
  ];

  var data2 = [
    {x: 2000, value: 900},
    {x: 2001, value: 950},
    {x: 2002, value: 800},
    {x: 2003, value: 1000},
    {x: 2004, value: 800},
    {x: 2005, value: 790},
    {x: 2006, value: 800}
  ];

  // set data for each series
  series1 = chart.marker(data1);
  series2 = chart.marker(data2);

  // set colors
  series1.fill("#00cc99", 0.5);
  series1.stroke("#00cc99", 1, "10 5", "round");
  series1.hovered().fill("#00cc99", 0.2);
  series1.hovered().stroke("#00cc99", 2, "10 5", "round");
  series1.selected().fill("#00cc99", 0.8);
  series1.selected().stroke("#00cc99", 4, "10 5", "round");

  series2.fill("none");
  series2.hovered().fill("none");
  series2.selected().fill("none");
  series2.hatchFill("percent10");
  series2.hovered().hatchFill("percent30");
  series2.selected().hatchFill("percent50");

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "by-x"});

  // set marker size
  series1.size(10);
  series2.size(15);
  series1.hovered().size(15);
  series2.hovered().size(20);
  series1.selected().size(15);
  series2.selected().size(20);
  
  // chart title
  chart.title("Multi-Series Marker Chart with appearance settings configured");

  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
