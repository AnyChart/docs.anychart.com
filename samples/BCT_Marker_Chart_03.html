<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // chart type
  var chart = anychart.cartesianChart();
  
  // data
  chart.marker([
    ['January', 1100],
    ['February', 880],
    ['March', 1100],
    ['April', 1500],
    ['May', 921]
  ]);
  
  // set title
  chart.title()
    .text('Marker Series on Cartesian Plot')
    .enabled(true);
  
  // grid settings
  chart.grid().layout('horizontal');
  chart.grid(1)
    .evenFill(null)
    .oddFill(null)
    .stroke('#B9B9B9')
    .layout('vertical');
  chart.minorGrid()
    .evenFill(null)
    .oddFill(null)
    .stroke('#B9B9B9 0.5')
    .layout('horizontal');
  
  // draw axes and set titles
  chart.xAxis().title('Month');
  chart.yAxis().title('Box Office');
  
  chart.container('container').draw();
});
</script>
</body>
</html>
