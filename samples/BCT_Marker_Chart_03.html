<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

  // create data
  var data1 = [
    {x: 2000, value: 1100},
    {x: 2001, value: 800},
    {x: 2002, value: 1100},
    {x: 2003, value: 1500},
    {x: 2004, value: 921},
    {x: 2005, value: 1000},
    {x: 2006, value: 1400}
  ];

  var data2 = [
    {x: 2000, value: 900},
    {x: 2001, value: 950},
    {x: 2002, value: 800},
    {x: 2003, value: 1000},
    {x: 2004, value: 800},
    {x: 2005, value: 790},
    {x: 2006, value: 800}
  ];

  // create a chart
  chart = anychart.cartesian();

  // set the interactivity mode
  chart.interactivity().hoverMode("by-x");

  // create series and set the data
  var series1 = chart.marker(data1);
  var series2 = chart.marker(data2);

  // set the type of markers
  series1.normal().type("star4");
  series1.hovered().type("star5");
  series1.selected().type("star6");
  series2.normal().type("star4");
  series2.hovered().type("star5");
  series2.selected().type("star6");

  // set the size of markers
  series1.normal().size(20);
  series2.normal().size(25);
  series1.hovered().size(25);
  series2.hovered().size(30);
  series1.selected().size(25);
  series2.selected().size(30);
  
  // set the chart title
  chart.title("Marker Chart: Type");
  
  // set the titles of the axes 
  chart.xAxis().title("Year");
  chart.yAxis().title("Sales, $");
  
  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
