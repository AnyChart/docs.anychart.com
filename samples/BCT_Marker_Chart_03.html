<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // chart type
  var chart = anychart.cartesian();
  
  // data
  chart.marker([
    ["January", 1100],
    ["February", 880],
    ["March", 1100],
    ["April", 1500],
    ["May", 921]
  ]);
  
  // set title
  chart.title("Marker Series on Cartesian Plot");

  // draw axes and set titles
  var xAxis = chart.xAxis();
  xAxis.title("Month");
  var yAxis = chart.yAxis();
  yAxis.title("Box office");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
