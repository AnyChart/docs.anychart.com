<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">
    anychart.onDocumentReady(function() {  
    // create pie chart with passed data
    chart = anychart.pie([
        ['Department Stores', 6371664],
        ['Discount Stores', 7216301],
        ['Men\'s/Women\'s Stores', 1486621],
        ['Juvenile Specialty Stores', 786622],
        ['All other outlets', 900000]
    ]);

    // set container id for the chart
    chart.container('container');

    // set chart title text settings
    chart.title('ACME Corp. apparel sales through different retail channels');
  
    //set chart radius
    chart.radius('43%');

    // create empty area in pie chart
    chart.innerRadius('30%');

    // initiate chart drawing
    chart.draw();

    var domContainer = chart.container().container();
    
    createButton("Facebook", domContainer);
    createButton("Twitter", domContainer);
    createButton("LinkedIn", domContainer);
    createButton("Pinterest", domContainer);
});


    function createButton(name, domContainer){
    var c = $(domContainer);        

    var imageSrc, clickCallback, topOffset;
    switch (name) {
    case "Facebook":
        imageSrc = 'https://static.anychart.com/images/fbicon.png';
        clickCallback = chart.shareWithFacebook;
        topOffset = 50;
        break;
    case "Twitter":
        imageSrc = 'https://static.anychart.com/images/twicon.png';
        clickCallback = chart.shareWithTwitter;
        topOffset = 85;
        break;
    case "LinkedIn":
        imageSrc = 'https://static.anychart.com/images/linkicon.png';
        clickCallback = chart.shareWithLinkedIn;
        topOffset = 120;
        break;
    case "Pinterest":
        imageSrc = 'https://static.anychart.com/images/pinicon.png';
        clickCallback = chart.shareWithPinterest;
        topOffset = 155;
        break;
    }
    var button = $('<img/>');
    button.click(function() {
        clickCallback.call(chart);
    });
    button.attr("src", imageSrc);

    button.css('right', 50)
            .css('top', topOffset)
            .css('z-index', 1000)
            .css('position', 'absolute')
            .css("cursor", "pointer");

    button.attr("width", "25");
    button.attr("height", "25");
    c.append(button);        
};
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
