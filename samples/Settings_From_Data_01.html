<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create data set
var data = [
  {x: "Department Stores1", value: 737166},
  {x: "Discount Stores", value: 537166},
  {x: "Men\'s/Women\'s Specialty Stores", value: 188662},
  {x: "Juvenile Specialty Stores", value: 178662},
  {x: "All other outlets", value: 89000}
];

// create bar chart
chart = anychart.bar();
var series = chart.bar(data);

// set container id for the chart
  chart.container("container");

  // set scale minimum
  chart.yScale().minimum(0);
  chart.title("Bar Chart With A Default View");
  // initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
