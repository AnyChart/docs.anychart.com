<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Settings From Data 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data set
var data = [
  {x: "Department Stores1", value: 737166},
  {x: "Discount Stores", value: 537166},
  {x: "Men\'s/Women\'s Specialty Stores", value: 188662},
  {x: "Juvenile Specialty Stores", value: 178662},
  {x: "All other outlets", value: 89000}
];

// create bar chart
var chart = anychart.bar();
var series = chart.bar(data);

// set container id for the chart
  chart.container("container");

  // set scale minimum
  chart.yScale().minimum(0);
  chart.title("Bar Chart With A Default View");
  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
