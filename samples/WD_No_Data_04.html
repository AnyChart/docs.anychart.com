<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
        
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
    chart = anychart.column();

    // configure no data label
    noDataLabel = chart.noData().label();
    noDataLabel.enabled(true);
    noDataLabel.text("Error: could not connect to data server");
    noDataLabel.hAlign('center');
    noDataLabel.background().enabled(true);
    noDataLabel.background().fill("Red 1").stroke("2 Black");
    noDataLabel.padding(40);

    attemp = 0;

    // attach events to no data label
    noDataLabel.listen('click', function() {
      noDataLabel.text("Error: could not connect to data server... \n\n Attemp #" + attemp++);
    });
    noDataLabel.listen('mousemove', function() {
      document.body.style.cursor = "pointer";           
    });    
    noDataLabel.listen('mouseout', function() {
      document.body.style.cursor = "auto";          
    });   

    chart.title("No Data: Configure Label Event");
    
    chart.container("container");
    chart.draw();
});
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
