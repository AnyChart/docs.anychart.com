<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pointers-and-Data Bar 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // create data set on our data
  var dataSet = anychart.data.set([60]);
  
  // set the gauge type
  var gauge = anychart.gauges.circular();

  // gauge settings
  gauge.data(dataSet);
  gauge.padding("10%");
  gauge.startAngle(0);
  gauge.sweepAngle(360);
  
  // axis settings
  var axis = gauge.axis();
  axis.radius(95);
  axis.width(1);

  // scale settings
  var scale = gauge.axis().scale();
  scale.minimum(0);
  scale.maximum(360);
  var ticks = gauge.axis().scale().ticks();
  ticks.interval(20);
  var minorTicks = gauge.axis().scale().minorTicks();
  minorTicks.interval(1);

  // ticks settings
  var axisTicks = gauge.axis().ticks();
  axisTicks.enabled(true);
  axisTicks.type("trapezoid");
  axisTicks.length(8);

  // minor ticks settings
  var axisMinorTicks = gauge.axis().minorTicks();
  axisMinorTicks.enabled(true);
  axisMinorTicks.length(1);
  
  // bar
  var bar = gauge.bar();
  bar.width(3);
  bar.radius(100);
  
  // draw the chart
  gauge.container("container");
  gauge.draw();
});
</script>
</body>
</html>
