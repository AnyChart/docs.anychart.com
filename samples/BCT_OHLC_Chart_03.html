<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT OHLC Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    var data = [
        ['28-Aug-07', 511.53, 514.98, 505.79, 506.40],
        ['29-Aug-07', 507.84, 513.30, 507.23, 512.88],
        ['30-Aug-07', 512.36, 515.40, 510.58, 511.40],
        ['31-Aug-07', 513.10, 516.50, 511.47, 515.25],
        ['4-Sep-07', 515.02, 528.00, 514.62, 525.15]
    ];

    //chart type
    var chart = anychart.financialChart();

    //chart title
    chart.title().text('Axes Management');


    //adjust x scale type
    chart.xScale(anychart.scales.ordinal());

    //det data
    chart.ohlc(data);

    //adjust x and y axes position and title
    chart.xAxis().orientation('top').title().text('Day');
    chart.yAxis().orientation('right').title().text('Price');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
