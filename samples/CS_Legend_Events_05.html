<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Events 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "John", value: 5000},
      {x: "Richard", value: 5000},
      {x: "Larry", value: 5000},
      {x: "Marta", value: 15000}
    ];

    // create a chart and set the data
    chart = anychart.pie(data);

    /* disable the default behavior of the legend
    on the legendItemMouseDown event
    and prevent the legendItemMouseDown event */
    chart.legend().listen("legendItemMouseDown", function(e) {
      e.preventDefault();
      e.stopPropagation();
    });

    /* disable the default behavior of the legend
    on the legendItemMouseOver event */
    chart.legend().listen("legendItemMouseOver", function(e) {
      e.preventDefault();
      e.stopPropagation();
    });

    /* listen to the pointClick event
    and configure legend items */
    chart.listen("pointClick", function(e) {
      if (e.point.selected()) {
        e.point.set("legendItem", {
                    fontWeight: 600, fontColor: "#455a64",
                    iconStroke: "2 #455a64"
                   });
      } else {
        e.point.set("legendItem", {
                    fontWeight: "normal", fontColor: "#7c868e"
                   });
      }
    });

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Events: Chart Points (Single Series)<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "Click on Chart Points");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
