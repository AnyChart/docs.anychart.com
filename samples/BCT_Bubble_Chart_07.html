<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Fixed Minimum and Maximum Scale Value");

  // adjust y scale
  var yScale = chart.yScale();
  // set minimum value
  yScale.minimum(-100);
  // set maximum value
  yScale.maximum(1000);
  // adjust ticks settings
  var yTicks = chart.yScale().ticks();
  // set ticks interval
  yTicks.interval(100);
  
  // set data
  chart.bubble([
    [1, 637, 6],
    [2, 472, 14],
    [3, 48, 10]
  ]);

  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);
  
  // adjust axes settings
  var yAxis = chart.yAxis();
  yAxis.title("Sales");
  var xAxis = chart.xAxis();
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");

  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
