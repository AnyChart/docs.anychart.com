<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.pie([
    {name: 'Department Stores', value: 637166, fill: 'Rgb(77,180,77)'},
    {name: 'Discount Stores', value: 721630, fill:'Rgb(180,77,77)'},
    {name: 'Men\'s/Women\'s Stores', value: 148662, fill:'#C6D1A5'}
  ]);

  // chart title
  chart.title("Colors");

  // disable legend
  chart.labels(false);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
