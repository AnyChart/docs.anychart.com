<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.line([
    {name: 'Department Stores', value: 637166, fill: 'Rgb(77,180,77)'},
    {name: 'Discount Stores', value: 721630, fill:'Rgb(180,77,77)'},
    {name: 'Men\'s/Women\'s Stores', value: 148662, fill:'#C6D1A5'}
  ]);

  // chart title
  chart.title("Colors");

  // disable legend
  chart.labels(false);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
