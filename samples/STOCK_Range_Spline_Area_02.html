<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Range Spline Area 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData([
["January 2000", 2, 6],
["February 2000", 2, 7],
["March 2000", 3, 10],
["April 2000", 5, 13],
["May 2000", 8, 17],
["June 2000", 11, 20],
["July 2000", 13, 22],
["August 2000", 13, 21],
["September 2000", 11, 19],
["October 2000", 8, 14],
["November 2000", 5, 10],
["December 2000", 5, 7],

["January 2001", 3, 7],
["February 2001", 4, 7],
["March 2001", 5, 8],
["April 2001", 7, 12],
["May 2001", 7, 14],
["June 2001", 13, 23],
["July 2001", 15, 24],
["August 2001", 11, 20],
["September 2001", 10, 20],
["October 2001", 7, 15],
["November 2001", 5, 11],
["December 2001", 1, 9],

["January 2002", 2, 6],
["February 2002", 6, 9],
["March 2002", 7, 11],
["April 2002", 9, 14],
["May 2002", 11, 17],
["June 2002", 18, 19],
["July 2002", 19, 22],
["August 2002", 15, 25],
["September 2002", 10, 22],
["October 2002", 8, 18],
["November 2002", 6, 15],
["December 2002", 4, 12],

["January 2003", 3, 6],
["February 2003", 6, 9],
["March 2003", 7, 8],
["April 2003", 11, 13],
["May 2003", 13, 17],
["June 2003", 16, 26],
["July 2003", 12, 24],
["August 2003", 15, 24],
["September 2003", 10, 20],
["October 2003", 9, 19],
["November 2003", 5, 18],
["December 2003", 5, 15],

["January 2004", 4, 9],
["February 2004", 7, 10],
["March 2004", 9, 10],
["April 2004", 10, 15],
["May 2004", 14, 19],
["June 2004", 15, 24],
["July 2004", 16, 29],
["August 2004", 12, 25],
["September 2004", 12, 20],
["October 2004", 8, 21],
["November 2004", 8, 15],
["December 2004", 6, 9]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('low', 1);
    mapping.addField('high', 2);

    // chart type
    var chart = anychart.stock();

    // set the series
    var series = chart.plot(0).rangeSplineArea(mapping);
    series.name("London");

    chart.title('Temperature range \n2000-2004');
    chart.container('container');

    chart.draw();
});
</script>
</body>
</html>
