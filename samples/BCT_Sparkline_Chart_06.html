<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Sparkline Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
    
  // create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();
  
  // chart titles
  chart1.title("Tuned scale");
  chart2.title("Plain scale");

  // create data for both charts
  chart1.data([79,185,80,275,3009,10445,92,455,84,91]);
  chart2.data([79,185,80,275,3009,10445,92,455,84,91]);

  // set charts dimensions and postition
  chart1.bounds(0, 0, 200, 20);
  chart2.bounds(0, 25, 200, 20);
  
  // change scales
  chart1.yScale(anychart.scales.log());
  chart1.yScale().minimum(79).maximum(10445);

  // set container id for the charts
  chart1.container(stage);
  chart2.container(stage);  

  // initiate chart drawing
  chart1.draw();
  chart2.draw();
  
});
</script>
</body>
</html>
