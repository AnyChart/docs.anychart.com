<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GAUGE Linear 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [63];

    // set the gauge type
    var gauge = anychart.gauges.linear();

    // set the data for the gauge
    gauge.data(data);

    // set the layout
    gauge.layout('horizontal');

    // create a color scale
    var scaleBarColorScale = anychart.scales.ordinalColor().ranges(
    [
        {
            from: 0,
            to: 25,
            color: ['#D81E05', '#EB7A02']
        },
        {
            from: 25,
            to: 50,
            color: ['#EB7A02', '#FFD700']
        },
        {
            from: 50,
            to: 75,
            color: ['#FFD700', '#CAD70b']
        },
        {
            from: 75,
            to: 100,
            color: ['#CAD70b', '#2AD62A']
        }
    ]
    );

    // create a Scale Bar
    var scaleBar = gauge.scaleBar(0);

    // set the height and offset of the Scale Bar (both as percentages of the gauge height)
    scaleBar.width('5%');
    scaleBar.offset('31.5%');

    // use the color scale (defined earlier) as the color scale of the Scale Bar
    scaleBar.colorScale(scaleBarColorScale);

    // add a marker pointer
    var marker = gauge.marker(0);

    // set the offset of the pointer as a percentage of the gauge width
    marker.offset('31.5%');

    // set the marker type
    marker.type('triangle-up');

    // set the zIndex of the marker
    marker.zIndex(10);

    // configure the scale
    var scale = gauge.scale();
    scale.minimum(0);
    scale.maximum(100);
    scale.ticks().interval(10);

    // configure the axis
    var axis = gauge.axis();
    axis.minorTicks(true)
    axis.minorTicks().stroke('#cecece');
    axis.width('1%');
    axis.offset('29.5%');
    axis.orientation('top');

    // format axis labels
    axis.labels().format('{%value}%');

    // set paddings
    gauge.padding([0, 50]);

    // set the container id
    gauge.container('container');

    // initiate drawing the gauge
    gauge.draw();
 });
</script>
</body>
</html>
