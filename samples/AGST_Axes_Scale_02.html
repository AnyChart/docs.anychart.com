<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Scale 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //defining chart type
    var chart = anychart.columnChart();

    //title setter
    chart.title().text('Logarithmic scale sample');

    //setting yScale type as logarithmic.
    chart.yScale(anychart.scales.log().minimum(10));

    //y axis title setter
    chart.yAxis().title().text('This Axis has \'Logarithmic\' type');

    //setting data
    chart.column([
        ['A', 637166],
        ['B', 721630],
        ['C', 1000],
        ['D', 78],
        ['E', 90]
    ]).hoverFill('#444444');

    chart.container('container').draw();

});
</script>
</body>
</html>
