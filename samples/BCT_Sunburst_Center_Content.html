<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-bundle.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVFâ€Œ-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Developers", value: 35},
          {name: "Testers", value: 15}
        ]},
        {name: "Sales", children: [
          {name: "Analysts", value: 12},
          {name: "Executives", value: 8}
        ]},
        {name: "HR", value: 3},
        {name: "Management", value: 7}
      ]}
    ];

    // create a chart and set the data
    var chart = anychart.sunburst(data, "as-tree");

    // set the inner radius
    chart.innerRadius(50);

    // create and configure a label
    var label = anychart.standalones.label();
    label.text("Number of Employees");
    label.width("100%");
    label.height("100%");
    label.fontSize(30);
    label.fontColor("red");
    label.hAlign("center");
    label.vAlign("middle");

    // set the center content
    // chart.center().content(label);

    // set the chart title
    chart.title("Sunburst: Center Content");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
