<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    {x: 'Product A', value: 90},
    {x: 'Product B', value: 65},
    {x: 'Product C', value: 73},
    {x: 'Product D', value: 88},
    {x: 'Product E', value: 75},
    {x: 'Product F', value: 100}
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Labels and Tooltips');

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  // set series data
  var series = chart.area(dataSet);

  // set series visualisation
  series
    .stroke('darkblue')     // stroke color
    .fill('lightblue 0.8')  // fill color
    .labels()               // labels settings
      .enabled(true)        // enable labels
      .fontWeight(900);     // labels font weight

  // visual setting for tooltips
  series.tooltip().content().fontWeight(400);       // settings for tooltip content font
  series.tooltip().contentFormatter(function(){     // adjust tooltip content
  
    // summarize all values
    var sum = 0;
    for (var i=0;i<dataSet.mapAs().getRowsCount();i++)
      sum +=dataSet.mapAs().get(i, 'value');

    return 'Month: ' + this.x +
      '\nSales: ' + this.value + '$' +
      '\nYear: 2003' +
      '\nPercent: ' + (this.value/(sum/100)).toFixed(2) + '%';
  });

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
