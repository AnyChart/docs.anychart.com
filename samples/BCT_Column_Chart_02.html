<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Column Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["John", 10000, 12500],
      ["Jake", 12000, 15000],
      ["Peter", 13000, 16500],
      ["James", 10000, 13000],
      ["Mary", 9000, 11000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: [0], value: [1]});
    var seriesData_2 = data.mapAs({x: [0], value: [2]});

    // create a chart
    var chart = anychart.column();

    // create the first series, set the data and name
    var series1 = chart.column(seriesData_1);
    series1.name("Sales in 2015");

    // configure the visual settings of the first series
    series1.fill("#00cc99", 0.3);
    series1.hoverFill("#00cc99", 0.3);
    series1.selectFill("#00cc99", 0.5);
    series1.stroke("#00cc99", 1, "10 5", "round");
    series1.hoverStroke("#00cc99", 2, "10 5", "round");
    series1.selectStroke("#00cc99", 4, "10 5", "round");

    // create the second series, set the data and name
    var series2 = chart.column(seriesData_2);
    series2.name("Sales in 2016");

    // configure the visual settings of the second series
    series2.fill("#0066cc", 0.3);
    series2.hoverFill("#0066cc", 0.3);
    series2.selectFill("#0066cc", 0.5);
    series2.hatchFill("zigzag", "#808080", 1, 15);
    series2.stroke("#0066cc");
    series2.hoverStroke("#0066cc", 2);
    series2.selectStroke("#0066cc", 4);

    // set the chart title
    chart.title("Column Chart: Appearance");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Manager");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
