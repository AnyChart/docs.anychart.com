<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Interactivity 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = [
    {x:1, value:990, state: "selected", selected: {fill:"Green"}},
    {x:2, value:1100, state: "selected", selected: {fill:"Blue"}},
    {x:3, value:1050, selected: {fill:"Red"}},
    {x:4, value:890, selected: {fill:"Red"}},
    {x:5, value:1300, state: "selected", selected: {fill:"Red"}},
    {x:6, value:840, state: "selected", selected: {fill:"Green"}},
    {x:7, value:900, selected: {fill:"Red"}},
    {x:8, value:1000, selected: {fill:"Red"}}
  ];

  // chart type
  var chart = anychart.cartesian();

  // set data
  var series = chart.marker(data); 
  series.name("Price");
  series.xPointPosition(0.5); 
  series.size(15);
  series.hovered().size(25);
  series.selected().size(15);

  series.fill("#E0F08F");
  series.stroke("none");

  // chart title
  chart.title("Interactivity through the dataSet with objects");

  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");

  // enable legend
  chart.legend(true);

  // switching the select mode to multi
  var interactivity = chart.interactivity();
  interactivity.selectionMode("multi-select");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
