<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Interactivity 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
chart;
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
{x:1, value:990, selectFill:'Red'},
{x:2, value:1100, selected:true, selectFill:'Blue'},
{x:3, value:1050, selectFill:'Red'},
{x:4, value:890,  selectFill:'Red'},
{x:5, value:1300, selected:true, selectFill:'Red'},
{x:6, value:840, selected:true, selectFill:'Green'},
{x:7, value:900, selectFill:'Red'},
{x:8, value:1000, selectFill:'Red'}                                                   
    ]);

    // chart type
    var chart = anychart.cartesian();

    // set data
    var series = chart.marker(data); 
    series.name("Price");
    series.xPointPosition(0.5); 
    series.size(15);
    series.hoverSize(25);
    series.selectSize(15);

    series.fill("#E0F08F");
    series.stroke("none");

    // chart title
    chart.title("Interactivity through the dataSet with objects");

    // set axes titles
    chart.xAxis().title().text("Retail Channel");
    chart.yAxis().title().text("Sales");

    // enable legend
    chart.legend().enabled(true);
	
    // switching the select mode to multi
    chart.interactivity().selectionMode("multiselect");

    // draw
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
