<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

  // data
  var data = [
    {x:1, value:990, state: "selected", selected: {fill:"Green"}},
    {x:2, value:1100, state: "selected", selected: {fill:"Blue"}},
    {x:3, value:1050, selected: {fill:"Red"}},
    {x:4, value:890, selected: {fill:"Red"}},
    {x:5, value:1300, state: "selected", selected: {fill:"Red"}},
    {x:6, value:840, state: "selected", selected: {fill:"Green"}},
    {x:7, value:900, selected: {fill:"Red"}},
    {x:8, value:1000, selected: {fill:"Red"}}
  ];

  // chart type
  chart = anychart.cartesian();

  // set data
  var series = chart.marker(data); 
  series.name("Price");
  series.xPointPosition(0.5); 
  series.size(15);
  series.hovered().size(25);
  series.selected().size(15);

  series.fill("#E0F08F");
  series.stroke("none");

  // chart title
  chart.title("Interactivity through the dataSet with objects");

  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");

  // enable legend
  chart.legend(true);

  // switching the select mode to multi
  var interactivity = chart.interactivity();
  interactivity.selectionMode("multi-select");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
