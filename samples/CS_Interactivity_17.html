<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    {x:1, value:990, selectFill:"Red"},
    {x:2, value:1100, selected:true, selectFill:"Blue"},
    {x:3, value:1050, selectFill:"Red"},
    {x:4, value:890,  selectFill:"Red"},
    {x:5, value:1300, selected:true, selectFill:"Red"},
    {x:6, value:840, selected:true, selectFill:"Green"},
    {x:7, value:900, selectFill:"Red"},
    {x:8, value:1000, selectFill:"Red"}
  ];

  // chart type
  chart = anychart.cartesian();

  // set data
  var series = chart.marker(data); 
  series.name("Price");
  series.xPointPosition(0.5); 
  series.size(15);
  series.hovered().size(25);
  series.selected().size(15);

  series.fill("#E0F08F");
  series.stroke("none");

  // chart title
  chart.title("Interactivity through the dataSet with objects");

  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");

  // enable legend
  chart.legend(true);

  // switching the select mode to multi
  var interactivity = chart.interactivity();
  interactivity.selectionMode("multi-select");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
