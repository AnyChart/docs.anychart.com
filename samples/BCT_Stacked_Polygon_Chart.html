<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Stacked Polygon Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a data set
  var data = anychart.data.set([
    ["A", 90, 32, 58],
    ["B", 65, 73, 42],
    ["C", 73, 23, 95],
    ["D", 88, 82, 41],
    ["E", 75, 30, 71],
    ["F", 100, 100, 80]
  ]);

  // map the data
  var seriesData_1 = data.mapAs({x: 0, value: 1});
  var seriesData_2 = data.mapAs({x: 0, value: 2});
  var seriesData_3 = data.mapAs({x: 0, value: 3});

  // create a chart
  var chart = anychart.polar();

  // enable the value stacking mode
  chart.yScale().stackMode("value");

  // set the type of the x-scale
  chart.xScale("ordinal");

  // enable sorting points by x
  chart.sortPointsByX(true);

  // create polygon series, set the data
  var series1 = chart.polygon(seriesData_1);
  var series2 = chart.polygon(seriesData_2);
  var series3 = chart.polygon(seriesData_3);

  // configure tooltips
  chart.tooltip().format("{%value} ({%yPercentOfCategory}{decimalsCount:2}%)");

  // configure labels on the y-axis
  chart.yAxis().labels().format("{%value}");

  // set the chart title
  chart.title("Stacked Polygon Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
