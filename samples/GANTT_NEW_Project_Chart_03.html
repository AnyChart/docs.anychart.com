<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {id:  1, parent: null, name: "Development",    actualStart: "2018-01-25", actualEnd: "2018-03-14"},
      {id:  2, parent:    1, name: "Analysis",       actualStart: "2018-01-25", actualEnd: "2018-02-08"},
      {id:  3, parent:    1, name: "Design",         actualStart: "2018-02-04", actualEnd: "2018-02-24"},
      {id:  4, parent:    1, name: "Meeting",        actualStart: "2018-02-25", actualEnd: "2018-02-25"},
      {id:  5, parent:    1, name: "Implementation", actualStart: "2018-02-25", actualEnd: "2018-03-14"},
      {id:  6, parent:    1, name: "Testing" ,       actualStart: "2018-03-15", actualEnd: "2018-04-07"},
      {id:  7, parent: null, name: "PR Campaign",    actualStart: "2018-02-25", actualEnd: "2018-05-01"},
      {id:  8, parent:    7, name: "Planning",       actualStart: "2018-02-25", actualEnd: "2018-03-25"},
      {id:  9, parent:    7, name: "Promoting",      actualStart: "2018-03-26", actualEnd: "2018-05-01"}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-table");

    // create a chart
    var chart = anychart.ganttProject();

    // set the data
    chart.data(treeData);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
