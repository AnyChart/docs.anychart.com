<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Column 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // set the data
  table = anychart.data.table();
  table.addData([
['2015-12-24', 27],
['2015-12-25', 25.5],
['2015-12-26', 23.1],
['2015-12-27', 26.9],
['2015-12-28', 29.7],
['2015-12-29', 30.3],
['2015-12-30', 23.7],
['2015-12-31', 20.4],
['2016-01-01', 23],
['2016-01-02', 27.5],
['2016-01-03', 28.2],
['2016-01-04', 23.3],
['2016-01-05', 28.9],
['2016-01-06', 29.3],
['2016-01-07', 28.4],
['2016-01-08', 22.8],
['2016-01-09', 25],
['2016-01-10', 26.5],
['2016-01-11', 27],
['2016-01-12', 27.8],
['2016-01-13', 24.2],
['2016-01-14', 29.3],
['2016-01-15', 28.1],
['2016-01-16', 30.4],
['2016-01-17', 28.9],
['2016-01-18', 24.8],
['2016-01-19', 31.7],
['2016-01-20', 29.9],

['2016-01-25', 28.2],
['2016-01-26', 22.7],
['2016-01-27', 30.3],
['2016-01-28', 28.7]
  ]);
  
  // map the data
  mapping = table.mapAs();
  mapping.addField('value', 1);

  // chart type
  var chart = anychart.stock();

  // set the series
  var series = chart.plot(0).column(mapping);
    series.name("Alice's Springs");

  chart.title('Stock Demo: daily temperature \n(Array data notation)');
  chart.container('container');

  chart.draw();
});
</script>
</body>
</html>
