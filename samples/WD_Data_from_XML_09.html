<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // xml data                                         // JS equivalent
  var xml = '<?xml version="1.0" encoding="utf-8"?>' +
    '<anychart xmlns="https://cdn.anychart.com/schemas/latest/xml-schema.xsd">' +
      // set chart type, title and chart container
      '<chart type="area" '+                          // var chart = anychart.area();
      'container="container">'+                       // chart.container("container");

        // type of the first serie
        '<series_list><series series_type="area">'+   // chart.area([
          // data for first series
          '<data><point x="January" value="12000"/>'+ //   ["January", "12000"],
            '<point x="February" value="15000"/>'+    //   ["February", "15000"],
            '<point x="March" value="16000"/>'+       //   ["March", "16000"],
            '<point x="April" value="15000"/>'+       //   ["April", "15000"],
            '<point x="May" value="14000"/>'+         //   ["May", "14000"]
          '</data></series>'+                         // ]);

        // type of the second series
        '<series series_type="spline-area">'+          // chart.splineArea([
          // data for the second series
          '<data><point x="January" value="10000"/>'+ //   ["January", "10000"],
            '<point x="February" value="12000"/>'+    //   ["February", "12000"],
            '<point x="March" value="18000"/>'+       //   ["March", "18000"],
            '<point x="April" value="11000"/>'+       //   ["April", "11000"],
            '<point x="May" value="9000"/></data>'+   //   ["May", "9000"]
        '</series></series_list></chart>'+            // ]);
    '</anychart>';
  
  // get XML data
  chart = anychart.fromXml(xml);
  
  // draw chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
