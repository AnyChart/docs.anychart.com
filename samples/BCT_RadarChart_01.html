<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Spending");

  // series type and data set
  var series = chart.line([
    {x: "Administration", value: 22},
    {x: "Sales", value: 34},
    {x: "Marketing", value: 16},
    {x: "Research", value: 12},
    {x: "Support", value: 38},
    {x: "Development", value: 47}
  ]);
  
  series.name("Distribution");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
