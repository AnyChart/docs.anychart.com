<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Treemap Chart 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a stage    
    var stage = anychart.graphics.create("container"); 

    // create data
    var data = [
      {name:     "Slavic Languages", children: [
{name:   "East Slavic", children: [
  {name: "Russian",        value: 150000000},
  {name: "Ukrainian",      value:  45000000},
  {name: "Belarusian",     value:   3200000}
]},
{name:   "West Slavic", children: [
  {name: "Polish",         value:  55000000},
  {name: "Czech",          value:  10600000},
  {name: "Slovak",         value:   5200000}
]},
{name:   "South Slavic", children: [
  {name: "Serbo-Croatian", value:  21000000},
  {name: "Bulgarian",      value:   9000000},
  {name: "Slovene",        value:   2500000},
  {name: "Macedonian",     value:   1400000}
]}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the maximum depth of levels shown
    chart.maxDepth(3);

    // configure the text of headers on hover
    chart.hovered().headers().format("{%value}");

    // configure the font of headers
    chart.headers().fontColor("#990000");
    chart.headers().fontWeight('bold');
    chart.headers().fontSize("14");
    chart.hovered().headers().fontColor("#000099");

    // set the chart position and title
    chart.top(35);
    chart.title("Treemap: Headers");
    chart.title().useHtml(true);
    chart.title("Treemap: Headers<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Slavic Languages by Number of Speakers</span>");

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    // create a label for disabling headers
    createLabel("Disable Headers", 10, function() {
      // disable headers in the normal state
      chart.headers(false);
    });

    // create a label for enabling headers
    createLabel("Enable Headers", 136, function() {
      // enable headers in the normal state
      chart.headers(true);
    });
});
    
// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
    label.background().fill("#1976d2 0.5");
    document.body.style.cursor = "pointer";
    label.draw();
  });
  label.listen("mouseOut", function(){
    label.background().fill("#1976d2");
    document.body.style.cursor = "auto";
    label.draw();
  });    
  return label;
};
</script>
</body>
</html>
