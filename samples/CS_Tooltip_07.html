<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ]);

  // map data for the each series
  var data1 = data.mapAs({x: 0, value: 1});
  var data2 = data.mapAs({x: 0, value: 2});

  // chart type
  chart = anychart.column();

  // set title
  chart.title("Tooltip Title Settings");

  // set series
  var series1 = chart.column(data1);
  series1.name("Year 2008");

  var series2 = chart.column(data2);
  series2.name("Year 2009");

  var tooltipTitle1 = series1.tooltip().title();
  tooltipTitle1.fontWeight(900);
  tooltipTitle1.fontFamily("Calibri");
  tooltipTitle1.hAlign("center");

  var tooltipTitle2 = series2.tooltip().title();
  tooltipTitle2.fontWeight(400);
  tooltipTitle2.fontDecoration("underline");
  tooltipTitle2.fontFamily("Calibri");
  tooltipTitle2.hAlign("center");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
