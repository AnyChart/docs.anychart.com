<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Using Data Sets 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

var data = [
      // column name         value
  {x: '2014/6/25', value: 28},                          // row 0
  {x: '2014/6/26', value: 26},                          //    1
  {x: '2014/6/27', value: 27},                          //    2
  {x: '2014/6/28', value: 25, marker:{fill:'violet'}},  //    3
  {x: '2014/6/29', value: 29, marker:{fill:'red'}},  //    4
  {x: '2014/6/30', value: 28,}                          //    5
];

// create a data set
var dataSet = anychart.data.set(data);

// create a line chart using the data set
var lineChart = anychart.line(dataSet);

// set container id for the chart
lineChart.container('container');
lineChart.title('New York weather');
lineChart.getSeries(0).name('New York');

// initiate chart drawing
lineChart.draw();
});
</script>
</body>
</html>
