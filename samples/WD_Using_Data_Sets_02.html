<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

var data = [
      // column name         value
  {x: "2014/6/25", value: 28},                          // row 0
  {x: "2014/6/26", value: 26},                          //    1
  {x: "2014/6/27", value: 27},                          //    2
  {x: "2014/6/28", value: 25, marker:{fill:"violet"}},  //    3
  {x: "2014/6/29", value: 29, marker:{fill:"red"}},  //    4
  {x: "2014/6/30", value: 28}                          //    5
];

// create a data set
var dataSet = anychart.data.set(data);

// create a line chart using the data set
chart = anychart.line(dataSet);

chart.title("New York weather");
chart.getSeries(0).name("New York");

// set container id for the chart
chart.container("container");
// initiate chart drawing
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
