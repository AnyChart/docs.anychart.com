<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Using Data Sets 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

var data = [
      // column 0
  {name: 'Product A', value: 1222},                // row 0
  {name: 'Product B', value: 2431},                //    1
  {name: 'Product C', value: 3624},                //    2
  {name: 'Product D', value: 5243},                //    3
  {name: 'Product E', value: 8813, fill: 'gold'}   //    4
];

// create a data set
var dataSet = anychart.data.set(data);

// create a pie chart using the data set
var pieChart = anychart.pieChart(dataSet);

// set container id for the chart
pieChart.container('container');

// initiate chart drawing
pieChart.draw();
});
</script>
</body>
</html>
