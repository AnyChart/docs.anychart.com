<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["C", 5, 10, 10],
    ["D", 25, 20, 30],
    ["E", 15, 15, 15]
  ];

  // create chart
  var chart = anychart.column();
  chart.data(data);
  chart.title("Major and Minor Ticks");

  // setting ticks and minor ticks
  chart.yScale().ticks().interval(10);
  chart.yScale().minorTicks().interval(2);

  // display minor ticks
  chart.yAxis().minorTicks().enabled(true);

  // display chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
