<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX hatch size"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

var longStepHatch = acgraph.hatchFill("diamiond", "black", 5, 20);
var shortStepHatch = acgraph.hatchFill("diamiond", "black", 2, 5);

stage.rect(100, 10, 400, 40).fill(longStepHatch);
stage.rect(100, 90, 400, 40).fill(shortStepHatch);
stage.rect(100, 170, 400, 40).fill(longStepHatch);
stage.rect(100, 240, 400, 40).fill(shortStepHatch);
stage.rect(100, 310, 400, 40).fill(longStepHatch);
</script>
</body>
</html>
