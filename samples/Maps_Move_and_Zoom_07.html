<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Move and Zoom 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id="leftButton" onclick="left()">Left</button>
<button id="upButton" onclick="up()">Up</button>
<button id="downButton" onclick="down()">Down</button>
<button id="rightButton" onclick="right()">Right</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    // create data set
    var data = [
      {'id': 'US.MA', 'value': 0},
      {'id': 'US.MN', 'value': 1},
      {'id': 'US.MT', 'value': 2},
      {'id': 'US.ND', 'value': 3},
      {'id': 'US.HI', 'value': 4},
      {'id': 'US.ID', 'value': 5},
      {'id': 'US.WA', 'value': 6},
      {'id': 'US.AZ', 'value': 7},
      {'id': 'US.CA', 'value': 8},
      {'id': 'US.CO', 'value': 9},
      {'id': 'US.NV', 'value': 10},
      {'id': 'US.NM', 'value': 11},
      {'id': 'US.OR', 'value': 12},
      {'id': 'US.UT', 'value': 13},
      {'id': 'US.WY', 'value': 14},
      {'id': 'US.AR', 'value': 15},
      {'id': 'US.IA', 'value': 16},
      {'id': 'US.KS', 'value': 17},
      {'id': 'US.MO', 'value': 18},
      {'id': 'US.NE', 'value': 19},
      {'id': 'US.OK', 'value': 20},
      {'id': 'US.SD', 'value': 21},
      {'id': 'US.LA', 'value': 22},
      {'id': 'US.TX', 'value': 23},
      {'id': 'US.CT', 'value': 24},
      {'id': 'US.NH', 'value': 25},
      {'id': 'US.RI', 'value': 26},
      {'id': 'US.VT', 'value': 27},
      {'id': 'US.AL', 'value': 28},
      {'id': 'US.FL', 'value': 29},
      {'id': 'US.GA', 'value': 30},
      {'id': 'US.MS', 'value': 31},
      {'id': 'US.SC', 'value': 32},
      {'id': 'US.IL', 'value': 33},
      {'id': 'US.IN', 'value': 34},
      {'id': 'US.KY', 'value': 35},
      {'id': 'US.NC', 'value': 36},
      {'id': 'US.OH', 'value': 37},
      {'id': 'US.TN', 'value': 38},
      {'id': 'US.VA', 'value': 39},
      {'id': 'US.WI', 'value': 40},
      {'id': 'US.WV', 'value': 41},
      {'id': 'US.DE', 'value': 42},
      {'id': 'US.MD', 'value': 43},
      {'id': 'US.NJ', 'value': 44},

      {'id': 'US.ME', 'value': 47},
      {'id': 'US.MI', 'value': 48},
      {'id': 'US.AK', 'value': 49}
    ];

    // create map
    map = anychart.map();
    map.geoData(anychart.maps.united_states_of_america);

    // set the map title
    map.title("Move the map");

    // set the choropleth series
    map.choropleth(data);

    // set default zoom
    map.zoom(1.2);

    // put the map in the container 
    map.container("container");

    // draw a map
    map.draw();

    // disable all default interactivity on the map
    map.interactivity(false);
});

// move left
function left(){
  map.move(-10, 0);
};

// move up
function up(){
  map.move(0, -10);
};

// move down
function down(){
  map.move(0, 10);
};


// move right
function right(){
  map.move(10, 0);
};
</script>
</body>
</html>
