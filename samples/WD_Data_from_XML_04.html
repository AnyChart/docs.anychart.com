<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data from XML 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  // xml data
  var xml = '<?xml version="1.0" encoding="utf-8"?>' +
    '<anychart xmlns="https://cdn.anychart.com/schemas/DVF‌-2784-sunburst-chart/xml-schema.xsd">' +
      // set chart type and chart container
      '<chart type="polar" container="container">' +
// series for this chart
'<series_list>'+
  // series settings
  '<series series_type="line">' +
    // data set
    '<data>' +
      '<point x="0" value="0"/>'+
      '<point x="50" value="100"/>'+
      '<point x="100" value="0"/>'+
    '</data>'+
  '</series>'+
  // second series set
  '<series series_type="line" stroke="red">' +
    // data set
    '<data>' +
      '<point x="50" value="0"/>'+
      '<point x="100" value="100"/>'+
      '<point x="50" value="0"/>'+
    '</data>'+
  '</series>'+
'</series_list>'+
// scales settings
'<x_scale maximum="100"/>'+
      '</chart>'+
    '</anychart>';
  
  // get XML data
  var chart = anychart.fromXml(xml);
  
  // draw chart
  chart.draw();
});
</script>
</body>
</html>
