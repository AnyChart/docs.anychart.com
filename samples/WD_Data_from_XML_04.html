<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Data from XML 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // xml data
  var xml = '<?xml version="1.0" encoding="utf-8"?>' +
    '<anychart xmlns="http://anychart.com/products/anychart7/schemas/7.3.0/schema.xsd">' +
      // set chart type and chart container
      '<chart type="polar" container="container">' +
        // series for this chart
        '<series_list>'+
          // series settings
          '<series series_type="line">' +
            // data set
            '<data>' +
              '<point x="0" value="0"/>'+
              '<point x="50" value="100"/>'+
              '<point x="100" value="0"/>'+
            '</data>'+
          '</series>'+
          // second series set
          '<series series_type="line" stroke="red">' +
            // data set
            '<data>' +
              '<point x="50" value="0"/>'+
              '<point x="100" value="100"/>'+
              '<point x="50" value="0"/>'+
            '</data>'+
          '</series>'+
        '</series_list>'+
        // scales settings
        '<x_scale maximum="100"/>'+
      '</chart>'+
    '</anychart>';
  
  // get XML data
  var chart = anychart.fromXml(xml);
  
  // draw chart
  chart.draw();
});
</script>
</body>
</html>
