<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E fill linearG userspace2"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create('container');
    var fillSettings = {
        keys: ['.1 red', '.5 green', '.9 blue'],
        angle: -45,
        mode: anychart.math.rect(5, 0, 395, 200),
        opacity: .2
    };
    stage
            .rect(5, 0, 395, 200)
            .fill(fillSettings);
    fillSettings.opacity = 1;
    stage.text(20, 3, 'shape 1');
    anychart.ui.background()
            .fill(fillSettings)
            .bounds(anychart.math.rect(20, 20, 100, 70))
            .container(stage).draw();
    stage.text(60, 120, 'shape 2');
    anychart.ui.background()
            .fill(fillSettings)
            .bounds(anychart.math.rect(60, 140, 70, 50))
            .container(stage).draw();
    stage.text(270, 73, 'shape 3');
    anychart.ui.background()
            .fill(fillSettings)
            .bounds(anychart.math.rect(270, 93, 100, 100))
            .container(stage).draw();
});
</script>
</body>
</html>
