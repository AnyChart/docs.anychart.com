<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // create bar chart
  var chart = anychart.bar();

  var series = chart.bar([
    ["P1", 189],
    ["P2", 140],
    ["P3", 177],
    ["P4", 165],
    ["P5", 154],
    ["P6", 191]
  ]);

  var error = series.error();
  error.valueUpperError(2);
  error.valueLowerError(6);
  error.valueError(6);
  error.valueErrorStroke("2px #146192");

  var yScale = chart.yScale();
  yScale.minimum(0);

  // set container id for the chart
  chart.container("container");
  
  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
