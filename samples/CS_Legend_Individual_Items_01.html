<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Individual Items 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id = "disableButton" onclick="itemEnabled(false)">Hide Trend</button>
<button id = "enableButton" onclick="itemEnabled(true)">Show Trend</button> 
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data for the first series
    var data1 = [
      {x: 0.6, value: 22},
      {x: 1.7, value: 55},
      {x: 2.3, value: 50},
      {x: 3.5, value: 80},
      {x: 3.9, value: 74},
      {x: 4, value: 68},
      {x: 4, value: 76},
      {x: 4.1, value: 84},
      {x: 4.7, value: 93}
    ];

    // create data for the second series
    var data2 = [
      {x: 1.3, value: 25},
      {x: 1.3, value: 44},
      {x: 1.5, value: 40},
      {x: 2,   value: 37},
      {x: 2.5, value: 35},
      {x: 2.8, value: 66},
      {x: 3.2, value: 56},
      {x: 3.3, value: 60},
      {x: 3.5, value: 97}
    ];

    // create data for the third series
    var data3 = [
      {x: 0.5, value: 17.5},
      {x: 4.75, value: 100}
    ];

    // create a chart
    var chart = anychart.scatter();

    // create series, set the data and names
    series1 = chart.marker(data1);
    series2 = chart.marker(data2);
    series3 = chart.line(data3);
    series1.name("Drug 1");
    series2.name("Drug 2");
    series3.name("Trend");

    // enable major grids
    chart.xGrid(true);
    chart.yGrid(true);

    // enable minor grids 
    chart.xMinorGrid(true);
    chart.yMinorGrid(true);

    // enable the legend
    chart.legend(true);
    
    // set the chart title
    chart.title("Individual Legen1d Items: Enabling / Disabling");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
// disable or enable the last item
function itemEnabled(enabled) {
  series3.legendItem().enabled(enabled);
}
</script>
</body>
</html>
