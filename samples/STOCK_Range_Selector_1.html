<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>

    <sscript src="../anychart-bundle.min.js"></sscript>

    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>

    <link rel="stylesheet" href="http://static.anychart.com/css/develop/anychart-ui.min.css" data-export="true"/>

    <style>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();

            var currentPlot = chart.plot();
            currentPlot.line(mapping);

            var rangeSelector = anychart.ui.rangeSelector();

            chart.title("Renders the range picker into");
            chart.container("container");
            chart.draw();

            // Renders the range picker into.
            rangeSelector.render(chart);
        });
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
