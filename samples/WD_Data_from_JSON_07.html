<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data from JSON 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
                                // this column represents JS equivalents every JSON object
  var chart = anychart.fromJson(
    // set chart type
    {chart: {type: "line",              // var chart = anychart.line();

      // set series type
      series:[{seriesType: "spline",    // chart.spline(
// set series data
data: [                         //   [
  {x: "January", value: 10000}, //     ["January", 10000],
  {x: "February", value: 12000},//     ["February", 12000],
  {x: "March", value: 18000},   //     ["March", 18000],
  {x: "April", value: 11000},   //     ["April", 11000],
  {x: "May", value: 9000}       //     ["May", 9000]
]}],                            //   ]);

      // set chart container
      container: "container"}}          //   chart.container("container"); 
  ).draw();                             
});
</script>
</body>
</html>
