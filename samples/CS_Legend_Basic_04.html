<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Basic 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label><input onclick="legendLayout('horizontal')" type="radio" name="layout" checked>Horizontal</label>
<label><input onclick="legendLayout('vertical')" type="radio" name="layout">Vertical</label>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 7000, 11000],
      ["February", 9000, 13000],
      ["March", 14000, 12000],
      ["April", 13000, 10000],
      ["May", 11000, 6000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});

    // create a chart
    chart = anychart.line();

    // create series, set the data and names
    var series1 = chart.line(seriesData_1);
    var series2 = chart.line(seriesData_2);
    series1.name("2017");
    series2.name("2018");

    // enable the legend
    chart.legend(true);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Legend: Layout = " +
                  chart.legend().itemsLayout());
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the layout of the legend
function legendLayout(layout) {
  chart.legend().itemsLayout(layout);
}
</script>
</body>
</html>
