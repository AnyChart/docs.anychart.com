<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Error Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
          position: absolute;
          width: 100%;
          top: 20px;
          bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="errorMode('none')">None</button>
<button onclick="errorMode('value')">Value</button>
<button onclick="errorMode('x')">X</button>
<button onclick="errorMode('both')">Both</button>     
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      [0.6, 22],
      [1.7, 55],
      [2.3, 50],
      [2.6, 76],
      [2.7, 64],
      [4, 71],
      [4, 88],
      [4.5, 74],
      [4.9, 83]
    ];

    // create a chart
    chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);

    // create and configure error bars
    error = series.error();
    error.xLowerError(0.1);
    error.xUpperError(0.2);
    error.valueUpperError(5);
    error.valueLowerError(8);

    // enable major grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);

    // enable minor grids
    chart.xMinorGrid().enabled(true);
    chart.yMinorGrid().enabled(true);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Error Chart: Error Mode = " +
                  error.mode());
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a helper function for setting the error mode
function errorMode(mode){
  error.mode(mode);
};
</script>
</body>
</html>
