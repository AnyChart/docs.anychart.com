<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Tooltip 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var data = anychart.data.set([
    ["John" , 10000, 12000, 10000, 14000],
    ["Jake" , 12000, 15000, 13000, 12500],
    ["Peter" , 18000, 16000, 17000, 17000],
    ["James" , 11000, 13000, 10000, 11500],
    ["Mary" , 9000, 19000, 16000, 13000]
  ]);

  // map data for the each series
  var data1 = data.mapAs({x: 0, value: 1});
  var data2 = data.mapAs({x: 0, value: 2});
  var data3 = data.mapAs({x: 0, value: 3});
  var data4 = data.mapAs({x: 0, value: 4});

  // chart type
  var chart = anychart.column();

  // set title
  chart.title("Enable & Disable Series Tooltip");

  // set series
  var series1 = chart.column(data1);
  series1.name("Year 2008");
  var series2 = chart.column(data2);
  series2.name("Year 2009");
  var series3 = chart.column(data1);
  series3.name("Year 2010");
  var series4 = chart.column(data2);
  series4.name("Year 2011");

  // padding for all series on a chart
  chart.tooltip().padding().left(20);

  // bg color
  chart.tooltip().background().fill("#663399");
  series2.tooltip().background().fill("green");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
