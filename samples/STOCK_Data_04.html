<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Data 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    var table = anychart.data.table('x');
    // add data
    table.addData([
{x: '2015-12-24', volume: 211, stroke: '2px DarkGreen'},
{x: '2015-12-25', volume: 512},
{x: '2015-12-26', volume: 311},
{x: '2015-12-27', volume: 411},
{x: '2015-12-28', volume: 611, stroke: '2px  #FF0000'},
{x: '2015-12-29', volume: 512},
{x: '2015-12-30', volume: 411},
{x: '2015-12-31', volume: 311},
{x: '2016-01-01', volume: 510}
    ]);
    // map the data
    var mapping = table.mapAs({'value':'volume', 'stroke': 'stroke'});

    // creates a stock chart and enable individual coloring
    var chart = anychart.stock(true);

    // add a series
    chart.plot(0).column(mapping).name('Volume');

    // draw a chart
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
