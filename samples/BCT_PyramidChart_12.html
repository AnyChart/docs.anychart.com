<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // define chart type and set data
  chart = anychart.pyramid([
    {value: 232, hatchFill: "diagonalcross", name: "diagonalcross"},
    {value: 224, hatchFill: "zigzag", name: "zigzag"},
    {value: 252, hatchFill: "horizontal", name: "horizontal"},
    {value: 219, hatchFill: "vertical", name: "vertical"},
    {value: 169, hatchFill: "dashedbackwarddiagonal", name: "dashedbackwarddiagonal"},
    {value: 217, hatchFill: "grid", name: "grid"},
    {value: 175, hatchFill: "dashedforwarddiagonal", name: "dashedforwarddiagonal"},
    {value: 199, hatchFill: "dashedhorizontal", name: "dashedhorizontal"},
    {value: 297, hatchFill: "plaid", name: "plaid"},
    {value: 317, hatchFill: "weave", name: "weave"}
  ]);
  chart.stroke("#888");
  chart.fill("#EEE");
  
  chart.labels(false);
  
  var tooltip = chart.tooltip();
  tooltip.textFormatter("Hatch fill type: {%name}");
  
  chart.title("HatchFill Settings");
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
