<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  // set data and define chart type
  var dataSet = anychart.data.set([
    {name: "John", value: 10000},
    {name: "Jake", value: 12000},
    {name: "Peter", value: 16000},
    {name: "Alex", value: 11000},
    {name: "Tom", value: 13000},
    {name: "Julia", value: 18000}
  ]);
  
  // variable for total sales
  var total = 0;
  
  for (var i = 0; i<dataSet.mapAs().getRowsCount();i++)
    total+=dataSet.mapAs().get(i,"value");
  
  var chart = anychart.pie(dataSet);
  
  // legend settings
  var legend = chart.legend();
  // enables legend
  legend.enabled(true);
  // set legend position
  legend.position("left");
  // set legend align
  legend.align("top");
  // legend items layout
  legend.itemsLayout("vertical");
  // adjust legend items
  legend.itemsFormatter(function(items){
    // push into items array
    items.push({
      // set item text
      text: "Total: "+total.toString(),
      // disable icon for a new item
      iconEnabled: false,
      // bold text of the item
      fontWeight: 900
    });
    // return items array
    return items;
  });
  
  // configure tooltip considering new item 
  var tooltip = chart.legend().tooltip();
  tooltip.enabled(true);
  tooltip.format(function (){
    // to avoid failing on "total" item
    if(this.meta.pointValue === undefined)
      return this.value;
    // for all other points
    return this.value+"\n"+this.meta.pointValue.toString();
  });
  
  // set container and draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
