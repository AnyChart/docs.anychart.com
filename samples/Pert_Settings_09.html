<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Pert Settings 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-pert.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
{id: "1", optimistic: 1, pessimistic: 10, mostLikely: 6, name: "A"},
{id: "2", optimistic: 3, pessimistic: 8, mostLikely: 5, name: "B"},
{id: "3", optimistic: 1, pessimistic: 4, mostLikely: 3, name: "D"},
{id: "4", optimistic: 2, pessimistic: 12, mostLikely: 5, name: "AD", dependsOn: ["1", "3"]},
{id: "5", optimistic: 4, pessimistic: 16, mostLikely: 10, name: "BC", dependsOn: ["2", "3"]}
    ];

    var chart = anychart.pert();
    chart.data(data, "as-table");

    // get both statistic values when rendered
    chart.listen("chartdraw", function() {
deviation = chart.getStat("pertChartCriticalPathStandardDeviation");
duration = chart.getStat("pertChartProjectDuration");
chart.title("The critical path duration makes " + duration.toFixed(2) + 
" units \n Standard deviation for this project is " + deviation.toFixed(2) + " units");
    });

    chart.title("Getting the statistics. Click anywhere on the chart to get the duration and deviation values");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
