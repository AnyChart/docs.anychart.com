<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX Basic Shapes 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/js/7.12.0/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

// draw a rectangle 
stage.rect(100, 10, 400, 40);

// draw a circle
stage.circle(300, 150, 70);

// draw an ellipse
stage.ellipse(300, 300, 200, 50);
</script>
</body>
</html>
