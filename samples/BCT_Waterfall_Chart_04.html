<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-waterfall.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data   
    var data = [
        {x: "Start", value:  23},
        {x: "Jan",   value:  22},
        {x: "Feb",   value: -46},
        {x: "Mar",   value: -91},
        {x: "Apr",   value:  37},
        {x: "May",   value: -21},
        {x: "Jun",   value:  53},
        {x: "Jul",   value:  31},
        {x: "Aug",   value: -15},
        {x: "Sep",   value:  42},
        {x: "Oct",   value:  53},
        {x: "Nov",   value: -15},
        {x: "Dec",   value:  51},
        {x: "End", isTotal: true}
    ];

    // create a waterfall chart
    chart = anychart.waterfall();

    // create a series and set the data
    var series = chart.waterfall(data);

    // configure visual settings
    series.fill("#ff6666", 0.3);
    series.hatchFill("forward-diagonal", "#ff6666", 0.5, 10);
    series.stroke("#ff6666");
    series.hovered().fill("#ff6666", 0.1);
    series.hovered().stroke("#ff6666", 2);
    series.selected().fill("#ff6666", 0.5);
    series.selected().stroke("#ff6666", 4);

    series.risingFill("#0066cc", 0.3);
    series.risingStroke("#0066cc");
    series.hovered().risingFill("#0066cc", 0.1);
    series.hovered().risingStroke("#0066cc", 2);
    series.selected().risingFill("#0066cc", 0.5);
    series.selected().risingStroke("#0066cc", 4);
    
    series.fallingFill("#00cc99", 0.3);
    series.fallingStroke("#00cc99", 1, "10 5", "round");
    series.hovered().fallingFill("#00cc99", 0.1);
    series.hovered().fallingStroke("#00cc99", 2, "10 5", "round");
    series.selected().fallingFill("#00cc99", 0.5);
    series.selected().fallingStroke("#00cc99", 4, "10 5", "round");
    
    // set the chart title
    chart.title("Waterfall Chart: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
