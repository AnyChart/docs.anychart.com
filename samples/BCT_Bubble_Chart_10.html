<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Markers");

  // set data
  chart.bubble([
    {x: 1, value: 437, size: 6},
    {
      x: 2, 
      value: 172, 
      size: 14, 
      marker: {
enabled: true, 
type: "star5", 
fill: "gold", 
position: "centerTop", 
size: 10
      }, 
      hoverMarker: {
size: 15
      }
    },
    {x: 3, value: 548, size: 10}
  ]);

  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);
  
  // adjust axes settings
  var xAxis = chart.xAxis();
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
