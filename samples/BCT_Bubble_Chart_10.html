<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.scatter();

  // set title
  chart.title().text("Markers");

  // set data
  chart.bubble([
    {x: 1, value: 437, size: 6},
    {
      x: 2, 
      value: 172, 
      size: 14, 
      marker: {
        enabled: true, 
        type: "star5", 
        fill: "gold", 
        position: "centerTop", 
        size: 10
      }, 
      hoverMarker: {
        size: 18
      }
    },
    {x: 3, value: 548, size: 10}
  ]).minimumSize(10).maximumSize(30);
  
  chart.xScale()
    .minimum(0)
    .maximum(4)
    .ticks().interval(1);
  
  // adjust axes settings
  chart.xAxis()
    .drawFirstLabel(false)
    .drawLastLabel(false)
    .title().text("Products");
  chart.yAxis().title().text("Sales");

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
