<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Markers");

  // set data
  chart.bubble([
    {x: 1, value: 437, size: 6},
    {
      x: 2, 
      value: 172, 
      size: 14, 
      marker: {
        enabled: true, 
        type: "star5", 
        fill: "gold", 
        position: "centerTop", 
        size: 10
      }, 
      hoverMarker: {
        size: 15
      }
    },
    {x: 3, value: 548, size: 10}
  ]);

  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);
  
  // adjust axes settings
  var xAxis = chart.xAxis();
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
