<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title().text('Markers');

  // set data
  chart.bubble([
    {x: 1, value: 437, size: 6},
    {
      x: 2, 
      value: 172, 
      size: 14, 
      marker: {
        enabled: true, 
        type: 'star5', 
        fill: 'gold', 
        position: 'centerTop', 
        size: 10
      }, 
      hoverMarker: {
        size: 18
      }
    },
    {x: 3, value: 548, size: 10}
  ]).minimumSize(10).maximumSize(30);
  
  chart.xScale()
    .minimum(0)
    .maximum(4)
    .ticks().interval(1);
  
  // adjust axes settings
  chart.xAxis()
    .drawFirstLabel(false)
    .drawLastLabel(false)
    .title().text('Products');
  chart.yAxis().title().text('Sales');

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
