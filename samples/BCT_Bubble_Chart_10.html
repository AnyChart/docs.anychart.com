<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
        ['P1', 132, 1, 102, 3, 72, 2, 65, 5, 68, 3],
        ['P2', 124, 2, 89, 1, 44, 2, 38, 1, 57, 3]
    ]);

    // map data for the each series
    var seriesData_1 = data.mapAs({x: [0], value: [1], size:[2]});
    var seriesData_2 = data.mapAs({x: [0], value: [3], size:[4]});
    var seriesData_3 = data.mapAs({x: [0], value: [5], size:[6]});
    var seriesData_4 = data.mapAs({x: [0], value: [7], size:[8]});
    var seriesData_5 = data.mapAs({x: [0], value: [9], size:[10]});

    // chart type
    var chart = anychart.lineChart();

    // set title
    chart.title().text('Colors');

    // set first series data and adjust color
    series = chart.bubble(seriesData_1)
        .minimumSize(10)
        .maximumSize(30)
        .fill('#4A55C7');

    // set second series data and adjust color
    series = chart.bubble(seriesData_2)
        .minimumSize(10)
        .maximumSize(30)
        .fill('#5EBD9B');

    // set third series data and adjust color
    series = chart.bubble(seriesData_3)
        .minimumSize(10)
        .maximumSize(30)
        .fill('#B04A8A');

    // set forth series data and adjust color
    series = chart.bubble(seriesData_4)
        .minimumSize(10)
        .maximumSize(30)
        .fill('#C7894A');

    // set forth series data and adjust color
    series = chart.bubble(seriesData_5)
        .minimumSize(10)
        .maximumSize(30)
        .fill('#BCBD46');

    // draw chart
    chart.container('container').draw();
});
</script>
</body>
</html>
