<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set chart type and set data
  var chart = anychart.pie([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Stores", 248662],
    ["Juvenile Specialty Stores", 78662],
    ["All other outlets", 190000]
  ]);

  // chart title
  chart.title("Visualization");

  // adjust visualization
  chart.fill("Gold");
  chart.hoverHatchFill("diagonalbrick", "darkred");
  chart.stroke("4 Rgb(86,86,26)");
  chart.hoverStroke("4 darkred");
  chart.hatchFill("diagonalbrick", "gray");

  // disable legend
  chart.legend(false);
  
  // labels
  var labels = chart.labels();
  labels.fontColor("#FFF");
  labels.padding(5);
  var labelsBackground = chart.labels().background();
  labelsBackground.enabled(true);
  labelsBackground.stroke("1 black");
  labelsBackground.fill("#212121 0.7");
  labelsBackground.corners(5);
  labelsBackground.cornerType("Round");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
