<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();
  // define chart type, set data and adjust visualisation
  chart.marker([
    [2000, 1100],
    [2001, 880],
    [2002, 1100],
    [2003, 1500],
    [2004, 921],
    [2005, 1000],
    [2006, 1400]
  ])
    .fill("gold")
    .hoverFill("darkred")
    .hoverStroke(0)
    .hoverSize(20);
  
  // set title
  chart.title().text("Visualization");
  
  // draw axes and set titles
  chart.xAxis().title("Year");
  chart.yAxis().title("Box office");
    
  chart.xScale()
    .minimum(1999)
    .maximum(2007)
    .ticks().interval(1);
  
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
