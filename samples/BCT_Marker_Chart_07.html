<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();
  
  // define chart type, set data and adjust visualisation
  var series = chart.marker([
    [2000, 1100],
    [2001, 880],
    [2002, 1100],
    [2003, 1500],
    [2004, 921],
    [2005, 1000],
    [2006, 1400]
  ]);
  series.fill("gold");
  series.hoverFill("darkred");
  series.hoverStroke(0);
  series.hoverSize(20);
  
  // set title
  chart.title("Visualization");
  
  // draw axes and set titles
  var xAxis = chart.xAxis();
  xAxis.title("Year");
  var yAxis = chart.yAxis();
  yAxis.title("Box office");

  var xScale = chart.xScale();
  xScale.minimum(1999);
  xScale.maximum(2007);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
