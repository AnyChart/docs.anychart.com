<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function () {

    // create a stage    
    stage = anychart.graphics.create("container"); 

    // create data   
    var data = [
        {x: "Start", value:  23},
        {x: "Jan",   value:  22},
        {x: "Feb",   value: -46},
        {x: "Mar",   value: -91},
        {x: "Apr",   value:  37},
        {x: "May",   value: -21},
        {x: "Jun",   value:  53},
        {x: "Jul",   value:  31},
        {x: "Aug",   value: -15},
        {x: "Sep",   value:  42},
        {x: "Oct",   value:  53},
        {x: "Nov",   value: -15},
        {x: "Dec",   value:  51},
        {x: "End", isTotal: true}
    ];

    // create and configure the first waterfall chart
    var chart1 = anychart.waterfall(data);
    chart1.title("Data Mode: Difference");
    chart1.bounds(0, 0, "100%", "50%");
    // set the data mode
    chart1.dataMode("diff");
    // set the chart container
    chart1.container(stage);
    // initiate drawing the chart
    chart1.draw();

    // create and configure the second waterfall chart
    var chart2 = anychart.waterfall(data);
    chart2.title("Data Mode: Absolute");
    chart2.bounds(0, "50%", "100%", "50%");
    // set the data mode
    chart2.dataMode("absolute");
    // set the chart container
    chart2.container(stage);
    // initiate drawing the chart
    chart2.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
