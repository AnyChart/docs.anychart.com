<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Marker 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create the dataset of points that are defined by latitude and longtitude values
    var dataSet_lat_long = anychart.data.set([
{lat: 33.75, long: -112.18, name: "Stepford branch", value: 321},
{lat: 28.50, long: -135.24, name: "Metropolis branch", value: 293},
{lat: 23.12, long: -148.62, name: "Haddonfield branch", value: 312},
{lat: 17.89, long: -145.09, name: "Marlberry branch", value: 198},
{lat: 33.28, long: -135.58, name: "Sunnydale branch", value: 309},
{lat: 39.21, long: -116.44, name: "Landmark branch", value: 215},
{lat: 32.26, long: -151.44, name: "Springfield branch", value: 219},
{lat: 27.63, long: -152.37, name: "Vice City branch", value: 179}
    ]);

    var usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);

    // Creates the marker series
    var series_acme = usaMap.marker(dataSet_lat_long);

    // format the tooltips
    series_acme.tooltip().titleFormatter("{%name} of ACME Corp.");
    series_acme.tooltip().textFormatter("Yearly profit: ${%value}m");

    // format the labels
    series_acme.labels().textFormatter(function(){
return this.getDataValue("name");
    });
    series_acme.labels().fontSize(14);
    series_acme.labels().fontColor("#000");
    series_acme.labels().fontFamily("Georgia");

    // hovered and selected labels
    series_acme.hoverLabels().fontSize(12);
    series_acme.hoverLabels().fontColor("#660000");
    series_acme.selectLabels().fontSize(12);
    series_acme.selectLabels().fontColor("#660000");


    usaMap.title("Formatting the labels and tooltips in hovered state");
    usaMap.interactivity().zoomOnMouseWheel(false);
    usaMap.container("container");
    usaMap.draw();
});
</script>
</body>
</html>
