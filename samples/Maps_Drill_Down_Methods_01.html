<!doctype html>
<html>
<head>
   <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
   <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"  data-export = "true"></script>
   <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"  data-export = "true"></script>
   <script src="https://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js" data-export = "true"></script>
   <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
   <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script x-export="chart">
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    worldDataSet = [
        {id: "US", name: "USA", value: "A1"}
    ];

    usaDataSet = [
        {"id": "US.TX", "value": 23}
    ];

    txMap = anychart.map();
    txMap.geoData(anychart.maps["texas"]);

    map = anychart.map();
    map.geoData(anychart.maps.united_states_of_america);
    usaSeries = map.choropleth(usaDataSet);

    chart = anychart.map();
    chart.geoData(anychart.maps.world);
    worldSeries = chart.choropleth(worldDataSet);
    chart.container("container");
    chart.draw();

    worldSeries.listen("pointClick", function(e) {
        // Drill down to specified map
        chart.drillTo(e.point.get("id"), map);

    });

    usaSeries.listen("pointClick", function(e) {
        // Drill down to specified map
        chart.drillTo(e.point.get("id"), txMap);

    });
});
    
</script>
</body>
</html>
