<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Drill Down Methods 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    worldDataSet = [
{id: "US", name: "USA", value: "A1"}
    ];

    usaDataSet = [
{"id": "US.TX", "value": 23}
    ];

    txMap = anychart.map();
    txMap.geoData(anychart.maps["texas"]);

    map = anychart.map();
    map.geoData(anychart.maps.united_states_of_america);
    usaSeries = map.choropleth(usaDataSet);

    var chart = anychart.map();
    chart.geoData(anychart.maps.world);
    worldSeries = chart.choropleth(worldDataSet);
    chart.container("container");
    chart.draw();

    worldSeries.listen("pointClick", function(e) {
// Drill down to specified map
chart.drillTo(e.point.get("id"), map);

    });

    usaSeries.listen("pointClick", function(e) {
// Drill down to specified map
chart.drillTo(e.point.get("id"), txMap);

    });
});
</script>
</body>
</html>
