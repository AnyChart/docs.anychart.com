    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a chart 
    var chart = anychart.heatMap(getData());

    // enable scrollers
    chart.yScroller(true);
    chart.xScroller(true);

    // set scrollers orientation
    chart.xScroller().orientation("top");
    chart.yScroller().orientation("left");

    // create ordinalColor scale
    var colorScale = anychart.scales.ordinalColor();
    
    // set range of heat parameter's values and corresponding colors
    colorScale.ranges([
{less: 7, color: "#33CC33"},
{from: 7, to: 22, color: "#CCFF66"},
{from: 22, to: 32, color: "#EB9E33"},
{greater: 32, color: "#FF3300"}
    ]);

    // apply colorScale for colorizing heatMap chart
    chart.colorScale(colorScale);

    // display the chart
    chart.container("container");
    chart.draw();
});
