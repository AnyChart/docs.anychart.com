<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sparkline Chart 16"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  var stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();

  chart1.seriesType("column");    
  chart2.seriesType("column");  

  chart1.title("Column 1");
  chart2.title("Column 2");

  // create data for both charts
  chart1.data([-20, 30, 50, -10, 25, -50, 70, 10]);
  chart2.data([20, 30, -10, 20, -35, -15, -40, 50]);

  // set charts dimensions and position
  chart1.bounds(0, 0, 300, 120);
  chart2.bounds(0, 120, 300, 120);

  // colorize our charts
  chart1.maxLabels().enabled(true);
  chart2.maxLabels().enabled(true);
  chart1.minLabels().enabled(true);
  chart2.minLabels().enabled(true);
  
  // set container id for the charts
  chart1.container(stage);
  chart2.container(stage);

  // initiate chart drawing
  chart1.draw();
  chart2.draw();
  
});
</script>
</body>
</html>
