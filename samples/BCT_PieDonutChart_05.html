<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]
  :is_new false
  :exports "chart"}

anychart.onDocumentReady(function() {

  // set chart type and data
  var chart = anychart.pieChart([
      {"name":"Department Stores", "value": 637166, "exploded": true},
      ["Discount Stores", 721630],
      ["Men\'s/Women\'s Stores", 148662],
      ["Juvenile Specialty Stores", 78662],
      ["All other outlets", 90000]
  ]);

  // set chart title text settings
  chart.title().text("Exploded Slices");

  // disabling legend title and title separator
  chart.legend().enabled(false);

  // set explosion range
  chart.explode(30);

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
