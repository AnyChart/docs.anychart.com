<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bullet Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // Create stage for all charts
  stage = anychart.graphics.create('container').height(400).width(600);

  // Create bullet chart
  var verticalChart = anychart.bulletChart([{value: 7}]);
  // Set chart to render on stage
  verticalChart.container(stage);
  // Chart title
  verticalChart.title().text('Vertical\nLayout').hAlign('center');
  // Set chart size and position settings
  verticalChart.bounds('75%', 0, '25%', '100%');
  // Set chart layout
  verticalChart.layout('vertical');
  // Create chart ranges
  verticalChart.range().from(0).to(5);
  verticalChart.range(1).from(5).to(10);
  verticalChart.range(2).from(10).to(15);
  // Initiate chart drawing
  verticalChart.draw();

  // Create second bullet chart
  var horizontalChart = anychart.bulletChart([{value: 11}]);
  // Set chart to render on stage
  horizontalChart.container(stage);
  // Set chart size and position settings
  horizontalChart.bounds(0, '35%', '75%', '30%');
  // Set chart layout
  horizontalChart.layout('horizontal');
  // Chart title
  horizontalChart.title().text('Horizontal\nLayout').hAlign('center');
  // Create chart ranges
  horizontalChart.range().from(0).to(5);
  horizontalChart.range(1).from(5).to(10);
  horizontalChart.range(2).from(10).to(15);
  // Initiate chart drawing
  horizontalChart.draw();

});
</script>
</body>
</html>
