<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-bullet.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {
  
  // Create stage for all charts
  stage = anychart.graphics.create("container").height(400).width(600);

  // Create bullet chart
  var verticalChart = anychart.bullet([{value: 7}]);
  // Chart title
  var vTitle = verticalChart.title();
  vTitle.text("Vertical\nLayout");
  vTitle.hAlign("center");
  vTitle.enabled(true);
  // Set chart size and position settings
  verticalChart.bounds("75%", 0, "25%", "100%");
  // Set chart layout
  verticalChart.layout("vertical");
  // Create chart ranges
  verticalChart.range().from(0).to(5);
  verticalChart.range(1).from(5).to(10);
  verticalChart.range(2).from(10).to(15);
  // Set chart to render on stage
  verticalChart.container(stage);
  // Initiate chart drawing
  verticalChart.draw();

  // Create second bullet chart
  var horizontalChart = anychart.bullet([{value: 11}]);
  // Set chart size and position settings
  horizontalChart.bounds(0, "35%", "75%", "30%");
  // Set chart layout
  horizontalChart.layout("horizontal");
  // Chart title
  var hTitle = horizontalChart.title();
  hTitle.text("Horizontal\nLayout");
  hTitle.hAlign("center");
  hTitle.enabled(true);
  // Create chart ranges
  horizontalChart.range().from(0).to(5);
  horizontalChart.range(1).from(5).to(10);
  horizontalChart.range(2).from(10).to(15);
  // Set chart to render on stage
  horizontalChart.container(stage);
  // Initiate chart drawing
  horizontalChart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
