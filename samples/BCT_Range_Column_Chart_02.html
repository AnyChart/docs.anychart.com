<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Column Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 0.7, 6.1, 8.1, 12.6],
      ["February", 0.6, 6.3, 8.5, 12.2],
      ["March", 1.9, 8.5, 10.3, 13.1],
      ["April", 3.1, 10.8, 13.4, 15.9],
      ["May", 5.7, 14.4, 14.9, 16.4]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: [0], low: [1], high: [2]});
    var seriesData_2 = data.mapAs({x: [0], low: [3], high: [4]});

    // create a chart
    var chart = anychart.column();

    // create the first series, set the data and name
    var series1 = chart.rangeColumn(seriesData_1);
    series1.name("2004");

    // configure the visual settings of the first series
    series1.fill("#00cc99", 0.3);
    series1.hoverFill("#00cc99", 0.3);
    series1.selectFill("#00cc99", 0.5);
    series1.stroke("#00cc99", 1, "10 5", "round");
    series1.hoverStroke("#00cc99", 2, "10 5", "round");
    series1.selectStroke("#00cc99", 4, "10 5", "round");

    // create the second series, set the data and name
    var series2 = chart.rangeColumn(seriesData_2);
    series2.name("2005");

    // configure the visual settings of the second series
    series2.fill("#0066cc", 0.3);
    series2.hoverFill("#0066cc", 0.3);
    series2.selectFill("#0066cc", 0.5);
    series2.hatchFill("zigzag", "#808080", 1, 15);
    series2.stroke("#0066cc");
    series2.hoverStroke("#0066cc", 2);
    series2.selectStroke("#0066cc", 4);

    // set the chart title
    chart.title("Range Column Chart: Appearance");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Temperature, ?C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
