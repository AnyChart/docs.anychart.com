<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Visualization");
  
  // define chart type and set visualization
  var series = chart.bubble([
    [1, 637, 6],
    [2, 472, 14],
    [3, 48, 10]
  ]);

  // bubbles inner color
  series.fill("gold");
  // bubbles border color
  series.stroke("Rgb(86,86,26)", 4);
  // border color on mouse over
  series.hoverStroke("darkred", 6);
  // setting hatches
  series.hatchFill("diagonalbrick", "gray");
  // hatches settings on mouse over
  series.hoverHatchFill("diagonalbrick", "darkred");

  // adjust axes settings
  var yAxis = chart.yAxis();
  yAxis.title("Sales");
  var xAxis = chart.xAxis();
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // maximum size of a bubble
  chart.minBubbleSize(10);
  // minimum size of a bubble
  chart.maxBubbleSize(30);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
