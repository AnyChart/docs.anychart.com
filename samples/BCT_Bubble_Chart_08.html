<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.scatter();

  // set title
  chart.title().text("Visualization");
  
  // define chart type and set visualization
  chart.bubble([
    [1, 637, 6],
    [2, 472, 14],
    [3, 48, 10]
  ])
    .minimumSize(10)                              // maximum size of a bubble
    .maximumSize(30)                              // minimum size of a bubble
    .fill("gold")                                 // bubbles inner color
    .stroke("Rgb(86,86,26)", 4)                   // bubbles border color
    .hoverStroke("darkred", 6)                    // border color on mouse over
    .hatchFill("diagonalbrick", "gray")           // setting hatches 
    .hoverHatchFill("diagonalbrick", "darkred");  // hatches settings on mouse over

  // adjust axes settings
  chart.yAxis().title().text("Sales");
  chart.xAxis()
    .drawFirstLabel(false)
    .drawLastLabel(false)
    .title().text("Products");
  
  chart.xScale()
    .minimum(0)
    .maximum(4)
    .ticks().interval(1);

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
