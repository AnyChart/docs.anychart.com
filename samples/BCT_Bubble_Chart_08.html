<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title().text('Visualization');
  
  // define chart type and set visualization
  chart.bubble([
    [1, 637, 6],
    [2, 472, 14],
    [3, 48, 10]
  ])
    .minimumSize(10)                              // maximum size of a bubble
    .maximumSize(30)                              // minimum size of a bubble
    .fill('gold')                                 // bubbles inner color
    .stroke("Rgb(86,86,26)", 4)                   // bubbles border color
    .hoverStroke("darkred", 6)                    // border color on mouse over
    .hatchFill('diagonalbrick', 'gray')           // setting hatches 
    .hoverHatchFill('diagonalbrick', 'darkred');  // hatches settings on mouse over

  // adjust axes settings
  chart.yAxis().title().text('Sales');
  chart.xAxis()
    .drawFirstLabel(false)
    .drawLastLabel(false)
    .title().text('Products');
  
  chart.xScale()
    .minimum(0)
    .maximum(4)
    .ticks().interval(1);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
