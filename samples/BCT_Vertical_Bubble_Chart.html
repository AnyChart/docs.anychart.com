<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Vertical Bubble Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  	// create data
    var data = [
      {x: 2001, value: 637, size: 7},
      {x: 2002, value: 202, size: 14},
      {x: 2003, value: 168, size: 8},
      {x: 2004, value: 448, size: 18},
      {x: 2005, value: 300, size: 2}
    ];
  	
  	// create a chart
  	var chart = anychart.vertical();

    // create a bubble series and set the data
  	var series = chart.bubble(data);

  	// set the chart title
  	chart.title("Vertical Bubble Chart");

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});
</script>
</body>
</html>
