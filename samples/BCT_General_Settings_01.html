<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var dataSet = anychart.data.set([
      ["January", 3.8, 10000],
      ["February", 5.5, 12000],
      ["March", 9.9, 18000,],
      ["April", 15.7, 11000],
      ["May", 21.5, 9000]
      ["June", 26.3, 9000]
      ["July", 29.3, 9000]
      ["August", 28.4, 9000]
      ["September", 24.4, 9000]
      ["Obtober", 18.3, 9000]
      ["November", 12.3, 9000]
      ["December", 6.6, 9000]
    ]);

    // map the data
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    // set the chart type
    chart = anychart.line();

    // create the first series (spline area), set the data and title
    var series1 = chart.verticalSplineArea(seriesData_1);
    series1.name("xxx");

    // configure the visual settings of the first series
    series1.fill("#339966", 0.4);
    series1.hoverFill("#339966", 0.8);
    series1.selectFill("#339966");
    series1.stroke("#133926");
    series1.hoverStroke("#133926", 2);
    series1.selectStroke("#133926", 3);

    // create the second series (spline area), set the data and title  
    var series2 = chart.verticalSplineArea(seriesData_2);
    series2.name("xxx");

    // configure the visual settings of the first series
    series2.fill("#336699", 0.4);
    series2.hoverFill("#336699", 0.8);
    series2.selectFill("#336699");
    series2.stroke("#132639");
    series2.hoverStroke("#132639", 2);
    series2.selectStroke("#132639", 3);

    // set the minimum and maximum values for the Y-scale
    var yScale = chart.yScale();
    yScale.minimum(0);
    yScale.maximum(50000);

    // configure tooltips
    chart.tooltip().textFormatter("Month: {%x} \nSales: ${%Value}");

    // set the chart title
    chart.title("Vertical Area Chart (Customization)");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
