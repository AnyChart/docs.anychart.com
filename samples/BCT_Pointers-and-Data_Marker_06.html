<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-circular-gauge.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="gauge">anychart.onDocumentReady(function() {
    
  // create data set on our data
  var dataSet = anychart.data.set([60]);
  
  // set the gauge type
  gauge = anychart.gauges.circular();

  // gauge settings
  gauge.data(dataSet);
  gauge.padding("10%");
  gauge.startAngle(0);
  gauge.sweepAngle(360);

  // axis settings
  var axis = gauge.axis();
  axis.radius(95);
  axis.width(1);

  // scale settings
  var scale = gauge.axis().scale();
  scale.minimum(0);
  scale.maximum(360);
  var ticks = gauge.axis().scale().ticks();
  ticks.interval(20);
  var minorTicks = gauge.axis().scale().minorTicks();
  minorTicks.interval(1);

  // ticks settings
  var axisTicks = gauge.axis().ticks();
  axisTicks.enabled(true);
  axisTicks.type("trapezium");
  axisTicks.length(8);

  // minor ticks settings
  var axisMinorTicks = gauge.axis().minorTicks();
  axisMinorTicks.enabled(true);
  axisMinorTicks.length(1);
  
  // marker
  var marker = gauge.marker();
  marker.position("outside");
  marker.type("triangle-down");
  marker.size(7);
      
  // draw the chart
  gauge.container("container");
  gauge.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
