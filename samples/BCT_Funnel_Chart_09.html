<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Funnel Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
      
    // create data
    var data = [
      ["Total Market", 232000],
      ["Prospects", 94480],
      ["Leads", 47390],
      ["Sales", 22181]
    ];

    var chart = anychart.funnel(data);

    // enable HTML for labels and tooltips
    chart.labels().useHtml(true);
    chart.tooltip().useHtml(true);

    // configure labels
    chart.labels().format(function (){
    var percentOfTotal = (this.getData("value")*100)/this.getStat("sum");
    if (percentOfTotal > 50)
return "<span style='color:#dd2c00;font-weight:bold'>" +
       this.x + ": " + percentOfTotal.toFixed(1) + "%</span>";
    return this.x + ": " + percentOfTotal.toFixed(1) + "%";
    });

    // configure tooltips
    chart.tooltip().format(function (){
    var percentOfTotal = (this.getData("value")*100)/this.getStat("sum");
    if (percentOfTotal > 50)
return "<span style='font-size:18'>" +
       percentOfTotal.toFixed(1) + "% (" +
       this.value +")</span>";
    return percentOfTotal.toFixed(1) + "% (" + this.value +")";
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
