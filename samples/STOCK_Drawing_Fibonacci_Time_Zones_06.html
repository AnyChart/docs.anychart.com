<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Drawing Fibonacci Time Zones 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create a Fibonacci Time Zones annotation
    var fibonacciTimezones = controller.fibonacciTimezones({
xAnchor: "2004-08-08",
valueAnchor: 17.9,
secondXAnchor: "2006-10-08",
secondValueAnchor: 24.5
    });

    // configure the annotation labels
    fibonacciTimezones.labels().format(function (){
      // convert the level value (timestamp) to a string (date)
      var levelValue = anychart.format.dateTime(this.levelValue);
      switch (this.level) {
  case 0:
      return this.level + " (" + levelValue + ")";
      break;
  default:
          return this.level;
      }
    });

    // set the chart title
    chart.title("Fibonacci Time Zones: Labels (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
