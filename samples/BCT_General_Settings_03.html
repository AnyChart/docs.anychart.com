<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT General Settings 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data, enable and configure markers
    var data = [
      {x: "January", value:10000},
      {x: "February", value:12000, marker:{enabled:true, type:"star5", fill:"gold", size:10}},
      {x: "March", value:13000, marker:{enabled:true, type:"star5", fill:"red", size:15}},
      {x: "April", value:10000},
      {x: "May", value:9000}
    ];

    // set the chart type
    var chart = anychart.line();

    // create a series and set the data
    var series = chart.line(data);
    // set the chart title
    
    chart.title("Markers (Points)");
    // set the titles of the axes

    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
