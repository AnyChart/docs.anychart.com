<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">}
	 	 
anychart.onDocumentReady(function() {

    // set stage
    stage = anychart.graphics.create("container");
    
    // set layers
    var layer_1 = stage.layer(); //for the first chart
    var layer_2 = stage.layer(); //for the second chart

	// set data
	var data_1 = [
		["John" , 10000],
		["Jake" , 12000],
		["Peter" , 18000],
		["James" , 11000],
		["Mary" , 9000]
	];

	// set series data
	var chart_1 = anychart.column(data_1);
	chart_1.title("Sales in March");

	// chart size and position
	chart_1.bounds(0, 0, "50%", "70%");

	// draw
	chart_1.container(layer_1).draw();

	// set data
	var data_2 = [
		["John" , 9000],
		["Jake" , 15000],
		["Peter" , 8000],
		["James" , 11000],
		["Mary" , 9500]
	];

	// set series data
	var chart_2 = anychart.column(data_2);
	chart_2.title("Sales in April");

	// chart size and position
	chart_2.bounds(0, 0, "50%", "70%");

	// draw
	chart_2.container(layer_2).draw();
	
	// move the second layer on 530 to the right  
	layer_2.translate(530,0);
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
