<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["Product A", 222],
    ["Product B", 2431],
    ["Product C", 36],
    ["Product D", 5243],
    ["Product E", 61813],
    ["Product F", 5321],
    ["Product G", 11567],
    ["Product H", 3],
    ["Product I", 2187]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Radar Chart with Logarithmic Scale");

  // create logarithmic scale
  var logScale = anychart.scales.log();
  // set minimum and maximum value for the scale
  logScale.minimum(10);
  logScale.maximum(100000);
  // set logarithmic scale as y scale for the chart
  chart.yScale(logScale);

  // set data and adjust visualisation
  var series = chart.area(dataSet);
      
  series.name("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
