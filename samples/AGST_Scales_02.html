<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a line chart
  var chart = anychart.line();

  // set chart title
  chart.title("Logarithmic Scale Sample");

  // create a logarithmic scale
  var logScale = anychart.scales.log();
  // set minimum
  logScale.minimum(-10);
  // set logarithmic scale as primary y scale
  chart.yScale(logScale);

  // create spline series
  chart.spline([
    ["A", 637166],
    ["B", 721630],
    ["C", 1000],
    ["D", -8],
    ["E", 90]
  ]);

  // display a chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
