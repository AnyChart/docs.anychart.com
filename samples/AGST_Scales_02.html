<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // defining chart type
  var chart = anychart.line();

  // title setter
  chart.title("Logarithmic Scale Sample");

  // setting yScale type as logarithmic.
  var logScale = anychart.scales.log();
  logScale.minimum(10);
  chart.yScale(logScale);

  // y axis title setter
  var yAxis = chart.yAxis();
  yAxis.title("This Axis Has 'Logarithmic' Type");

  // setting data
  chart.spline([
    ["A", 637166],
    ["B", 721630],
    ["C", 1000],
    ["D", 78],
    ["E", 90]
  ]);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
