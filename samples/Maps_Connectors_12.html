<!doctype html>
<html>
<head>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.1.0/countries/united_kingdom/united_kingdom.js"  data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
  <script x-export="map">anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([    
    {points: [50.8, -3.6, 51.1, -2.8, 50.7, -2.4, 50.8, -1.6], to: "New Forest National Park", marker: {fill: "#9fa8da"}},
    {points: [50.8, -1.6, 51.5, -0.16], to: "Stonehenge", label: {position: "rightTop", offSetX: 30}},
    {points: [51.5,-0.16, 51.7, -1.29], to: "London"},
    {points: [51.7, -1.29, 52.2, 0.27, 53.3, -1.5], to: "Cambridge"},
    {points: [53.3, -1.5, 53.4, -3.02], to: "Peak District National Park", label: {enabled:false}},
    {points: [53.4, -3.02,54.1,-3.29], to: "Liverpool", curvature:-0.2},
    {points: [54.1, -3.29,54.5,-3.4, 55.2, -1.9], to: "Nunnykirk Caravan Club Site", label: {position: "rightTop"}},
    {points: [55.2, -1.9, 56.4, -3.5], to: "Edinburgh"},
    {points: [56.4, -3.5, 57.1, -2.19], to: "Aberdeen", marker: {position:"end"}, label: {position: "leftTop", anchor: anychart.enums.Anchor.LEFT_BOTTOM}}
    ]);
// create map chart
var map = anychart.map()

// create connector series
var series = map.connector(data);

// changing the curvature of the series
series.curvature(0.3);

// changing the startSize and endSize of the connectors
series.startSize(7);
series.endSize(0);

// setting colors for hovered and selected
series.hoverFill("black");
series.selectFill("red");                                                                       
series.hoverStroke("black");
series.selectStroke("red");

// setting the marker position
var markers = series.markers();
markers.position("middle");

// setting the marker type
markers.type(anychart.enums.MarkerType.ARROWHEAD);
markers.size(15);

// setting the anchor for the markers
markers.anchor("leftCenter");

// setting the labels
var labels = series.labels();
labels.enabled(true);
//labels.posiion(0.8);

// formatting the labels
labels.textFormatter("To {%to}");

// set geodata
map.geoData(anychart.maps['united_kingdom']);

// set series geo id field settings
series.geoIdField("code_hasc");
series.markers({fill: '#1976d2', stroke: '2 #E1E1E1'});

// name of the chart
map.title("Adjusing labels on the map");

// set container id for the chart
map.container('container');

// disabling the zoom
map.interactivity().mouseWheel(false);
// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
