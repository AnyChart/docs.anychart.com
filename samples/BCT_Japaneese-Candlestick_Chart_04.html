<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Japaneese-Candlestick Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = [
        ['28-Aug-07', 50.53, 50.98, 0.79, 5.40],
        ['29-Aug-07', 10.84, 50.30, 5.23, 5.88],
        ['30-Aug-07', 6.36, 50.40, 5.58, 50.40],
        ['31-Aug-07', 51.10, 51.50, 5.47, 9],
        ['4-Sep-07', 20, 52.00, 5.62, 20]
    ];

    //chart type
    var chart = anychart.financialChart();

    //chart title
    chart.title().text('Logarithmic Scale');

    //set data
    chart.candlestick(data);

    //create custom scale. Set it's type as logarithmic
    var logScale = anychart.scales.log();
    //set minimum and maximum value for custom scale
    logScale.minimum(0.1).maximum(100);

    //adjust scales type
    chart.xScale(anychart.scales.ordinal());

    //set custom scale as y scale
    chart.yScale(logScale);

    //set axes title
    chart.xAxis().title().text('Day');
    chart.yAxis().title().text('Price');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
