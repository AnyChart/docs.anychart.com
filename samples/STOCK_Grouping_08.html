<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <script x-export="chart">
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData(get_dji_daily_short_data());
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    chart = anychart.stock();

    // set the series
    series = chart.plot(0).area(mapping);
    series.name("USA population growth");

    chart.title('Click on the title to enable or disable grouping');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });

    grouping = chart.grouping();

    // set the max number of points
    grouping.maxVisiblePoints(100);

    // disable the grouping feature
    grouping.enabled(false);

    chart.title().listen("pointClick", function(){
        //if (grouping) grouping.enabled(false);
        //else grouping.enabled(true);
        console.log("sdf");
    });
    
    chart.container('container');
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
