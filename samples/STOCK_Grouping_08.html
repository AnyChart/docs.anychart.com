<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Grouping 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData(get_dji_daily_short_data());
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    var chart = anychart.stock();

    // set the series
    series = chart.plot(0).area(mapping);
    series.name("USA population growth");

    chart.title('Click on the title to enable or disable grouping');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });

    grouping = chart.grouping();

    // set the max number of points
    grouping.maxVisiblePoints(100);

    // disable the grouping feature
    grouping.enabled(false);

    chart.title().listen("pointClick", function(){
//if (grouping) grouping.enabled(false);
//else grouping.enabled(true);
console.log("sdf");
    });
    
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
