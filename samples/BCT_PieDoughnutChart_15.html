<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.pie([
    {name: "Department Stores",         value: 637166},
    {name: "Discount Stores",           value: 721630},
    {name: "Men's/Women's Stores",      value: 678662},
    {name: "Juvenile Specialty Stores", value: 786062},
    {name: "All other outlets",         value: 690000}
  ]);
      
  chart.title("Inside labels");
  chart.innerRadius(120);
  chart.radius(160);
  var labels = chart.labels();
  
  // adding the offsets
  labels.enabled(true);
  labels.fontColor("#333333");
  labels.position("inside");
  
  // set the insideLabelsOffset
  chart.overlapMode(true);
  chart.insideLabelsOffset("-65%");
  chart.legend(false);
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
