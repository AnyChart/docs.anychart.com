<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // set data and chart type
  chart = anychart.pie([
    {name: "Department Stores",         value: 637166},
    {name: "Discount Stores",           value: 721630},
    {name: "Men's/Women's Stores",      value: 678662},
    {name: "Juvenile Specialty Stores", value: 786062},
    {name: "All other outlets",         value: 690000}
  ]);
      
  chart.title("Inside labels");
  chart.innerRadius(120);
  chart.radius(160);
  var labels = chart.labels();
  
  // adding the offsets
  labels.enabled(true);
  labels.fontColor("#333333");
  labels.position("inside");
  
  // set the insideLabelsOffset
  chart.overlapMode(true);
  chart.insideLabelsOffset("-65%");
  chart.legend(false);
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
