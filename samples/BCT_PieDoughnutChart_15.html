<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.pie([
    {name: "Department Stores",         value: 637166},
    {name: "Discount Stores",           value: 721630},
    {name: "Men's/Women's Stores",      value: 678662},
    {name: "Juvenile Specialty Stores", value: 786062},
    {name: "All other outlets",         value: 690000}
  ]);
      
      chart.innerRadius(115);
      chart.radius(150);
  chart.title("Tuned Labels Connectors");
  var labels = chart.labels();
  
  // adding the offsets
  labels.fontColor("#333333");
  labels.position("inside");
  
  // set the insideLabelsOffset
  chart.insideLabelsOffset("-45%");
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
