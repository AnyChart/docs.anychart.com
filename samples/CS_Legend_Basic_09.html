<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Basic 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label><input onclick="legendLayout('horizontal')" type="radio" name="layout" checked>Horizontal</label>
<label><input onclick="legendLayout('horizontal-expandable')" type="radio" name="layout">Horizontal-Expandable</label>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "John Doe", value: 1},
      {x: "Richard Roe", value: 1},
      {x: "Marta Moe", value: 1},
      {x: "Larry Loe", value: 1},
      {x: "Jane Poe", value: 1},
      {x: "Norma Noe", value: 1},
      {x: "William Woe", value: 1}
    ];

    // create a chart and set the data
    var chart = anychart.pie(data);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Legend: Size (Fixed)\n\n" +
                  "width = 30%, height = 50%");
    });

    legend = chart.legend();

    // set the width and height of the legend
    legend.height("30%");
    legend.width("50%");

    // set the padding of the legend
    legend.padding(10);

    // configure the background of the legend
    legend.background().enabled(true);
    legend.background().fill("white");
    legend.background().stroke("2 #96a6a6");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the layout of the legend
function legendLayout(layout) {
  legend.itemsLayout(layout);
}
</script>
</body>
</html>
