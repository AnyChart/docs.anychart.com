<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {
    
	var dataSet = anychart.data.set([
		{x: "Twix", value: 100, url:"//www.google.com/search?q=Twix", fill:"#F75208"},
		{x: "Bounty", value: 200, url:"//www.google.com/search?q=Bounty", fill:"#F0700F"},
		{x: "Picnic", value: 15, url:"//www.google.com/search?q=Picnic", fill:"#E88F17"},
		{x: "Mars", value: 130, url:"//www.google.com/search?q=Mars", fill:"#E88F17"},
		{x: "Snickers", value: 153, url:"//www.google.com/search?q=Snickers", fill:"#E0AD1F"},
		{x: "KitKat", value: 120, url:"//www.google.com/search?q=KitKat", fill:"#D9CC26"},
		{x: "Oreo", value: 151, url:"//www.google.com/search?q=Oreo", fill:"#D4E02B"}
	]);

	// set chart type
	chart = anychart.column();

	chart.title("Double-click on a bar");

	// set data
	var series = chart.column(dataSet);

	series.name("Confectionery");

	// disable the stroke
	series.stroke("none");

	//add a listener
	chart.listen("pointDblClick", function(e){
		var new_value = e.iterator.get("url");
		window.open(new_value,"_blank");
	});

	// set container and draw chart
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
