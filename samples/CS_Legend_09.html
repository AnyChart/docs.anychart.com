<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function () {
    stage = anychart.graphics.create("container");

    var data = [
        ["Apples", 21, 99, 19, 72, 94, 71],
        ["Pears", 41, 7, 71, 10, 27, 79],
        ["Bananas", 9, 15, 77, 58, 97, 79],
        ["Grapes", 71, 34, 40, 21, 72, 6],
        ["Oranges", 6, 29, 11, 46, 19, 49]
    ];

    chart = anychart.column();

    var series = anychart.data.mapAsTable(data, "value");

    for (var i in series) {
        chart.column(series[i]);
    }

    var legend = chart.legend();
    legend.enabled(true);

    // Set maximum width and height.
    legend.maxWidth("30%");
    legend.maxHeight("30%");
    
    // legend mode and position
    legend.itemsLayout("vertical-expandable");
    legend.position("right");

    // paginator position
    legend.paginator().orientation("bottom");

    
    chart.title("Expandable legend");
    chart.container(stage);
    chart.draw();

    createLabel("Click to remove 7 series", 5, function(){
        chart.removeSeriesAt(chart.getSeriesCount() - 1);
    });

    createLabel("Click to add 7 series", 180, function(){
        for (var i in series) {
            chart.column(series[i]);
        }
    });
});
    
function createLabel(text, offset, action){
    var lbl = anychart.standalones.label();
    lbl.background({fill: "#9E9E9E"});
    lbl.text(text);
    lbl.fontColor("#fff");
    lbl.padding(5);
    lbl.offsetX(offset);
    lbl.offsetY(5);
    lbl.listen("mouseOver", function () {
        document.body.style.cursor = "pointer";
    });
    lbl.listen("mouseOut", function () {
        document.body.style.cursor = "auto";
    });
    lbl.listen("click", action);
    lbl.container(stage);
    lbl.draw();    
}</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
