<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="remove()">Click to Remove 7 Series</button>
<button onclick="add()">Click to Add 7 Series</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    var data = [
["Apples", 21, 99, 19, 72, 94, 71],
["Pears", 41, 7, 71, 10, 27, 79],
["Bananas", 9, 15, 77, 58, 97, 79],
["Grapes", 71, 34, 40, 21, 72, 6],
["Oranges", 6, 29, 11, 46, 19, 49]
    ];

    chart = anychart.column();

    series = anychart.data.mapAsTable(data, "value");

    for (var i in series) {
      chart.column(series[i]);
    }

    var legend = chart.legend();
    legend.enabled(true);

    // Set maximum width and height.
    legend.maxWidth("30%");
    legend.maxHeight("30%");
    
    // legend mode and position
    legend.itemsLayout("vertical-expandable");
    legend.position("right");

    // paginator position
    legend.paginator().orientation("bottom");

        chart.title("Expandable Legend");
    chart.container("container");
    chart.draw();
});
    
 function remove(){
   chart.removeSeriesAt(chart.getSeriesCount() - 1);
    };

function add(){
  for (var i in series) {
    chart.column(series[i]);
  }
};
</script>
</body>
</html>
