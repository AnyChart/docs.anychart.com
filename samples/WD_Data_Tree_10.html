<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 85%;
            top: 0;
            bottom: 0;
        }
        #treeInfo {
            position: absolute;
            width: 15%;
            top: 40px;
            right: 0px;
            bottom: 0;
            color: #990000;
            font-size: 120%;
        }
    </style>
</head>
<body>
<div id="treeInfo">Tree of Data<br><br></div>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // get data
    var data = getData(); 

    // create a storage for the data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    chart = anychart.treeMap(treeData);

    // set the maximum depth of levels shown
    chart.maxDepth(2);

    // get the traverser of a tree
    var traverser = treeData.getTraverser();

    /* get the element displaying
    the information about the tree */
    var treeInfo = document.getElementById("treeInfo");

    // display the names of all data items in the tree
    while (traverser.advance()) {

      /* get the current item
      as an instance of the dataItem class */
      var dataItem = traverser.current();

      // display the name of the current item
      var newElement = document.createElement("li");
      newElement.innerText = dataItem.get("name");
      treeInfo.appendChild(newElement);

    };

    // set the chart title
    chart.title("Tree Data Model: Traversing");
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a function for getting data
function getData(){
  // create data
  var data = [
    {name:       "Root", children: [
      {name:     "Item 1", children: [
        {name:   "Item 1-1",   value: 2600},
        {name:   "Item 1-2",   value: 2300},
        {name:   "Item 1-3",   value: 1500}
      ]},
      {name:     "Item 2", children: [
        {name:   "Item 2-1", value:   4650},
        {name:   "Item 2-2", value:   1100},
        {name:   "Item 2-3",   value:  400}
      ]},
      {name:     "Item 3", children: [
        {name:   "Item 3-1", value:   1400},
        {name:   "Item 3-2",   value: 1350},
        {name:   "Item 3-3",   value: 1300},
        {name:   "Item 3-4", value:   1100}
      ]}  
    ]} 
  ];
  return data;
};
</script>
</body>
</html>
