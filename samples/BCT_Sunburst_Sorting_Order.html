<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-sunburst.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVFâ€Œ-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label>No Sorting</label> 
<input onclick="sortingMode('none')" type="radio" name="type" checked>
<label>Ascending</label> 
<input onclick="sortingMode('asc')" type="radio" name="type"> 
<label>Descending</label> 
<input onclick="sortingMode('desc')" type="radio" name="type"> 
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Team Leaders", value: 7},
          {name: "Architects", value: 3},
          {name: "Developers", value: 35},
          {name: "Testers", value: 15}
        ]},
        {name: "Sales", children: [
          {name: "Analysts", value: 12},
          {name: "Executives", value: 8}
        ]},
        {name: "HR", value: 3},
        {name: "Management", value: 7}
      ]}
    ];

    // create a chart and set the data
    chart = anychart.sunburst(data, "as-tree");

    // set the calculation mode
    chart.calculationMode("parent-independent");

    // set the chart title
    chart.title().useHtml(true);
    chart.listen("chartDraw", function () {
      chart.title("Sunburst: Sorting Order = " +
                  chart.sort() + "<br><br>" + 
                  "<span style='font-size:12; font-style:italic'>" +
                  "Number of Employees</span>");
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the sorting mode
function sortingMode(mode){
  chart.sort(mode);
};
</script>
</body>
</html>
