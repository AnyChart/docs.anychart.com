<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="http://cdn.anychart.com/js/develop/anychart-bundle.min.js"></script>
  <script src="http://cdn.anychart.com/geodata/1.1.0/countries/united_states_of_america/united_states_of_america.js" data-export="true"></script>
  <script x-export="chart">
anychart.onDocumentReady(function () {

    // create the dataset of points that are defined by latitude and longtitude values
    var dataSet_ACME = anychart.data.set([
        {lat: 33.758751446573896, long: -112.18216472408207, name: "ACME Corp. branch No. 1", value: 321},
        {lat: 28.506379573972872, long: -135.24294642224174, name: "ACME Corp. branch No. 2", value: 293},
        {lat: 23.12833157353524, long: -148.62674513057308, name: "ACME Corp. branch No. 3", value: 312},
        {lat: 17.897798647183976, long: -145.09867715290332, name: "ACME Corp. branch No. 4", value: 198},
        {lat: 33.2809649396655, long: -135.589751474883, name: "ACME Corp. branch No. 5", value: 309},
        {lat: 39.216760559507435, long: -116.44220156961407, name: "ACME Corp. branch No. 6", value: 215},
        {lat: 32.26380339970011, long: -151.44030365260178, name: "ACME Corp. branch No. 7", value: 219},
        {lat: 27.63226536838997, long: -152.37860865188998, name: "ACME Corp. branch No. 8", value: 179}
    ]);

    var dataSet_CITRUS = anychart.data.set([
        {lat: 45.758751446573896, long: -88.18216472408207, name: "CITRUS Corp. branch No. 1", value: 221},
        {lat: 40.506379573972872, long: -127.85675433547574, name: "CITRUS Corp. branch No. 2", value: 203},
        {lat: 28.12833157353524, long: -148.62674513057308, name: "CITRUS Corp. branch No. 3", value: 162},
        {lat: 28.897798647183976, long: -139.0347715290332, name: "CITRUS Corp. branch No. 4", value: 98},
        {lat: 29.2809649396655, long: -100.589751474883, name: "CITRUS Corp. branch No. 5", value: 109},
        {lat: 26.216760559507435, long: -166.45754367545607, name: "CITRUS Corp. branch No. 6", value: 215},
        {lat: 28.26380339970011, long: -155.44030365260178, name: "CITRUS Corp. branch No. 7", value: 201},
        {lat: 44.63226536838997, long: -122.37860865188998, name: "CITRUS Corp. branch No. 8", value: 138},
        {lat: 23.2809649396655, long: -135.589751474883, name: "CITRUS Corp. branch No. 9", value: 210},
        {lat: 35.216760559507435, long: -116.44220156961407, name: "CITRUS Corp. branch No. 10", value: 195},
        {lat: 24.76380339970011, long: -151.44030365260178, name: "CITRUS Corp. branch No. 11", value: 112},
        {lat: 23.63226536838997, long: -143.37860865188998, name: "CITRUS Corp. branch No. 12", value: 89}
    ]);

    usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);

    // Creates the marker series
    var series_ACME = usaMap.marker(dataSet_ACME);
    var series_CITRUS = usaMap.marker(dataSet_CITRUS);

    // format the tooltips
    series_ACME.tooltip({title: false, separator: false});
    series_ACME.tooltip().textFormatter(function(e){
       return "Yearly profit: $" + e.getDataValue("value") + "m";
    });

    // format the labels for the ACME series
    series_ACME.labels().fontSize(10)
    series_ACME.labels().fontColor("#000");

    // format the labels for the CITRUS series
    series_CITRUS.labels().fontSize(10)
    series_CITRUS.labels().fontColor("#000");

    // hovered and selected labels
    series_ACME.hoverLabels().fontSize(12);
    series_ACME.hoverLabels().fontColor("#660000");
    series_ACME.selectLabels().fontSize(12);
    series_ACME.selectLabels().fontColor("#660000");

    // change the color of the ACME series
    series_CITRUS.stroke("green");
    series_CITRUS.fill("gold");
    series_ACME.stroke(null);

    // make the markers of the CITRUS series of smaller size than default
    series_CITRUS.size(9);
    series_CITRUS.hoverSize(10);
    series_ACME.size(14);

    // change the markers type
    series_ACME.type("square");
    series_CITRUS.type("cross");

    // sets custom function to display marker
    series_CITRUS.type(function(path, x, y, size) {
        var numericSize = +size;
        var point1 = {x: x + 1.3 * numericSize, y: y - 0.4 * numericSize};
        var point2 = {x: x - 0.4 * numericSize, y: y - 0.5 * numericSize};
        path.moveTo(point1.x, point1.y)
                .arcToByEndPoint(point2.x, point2.y, numericSize, numericSize, true, true)
                .arcToByEndPoint(point1.x, point1.y, numericSize / 3, numericSize / 3, false, false)
                .moveTo(point1.x, point1.y)
                .close();
        return path;
    }); 

    series_CITRUS.hoverType(function(path, x, y, size) {
        var numericSize = +size;
        var point1 = {x: x + 1.3 * numericSize, y: y - 0.4 * numericSize};
        var point2 = {x: x - 0.4 * numericSize, y: y - 0.5 * numericSize};
        path.moveTo(point1.x, point1.y)
                .arcToByEndPoint(point2.x, point2.y, numericSize, numericSize, true, true)
                .arcToByEndPoint(point1.x, point1.y, numericSize / 3, numericSize / 3, false, false)
                .moveTo(point1.x, point1.y)
                .close();
        return path;
    });


    // set the link for the image
    var image_link = 'http://cdn.bolshoyvopros.ru/files/users/images/67/48/67482812be439b0d3fb1b144a87281ec.jpg';
    

    // set the images for dots of the ACME series defined in normal state
    series_ACME.fill(function () {
    if (this.index >= 0) {
        return {
            src: image_link,
            mode: 'fitMax'
        }
    }
    });

    // set the images for dots of the ACME series in hovered state
    series_ACME.hoverFill(function () {
    if (this.index >= 0) {
        return {
          src: image_link,
            mode: 'fitMax',
            opacity: 0.7
        }
    }
    });



    usaMap.title("Creating custom markers");
    usaMap.interactivity().mouseWheel(false);
    usaMap.container("container");
    usaMap.draw();
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
