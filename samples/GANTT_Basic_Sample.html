<html>
<head>
  <meta name="x-cat-tags" content="anyGantt"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-gantt.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
  <script x-export="chart">anychart.onDocumentReady(function(){

    var rawData = [
      {
        "name": "Activities",
        "actualStart": Date.UTC(2007, 0, 25),
        "actualEnd": Date.UTC(2007, 2, 14),
        "children": [
          {
            "name": "Draft plan",
            "actualStart": Date.UTC(2007, 0, 25),
            "actualEnd": Date.UTC(2007, 1, 3)
          },
          {
            "name": "Board meeting",
            "actualStart": Date.UTC(2007, 1, 4),
            "actualEnd": Date.UTC(2007, 1, 4)
          },
          {
            "name": "Research option",
            "actualStart": Date.UTC(2007, 1, 4),
            "actualEnd": Date.UTC(2007, 1, 24)
          },
          {
            "name": "Final plan",
            "actualStart": Date.UTC(2007, 1, 24),
            "actualEnd": Date.UTC(2007, 2, 14)
          }
        ]
      }];

  // tree data settings
  var treeData = anychart.data.tree(rawData, "as-tree");

  // chart type
  chart = anychart.ganttProject();

  // chart container
  chart.container("container");

  // set chart data
  chart.data(treeData);

  // initiate drawing
  chart.draw();
  
  // show all items 
  chart.fitAll();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
