<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">
anychart.onDocumentReady(function() {
  // create data set
  dataSet = anychart.data.set([
    ['1800', 170, 160],
    ['1820', 172, 164],
    ['1840', 174, 168],
    ['1860', 174, 170],
    ['1880', 176, 172],
    ['1900', 180, 174],
    ['1920', 182, 174],
    ['1940', 184, 176],
    ['1960', 184, 180],
    ['1980', 186, 182],
    ['2000', 188, 182]
  ]);

  // map data for the first series
  data_maleMartian = dataSet.mapAs({x: [0], value: [1]});

  // map data for the second series
  data_femaleMartian = dataSet.mapAs({x: [0], value: [2]});

  // create line chart
  chart = anychart.line();

  // create first series with mapped data
  maleMartian = chart.line(data_maleMartian);
  maleMartian.name('Male Martians');
  maleMartian.color("#398CEA");   

  // create second series with mapped data
  femaleMartian = chart.line(data_femaleMartian);
  femaleMartian.name('Female Martians');
  femaleMartian.color("#E93F39"); 

  // get statistical data (average of all the Y values on the data plot)
  totalAverage = chart.getStat("dataPlotYAverage");

  // set chart title text settings
  chart.title('Average Martian Height from 1800 to 2000 is ' + totalAverage);
  
  // set yAxis title
  chart.yAxis().title('Average Height (cm)');

    // turn the legend on
  chart.legend(true);

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
