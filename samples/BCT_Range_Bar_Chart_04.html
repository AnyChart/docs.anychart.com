<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 0.7, 6.1, 8.1, 12.6],
      ["February", 0.6, 6.3, 8.5, 12.2],
      ["March", 1.9, 8.5, 10.3, 13.1],
      ["April", 3.1, 10.8, 13.4, 15.9],
      ["May", 5.7, 14.4, 14.9, 16.4, "#5cd65c", "#009933", null, {enabled: true}]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, low: 1, high: 2, fill: 5, stroke: 7, label: 8});
    var seriesData_2 = data.mapAs({x: 0, low: 3, high: 4, fill: 6, stroke: 7, label: 8});

    // create a chart
    chart = anychart.bar();

    // create the first series, set the data and name
    var series1 = chart.rangeBar(seriesData_1);
    series1.name("2004");

    // create the second series, set the data and name
    var series2 = chart.rangeBar(seriesData_2);
    series2.name("2005");

    // set the chart title
    chart.title("Range Bar Chart: Appearance (Particular Columns)");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, Â°C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
