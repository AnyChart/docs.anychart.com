<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Range Bar Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 0.7, 6.1, 8.1, 12.6],
      ["February", 0.6, 6.3, 8.5, 12.2],
      ["March", 1.9, 8.5, 10.3, 13.1],
      ["April", 3.1, 10.8, 13.4, 15.9],
      ["May", 5.7, 14.4, 14.9, 16.4, "#5cd65c", "#009933", null, {enabled: true}]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, low: 1, high: 2, fill: 5, stroke: 7, label: 8});
    var seriesData_2 = data.mapAs({x: 0, low: 3, high: 4, fill: 6, stroke: 7, label: 8});

    // create a chart
    var chart = anychart.bar();

    // create the first series, set the data and name
    var series1 = chart.rangeBar(seriesData_1);
    series1.name("2004");

    // create the second series, set the data and name
    var series2 = chart.rangeBar(seriesData_2);
    series2.name("2005");

    // set the chart title
    chart.title("Range Bar Chart: Appearance (Individual Points)");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, \xb0C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
