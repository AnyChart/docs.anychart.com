<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Pert Data 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-pert.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // set the data
    var data = [
{id: "1", name: "A"},
{id: "2", name: "B"},
{id: "3", name: "D"},
{id: "4", name: "AD", dependsOn: ["1", "3"]},
{id: "5", name: "BC", dependsOn: ["2", "3"]}
    ];
    // create a chart
    var chart = anychart.pert();
    // set the  data
    chart.data(data, "as-table");

    // set chart titles
    chart.title("Nodes and Connections Set Simultaneously");
    // display a chart
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
