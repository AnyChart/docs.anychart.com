<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Stacked Area-SplineArea Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["Winter", 12000, 12000, 10000],
    ["Spring", 13000, 12000, 17000],
    ["Summer", 25000, 15000, 19000],
    ["Autumn", 16000, 16000, 16000]
  ]);

  // map data for each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

  // chart type
  var chart = anychart.area();

  // chart title
  chart.title().text("Stacked Spline Area Chart");

  // set axes title
  chart.xAxis().title().text("Month");
  chart.yAxis().title().text("Temperature");

  // set stack mode
  chart.yScale().stackMode("value");

  // set data for each series
  chart.splineArea(seriesData_1);
  chart.splineArea(seriesData_2);
  chart.splineArea(seriesData_3);

  // draw
  chart.container("container").draw();
});
</script>
</body>
</html>
