<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Drawing Trend Channel 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Trend Channel annotation and configure its visual settings
    var trendChannel1 = controller.trendChannel({
xAnchor: "2007-01-07",
valueAnchor: 28.92,
secondXAnchor: "2007-09-23",
secondValueAnchor: 33.13,
thirdXAnchor: "2006-07-30",
thirdValueAnchor: 17.24,
hovered: {
    fill: "#398cae 0.3",
    stroke: "2 #ff0000"
},
selected: {
    fill: "#398cae 0.3",
    hatchFill: "forward-diagonal",
    stroke: "4 #ff0000"
}
    });

    // create the second Trend Channel annotation
    var trendChannel2 = controller.trendChannel();

    // set the position of the second annotation
    trendChannel2.xAnchor("2004-01-11");
    trendChannel2.valueAnchor(29.13);
    trendChannel2.secondXAnchor("2005-10-30");
    trendChannel2.secondValueAnchor(17.87);
    trendChannel2.thirdXAnchor("2004-08-08");
    trendChannel2.thirdValueAnchor(17.86);
 
    // configure the visual settings of the second annotation
    trendChannel2.normal().fill("none");
    trendChannel2.normal().stroke("#006600", 1, "10 2");
    trendChannel2.hovered().stroke("#00b300", 2, "10 2");
    trendChannel2.selected().stroke("#00b300", 4, "10 2");

    // set the chart title
    chart.title("Trend Channel: Visual Settings");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
