<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "2018-01-25",
        actualEnd: "2018-04-07",
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: "2018-01-25",
            actualEnd: "2018-02-08",
            progressValue: "75%"
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: "2018-02-04",
            actualEnd: "2018-02-24",
            progressValue: "100%"
          },
          {
            id: "1_3",
            name: "Meeting 1",
            actualStart: "2018-02-25",
            actualEnd: "2018-02-25",
            custom_field: "1_2"
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: "2018-02-25",
            actualEnd: "2018-03-14",
            progressValue: "60%"
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: "2018-03-15",
            actualEnd: "2018-04-06"
          },
          {
            id: "1_6",
            name: "Meeting 2",
            actualStart: "2018-04-07",
            actualEnd: "2018-04-07",
            custom_field: "1_5"
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    var timeline = chart.getTimeline();

    // configure labels of elements
    timeline.elements().labels().fontWeight(600);

    // configure labels of tasks
    timeline.tasks().labels().useHtml(true);
    timeline.tasks().labels().format(function() {
      if (this.progress == 1) {
        return this.name + ": <span style='color:#64b5f6'>COMPLETE</span>";
      } else {
        return this.name +": <span style='color:#64b5f6'>" +
               this.progress * 100 + "%</span>";
      }
    });

    // configure labels of parent tasks
    timeline.groupingTasks().labels().useHtml(true);
    timeline.groupingTasks().labels().format(function() {
      var duration = (this.actualEnd - this.actualStart) / 1000 / 3600 / 24;
      return this.name + ": <span style='color:#dd2c00'>" +
             duration + " days</span>";
    });

    // configure labels of milestones
    timeline.milestones().labels().useHtml(true);
    timeline.milestones().labels().format(function() {
      var relatedTaskId = this.getData("custom_field");
      var relatedTaskItem = treeData.search("id", relatedTaskId);
      var relatedTaskName = relatedTaskItem.get("name");
      return "Review: <span style='color:#ef6c00'>" + 
             relatedTaskName + "</span>";
    });

    // configure the scale
    chart.getTimeline().scale().maximum("2018-05-20");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
