<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Circle Packing Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-circle-packing.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:     "Slavic Languages", children: [
        {name:   "East Slavic", children: [
          {name: "Russian",        value: 150000000},
          {name: "Ukrainian",      value:  45000000},
          {name: "Belarusian",     value:   3200000}
        ]},
        {name:   "West Slavic", children: [
          {name: "Polish",         value:  55000000},
          {name: "Czech",          value:  10600000},
          {name: "Slovak",         value:   5200000}
        ]},
        {name:   "South Slavic", children: [
          {name: "Serbo-Croatian", value:  21000000},
          {name: "Bulgarian",      value:   9000000},
          {name: "Slovene",        value:   2500000},
          {name: "Macedonian",     value:   1400000}
        ]}  
      ]} 
    ];

    // create a chart and set the data
    var chart = anychart.circlePacking(data, "as-tree");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Circle Packing: Basic Sample<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "Slavic Languages by Number of Speakers</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
