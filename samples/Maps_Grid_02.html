<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Grid 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections
    
    var data = [
{id: "AU.CT", value: 15, title: "Australian Capital Territory"},
{id: "AU.VI", value: 23, title: "Victoria"},
{id: "AU.WA", value: 86, title: "Western Australia"},
{id: "AU.QL", value: 16, title: "Queensland"},
{id: "AU.NS", value: 32, title: "New South Wales"},
{id: "AU.NT", value: 64, title: "Northern Territory"},
{id: "AU.TS", value: 28, title: "Tasmania"},
{id: "AU.SA", value: 45, title: "South Australian"}
    ];

    var map = anychart.map();
    map.geoData(anychart.maps.australia);
    map.choropleth(data);

    grids = map.grids();
    grids.enabled(true);
    // configure grid strokes
    grids.stroke("Black", 1, "5 5");
    grids.minorStroke("Black", 0.2);

    map.title("Map Parallels and Meridians Grid Lines Configured");
    map.container("container");
    map.draw();
});
</script>
</body>
</html>
