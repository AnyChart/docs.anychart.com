<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Labels 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections
    
  // create stage
  var stage = anychart.graphics.create("container");
  map = anychart.map();
  var dataSet = anychart.data.set([
    {'id': 'AU.WA', 'value': 300}, 
    {'id': 'AU.JB'},               
    {'id': 'AU.NS', 'value': 240}, 
    {'id': 'AU.VI', 'value': 75},  
    {'id': 'AU.NT', 'value': 130}, 
    {'id': 'AU.TS', 'value': 190}, 
    {'id': 'AU.CT'},
    {'id': 'AU.SA'},               
    {'id': 'AU.QL'}                
  ]);

  map.geoData(anychart.maps.australia);

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 18px;">Data Setting</span><br><span style="font-size:12px;">Custom text and image labels on a map</span>');
  map.padding(10,250,10,0)

  // set the series
  var series = map.choropleth(dataSet);
  // enable labels
  series.labels(true);
  labels = series.labels();
    
  // labels setting
  labels.fontColor('black');
  labels.fontSize("10px");

  // custom text label
  custom_label = map.label();
  custom_label.text("Australia's sons let us rejoice, \nFor we are young and free;\nWe've golden soil and wealth for toil,\nOur home is girt by sea;\nOur land abounds in Nature's gifts\nOf beauty rich and rare;\nIn hist'ry's page, let ev'ry stage\nAdvance Australia fair.\nIn joyful strains then let us sing,\nAdvance Australia fair.");  
  custom_label.position("right-center");
  custom_label.anchor("right-center");
  custom_label.offsetX(30);
  custom_label.width(210);
  custom_label.fontSize(10);
  custom_label.fontColor("black");
  
  // custom image label
  image = stage.image("https://static.anychart.com/images/australia.png");
  image.width(150);
  image.height(150);
  image.x(stage.width()-225);
  image.y(stage.height()/2-75);
  stage.listen("stageresize", function (){
    image.x(stage.width()-200);
    image.y(stage.height()/2-50);
  });
  image.opacity("0.3");
  image.zIndex(custom_label.zIndex()+1);
  
  // set the container
  map.container(stage);
  map.draw();
  });
</script>
</body>
</html>
