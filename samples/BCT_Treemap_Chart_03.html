<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Treemap Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {id:  1, parent: null, name: "Slavic Languages"},
      {id:  2, parent:    1, name: "East Slavic"},
      {id:  3, parent:    2, name: "Russian",        value: 150000000},
      {id:  4, parent:    2, name: "Ukrainian",      value:  45000000},
      {id:  5, parent:    2, name: "Belarusian",     value:   3200000},
      {id:  6, parent:    1, name: "West Slavic"},
      {id:  7, parent:    6, name: "Polish",         value:  55000000},
      {id:  8, parent:    6, name: "Czech",          value:  10600000},
      {id:  9, parent:    6, name: "Slovak",         value:   5200000},
      {id: 10, parent:    1, name: "South Slavic"},
      {id: 11, parent:   10, name: "Serbo-Croatian", value:  21000000},
      {id: 12, parent:   10, name: "Bulgarian",      value:   9000000},
      {id: 13, parent:   10, name: "Slovene",        value:   2500000},
      {id: 13, parent:   10, name: "Macedonian",     value:   1400000}
    ];

    // create a chart and set the data
    var chart = anychart.treeMap(data, "as-table");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Treemap: Data (Table)<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Slavic Languages by Number of Speakers</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
