<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Events 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 12000, 10000, 7000, 11000],
      ["February", 15000, 12000, 9000, 13000],
      ["March", 16000, 15000, 14000, 12000],
      ["April", 15000, 11000, 13000, 10000],
      ["May", 10000, 9000, 11000, 6000]
    ]);

    // map the data
    var seriesData1 = data.mapAs({x: 0, value: 1});
    var seriesData2 = data.mapAs({x: 0, value: 2});
    var seriesData3 = data.mapAs({x: 0, value: 3});
    var seriesData4 = data.mapAs({x: 0, value: 4});

    // create a chart
    var chart = anychart.column();

    // create series, set the data and names
    var series1 = chart.column(seriesData1);
    var series2 = chart.column(seriesData2);
    var series3 = chart.column(seriesData3);
    var series4 = chart.column(seriesData4);
    series1.name("2015");
    series2.name("2016");
    series3.name("2017");
    series4.name("2018");

    // enable the legend
    chart.legend(true);

    // set the height of the legend
    chart.legend().height(50);

    /* listen to the legendItemMouseOver event and
    configure the font and icon size of the legend item*/
    chart.legend().listen("legendItemMouseOver", function(e) {
      var item = chart.getSeriesAt(e.itemIndex).legendItem();
      item.iconSize(20);
      item.iconStroke("black", 2);
      item.fontColor("black");
      item.fontWeight(600);
    });

    /*  listen to the legendItemMouseOut event and
    restore the default settings of the legend item*/
    chart.legend().listen("legendItemMouseOut", function(e) {
      var item = chart.getSeriesAt(e.itemIndex).legendItem();
      item.iconSize(15);
      item.iconStroke("none");
      item.fontColor("#7c868e");
      item.fontWeight("normal");
    });

    // set the chart title
    chart.title("Events of Legend Items\n" +
                "(Mouse Over / Out to Highlight a Legend Item)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
