<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]
  :is_new false
  :exports "chart"}

anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.columnChart();

  // set data
  chart.column([
    ["John" , 10000],
    ["Jake" , 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary" , 9000]
  ]);

  // axes position adjuster
  chart.xAxis().orientation("top");
  chart.yAxis().orientation("right");

  // set title
  chart.title().text("Axes Management");

  // set axes titles
  chart.xAxis().title().text("Manager");
  chart.yAxis().title().text("Sales");

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
