<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create a chart
  chart = anychart.column();

  // set chart data
  chart.data ([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);  

  // create custom context menu
  var menu = anychart.ui.contextMenu();
  menu.itemsProvider(function(){
    var items = {'menu-item-1': {}, 'menu-item-2': {}, 'menu-item-3': {}}

    items['menu-item-1'].text = "Print chart";
    items['menu-item-1'].action = function(){
      this.chart.print();
    };

    items['menu-item-2'].text = "Save chart as image";
    items['menu-item-2'].action = function(){
      this.chart.saveAsPng();
    };

    items['menu-item-3'].text = "Go to my page";
    items['menu-item-3'].href = "http://docs.anychart.com";
    items['menu-item-3'].target = "_blank";

    return items;
  });

  // hide default menu
  chart.contextMenu(false);

  // attach the new context menu to a chart
  menu.attach(chart);  

  // set title
  chart.title("Basic Custom Context Menu");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
