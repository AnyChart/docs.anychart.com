<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-treemap.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a stage    
    stage = anychart.graphics.create("container"); 

    // create data
    var data = [
      {name:     "Slavic Languages", children: [
        {name:   "East Slavic", children: [
          {name: "Russian",        value: 150000000},
          {name: "Ukrainian",      value:  45000000},
          {name: "Belarusian",     value:   3200000}
        ]},
        {name:   "West Slavic", children: [
          {name: "Polish",         value:  55000000},
          {name: "Czech",          value:  10600000},
          {name: "Slovak",         value:   5200000}
        ]},
        {name:   "South Slavic", children: [
          {name: "Serbo-Croatian", value:  21000000},
          {name: "Bulgarian",      value:   9000000},
          {name: "Slovene",        value:   2500000},
          {name: "Macedonian",     value:   1400000}
        ]}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the maximum depth of levels shown
    chart.maxDepth(3);

    // configure the font of headers
    chart.headers().fontSize("30");

    // set the display mode of headers
    chart.headersDisplayMode("drop");

    // set the chart position and title
    chart.top(35);
    chart.title().useHtml(true);
    chart.title("Treemap: Headers (Display Mode)<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "Slavic Languages by Number of Speakers</span>");

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting the display mode
    of labels to "always show" */
    createLabel("Always Show", 10, function() {
      // set the display mode of headers
      chart.headersDisplayMode("always-show");
    });

    /* create a label for setting the display mode
    of labels to "clip" */
    createLabel("Clip", 118, function() {
      // set the display mode of headers
      chart.headersDisplayMode("clip");
    });

    /* create a label for setting the display mode
    of labels to "drop" */
    createLabel("Drop", 162, function() {
      // set the display mode of headers
      chart.headersDisplayMode("drop");
    });
});
    
// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
    label.background().fill("#1976d2 0.5");
    document.body.style.cursor = "pointer";
    label.draw();
  });
  label.listen("mouseOut", function(){
    label.background().fill("#1976d2");
    document.body.style.cursor = "auto";
    label.draw();
  });    
  return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
