<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Treemap Chart 16"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="displayMode('always-show')">Always Show</button>
<button onclick="displayMode('clip')">Clip</button>
<button onclick="displayMode('drop')">Drop</button>   
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage    
    stage = anychart.graphics.create("container"); 

    // create data
    var data = [
      {name:     "Slavic Languages", children: [
{name:   "East Slavic", children: [
  {name: "Russian",        value: 150000000},
  {name: "Ukrainian",      value:  45000000},
  {name: "Belarusian",     value:   3200000}
]},
{name:   "West Slavic", children: [
  {name: "Polish",         value:  55000000},
  {name: "Czech",          value:  10600000},
  {name: "Slovak",         value:   5200000}
]},
{name:   "South Slavic", children: [
  {name: "Serbo-Croatian", value:  21000000},
  {name: "Bulgarian",      value:   9000000},
  {name: "Slovene",        value:   2500000},
  {name: "Macedonian",     value:   1400000}
]}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the maximum depth of levels shown
    chart.maxDepth(3);

    // configure the font of headers
    chart.headers().fontSize("30");

    // set the display mode of headers
    chart.headersDisplayMode("drop");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Treemap: Headers (Display Mode)<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Slavic Languages by Number of Speakers</span>");

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting the display mode
    of headers to "always show" */
    createLabel("Always Show", 10, function () {
      // set the display mode of headers
      chart.headersDisplayMode("always-show");
    });

    /* create a label for setting the display mode
    of headers to "clip" */
    createLabel("Clip", 118, function () {
      // set the display mode of headers
      chart.headersDisplayMode("clip");
    });

    /* create a label for setting the display mode
    of headers to "drop" */
    createLabel("Drop", 162, function () {
      // set the display mode of headers
      chart.headersDisplayMode("drop");
    });
});
    
// a helper function for setting the display mode of headers
function displayMode(mode){
  chart.headersDisplayMode(mode);
};
};
</script>
</body>
</html>
