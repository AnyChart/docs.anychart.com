<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a stage    
    stage = anychart.graphics.create("container");

    // get data
    var data = getData(); 

    // create a storage for the data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    chart = anychart.treeMap(treeData);

    // set the depth of hints
    chart.hintDepth(3);

    // disable labels
    chart.labels(false);

    /* listen to the chartDraw event
    and add the drill-down path to the chart title */
    chart.listen("chartDraw",function(){
      // get the drill-down path and convert it to a string
      var text = printPath(chart.getDrilldownPath());
      // set the chart title
      chart.title().useHtml(true);
      chart.title("Treemap: Interactivity (Drilling Up and Down)<br>Path: " +
                  "<span style = 'color:#990000; font-style:italic'>"
                  + text + "</span>");
    });

    // set the chart position
    chart.top(35);

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    // create a label for drilling down to the level 3-4
    createLabel("Drill Down to Lvl 3-4", 10, function() {
      /* locate an item in the data tree,
      get the item as an object*/
      var item = treeData.search("name", "Lvl 3-4");
      // drill down to the item
      chart.drillTo(item);
    });

    // create a label for drilling up a level"
    createLabel("Drill Up a Level", 166, function() {
      // drill up
      chart.drillUp();
    });
});

// a function for getting data
function getData(){
  // create data
  var data = [
    {name:       "Root", children: [
      {name:     "Lvl 1", children: [
        {name:   "Lvl 1-1", children: [
          {name: "Lvl 1-1-1", value:  1000},
          {name: "Lvl 1-1-2", value:   600},
          {name: "Lvl 1-1-3", value:   550},
          {name: "Lvl 1-1-4", value:   300},
          {name: "Lvl 1-1-5", value:   150}
        ]},
        {name:   "Lvl 1-2",   value:  2300},
        {name:   "Lvl 1-3",   value:  1500}
      ]},
      {name:     "Lvl 2", children: [
        {name:   "Lvl 2-1", children: [
          {name: "Lvl 2-1-1", value:  2100},
          {name: "Lvl 2-1-2", value:  1000},
          {name: "Lvl 2-1-3", value:   800},
          {name: "Lvl 2-1-4", value:   750}
        ]},
        {name:   "Lvl 2-2", children: [
          {name: "Lvl 2-2-1", value:   560},
          {name: "Lvl 2-2-2", value:   300},
          {name: "Lvl 2-2-3", value:   150},
          {name: "Lvl 2-2-4", value:    90},
          {name: "Lvl 2-2-5", value:    75}
        ]},
        {name:   "Lvl 2-3",   value:   400}
      ]},
      {name:     "Lvl 3", children: [
        {name:   "Lvl 3-1", children: [
          {name: "Lvl 3-1-1", value:   850},
          {name: "Lvl 3-1-2", value:   400},
          {name: "Lvl 3-1-3", value:   150}
        ]},
        {name:   "Lvl 3-2",   value:  1350},
        {name:   "Lvl 3-3",   value:  1300},
        {name:   "Lvl 3-4", children: [
          {name: "Lvl 3-4-1", value:   400},
          {name: "Lvl 3-4-2", value:   300},
          {name: "Lvl 3-4-3", value:   250},
          {name: "Lvl 3-4-4", value:   150},
          {name: "Lvl 3-4-5", value:    50}
        ]}
      ]}  
    ]} 
  ];
  return data;
};

/* a function for converting the current
drill-down path to a string */
function printPath(path){
  /* go through the array of the data tree items
  and use the get() method to obtain the "name" field */
  var text = "";
  for (i = 0; i <  path.length; i++){ 
    text += path[i].get("name") + "\\";
  }
  return text;
};
    
// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
    label.background().fill("#1976d2 0.5");
    document.body.style.cursor = "pointer";
    label.draw();
  });
  label.listen("mouseOut", function(){
    label.background().fill("#1976d2");
    document.body.style.cursor = "auto";
    label.draw();
  });    
  return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
