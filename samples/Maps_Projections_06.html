<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
  <script src="//cdn.anychart.com/geodata/1.1.0/custom/world_source/world_source.js" data-export="true"></script>
  <script x-export="chart">anychart.onDocumentReady(function() {

  var map = anychart.map();
  map.geoData(anychart.maps.world_source);

  // Set crs projection.
  map.crs("Equirectangular");

  map.title("Equirectangular Map Projection");

  map.interactivity().mouseWheel(false);
  map.unboundRegions().stroke("black 0.4");
  map.background("#A0CCDD 0.7");

  // set container id for the chart
  map.container("container");

  // initiate chart drawing
  map.draw();
});
</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
