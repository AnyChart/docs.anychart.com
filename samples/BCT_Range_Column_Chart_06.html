<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Range Column Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 0.7, 6.1, 6.1, 12.6],
      ["February", 0.6, 6.3, 6.3, 12.2],
      ["March", 1.9, 8.5, 8.5, 13.1],
      ["April", 3.1, 10.8, 10.8, 15.9],
      ["May", 5.7, 14.4, 14.4, 16.4]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, low: 1, high: 2});
    var seriesData_2 = data.mapAs({x: 0, low: 3, high: 4});

    // create a chart
    var chart = anychart.column();

    // create the first series and set the data
    var series1 = chart.rangeColumn(seriesData_1);

    // create the second series and set the data
    var series2 = chart.rangeColumn(seriesData_2);

    // set the padding between columns
    chart.barsPadding(-1);

    // set the padding between column groups
    chart.barGroupsPadding(2);

    // disable tooltips
    series1.tooltip().enabled(false);
    series2.tooltip().enabled(false);

    // set the chart title
    chart.title("Range Column Chart: Padding (Multiple Series)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
