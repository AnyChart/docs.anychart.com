<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 0.7, 6.1, 6.1, 12.6],
      ["February", 0.6, 6.3, 6.3, 12.2],
      ["March", 1.9, 8.5, 8.5, 13.1],
      ["April", 3.1, 10.8, 10.8, 15.9],
      ["May", 5.7, 14.4, 14.4, 16.4]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, low: 1, high: 2});
    var seriesData_2 = data.mapAs({x: 0, low: 3, high: 4});

    // create a chart
    chart = anychart.column();

    // create the first series and set the data
    var series1 = chart.rangeColumn(seriesData_1);

    // create the second series and set the data
    var series2 = chart.rangeColumn(seriesData_2);

    // set the padding between columns
    chart.barsPadding(-1);

    // set the padding between column groups
    chart.barGroupsPadding(2);

    // disable tooltips
    series1.tooltip().enabled(false);
    series2.tooltip().enabled(false);

    // set the chart title
    chart.title("Range Column Chart: Padding (Multiple Series)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
