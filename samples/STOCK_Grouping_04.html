<!doctype html>
<html>
  <head>
    <script src="../anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

anychart.onDocumentReady(function () {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({'open': 1,'high': 2,'low': 3,'close':4});

    chart = anychart.stock();
    chart.padding(10, 10, 10, 50);
    chart.title("Minimum width of a point is 10 px");

    var currentPlot = chart.plot();
    currentPlot.ohlc(mapping);

    var grouping = chart.grouping();

    // set the minimum point width
    grouping.minPixPerPoint(10);

    chart.container("container");
    chart.draw();
});
    
    </script>
  </body>
</html>
