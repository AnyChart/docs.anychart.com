<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Grouping 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var dataTable = anychart.data.table();
    // data comes from the function in https://cdn.anychart.com/csv-data/dji-daily-short.js
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({'open': 1,'high': 2,'low': 3,'close':4});

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);
    chart.title("Minimum width of a point is 10 px");

    var currentPlot = chart.plot();
    currentPlot.ohlc(mapping);

    var grouping = chart.grouping();

    // set the minimum point width
    grouping.minPixPerPoint(10);

    grouping.levels([
{unit: 'month', count: 1},
{unit: 'month', count: 6},
{unit: 'month', count: 12}
    ]);    

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
