<head>

    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a chart
    chart = anychart.column();

    //create series
    var series = chart.column(getData());
    series.name("Total support requests");

    var xZoom = chart.xZoom();

    // enable the scroller
    chart.xScroller(true);

    // set listener on chart
    chart.listen("pointClick", function(e) {
        e.series.excludePoint(e.pointIndex);
        xZoom.setToPointsCount(15);
    });

    // change the scroller orientation
    chart.xScroller().allowRangeChange(false);

    // Zooms series by defined points count.
    xZoom.setToPointsCount(15);

    // autoHide the scroller
    chart.xScroller().autoHide("true");

    // define chart settings
    chart.xAxis().title("Hours");
    chart.yAxis().title("Support requests");
    chart.title("Amount of support requests by hours");

    // display a chart
    chart.container("container");
    chart.draw();
});

function getData(){
    return [
        ["00:00", 10],

}</script>
