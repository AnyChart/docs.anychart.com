<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 40],
    [6, 80],
    [9, 40],
    [3, 80],
    [6, 40],
    [9, 80]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart Start Angle Sample");

  // set start angle of the chart
  chart.startAngle(90);

  // set data and disable tooltip
  chart.line(dataSet);

  // x scale interval settings
  var xScale = chart.xScale();
  xScale.maximum(9);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // adjust content and visualisation of labels
  var labels = chart.xAxis().labels();
  labels.textFormatter(function(){
    return this.value + ".00"
  });

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
