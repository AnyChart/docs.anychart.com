<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 40],
    [6, 80],
    [9, 40],
    [3, 80],
    [6, 40],
    [9, 80]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart Start Angle Sample");

  // set start angle of the chart
  chart.startAngle(90);

  // set data and disable tooltip
  chart.line(dataSet);

  // x scale interval settings
  var xScale = chart.xScale();
  xScale.maximum(9);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // adjust content and visualisation of labels
  var labels = chart.xAxis().labels();
  labels.textFormatter(function(){
    return this.value + ".00"
  });

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
