<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            margin: 10px 0 0 10px;
        }
        input {
            width: 30px;
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="searchValues()">Search Items</button>
<button onclick="indexSearch()">Index and Search</button>
<label>value ><input id="inputValue" value="50"> mln</label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // get the data
    generatedData = getData(10);

    // create a chart and set the data
    chart = anychart.treeMap(generatedData, "as-tree");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("(!) Tree Data Model: Index<br><br>" +
                "<span style = 'color:#990000'>?</span>");

    chart.labels().format("{%name}\n{%value}\n{%indexValue}");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a comparison function
function comparisonFunction(fieldValue, comparisonValue) {
  if (comparisonValue > fieldValue)
    return true;
  else
    return false;
};

// search items with values greater than a given one
function searchValues(){

  // reset the colors of the chart
  resetColors();

  // get the chart data as an instance of anychart.data.Tree
  var treeData = chart.data();

  // search items
  var inputValue = (document.getElementById("inputValue").value) * 1000000;
  var items = treeData.searchItems("value", inputValue, comparisonFunction);

  /* get the names of the found items, add them to a string variable,
  and set the fill colors of their nodes */
  var text = "";
  for (var i = 0; i < items.length; i++) {
    text += items[i].get("name") + ", ";
    items[i].set("fill", "#00bfa5");
  };
  if (items.length == 0)
    text = "(none)";

  // update the chart title
  chart.title("Tree Data Model: Index<br><br>" +
              "<span style = 'color:#990000'>" +
              text.substr(0, text.length - 2) + "</span>");

};

/* create an index and search items
with values greater than a given one*/
function indexSearch(){

  // reset the colors of the chart
  resetColors();

  // get the chart data as an instance of anychart.data.Tree
  var treeData = chart.data();

  // create an index
  //treeData.createIndexOn("indexValue");

  // search items
  var inputValue = (document.getElementById("inputValue").value) * 1000000;
  var items = treeData.searchItems("indexValue", inputValue, comparisonFunction);

  /* get the names of the found items, add them to a string variable,
  and set the fill colors of their nodes */
  var text = "";
  for (var i = 0; i < items.length; i++) {
    text += items[i].get("name") + ", ";
    items[i].set("fill", "#ef6c00");
  };
  if (items.length == 0)
    text = "(none)";

  // update the chart title
  chart.title("Tree Data Model: Index<br><br>" +
              "<span style = 'color:#990000'>" +
              text.substr(0, text.length - 2) + "</span>");

};

// a function for resetting the colors of the chart
function resetColors() {
  chart.data(generatedData, "as-tree");  
};

// a function for generating data
function getData(n){
  // generate data
  var childArray = [];
  for (var i = 1; i < n; i++){
    var childObj = {};
    var value = Math.floor((Math.random() * 90000000) + 1);
    childObj.name = "Child " + i;
    childObj.value = value;
    childObj.indexValue = value;
    childArray.push(childObj);
  };
  var data = [{name: "Root", children: childArray}];
  return data;
};

</script>
</body>
</html>
