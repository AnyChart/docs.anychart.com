<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Crosshair 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 10000],
      ["February", 12000],
      ["March", 18000],
      ["April", 11000],
      ["May", 9000]
    ];

    // create an area chart
    var chart = anychart.column(data);

    // create an extra axes
    chart.yAxis(1, {orientation: 'right'});
    chart.xAxis(1, {orientation: 'top'});    

    // enable crosshair and create extra labels 
    chart.crosshair().enabled(true);

    chart.crosshair().yLabel(0).axisIndex(0);
    chart.crosshair().yLabel(1).axisIndex(1);

    chart.crosshair().xLabel(0).axisIndex(0);
    chart.crosshair().xLabel(1).axisIndex(1);

    // set custom label format
    chart.crosshair().xLabel(1).format("Month: {%Value}");

    // set the chart title
    chart.title("Crosshair: Multiple labels")

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
