<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="chart">
anychart.onDocumentReady(function() {

    // set the data
    var dataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australia"}
    ]);

    // map the data
    var dataSetForSeries = dataSet.mapAs({id: "id"});

    australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    // set the map title
    australiaMap.title("Change the text for the clipboard");

    // create the series of choropleth
    australiaMap.choropleth(dataSetForSeries);

    // create a variable for the interactivity
    var currentInteractivity = australiaMap.interactivity();

    // Adjust the text
    currentInteractivity.copyFormatter(function() {
        return "There are "+ this.point.get("value") + " sheep farms in the " +  this.point.getFeatureProp()["name"] + " region";
    });

    // set the container for the map
    australiaMap.container("container");

    // draw
    australiaMap.draw();
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
