<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT 3D Area Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// create data
	var data = [
		["January", 10000],
		["February", 12000],
		["March", 18000],
		["April", 11000],
		["May", 9000]
	];

	// create a 3d area chart
	var chart = anychart.area3d();

    // create an area series and set the data
	var series = chart.area(data);

	// set the chart title
	chart.title("3D Area Chart");

	// set the container id
	chart.container("container");

	// initiate drawing the chart
	chart.draw();
});
</script>
</body>
</html>
