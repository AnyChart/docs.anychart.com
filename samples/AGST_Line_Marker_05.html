<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Line Marker 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = anychart.data.set([
    [2000, 10000, 12000, 18000, 11000, 9000, "#64b5f6 0.7"],
    [2001, 12000, 15000, 16000, 13000, 19000, "#1976d2 0.7"]
  ]);

  // chart type
  var chart = anychart.column();

  // set the lowest line marker
  var minMarker = chart.lineMarker(0);
  // set marker's axis
  minMarker.axis(chart.yAxis());
  minMarker.value(9000);
  minMarker.stroke("#0D0");

  // set the highest line marker
  var maxMarker = chart.lineMarker(1);
  // set marker's scale
  maxMarker.axis(chart.yAxis());
  maxMarker.value(19000);
  maxMarker.stroke("red");

  // set y scale ticks interval
  var yScale = chart.yScale();
  yScale.minimum(0);

  // y axis title
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  for (var seriesNumber = 1; seriesNumber<6;seriesNumber++){
    seriesFormatter(seriesNumber);
  }

  function seriesFormatter(seriesNumber){
    // map data for series
    var seriesData = data.mapAs({x: 0, value: [seriesNumber], fill: 6});
    var series = chart.column(seriesData);
    series.stroke(null);
    var tooltip = series.tooltip();
    tooltip.title(false);
    tooltip.separator(false);
  }

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
