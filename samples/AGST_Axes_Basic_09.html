<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axes Basic 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // data
  data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // creat a chart
  var chart = anychart.column();

  // enable grid
  chart.yGrid(true);
  // set grid stroke appearance
  chart.yGrid().stroke({color: "#FFF",dash: "3 5"});

  // enable grid
  chart.xGrid(true);
  // set grid stroke appearance
  chart.xGrid().stroke({color: "#FFF",dash: "3 5"});

  // chart title
  chart.title("Custom Grid Stroke");

  // set background gradient
  chart.background().fill({keys: ["#BB0000", "#440000"],angle: 45});

  // configure series
  var series = chart.column(data);
  series.stroke("#FFF");
  series.fill("#FF0 0.85");

  // adjust y axis
  chart.yAxis().stroke("white");
  chart.yAxis().ticks(false);
  chart.yAxis().labels().fontColor("white");

  // adjust x axis
  chart.xAxis().stroke("white");
  chart.xAxis().labels().fontColor("white");

  // display chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
