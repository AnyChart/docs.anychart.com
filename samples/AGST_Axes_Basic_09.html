<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
  // data
  data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // creat a chart
  chart = anychart.column();

  // enable grid
  chart.yGrid(true);
  // set grid stroke appearance
  chart.yGrid().stroke({color: "#FFF",dash: "3 5"});

  // enable grid
  chart.xGrid(true);
  // set grid stroke appearance
  chart.xGrid().stroke({color: "#FFF",dash: "3 5"});

  // chart title
  chart.title("Custom Grid Stroke");

  // set background gradient
  chart.background().fill({keys: ["#BB0000", "#440000"],angle: 45});

  // configure series
  var series = chart.column(data);
  series.stroke("#FFF");
  series.fill("#FF0 0.85");

  // adjust y axis
  chart.yAxis().stroke("white");
  chart.yAxis().ticks(false);
  chart.yAxis().labels().fontColor("white");

  // adjust x axis
  chart.xAxis().stroke("white");
  chart.xAxis().labels().fontColor("white");

  // display chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
