<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

	// data
	var data = [
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	];

	// set chart type
	chart = anychart.area3d();

    // set data
    chart.data(data);

    // set stacked mode
    chart.yScale().stackMode("value");

	// setting title
	chart.title("3D Stacked Area Chart");

    // enabled grids
    chart.grid(0).enabled(true);
    chart.grid(1).enabled(true).layout("vertical");		

	// set axes titles
	chart.xAxis().title("Month");
	chart.yAxis().title("Sales");

	// draw chart
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
