<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

        var tree = anychart.data.tree([
            {"name": "January", "id": "1", "year2004": "12000", "year2005": "18000"},
            {"name": "Parent Node", "id": "2", "year2004": "15000", "year2005": "10000"},
            {"name": "Child Node 1", "parent": "2", "id": "3", "year2004": "16000", "year2005": "18000"},
            {"name": "Child Node 2", "parent": "2", "id": "4", "year2004": "15000", "year2005": "11000"},
            {"name": "Node 2", "id": "5", "year2004": "14000", "year2005": "9000"}
        ], anychart.enums.TreeFillingMethod.AS_TABLE);

        stage = anychart.graphics.create("container");

        // create Data Grid
        treeDataGrid = anychart.ui.dataGrid();

        // set Data Tree
        treeDataGrid.data(tree).titleHeight(20);

        // make data grid redraw on any signal
        treeDataGrid.listen("signal", treeDataGrid.draw, false, treeDataGrid);

        var column2004 = treeDataGrid.column(2);
        column2004.title("Year 2004");         // set title for the second column
        column2004.width(100);                        // set width for the second column
        column2004.textFormatter(function(item) {     // format data
            return item.get("year2004");               // set name of the field with required data
        });

        var column2005 = treeDataGrid.column(3);
        column2005.title("Year 2005");         // set title for the third column
        column2005.width(100);                        // set width for the third column
        column2005.textFormatter(function(item) {     // format data
            return item.get("year2005");               // set name of the field with required data
        });

        // draw chart
        treeDataGrid.container(stage).height(127).top(37).draw();

        var title = anychart.ui.title();
        title.parentBounds(0, 0, "100%", 30)
                .text("Data from Custom Columns")
                .container(stage)
                .draw();

        // set container height
        treeDataGrid.container().height(fullChildrenHeight() + treeDataGrid.top() + treeDataGrid.titleHeight() + 1);

        // get height of all items in the tree
        function fullChildrenHeight() {
            var height = 0;
            var traverser = tree.getTraverser();
            traverser.reset();
            while (traverser.advance()) {

                // get an item
                var currentItem = traverser.current();

                // get height of the item
                var currentHeight = currentItem.get(anychart.enums.GanttDataFields.ROW_HEIGHT);

                // if item height is undefined
                if (currentHeight !== void 0) {
                    height += (currentHeight + 1);
                } else {
                    // if height of current item is undefined, default height is 20px + 1px row space
                    height += 21;
                }
            }
            return height;
        }
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
