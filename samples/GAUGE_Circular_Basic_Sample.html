<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script x-export="gauge">anychart.onDocumentReady(function() {

    // create a circular gauge
    gauge = anychart.circularGauge();

    // set data
    gauge.data([73.2]);

    // set the start and sweep angles
    gauge.startAngle(270);
    gauge.sweepAngle(180);

    // turn off the background frame
    gauge.fill('#FFFFFF').stroke(null);

    // configure the axis scale
    gauge.axis().scale().minimum(0);
    gauge.axis().scale().maximum(100);
 
    // set the position of axis labels
    gauge.axis().labels().position('outside');

    // set the axis width
    gauge.axis().width(1);

    // set the starting point of the needle
    gauge.needle().startRadius('0%');

    // configure color zones
    gauge.range(0, {
        from: 0,
        to: 30,
        position: 'inside',
        fill: '#009900 0.4',
        startSize: 50,
        endSize: 50,
        radius: 98
    });

    gauge.range(1, {
        from: 30,
        to: 70,
        position: 'inside',
        fill: '#ffa000 0.4',
        startSize: 50,
        endSize: 50,
        radius: 98
    });

    gauge.range(2, {
        from: 70,
        to: 100,
        position: 'inside',
        fill: '#dd2c00 0.4',
        startSize: 50,
        endSize: 50,
        radius: 98
    });

    // set the title of the gauge
    gauge.title('Pressure');

    // set the container id
    gauge.container('container');

    // initiate drawing the gauge
    gauge.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
