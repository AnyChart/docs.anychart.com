<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GAUGE Basic Sample"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>anychart.onDocumentReady(function() {

    // create a circular gauge
    gauge = anychart.gauges.circular();

    // set data
    gauge.data([73.2]);

    // set the start and sweep angles
    gauge.startAngle(270);
    gauge.sweepAngle(180);

    // turn off the background frame
    gauge.fill('#FFFFFF').stroke(null);

    // configure the axis scale
    gauge.axis().scale().minimum(0);
    gauge.axis().scale().maximum(100);
 
    // set the position of axis labels
    gauge.axis().labels().position('outside');

    // set the axis width
    gauge.axis().width(1);

    // set the starting point of the needle
    gauge.needle().startRadius('0%');

    // configure color zones
    gauge.range(0, {
        from: 0,
        to: 30,
        position: 'inside',
        fill: '#009900 0.4',
        startSize: 50,
        endSize: 50,
        radius: 98
    });

    gauge.range(1, {
        from: 30,
        to: 70,
        position: 'inside',
        fill: '#ffa000 0.4',
        startSize: 50,
        endSize: 50,
        radius: 98
    });

    gauge.range(2, {
        from: 70,
        to: 100,
        position: 'inside',
        fill: '#dd2c00 0.4',
        startSize: 50,
        endSize: 50,
        radius: 98
    });

    // set the title of the gauge
    gauge.title('Pressure');

    // set the container id
    gauge.container('container');

    // initiate drawing the gauge
    gauge.draw();
});</script>
</head>
</body>
</html>
