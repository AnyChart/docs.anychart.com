<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Timeline Chart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{DVF-4816-timeline-chart}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{DVF-4816-timeline-chart}}/js/anychart-timeline.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{DVF-4816-timeline-chart}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{DVF-4816-timeline-chart}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{DVF-4816-timeline-chart}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{DVF-4816-timeline-chart}}/fonts/css/anychart-font.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data

    var rangeData1 = [
      {name: "Task 1", start: Date.UTC(2004,0,4), end: Date.UTC(2004,7,1),
       manager: "John Doe"},
      {name: "Task 2", start: Date.UTC(2004,7,1), end: Date.UTC(2005,8,10),
       manager: "Richard Roe"}
    ];

    var rangeData2 = [
      {name: "New Task 1", start: Date.UTC(2005,10,1), end: Date.UTC(2006,5,1),
       manager: "Larry Loe"},
      {name: "New Task 2", start: Date.UTC(2006,5,15), end: Date.UTC(2006,11,1),
       manager: "Marta Moe"}
    ];

    var momentData1 = [
      {x: Date.UTC(2004,2,21), y: "Meeting 1"},
      {x: Date.UTC(2005,3,19), y: "Meeting 2"},
      {x: Date.UTC(2006,1,1),  y: "Meeting 3"}
    ];

    var momentData2 = [
      {x: Date.UTC(2004,5,12), y: "Training 1"},
      {x: Date.UTC(2005,5,1),  y: "Training 2"},
      {x: Date.UTC(2006,1,26), y: "Training 3"}
    ];

    // create a chart
    var chart = anychart.timeline();

    // disable zooming with the mouse wheel
    chart.interactivity().zoomOnMouseWheel(false);

    // create the first range series, set the data and name
    var rangeSeries1 = chart.range(rangeData1);
    rangeSeries1.name("Tasks");

    // create the second range series, set the data and name
    var rangeSeries2 = chart.range(rangeData2);
    rangeSeries2.name("New Tasks");

    // create the first moment series, set the data and name
    var momentSeries1 = chart.moment(momentData1);
    momentSeries1.name("Meetings");    

    // create the second moment series, set the data and name
    var momentSeries2 = chart.moment(momentData2);
    momentSeries2.name("Trainings");

    // configure labels of range series
    rangeSeries1.labels().fontColor("#64b5f6");
    rangeSeries2.labels().fontColor("#1976d2");
    rangeSeries1.labels().format(
      "{%start}{dateTimeFormat:MMM} – {%end}{dateTimeFormat:MMM}"
     );
    rangeSeries2.labels().format(
      "{%start}{dateTimeFormat:MMM} – {%end}{dateTimeFormat:MMM}"
     );

    // configure labels of moment series
    momentSeries1.labels().width(50);
    momentSeries2.labels().width(50);
    momentSeries1.labels().background().stroke("#ffa000", 2);
    momentSeries2.labels().background().stroke("#ffd54f", 2);
    momentSeries1.labels().fontColor("#96a6a6");
    momentSeries2.labels().fontColor("#96a6a6");
    momentSeries1.labels().format("{%x}{dateTimeFormat:dd MMM}");
    momentSeries2.labels().format("{%x}{dateTimeFormat:dd MMM}");

    //configure labels of the axis
    chart.axis().labels().format("{%value}{dateTimeFormat:y}");

    // configure tooltips of range series
    rangeSeries1.tooltip().useHtml(true);
    rangeSeries2.tooltip().useHtml(true);   
    rangeSeries1.tooltip().format(
      "<span style='font-weight:600;font-size:12pt'>" +
      "{%name}</span><br><br>" +
      "Group: {%seriesName}<br>Manager: {%manager}"
    );
    rangeSeries2.tooltip().format(
      "<span style='font-weight:600;font-size:12pt'>" +
      "{%name}</span><br><br>" +
      "Group: {%seriesName}<br>Manager: {%manager}"
    );
    rangeSeries1.tooltip().titleFormat(
      "{%start}{dateTimeFormat:dd MMM} – " +
      "{%end}{dateTimeFormat:dd MMM}"
     );
    rangeSeries2.tooltip().titleFormat(
      "{%start}{dateTimeFormat:dd MMM} – " +
      "{%end}{dateTimeFormat:dd MMM}"
    );

    // configure tooltips of moment series
    momentSeries1.tooltip().useHtml(true);
    momentSeries2.tooltip().useHtml(true);   
    momentSeries1.tooltip().format(
      "<span style='font-weight:600;font-size:12pt'>" +
      "{%y}</span><br><br>Group: {%seriesName}"
    );
    momentSeries2.tooltip().format(
      "<span style='font-weight:600;font-size:12pt'>" +
      "{%y}</span><br><br>Group: {%seriesName}"
    );
    momentSeries1.tooltip().titleFormat(
      "{%x}{dateTimeFormat:dd MMM}"
     );
    momentSeries2.tooltip().titleFormat(
      "{%x}{dateTimeFormat:dd MMM}"
    );

    // set the chart title
    chart.title("Timeline Chart: Labels and Tooltips (Tokens)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart  
    chart.draw();
});
</script>
</body>
</html>
