<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">

    <script x-export="chart">
anychart.onDocumentReady(function () {
$.ajax({
    type: "GET",
    url: "https://static.anychart.com/images/docs/seat_map/house1.svg",
    success: function (svgData) {
            createSeatMap(svgData);
        }
    });
});

function createSeatMap(svg){
    // create a new seat map
    chart = anychart.seatMap();
    // load SVG data
    chart.geoData(svg);
    // set the title
    chart.title("Coloring the attributes using classes"); 
    // create new series
    seatMapSeries = chart.choropleth();
    // load data
    seatMapSeries.data([
        {id: "Hall", value: "720"},
        {id: "Room2", value: "165"},
        {id: "WC", value: "49"},
        {id: "Room1", value: "143"},
        {id: "Kitchen", value: "208"}
    ]);

    // load svg-file how it looked(colors stroke/fill except for elements of series)
    chart.unboundRegions("as-is");

    // sets fill series
    seatMapSeries.fill(function () {
        var attrs = this.attributes;
        if (attrs) return attrs.fill;
        if (attrs) {
            // get the class
            var clas = attrs.class;
            switch (clas) {
                case "inner_elements" :
                    return "red";
                default:
                    return "red";
            }
        } else {
            return this.sourceColor;
        }
    });

    // sets stroke series
    seatMapSeries.stroke(function () {
        var attrs = this.attributes;
        // if the stroke attribute exists in the SVG file then color it with a color set in the document
        return attrs ? attrs.stroke : this.sourceColor;
    });

    // set the hoverFill color 
    seatMapSeries.hovered().fill(function(){
        var attrs = this.attributes;
        if (attrs) {
            // get the class
            var clas = attrs.class;
            switch (clas) {
                case "inner_elements" :
                    return "red";
                default:
                    return anychart.color.lighten(attrs.fill, 0.5);
            }
        } else {
            return this.sourceColor;
        }
    });

    // set the selectFill color
    seatMapSeries.selected().fill(function(){
        var attrs = this.attributes;
        return attrs ? anychart.color.darken(attrs.fill, 0.2) : this.sourceColor;
    });

    // sets stroke series
    seatMapSeries.hovered().stroke(function () {
        var attrs = this.attributes;
        return attrs ? attrs.stroke : this.sourceColor;
    });

    // sets stroke series
    seatMapSeries.selected().stroke(function () {
        var attrs = this.attributes;
        return attrs ? attrs.stroke : this.sourceColor;
    });
            
    // set container id for the chart
    chart.container("container");
    // initiate chart drawing
    chart.draw();  
};
</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
