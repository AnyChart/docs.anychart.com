<html>
<head>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-table.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {
  
  // set stage
  stage = anychart.graphics.create("container");
  
  // create table
  var table = anychart.standalones.table();
  
  // set table content
  table.contents([
    [
      null,
      "2003 Sales",
      "2004 Sales"
    ],[
      "January",
      "$10000",
      "$12000"
    ],[
      "February",
      "$12000",
      "$15000"
    ],[
      "March",
      "$18000",
      "$16000"
    ],[
      "April",
      "$11000",
      "$15000"
    ],
    [
      "May",
      "$9000",
      "$14000"
    ]
  ]);
  
  // settings for the first column
  table.getRow(0)
    .height(40)           // set column width
    .cellFill("#F5F5F5")  // set column background color
    .fontWeight(900);     // set font weight for text in the column
  
  table.getCol(0).width(70);
  table.cellBorder("#B8B8B8").hAlign("center").vAlign("middle");
  
  // set table container and initiate draw
  table.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
