<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Table Layout 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  // set stage
  var stage = anychart.graphics.create("container");
  
  // create table
  var table = anychart.standalones.table();
  
  // set table content
  table.contents([
    [
      null,
      "2003 Sales",
      "2004 Sales"
    ],[
      "January",
      "$10000",
      "$12000"
    ],[
      "February",
      "$12000",
      "$15000"
    ],[
      "March",
      "$18000",
      "$16000"
    ],[
      "April",
      "$11000",
      "$15000"
    ],
    [
      "May",
      "$9000",
      "$14000"
    ]
  ]);
  
  // settings for the first column
  table.getRow(0)
    .height(40)           // set column width
    .cellFill("#F5F5F5")  // set column background color
    .fontWeight(900);     // set font weight for text in the column
  
  table.getCol(0).width(70);
  table.cellBorder("#B8B8B8").hAlign("center").vAlign("middle");
  
  // set table container and initiate draw
  table.container(stage).draw();
});
</script>
</body>
</html>
