<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[error,bar]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // create bar chart
  var chart = anychart.bar();

  var series = chart.bar([
    ["Peas", 2],
    ["Semolina", 1.3],
    ["Rice", 1.7],
    ["Millet", 1.2],
    ["Barley", 0.8],
    ["Lentil", 1.5]
  ]);

  // set a low value to .3
  var error = series.error();
  error.valueLowerError(.3);

  // set an upper value to 10%
  error.valueUpperError("10%");

  error.valueErrorStroke("2px #146192");
  chart.title("Breakfast Cereals Sales");
  var xAxis = chart.xAxis();
  xAxis.title("Groats");
  var yAxis = chart.yAxis();
  yAxis.title("Price (dollars)");

  var yScale = chart.yScale();
  yScale.minimum(0);

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
