<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var chart = anychart.line();

  chart.line([
    {x: "2005", value: 20, valueError:"3%"},
    {x: "2006", value: 23, valueError: "4%"},
    {x: "2007", value: 22, valueError: "3%"},
    {x: "2008", value: 19, valueError: 1},
    {x: "2009", value: 23, valueError: 1}
  ]);

  chart.title("Daily Temperature Averages By City");
  var xAxis = chart.xAxis();
  xAxis.title("Year");
  var yAxis = chart.yAxis();
  yAxis.title("Daily Temperature");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
