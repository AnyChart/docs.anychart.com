<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  //create bar chart
  var chart = anychart.bar();

  //set container id for the chart
  chart.container('container');

  var series = chart.bar([
    ['Peas', 2],
    ['Semolina', 1.3],
    ['Rice', 1.7],
    ['Millet', 1.2],
    ['Barley', 0.8],
    ['Lentil', 1.5],
  ]);

  //set a low value to .3
  series.error().valueLowerError(.3);

  //set an upper value to 10%
  series.error().valueUpperError('10%');

  series.error().valueErrorStroke('2px #146192');
  chart.title('Breakfast Cereals Sales');
  chart.xAxis().title('Groats');
  chart.yAxis().title('Price (dollars)');

  chart.yScale().minimum(0);

  //initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
