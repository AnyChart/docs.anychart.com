<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css">

    <script x-export="chart">

anychart.onDocumentReady(function () {
// The data that have been used for this sample can be taken from the CDN
$.ajax({
    type: "GET",
    // The data that have been used for this sample can be taken from the CDN load SVG image using jQuery ajax
    url: "http://static.anychart.com/images/docs/house1.svg",
    success: function (svgData) {

        // data set
        chart = anychart.seatMap([
            {id: "Hall", value: "720", info: "30\' 0\" x 24\'0\"", sq: "720 sq. ft."},
            {id: "Room2", value: "165", info: "15\' 0\" x 11\'0\"", sq: "165 sq. ft."},
            {id: "WC", value: "49", info: "7\' 0\" x 7\'0\"", sq: "49 sq. ft."},
            {id: "Room1", value: "143", info: "11\' 0\" x 13\'0\"", sq: "143 sq. ft."},
            {id: "Kitchen", value: "208", info: "13\' 0\" x 16\'0\"", sq: "208 sq. ft."}
        ]);
        // set svg data
        chart.geoData(svgData);
        chart.padding([85, 0, 20, 0]);

        series = chart.getSeries(0);

        labels = series.labels();

        // enable labels and adjust them
        labels.enabled(false);
        series.labels({fontSize: 10});
        labels.textFormatter("{%id} \n{%info} \n{%sq}");
        labels.offsetY(-13);

        series.tooltip(false);

        // sets fill series
        series.fill(function () {
            var attrs = this.attributes;
            if (attrs) return attrs.fill;
        });

        // sets stroke series
        series.stroke(function () {
            var attrs = this.attributes;
            // if the stroke attribute exists in the SVG file then color it with a color set in the document
            return attrs ? attrs.stroke : this.sourceColor;
        });

        // set the hoverFill color 
        series.hoverFill(function(){
            var attrs = this.attributes;
            if (attrs) {
                // get the class
                     clas = attrs.class;
                switch (clas) {
                    case "inner_elements" :
                        return "red";
                    default:
                        return anychart.color.lighten(attrs.fill, 0.5);
                }
            } else {
                return this.sourceColor;
            }
        });

        // set the selectFill color
        series.selectFill(function(){
            var attrs = this.attributes;
            return attrs ? anychart.color.darken(attrs.fill, 0.2) : this.sourceColor;
        });

        // sets stroke series
        series.hoverStroke(function () {
            var attrs = this.attributes;
            return attrs ? attrs.stroke : this.sourceColor;
        });

        // sets stroke series
        series.selectStroke(function () {
            var attrs = this.attributes;
            return attrs ? attrs.stroke : this.sourceColor;
        });

        // load svg-file without elements with no values
        chart.unboundRegions(anychart.enums.MapUnboundRegionsMode.HIDE);

        // set container id for the chart
        chart.container("container");
        // initiate chart drawing
        chart.draw();

    }
});
});
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
