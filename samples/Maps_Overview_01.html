<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Overview 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

  var data = [
  	{'id': 'AU.WA', 'value': 300},
  	{'id': 'AU.JB', 'value': 230}, 
  	{'id': 'AU.NS', 'value': 240}, 
  	{'id': 'AU.VI', 'value': 275}, 
  	{'id': 'AU.NT', 'value': 130}, 
  	{'id': 'AU.TS', 'value': 190}, 
  	{'id': 'AU.CT', 'value': 100}, 				 
  	{'id': 'AU.SA', 'value': 305},                
  	{'id': 'AU.QL', 'value': 190}  
  ];

  // create map
  var map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the series
  var series = map.choropleth(data);

  // disable labels
  series.labels(false);

  // set the container
  map.container('container');
  map.draw();
});
</script>
</body>
</html>
