<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GANTT Chart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // create data tree on our data
  var treeData = anychart.data.tree(getData(), anychart.enums.TreeFillingMethod.AS_TABLE);

  // create project gantt chart
  var chart = anychart.ganttProject();

  // set container id for the chart
  chart.container("container");

  // set data for the chart
  chart.data(treeData);

  // get chart data grid link to set column settings
  var dataGrid = chart.dataGrid();

chart.splitterPosition(210);

  // set first column settings
  var firstColumn = dataGrid.column(0);
  firstColumn.cellTextSettings().hAlign("center");
  firstColumn.width(35);


  var secondColumn = dataGrid.column(1);
  secondColumn.cellTextSettings().hAlign("left");
  secondColumn.width(75);
  secondColumn.textFormatter(function(item) {
    return item.get("name");
  });

var thirdColumn = dataGrid.column(2);
  thirdColumn.cellTextSettings().hAlign("left");
  thirdColumn.title("Owner");
  thirdColumn.textFormatter(function(item) {
    return item.get("owner");
  });

  // initiate chart drawing
  chart.draw();

  chart.fitAll();

});

function getData() {

}
</script>
</body>
</html>
