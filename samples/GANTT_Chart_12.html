<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT Chart 12"/>
    <meta name="ac:short-desc" content=""/>

    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // create data tree on our data
  var treeData = anychart.data.tree(getData(), "as-table");

  // create project gantt chart
  var chart = anychart.ganttProject();

  // set data for the chart
  chart.data(treeData);

  // get chart data grid link to set column settings
  var dataGrid = chart.dataGrid();

  // set first column settings
  var firstColumn = dataGrid.column(0);
  firstColumn.labels().hAlign("center");
  firstColumn.width(35);

  var secondColumn = dataGrid.column(1);
  secondColumn.labels().hAlign("left");
  secondColumn.width(75);
  secondColumn.labels().format("{%name}");

  var thirdColumn = dataGrid.column(2);
  thirdColumn.labels().hAlign("left");
  thirdColumn.title("Owner");
  thirdColumn.labels().format("{%owner}");

  // set container id for the chart
  chart.container("container");
  
  // initiate chart drawing
  chart.draw();

});

function getData() {
  return [
    {
      "id": "1",
      "name": "Task 1",

}
</script>
</body>
</html>
