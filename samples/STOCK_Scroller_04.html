// create stock chart
var chart = anychart.stock();

// create first plot on the chart with column series
var firstPlot = chart.plot(0);
var series_1 = firstPlot.line(line_1_mapping);
var series_2 = firstPlot.line(line_2_mapping);
var series_3 = firstPlot.line(line_3_mapping);

series_2.stroke("#D84315");
series_3.stroke("#FF8F00");

series_1.name("High");
series_2.name("Low");
series_3.name("Close");

var legend = firstPlot.legend();
// enables legend
legend.enabled(true);
legend.title(false);

// enable the scroller
chart.scroller().enabled(true);

// adjust the scroller
chart.selectRange('2014-01-02','2014-02-03');
chart.scroller().fill('#FFE0B2 0.2');
chart.scroller().selectedFill('#FFE0B2');
chart.scroller().allowRangeChange(true);

// set container id for the chart
chart.container('container');

// disable the scroller axis
chart.scroller().xAxis(false);

// create scroller series with mapped data
chart.scroller().column(line_3_mapping);

// initiate chart drawing
