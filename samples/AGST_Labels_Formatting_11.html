<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.column([
    ["People's Republic of China", 1336],
    ["India", 1189],
    ["United States of America", 313],
    ["Russian Federation", 138],
    ["Japan", 126]
  ]);

  // setting title
  chart.title("Allow x Labels Overlapping");

      // x axis getter
  var xAxis = chart.xAxis();
  // allow labels overlapping
  xAxis.overlapMode("allowOverlap");

    // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
