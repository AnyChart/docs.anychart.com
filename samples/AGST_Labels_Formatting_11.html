<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var chart = anychart.column();

  // setting title
  chart.title("Allow x Labels Overlapping");

  // seting data
  chart.column([
    ["People's Republic of China", 1336717952],
    ["India", 1189172864],
    ["United States of America", 313232032],
    ["Russian Federation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  var yTicks = chart.yScale().ticks();
  yTicks.interval(200000000);
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(){
    var value = this.value;
    if (value>1000000){
      if (
        value>999999999){
        value = value/1000000000 + " B ";
      }
      else{
        value = value/1000000 + " M ";
      }
    }
    return value;
  });

  // x axis getter
  var xAxis = chart.xAxis();
  // allow labels overlapping
  xAxis.overlapMode("allowOverlap");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
