<!DOCTYPE html>
<html>
<head>

<body>
<div id="container"></div>
<script>

    ]);
  
    // map the data
    mapping_usa = table.mapAs();
    mapping_usa.addField('value', 1);
    mapping_uk = table.mapAs();
    mapping_uk.addField('value', 2);

    // chart type
    var chart = anychart.stock();

    // set the US series
     var series_usa = chart.plot(0).splineArea(mapping_usa);
    series_usa.name("USA population growth");

    // coloring
    series_usa.fill("#CC9933");
    series_usa.stroke("#FFCC33")

    // set the UK series
    var series_uk = chart.plot(1).splineArea(mapping_uk);
    series_uk.name("UK population growth");

    // hatch fill
    series_uk.hatchFill("diagonalCross");

    // crosshair settings
    chart.plot(0).dateTimeHighlighter("#663300", 0.5);
    chart.plot(1).dateTimeHighlighter("#999", 1.5, "6 2", "round");

    chart.title('Stock Area Demo \nPopulation growth: USA vs UK');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });

    // y-axis labels formatting
    chart.plot(1).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });

    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
