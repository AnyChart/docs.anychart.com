<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Pert Settings 01 1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-pert.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
        {id: "1", optimistic: 1, pessimistic: 10, mostLikely: 6, name: "A"},
        {id: "2", optimistic: 3, pessimistic: 8, mostLikely: 5, name: "B"},
        {id: "3", optimistic: 1, pessimistic: 4, mostLikely: 3, name: "D"},
        {id: "4", optimistic: 2, pessimistic: 12, mostLikely: 5, name: "AD", dependsOn: ["1", "3"]},
        {id: "5", optimistic: 4, pessimistic: 16, mostLikely: 10, name: "BC", dependsOn: ["2", "3"]}
    ];

    var chart = anychart.pert();
    chart.data(data, "as-table");

    tasks = chart.tasks();

    // set vertical spacing between tasks
    chart.verticalSpacing("20%");
    
    // Set expected time
    chart.expectedTimeCalculator(function () {
      return (this.pessimistic + this.optimistic + this.mostLikely)/3;
    });

    // get project duration
    var duration = chart.getStat("pertChartProjectDuration");

    // set the chart title to show the duration
    chart.title("The duration equals " + duration);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
