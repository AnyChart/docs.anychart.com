<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Context Menu 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a chart
  var chart = anychart.column();

  // set chart data
  chart.data([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);  

  // add items
  chart.contextMenu().itemsFormatter(function(items){
      console.log(items);
    // starting index
    index = items['full-screen-enter'].index;

    // add item with custom action
    items['my-item'] ={
    'text': 'Custom item with alert action',
    'action': function (){
alert('Custom action');
      },
     'index': index + 0.01
    };

    // add item with custom url
    items['my-url'] = {
    'text': 'Go to AnyChart Blog',
    'href': 'https://anychart.com/blog/',
    'index': index + 0.02
      };

    return items;
  });

  // set title
  chart.title("Context Menu: Items Text Changed");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
