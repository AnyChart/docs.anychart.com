<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.area();

  chart.title("Axes Labels Scaling Sample");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  var ticks = chart.yScale().ticks();
  ticks.interval(2000);

  // set function to format y axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.format("$ {%Value}{groupsSeparator: }");
  // set y axis title
  var yTitle = chart.yAxis(0).title();
  yTitle.text("Revenue in US Dollars");

  // adjust additional axis
  var yAxis1 = chart.yAxis(1);
  yAxis1.orientation("right");
  yAxis1.title("Revenue in Euros");

  // formats labels of additional axis
  var yLabels1 = chart.yAxis(1).labels();
  yLabels1.format("â‚¬ {%Value}{scale:(113e-2)|( )}");

  var xAxis = chart.xAxis();
  xAxis.title("Month");

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
