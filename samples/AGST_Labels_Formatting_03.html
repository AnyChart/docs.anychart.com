<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.area();

  chart.title("Axes Labels Enable/Disable Sample");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // set function to format y axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.textFormatter(dollarFormatter);
  // set y axis title
  var yAxis = chart.yAxis(0);
  yAxis.title("Revenue in US Dollars");

  // adjust additional axis
  var yAxsi1 = chart.yAxis(1);
  yAxsi1.orientation("right");
  yAxsi1.title("Revenue in Euros");

  // formats labels of additional axis
  var yLabels1 = chart.yAxis(1).labels();
  yLabels1.textFormatter(function(){
    var value = this.value;
    // scale of USD
    value = value*0.7094716;
    // num decimal
    value = value.toFixed(2);
    // thousand separator
    var num = value.split(".");
    var main = "";
    for (var i=1;(i*3)<num[0].length;i++)
      main = "'"+num[0].substr(num[0].length-(i*3), 3) + main;
    var tail = num[0].substr(0, num[0].length-(main.length-main.length/4));
    num[0]=tail+main;
    // decimal Separator
    value = num.join(".");

    return "? " + value;
  });

  var xAxis = chart.xAxis();
  xAxis.title("Month");

  // limits length of x axis labels to 3 or less
  chart.xAxis().labels().textFormatter(function(){
    var value = this.value;
    value = value.substr(0, 3);
    return value
  });

  function dollarFormatter() {
    return "$" + (this.value/1000) + " 000 USD";
  }

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
