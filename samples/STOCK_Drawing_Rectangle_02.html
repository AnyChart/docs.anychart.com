<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Drawing Rectangle 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Rectangle annotation and configure its visual settings
    rectangle1 = controller.rectangle({
xAnchor: "2006-11-19",
valueAnchor: 29.84,
secondXAnchor: "2007-03-25",
secondValueAnchor: 25.11,
hoverFill: "#398CAE 0.3",
hoverStroke: "2 #FF0000",
selectFill: "#398CAE 0.3",
selectHatchFill: "brick",
selectStroke: "5 #FF0000"
    });

    // create the second Rectangle annotation
    rectangle2 = controller.rectangle();

    // set the position of the second annotation
    rectangle2.xAnchor("2005-11-20");
    rectangle2.valueAnchor(15.55);
    rectangle2.secondXAnchor("2007-02-25");
    rectangle2.secondValueAnchor(23.30);
     
    // configure the visual settings of the second annotation
    rectangle2.stroke("#2196F3", 3, "10 2");
    rectangle2.fill(null);

    // set the chart title
    chart.title("Rectangle: Visual Settings");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
