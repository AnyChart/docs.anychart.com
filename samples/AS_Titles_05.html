<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Titles 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.column();
  
  // adjust chart settings
  var title = chart.title();
  // enable title
  title.enabled(true);
  // set title text
  title.text("Sales Performance");
  // set font size
  title.fontSize(12);
  // underline text
  title.fontDecoration("underline");
  // set font family
  title.fontFamily("Tahoma");
  
  // data
  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // set data
  var series = chart.column(data);
  series.name("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
