<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Titles 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.column();
  
  // adjust chart settings
  chart.title()
    .text('Sales Performance')  // set title text
    .fontSize(12)                 // set font size
    .fontDecoration('underline')  // underline text
    .fontFamily('Tahoma');        // set font family
  
  // data
  var data = anychart.data.set([
    ['John', 10000],
    ['Jake', 12000],
    ['Peter', 18000],
    ['James', 11000],
    ['Mary', 9000]
  ]);

  // set data
  chart.column(data);

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
