<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]
:is_new false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.column();
  
  // adjust chart settings
  var title = chart.title();
  // set title text
  title.text("Sales Performance");
  // set font size
  title.fontSize(12);
  // underline text
  title.fontDecoration("underline");
  // set font family
  title.fontFamily("Tahoma");
  
  // data
  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // set data
  chart.column(data);

  // draw chart
  chart.container("container");
  chart.draw();
});
