<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps ColorRange 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See http://docs.anychart.com/7.13.1/Maps/Map_Projections
    
    var dataSet = anychart.data.set([
      {'id': 'AU.WA', 'value': 300},  // Western Australia
      {'id': 'AU.JB', 'value': 270},  // Jervis Bay Territory
      {'id': 'AU.NS', 'value': 240},  // New South Wales
      {'id': 'AU.VI', 'value': 75},   // Victoria
      {'id': 'AU.NT', 'value': 130},  // Northern Territory
      {'id': 'AU.TS', 'value': 190},  // Tasmania
      {'id': 'AU.CT', 'value': 100, labels: false}, // Australian Capital Territory
      {'id': 'AU.SA', 'value': 280},  // South Australia
      {'id': 'AU.QL', 'value': 220}   // Queensland
    ]);

    //
    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // set the background color
    map.background('none');
    // set the title and its preferences
    map.title().useHtml(true).hAlign('center');
    map.title('<span style="font-size: 18px;">Orientation</span>');

    // set the series
    var series = map.choropleth(dataSet);
    series.geoIdField('code_hasc');
	
	// disable the labels
    series.labels(false);
    
    // set the colors and ranges for the scale
	series.colorScale(anychart.scales.linearColor());

    //set the single hue progression
    var colors = anychart.color.singleHueProgression('#0068BC');
    
	// define the colors 
    series.colorScale().colors(colors);
	
	// create and enable the colorRange
	var colorRange = map.colorRange();
	colorRange.enabled(true);
	
	// put the colorRange to the right from the map
	colorRange.orientation('right');

    // set the container
    map.container('container');
    map.draw();
  });
</script>
</body>
</html>
