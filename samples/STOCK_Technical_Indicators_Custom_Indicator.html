<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators Custom Indicator"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data that used in this sample obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js

// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

// map loaded data
var mapping = dataTable.mapAs({'value': 4});

// create stock chart
var chart = anychart.stock();

// create plot on the chart
var plot = chart.plot(0);

// create line series
var lineSeries = plot.line(mapping);
lineSeries.name('CSCO');
lineSeries.stroke('2px #64b5f6');

// create computer
var computer = dataTable.createComputer(mapping);

// set computer output field
computer.addOutputField('myValue', 'myColumn');

// set calculation function to produce values with pseudo-random increment
computer.setCalculationFunction(function(row) {
    var value = row.get('value');
    var myValue = value + Math.floor((Math.abs(Math.sin(value)) * 100) + 1);
    row.set('myValue', myValue);
});

// map computed column 'myColumn' as value
var computedMapping = dataTable.mapAs({'value': 'myColumn'});

// create line series with mapping
var computedLine = plot.line(computedMapping);
computedLine.name('Custom Indicator');
computedLine.stroke('#ffa000 0.6');

// set Y Axis settings
var yAxis = plot.yAxis();
yAxis.orientation('right');

// create scroller series with mapped data
chart.scroller().line(mapping);

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
    });
</script>
</body>
</html>
