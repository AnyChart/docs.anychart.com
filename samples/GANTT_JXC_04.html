<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT JXC 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var csvString =
      '0,Activities,1169683200000,1173830400000,\n' +
      '1,Draft plan,1169683200000,1170460800000,0\n' +
      '2,Board meeting,1170547200000,1170547200000,0\n' +
      '3,Research option,1170547200000,1172275200000,0\n' +
      '4,Final plan,1172275200000,1173830400000,0\n';

  var mapping = {
    id: 0,
    name: 1,
    actualStart: 2,
    actualEnd: 3,
    parent: 4
  };

  var csvSettings = {
    rowsSeparator: '\n',
    columnsSeparator: ',',
    ignoreFirstRow: false
  };


  treeData = anychart.data.tree(csvString, mapping, csvSettings);

  // chart type
  var chart = anychart.ganttProject();

  // chart container
  chart.container('container');

  // set chart data
  chart.data(treeData);

  // initiate drawing
  chart.draw();

  // show all items
  chart.fitAll();

});
</script>
</body>
</html>
