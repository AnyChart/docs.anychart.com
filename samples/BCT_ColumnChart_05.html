<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.column();

  // set title
  chart.title("Scale Values Management");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Manager");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set data
  chart.column([
    ["John" , 10000],
    ["Jake" , 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary" , 9000]
  ]);

  // adjust min and max value
  var yScale = chart.yScale();
  // set minimum value
  yScale.minimum(-7000);
  // set maximum value
  yScale.maximum(36000);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
