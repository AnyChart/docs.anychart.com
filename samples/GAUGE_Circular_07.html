<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GAUGE Circular 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
		// create data set on our data
    var dataSet = anychart.data.set([50,400]);
    
		// set the gauge type
    var gauge = anychart.gauges.circular();

		// gauge settings
    gauge.data(dataSet);
    gauge.padding("10%");
    gauge.startAngle(270);
    gauge.sweepAngle(180);
   
		// axis settings
    var axis = gauge.axis()
.radius(95)
.width(1);

		// scale settings
    axis.scale()
.minimum(0)
.maximum(120)
.ticks({interval: 10})
.minorTicks({interval: 1});

		// ticks settings
    axis.ticks()
.type("trapezium")
.length(8);

		// minor ticks settings
    axis.minorTicks()
.enabled(true)
.length("1");

// second axis settings
    var axis_1 = gauge.axis(1)
.radius(50)
.width(3);

		// second scale settings
    axis_1.scale()
.minimum(0)
.maximum(600)
.ticks({interval: 100})
.minorTicks({interval: 20});

		// second ticks settings
    axis_1.ticks()
.type("trapezium")
.length(8);

		// second minor ticks settings
    axis_1.minorTicks()
.enabled(true)
.length("3");

// needle
    gauge.needle(0)
.enabled(true)
.startRadius("-5%")
.endRadius("80%")
.middleRadius(0)
.startWidth("0.1%")
.endWidth("0.1%")
.middleWidth("5%");

// marker
    gauge.marker(0)
.axisIndex(1)
.dataIndex(1)
.size(7)
.type("triangle-down")
.position("outside")
.radius(50);
    
		// bar
    gauge.bar(0)
.axisIndex(1)
.position("inside")
.dataIndex(1)
.width(3)
.radius(50)
.zIndex(10);

    // cap
    gauge.cap()
.radius("6%");

		// draw the chart
    gauge.container("container").draw();
});
</script>
</body>
</html>
