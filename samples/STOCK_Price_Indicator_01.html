<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    // map the data
    mapping = dataTable.mapAs({value: 1});

    // create a stock chart
    chart = anychart.stock();

    // create a plot and a line series
    series = chart.plot(0).line(mapping);

    // add price indicator
    var indicator = chart.plot(0).priceIndicator({value: 'last-visible'});

    // set the chart position and title
    chart.title("Price Indicator: Basic Sample");

    // set the chart container
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
