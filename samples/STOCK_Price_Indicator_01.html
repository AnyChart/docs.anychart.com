    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>

    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData([
      ['2016-12-24', 19.87],
      ['2016-12-25', 20.08],
      ['2016-12-26', 19.95],
      ['2016-12-27', 20.1],
      ['2016-12-28', 19.91],
      ['2016-12-29', 20.1],
      ['2016-12-30', 19.91],
      ['2016-12-31', 19.36],
      ['2017-01-01', 19.08],
      ['2017-01-02', 19.2],
      ['2017-01-03', 18.99],
      ['2017-01-04', 18.92],
      ['2017-01-05', 18.41],
      ['2017-01-06', 18.57],
      ['2017-01-07', 18.61],
      ['2017-01-08', 19.03],
      ['2017-01-09', 18.91],
      ['2017-01-10', 18.99],
      ['2017-01-11', 18.65]  
      ]);

    // map the data
    mapping = dataTable.mapAs({value: 1});

    // create a stock chart
    chart = anychart.stock();

    // create a plot and a line series
    series = chart.plot(0).line(mapping);

    // add price indicator
    var indicator = chart.plot(0).priceIndicator({value: 'last-visible'});

    // set the chart position and title
    chart.title("Price Indicator");

    // set the chart container
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
