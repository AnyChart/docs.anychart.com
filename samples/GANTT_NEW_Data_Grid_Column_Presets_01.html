<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 40px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label>Column 2 Preset:</label>
<label><input onclick="switchPreset('dateCommonLog')" type="radio" name="preset" checked>dateCommonLog</label>
<label><input onclick="switchPreset('dateDmyDots')" type="radio"  name="preset">dateDmyDots</label>
<label><input onclick="switchPreset('dateIso8601')" type="radio" name="preset">dateIso8601</label>
<label><input onclick="switchPreset('dateUsShort')" type="radio"  name="preset">dateUsShort</label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "2018-01-15",
        actualEnd: "2018-03-10",
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: "2018-01-15",
            actualEnd: "2018-01-25"
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: "2018-01-20",
            actualEnd: "2018-02-04"
          },
          {
            id: "1_3",
            name: "Meeting",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-05"
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-24"
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: "2018-02-25",
            actualEnd: "2018-03-10"
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // set the position of the splitteer
    chart.splitterPosition("47%");

    // configure the first data grid column
    column_1 = chart.dataGrid().column(0);
    column_1.setColumnFormat("actualStart", "text");
    column_1.width(170);
    column_1.title().useHtml(true);
    column_1.title(
      "Actual Start<br><span style='color:#64b5f6'>text</span>"
    );

    // configure the second data grid column
    column_2 = chart.dataGrid().column(1);
    column_2.setColumnFormat("actualStart", "dateCommonLog");
    column_2.width(170);
    column_2.title().useHtml(true);
    column_2.title(
     "Actual Start<br><span style='color:#64b5f6'>dateCommonLog</span>"
    );
    column_2.depthPaddingMultiplier(0);
    column_2.collapseExpandButtons(false);

    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-15");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});

// switch the preset of the second data grid column
function switchPreset(preset) {
  column_2.setColumnFormat("actualStart", preset);
  // update the width and title
  column_2.width(170);
  column_2.title(
   "Actual Start<br><span style='color:#64b5f6'>" + preset + "</span>"
  );
}
</script>
</body>
</html>
