<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var chart = anychart.scatter();

  //set container id for the chart
  chart.container('container');

  var series = chart.line([
    [100, 300],
    [110, 275],
    [120, 490],
    [130, 389],
    [140, 414],
    [150, 191]
  ]);


  series.error({
    xLowerError: 3,
    xUpperError: 4,
    xErrorWidth: '30',
    valueUpperError: 15,
    valueLowerError: '5%',
    valueErrorWidth: '6%'
});
  chart.title('Scatter Line Chart With Modified Error Bars');
  //initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
