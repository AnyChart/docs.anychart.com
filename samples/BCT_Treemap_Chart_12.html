<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Treemap Chart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "European Union", children: [
        {name: "Belgium",        value: 11443830, capital: "Brussels" },
        {name: "France",         value: 64938716, capital: "Paris"    },
        {name: "Germany",        value: 80636124, capital: "Berlin"   },
        {name: "Greece",         value: 10892931, capital: "Athens"   },
        {name: "Italy",          value: 59797978, capital: "Rome"     },
        {name: "Netherlands",    value: 17032845, capital: "Amsterdam"},
        {name: "Poland",         value: 38563573, capital: "Warsaw"   },
        {name: "Romania",        value: 19237513, capital: "Bucharest"}, 
        {name: "Spain",          value: 46070146, capital: "Madrid"   },
        {name: "United Kingdom", value: 65511098, capital: "London"   }  
      ]} 
    ];

    // create a chart and set the data
    var chart = anychart.treeMap(data, "as-tree");

    // enable HTML for labels
    chart.labels().useHtml(true);

    // configure labels
    chart.labels().format(function (){
      var population = Math.round(this.value/100000)/10;
      return "<span style='font-weight:bold'>" + this.name + 
             "</span><br/>" + population + " mln";
    });

    // configure tooltips
    chart.tooltip().format(function (){
      var population = Math.round(this.value/100000)/10;
      return "population: " + population +
             " mln\ncapital: " + this.getData("capital");
    });

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Treemap: Labels and Tooltips (Formatting Functions)<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "Top 10 European Union Countries by Population</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
