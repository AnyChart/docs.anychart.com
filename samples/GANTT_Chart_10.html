<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // create data tree on our data
  var treeData = anychart.data.tree(getData(), "as-table");

  // create resource gantt chart
  var chart = anychart.ganttResource();

  // set data for the chart
  chart.data(treeData);

  // get chart data grid link to set column settings
  var dataGrid = chart.dataGrid();

  dataGrid.column(0).title().text("#");

  dataGrid.column(1).width(100);
  dataGrid.column(1).labels().format('{%name}');
  dataGrid.column(1).title().text("Resources");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();

  // zoom chart to specified date
  chart.fitAll();
});

function getData() {
  return [
    {
      "id":"main_1",
      "name": "Group 1"
    },
    {
      "id":"main_2",
      "name": "Group 2"
    },
    {
      "id": "1",
      "name": "Resource 1",
      "parent": "main_1",
      "periods": [
{"id": "1_1", "start": Date.UTC(2013, 5, 28), "end": Date.UTC(2013, 6, 1)},
{"id": "1_2",  "start": Date.UTC(2013, 6, 5), "end": Date.UTC(2013, 6, 15)},
{"id": "1_2", "start": Date.UTC(2013, 6, 20), "end": Date.UTC(2013, 6, 28)}
      ]
    },
    {
      "id": "2",
      "name": "Resource 2",
      "parent": "main_1",
      "periods": [
{"id": "2_1", "start": Date.UTC(2013, 4, 20), "end": Date.UTC(2013, 5, 22)},
{"id": "2_2" , "start": Date.UTC(2013, 5, 25), "end": Date.UTC(2013, 6, 5)}
      ]
    },
    {
      "id": "3",
      "name": "Resource 3",
      "parent": "main_2",
      "periods": [
{"id": "3_1", "start": Date.UTC(2013, 4, 28), "end": Date.UTC(2013, 5, 8)},
{"id": "3_2", "start": Date.UTC(2013, 5, 17), "end": Date.UTC(2013, 6, 30)}
      ]
    }
  ];
}
</script>
</body>
</html>
