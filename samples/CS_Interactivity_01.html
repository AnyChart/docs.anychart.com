<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Interactivity 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["January", 10000, 12000, 15000],
    ["February", 12000, 12000, 14000],
    ["March", 18000, 15000, 15000],
    ["April", 11000, 10000, 19000],
    ["May", 9000, 13000, 19000]
  ]);
  
  // mapping the data
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

  // chart type
  var chart = anychart.line();
  
  // title
  chart.title("Default Interactivity - Line Chart");
  
  // enable the legend
  chart.legend(true);

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");

  // set data
  var series_1 = chart.line(seriesData_1);
  var series_2 = chart.line(seriesData_2);
  var series_3 = chart.line(seriesData_3);
  
  // setting series names
  series_1.name("Tea");
  series_2.name("Coffee");
  series_3.name("Hot chocolate");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
