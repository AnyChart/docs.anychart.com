<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]
  :is_new false
  :exports "chart"}

anychart.onDocumentReady(function() {
  
  // define chart type and set data
  var chart = anychart.funnel([
    {value: 63166, fill: "Rgb(77,180,77)"},
    {value: 21630, fill:"Rgb(180,77,77)"},
    {value: 18662, fill:"#C6D1A5"}
  ]).stroke(null);
  
  // disable labels and tooltip
  chart.labels().enabled(false);
  chart.tooltip().enabled(false);
  
  chart.title().text("Colors");
  
  // set fixed width for the funnel
  chart.baseWidth(300).neckWidth(75);
  
  // draw chart
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
