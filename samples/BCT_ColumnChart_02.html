<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.columnChart();

    //set title
    chart.title().text('Multi-series Column Chart');

    //set axes titles
    chart.xAxis().title().text('Manager');
    chart.yAxis().title().text('Sales');

    //set scale minimum
    chart.yScale().minimum(0);

    var data = anychart.data.set([
        ['John' , 10000, 12000],
        ['Jake' , 12000, 15000],
        ['Peter' , 18000, 16000],
        ['James' , 11000, 13000],
        ['Mary' , 9000, 19000]
    ]);

    //map data for the each series
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    //set series data
    series = chart.column(Sales2003);
    series = chart.column(Sales2004);

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
