<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Background 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

            stage = anychart.graphics.create('container');

            // define data
            var data = [
                ['A1', 100, 200, 70, 25, 40],
                ['A2', 115, 101, 150, 130, 22],
                ['A3', 70, 60, 10, 67, 54],
                ['A4', 156, 98, 125, 46, 104],
                ['A5', 213, 150, 200, 137, 179]
            ];
            // create chart
            var chart = anychart.bar();
            var series = anychart.data.mapAsTable(data, 'value');


            chart.bar(series[0])
                    .hatchFill('VERTICALBRICK');
            chart.bar(series[1])
                    .hatchFill('PERCENT60');
            chart.bar(series[2])
                    .hatchFill('CHECKERBOARD');
            chart.bar(series[3])
                    .hatchFill('CONFETTI');
            chart.bar(series[4])
                    .hatchFill('SOLIDDIAMOND');

            chart.container(stage).draw();

        });
</script>
</body>
</html>
