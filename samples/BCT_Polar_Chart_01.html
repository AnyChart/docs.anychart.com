<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data for the first series
    var data_1 = [
      {x: 50, value: 0},
      {x: 100, value: 100},
      {x: 50, value: 0}
    ];

    // create data for the second series
    var data_2 = [
      {x: 0, value: 0},
      {x: 50, value: 100},
      {x: 100, value: 0}
    ];

    // create a chart
    chart = anychart.polar();

    // create the first series (line) and set the data
    var series1 = chart.line(data_1);

    // create the second series (marker) and set the data
    var series2 = chart.area(data_2);

    // set the chart title
    chart.title("Polar Plot: Basic Sample");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
