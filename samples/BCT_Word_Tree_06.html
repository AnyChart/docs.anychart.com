<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Word Tree 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {value:     "Slavic Languages",
       children: [
        {value:   "East", children: [
          {value: "Russian"},
          {value: "Ukrainian"},
          {value: "Belarusian"}
        ]},
        {value:   "West", children: [
          {value: "Polish"},
          {value: "Czech"},
          {value: "Slovak"}
        ]},
        {value:   "South", children: [
          {value: "Bulgarian"},
          {value: "Serbian"},
          {value: "Croatian"},
          {value: "Slovene"},
          {value: "Macedonian"}
        ]}  
      ]} 
    ];
    
    // create a chart and set the data
    var chart = anychart.wordtree(data, "as-tree");

    // set the chart title
    chart.title("Word Tree: Font");

    // configure the font
    chart.fontColor("#1976d2");
    chart.fontWeight(600);
    chart.maxFontSize(24);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
