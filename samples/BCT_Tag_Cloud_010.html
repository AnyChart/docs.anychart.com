<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function () {

    // create a stage
    stage = anychart.graphics.create("container");

    // create data   
    var data = [
        {x: "learning", value: 100},
        {x: "includes", value: 10},
        {x: "lists", value: 10},
        {x: "meaning", value: 1},
        {x: "useful", value: 1},
        {x: "different", value: 1},
        {x: "grammar", value: 1},
        {x: "teaching", value: 1},
        {x: "example", value: 1},
        {x: "thing", value: 1},
    ];

    // set the position and data for the first tag cloud
    var tagCloud1 = anychart.tagCloud(data);
    tagCloud1.title("Linear Scale (Default)");
    tagCloud1.bounds(0, 0, "50%", "100%");
    //set the chart container
    tagCloud1.container(stage)
    //initiate drawing the chart 
    tagCloud1.draw(); 

    // set the position and data for the second tag cloud
    var tagCloud2 = anychart.tagCloud(data);
    tagCloud2.title("Logarithmic Sclae");
    tagCloud2.bounds("50%", 0, "50%", "100%");
    // create a logarithmic scale and set it as the Y-scale
    tagCloud2.scale(anychart.scales.log());
    //set the chart container
    tagCloud2.container(stage)
    //initiate drawing the chart 
    tagCloud2.draw();  
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
