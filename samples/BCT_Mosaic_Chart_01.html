<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Mosaic Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["QTR1", 10000, 12500],
      ["QTR2", 12000, 15000],
      ["QTR3", 13000, 16500],
      ["QTR4", 10000, 13000],
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});

    // create a chart
    var chart = anychart.mosaic();

    // add series and change the orientation
    var series1 = chart.mekko(seriesData_1).name("Item 1");
    var series2 = chart.mekko(seriesData_2).name("Item 2");

    // set the chart title
    chart.title("Mosaic Chart");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
