<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX Basics 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // set stage
    var stage = acgraph.create("container");

    // data
    var data = anychart.data.set([
["USA", 10, 8.5],
["Japan", 15, 18],
["China", 7, 26,
    {
        enabled: true,
        type: customMarkerDrawer,
        fill: "#1D8BD1",
        stroke: "#146192"
    }, {
    enabled: true,
    offsetX: 35,
    offsetY: -20,
    anchor: "left-center",
    fontColor: "white",
    fontSize: 12
}],
["UK", 16, 8],
["France", 8, 10]
    ]);

    // map data for the each series
    var official_holidays = data.mapAs({x: 0, value: 1});
    var days_off = data.mapAs({x: 0, value: 2, marker: 3, label: 4});

    // chart type
    var chart = anychart.bar();

    // chart title
    chart.title("Number of official holidays and days off in different countries (2015)");

    // set axes titles
    chart.xAxis().title("Country");
    chart.yAxis().title("Days");
    // set scale maximum
    chart.yScale().maximum(35);

    // enable the legend
    chart.legend(true);

    // set series data
    var series;
    series = chart.bar(official_holidays);

    // set the series name which is displayed as
    series.name("Official holidays");

    // adjust series position
    series.xPointPosition(0.5);

    // second series data
    series = chart.bar(days_off);
    series.name("Days off");
    series.labels().format(function () {
if (this.index == 2) return "Let's go party!";
return this.value;
    });

    // draw
    chart.container(stage).draw();

    // a function that enables custom marker resizing
    function customMarkerDrawer(path, x, y, size) {
// create a custom marker
path.moveTo(x, y)
        .lineTo(x + 25, y - 20)
        .arcTo(50, 25, 180, 325)
        .close();
    }
});
</script>
</body>
</html>
