<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data from JSON 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
                                      // this column represents JS equivalents every JSON object
  var chart = anychart.fromJson(
    // set chart type
    {chart:{type: "area",                     // var chart = anychart.area();
 
      // type of the first series 
      series:[{ seriesType: "area",           // chart.area([
// data for first series
data:[{x:"January", value: 12000},    //   ["January", "12000"],
  {x: "February", value: 15000},      //   ["February", "15000"],
  {x: "March", value: 16000},         //   ["March", "16000"],
  {x: "April", value: 15000},         //   ["April", "15000"],
  {x: "May", value: 14000}            //   ["May", "14000"]
]},                                   // ]);
 
// type of the second series
{seriesType: "spline-area",            // chart.splineArea([
  // data for the second series
  data:[{x: "January", value: 10000}, //   ["January", "10000"],
    {x: "February", value: 12000},    //   ["February", "12000"],
    {x: "March", value: 18000},       //   ["March", "18000"],
    {x: "April", value: 11000},       //   ["April", "11000"],
    {x: "May", value: 9000}]          //   ["May", "9000"]
}],                                   // ]);
 
      container: "container"}}                // chart.container("container");
  ).draw();
});
</script>
</body>
</html>
