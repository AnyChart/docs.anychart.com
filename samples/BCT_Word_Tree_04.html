<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Word Tree 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = "Here come old flat top, " +
               "He come groovin' up slowly. " +
               "He got joo joo eyeballs. " +
               "He one holy roller. " +
               "He got hair down to his knee. " +
               "He wear no shoeshine. " +
               "He got toe jam football. " +
               "He got monkey finger. " +
               "He shoot Coca-Cola. " +
               "He say I know you, you know me. " +
               "One thing I can tell you is " +
               "You got to be free. " +
               "Come together, right now" +
               "Over me. " +
               "He bad production. " +
               "He got walrus gumboot. " +
               "He got Ono sideboard. " +
               "He one spinal cracker. " +
               "He got feet down below his knee. " +
               "Hold you in his armchair." +
               "You can feel his disease. " +
               "Come together, right now " +
               "Over me. " +
               "He roller coaster. " +
               "He got early warning. " +
               "He got muddy water. " +
               "He one Mojo filter. " +
               "He say one and one and one is three. " +
               "Got to be good looking " +
               "'Cause he's so hard to see. " +
               "Come together, right now. " +
               "Over me. ";

    // create a chart and set the data
    var chart = anychart.wordtree(data);

    // set the root word
    chart.word("He");

    // set the chart title
    chart.title("Word Tree: Data (Text)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
