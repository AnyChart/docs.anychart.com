<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-resource.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">anychart.onDocumentReady(function(){
    chart = anychart.resource();
    chart.zoomLevel(0);    
    
    // set the time tracking mode
    chart.timeTrackingMode("availabilityPerResource");

    // set resource list width
    chart.resourceListWidth(150);
    // set columns width
    chart.xScale().unitPixSize(140);

    dataSet = anychart.data.set([
{
    "name": "Developer 1",
    "activities": [
        {
            "name": "Task 1",
            "start": "2016-06-10",
            "end": "2016-06-12",
            "totalMinutes": "1200"
        },{
            "name": "Task 2",
            "start": "2016-06-12",
            "end": "2016-06-15",
            "minutesPerDay": "240"
        }
    ]
},{
    "name": "Developer 2",
    "activities": [
        {
            "name": "Task 3",
            "intervals": [
                {
                    "start": "2016-06-10",
                    "end": "2016-06-11",
                    "totalMinutes": "480"
                },
                {
                    "start": "2016-06-12",
                    "end": "2016-06-14",
                    "totalMinutes": "1080"
                },
                {
                    "start": "2016-06-15",
                    "end": "2016-06-16",
                    "totalMinutes": "720"
                }
            ]
        },{
            "name": "Task 4",
            "intervals": [
                {
                    "start": "2016-06-13",
                    "end": "2016-06-17",
                    "minutesPerDay": "120"
                },
                {
                    "start": "2016-06-15",
                    "end": "2016-06-17",
                    "minutesPerDay": "120"
                }
            ]
        }
    ]
},{
    "name": "Tester",
    "activities": [
        {
            "name": "Testing Tasks 1 & 2",
            "intervals": [
                {
                    "start": "2016-06-13",
                    "end": "2016-06-14",
                    "minutesPerDay": "240"
                },
                {
                    "start": "2016-06-15",
                    "end": "2016-06-16",
                    "minutesPerDay": "120"
                }
            ]
        },
        {
            "name": "Testing Tasks 3 & 4",
            "intervals": [
                {
                    "start": "2016-06-15",
                    "end": "2016-06-16",
                    "minutesPerDay": "120"
                },
                {
                    "start": "2016-06-17",
                    "end": "2016-06-18",
                    "minutesPerDay": "240"
                }
            ]
        }
    ]
},
    ]);

    chart.data(dataSet.mapAs(undefined, {"description": "city"}));
    chart.pixPerHour(15);
    chart.currentStartDate("2016-06-10");

    chart.container("container").draw();
});</script>
</body>
</html>
