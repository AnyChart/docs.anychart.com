<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    
  var chart = anychart.area();

  chart.title("Axes Labels Visual Setting");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // set function to format y axis labels
  var yLabels = chart.yAxis().labels();
  yLabels.hAlign("right");
  yLabels.textWrap(true);
  yLabels.textFormatter(dollarFormatter);
  // set axes title
  var yAxis = chart.yAxis();
  yAxis.title("Revenue in US Dollars");
  var xAxis = chart.xAxis();
  xAxis.title("Month");

  var xLabels = chart.xAxis().labels();
  xLabels.fontFamily("Courier");
  xLabels.fontColor("#125393");
  xLabels.offsetY(5);
  xLabels.padding(3);
  xLabels.fontWeight("bold");
  var xLabelsBackground = chart.xAxis().labels().background();
  xLabelsBackground.enabled(true);
  xLabelsBackground.stroke("#cecece");
  xLabelsBackground.cornerType("round");
  xLabelsBackground.corners(5);

  // function to adjust y axis labels
  function dollarFormatter() {
    var value = this.value*115.167569;
    value = value.toFixed(2);
    var num = value.split(".");
  
    var main = "";
    for (var i=1;(i*3)<num[0].length;i++)
      main = ","+num[0].substr(num[0].length-(i*3), 3) + main;
    var tail = num[0].substr(0, num[0].length-(main.length-main.length/4));
    num[0]=tail+main;
    
    // decimal Separator
    value = num.join(".");

    return "$" + (this.value/1000) + " 000.00 USD" + "\nÂ¥ " + value;
  }

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
