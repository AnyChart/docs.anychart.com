<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    
  var chart = anychart.area();

  chart.title().text('Axes Labels Visual Setting');

  chart.area([
      ['January' , 10000],
      ['February' , 12000],
      ['March' , 10000],
      ['April' , 11000],
      ['May' , 19000]
  ]);

  chart.yScale().minimum(8000).maximum(20000).ticks().interval(2000);

  // set function to format y axis labels
  chart.yAxis().labels()
    .hAlign('right')
    .textWrap(true)
    .textFormatter(dollarFormatter);
  // set axes title
  chart.yAxis().title().text('Revenue in US Dollars');
  chart.xAxis().title().text('Month');

  chart.xAxis().labels().fontFamily('Courier')
    .useHtml(true)
    .fontColor('green')
    .fontWeight('bold')
    .background()
      .enabled(true)
      .stroke('orange');

  // function to addjust y axis labels
  function dollarFormatter() {
    var value = this.value*115.167569;
    value = value.toFixed(2);
    var num = value.split('.');
  
    var main = '';
    for (var i=1;(i*3)<num[0].length;i++)
      main = ','+num[0].substr(num[0].length-(i*3), 3) + main;
    var tail = num[0].substr(0, num[0].length-(main.length-main.length/4));
    num[0]=tail+main;
    
    // decimal Separator
    value = num.join('.');

    return '$' + (this.value/1000) + ' 000.00 USD' + '\n? ' + value;
  }

  chart.container('container').draw();
});
</script>
</body>
</html>
