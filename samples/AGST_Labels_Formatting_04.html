<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.area();

  chart.title("Limit the number of symbols in the Axes Labels");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // set function to format the y-axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.format("${%value}{groupsSeparator: }");
  // set y axis title
  var yAxis = chart.yAxis(0);
  yAxis.title("Revenue in US Dollars");

  // adjust additional axis
  var yAxsi1 = chart.yAxis(1);
  yAxsi1.orientation("right");
  yAxsi1.title("Revenue in Euros");

  // formats labels of additional axis
  var yLabels1 = chart.yAxis(1).labels();
  yLabels1.format(function (){
    var value = this.value;
    // scale USD to EUR
    value = Math.round(value*0.7094716);
    return "â‚¬" + value;
  });

  var xAxis = chart.xAxis();
  xAxis.title("Month");

  // limits length of the x-axis labels to 3 or less
  chart.xAxis().labels().format(function (){
    var value = this.value;
    value = value.substr(0, 3);
    return value
  });

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
