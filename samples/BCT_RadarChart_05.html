<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT RadarChart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["Product A", 90],
    ["Product B", 65],
    ["Product C", 73],
    ["Product D", 88],
    ["Product E", 75],
    ["Product F", 100]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Inverted Radar Scale");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // set y Scale inversion
  var yScale = chart.yScale();
  yScale.inverted(true);

  // set data and adjust visualisation
  var series = chart.line(dataSet);
  
  series.name("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
