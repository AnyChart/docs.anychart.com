<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Tuning Axes Visualization');

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  chart.xAxis().stroke({
    keys: ['.2 red', '.4 darkred', '0.6 blue', '0.8 green'],  // set colors position
    angle: -25,                                               // set angle of colors drawing
    thickness: 4                                              // set thickness
  });

  chart.yAxis().stroke({
    dash: '7 3',                                              // makes stroke dashed
    thickness: 2,                                             // set stroke thickness
    color: '#9900FF'                                          // set stroke color
  });

  // set data and type of series
  chart.line([
    {x: "Administration", value:22},
    {x: "Sales", value:34},
    {x: "Marketing", value:16},
    {x: "Research", value:12},
    {x: "Support", value:38},
    {x: "Development", value:47}
  ]);

  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
