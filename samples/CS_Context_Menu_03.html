<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Context Menu 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a chart
  var chart = anychart.column();

  // set chart data
  chart.data([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);  

  // remove two element from the menu
  chart.contextMenu().itemsFormatter(function(items){
      // Disable save as image option
     delete items["save-chart-as"];
     
     // delete about and separator 
     delete items["full-screen-separator"];
     delete items["about"];
     
    // return modified array
    return items;
  });

  // set title
  chart.title("Context Menu: Remove Items");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
