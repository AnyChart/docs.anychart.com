<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function () {

    //create data
    var data = [
        {
            x: "A",
            name: "Set A",
            value: 100
        },
        {
            x: "B",
            name: "Set B",
            value: 100
        },
        {
            x: "C",
            name: "Set C",
            value: 100
        },
        {
            x: "A+B",
            value: 20
        },
        {
            x: "A+C",
            value: 20
        },
        {
            x: "B+C",
            value: 20
        },
        {
            x: "A+B+C",
            value: 20
        }
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // set the data separator
    chart.dataSeparator("+")

    // configure labels of intersections
    chart.intersections().labels().format("{%X}");

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Data\nSetting Intersections (Strings)");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
