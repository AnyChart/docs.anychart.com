<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Japanese-Candlestick Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = ([
    ["White", 507, 511, 506, 510],
    ["Black", 510, 511, 506, 507],
    ["Long lower shadow", 508.5, 511, 506, 510],
    ["Long upper shadow", 508.5, 511, 506, 507],
    ["Hammer", 510, 511, 506, 511],
    ["Inverted hammer", 507, 511, 506,506],
    ["Spinning top white", 508, 511, 506, 509],
    ["Spinning top black", 509, 511, 506, 508],
    ["Doji", 508.5, 510, 507, 508.5],
    ["Long legged doji", 508.5, 511, 506, 508.5],
    ["Dragonfly doji", 511, 511, 506, 511],
    ["Gravestone doji", 506, 511, 506, 506],
    ["Marubozu white", 506, 511, 506, 511],
    ["Marubozu black", 511, 511, 506, 506]
  ]);

  // chart type
  var chart = anychart.financial();

  // rotate x axis labels
  var xLabels = chart.xAxis().labels();
  xLabels.rotation(-90);
  xLabels.textFormatter(function(){
      return this.value;
  });

  // adjust x scale type
  chart.xScale(anychart.scales.ordinal());

  // set data and adjust colors
  var series = chart.candlestick(data);
  series.fallingFill("black");
  series.fallingStroke("black");
  series.risingFill("white");
  series.risingStroke("black");
  series.tooltip(false);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
