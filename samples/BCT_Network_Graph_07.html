<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Network Graph 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = {
      nodes: [
        {id: "Richard"},
        {id: "Larry"},
        {id: "Marta",
         normal:   { 
                     height: 40,
                     shape: "star5",
                     fill: "#ffa000",
                     stroke: "#ffa000"
                   },
         hovered:  {
                     height: 55,
                     shape: "star5",
                     fill: "white",
                     stroke: "1.5 #ffa000"
                   },
         selected: {
                     height: 55, shape: "star5",
                     fill: "#ffa000", stroke: "1.5 #455a64"
                   }
        },
        {id: "Jane"},
        {id: "Norma"},
        {id: "Frank"},
        {id: "Brett"},
        {id: "Tommy",
         normal:   {
                     height: 20,
                     shape: "diagonal-cross",
                     fill: "#ff3300",
                     stroke: "#ff3300"
                   },
         hovered:  {
                     height: 27,
                     shape: "diagonal-cross",
                     fill: "white",
                     stroke: "1.5 #ff3300"
                   },
         selected: {
                     height: 27,
                     shape: "diagonal-cross",
                     fill: "#ff3300",
                     stroke: "1.5 #455a64"
                   }
        }
      ],
      edges: [
        {from: "Richard", to: "Larry"},
        {from: "Richard", to: "Marta"},
        {from: "Larry",   to: "Marta"},
        {from: "Marta",   to: "Jane"},
        {from: "Jane",    to: "Norma"},
        {from: "Jane",    to: "Frank"},
        {from: "Jane",    to: "Brett"},
        {from: "Brett",   to: "Frank"}
      ]
    };

    // create a chart and set the data
    var chart = anychart.graph(data);

    // disable zooming with the mouse wheel
    chart.interactivity().zoomOnMouseWheel(false);

    // set the chart title
    chart.title("Network Graph: Individual Nodes");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
