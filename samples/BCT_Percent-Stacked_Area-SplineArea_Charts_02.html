<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Percent-Stacked Area-SplineArea Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create data set on our data
  var dataSet = anychart.data.set([
    ["Winter", 12000, 12000, 10000],
    ["Spring", 13000, 12000, 17000],
    ["Summer", 25000, 15000, 19000],
    ["Autumn", 16000, 16000, 16000]
  ]);

  // map data for the first series, take x from the zero column and value from the first column of data set
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

  // map data for the second series, take x from the zero column and value from the second column of data set
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

  // map data for the second series, take x from the zero column and value from the third column of data set
  var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

  // create area chart
  var chart = anychart.area();

  // chart title
  chart.title("Percent Stacked Spline Area Chart");

  // set axes title
  var xAxis = chart.xAxis();
  xAxis.title("Season");
  var yAxis = chart.yAxis();
  yAxis.title("Percent");

  // set container id for the chart
  chart.container("container");

  // set chart Y scale settings
  var yScale = chart.yScale();
  yScale.stackMode("percent");

  // set yAxis labels formatting, force it to add % to values
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter("{%Value}%");

  chart.splineArea(seriesData_1);
  chart.splineArea(seriesData_2);
  chart.splineArea(seriesData_3);

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
