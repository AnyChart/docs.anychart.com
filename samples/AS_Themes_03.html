<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Themes 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // create variable for custom theme
  var customTheme = {
    // define settings for bar charts
    "column": {
      // set chart title
      "title": {
"text": "Column Chart",
"enabled": true
      },
      // settings for default x axis
      "defaultXAxisSettings": {
// set x axis title
"title": {
  "text": "Retail Channel",
  "enabled": true
}
      },
      // settings for default y axis
      "defaultYAxisSettings": {
// set axis name
"title": {
  "text": "Sales",
  "enabled": true
}
      }
    }
  };

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166, 874022],
    ["Discount Stores", 721630, 663728],
    ["Men's/Women's Specialty Stores", 148662, 288322],
    ["All other outlets", 90000, 85000]
  ]);

  // apply custom theme
  anychart.theme(customTheme);

  // append a theme 
  anychart.appendTheme(additional_theme);

  // set chart type
  var chart = anychart.column();
  // set data
  seriesData_1 = data.mapAs({x: [0], value: [1]});
  seriesData_2 = data.mapAs({x: [0], value: [2]});
  chart.column(seriesData_1);
  chart.column(seriesData_2);

  // set container and draw chart
  chart.container("container");
  chart.draw();
});

additional_theme = {
  "column": {
    "title": {
      "text": "Append a New Additional External Theme to a Column Chart",
      "fontSize": "14px",
      "fontColor": "#6a5d4d"        
    },
    "defaultXAxisSettings": {
      "title": {
"fontSize": "14px",
"fontColor": "#6a5d4d"        
      },        
      "labels": {
"fontSize": "14px",
"fontColor": "#6a5d4d"
      }
    },
    "defaultYAxisSettings": {
      "title": {
"fontSize": "14px",
"fontColor": "#6a5d4d"        
      },   
      "labels": {
"fontSize": "14px",
"fontColor": "#6a5d4d"
      }
    },
    "defaultFontSettings": {
      "fontSize": "14px",
      "fontColor": "#705335",
      "fontFamily": "Garamond"
    },
    "background":{
      "fill": "#999999 .1"
    },
    "palette": {
      "type": "distinct",
      "items": ["#705335", "#8a9597"]
    }
  }
};
</script>
</body>
</html>
