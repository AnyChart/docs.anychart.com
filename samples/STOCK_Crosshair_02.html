<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Crosshair 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage    
    var stage = anychart.graphics.create("container");  

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData([
      ['2016-12-24', 19.87],
      ['2016-12-25', 20.08],
      ['2016-12-26', 19.95],
      ['2016-12-27', 20.1],
      ['2016-12-28', 19.91],
      ['2016-12-29', 20.1],
      ['2016-12-30', 19.91],
      ['2016-12-31', 19.36],
      ['2017-01-01', 19.08],
      ['2017-01-02', 19.2],
      ['2017-01-03', 18.99],
      ['2017-01-04', 18.92],
      ['2017-01-05', 18.41],
      ['2017-01-06', 18.57],
      ['2017-01-07', 18.61],
      ['2017-01-08', 19.03],
      ['2017-01-09', 18.91],
      ['2017-01-10', 18.99],
      ['2017-01-11', 18.65]  
      ]);

    // map the data
    mapping = dataTable.mapAs({value: 1});

    // create a stock chart
    chart = anychart.stock();

    // create a plot and a line series
    chart.plot(0).line(mapping);

    // set the chart position and title
    chart.top(15);
    chart.title("Crosshair: Display Mode ? " +
        chart.crosshair().displayMode());

    // set the chart container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting the display mode
    of the crosshair to "float" */
    createLabel("Float", 10, function () {
      // set the display mode of the crosshair
      chart.crosshair().displayMode("float");
      // update the title
      chart.title("Crosshair: Display Mode ? " +
          chart.crosshair().displayMode());
    });

    /* create a label for setting the display mode
    of the crosshair to "sticky" */
    createLabel("Sticky", 60, function () {
      // set the display mode of the crosshair
      chart.crosshair().displayMode("sticky");
      // update the title
      chart.title("Crosshair: Display Mode ? " +
          chart.crosshair().displayMode());
    });
});

// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function (){
      label.background().fill("#1976d2 0.5");
      document.body.style.cursor = "pointer";
      label.draw();
  });
  label.listen("mouseOut", function (){
      label.background().fill("#1976d2");
      document.body.style.cursor = "auto";
      label.draw();
  });    
  return label;
};
</script>
</body>
</html>
