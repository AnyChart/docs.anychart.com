<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Polar Marker Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: 0, value: 0},
      {x: 10, value: 1},
      {x: 20, value: 2},
      {x: 30, value: 3},
      {x: 40, value: 4},
      {x: 50, value: 5},
      {x: 60, value: 6},
      {x: 70, value: 7},
      {x: 80, value: 8},
      {x: 90, value: 9},
      {x: 100, value: 10}
    ];
    
    // create a chart
    var chart = anychart.polar();

    // create a marker series and set the data
    var series = chart.marker(data);

    // set the maximum value of the x-scale
    chart.xScale().maximum(100);

    // set the chart title
    chart.title("Polar Marker Chart");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
