<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-gantt.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function () {

  var tree = anychart.data.tree([
    {name: "Node 1", id: "1"},
    {name: "Parent Node", id: "2"},
    {name: "Child Node 1", parent: 2, id: "3"},
    {name: "Child Node 2", parent: 2, id: "4"},
    {name: "Node 2", id: "5"}
  ], "as-table");

  stage = anychart.graphics.create("container");

  // create Data Grid
  treeDataGrid = anychart.standalones.dataGrid();

  // set Data Tree
  treeDataGrid.data(tree).headerHeight(20);

  // create button for Parent node
  treeDataGrid.listen("signal", treeDataGrid.draw, false, treeDataGrid);

  // set style for second column
  treeDataGrid.column(1).cellTextSettingsOverrider(labelTextSettingsOverrider);

  // create a label 
  createLabel("Append Point", 10, function () {
      // add data
      addPoint();
  });

  // draw chart
  treeDataGrid.container(stage).top(40).height(stage.height()).width("100%").draw();

  // resize container
  treeDataGrid.container().height(fullChildrenHeight()+treeDataGrid.top()+treeDataGrid.headerHeight()+1);

  var title = anychart.standalones.title();
  title.parentBounds(0, 0, "100%", 30)
    .text("Different Data From the Same Tree")
    .container(stage)
    .draw();

  var nodeCount = 3;

  function addPoint(){
    var name = "Node " + nodeCount;
    tree.addChild({name: name});
    nodeCount++;
    // resize container
    treeDataGrid.container().height(fullChildrenHeight()+treeDataGrid.top()+treeDataGrid.headerHeight()+1);
  }

  // get height of all children in the tree
  function fullChildrenHeight () {
    var height = 0;
    var traverser = tree.getTraverser();
    traverser.reset();
    while(traverser.advance()){

      // get an item
      var currentItem = traverser.current();

      // get height of the item
      var currentHeight = currentItem.get("rowHeight");

      // if item height is undefined
      if (currentHeight !== void 0){
        height += (currentHeight + 1);
      } else {
        // if height of current item is undefined, default height is 20px + 1px row space
        height +=21;
      }
    }
    return height;
  }
});

// style setter
function labelTextSettingsOverrider(label, dataItem) {
  if (!dataItem.getParent()) {
    label.fontColor("#0055aa").fontWeight("bold").fontSize(12).fontStyle("italic");
  } else {
    if (dataItem.numChildren()) {
      label.fontColor("#559955").fontWeight("bold").fontStyle("italic");
    }
  }
}

// a helper function for creating buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function (){
        label.background().fill("#1976d2 0.5")
        document.body.style.cursor = "pointer";
        label.draw();
    });
    label.listen("mouseOut", function (){
        label.background().fill("#1976d2")
        document.body.style.cursor = "auto";
        label.draw();
    });    
    return label;
 };
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
