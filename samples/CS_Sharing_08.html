<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">
    var chart;

    anychart.onDocumentReady(function() {

    var container = $('#container');

        var b = $('<button/>');
    b.html('Share');
    b.click(function() {
        // this method defines the export settings
        anychart.exports.facebook("A sample shared with Facebook", "http://anychart.com", undefined, undefined, undefined, "600", "1167712323282103");
        // this method will share the sample with Facebook
        chart.shareWithFacebook();
    });
    b.css('position', 'relative')
            .css('left', 0)
            .css('top', 0)
            .css('z-index', 1000);
    container.append(b);

    // create a data set
    var data = anychart.data.set([
      ["January", 10000],
      ["February", 12000],
      ["March", 18000],
      ["April", 11000],
      ["May", 9000]
    ]);

    // set the chart type
    chart = anychart.area();

    // create a series and set the data
    chart.area(data);

    // set the chart title
    chart.title("Single-Series Area Chart");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // document.getElementById('share').addEventListener('click', function() {
    //   chart.shareWithFacebook();
    // })

    
});



    function share(){
        chart.shareWithFacebook();
    }

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
