<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://cdn.anychart.com/releases/8.0.1/js/graphics.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
<script x-export="stage">
stage = acgraph.create("container");

// create the text element as html
text1  = stage.text(0, 0, "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789");
// text settings
text1.width(150);
text1.height(150);
text1.wordWrap("break-word");
text1.wordBreak("break-all");

// create second text 
text2 = stage.text(170, 0, "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789");
// text settings
text2.width(150);
text2.height(150);
text2.wordWrap("normal");
text2.wordBreak("keep-all");
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
