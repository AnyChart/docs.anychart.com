<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Drawing General 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // an auxiliary variable for working with annotations
    var controller = plot.annotations();

    // create an Ellipse annotation and configure its visual settings and hover gap
    controller.ellipse({
xAnchor: "2006-11-20",
valueAnchor: 25.92,
secondXAnchor: "2007-02-24",
secondValueAnchor: 31.92,
hoverFill: "#398CAE 0.3",
hoverStroke: "2 #FF0000",
selectFill: "#398CAE 0.3",
selectStroke: "5 #FF0000",
hoverGap: 30
    });

    // create an Infinite Line annotation and configure its visual settings and hover gap
    controller.infiniteLine({
xAnchor: "2005-09-04",
valueAnchor: 18.58,
secondXAnchor: "2008-08-10",
secondValueAnchor: 24.91,
hoverStroke: "2 #FF0000",
selectStroke: "5 #FF0000",
hoverGap: 30
    });

    // set the chart title
    chart.title("Configuring the Hover Gap of Annotations");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
