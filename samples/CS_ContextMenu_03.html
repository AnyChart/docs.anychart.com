<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create a chart
  chart = anychart.column();

  // set chart data
  chart.data ([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);  

  // change context menu
  chart.contextMenu().itemsFormatter(function(items){
    // Disable save as image option
    delete items["export-as"];

    // delete item with AnyChart version
    delete items["version-history"];
    return items;
  });

  // set title
  chart.title("Context Menu Disabled");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
