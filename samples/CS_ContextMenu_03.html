<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="//cdn.anychart.com/css/latest/anychart-ui.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ]);

  // map data for the each series
  var data1 = data.mapAs({x: [0], value: [1]});
  var data2 = data.mapAs({x: [0], value: [2]});

  // chart type
  chart = anychart.column();

  // set title
  chart.title("Adjusted Context Menu Items");
  var menu = chart.contextMenu();
  menu.itemsFormatter(function(items){
    for(var i=0;i<items.length;i++)
      if(items[i]!==null)
        // change text of the item
        if(items[i].text == "Include") items[i].text = "Hidden";

    // exclude two last items of the menu
    items.pop();
    items.pop();

    return items;
  });

  // set series
  var series1 = chart.column(data1);
  series1.name("Year 2008");
  var series2 = chart.column(data2);
  series2.name("Year 2009");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
