<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS ContextMenu 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.anychart.com/css/7.12.0/anychart-ui.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ]);

  // map data for the each series
  var data1 = data.mapAs({x: [0], value: [1]});
  var data2 = data.mapAs({x: [0], value: [2]});

  // chart type
  var chart = anychart.column();

  // set title
  chart.title("Adjusted Context Menu Items");
  var menu = chart.contextMenu();
  menu.itemsFormatter(function(items){
    for(var i=0;i<items.length;i++)
      if(items[i]!==null)
// change text of the item
if(items[i].text == "Include") items[i].text = "Hidden";

    // exclude two last items of the menu
    items.pop();
    items.pop();

    return items;
  });

  // set series
  var series1 = chart.column(data1);
  series1.name("Year 2008");
  var series2 = chart.column(data2);
  series2.name("Year 2009");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
