<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://doc-voron.c9.io/anychart-bundle.min.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    {column: "California",    row: "2004", heat: 1704211},
    {column: "California",    row: "2005", heat: 2782680},
    {column: "California",    row: "2006", heat: 2992679},
    {column: "Colorado",      row: "2004", heat: 448302},
    {column: "Colorado",      row: "2005", heat: 768390},
    {column: "Colorado",      row: "2006", heat: 843584},
    {column: "DC",            row: "2004", heat: 693211},
    {column: "DC",            row: "2005", heat: 1215158},
    {column: "DC",            row: "2006", heat: 1053581},
    {column: "Florida",       row: "2004", heat: 405985},
    {column: "Florida",       row: "2005", heat: 661250},
    {column: "Florida",       row: "2006", heat: 811924},
    {column: "Illinois",      row: "2004", heat: 727914},
    {column: "Illinois",      row: "2005", heat: 1150659},
    {column: "Illinois",      row: "2006", heat: 1134085},
    {column: "Massachusetts", row: "2004", heat: 238819},
    {column: "Massachusetts", row: "2005", heat: 157719},
    {column: "Massachusetts", row: "2006", heat: 887169},
    {column: "New York",      row: "2004", heat: 1667969},
    {column: "New York",      row: "2005", heat: 2763503},
    {column: "New York",      row: "2006", heat: 3151022},
    {column: "Texas",         row: "2004", heat: 219967},
    {column: "Texas",         row: "2005", heat: 3732889},
    {column: "Texas",         row: "2006", heat: 4185098}
  ]);

  // set chart type
  var chart = anychart.heatMap(data);
  chart.title("Sales Revenue");
  // create ordinalColor scale
  var colorScale = anychart.scales.ordinalColor();
  // set range of heat parameters and corresponding colors
  colorScale.ranges([
    // set color for all points with the heat less than 1200000
    {less: 750000, color: "#FF4500"},
    {from: 750000, to: 1000000, color: "#FFA500"},
    {from: 1000000, to: 2000000, color: "#FFFF00"},
    {from: 2000000, to: 3000000, color: "#9ACD32"},
    {greater: 3000000, color: "#008000"}
  ]);

  // apply colorScale for colorizing heatMap chart
  chart.colorScale(colorScale);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
