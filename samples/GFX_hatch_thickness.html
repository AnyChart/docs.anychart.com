<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://cdn.anychart.com/releases/8.0.1/js/graphics.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
<script x-export="stage">
	stage = acgraph.create("container");

	var boldHatch = acgraph.hatchFill("diamiond", "black", 4);
	var thinHatch = acgraph.hatchFill("diamiond", "black", 0.5);

	stage.rect(100, 10, 400, 40).fill(boldHatch);
	stage.rect(100, 90, 400, 40).fill(thinHatch);
	stage.rect(100, 170, 400, 40).fill(boldHatch);
	stage.rect(100, 240, 400, 40).fill(thinHatch);
	stage.rect(100, 310, 400, 40).fill(boldHatch);
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
