<!doctype html>
<html>
<head>
    <script src="../anychart-bundle.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #container {
            width: 500px;
            height: 500px;
            float: left
        }

        #controls {
            margin: 5px;
            float: left
        }
    </style>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>


<script>
    var chart, range, rangeInput;
    range = document.getElementById('hintOpacity');
    rangeInput = document.getElementById('hintOpacityText');
    anychart.onDocumentReady(function() {
         var data = anychart.data.tree([
         {id: 'Eurasia', parent: null},

         {id: 'Asia', parent: 'Eurasia'},

         {id: 'East Asia', parent: 'Asia'},
         {id: 'West Asia', parent: 'Asia', value: 20},
         {id: 'South Asia', parent: 'Asia', value: 30},
         {id: 'Central Asia', parent: 'Asia', value: 20},
         {id: 'South-East Asia', parent: 'Asia', value: 30},

         {id: 'Mongolia', parent: 'East Asia'},
         {id: 'China', parent: 'East Asia'},
         {id: 'South Korea', parent: 'East Asia'},
         {id: 'North Korea', parent: 'East Asia'},
         {id: 'Japan', parent: 'East Asia', value: 50},

         {id: 'Jordan', parent: 'West Asia', value: 50},
         {id: 'Georgia', parent: 'West Asia', value: 50},
         {id: 'Israel', parent: 'West Asia', value: 50},
         {id: 'Armenia', parent: 'West Asia', value: 50},
         {id: 'Azerbaijan', parent: 'West Asia', value: 50},
         {id: 'Bahrain', parent: 'West Asia', value: 50},

         {id: 'Indonesia', parent: 'South-East Asia', value: 50},
         {id: 'Singapoor', parent: 'South-East Asia', value: 50},
         {id: 'Thailand', parent: 'South-East Asia', value: 50},
         {id: 'Phillipines', parent: 'South-East Asia', value: 50},
         {id: 'Laos', parent: 'South-East Asia', value: 50},
         {id: 'Cambodia', parent: 'South-East Asia', value: 50},

         {id: 'Kazakhstan', parent: 'Central Asia', value: 50},
         {id: 'Kyrgyzstan', parent: 'Central Asia', value: 50},
         {id: 'Tajikistan', parent: 'Central Asia', value: 50},
         {id: 'Turkmenistan', parent: 'Central Asia', value: 50},
         {id: 'Uzbekistan', parent: 'Central Asia', value: 50},

         {id: 'India', parent: 'South Asia', value: 50},
         {id: 'Iran', parent: 'South Asia', value: 50},
         {id: 'Shri-Lanka', parent: 'South Asia', value: 50},
         {id: 'Nepal', parent: 'South Asia', value: 50},


         {id: 'Asia 3', parent: 'Asia'},

         {id: 'Asia 31', parent: 'Asia 3', value: 35},
         {id: 'Asia 32', parent: 'Asia 3', value: 70},
         {id: 'Asia 33', parent: 'Asia 3', value: 105},
         {id: 'Asia 34', parent: 'Asia 3', value: 140},

         {id: 'Europe', parent: 'Eurasia'},
         {id: 'Europe 1', parent: 'Europe'},
         {id: 'Europe 2', parent: 'Europe', value: 400},

         {id: 'Europe 11', parent: 'Europe 1', value: 300},
         {id: 'Europe 12', parent: 'Europe 1', value: 400},
         {id: 'Europe 13', parent: 'Europe 1', value: 100},
         ],
    anychart.enums.TreeFillingMethod.AS_TABLE // data type settings
    );

        chart = anychart.treeMap(data);
        chart.container('container');
        chart.headers().textFormatter(function() {
            return this.getDataValue('id');
        });
        chart.labels().textFormatter(function() {
            return this.getDataValue('id');
        });
        chart.tooltip().titleFormatter(function() {
            return this.getDataValue('id');
        });

        chart.maxDepth(1);
        chart.hoverStroke('black');
        chart.hintDepth(0);
        chart.hintOpacity(1);
        chart.draw();
    });
</script>

</body>
</html>
