<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Groups from Array"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    plot.line(mapping).name("CSCO");

   // set settings for event markers
    var eventMarkers = plot.eventMarkers();
    // set markers data
    eventMarkers.data([
    {
    "format": "J",
    "data": [
      {
        "date": "2005-01-15",
        "description": "Event Description",
        "customField": "some data"
      },
      {
        "date": "2007-01-21",
        "description": "Event Description",
        "customField": "some data"
      }
      ]
    },
    {
    "format": "G",
    "data": [
      {
        "date": "2008-01-15",
        "description": "Event Description"
      },
      {
        "date": "2009-01-21",
        "description": "Event Description"
      }
    ]}
    ]);

    // set the chart title
    chart.title("Event Markers: Groups from Array");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
