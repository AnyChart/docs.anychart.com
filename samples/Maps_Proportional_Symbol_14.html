<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Proportional Symbol 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// This sample uses 3rd party proj4 component
// that makes it possible to set coordinates
// for the points and labels on the map and
// required for custom projections and grid labels formatting.
// See http://docs.anychart.com/7.13.1/Maps/Map_Projections

// create data set
var dataSet = anychart.data.set([
    {'id': 'Sydney', 'size': 106, "lat":  -33.51, "lon": 151.11},
    {'id': 'Cape York', 'size': 103, "lat":  -10.41, "lon": 142.22}, //north point/
    {'id': 'Cape South-Point', 'size': 109, "lat":  -39.08, "lon": 142.22}, //south
    {'id': 'Cape Byron', 'size': 108, "lat":  -28.36, "lon": 153.38}, //east point/
    {'id': 'Steep-Point Cape', 'size': 95, "lat":  -26.09, "lon": 113.09},
    {"id": 'Adelaide', 'size': 100, "lat": -23.69, "long": 133.87},
    {"id": 'Alice Springs', 'size': 99, "lat": -34.98, "long": 138.42}
]);

// create map chart
var map = anychart.map();

// set geodata using https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
map.geoData(anychart.maps.australia);

//create bubble series
var series = map.bubble(dataSet);

series.labels().format(function(){
    return (this.id);
});

series.tooltip().format(function(){
    return (this.size + "th of tourists");
});

series.tooltip().titleFormat(function(){
    return (this.id);
});

map.title("Most popluar places \n of touristic interest in 2013");

// change the bubble max size
map.maxBubbleSize(45);
map.minBubbleSize(15);

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
