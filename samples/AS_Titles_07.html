<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Titles 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var stage = anychart.graphics.create("container");
  
  // set chart type
  var chart = anychart.column();
  
  var title = chart.title();
  // set text for default title
  title.text("Sales Performance");
  // set font size
  title.fontSize(12);
  // set font weight
  title.fontWeight(700);
  title.enabled(true);
  
  // data
  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);
  
  // set data
  chart.column(data);
  
  // draw chart
  chart.container(stage);
  chart.draw();
  
  // create additional title
  var customTitle = anychart.ui.title();
  // set title text
  customTitle.text("according to annual report");
  // place title at the bottom
  customTitle.orientation("bottom");
  // stick text to the right side
  customTitle.align("right");
  // set text size
  customTitle.fontSize(11);
  // set font family
  customTitle.fontFamily("Tahoma");
  // unbold title
  customTitle.fontWeight(400);
  // background settings
  var titleBackground = customTitle.background();
  // enable background
  titleBackground.enabled(true);
  // disable fill
  titleBackground.fill(null);
  // set black border to title
  titleBackground.stroke("#000000");
  
  // set container and draw title
  customTitle.container(stage);
  customTitle.draw();
});
</script>
</body>
</html>
