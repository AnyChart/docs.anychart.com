<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Titles 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  stage = anychart.graphics.create('container');
  
  // set chart type
  var chart = anychart.column();
  
  chart.title()
    .text('Sales Performance')  // set text for default title
    .fontSize(12)               // set font size
    .fontWeight(700);           // set font weight
  
  // data
  var data = anychart.data.set([
    ['John', 10000],
    ['Jake', 12000],
    ['Peter', 18000],
    ['James', 11000],
    ['Mary', 9000]
  ]);
  
  // set data
  chart.column(data);
  
  // draw chart
  chart.container(stage).draw();
  
  // create additional title
  var customTitle = anychart.ui.title();
  customTitle
    .text('according to annual report') // set title text
    .orientation('bottom')              // place title at the bottom
    .align('right')                     // stick text to the right side
    .fontSize(11)                       // set text size
    .fontFamily('Tahoma')               // set font family
    .fontWeight(400)                    // unbold title
    .background()                       // background settings
      .enabled(true)                    // eanble background
      .fill(null)                       // disable fill
      .stroke('#000000');               // set black border to title
  
  // set container and draw title
  customTitle.container(stage).draw();
});
</script>
</body>
</html>
