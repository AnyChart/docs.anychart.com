<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators DMI 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
	// The data used in this sample can be obtained from the CDN
	// https://cdn.anychart.com/csv-data/csco-daily.js
	// create data table on loaded data
	var dataTable = anychart.data.table();
	dataTable.addData(get_csco_daily_data());
	// map loaded data
	var mapping = dataTable.mapAs({"high": 1, "open": 2, "low": 3, "close": 4, "value": 4, "volume": 4});
	// create stock chart
	var chart = anychart.stock();

	// create plots on the chart
	var plot_0 = chart.plot(0);
	var plot_1 = chart.plot(1);

	// create line series on both of them
	var ohlcSeries = plot_0.ohlc(mapping);
	ohlcSeries.name("CSCO OHLC");
	ohlcSeries.stroke("2px #64b5f6");

	// create a DMI indicator
	var dmi = plot_1.dmi(mapping);

	// set container id for the chart
	chart.container("container");
	// initiate chart drawing
	chart.draw();
});
</script>
</body>
</html>
