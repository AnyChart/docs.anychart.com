<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['sparkline']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
    stage = anychart.graphics.create("container");
  // create chart
  chart1 = anychart.sparkline();

  chart1.title("Reviews for matryoshka567");
  chart1.seriesType("column");

  // create data
  chart1.data([500,-100,340,200,-90,80,-70]);

  // set chart dimensions and postition
  chart1.bounds(0, 0, 300, 50);

  // set container id for the charts
  chart1.container(stage);  
  // initiate chart drawing
  chart1.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
