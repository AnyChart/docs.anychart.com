<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Polar Stacked Column Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-polar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a data set
  var data = anychart.data.set([
    ["A", 12, 3, 8],
    ["B", 13, 5, 9],
    ["C", 11, 7, 8],
    ["D", 8, 9, 13],
    ["E", 13, 12, 7],
    ["F", 11, 10, 19]
  ]);

  // map the data
  var seriesData_1 = data.mapAs({x: 0, value: 1});
  var seriesData_2 = data.mapAs({x: 0, value: 2});
  var seriesData_3 = data.mapAs({x: 0, value: 3});

  // create a chart
  var chart = anychart.polar();

  // enable the value stacking mode
  chart.yScale().stackMode("value");

  // set the type of the x-scale
  chart.xScale("ordinal");

  // enable sorting points by x
  chart.sortPointsByX(true);

  // set the inner radius
  chart.innerRadius(50);

  // create area series, set the data
  var series1 = chart.column(seriesData_1);
  var series2 = chart.column(seriesData_2);
  var series3 = chart.column(seriesData_3);

  // configure tooltips
  chart.tooltip().format("{%value} ({%yPercentOfCategory}{decimalsCount:2}%)");

  // configure labels on the y-axis
  chart.yAxis().labels().format("{%value}");

  // set the chart title
  chart.title("Polar Stacked Column Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
