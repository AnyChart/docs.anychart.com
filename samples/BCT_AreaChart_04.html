<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 18000],
    ["April", 11000],
    ["May", 9000]
  ]);

  // chart type
  var chart = anychart.area();

  // set title
  chart.title("Adjusted Axes Orientation");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Month");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // adjust axes orientation
  xAxis.orientation("top");
  yAxis.orientation("right");

  // set data
  chart.area(data);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
