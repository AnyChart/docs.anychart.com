<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CMN Event Listener 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var dataSet = anychart.data.set([
    {x: "P1", value: 100},
    {x: "P2", value: 200},
    {x: "P3", value: 15},
    {x: "P4", value: 130},
    {x: "P5", value: 153},
    {x: "P6", value: 120},
    {x: "P7", value: 151},
    {x: "P8", value: 58},
    {x: "P9", value: 19},
    {x: "P10", value: 135},
    {x: "P11", value: 170},
    {x: "P12", value: 195},
    {x: "P13", value: 22},
    {x: "P14", value: 175},
    {x: "P15", value: 120}
  ]);

  // set chart type
  var chart = anychart.area();

  chart.title("Move the Mouse to Add Points, Click to stop it");

  // set data
  chart.splineArea(dataSet);

  // disable stagger mode. Only one line for x axis labels
  var xAxis = chart.xAxis();
  xAxis.staggerMode(false);

  // set container and draw chart
  chart.container("container").draw();
  
  // first index for new point
  var indexSetter = 16;
  
  // create a function what to listen and then unlisten
  var func_listen = function() {
    dataSet.append({
      // x value
      x: "P" + indexSetter,

      // random value from 1 to 500
      value : Math.floor((Math.random() * 500)+ 1)
    });
    indexSetter++;
    dataSet.remove(0);
  };
  
  // add a listener
  chart.listen("mouseMove", func_listen);
  
  chart.listenOnce("click",function() {
    // adding an unlistener 
    chart.unlisten("mouseMove", func_listen);
  });
  
});
</script>
</body>
</html>
