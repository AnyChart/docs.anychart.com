<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set defaults
  anychart.theme({chart:{xAxis:{title: false},yAxis:{title: false}}});
  // set stage
  var stage = anychart.graphics.create("container");

  // create table
  var table = anychart.standalones.table();
  var firstRow = table.getRow(0);
  firstRow.height("10%");

  // setting data
  var data_1 = [
    ["C", 5],
    ["D", 21],
    ["E", 34]
  ];

  var data_2 = [
    ["C", 5],
    ["D", 1],
    ["E", 4]
  ];

  // create charts
  var chart_1 = anychart.column(data_1);
  var chart_2 = anychart.column(data_1);
  var chart_3 = anychart.column(data_1);
  var chart_4 = anychart.column(data_2);
  var chart_5 = anychart.column(data_2);
  var chart_6 = anychart.column(data_2);

  chart_2.yScale().maximum(10);
  chart_3.yScale().softMaximum(10);
  chart_5.yScale().maximum(10);
  chart_6.yScale().softMaximum(10);


  // set table content
  table.contents([
    ["Auto Calculation", ".maximum(10)","softMaximum(10)"],
    [
      chart_1,
      chart_2,
      chart_3
    ],
    [
      chart_4,
      chart_5,
      chart_6
    ]
  ]);

  
  // position text in the center of each cell
  table.vAlign("middle");
  table.hAlign("center");

  // set table container and initiate draw
  table.container(stage);
  table.draw();
});
</script>
</body>
</html>
