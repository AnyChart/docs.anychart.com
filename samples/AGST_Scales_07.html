<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // define chart type
  var chart = anychart.columnChart();

  // chart title
  chart.title().text('Major and Minor Ticks');

  // setteing data
  var data = anychart.data.set([
    ['C', 5, 10],
    ['D', 25, 20],
    ['E', 15, 15]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  // setting series data
  chart.column(Sales2003).hoverFill('#444444');
  chart.column(Sales2004).hoverFill('#444444');

  // setting data for line chart
  chart.line([
    ['C', 10],
    ['D', 30],
    ['E', 15]
  ]);

  // adjusting y scale minimum and maximum values
  chart.yScale().minimum(-50).maximum(100);

  // setting ticks and minor ticks
  chart.yScale().ticks().interval(10);
  chart.yScale().minorTicks().interval(2);

  chart.container('container').draw();
});
</script>
</body>
</html>
