<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-table.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function () {

  // set defaults
  anychart.theme({chart:{xAxis:{title: false},yAxis:{title: false}}});
  // set stage
  stage = anychart.graphics.create("container");

  // create table
  var table = anychart.standalones.table();
  var firstRow = table.getRow(0);
  firstRow.height("10%");

  // setting data
  var data_1 = [
    ["C", 5],
    ["D", 21],
    ["E", 34]
  ];

  var data_2 = [
    ["C", 5],
    ["D", 1],
    ["E", 4]
  ];

  // create charts
  var chart_1 = anychart.column(data_1);
  var chart_2 = anychart.column(data_1);
  var chart_3 = anychart.column(data_1);
  var chart_4 = anychart.column(data_2);
  var chart_5 = anychart.column(data_2);
  var chart_6 = anychart.column(data_2);

  chart_2.yScale().maximum(10);
  chart_3.yScale().softMaximum(10);
  chart_5.yScale().maximum(10);
  chart_6.yScale().softMaximum(10);


  // set table content
  table.contents([
    ["Auto Calculation", ".maximum(10)","softMaximum(10)"],
    [
      chart_1,
      chart_2,
      chart_3
    ],
    [
      chart_4,
      chart_5,
      chart_6
    ]
  ]);

  
  // position text in the center of each cell
  table.vAlign("middle");
  table.hAlign("center");

  // set table container and initiate draw
  table.container(stage);
  table.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
