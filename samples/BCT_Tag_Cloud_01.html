<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Tag Cloud 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
{"x": "learning", "value": 80},
{"x": "lists", "value": 44},
{"x": "meaning", "value": 40},
{"x": "useful", "value": 36},
{"x": "different", "value": 32},
{"x": "grammar", "value": 28},
{"x": "teaching", "value": 24},
{"x": "example", "value": 20},
{"x": "includes", "value": 56},
{"x": "thing", "value": 12},
{"x": "vocabulary", "value": 10},
{"x": "frequency", "value": 10},
{"x": "phrases", "value": 15},
{"x": "content", "value": 27}
    ];

    // Creates Tag Cloud chart.
    chart = anychart.tagCloud(data);

    chart.title("Create a Tag Cloud chart");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
