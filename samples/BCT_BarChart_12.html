<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["P1", 14, 24, 34, 42, 50],
    ["P2", 19, 26, 39, 45, 61],
    ["P3", 27, 38, 35, 41, 58]
  ]);

  // map data for the each series
  var data_1 = data.mapAs({x: [0], value: [1]});
  var data_2 = data.mapAs({x: [0], value: [2]});
  var data_3 = data.mapAs({x: [0], value: [3]});
  var data_4 = data.mapAs({x: [0], value: [4]});
  var data_5 = data.mapAs({x: [0], value: [5]});

  // chart type
  var chart = anychart.bar();

  // set title
  chart.title("Hatch Sample");

  // set data and adjust color/hatch
  var series1 = chart.bar(data_1);
  series1.fill("#EEEEEE");
  series1.stroke(null);
  series1.hatchFill("diagonalcross");
  var series2 = chart.bar(data_2);
  series2.fill("#EEEEEE");
  series2.stroke(null);
  series2.hatchFill("diagonalbrick");
  var series3 = chart.bar(data_3);
  series3.fill("#EEEEEE");
  series3.stroke(null);
  series3.hatchFill("zigzag");
  var series4 = chart.bar(data_4);
  series4.fill("#EEEEEE");
  series4.stroke(null);
  series4.hatchFill("checkerboard");
  var series5 = chart.bar(data_5);
  series5.fill("#EEEEEE");
  series5.stroke(null);
  series5.hatchFill("percent30");
  
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
