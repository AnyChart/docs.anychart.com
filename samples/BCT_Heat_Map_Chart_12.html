<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-heatmap.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a chart and set the data
    chart = anychart.heatMap(getData());
   
    // enable and configure scrollers
    chart.xScroller().enabled(true);
    chart.xZoom().setToPointsCount(8);
    chart.yScroller().enabled(true);
    chart.yZoom().setToPointsCount(4);

    // disable labels
    chart.labels(false);

    // set the chart title
    chart.title("Heat Map: Scrollers");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a function for generating data
function getData(){
  // generate data
  var data = [];
  for (var x = 2000; x < 2018; x++){
    for (var y = 1; y < 13; y++){
      var obj = {};
      obj.x = x;
      obj.y = y;
      obj.heat = Math.floor(Math.random()*10000) + 1; 
      data.push(obj);
    }
  }
  return data;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
