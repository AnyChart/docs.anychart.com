<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Using Data Sets 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var data = [
    // column 0
    28,   // row 0
    26,   //    1
    27,   //    2
    "25", //    3
    "29"  //    4
  ];

  // create a data set  
  var dataSet = anychart.data.set(data);

  // create a pie chart using the data set
  var chart = anychart.pie(dataSet);

  // set container id for the chart  
  chart.container("container");
  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
