<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Crosshair 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    mapping = dataTable.mapAs({value: 5});

    // create a stock chart
    chart = anychart.stock();

    // create a plot and a line series
    chart.plot(0).line(mapping);

    //set the chart title
    chart.title("Labels: Minimum and Maximum");

    // enable minimum and maximum labels
    chart.minLabel(true);
    chart.maxLabel(true);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// enable/disable the crosshair
function crosshairEnabled(enabled){
  chart.crosshair(enabled);
  chart.title("Crosshair: Enabling = " + chart.crosshair().enabled());
};
</script>
</body>
</html>
