<!doctype html>
<html>
<head>
  <script src="../anychart-bundle.min.js"></script>
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"  data-export = "true"></script>
  <script src="https://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js" data-export = "true"></script>
  <script src="https://cdn.anychart.com/geodata/1.2.0/usa_states/florida/florida.js" data-export = "true"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script x-export="usaMap">

    anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);

    flMap = anychart.map();
    flMap.geoData(anychart.maps["florida"]);

    txMap = anychart.map();
    txMap.geoData(anychart.maps["texas"]);

    // set the data for the USA map
    dataSetUSA = anychart.data.set([
        {"id": "US.TX", "value": 26956958},
        {"id": "US.FL", "value": 19552860}
    ]);

    // create data set for Texas districts
    dataSetTX = anychart.data.set([

        {'id': 'US.FL.133', 'value': 20973},  // Washington
    ]);    
    
    // Set the series for all maps
    usaSeries = usaMap.choropleth(dataSetUSA);
    txSeries = txMap.choropleth(dataSetTX);    
    flSeries = flMap.choropleth(dataSetFL); 

    // enable the drilldown interactivity for the USA map    
    usaMap.drillDownMap({
        "US.TX": txMap,   
        "US.FL": flMap
    });

    // set the selectionMode    
    usaMap.interactivity({selectionMode: "drillDown"});

    // draw the chart
    usaMap.container("container");
    usaMap.draw();
});

    
</script>
</body>
</html>
