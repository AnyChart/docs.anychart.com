<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axis Orientation 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // define chart
  var chart = anychart.cartesian();

  var margin = chart.margin();
  margin.top(30);
  margin.right(30);

  // setting data
  var data = anychart.data.set([
    ["A", 4],
    ["B", 3],
    ["C", 2],
    ["D", 1]
  ]);

  // define chart type
  chart.bar(data);

  var xAxis = chart.xAxis();
  xAxis.orientation("bottom");
  var yAxis = chart.yAxis();
  yAxis.orientation("left");
  var xScale = chart.xScale();
  xScale.inverted(false);
  var yScale = chart.yScale();
  yScale.inverted(false);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
