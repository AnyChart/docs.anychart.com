<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS format 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = {
  header: ["#", "Winter", "Summer"],
  rows: [
    ["Department Stores", 637166, 737166],
    ["Discount Stores", 721630, 537166],
    ["Men's/Women's Specialty Stores", 148662, 188662],
    ["Juvenile Specialty Stores", 78662, 178662],
    ["All other outlets", 90000, 89000]
  ]};

  // create chart
  var chart = anychart.bar();

  // set data
  chart.data(data);
  
  // enable chart labels
  chart.labels(true);

  // format labels
  chart.labels().format(function (){
      return(this.seriesName + ": $" + this.value);
  });

  // set title
  chart.title("Format Labels");
  
  // set axes titles
  chart.xAxis().title("Retail Channel");
  chart.yAxis().title("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
