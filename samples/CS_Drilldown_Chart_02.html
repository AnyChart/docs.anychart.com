<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {
  var data = [
    {"x": 2015, "value": 2195081, "drillDown": [
      {"x": "Q1", "value": 792026},
      {"x": "Q2", "value": 610501},
      {"x": "Q3", "value": 441843},
      {"x": "Q4", "value": 350711}
    ]},
    {"x": 2016, "value": 3257447, "drillDown": [
      {"x": "Q1", "value": 1378786},
      {"x": "Q2", "value": 571063},
      {"x": "Q3", "value": 510493},
      {"x": "Q4", "value": 797105}
    ]},
    {"x": 2017, "value": 1963407, "drillDown": [
      {"x": "Q1", "value": 499299},
      {"x": "Q2", "value": 649963},
      {"x": "Q3", "value": 571176},
      {"x": "Q4", "value": 242969}
    ]}
  ];

  // create column chart
  chart = anychart.column(data);

  // configure axis labels
  chart.yAxis().labels().format('${%Value}{scale:(1000)(1000)|(k)(m)}');
  // tune tooltips format
  chart.tooltip().format('${%Value}');
  // tune interactivity
  chart.interactivity().selectionMode('none');

  // configire drilldown
  chart.listen('pointClick', function (e) {
      if (e.point.get('drillDown')) {
            chart.getSeries(0).data(e.point.get('drillDown'));
          }
      else {
            chart.getSeries(0).data(data);
      }
  });

  // set container id and display chart
  chart.container('container').draw();
  });</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
