<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = anychart.data.set([
        ['Department Stores', 637166],
        ['Discount Stores', 721630],
        ['Men\'s/Women\'s Stores', 148662],
        ['Juvenile Specialty Stores', 78662],
        ['All other outlets', 90000]
    ]);
    //set stage
    stage = acgraph.create('container');


    //main title
    var title = anychart.elements.title();
    //ttile position
    title.parentBounds(0, 0, '100%', '10%')
        .text('Labels and Tooltips')
        .fontSize(20)
        .container(stage)
        .draw();

    //first chart
    var firstPie = anychart.pieChart(data);

    //chart title
    firstPie.title().text('Inside Labels \n Tooltips don\'t use HTML').hAlign('center');

    //chart size and position
    firstPie.bounds(0, '10%', '50%', '80%');
    //current stage stroke
    firstPie.background().stroke('white').fill('white');
    //disables legend
    firstPie.legend().enabled(false);

    //set and adjust chart labels
    firstPie.labels()
        .enabled(true)
        .fontColor('white')
        .fontWeight('bold')
        .position('inside');

    //prevent tooltips from using HTML
    firstPie.tooltip().content().useHtml(false);
    //adjust tooltips content
    firstPie.tooltip().contentFormatter(function() {
        return 'Chanel: ' + this.x + '\n Sales: ' + this.value + '\n Period: Year 2003';
    });
    //set tooltip title
    firstPie.tooltip().title().enabled(true).text('Information');

    //draw chart
    firstPie.container(stage).draw();


    //second chart
    var secondPie = anychart.pieChart(data);

    //chart title
    secondPie.title().text('Outside Labels \n Tooltips use HTML').hAlign('center');
    //chart size and position
    secondPie.bounds('50%', '10%', '50%', '80%');
    //current stage stroke
    secondPie.background().stroke('white').fill('white');
    //disables legend
    secondPie.legend().enabled(false);

    //set chart labels
    secondPie.labels()
        .enabled(true)
        .fontColor('black')
        .fontWeight('bold')
        .position('outside');

    //force tooltips to use HTML even though it is enabled by default
    secondPie.tooltip().content().useHtml(true);
    //adjust tooltips content
    secondPie.tooltip().contentFormatter(function() {
        return 'Chanel: ' + this.x + '<br/> Sales: ' + this.value + '<br/> Period: Year 2003';
    });
    //set tooltip title
    secondPie.tooltip().title().enabled(true).text('Information');

    //draw chart
    secondPie.container(stage).draw();

});
</script>
</body>
</html>
