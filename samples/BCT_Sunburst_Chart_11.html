<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sunburst.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Team Leaders"},
          {name: "Architects"},
          {name: "Developers"},
          {name: "Testers"}
        ]},
        {name: "Sales", children: [
          {name: "Analysts"},
          {name: "Executives"}
        ]},
        {name: "HR"},
        {name: "Management"}
      ]}
    ];

    // create a stage
    var stage = anychart.graphics.create("container");

    // create and configure the first sunburst chart
    var sunburst1 = anychart.sunburst(data, "as-tree");
    sunburst1.title("Start Angle: Default (0\xb0)");
    sunburst1.bounds(0, 0, "50%", "100%");
    // set the chart container
    sunburst1.container(stage);
    // initiate drawing the chart
    sunburst1.draw();   

    // create and configure the second sunburst chart
    var sunburst2 = anychart.sunburst(data, "as-tree");
    sunburst2.title("Start Angle: 90\xb0");
    sunburst2.bounds("50%", 0, "50%", "100%");
    // set the start angle
    sunburst2.startAngle(90);
    // set the chart container
    sunburst2.container(stage);
    // initiate drawing the chart
    sunburst2.draw();
});
</script>
</body>
</html>
