<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-sunburst.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage
    var stage = anychart.graphics.create("container");

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Team Leaders"},
          {name: "Architects"},
          {name: "Developers"},
          {name: "Testers"}
        ]},
        {name: "Sales", children: [
          {name: "Analysts"},
          {name: "Executives"}
        ]},
        {name: "HR"},
        {name: "Management"}
      ]}
    ];

    // create and configure the first sunburst chart
    var chart1 = anychart.sunburst(data, "as-tree");
    chart1.title("Start Angle: Default (0\xb0)");
    chart1.bounds(0, 0, "50%", "100%");
    // set the chart container
    chart1.container(stage);
    // initiate drawing the chart
    chart1.draw();   

    // create and configure the second sunburst chart
    var chart2 = anychart.sunburst(data, "as-tree");
    chart2.title("Start Angle: 90\xb0");
    chart2.bounds("50%", 0, "50%", "100%");
    // set the start angle
    chart2.startAngle(90);
    // set the chart container
    chart2.container(stage);
    // initiate drawing the chart
    chart2.draw();
});
</script>
</body>
</html>
