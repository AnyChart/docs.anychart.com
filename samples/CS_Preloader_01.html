<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Preloader 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/fonts/css/anychart-font.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // create a preloader
  preloader = anychart.ui.preloader();
  // cover only chart container
  preloader.render(document.getElementById("container"));      
  // show preloader
  preloader.visible(true);

  var chart = anychart.pie([
    ["Chocolate", 5],
    ["Rhubarb compote", 2],
    ["CrÃªpe Suzette", 2],
    ["American blueberry", 2],
    ["Buttermilk", 1]
  ]);
  chart.title("Top 5 pancake fillings");
  chart.container("container");
  chart.draw();

  setTimeout(function() { 
    // hide preloader after 20 seconds
    preloader.visible(false);
    }, 20000)
});
</script>
</body>
</html>
