<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Preloader 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.anychart.com/fonts/{{fonts-version}}/anychart.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
      // create a preloader
      preloader = anychart.ui.preloader();
      // cover only chart container
      preloader.render(document.getElementById("container"));      
      // show preloader
      preloader.visible(true);

      var chart = anychart.pie([
["Chocolate", 5],
["Rhubarb compote", 2],
["Cr?pe Suzette", 2],
["American blueberry", 2],
["Buttermilk", 1]
      ]);
      chart.title("Top 5 pancake fillings");
      chart.container("container");
      chart.draw();

      setTimeout(function(){ 
// hide preloader after 20 seconds
preloader.visible(false);
      }, 20000)
      });
</script>
</body>
</html>
