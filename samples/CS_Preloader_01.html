<html>

    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/fonts/2.7.3/anychart.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
      // create a preloader
      preloader = anychart.ui.preloader();
      // cover only chart container
      preloader.render(document.getElementById("container"));      
      // show preloader
      preloader.visible(true);

      chart = anychart.pie([
        ["Chocolate", 5],
        ["Rhubarb compote", 2],
        ["CrÃªpe Suzette", 2],
        ["American blueberry", 2],
        ["Buttermilk", 1]
      ]);
      chart.title("Top 5 pancake fillings");
      chart.container("container");
      chart.draw();

      setTimeout(function(){ 
        // hide preloader after 20 seconds
        preloader.visible(false);
      }, 20000)
      });</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
