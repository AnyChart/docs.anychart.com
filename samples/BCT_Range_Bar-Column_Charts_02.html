<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.column();

  // chart title
  chart.title("Waterfall Chart");

  // set axes title
  var xAxis = chart.xAxis();
  xAxis.title(false);
  var yAxis = chart.yAxis();
  yAxis.title(false);

  // set data and define chart type
  chart.rangeColumn([
    {x: "Initial", low: 0, high: 100, fill: "#64b5f6"},
    {x: "Deposit", low: 100, high: 200, fill: "#64b5f6"},
    {x: "Withdrawal", low: 60, high: 200, fill: "#1976d2"},
    {x: "Balance", low: 60, high: 0, fill: "#1976d2"}
  ]);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
