<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Bar-Column Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.columnChart();

  // chart title
  chart.title(true);
  chart.title().text('Waterfall Chart');

  // set axes title
  chart.xAxis().title().enabled(false);
  chart.yAxis().title().enabled(false);

  // set data and define chart type
  chart.rangeColumn([
    {x: 'Initial', low: 0, high: 100, fill: 'green'},
    {x: 'Deposit', low: 100, high: 200, fill: 'green'},
    {x: 'Withdrawal', low: 60, high: 200, fill: 'red'},
    {x: 'Balance', low: 60, high: 0, fill: 'red'}
  ]);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
