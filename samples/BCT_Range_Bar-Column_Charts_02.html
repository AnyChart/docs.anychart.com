<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.column();

  // chart title
  chart.title().text("Waterfall Chart");

  // set axes title
  chart.xAxis().title().enabled(false);
  chart.yAxis().title().enabled(false);

  // set data and define chart type
  chart.rangeColumn([
    {x: "Initial", low: 0, high: 100, fill: "green"},
    {x: "Deposit", low: 100, high: 200, fill: "green"},
    {x: "Withdrawal", low: 60, high: 200, fill: "red"},
    {x: "Balance", low: 60, high: 0, fill: "red"}
  ]);

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
