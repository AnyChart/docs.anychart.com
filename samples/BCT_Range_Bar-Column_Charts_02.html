<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Bar-Column Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.column();

  // chart title
  chart.title("Waterfall Chart");

  // set axes title
  var xAxis = chart.xAxis();
  xAxis.title(false);
  var yAxis = chart.yAxis();
  yAxis.title(false);

  // set data and define chart type
  chart.rangeColumn([
    {x: "Initial", low: 0, high: 100, fill: "#64b5f6"},
    {x: "Deposit", low: 100, high: 200, fill: "#64b5f6"},
    {x: "Withdrawal", low: 60, high: 200, fill: "#1976d2"},
    {x: "Balance", low: 60, high: 0, fill: "#1976d2"}
  ]);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
