<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Drawing Triangle 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Triangle annotation and configure its visual settings
    triangle1 = controller.triangle({
xAnchor: "2006-03-14",
valueAnchor: 25.14,
secondXAnchor: "2007-02-25",
secondValueAnchor: 34.5,
thirdXAnchor: "2007-02-04",
thirdValueAnchor: 20.65,
hoverFill: "#398CAE 0.3",
hoverStroke: "2 #FF0000",
selectFill: "#398CAE 0.3",
selectHatchFill: "brick",
selectStroke: "5 #FF0000"
    });

    // create the second Triangle annotation
    triangle2 = controller.triangle();

    // set the position of the second annotation
    triangle2.xAnchor("2004-09-15");
    triangle2.valueAnchor(15);
    triangle2.secondXAnchor("2004-12-26");
    triangle2.secondValueAnchor(23);
    triangle2.thirdXAnchor("2005-10-02");
    triangle2.thirdValueAnchor(15);
 
    // configure the visual settings of the second annotation
    triangle2.stroke("#2196F3", 3, "10 2");
    triangle2.fill(null);

    // set the chart title
    chart.title("Triangle: Visual Settings");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
