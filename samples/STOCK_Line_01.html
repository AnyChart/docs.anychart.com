<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Line 01"/>

    <meta name="ac:desc" content=""/>

    <style>
        html, body, #container {

            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>

['2016-01-13T12:00:00', 1.0877],
['2016-01-14T12:00:00', 1.0865],
['2016-01-15T12:00:00', 1.0917],

  // map the data
  mapping = table.mapAs();
  mapping.addField('value', 1);

  // chart type
  var chart = anychart.stock();

  // set the series
  var series = chart.plot(0).line(mapping);
    series.name("Euro to Dollar Rate");

  chart.title('Stock Line Demo: Currency Rates');
  chart.container('container');

  chart.draw();

</script>
</body>
</html>
