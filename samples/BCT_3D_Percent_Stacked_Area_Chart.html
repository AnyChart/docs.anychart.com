<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-cartesian-3d.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {

	// data
	var data = [
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	];

	// set chart type
	chart = anychart.area3d();

    // set stacked mode
	chart.yScale().stackMode("percent");

	// setting title
	chart.title("3D Percent Stacked Area Chart");

    // enable grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);		

	// set axes titles
	chart.xAxis().title("Month");
	chart.yAxis().title("Sales");

  	// configure tooltips
  	chart.tooltip().format("{%Value} ({%YPercentOfCategory}{decimalsCount:2}%)");

	// configure labels on the Y-axis
  	chart.yAxis().labels().format("{%Value}%");

	// set data
	chart.data(data);

	// draw chart
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
