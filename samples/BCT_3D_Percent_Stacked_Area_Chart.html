<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT 3D Percent Stacked Area Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// data
	var data = [
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	];

	// set chart type
	var chart = anychart.area3d();

    // set stacked mode
	chart.yScale().stackMode("percent");

	// setting title
	chart.title("3D Percent Stacked Area Chart");

    // enable grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);		

	// set axes titles
	chart.xAxis().title("Month");
	chart.yAxis().title("Sales");

  	// configure tooltips
  	chart.tooltip().format("{%value} ({%yPercentOfCategory}{decimalsCount:2}%)");

	// configure labels on the y-axis
  	chart.yAxis().labels().format("{%value}%");

	// set data
	chart.data(data);

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
