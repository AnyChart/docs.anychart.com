<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[error,bar]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var chart = anychart.column();

  chart.title("Studies Of Snake Venom");
  chart.barGroupsPadding(3);

  var yAxis = chart.yAxis();
  yAxis.title("Lethal Dose 50 (mg/mouse)");
  var yScale = chart.yScale();
  yScale.minimum(0);

  var series = chart.column([
    {x: "Viperia berus", y: 8, valueError: "4.4", valueErrorStroke: "red"},
    {x: "Viperia ammodytes", y: 7.1, valueError: "2.6", valueErrorStroke: "red"},
    {x: "Viperia aspis", y: 13.7, valueError: "4.6", valueErrorStroke: "red"},
    {x: "Viperia latastei", "y": 16.8, valueError: "5.5", valueErrorStroke: "red"}
  ]);
  series.fill("Green .8");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
