<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var chart = anychart.markerChart();


  //set container id for the chart
  chart.container('container');

  var series = chart.marker([
    [1, 3.4],
    [2, 4.1],
    [3, 4.5],
    [4, 4.7],
    [5, 5.2],
    [6, 5.67],
    [7, 5.89],
    [8, 6.9],
    [9, 9.14],
    [10, 15.78],
  ]);

  series.size(4).hoverSize(5);

  series.error({
            xLowerError: '1%',
            xUpperError: '6%',
            valueUpperError: '2%',
            valueLowerError: '4%',
        });



  chart.title('Ice-sheet dynamics');

  chart.xAxis().title('Distance (mm)');
  chart.yAxis().title('Hours');

  //initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
