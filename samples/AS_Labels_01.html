<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var chart = anychart.column();

  var label = chart.label();
  label.padding(10,0);
  label.position("topright");
  label.anchor("topright");
  label.offsetY(15);
  label.offsetX(25);
  label.width(200);
  label.hAlign("center");
  label.text("The chart shows different\nice cream cones (with a\ndelicious crispy  taste) sales\nvolume.");
  var labelBackground = label.background();
  labelBackground.enabled(true);
  labelBackground.fill(null);
  labelBackground.stroke("2 gold");
  labelBackground.cornerType("roundInner");
  labelBackground.corners(15);

  var series = chart.column([
    {x: "Waffle Bowl",          value: 10000, fill: "#1D8BD1"},
    {x: "Kids Cone",            value: 13000, fill: "#F1683C"},
    {x: "Cake Cup",             value: 14000, fill: "#2AD62A"},
    {x: "Color Cup",            value: 11000, fill: "#DBDC25"},
    {x: "Jumbo Cup",            value: 9000,  fill: "#8FBC8B"},
    {x: "Jacketed Waffle Cone", value: 10000, fill: "#D2B48C"},
    {x: "Sugar Cone",           value: 5000,  fill: "#FAF0E6"}
  ]);
  series.stroke(null);
  var tooltip = series.tooltip();
  tooltip.contentFormatter(function(){
      return this.x;
    });

  chart.xAxis(false);
  chart.yAxis(false);
  chart.title(false);

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
