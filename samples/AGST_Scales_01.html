<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // defining chart type
    var chart = anychart.columnChart();

    // title setter
    chart.title().text('Linear scale sample');

    // setting yScale type as liner. Even knowing it's liner by default
    chart.yScale(anychart.scales.linear());

    // y axis title setter
    chart.yAxis().title().text('This Axis has \'linear\' type');

    // setting data
    chart.column([
        ['A', 637166],
        ['B', 721630],
        ['C', 148662],
        ['D', 78662],
        ['E', 90000]
    ]).hoverFill('#444444')
        .tooltip().enabled(false);

    chart.container('container').draw();

});
</script>
</body>
</html>
