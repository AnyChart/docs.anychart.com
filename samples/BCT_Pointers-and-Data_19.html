<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="gauge">anychart.onDocumentReady(function() {
    
  // create data set on our data
  var dataSet = anychart.data.set([60,120,170]);
  
  // set the gauge type
  gauge = anychart.gauges.circular();

  // gauge settings
  gauge.data(dataSet);
  gauge.padding("10%");
  gauge.startAngle(0);
  gauge.sweepAngle(360);
  
  // axis settings
  var axis = gauge.axis();
  axis.radius(95);
  axis.width(1);

  // scale settings
  var scale = axis.scale();
  scale.minimum(0);
  scale.maximum(360);
  var ticks = gauge.axis().scale().ticks();
  ticks.interval(20);
  var minorTicks = gauge.axis().scale().minorTicks();
  minorTicks.interval(1);

  // ticks settings
  var axisTicks = gauge.axis().ticks();
  axisTicks.enabled(true);
  axisTicks.type("trapezoid");
  axisTicks.length(8);

  // minor ticks settings
  var axisMinorTicks = gauge.axis().minorTicks();
  axisMinorTicks.enabled(true);
  axisMinorTicks.length(1);
  
  // marker_1
  var marker = gauge.marker(0);
  marker.enabled(true);
  marker.dataIndex(0);
  marker.axisIndex(0);
  marker.size(5);
      
  // marker_2
  var marker_1 = gauge.marker(1);
  marker_1.dataIndex(1);
  marker_1.axisIndex(0);
  marker_1.size(6);

  // marker_3
  var marker_2 = gauge.marker(2);
  marker_2.dataIndex(2);
  marker_2.axisIndex(0);
  marker_2.size(7);

  // draw the chart
  gauge.container("container");
  gauge.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
