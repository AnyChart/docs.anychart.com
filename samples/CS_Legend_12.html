<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Legend 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set default icons for legend items 
  // for lines, splines and markers
  anychart.theme({
chart: {
    defaultSeriesSettings: {
        line: {legendItem: {iconType: "line"}},
        spline: {legendItem: {iconType: "spline"}},
        marker: {legendItem: {iconType: "marker"}}
    }}});
  
  // create a chart
  var chart = anychart.line();
  // enable legend
  chart.legend(true);
  
  // series data
  var data = anychart.data.set([
    ["John",  1, 3, 2],
    ["Jake",  4, 2, 1],
    ["Pete",  6, 3, 5]
  ]);

  chart.marker(data.mapAs({x: 0, value: 1}));
  chart.line(data.mapAs({x: 0, value: 2})).markers(true);
  chart.spline(data.mapAs({x: 0, value: 3})).markers(true);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
