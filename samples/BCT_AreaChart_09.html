<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
      ['January', 10000],
      ['February', 12000],
      // set and adjust marker
      {
          x: 'March', 
          value: 18000, 
          marker:{type:'star5', fill:'gold', size: 12, enabled: true},
          hoverMarker: {size: 22}
      },
      ['April', 11000],
      ['May', 9000]
    ]);

    // chart type
    chart = anychart.areaChart();

    // title
    chart.title().text('Markers');

    // set axes titles
    chart.xAxis().title().text('Month');
    chart.yAxis().title().text('Sales');

    // define chart type
    chart.splineArea(data);

    // draw chart
    chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
