<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000],
      ["February", 12000],
      // add and configure a marker
      {
        x: "March", 
        value: 18000, 
        marker:{type:"star5", fill:"gold", size: 12, enabled: true},
        hoverMarker: {size: 22}
      },
      ["April", 11000],
      ["May", 9000]
    ]);

    // set the chart type
    chart = anychart.area();

    // create a spline area series and set the data
    chart.splineArea(data);

    // set the chart title
    chart.title("Markers");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
