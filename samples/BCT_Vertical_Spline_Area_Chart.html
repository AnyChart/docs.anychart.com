<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Vertical Spline Area Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: [0], value: [1]});
	var dataSet2 = data.mapAs({x: [0], value: [2]});
	var dataSet3 = data.mapAs({x: [0], value: [3]});

	// set chart type
	var chart = anychart.verticalArea();

	// setting title
	chart.title("Vertical Spline Area Chart");

    // enabled grids
    chart.grid(0).enabled(true);
    chart.grid(1).enabled(true).layout("vertical");		

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Month");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// create series
	var series1 = chart.splineArea(dataSet1);
	series1.name("Sales 2009");
	var series2 = chart.splineArea(dataSet2);
	series2.name("Sales 2010");
	var series3 = chart.splineArea(dataSet3);
	series3.name("Sales 2011");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
