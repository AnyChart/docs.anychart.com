<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css">

    <script x-export="chart">

        $(window).on('load', function () {

            var a = document.getElementById('svg');
            //it's important to add an load event listener to the object, as it will load the svg doc asynchronously

            var svgDoc = a.contentDocument; //get the inner DOM of svg.svg
            //add behaviour

            anychart.onDocumentReady(function () {

                chart = anychart.seatMap([
                    {id: 'hall', value: '720'},
                    {id: 'room2', value: '165'},
                    {id: 'WC', value: '49'},
                    {id: 'room1', value: '143'},
                    {id: 'kitchen', value: '208'}
                ]);
                // set svg data
                chart.geoData(svgDoc);
                // load svg-file how it looked(colors stroke/fill except
                // for elements of series)
                chart.unboundRegions('as-is');
                chart.padding([85, 0, 20, 0]);

                series = chart.getSeries(0);
                // sets fill series
                series.fill(function () {
                    var attrs = this.attributes;

                    if (attrs) {
                        var class_ = attrs.class;
                        if (attrs) {
                            switch (class_) {
                                case 'ellipse' :
                                    return 'transparent';
                                default:
                                    return attrs.fill;
                            }
                        } else {
                            return this.sourceColor;
                        }
                    }

                });

                // sets stroke series
                series.stroke(function () {
                    var attrs = this.attributes;

                    return attrs ? attrs.stroke : this.sourceColor;
                });

                // sets stroke series
                series.hoverStroke(function () {
                    var attrs = this.attributes;

                    return attrs ? attrs.stroke : this.sourceColor;
                });

                // sets stroke series
                series.selectStroke(function () {
                    var attrs = this.attributes;

                    return attrs ? attrs.stroke : this.sourceColor;
                });


                // set container id for the chart
                chart.container('container');
                // initiate chart drawing
                chart.draw();

            });

        });
    </script>
</head>
<body>
<div id="container"></div>
<object style="width: 0; height: 0;" data="../../../SVG_Image.svg" type="image/svg+xml" id="svg" width="100%" height="100%"></object>
</body>
</html>
