<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Seat 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    svgString = "<svg xmlns='https://www.w3.org/2000/svg'>" +
    "<g>" +
    "<circle id='Seat 1' cx='50' cy='50' r='20'></circle>" +
    "<circle id='Seat 2' cx='100' cy='50' r='20'></circle>" +
    "<circle id='Seat 3' cx='150' cy='50' r='20'></circle>" +
    "</g></svg>";
    
    var chart = anychart.seatMap();
    
    // Set data as an SVG string.
    chart.geoData(svgString);
    // set the title      
    chart.title("Load SVG from a string");
    
    seatmap = chart.choropleth([
{id: "Seat 1", value: "$10"},
{id: "Seat 2", value: "$10"}
    ]);
    
    chart.title("Set Seat Map Source as an SVG string.");
    seatmap.tooltip().title("Description");
    
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
