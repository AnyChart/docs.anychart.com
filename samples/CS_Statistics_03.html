<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Statistics 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // set data and create a pie chart
  var chart = anychart.pie([
    ["Ash Trees", 138],
    ["Elms", 521],
    ["Maples", 1395],
    ["Oaks", 857],
    ["Pines", 1966],
  ]);

  // get statistical data (the sum of all the values)
 numberOfTrees = chart.getStat("sum");

  // set the title of the chart
  chart.title("There Are " + numberOfTrees + " Trees in the Forest");
  
  // set the container id for the chart
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
