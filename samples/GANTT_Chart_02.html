<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 40px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="collapseLast()">Collapse 5</button>
<button onclick="expandLast()">Expand 5</button>
<button onclick="collapseAll()">Collapse All</button>
<button onclick="expandAll()">Expand All</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function (){

  // data tree settings
  var treeData = anychart.data.tree(getData(), "as-tree");

  // chart type
  chart = anychart.ganttProject();

  // chart data
  chart.data(treeData);

  // data tree width
  chart.splitterPosition(190);

  var dataGrid = chart.dataGrid();

  // settings for first column
  dataGrid.column(0).title().text("#");

  // settings for the second column
  dataGrid.column(1).title().text("Plan");

  // chart container
  chart.container("container");

  // initiate drawing
  chart.draw();
  
  // area to display by default
  chart.fitAll();
});

// data
function getData() {
  return [
  {
    "name": "Activities",
    "actualStart": Date.UTC(2007, 0, 25),
    "actualEnd": Date.UTC(2007, 2, 14),
    "children": [
      {
"name": "Draft plan",
"actualStart": Date.UTC(2007, 0, 25),
"actualEnd": Date.UTC(2007, 1, 3)
      },
      {
"name": "Board meeting",
"actualStart": Date.UTC(2007, 1, 4),
"actualEnd": Date.UTC(2007, 1, 4)
      },
      {
"name": "Research option",
"actualStart": Date.UTC(2007, 1, 4),
"actualEnd": Date.UTC(2007, 1, 24)
      },
      {
"id": "5",
"name": "Innovation activities",
"actualStart": Date.UTC(2007, 1, 24),
"actualEnd": Date.UTC(2007, 2, 14),
"children": [
    {
        "name": "Improvement research",
        "actualStart": Date.UTC(2007, 1, 24),
        "actualEnd": Date.UTC(2007, 2, 14)
      }
    ]
      },
    ]
  }
  ];
}

function collapseLast() {
    chart.collapseTask("5");
};

function expandLast() {
    chart.expandTask("5");
};

function collapseAll() {
    chart.collapseAll();
};

function expandAll() {
    chart.expandAll();
};
</script>
</body>
</html>
