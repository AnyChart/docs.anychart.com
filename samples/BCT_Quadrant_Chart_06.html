<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Quadrant Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// create data
	var data = [
	  {x: 4, value: 42},
	  {x: 13, value: 59},
	  {x: 25, value: 68},
	  {x: 25, value: 63},
	  {x: 44, value: 54},
	  {x: 55, value: 58},
	  {x: 56, value: 46},
	  {x: 60, value: 54},
	  {x: 72, value: 73}
	];

	// create a chart
	var chart = anychart.quadrant(data);

	// configure scales
	chart.yScale().minimum(-100);
	chart.yScale().maximum(100);
	chart.xScale().minimum(-100);
	chart.xScale().maximum(100);

	// configure axes
	chart.xAxis(0, {ticks: true, labels: true});
	chart.xAxis(1, {ticks: true, labels: true});
	chart.yAxis(0, {ticks: true, labels: true});
	chart.yAxis(1, {ticks: true, labels: true});

	// set the chart title
	chart.title("Quadrant Chart: Axes");

	// set the container id
	chart.container("container");

	// initiate drawing the chart
	chart.draw();
});
</script>
</body>
</html>
