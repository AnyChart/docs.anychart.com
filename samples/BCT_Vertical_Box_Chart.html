<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  	// create data
    var data = [
      {x: "January", low: 1000, q1: 1050, median: 1200, q3: 1800, high: 2000},
      {x: "February", low: 2500, q1: 3000, median: 3800, q3: 3900, high: 4000},
      {x: "March", low: 2000, q1: 2300, median: 2500, q3: 2900, high: 3000},
      {x: "April", low: 4000, q1: 5000, median: 6500, q3: 6500, high: 7000},
      {x: "May", low: 8000, q1: 8400, median: 8500, q3: 8800, high: 9000}
    ];
  	
  	// create a chart
  	chart = anychart.vertical();

    // create a box series and set the data
  	var series = chart.box(data);

  	// set the chart title
  	chart.title("Vertical Box Chart");

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
