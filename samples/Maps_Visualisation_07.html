<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Visualisation 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    /// This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections
    
    var data_1 = [
{id: "AU.NT", value: 64},
{id: "AU.TS", value: 28}
    ];

    var data_2 = [
{id: "AU.WA", value: 86},
{id: "AU.SA", value: 45}

    ];

    var data_3 = [
{id: "AU.QL", value: 16},
{id: "AU.NS", value: 32}
    ];
    
    var data_4 = [
{id: "AU.CT", value: 15},
{id: "AU.VI", value: 23}
    ];

    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // Creates palette
    var myPalette = anychart.palettes.rangeColors();
    myPalette.items(["#B2DFDB", "#00796B"]);
    myPalette.count(4);

    // Sets palette.
    map.palette(myPalette);

    map.choropleth(data_1);
    map.choropleth(data_2);
    map.choropleth(data_3);
    map.choropleth(data_4);

    map.container("container");
    map.draw();
});
</script>
</body>
</html>
