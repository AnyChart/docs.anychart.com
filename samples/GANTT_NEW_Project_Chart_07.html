<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create data
    var data = [
      {
        id: "1",
        name: "Tasks",
        actualStart: "2018-02-02",
        actualEnd: "2018-02-27",
        children: [
          {
            id: "1_1",
            name: "Task 1",
            actualStart: "2018-02-02",
            actualEnd: "2018-02-07",
            connectorType: "finish-start",
            connectTo: "1_2"
          },
          {
            id: "1_2",
            name: "Task 2",
            actualStart: "2018-02-09",
            actualEnd: "2018-02-27",
            connectorType: "start-start",
            connectTo: "1_5"
          },
          {
            id: "1_3",
            name: "Task 3",
            actualStart: "2018-02-11",
            actualEnd: "2018-02-23",
            connectorType: "finish-finish",
            connectTo: "1_4"
          },
          {
            id: "1_4",
            name: "Task 4",
            actualStart: "2018-02-18",
            actualEnd: "2018-02-25",
            connectorType: "start-finish",
            connectTo: "1_5"
          },
          {
            id: "1_5",
            name: "Task 5",
            actualStart: "2018-02-15",
            actualEnd: "2018-02-21"
          }
      ]}
    ];

    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    var chart = anychart.ganttProject(treeData);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
