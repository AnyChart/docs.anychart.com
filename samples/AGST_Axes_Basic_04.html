<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ['P1', 16, 20],
    ['P2', 12, 18],
    ['P3', 9, 14]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.columnChart();

  chart.title().enabled(true).text('Rotated labels');

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  // adjusting axes labels
  chart.yAxis().labels().enabled(true).rotation(-90);
  chart.xAxis().labels().enabled(true).rotation(-90);

  chart.container('container').draw();
});
</script>
</body>
</html>
