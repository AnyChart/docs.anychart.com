<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["January", 200, 180],
    ["February", 289, 290],
    ["March", 197, 370],
    ["April", 210, 400],
    ["May", 220, 120],
    ["June", 215, 214],
    ["July", 209, 153],
    ["August", 357, 257],
    ["September", 333, 183],
    ["October", 218, 236],
    ["November", 289, 147],
    ["December", 266, 368]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.column();

  chart.title("Rotated labels");

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  // adjusting axes labels
  var xLabels = chart.yAxis().labels();
  xLabels.rotation(-90);
  xLabels.padding(0,5,0,5);
  var yLabels = chart.xAxis().labels();
  yLabels.rotation(-90);
  yLabels.padding(5,0,5,0);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
