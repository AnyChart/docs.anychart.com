<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ['January', 200, 180],
    ['February', 289, 290],
    ['March', 197, 370],
    ['April', 210, 400],
    ['May', 220, 120],
    ['June', 215, 214],
    ['July', 209, 153],
    ['August', 357, 257],
    ['September', 333, 183],
    ['October', 218, 236],
    ['November', 289, 147],
    ['December', 266, 368]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.columnChart();

  chart.title().enabled(true).text('Rotated labels');

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  // adjusting axes labels
  chart.yAxis().labels().enabled(true).rotation(-90);
  chart.xAxis().labels().enabled(true).rotation(-90);
  chart.yAxis().labels().padding(5,0,5,0);
  chart.xAxis().labels().padding(0,5,0,5);

  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
