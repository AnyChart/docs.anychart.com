<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axes Basic 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["January", 200, 180],
    ["February", 289, 290],
    ["March", 197, 370],
    ["April", 210, 400],
    ["May", 220, 120],
    ["June", 215, 214],
    ["July", 209, 153],
    ["August", 357, 257],
    ["September", 333, 183],
    ["October", 218, 236],
    ["November", 289, 147],
    ["December", 266, 368]
  ];

  // create chart
  var chart = anychart.column();
  chart.data(data);
  chart.title("Rotated labels");


  // adjusting axes labels
  chart.yAxis().labels().rotation(-90);
  chart.yAxis().labels().padding(0,5,0,5);

  chart.xAxis().labels().rotation(-90);
  chart.xAxis().labels().padding(5,0,5,0);

  // display chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
