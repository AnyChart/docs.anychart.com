<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAUGE Circular 02-1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    
		// create data set on our data
    var dataSet = anychart.data.set([50]);
    
		// set the gauge type
    var gauge = anychart.gauges.circular();

		// gauge settings
    gauge.data(dataSet);
    gauge.padding("10%");
    gauge.startAngle(-45);
    gauge.sweepAngle(-300);

		// draw the chart
    gauge.container("container").draw();
});
</script>
</body>
</html>
