<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data   
    var data = [
        {"x": "learning", "value": 80},
        {"x": "includes", "value": 56},
        {"x": "lists", "value": 44},
        {"x": "meaning", "value": 40},
        {"x": "useful", "value": 36},
        {"x": "different", "value": 32},
        {"x": "grammar", "value": 28},
        {"x": "teaching", "value": 24},
        {"x": "example", "value": 20},
        {"x": "thing", "value": 12},
    ];

    // create a chart and set the data
    chart = anychart.tagCloud(data);

    // create and configure a custom color scale.
    var customColorScale = anychart.scales.ordinalColor();
    customColorScale.ranges([
        {less: 20},
        {from: 20, to: 60},
        {greater: 60}
    ]);
    customColorScale.colors(["#ffcc00", "#00ffcc", "#00ccff"]);

    /* set the custom color scale
    as the color scale of the chart*/
    chart.colorScale(customColorScale);

    // set the chart title
    chart.title("Tag Cloud Chart: Color Scale (Ordinal)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
