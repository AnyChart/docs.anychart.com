<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function () {

    // create data   
    var data = [
        {"x": "learning", "value": 80},
        {"x": "includes", "value": 56},
        {"x": "lists", "value": 44},
        {"x": "meaning", "value": 40},
        {"x": "useful", "value": 36},
        {"x": "different", "value": 32},
        {"x": "grammar", "value": 28},
        {"x": "teaching", "value": 24},
        {"x": "example", "value": 20},
        {"x": "thing", "value": 12},
    ];

    // create a stage
    stage = anychart.graphics.create("container");

    // create and configure the first tag cloud chart
    var tagCloud1 = anychart.tagCloud(data);
    tagCloud1.title("Mode: Spiral (Default)");
    tagCloud1.bounds(0, 0, "50%", "100%");
    // set the chart container
    tagCloud1.container(stage);
    // initiate drawing the chart
    tagCloud1.draw();   

    // create and configure the second tag cloud chart
    var tagCloud2 = anychart.tagCloud(data);
    tagCloud2.title("Mode: Rectangle");
    tagCloud2.bounds("50%", 0, "50%", "100%");
    // set the mode
    tagCloud2.mode("rect");
    // set the chart container
    tagCloud2.container(stage);
    // initiate drawing the chart
    tagCloud2.draw();
 
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
