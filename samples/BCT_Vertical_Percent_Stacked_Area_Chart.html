<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Vertical Percent Stacked Area Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["Winter", 20000, 40000, 20000],
    ["Spring", 20000, 40000, 40000],
    ["Summer", 40000, 30000, 30000],
    ["Autumn", 20000, 20000, 40000]
  ];

  // create a chart
  var chart = anychart.verticalArea();

  // set data
  chart.data(data);

  // enable the percent stacking mode
  chart.yScale().stackMode("percent");  

  // configure tooltips
  chart.tooltip().format("{%yPercentOfCategory}{decimalsCount:2}%");

  // configure labels on the Y-axis
  chart.yAxis().labels().format("{%value}%");

  // set the chart title
  chart.title("Vertical Percent Stacked Area Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
