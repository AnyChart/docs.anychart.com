<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Pert Data 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-pert.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // set the data with three time estimates
    var data = [
{id: "1", optimistic: 1, pessimistic: 10, mostLikely: 6,  name: "A"},
{id: "2", optimistic: 3, pessimistic: 8,  mostLikely: 5,  name: "B"},
{id: "3", optimistic: 1, pessimistic: 4,  mostLikely: 3,  name: "D"},
{id: "4", optimistic: 2, pessimistic: 12, mostLikely: 5,  name: "AD", dependsOn: ["1", "3"]},
{id: "5", optimistic: 4, pessimistic: 16, mostLikely: 10, name: "BC", dependsOn: ["2", "3"]}
    ];

    // create a chart
    var chart = anychart.pert();
    // set data
    chart.data(data, "as-table");

    // set chart title
    chart.title("Nodes and Connections Set Simultaneously");

    // display the chart
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
