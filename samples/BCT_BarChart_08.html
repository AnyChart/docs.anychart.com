<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.barChart();

    //set title
    chart.title().text('Marker settings');

    //set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');

    //set data
    chart.bar([
        ['John' , 10000],
        ['Jake' , 12000],
        {x: 'Peter', value: 18000, marker:{type:'star5', fill:'gold', size: 12, enabled: true}, hoverMarker: {size: 22}},
        ['James' , 11000],
        ['Mary' , 9000]
    ]);

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
