<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
      ['Department Stores', 237166, 337166],
      ['Discount Stores', 321630, 207166],
      ['Men\'s/Women\'s Specialty Stores', 148662, 188662],
      ['Juvenile Specialty Stores', 78662, 178662],
      ['All other outlets', 90000, 89000]
    ]);

    // remapping data
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    // chart type
    var chart = anychart.barChart();

    // set title
    chart.title().text('Labels and Tooltips');

    // set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');

    // set first series data
    var series1 = chart.bar(Sales2003);

    // adjust labels position for first series
    series1.labels()
      .enabled(true)
      .anchor('center')
      .position('center')
      .fontColor('#fff')
      .fontWeight(700);

    // adjust tooltips content
    series1.tooltip().contentFormatter(function(){
        return 'Chanel: ' + this.x + '\nSales: ' + this.value + '\nPeriod: Year 2003';
    });

    // adjust tooltip title
    series1.tooltip().enabled(true).title().enabled(true).text('Information');

    // set second series data
    var series2 = chart.bar(Sales2004);

    // adjust second series labels
    series2.labels()
      .enabled(true)
      .anchor('center')
      .position('center')
      .fontColor('#fff')
      .fontWeight(700);

    // adjust second series tooltip title
    series2.tooltip().enabled(true).title().enabled(true).text('Information');

    // adjust second series content
    series2.tooltip().contentFormatter(function() {
        return 'Chanel: ' + this.x + '\nSales: ' + this.value + '\nPeriod: Year 2004';
    });

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
