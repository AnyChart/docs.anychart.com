l<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["Department Stores", 237166, 337166],
    ["Discount Stores", 321630, 207166],
    ["Men's/Women's Specialty Stores", 148662, 188662],
    ["Juvenile Specialty Stores", 78662, 178662],
    ["All other outlets", 90000, 89000]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  // chart type
  var chart = anychart.bar();

  // set title
  chart.title("Labels and Tooltips");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set first series data
  var series1 = chart.bar(Sales2003);

  // adjust labels position for first series
  var labels1 = series1.labels();
  labels1.enabled(true);
  labels1.anchor("center");
  labels1.position("center");
  labels1.fontColor("#fff");
  labels1.fontWeight(700);

  // adjust tooltips content
  var tooltip1 = series1.tooltip();
  tooltip1.contentFormatter(function(){
    return "Chanel: " + this.x + "\nSales: " + this.value + "\nPeriod: Year 2003";
  });

  // adjust tooltip title
  tooltip1.title("Information");

  // set second series data
  var series2 = chart.bar(Sales2004);

  // adjust second series labels
  var labels2 = series2.labels();
  labels2.enabled(true);
  labels2.anchor("center");
  labels2.position("center");
  labels2.fontColor("#fff");
  labels2.fontWeight(700);

  // adjust second series tooltip title
  var tooltip2 = series2.tooltip();
  tooltip2.title("Information");
  
  // set series names
  series1.name('March');
  series2.name('April');
  
  // adjust second series content
  tooltip2.contentFormatter(function() {
    return "Chanel: " + this.x + "\nSales: " + this.value + "\nPeriod: Year 2004";
  });

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
