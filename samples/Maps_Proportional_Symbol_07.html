<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Proportional Symbol 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create data set
var dataSet = anychart.data.set([
    {'id': 'AU.NS', 'size': 7565500, 'fill': "red", hoverFill: "#FF6666", selectFill: "#800000"},
    {'id': 'AU.NT', 'size': 243700, 'fill': "green", hoverFill:"#80B280", selectFill: "#003300"},
    {'id': 'AU.WA', 'size': 2565600},
    {'id': 'AU.SA', 'size': 1682600},
    {'id': 'AU.VI', 'size': 5866300},
    {'id': 'AU.QL', 'size': 4750500},
    {'id': 'AU.TS', 'size': 514700}
]);

// create map chart
map = anychart.map();

// set geodata using https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
map.geoData(anychart.maps.australia);

//create bubble series
var series = map.bubble(dataSet);

//set series geo id field settings
series.geoIdField("code_hasc");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
