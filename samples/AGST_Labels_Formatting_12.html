<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var stage = anychart.graphics.create("container");

  // main title settings
  mainTitle = anychart.standalones.title();
  mainTitle.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  mainTitle.text("Y axis Labels: width calculated automatically");
  mainTitle.container(stage);
  mainTitle.draw();

  // first chart
  firstChart = anychart.column();

  // setting stroke for chart contaoner
  firstBackground = firstChart.background();
  firstBackground.stroke("#CCCCCC");

  // setting position and bounds
  firstChart.bounds(0, "10%", "100%", "45%");

  // formatting labels value using function
  firstYLabels = firstChart.yAxis().labels();
  firstYLabels.format("{%value}{groupsSeparator:.}");

  firstChart.column([
    ["P1", 698712],
    ["P2", 378162],
    ["P3", 739123],
    ["P4", 515632],
    ["P5", 161294]
  ]);

  // draw container
  firstChart.container(stage);
  firstChart.draw();

  // second chart
  var secondChart = anychart.column();

  // adjusting chart container position
  secondChart.bounds(0, "55%", "100%", "45%");
  var secondBackground = secondChart.background();
  secondBackground.stroke("#CCCCCC");

  // adjusting axis labels using function
  var secondYLabels = secondChart.yAxis().labels();

  secondChart.column([
    ["P1", 12],
    ["P2", 62],
    ["P3", 23],
    ["P4", 32],
    ["P5", 74]
  ]);

  secondChart.container(stage);
  secondChart.draw();
});
</script>
</body>
</html>
