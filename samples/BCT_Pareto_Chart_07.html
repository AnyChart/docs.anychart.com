<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pareto Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

// create a Pareto chart
var chart = anychart.pareto([
  {x: "Defect 1", value: 19},
  {x: "Defect 2", value: 9},
  {x: "Defect 3", value: 28},
  {x: "Defect 4", value: 87},
  {x: "Defect 5", value: 14},
]);

// percent axis
percentAxis = chart.yAxis(1);

// create horizontal line marker
lineMarker = chart.lineMarker();
// bind to percent axis
lineMarker.axis(percentAxis);
lineMarker.value(80);
lineMarker.stroke("#FF0000", 1, "5 2");

// create horizontal line marker
textMarker = chart.textMarker();
// bind to percent axis
textMarker.axis(percentAxis);
textMarker.text("80%");
// set marker alignment
textMarker.align("right");
// set anchor
textMarker.anchor("right-bottom");
textMarker.offsetX(5);
textMarker.value(80);
textMarker.fontColor("#FF0000");


// set the chart title
chart.title("Pareto Chart: Axes Lines");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
</body>
</html>
