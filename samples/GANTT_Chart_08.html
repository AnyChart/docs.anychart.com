<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
          position: absolute;
          width: 100%;
          top: 20px;
          bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="collapseLast()">Collapse 4</button>
<button onclick="expandLast()">Expand 4</button>
<button onclick="collapseAll()">Collapse All</button>
<button onclick="expandAll()">Expand All</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // create data tree on our data
  var treeData = anychart.data.tree(getData(), "as-table");

  // create resource gantt chart
  chart = anychart.ganttResource();

  // set container id for the chart
  chart.container("container");

  // set data for the chart
  chart.data(treeData);

  // set start splitter position settings
  chart.splitterPosition(160);

  // initiate chart drawing
  chart.draw();

  // zoom chart to specified date
  chart.fitAll();
});

function getData() {
  return [
    {
      "id":"404",
      "name": "office 404"
    },
    {
      "id":"409",
      "name": "office 409"
    },
    {
      "id": "1",
      "name": "Server 1",
      "parent": "404",
      "periods": [
{"id": "1_1", "start": Date.UTC(2013, 1, 20), "end": Date.UTC(2013, 1, 25)},
{"id": "1_2", "start": Date.UTC(2013, 2, 2), "end": Date.UTC(2013, 2, 15)},
{"id": "1_2", "start": Date.UTC(2013, 2, 20), "end": Date.UTC(2013, 3, 1)}
      ]
    },
    {
      "id": "2",
      "name": "Server 2",
      "parent": "404",
      "periods": [
{"id": "2_1", "start": Date.UTC(2013, 1, 20), "end": Date.UTC(2013, 1, 22)},
{"id": "2_2", "start": Date.UTC(2013, 1, 25), "end": Date.UTC(2013, 2, 5)}
      ]
    },
    {
      "id": "3",
      "name": "Server 3",
      "parent": "409",
      "periods": [
{"id": "3_1", "start": Date.UTC(2013, 2, 10), "end": Date.UTC(2013, 2, 22)},
{"id": "3_2", "start": Date.UTC(2013, 2, 25), "end": Date.UTC(2013, 3, 5)}
      ]
    }
  ];
}

function collapseLast() {
    chart.collapseTask("409");
};

function expandLast() {
    chart.expandTask("409");
};

function collapseAll() {
    chart.collapseAll();
};

function expandAll() {
    chart.expandAll();
};
</script>
</body>
</html>
