<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sankey Diagram 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ['Brazil', 'Portugal', 5],
      ['Brazil', 'France', 1],
      ['Brazil', 'Spain', 1],
      ['Brazil', 'England', 1],
      ['Canada', 'Portugal', 1],
      ['Canada', 'France', 5],
      ['Canada', 'England', 1],
      ['Mexico', 'Portugal', 1],
      ['Mexico', 'France', 1],
      ['Mexico', 'Spain', 5],
      ['Mexico', 'England', 1],
      ['USA', 'Portugal', 1],
      ['USA', 'France', 1],
      ['USA', 'Spain', 1],
      ['USA', 'England', 5],
      ['Portugal', 'Angola', 2],
      ['Portugal', 'Senegal', 1],
      ['Portugal', 'Morocco', 1],
      ['Portugal', 'South Africa', 3],
      ['Portugal', null, 1],
      ['France', 'Angola', 1],
      ['France', 'Senegal', 3],
      ['France', 'Mali', 3],
      ['France', 'Morocco', 3],
      ['France', 'South Africa', 1],
      ['Spain', 'Senegal', 1],
      ['Spain', 'Morocco', 3],
      ['Spain', 'South Africa', 1],
      ['England', 'Angola', 1],
      ['England', 'Senegal', 1],
      ['England', 'Morocco', 2],
      ['England', 'South Africa', 7],
      ['South Africa', 'China', 5],
      ['South Africa', 'India', 1],
      ['South Africa', 'Japan', 3],
      ['Angola', 'China', 5],
      ['Angola', 'India', 1],
      ['Angola', 'Japan', 3],
      ['Senegal', 'China', 5],
      ['Senegal', 'India', 1],
      ['Senegal', 'Japan', 3],
      ['Mali', 'China', 5],
      ['Mali', 'India', 1],
      ['Mali', 'Japan', 3],
      ['Morocco', 'China', 5],
      ['Morocco', 'India', 1],
      ['Morocco', 'Japan', 3],
      ['Brazil', 'China', 2]
    ];

    // create a chart and set the data
    var chart = anychart.sankey(data);

    // set the chart title
    chart.title("Sankey Diagram: Basic Sample");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
