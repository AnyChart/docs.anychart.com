<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sankey Diagram 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3171-sankey-diagram/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {from: "Brazil",       to: "Portugal",     weight: 5},
      {from: "Brazil",       to: "France",       weight: 1},
      {from: "Brazil",       to: "Spain",        weight: 1},
      {from: "Brazil",       to: "UK",           weight: 1},
      {from: "Canada",       to: "Portugal",     weight: 1},
      {from: "Canada",       to: "France",       weight: 5},
      {from: "Canada",       to: "UK",           weight: 1},
      {from: "Mexico",       to: "Portugal",     weight: 1},
      {from: "Mexico",       to: "France",       weight: 1},
      {from: "Mexico",       to: "Spain",        weight: 5},
      {from: "Mexico",       to: "UK",           weight: 1},
      {from: "USA",          to: "Portugal",     weight: 1},
      {from: "USA",          to: "France",       weight: 1},
      {from: "USA",          to: "Spain",        weight: 1},
      {from: "USA",          to: "UK",           weight: 5},
      {from: "Portugal",     to: "Angola",       weight: 2},
      {from: "Portugal",     to: "Senegal",      weight: 1},
      {from: "Portugal",     to: "Morocco",      weight: 1},
      {from: "Portugal",     to: "Turkey",       weight: 3},
      {from: "Portugal",     to: null,           weight: 1},
      {from: "France",       to: "Angola",       weight: 1},
      {from: "France",       to: "Senegal",      weight: 3},
      {from: "France",       to: "Mali",         weight: 3},
      {from: "France",       to: "Morocco",      weight: 3},
      {from: "France",       to: "Turkey",       weight: 1},
      {from: "Spain",        to: "Senegal",      weight: 1},
      {from: "Spain",        to: "Morocco",      weight: 3},
      {from: "Spain",        to: "Turkey",       weight: 1},
      {from: "UK",           to: "Angola",       weight: 1},
      {from: "UK",           to: "Senegal",      weight: 1},
      {from: "UK",           to: "Morocco",      weight: 2},
      {from: "UK",           to: "Turkey",       weight: 7},
      {from: "Turkey",       to: "China",        weight: 5},
      {from: "Turkey",       to: "India",        weight: 1},
      {from: "Turkey",       to: "Japan",        weight: 3},
      {from: "Angola",       to: "China",        weight: 5},
      {from: "Angola",       to: "India",        weight: 1},
      {from: "Angola",       to: "Japan",        weight: 3},
      {from: "Senegal",      to: "China",        weight: 5},
      {from: "Senegal",      to: "India",        weight: 1},
      {from: "Senegal",      to: "Japan",        weight: 3},
      {from: "Mali",         to: "China",        weight: 5},
      {from: "Mali",         to: "India",        weight: 1},
      {from: "Mali",         to: "Japan",        weight: 3},
      {from: "Morocco",      to: "China",        weight: 5},
      {from: "Morocco",      to: "India",        weight: 1},
      {from: "Morocco",      to: "Japan",        weight: 3},
      {from: "Brazil",       to: "China",        weight: 2}
    ];

    // create a chart and set the data
    var chart = anychart.sankey(data);

    // set the width of nodes
    chart.nodeWidth("35%");

    // set the chart title
    chart.title("Sankey Diagram: Basic Sample");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
