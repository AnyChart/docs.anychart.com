<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CRUD 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    {x: "P1", value: 10},
    {x: "P2", value: 9},
    {x: "P3", value: 15},
    {x: "P4", value: 10},
    {x: "P5", value: 15},
    {x: "P6", value: 13}
  ]);

  // set chart type
  var chart = anychart.column();

  chart.title().text("Click on Column to Add a 5 to it's value ");

  // set data
  var column = chart.column(dataSet);

  // remap data
  var view = dataSet.mapAs();

  // set listener on chart
  column.listen(

    // listener type
    anychart.enums.EventType.POINT_CLICK,

    // function, if listener triggers
    function(e) {
view.set(
    e.pointIndex,                       // get index of clicked column
    "value",                            // get parameter to update
    view.get(e.pointIndex, "value") + 5 // parameter updating
);
    }
  );

  // set container and draw chart
  chart.container("container").draw();
});
</script>
</body>
</html>
