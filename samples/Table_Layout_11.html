<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Table Layout 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ['January', '12000', '10000'],
    ['February', '15000', '12000'],
    ['March', '16000', '18000'],
    ['April', '15000', '11000'],
    ['May', '14000', '9000'],
  ]);

  // map data for the each series
  var seriesData_1 = dataSet.mapAs({name: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({name: [0], value: [2]});

  income2003 = anychart.pieChart(seriesData_1);
  income2003.legend().enabled(false);
  income2003.labels().position('outside').fontColor('black');
  income2003.title().text('2003 Income').enabled(false);
  income2003.background().enabled(false);
  income2004 = anychart.pieChart(seriesData_2);
  income2004.labels().position('outside').fontColor('black');
  income2004.legend().enabled(false);
  income2004.title().text('2004 Income').enabled(false);
  income2004.background().enabled(false);

  // create table
  var table = anychart.ui.table();

  // set table content
  table.contents([
    [income2003.title().text(), income2004.title().text()],
    [income2003, income2004]
  ]);

  // create method for using text adjusting parameters
  var textSettings = anychart.ui.labelsFactory();

  // set parameters
  textSettings.vAlign('center');
  textSettings.hAlign('center');
  textSettings.fontSize(20);
  textSettings.fontWeight(600);
  textSettings.fontColor('red');

  // apply parameters to the table
  table.cellTextFactory(textSettings);

  // set cell padding
  table.cellPadding('20%');

  // set table container and initiate draw
  table.container('container').draw();
});
</script>
</body>
</html>
