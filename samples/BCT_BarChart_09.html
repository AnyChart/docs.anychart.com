<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.barChart();

    // set title
    chart.title().text('Marker settings');

    // set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');

    // set data
    chart.bar([
      ['Department Stores', 637166],
      ['Discount Stores', 721630],
      {
        x: 'Men\'s/Women\'s Specialty Stores', 
        value: 148662, 
        marker:{
          type:'star5',         // set marker type
          fill:'gold',          // set marker color
          size: 12,             // set marker size
          enabled: true         // enables marker
        }, 
        hoverMarker: {size: 22} // marker size on mouse over
      },
      
      ['Juvenile Specialty Stores', 78662],
      ['All other outlets', 90000]
    ]);

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
