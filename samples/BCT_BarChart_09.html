<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.bar();

  // set title
  chart.title("Marker settings");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set data
  chart.bar([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    {
      x: "Men's/Women's Specialty Stores", 
      value: 148662, 
      marker:{
        type:"star5",         // set marker type
        fill:"gold",          // set marker color
        size: 12,             // set marker size
        enabled: true         // enables marker
      }, 
      hoverMarker: {size: 22} // marker size on mouse over
    },
    
    ["Juvenile Specialty Stores", 78662],
    ["All other outlets", 90000]
  ]);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
