<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.bar();

  // set title
  chart.title("Marker settings");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set data
  chart.bar([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    {
      x: "Men's/Women's Specialty Stores", 
      value: 148662, 
      marker:{
// set marker type
type:"star5",
// set marker color
fill:"gold",
// set marker size
size: 12,
// enables marker
enabled: true
      },
      // marker size on mouse over
      hoverMarker: {size: 22}
    },
    
    ["Juvenile Specialty Stores", 78662],
    ["All other outlets", 90000]
  ]);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
