<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = [
// column 0    1    2    3
["2014/6/25",  28,  23,  25], // row 1
["2014/6/26",  26,  21,  26], //     2
["2014/6/27",  27,  19,  26], //     3
["2014/6/28",  25,  21,  27], //     4
["2014/6/29",  29,  22,  28], //     5
["2014/6/30",  28,  25,  27]  //     6
    ];

    // create mapping list on one data set
    var dataMappingList = anychart.data.mapAsTable(data);

    // create line chart
    var chart = anychart.line.apply(null, dataMappingList);
    chart.getSeries(0).name("NY");
    chart.getSeries(1).name("SF");
    chart.getSeries(2).name("LA");
    
    // set container
    chart.container("container");
    // initiate chart drawing
    chart.draw();
});
</script>
</body>
</html>
