<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['sparkline']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-sparkline.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="stage">anychart.onDocumentReady(function() {
  stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart1.seriesType("column");

  chart1.title("Reviews for matryoshka567");

  // create data for both charts
  chart1.data([500,-100,340,200,-90,80,-70]);
    
  chart1.rangeMarker()
    .from(-50)
    .to(250)
    .fill("green 0.1");
    
  // set charts dimensions and position
  chart1.bounds(0, 0, 300, 80);

  // set container id for the charts
  chart1.container(stage);  
  // initiate chart drawing
  chart1.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
