<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['sparkline']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {
  stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart1.seriesType("column");

  chart1.title("Reviews for matryoshka567");

  // create data for both charts
  chart1.data([500,-100,340,200,-90,80,-70]);
    
  chart1.rangeMarker()
    .from(-50)
    .to(250)
    .fill("green 0.1");
    
  // set charts dimensions and position
  chart1.bounds(0, 0, 300, 80);

  // set container id for the charts
  chart1.container(stage);  
  // initiate chart drawing
  chart1.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
