<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-annotations.min.js" data-export="true"></script>

    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create a stage    
    stage = anychart.graphics.create("container");  

    // create a data set
    var data = [
      ["January", 12000, 10000],
      ["February", 15000, 12000],
      ["March", 16000, 18000],
      ["April", 15000, 11000],
      ["May", 14000, 9000]
    ];

    // create a chart
    chart = anychart.line();

    // set the data
    chart.data(data);

    // enable the crosshair
    chart.crosshair(true);

    // set the chart position and title
    chart.top(15);
    chart.title("Crosshair: Display Mode — " +
                chart.crosshair().displayMode());

    // set the chart container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    /* create a label for setting the display mode
    of the crosshair to "stoclu" */
    createLabel("Sticky", 10, function() {
      // set the display mode of the crosshair
      chart.crosshair().displayMode("sticky");
      // update the title
      chart.title("Crosshair: Display Mode — " +
                  chart.crosshair().displayMode());
    });

    /* create a label for setting the display mode
    of the crosshair to "float" */
    createLabel("Float", 68, function() {
      // set the display mode of the crosshair
      chart.crosshair().displayMode("float");
      // update the title
      chart.title("Crosshair: Display Mode — " +
                  chart.crosshair().displayMode());
    });
});

// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
      label.background().fill("#1976d2 0.5");
      document.body.style.cursor = "pointer";
      label.draw();
  });
  label.listen("mouseOut", function(){
      label.background().fill("#1976d2");
      document.body.style.cursor = "auto";
      label.draw();
  });    
  return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
