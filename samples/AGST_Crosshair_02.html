<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Crosshair 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["John", 10000],
      ["Jake", 12000],
      ["Peter", 13000],
      ["James", 10000],
      ["Mary", 9000]
    ];

    // create a column chart
    var chart = anychart.column();

    // set the data
    chart.data(data);

    // enable the crosshair
    chart.crosshair(true);

    // configure the strokes of the crosshair
    chart.crosshair().xStroke(null);
    chart.crosshair().yStroke("#dd2c00", 1.5, "10 5", "round");

    // set the chart title
    chart.title("Crosshair: Appearance")

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
