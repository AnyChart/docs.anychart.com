<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Basics 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({value: 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    plot.line(mapping).name("CSCO");

    var eventMarkers = plot.eventMarkers();

    // add event markers
    plot.eventMarkers({"groups": [
      {
         "data": [
           {
             "date": "2004-02-20",
             "description": "Cisco announced the acquisition of Andiamo Systems, Inc."
           },
           {
             "date": "2008-04-27",
             "description": "Cisco announced its intent to acquire PostPath, Inc."
           }
         ]
      }
    ]});

    // configure the appearance of markers

    eventMarkers.normal().fill("#d1ead9");
    eventMarkers.hovered().fill("white");
    eventMarkers.selected().fill("white");

    eventMarkers.normal().stroke("2 #009933");
    eventMarkers.hovered().stroke("2 #009933");
    eventMarkers.selected().stroke("2 #004d1a");

    eventMarkers.normal().fontColor("#009933");
    eventMarkers.hovered().fontColor("#009933");
    eventMarkers.selected().fontColor("#004d1a");
    eventMarkers.normal().fontWeight(600);

    // set the chart title
    chart.title("Event Markers: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
