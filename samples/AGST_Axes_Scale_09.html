<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Scale 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //define chart type
    var chart = anychart.columnChart();

    //setteing data
    var data = anychart.data.set([
        ['C', 15],
        ['D', 45],
        ['E', 25]
    ]);
    chart.column(data).hoverFill('#444444');

    //setting yScale invertion
    chart.yScale().inverted(true);

    chart.container('container').draw();
});
</script>
</body>
</html>
