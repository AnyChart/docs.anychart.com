<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
// The data used in this sample can be obtained from the CDN
// http://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

var mapping = dataTable.mapAs({
    'open': 1,
    'high': 2,
    'low': 3,
    'close': 4,
    'value': {column: 4, type: 'close'}
});

// create stock chart
chart = anychart.stock();

// create plots on the chart
var plot_ohlc = chart.plot(0);
var plot_jc = chart.plot(1);
var plot_indicator = chart.plot(2);

// create line series
var ohlcSeries = plot_ohlc.ohlc(mapping);
ohlcSeries.name('CSCO');
ohlcSeries.stroke('2px #64b5f6');

var jcSeries = plot_jc.candlestick(mapping);
jcSeries.name('CSCO');
jcSeries.stroke('2px #64b5f6');

// create BBandsB indicator with period 10 and show as line on the first plot
var BBandsB10 = plot_indicator.bbandsB(mapping, 10, 0.2, "line").series();
BBandsB10.stroke('#bf360c');

// create SMA indicator with period 50 and show as column on the second plot
var BBandsB50 = plot_indicator.bbandsB(mapping, 50, 0.6, "line").series();
BBandsB50.stroke('#ff6d00');

// create scroller series with mapped data
chart.scroller().line(mapping);

// set container id for the chart
chart.container('container');
        
// initiate chart drawing
chart.draw();
});

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
