<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Standalones 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// set the stage
stage = anychart.graphics.create("container", "100%", "100%");

// create a chart
var chart = anychart.line();

data = [
	["Winter", 1.1, 1, 2, 1.8, 0.1, 0.5, 1.4],
	["Spring", 1.6, 2, 1.5, 1.9, 0.2, 1.1, 1.4],
	["Summer", 1.4, 1.9, 0.5, 0.9, 0.3, 1.8, 1.2],
	["Fall", 1.9, 1.3, 1.1, 0.3, 0.4, 1.7, 0.9]
];

chart.data(data);

// add a title standalone object on the chart
title = anychart.standalones.title();
title.text("This is the title");

// chart padding
chart.padding().top(50);

// create a table and fill it in
table = anychart.standalones.table();
table.rowsCount(8);
table.colsCount(5);
table.zIndex(100000000);
table.bounds("65%", "35%", "30%", "60%");
table.fontSize(9);
table.contents([
	["", "Winter", "Spring", "Summer", "Fall"],
	["Store 1", 1.1, 1.6, 1.4, 1.9],
	["Store 2", 1, 2, 1.9, 1.3],
	["Store 3", 2, 1.5, 0.5, 1.1],
	["Store 4", 1.8, 1.9, 0.9, 0.3],
	["Store 5", 0.1, 0.2, 0.3, 0.4],
	["Store 6", 0.5, 1.1, 1.8, 1.7],
	["Store 7", 1.4, 1.4, 1.2, 0.9]
]);

// text align settings
table.hAlign("center");
table.vAlign("middle");

// set chart width
chart.width("65%");

// create a text block
label = anychart.standalones.label();
label.text("This is the label");

// put the table on a stage and draw it
label.container(stage);
label.draw();

// put the table on a stage and draw it
table.container(stage);
table.draw();

// put the chart on a stage and draw it
chart.container(stage);
chart.draw();

// put the title object on a stage
title.container(stage);
title.draw();
});
</script>
</body>
</html>
