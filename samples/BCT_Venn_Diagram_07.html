<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Venn Diagram 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    //create data
    var data = [
{x: "A", value: 100,
 normal:   {fill: "#455a64 0.5"},
 hovered:  {fill: "#455a64 0.5"},
 selected: {fill: "#455a64 0.5"}
},
{x: "B", value: 100,
 normal:   {fill: "#00bfa5 0.5"},
 hovered:  {fill: "#00bfa5 0.5"},
 selected: {fill: "#00bfa5 0.5"}
},
{x: "C", value: 200,
 normal:   {fill: "#1976d2 0.5"},
 hovered:  {fill: "#1976d2 0.5"},
 selected: {fill: "#1976d2 0.5"}
},
{x: ["A", "B"], value: 10},
{x: ["B", "C"], value: 10,
 normal:   {stroke: "2 white"},
 hovered:  {stroke: "2 white"},
 selected: {stroke: "4 white"}
}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // disable the labels of intersections
    chart.intersections().labels(false);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Appearance (Individual Points)");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
