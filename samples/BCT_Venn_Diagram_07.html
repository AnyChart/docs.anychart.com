<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-venn.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function () {

    //create data
    var data = [
        {x: "A", value: 100,
         normal:   {fill: "#455a64 0.5"},
         hovered:  {fill: "#455a64 0.5"},
         selected: {fill: "#455a64 0.5"}
        },
        {x: "B", value: 100,
         normal:   {fill: "#00bfa5 0.5"},
         hovered:  {fill: "#00bfa5 0.5"},
         selected: {fill: "#00bfa5 0.5"}
        },
        {x: "C", value: 200,
         normal:   {fill: "#1976d2 0.5"},
         hovered:  {fill: "#1976d2 0.5"},
         selected: {fill: "#1976d2 0.5"}
        },
        {x: ["A", "B"], value: 10},
        {x: ["B", "C"], value: 10,
         normal:   {stroke: "2 white"},
         hovered:  {stroke: "2 white"},
         selected: {stroke: "4 white"}
        }
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // disable the labels of intersections
    chart.intersections().labels(false);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Appearance (Individual Points)");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
