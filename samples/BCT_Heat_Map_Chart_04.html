<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-heatmap.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "1", y: "A", fill: "#ffcc00"},
      {x: "1", y: "B", fill: "#ffcc00"},
      {x: "1", y: "C", fill: "#ff9933"},
      {x: "1", y: "D", fill: "#ff9933"},
      {x: "2", y: "A", fill: "#ffcc00"},
      {x: "2", y: "B", fill: "#ff9933"},
      {x: "2", y: "C", fill: "#ff9933"},
      {x: "2", y: "D", fill: "#ff9933"},
      {x: "3", y: "A", fill: "#ff9933"},
      {x: "3", y: "B", fill: "#ff9933"},
      {x: "3", y: "C", fill: "#ff6600"},
      {x: "3", y: "D", fill: "#ff6600"},
      {x: "4", y: "A", fill: "#ff9933"},
      {x: "4", y: "B", fill: "#ff9933"},
      {x: "4", y: "C", fill: "#ff6600"},
      {x: "4",
       y: "D",
       fill: "#ff0000",
       hoverFill: "#ff0000",
       selectFill: "#b30059",
       stroke: "4 #b30059",
       hoverStroke: "5 white",
       selectStroke: "5 white"
      }
    ];

  // create a chart and set the data
  chart = anychart.heatMap(data);

  // disable tooltips
  chart.tooltip(false);

  // set the chart title
  chart.title("Heat Map: Appearance\n(Configuring Each Cell Individually)");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
