<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Bar Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      {x: "January", low: 0.7, high: 6.1},
      {x: "February", low: 0.6, high: 6.3},
      {x: "March", low: 1.9, high: 8.5},
      {x: "April", low: 3.1, high: 10.8},
      {x: "May", low: 5.7, high: 14.4, fill: "#5cd65c", stroke: null, label: {enabled: true}}
    ]);

    // create a chart
    var chart = anychart.bar();

    // create a range bar series and set the data
    var series = chart.rangeBar(data);

    // set the chart title
    chart.title("Range Bar Chart: Appearance (Particular Columns)");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Temperature, ?C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
