<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Range Bar Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "January", low: 0.7, high: 6.1},
      {x: "February", low: 0.6, high: 6.3},
      {x: "March", low: 1.9, high: 8.5},
      {x: "April", low: 3.1, high: 10.8},
      {x: "May", low: 5.7, high: 14.4,
       normal:   {
           fill: "#5cd65c",
           stroke: null,
           label: {enabled: true}
         },
       hovered:  {
           fill: "#5cd65c",
           stroke: null,
           label: {enabled: true},
         },
       selected: {
           fill: "#5cd65c",
           stroke: null,
           label: {enabled: true},
         }
      }
    ];

    // create a chart
    var chart = anychart.bar();

    // create a range bar series and set the data
    var series = chart.rangeBar(data);

    // set the chart title
    chart.title("Range Bar Chart: Appearance (Individual Points)");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, °C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
