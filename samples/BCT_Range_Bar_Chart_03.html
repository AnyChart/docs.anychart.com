<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = [
      {x: "January", low: 0.7, high: 6.1},
      {x: "February", low: 0.6, high: 6.3},
      {x: "March", low: 1.9, high: 8.5},
      {x: "April", low: 3.1, high: 10.8},
      {x: "May", low: 5.7, high: 14.4, fill: "#5cd65c", stroke: null, label: {enabled: true}}
    ];

    // create a chart
    chart = anychart.bar();

    // create a range bar series and set the data
    var series = chart.rangeBar(data);

    // set the chart title
    chart.title("Range Bar Chart: Appearance (Particular Columns)");

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, Â°C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
