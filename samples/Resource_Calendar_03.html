<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-resource.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
anychart.onDocumentReady(function(){
    chart = anychart.resource();
    chart.zoomLevel(0);
    
    // set chart time tracking mode
    chart.timeTrackingMode("activityPerResource");

    // set the numbers for weekend days
    chart.calendar().weekendRange([0,6]);

    // color the weekends differently to emphasize them
    chart.timeLine().holidays().fill("#aaa");

    // set resource list width
    chart.resourceListWidth(300);
    // set columns width
    chart.xScale().unitPixSize(140);

    dataSet = anychart.data.set([
{
    "name": "Developer 1",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "The leading developer in the office",
    "type": "develop",
    "tags": ["developer", "office worker", "manager", "js", "c++", "python"],
    "activities": [
        {
            "name": "Task 1",
            "start": "2016-06-10",
            "end": "2016-06-14",
            "totalMinutes": "960"
        },{
            "name": "Task 2",
            "start": "2016-06-12",
            "end": "2016-06-17",
            "minutesPerDay": "150"
        }
    ]
},{
    "name": "Developer 2",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "A remote developer",
    "type": "develop",
    "tags": ["developer", "remote worker", "js", "python"],
    "activities": [
        {
            "name": "Task 3",
            "start": "2016-06-09",
            "end": "2016-06-12",
            "minutesPerDay": "240"
        },{
            "name": "Task 4",
            "start": "2016-06-12",
            "end": "2016-06-13",
            "minutesPerDay": "120"
        },{
            "name": "Task 5",
            "start": "2016-06-14",
            "end": "2016-06-15",
            "minutesPerDay": "240"
        }
    ]
},{
    "name": "Tester",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "One of the beta-testers in the office",
    "type": "test",
    "tags": ["tester", "qa", "wtf man"],
    "activities": [
        {
            "name": "Test the Task 1",
            "start": "2016-06-14",
            "end": "2016-06-16",
            "minutesPerDay": "120"
        },{
            "name": "Test the Task 2",
            "start": "2016-06-17",
            "end": "2016-06-17",
            "minutesPerDay": "120"
        },{
            "name": "Test the Task 3",
            "start": "2016-06-12",
            "end": "2016-06-12",
            "minutesPerDay": "360"
        },{
            "name": "Test the Task 4",
            "start": "2016-06-13",
            "end": "2016-06-14",
            "minutesPerDay": "240"
        },{
            "name": "Test the Task 5",
            "start": "2016-06-15",
            "end": "2016-06-16",
            "minutesPerDay": "240"
        }
    ]
},
    ]);

    chart.data(dataSet.mapAs(undefined, {"description": "city"}));

    chart.activities().labels().useHtml(true);
    chart.activities().labels().format(function() {
        return this['activityName'];
    });

    chart.pixPerHour(30);
    chart.minRowHeight(150);
    images = chart.resourceList().images();
    images.size(50);
    images.borderRadius(0);
    chart.currentStartDate("2016-06-10");

    chart.container("container").draw();
});</script>
</head>
</body>
</html>
