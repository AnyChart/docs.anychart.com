<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create chart
  chart = anychart.cartesian();

  var margin = chart.margin();
  margin.top(30);
  margin.left(30);

  // setting data
  var data = anychart.data.set([
      ["A", 4],
      ["B", 3],
      ["C", 2],
      ["D", 1]
  ]);

  // add series
  chart.column(data);

  // position of y axis changer. Now y is on the right
  chart.yAxis().orientation("right");
      
  // set x axis position. This position is set by default
  chart.xAxis().orientation("bottom");

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
