<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axis Orientation 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create chart
  var chart = anychart.cartesian();

  // setting data
  var data = [
      ["A", 4],
      ["B", 3],
      ["C", 2],
      ["D", 1]
  ];

  // add series
  chart.column(data);

  // position of y axis changer. Now y is on the right
  chart.yAxis().orientation("right");
      
  // set x axis position. This position is set by default
  chart.xAxis().orientation("bottom");

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
