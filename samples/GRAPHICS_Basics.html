<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GRAPHICS Basics"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set stage
    stage = anychart.graphics.create('container');

    //draw the circle
    stage.circle(200, 250, 100).fill(['grey 0.5', 'grey 0'])
                .zIndex(1);
   
    //create a square behind the Deathly Hallows symbol
    stage.rect(25, 50, 350, 300);

});
</script>
</body>
</html>
