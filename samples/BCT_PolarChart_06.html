<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [10, 10],
    [20, 50],
    [30, 75],
    [40, 100],
    [50, 125],
    [60, 150],
    [70, 175],
    [80, 200],
    [10, 200],
    [20, 200],
    [30, 220]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart with Logarithmic Scale");

  // create logarithmic scale
  var logScale = anychart.scales.log();
  // set minimum value for the scale
  logScale.minimum(10);
  // set logarithmic scale as y scale for the chart
  chart.yScale(logScale);

  // x scale settings
  var xScale = chart.xScale();
  xScale.maximum(80);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(10);

  // set data and adjust visualisation
  var series = chart.line(dataSet);
  series.closed(false);

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
