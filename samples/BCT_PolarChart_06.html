<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [10, 10],
    [20, 50],
    [30, 75],
    [40, 100],
    [50, 125],
    [60, 150],
    [70, 175],
    [80, 200],
    [10, 200],
    [20, 200],
    [30, 220]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart with Logarithmic Scale");

  // create logarithmic scale
  var logScale = anychart.scales.log();
  // set minimum value for the scale
  logScale.minimum(10);
  // set logarithmic scale as y scale for the chart
  chart.yScale(logScale);

  // x scale settings
  var xScale = chart.xScale();
  xScale.maximum(80);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(10);

  // set data and adjust visualisation
  var series = chart.line(dataSet);
  series.closed(false);

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
