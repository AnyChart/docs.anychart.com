<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GAUGE Basic Sample"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>anychart.onDocumentReady(function() {

    // create a linear gauge
    gauge = anychart.gauges.linear();

    // set data
    gauge.data([65]);

    // set the layout
    gauge.layout("horizontal");

    // create a color scale
    var scaleBarColorScale = anychart.scales.ordinalColor().ranges(
    [
        {
            from: 0,
            to: 30,
            color: ['#dd2c00 0.4']
        },
        {
            from: 30,
            to: 65,
            color: ['#ffa000 0.4']
        },
        {
            from: 65,
            to: 100,
            color: ['#009900 0.4']
        }
    ]
    );

    // create a Scale Bar
    var scaleBar = gauge.scaleBar();

    // set the height and offset of the Scale Bar (both as percentages of the gauge height)
    scaleBar.width('10%');
    scaleBar.offset('31.5%');

    // use the color scale (defined earlier) as the color scale of the Scale Bar
    scaleBar.colorScale(scaleBarColorScale); 

    // create a marker pointer
    var marker = gauge.marker(0);

    // set the marker type
    marker.type('star');

    // set the zIndex of the marker
    marker.zIndex(10);

    // set the width and offset of the marker pointer (both as percentages of the gauge width)
    marker.width('4%');
    marker.offset('39%');

    // configure the scale
    var scale = gauge.scale();
    scale.minimum(0);
    scale.maximum(100);
    scale.ticks().interval(10);

    // configure the axis
    var axis = gauge.axis();
    axis.width('1%');
    axis.offset('30.5%');
    axis.orientation('top');

    // set the title of the gauge
    gauge.title('Monthly Sales Level (th. USD)');

    // set the container id
    gauge.container('container');

    // initiate drawing the gauge
    gauge.draw();
});</script>
</head>
</body>
</html>
