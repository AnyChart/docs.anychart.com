<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="chart">

anychart.onDocumentReady(function() {
    stage = anychart.graphics.create("container");

    var dataSet = anychart.data.set([
        {"id": "AU.CT", value: 15, title: "Australian Capital Territory"},
        {"id": "AU.VI", value: 23, title: "Victoria"},
        {"id": "AU.WA", value: 86, title: "Western Australia"},
        {"id": "AU.QL", value: 16, title: "Queensland"},
        {"id": "AU.NS", value: 32, title: "New South Wales"},
        {"id": "AU.NT", value: 64, title: "Northern Territory"},
        {"id": "AU.TS", value: 28, title: "Tasmania"},
        {"id": "AU.SA", value: 45, title: "South Australia"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);
    australiaMap.title("Move the map");

    australiaMap.choropleth(dataSetForSeries);
    australiaMap.geoIdField("code_hasc");

    // set default zoom
    australiaMap.zoom(1.2);

    australiaMap.container(stage);
    australiaMap.draw();

    // move up
    upLabel = createLabel("Up", 0, 50);
    upLabel.listen("click", function(){
        australiaMap.move(0, 10);
    });

    // move down
    downLabel = createLabel("Down", 0, 20);
    downLabel.listen("click", function(){
        australiaMap.move(0, -10);
    });

    // move left
    leftLabel = createLabel("Left", -50, 20);
    leftLabel.listen("click", function(){
        australiaMap.move(10, 0);
    });

    // move right
    rightLabel = createLabel("Right", 50, 20);
    rightLabel.listen("click", function(){
        australiaMap.move(-10, 0);
    });

    // helper function to create buttons
    function createLabel(text, offsetX, offsetY){
    var label = anychart.ui.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5); 
    label.position('centerBottom');
    label.anchor('centerBottom');
    label.offsetX(offsetX);
    label.offsetY(offsetY);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function(){
        label.background().fill("#1976d2 0.5")
        document.body.style.cursor = "pointer";
        label.draw();
    });
    label.listen("mouseOut", function(){
        label.background().fill("#1976d2")
        document.body.style.cursor = "auto";
        label.draw();
    });     
    return label;
}   
    australiaMap.interactivity(false);

    //australiaMap.interactivity().mouseWheel(true);

});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
