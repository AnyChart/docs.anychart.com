<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 14"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var data = [];

  // variable to limit points creation
  var pointsCount = 100;

  // create 100 points
  for (var points = 0; points<pointsCount; points=points+0.1){

    // for points in range from 60 to 70 create missing points
    if (points > 60){
      if (points<70){
          data.push([points, 'missing']);
      }else{
          data.push([points, points*10]);
      }
    }
    else{
      data.push([points, points*10]);
    }
  }


  // data for chart
  var dataSet = anychart.data.set(data);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title().text('Custom Radius size');

  // set chart radius
  chart.yScale()
    .minimum(0)        // minimum radius value
    .maximum(pointsCount*10 + 50)       // maximum radius value
    .ticks()
        .interval(pointsCount - 1);     // set ticks interval

  // x scale interval settings
  chart.xScale().maximum(pointsCount).ticks().interval(10);

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  // set data
  var series = chart.line(dataSet).stroke('2 royalblue');
  series.markers().size(1).stroke('0 royalblue');
  series.hoverMarkers().size(1);
  series.tooltip().contentFormatter(function(){
    return 'X: ' + this.x.toFixed(1) + '\nValue: ' + this.value.toFixed(0);
  });

  // adjust content and visualisation of labels
  chart.xAxis().labels().fontWeight(900).textFormatter(function(){return this.value + '.00'});

  // grid settings
  chart.grid(0).evenFill(null).oddFill(null);
  chart.grid(1).evenFill(null).oddFill(null);

  // draw chart
  chart.container('container').draw();
});
</script>
</body>
</html>
