<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data from JSON 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // JSON data
  var json = {
    // chart settings
    "chart": {
      // chart type
      "type": "column",
      // chart title
      "title": "Axes settings from JSON",
      // series settings
      "series": [{
// first series data
"data": [
  {"x": "P1", "value": 128.14},
  {"x": "P2", "value": 112.61},
  {"x": "P3", "value": 163.21},
  {"x": "P4", "value": 229.98},
  {"x": "P5", "value": 90.54}
]
      }],

      // x axes settings
      "xAxes": [{
"orientation": "top",
"title":{
  "enabled": false
}
      }],

      // y axes settings
      "yAxes": [{
"orientation": "right",
"title":{
  "enabled": false
}
      }],

      // y scale settings
      "yScale": {
"inverted": true
      },

      // chart container
      "container": "container"
    }
  };

  // get JSON data
  var chart = anychart.fromJson(json);

  // draw chart
  chart.draw();
});
</script>
</body>
</html>
