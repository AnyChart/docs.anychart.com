<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = [
    {"id": "1", "name": "Task 1", "progressValue": "14", "spent": 97355.31, "actualStart": 951350400000, "actualEnd": 951609600000},
    {"id": "2", "name": "Task 2", "progressValue": "25", "spent": 245462.56, "actualStart": 951350400000, "actualEnd": 951782400000},
    {"id": "3", "name": "Task 3", "progressValue": "0",  "spent": 749.43, "actualStart": 951408000000, "actualEnd": 951440400000},
    {"id": "4", "name": "Task 4", "progressValue": "0",  "spent": 8263.57, "actualStart": 951494400000, "actualEnd": 951526800000},
    {"id": "5", "name": "Task 5", "progressValue": "0",  "spent": 64315.74, "actualStart": 951609600000, "actualEnd": 951696000000},
    {"id": "6", "name": "Task 6", "progressValue": "27", "spent": 34473.61, "actualStart": 951696000000, "actualEnd": 951782400000}
  ];

  var treeData = anychart.data.tree(data, "as_table");

  var chart = anychart.ganttProject();
  chart.data(treeData);
  chart.splitterPosition(270);

  var dataGrid = chart.dataGrid();

  // formatting first column
  var firstColumn = dataGrid.column(0);
  // get id of every string and display string numbers
  firstColumn.setColumnFormat("id", "directNumbering");

  // formatting second column
  var secondColumn = dataGrid.column(1);
  // get name field of every string and display it as simple text
  secondColumn.setColumnFormat("name", "text");
  // set column width
  secondColumn.width(50);

  // formatting third column
  var thirdColumn = dataGrid.column(2);
  // set column title
  thirdColumn.title("Progress");
  // get progressValue field and format it as percentage value
  thirdColumn.setColumnFormat("progressValue", "percent");
  // set column width
  thirdColumn.width(80);

  // formatting forth column
  var forthColumn = dataGrid.column(3);
  // set column title
  forthColumn.title("$");
  // get value from "spent" field and format it according to financial preset
  forthColumn.setColumnFormat("spent", "financial");

  chart.container("container");
  chart.draw();
  chart.fitAll();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
