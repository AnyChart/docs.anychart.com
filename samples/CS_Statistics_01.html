<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Statistics 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.scatter();

    chart.bubble([
[4, 9, 10],
[1, 7, 6],
[2, 7, 15],
[3, 8, 20]
    ]);

    // Get statistical data
    var bubbleMaxSize = chart.getStat("dataPlotBubbleMaxSize");
	var pointsCount = chart.getStat(anychart.enums.Statistics.DATA_PLOT_POINT_COUNT);

    chart.title("Bubble maximum size is " + bubbleMaxSize + ", there are " + pointsCount + " bubbles.");
    
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
