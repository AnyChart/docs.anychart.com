<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Statistics 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.scatter();

    // create a bubble chart
    chart.bubble([
[4, 9, 10],
[1, 7, 6],
[2, 7, 15],
[3, 8, 20]
    ]);

    // get statistical data (the maximum bubble size and the mumber of the bubbles)
    var bubbleMaxSize = chart.getStat("dataPlotBubbleMaxSize");
	var pointsCount = chart.getStat("dataPlotPointCount");

    // set the title of the chart
    chart.title("There Are " + pointsCount + " Bubbles, The Maximum Bubble Size Is " + bubbleMaxSize);

    // set the container id for the chart 
    chart.container("container");
    
    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
