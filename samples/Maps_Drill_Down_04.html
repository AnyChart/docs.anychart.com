<!doctype html>
<html>
<head>
    <script src="http://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js "></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/canada/canada.js"></script>    
    <script src="http://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js"></script>    
    <script src="http://cdn.anychart.com/geodata/1.2.0/usa_states/new_york/new_york.js"></script>    
    <script src="http://cdn.anychart.com/geodata/1.2.0/usa_states/louisiana/louisiana.js"></script>    
    <script src="http://cdn.anychart.com/geodata/1.2.0/canada_states/prince_edward_island/prince_edward_island.js"></script>   
    <script src="http://cdn.anychart.com/geodata/1.2.0/canada_states/newfoundland_and_labrador/newfoundland_and_labrador.js"></script>    
    <script src="http://cdn.anychart.com/geodata/1.2.0/canada_states/british_columbia/british_columbia.js"></script>         
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script x-export="chart">
anychart.onDocumentReady(function () {

    var worldDataSet = anychart.data.set([
        {id: "US", name: "USA", value: "1"},
        {id: "CA", name: "Canada", value: "2"}
    ]);

    var usaDataSet = anychart.data.set([
        {'id': 'US.LA', 'value': 22},
        {'id': 'US.TX', 'value': 23},
        {'id': 'US.NY', 'value': 45}
    ]);

    var canadaDataSet = anychart.data.set([
        {'id': 'CA.BC', 'value': 3},
        {'id': 'CA.NF', 'value': 11},
        {'id': 'CA.PE', 'value': 12}
    ]);

    // regions maps
    var txMap = anychart.map();
    txMap.geoData(anychart.maps['texas']);

    var laMap = anychart.map();
    laMap.geoData(anychart.maps['louisiana']);

    var nyMap = anychart.map();
    nyMap.geoData(anychart.maps['new_york']);

    var bcMap = anychart.map();
    bcMap.geoData(anychart.maps['british_columbia']);
    
    var nfMap = anychart.map();
    nfMap.geoData(anychart.maps['newfoundland_and_labrador']);

    var peMap = anychart.map();
    peMap.geoData(anychart.maps['prince_edward_island']);


    // major maps
    var usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);
    usaSeries = usaMap.choropleth(usaDataSet);

    var canadaMap = anychart.map();
    canadaMap.geoData(anychart.maps.canada);
    canadaSeries = canadaMap.choropleth(canadaDataSet);

    // world map
    var chart = anychart.map();
    chart.geoData(anychart.maps.world);
    worldSeries = chart.choropleth(worldDataSet);

    // set the drillDownMaps
    chart.drillDownMap({
        "US": usaMap,        
        "CA": canadaMap
    });

    usaMap.drillDownMap({
        "US.LA": laMap,  
        "US.TX": txMap,   
        "US.NY": nyMap
    });

    canadaMap.drillDownMap({
        "CA.BC": bcMap,  
        "CA.NF": nfMap,   
        "CA.PE": peMap
    });

    // set the selectionMode    
    chart.interactivity({selectionMode: "drillDown"});

    chart.container("container");
    chart.draw();

    
});
    
</script>
</body>
</html>
