<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Funnel Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["Total Market", 232000],
      ["Prospects", 94480],
      ["Leads", 47390],
      ["Sales", 22181]
    ];

    var chart = anychart.funnel(data);

    // configure the visual settings of the chart
    chart.normal().fill("#004d39", 0.3);
    chart.hovered().fill("#004d39", 0.1);
    chart.selected().fill("#004d39", 0.5);
    chart.hovered().hatchFill("forward-diagonal", "#004d39", 1, 15);
    chart.selected().hatchFill("forward-diagonal", "#004d39", 1, 15);
    chart.normal().stroke("white");
    chart.hovered().stroke("white", 2);
    chart.selected().stroke("white", 2);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
