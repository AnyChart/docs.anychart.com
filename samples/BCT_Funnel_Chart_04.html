<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Funnel Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create a data set
var data = [
  ["Total Market", 232000],
  ["Prospects", 94480],
  ["Leads", 47390],
  ["Sales", 22181]
];

var chart = anychart.funnel(data);

// adjust colors
chart.fill("#DEB887");
chart.hovered().fill("#FFEBCD");
chart.selected().fill("#A0522D");
chart.hatchFill("forward-diagonal");
chart.hovered().hatchFill("#backwardDiagonal");
chart.selected().hatchFill("diagonal-cross");
chart.stroke("#fff");
chart.hovered().stroke("#fff", 2);
chart.selected().stroke("fff", 4);

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
</body>
</html>
