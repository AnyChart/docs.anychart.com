<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        label {
            margin: 10px 0 0 10px;
        }
        input {
            width: 30px;
            margin: 10px 0 0 5px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="searchValues()">Search Items</button>
<label>value ><input id="inputValue" value="50"> mln</label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "Root",   children: [
        {name:   "Child 1",  value: 80636124},
        {name:   "Child 2",  value: 65511098},
        {name:   "Child 3",  value: 64938716},
        {name:   "Child 4",  value: 59797978},
        {name:   "Child 5",  value: 46070146},
        {name:   "Child 6",  value: 38563573},
        {name:   "Child 7",  value: 19237513},
        {name:   "Child 8",  value: 17032845}, 
        {name:   "Child 9",  value: 11443830},
        {name:   "Child 10", value: 10892931}  
      ]} 
    ];

    // create a storage for the data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    chart = anychart.treeMap(treeData);

    // set the depth of hints
    chart.hintDepth(2);

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Tree Data Model: Searching<br><br>" +
                "<span style = 'color:#990000'>?</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a comparison function
function compare(field, value) {
  if (field > value )
    return 0;
  else
    return 1;
};

// search items with values larger than a given one
function searchValues(){
  // search items and get their names
  var value = (document.getElementById("inputValue").value) * 1000000;
  var items = treeData.searchItems("value", value, compare);
  var itemsNames = [];
  for (var i = 0; i < items.length; i++) {
    itemsNames.push(" " + items[i].get("name"));
  };
  if (itemsNames.length == 0)
    itemsNames = "(none)";
  // update the chart title
  chart.title("Tree Data Model: Searching<br><br>" +
              "<span style = 'color:#990000'>" + itemsNames + "</span>");
};
</script>
</body>
</html>
