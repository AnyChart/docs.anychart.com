<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //setting data
    var data = anychart.data.set([
        ['A', 637166],
        ['B', 721630],
        ['C', 148662],
        ['D', 78662],
        ['E', 90000]
    ]);

    var chart = anychart.columnChart(data);

    chart.title().enabled(false);

    chart.container('container').draw();

    //minimum and maximum yScale value getters
    var max = chart.yScale().maximum();
    var min = chart.yScale().minimum();

    //adjusting Axes
    chart.xAxis().title().text('Sample X axis name').fontWeight('400');

    chart.yAxis().title().align('bottom');
    chart.yAxis().orientation('right');
    chart.yAxis().title().text('Y axis from ' + min + ' to ' + max);
    chart.yAxis().enabled(false).enabled(true);
});
</script>
</body>
</html>
