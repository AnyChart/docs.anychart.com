<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);

  var chart = anychart.column(data);

  // adjusting Axes
  var xTitle = chart.xAxis().title();
  xTitle.text("Sample X axis name");
  xTitle.fontWeight(400);
  xTitle.enabled(true);

  var yAxis = chart.yAxis();
  yAxis.orientation("right");

  chart.container("container");
  chart.draw();

  // get y minimum and maximum values
  var max = chart.yScale().maximum();
  var min = chart.yScale().minimum();

  // adjust y axis
  var yTitle = chart.yAxis().title();
  yTitle.enabled(true);
  yTitle.text("Y axis from " + min + " to " + max);
  yTitle.align("bottom");
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
