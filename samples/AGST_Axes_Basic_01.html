<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // create chart
  var chart = anychart.column(data);

  // adjusting Axes
  var xTitle = chart.xAxis().title();
  xTitle.text("Sample X axis name");
  xTitle.fontWeight(400);
  xTitle.enabled(true);

  var yAxis = chart.yAxis();
  yAxis.orientation("right");

  chart.container("container");
  chart.draw();

  // get y minimum and maximum values
  var max = chart.yScale().maximum();
  var min = chart.yScale().minimum();

  // adjust y axis
  var yTitle = chart.yAxis().title();
  yTitle.enabled(true);
  yTitle.text("Y axis from " + min + " to " + max);
  yTitle.align("bottom");
});
</script>
</body>
</html>
