<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // setting data
  var data = anychart.data.set([
    ['A', 637166],
    ['B', 721630],
    ['C', 148662],
    ['D', 78662],
    ['E', 90000]
  ]);
  
  var chart = anychart.column(data);
  
  // adjusting Axes
  chart.xAxis().title().enabled(true).text('Sample X axis name').fontWeight('400');

  chart.yAxis().title().align('bottom');
  chart.yAxis().orientation('right');

  chart.container('container').draw();

  var max = chart.yScale().maximum();
  var min = chart.yScale().minimum();

  chart.yAxis().title().enabled(true).text('Y axis from ' + min + ' to ' + max);
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
