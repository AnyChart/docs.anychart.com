<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {
    stage = anychart.graphics.create("container");

    var data = [
        ["USD", 50, 50, 100, 500],
        ["EUR", 50, 50, 100, 500],
        ["GBP", 50, 50, 100, 500],
        ["CZK", 50, 50, 100, 500]
    ];

    var chart1 = anychart.column();
    chart1.data(data);

    var yScale1 = chart1.yScale();
    yScale1.stackMode("value");

    // Set the stacking direction.
    yScale1.stackDirection("reverse");

    chart1.title("The stacking direction is \"reverse\"");
    chart1.bounds(0, 0, "50%", "100%");
    chart1.container(stage);
    chart1.draw();

    var chart2 = anychart.column();

    chart2.data(data);

    var scale = chart2.yScale();
    scale.stackMode("value");

    // Set the stacking direction.
    scale.stackDirection("direct");

    chart2.title("The stacking direction is \"direct\"");
    chart2.bounds("50%", 0, "50%", "100%");
    chart2.container(stage);
    chart2.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
