<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Stacking 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");

    var data = [
["USD", 50, 50, 100, 500],
["EUR", 50, 50, 100, 500],
["GBP", 50, 50, 100, 500],
["CZK", 50, 50, 100, 500]
    ];

    var chart1 = anychart.column();
    chart1.data(data);

    var yScale1 = chart1.yScale();
    yScale1.stackMode("value");

    // Set the stacking direction.
    yScale1.stackDirection("reverse");

    chart1.title("The stacking direction is \"reverse\"");
    chart1.bounds(0, 0, "50%", "100%");
    chart1.container(stage);
    chart1.draw();

    var chart2 = anychart.column();

    chart2.data(data);

    var scale = chart2.yScale();
    scale.stackMode("value");

    // Set the stacking direction.
    scale.stackDirection("direct");

    chart2.title("The stacking direction is \"direct\"");
    chart2.bounds("50%", 0, "50%", "100%");
    chart2.container(stage);
    chart2.draw();
});
</script>
</body>
</html>
