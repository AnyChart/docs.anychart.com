<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Area-SplineArea Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.area();

  // chart title
  chart.title("Range Spline Area Chart");

  // set axes title
  var xAxis = chart.xAxis();
  xAxis.title(false);
  var yAxis = chart.yAxis();
  yAxis.title(false);

  // set data and define chart type
  var series = chart.rangeSplineArea([
    {x: "A", low:0, high: 100},
    {x: "B", low:100, high: 200},
    {x: "C", low:60, high: 200},
    {x: "D", low:0, high: 60}
  ]);
  series.markers(true);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
