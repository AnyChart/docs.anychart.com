<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.line();

  chart.title("Tokens with Options: thousandfold scaling");
  var tooltip = chart.tooltip();
  tooltip.displayMode("separated");
  tooltip.positionMode("point");

  // string for formatting tooltips
  var formatter = "{%SeriesName}: {%Value}{scale:(1)(1000)(1000)(1000)|( d)( th)( M)( B)}";

  // setting and adjusting data visualisation
  var columnSeries = chart.column([
    ["A", 10000000000],
    ["B", 1000000000],
    ["C", 1000000],
    ["D", 1000],
    ["E", 1]
  ]);
  columnSeries.name("Income");

  var columnTooltip = columnSeries.tooltip();
  columnTooltip.textFormatter(formatter);
  
  tooltipSetter(columnTooltip);

  function tooltipSetter(seriesTooltip) {
    seriesTooltip.anchor("bottomCenter");
    seriesTooltip.position("topCenter");
    seriesTooltip.title(false);
    seriesTooltip.separator(false);
  }

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
