<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-annotations.min.js" data-export="true"></script>

	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Andrews' Pitchfork annotation and configure its visual settings
    andrewsPitchfork1 = controller.andrewsPitchfork({
        xAnchor: "2006-10-15",
        valueAnchor: 24.55,
        secondXAnchor: "2007-01-07",
        secondValueAnchor: 28.92,
        thirdXAnchor: "2007-05-20",
        thirdValueAnchor: 25.52,
        hoverStroke: "2 #FF0000",
        selectStroke: "5 #FF0000"
        });

    // create the second Andrews' Pitchfork annotation
    andrewsPitchfork2 = controller.andrewsPitchfork();

    // set the position of the second annotation
    andrewsPitchfork2.xAnchor("2007-12-16");
    andrewsPitchfork2.valueAnchor(28.60);
    andrewsPitchfork2.secondXAnchor("2008-08-10");
    andrewsPitchfork2.secondValueAnchor(24.91);
    andrewsPitchfork2.thirdXAnchor("2008-02-10");
    andrewsPitchfork2.thirdValueAnchor(23.30);
 
    // configure the visual settings of the second annotation
    andrewsPitchfork2.stroke("#2196F3", 3, "10 2");

    // set the chart title
    chart.title("Andrews' Pitchfork: Visual Settings");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
