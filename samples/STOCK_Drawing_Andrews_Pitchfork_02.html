<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Drawing Andrews Pitchfork 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Andrews' Pitchfork annotation and configure its visual settings
    var andrewsPitchfork1 = controller.andrewsPitchfork({
xAnchor: "2006-10-15",
valueAnchor: 24.55,
secondXAnchor: "2007-01-07",
secondValueAnchor: 28.92,
thirdXAnchor: "2007-05-20",
thirdValueAnchor: 25.52,
hovered: {stroke: "2 #ff0000"},
selected: {stroke: "4 #ff0000"}
    });

    // create the second Andrews' Pitchfork annotation
    var andrewsPitchfork2 = controller.andrewsPitchfork();

    // set the position of the second annotation
    andrewsPitchfork2.xAnchor("2007-12-16");
    andrewsPitchfork2.valueAnchor(28.60);
    andrewsPitchfork2.secondXAnchor("2008-08-10");
    andrewsPitchfork2.secondValueAnchor(24.91);
    andrewsPitchfork2.thirdXAnchor("2008-02-10");
    andrewsPitchfork2.thirdValueAnchor(23.30);
 
    // configure the visual settings of the second annotation
    andrewsPitchfork2.normal().stroke("#006600", 1, "10 2");
    andrewsPitchfork2.hovered().stroke("#00b300", 2, "10 2");
    andrewsPitchfork2.selected().stroke("#00b300", 4, "10 2");

    // set the chart title
    chart.title("Andrews' Pitchfork: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
