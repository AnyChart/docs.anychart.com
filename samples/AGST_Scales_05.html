<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
      ["P1", 16, 20],
      ["P2", 12, 18],
      ["P3", 9, 14]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});
    
  var stage = anychart.graphics.create("container");

  // setting basic title
  var mainTitle = anychart.ui.title();
  mainTitle.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  mainTitle.text("Stacked Modes Samples");
  mainTitle.container(stage);
  mainTitle.draw();

  // first chart
  var valueStackedMode = anychart.column();

  // set chart title
  valueStackedMode.title("Value Stacked Mode");

  // setting chart's size and position
  valueStackedMode.bounds(0, "15%", "50%", "85%");

  var background = valueStackedMode.background();
  background.stroke("#CCCCCC");

  // define mode type
  var yScale = valueStackedMode.yScale();
  yScale.stackMode("value");

  // disable axes title
  var xAxis = valueStackedMode.xAxis();
  xAxis.title(false);
  var yAxis = valueStackedMode.yAxis();
  yAxis.title(false);

  var yMinorTicks = valueStackedMode.yScale().minorTicks();
  yMinorTicks.interval(2);
  var yTicks = valueStackedMode.yScale().ticks();
  yTicks.interval(10);

  // series data setter
  valueStackedMode.column(Sales2003);
  valueStackedMode.column(Sales2004);
  
  valueStackedMode.container(stage);
  valueStackedMode.draw();

  // second chart
  var percentStackedMode = anychart.column();

  percentStackedMode.title("Percent Tacked Mode");

  // setting chart's size and position
  percentStackedMode.bounds("50%", "15%", "50%", "85%");

  var background1 = percentStackedMode.background();
  background1.stroke("#CCCCCC");

  // force chart to stack values by Y scale.
  var percentYScale = percentStackedMode.yScale();
  percentYScale.stackMode("percent");

  // disable Axes titles
  var persentYAxispercent = percentStackedMode.yAxis();
  persentYAxispercent.title(false);
  var persentXAxispercent = percentStackedMode.xAxis();
  persentXAxispercent.title(false);

  var percentYTicks = percentStackedMode.yScale().ticks();
  percentYTicks.interval(10);

  // set yAxis labels formatting, force it to add % to values
  var percentYLabels = percentStackedMode.yAxis().labels();
  percentYLabels.textFormatter(function(info) {
    return info.value + "%";
  });

  // series data setter
  percentStackedMode.column(Sales2003);
  percentStackedMode.column(Sales2004);
  
  percentStackedMode.container(stage);
  percentStackedMode.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
