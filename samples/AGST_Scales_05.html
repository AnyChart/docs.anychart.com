<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // dataset
  var data = anychart.data.set([
    ["Winter", 16, 20],
    ["Spring", 12, 18],
    ["Summer", 9, 14],
    ["Fall", 9, 14]
  ]);

  // mapping data
  var Sales2003 = data.mapAs({x: 0, value: 1});
  var Sales2004 = data.mapAs({x: 0, value: 2});

  // create a chart
  var chart = anychart.column();

  // set chart title
  chart.title("Stacked Chart Sample");

  // set primary value scale mode to stacked
  chart.yScale().stackMode("value");

  // series create series
  chart.column(Sales2003);
  chart.column(Sales2004);

  // set containet and draw a chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
