<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Labels 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var themeSettings = {
    "column":{
      "defaultSeriesSettings":{
"column":{
  "labels": {
    "enabled": true,
    "anchor": "Center",
    "position": "Center",
    "fontFamily": "Courier",
    "fontSize": 18,
    "fontColor": "#ffffff",
    "format": "${%Value}"
  }
}
      }
    }
  };

  var data = [
    {x: "Ricky Roma",  value: 20000, fill: "#6F4E37", stroke: "#6F4E37"},
    {x: "Shelley Levene",  value: 12000},
    {x: "George Aaronow", value: 18000},
    {x: "Dave Moss", value: 11000},
    {x: "John Williamson",  value: 9000}
  ];

  anychart.theme(themeSettings);

  // chart type
  var chart = anychart.column(data);
  
  // set title
  chart.title("Label Theme");

  // assign a container and draw a chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
