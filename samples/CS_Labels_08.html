<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Labels 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var themeSettings = {
    "column":{
      "defaultSeriesSettings":{
"column":{
  "normal":{
      "labels": {
        "enabled": true,
        "anchor": "center",
        "position": "center",
        "fontFamily": "Courier",
        "fontSize": 18,
        "fontColor": "#ffffff",
        "format": "${%value}"
    }
  }
}
      }
    }
  };
  
  var data = [
    {x: "Ricky Roma",  value: 20000, fill: "#6F4E37", stroke: "#6F4E37"},
    {x: "Shelley Levene",  value: 12000},
    {x: "George Aaronow", value: 18000},
    {x: "Dave Moss", value: 11000},
    {x: "John Williamson",  value: 9000}
  ];

  anychart.theme(themeSettings);

  // chart type
  var chart = anychart.column(data);
  
  // set title
  chart.title("Label Theme");

  // assign a container and draw a chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
