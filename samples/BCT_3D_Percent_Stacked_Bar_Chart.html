<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create a data set
  var data = [
    ["Winter", 20000, 40000, 20000],
    ["Spring", 20000, 40000, 40000],
    ["Summer", 40000, 30000, 30000],
    ["Autumn", 20000, 20000, 40000]
  ];

  // create a chart
  chart = anychart.bar3d();

  // enable the percent stacking mode
  chart.yScale().stackMode("percent");

  // create area series, set the data
  chart.data(data);

  // configure tooltips
  chart.tooltip().format("{%Value} ({%YPercentOfCategory}{decimalsCount:2}%)");

  // configure labels on the Y-axis
  chart.yAxis().labels().format("{%Value}%");

  // set the chart title
  chart.title("3D Percent Stacked Bar Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
