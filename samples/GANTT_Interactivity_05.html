    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function (){

	// create data tree on our data
	var treeData = anychart.data.tree(getData(), "as-table");

	// create project gantt chart
	var chart = anychart.ganttProject();

	// set data for the chart
	chart.data(treeData);

	// enable Gantt editing
	chart.editing(true);

	// set container id for the chart
	chart.container("container");

	// initiate chart drawing
	chart.draw();

	// fit all elements
	chart.fitAll();

});
function getData() {
