<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // scatter type
  var chart = anychart.scatter();

  // set title
  chart.title("Axes Management");

  // set data
  chart.bubble([
    [1, 637, 6],
    [2, 472, 14],
    [3, 48, 10]
  ]);
      
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);

  // adjust axes position
  var xAxis = chart.xAxis();
  xAxis.orientation("top");
  var yAxis = chart.yAxis();
  yAxis.orientation("right");
  
  // adjust axes settings
  yAxis.title("Sales");
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
