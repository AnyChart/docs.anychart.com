<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.cartesian();

  // all data
  var data = [
    {x: "2000", value: 1100, size: 3},
    {x: "2001", value: 880, size: 4},
    {x: "2002", value: 1100, size: 4},
    {x: "2003", value: 1300, size: 5, fill: "gold", stroke: "#663399", type: "star5"},
    {x: "2004", value: 921, size: 4.5},
    {x: "2005", value: 1000, size: 3},
    {x: "2006", value: 1400, size: 4}
  ];

  // set data for each series
  series = chart.bubble(data);
  
  // chart title
  chart.title("Multi-Series Bubble Chart with an only bubble configured");

  chart.legend(true);

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "by-x"});

  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
