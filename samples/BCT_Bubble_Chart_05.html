<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

  // chart type
  chart = anychart.cartesian();

  // all data
  var data1 = [
    {x: 2000, value: 1100, size: 3},
    {x: 2001, value: 800, size: 3},
    {x: 2002, value: 1100, size: 3},
    {x: 2003, value: 1500, size: 2},
    {x: 2004, value: 921, size: 4},
    {x: 2005, value: 1000, size: 3},
    {x: 2006, value: 1400, size: 2}
  ];

  var data2 = [
    {x: 2000, value: 900, size: 1},
    {x: 2001, value: 950, size: 4},
    {x: 2002, value: 800, size: 2},
    {x: 2003, value: 1000, size: 3},
    {x: 2004, value: 800, size: 3},
    {x: 2005, value: 750, size: 1},
    {x: 2006, value: 800, size: 2}
  ];

  // set data for each series
  series1 = chart.bubble(data1);
  series2 = chart.bubble(data2);

  // limit bubbles size
  chart.minBubbleSize(10);
  chart.maxBubbleSize(100);
  
  // chart title
  chart.title("Bubble Chart: Size (Pixels)");

  chart.legend(true);

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "by-x"});

  // set the titles of the axes
  chart.xAxis().title("Year");
  chart.yAxis().title("Sales, $");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
