<!doctype html>
<html>
<head>
    <script src="http://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js"  data-export = "true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"  data-export = "true"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js" data-export = "true"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script x-export="chart">
anychart.onDocumentReady(function () {

    var worldDataSet = anychart.data.set([
        {id: "US", name: "USA", value: "A1"}
    ]);

    var chart = anychart.map();
    chart.geoData(anychart.maps.world);
    worldSeries = chart.choropleth(worldDataSet);
    chart.container("container");
    chart.draw();


    worldSeries.listen("pointClick", function(e) {
        jQuery.ajax({
            type: "GET",
            url: "http://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js",
            dataType: "script"
            success: function(){
            alert("Load was performed.");
        }
});
    });
});
    
</script>
</body>
</html>
