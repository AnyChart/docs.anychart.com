<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Range Column Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 0.7, 6.1],
      ["February", 0.6, 6.3],
      ["March", 1.9, 8.5],
      ["April", 3.1, 10.8],
      ["May", 5.7, 14.4]
    ];

    // create a chart
    var chart = anychart.column();

    // create a range column series and set the data
    var series = chart.rangeColumn(data);

    // set the chart title
    chart.title("Range Column Chart: Padding (Single Series)");

    // set the padding between column groups
    chart.barGroupsPadding(0);

    // set the titles of the axes
    chart.xAxis().title("Month");
    chart.yAxis().title("Temperature, °C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
