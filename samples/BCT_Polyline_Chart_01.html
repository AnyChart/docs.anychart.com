<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Polyline Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["A", 4],
      ["B", 2],
      ["C", 8],
      ["D", 5],
      ["E", 3],
      ["F", 9]
    ];

    // create a chart
    var chart = anychart.polar();

    // create a polyline series and set the data
    var series = chart.polyline(data);
    
    // set the chart title
    chart.title("Line Chart: Basic Sample");

    // set the type of the x-scale
    chart.xScale("ordinal");

    // enable sorting points by x
    chart.sortPointsByX(true);

    // set the inner radius
    chart.innerRadius(50);

    // set the chart title
    chart.title("Polyline Chart: Basic Sample");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
