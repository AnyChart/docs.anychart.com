<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pyramid Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  // create a chart and set the data
  var chart = anychart.pyramid([
    {name: "Fantasy", value: 637166, custom_field: "info 1"},
    {name: "Science Fiction", value: 721630, custom_field: "info 1"},
    {name: "Detective", value: 148662, custom_field: "info 1"},
    {name: "Classics", value: 78662, custom_field: "info 1"},
    {name: "Textbooks", value: 90000, custom_field: "info 1"}
  ]);

  // configure labels
  chart.labels().format("{%name}: {%yPercentOfTotal}%");

  // configure tooltips
  chart.tooltip().format("{%yPercentOfTotal}% ({%value})\n{%custom_field}");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
