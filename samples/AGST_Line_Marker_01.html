<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Line Marker 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // data
  var data = anychart.data.set([
    [2000, 10000, 12000, 18000, 11000, 9000, 'gold 0.5'],
    [2001, 12000, 15000, 16000, 13000, 19000, 'red 0.5'],
  ]);
  
  // map data for the each series
  chart1 = data.mapAs({x: [0], value: [1], fill: [6]});
  chart2 = data.mapAs({x: [0], value: [2], fill: [6]});
  chart3 = data.mapAs({x: [0], value: [3], fill: [6]});
  chart4 = data.mapAs({x: [0], value: [4], fill: [6]});
  chart5 = data.mapAs({x: [0], value: [5], fill: [6]});
  
  // chart type
  var chart = anychart.columnChart();
  
  // set data
  chart.column(chart1).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });
  chart.column(chart2).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });
  chart.column(chart3).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });
  chart.column(chart4).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });
  chart.column(chart5).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });
  
  // disable title
  chart.title().enabled(false);
  
  // set y scale ticks interval
  chart.yScale().minimum(0).ticks().interval(2000);
  
  // adjust y axis labels
  chart.yAxis().labels().textFormatter(function(){
    return '$' + this.value/1000 + ',000';
  });
  
  // custom scale
  var additionalScale = anychart.scales.linear();
  // set ticks interval
  additionalScale.minimum(0).maximum(10).ticks().interval(1);
  // apply custom scale
  chart.yAxis(1)
    .orientation('right')
    .scale(additionalScale)
    .stroke('1.5 black')
    .title('Sales Pts')
    .labels();
  
  // disable x axis title
  chart.xAxis().title().enabled(false);
  
  // y axis title
  chart.yAxis().title().text('Sales');
  
  // set green marker
  chart.textMarker(1)
    .scale(chart.yScale())
    .value(9000)
    .text('Lowest')
    .align('left')
    .anchor('rightbottom')
    .fontSize(13)
    .offsetX(30)
    .fontColor('green');
  
  // set green marker
  chart.textMarker()
    .scale(chart.yScale())
    .value(19000)
    .text('Highest')
    .align('left')
    .anchor('rightbottom')
    .fontSize(13)
    .offsetX(30)
    .fontColor('red');
  
  // set lowest line marker
  chart.lineMarker()
    .stroke('green')
    .scale(chart.yScale())
    .value(9000);
  
  // set highest line marker
  chart.lineMarker(1)
    .stroke({color: 'red', dash: '7', opacity: 1})
    .scale(chart.yScale())
    .value(19000);
  
  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
