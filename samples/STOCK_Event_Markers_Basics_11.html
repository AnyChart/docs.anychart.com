<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Basics 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    <script src="https://cdn.anychart.com/csv-data/msft-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label><input onclick="setDirection('auto')" type="radio" name="type" checked>Auto</label>
<label><input onclick="setDirection('down')" type="radio" name="type">Down</label>
<label><input onclick="setDirection('up')" type="radio" name="type">Up</label>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    dataTable = anychart.data.table();
    dataTable.addData([
        ["2015-12-24",   5.3],
        ["2015-12-25",   9.9],
        ["2015-12-26",   1.1],
        ["2015-12-27",   7.1],
        ["2015-12-28",   4.4],
        ["2015-12-29",   6.5],
        ["2015-12-30",   2.0],
        ["2015-12-31",   5.3],
        ["2016-01-01",   8.7],
        ["2016-01-02",   3.1],
        ["2016-01-03",   0.0],
        ["2016-01-04",  -8.8],
        ["2016-01-05",  -2.0],
        ["2016-01-06",  -4.4],
        ["2016-01-07",  -9.4],
        ["2016-01-08",  -6.6],
        ["2016-01-09",  -6.8],
        ["2016-01-10",  -5.0],
        ["2016-01-11",  -4.2],
        ["2016-01-12",  -7.9],
        ["2016-01-13", -10.1]
    ]); 

    // map the data
    var mapping = dataTable.mapAs({value: 1});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    plot = chart.plot(0);

    // create a line series
    var series = plot.line(mapping);

    // add event markers
    plot.eventMarkers({"groups": [
      {
        "data": [
          {
            "date": "2015-12-24",
            "description": "Event 1"
          },
          {
            "date": "2016-01-03",
            "description": "Event 2"
          },
          {
            "date": "2016-01-07",
            "description": "Event 3"
          },
        ]
      }
    ]});

    // bind event markers to the series
    plot.eventMarkers().position("series");

    // set the chart title
    chart.title("Event Markers: Direction");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the position of event markers
function setDirection(direction){
  plot.eventMarkers().direction(direction);
  // update the chart title
  chart.title("Event Markers: Direction = " +
              plot.eventMarkers().direction());
};
</script>
</body>
</html>
