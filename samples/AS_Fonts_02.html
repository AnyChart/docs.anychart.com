<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AS Fonts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  // data
  var data = [
    {x: "Men", value: 50.3, info: "<br><i>For every 100<br/>girls, 105 boys are<br/>born, but males<br/>have a higher risk<br/>of dying than<br/>females, both in<br/>childhood and at<br/>adult ages.</i>"},
    {x: "Women", value: 49.7, info: "<br>The number of<br/>men and women<br/>in the world is<br/>roughly equal,<br/>though men hold<br/>a slight lead with<br/>101 men for 100<br/>women."}
  ];
  
  // set data
  var chart = anychart.pie(data);
  
  // set chart labels
  var labels = chart.labels();
  labels.enabled(true);
  labels.fontColor("black");
  labels.fontWeight(400);
  labels.width(140);
  labels.hAlign("center");
  labels.position("outside");
  labels.useHtml(true);
  labels.format("<span style='text-decoration: underline; font-weight: 900;'>{%x} - {%value}%</span>{%info}");
  
  // set title
  chart.title("HTML Text Formatting Sample");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
