<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // data
  var data = [
    {x: "Men", value: 50.3, info: "<br><i>For every 100<br/>girls, 105 boys are<br/>born, but males<br/>have a higher risk<br/>of dying than<br/>females, both in<br/>childhood and at<br/>adult ages.</i>"},
    {x: "Women", value: 49.7, info: "<br>The number of<br/>men and women<br/>in the world is<br/>roughly equal,<br/>though men hold<br/>a slight lead with<br/>101 men for 100<br/>women."}
  ];
  
  // set data
  chart = anychart.pie(data);
  
  // set chart labels
  var labels = chart.labels();
  labels.enabled(true);
  labels.fontColor("black");
  labels.fontWeight(400);
  labels.width(140);
  labels.hAlign("center");
  labels.position("outside");
  labels.useHtml(true);
  labels.format("<span style='text-decoration: underline; font-weight: 900;'>{%x} â€” {%Value}%</span>{%info}");
  
  // set title
  chart.title("HTML Text Formatting Sample");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
