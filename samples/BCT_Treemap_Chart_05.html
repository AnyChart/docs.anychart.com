    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a chart and set the data
    var chart = anychart.treeMap(getData(), "as-tree");

    // set the maximum depth of levels shown
    chart.maxDepth(2);

    // set the depth of hints
    chart.hintDepth(1);

    // set the opacity of hints
    chart.hintOpacity(0.7);  

    // configure labels
    chart.labels().format("{%name}");

    // disable tooltips
    chart.tooltip(false);

    // set the chart title
    chart.title("Treemap: Depth and Hints");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
