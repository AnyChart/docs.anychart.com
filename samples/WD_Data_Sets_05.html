<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 12000],
      ["February", 15000],
      ["March", 16000],
      ["April", 15000],
      ["May", 14000]
    ];
  
    // create a data set
    var dataSet = anychart.data.set(data);

    // map the data
    var seriesData = dataSet.mapAs({x: 0, value: 1});

    // create a chart
    var chart = anychart.line();

    // create a series and set the data
    var series = chart.line(seriesData);

    // get the name and value of the last point
    var rowsCount = dataSet.getRowsCount();
    var lastPointName = seriesData.get(rowsCount - 1, "x");
    var lastPointValue = seriesData.get(rowsCount - 1, "value")

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Data Sets: Reading<br><br>" +
                "last point = <span style = 'color:#990000'>" + 
                lastPointName + " (" + lastPointValue + ")</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
