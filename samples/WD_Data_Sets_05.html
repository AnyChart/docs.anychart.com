<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Sets 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {month:"January", sales: 12000},
      {month:"February", sales:  15000},
      {month:"March", sales:  16000},
      {month:"April", sales:  14000},
      {month:"May", sales:  10000}
    ];
  
    // create a data set
    var dataSet = anychart.data.set(data);

    // map the data
    var mapping = dataSet.mapAs({x: "month", value: "sales"});

    // create a chart
    var chart = anychart.column();

    // create a series and set the data
    var series = chart.column(mapping);

    // set the chart title
    chart.title("Data Sets: Remapping");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
