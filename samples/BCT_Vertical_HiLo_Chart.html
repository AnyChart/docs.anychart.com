<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Vertical HiLo Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "January", high: 10000, low: 1000},
      {x: "February", high: 12000, low: 500},
      {x: "March", high: 18000, low: 3000},
      {x: "April", high: 11000, low: 4000},
      {x: "May", high: 9000, low: 6000}
    ];

	// create a chart
	var chart = anychart.vertical();

  // set the interactivity mode
  chart.interactivity("by-x");

  // create a HiLo series and set the data
	var series = chart.hilo(data);

	// set the chart title
	chart.title("Vertical HiLo Chart");

	// set the container id
	chart.container("container");

	// initiate drawing the chart
	chart.draw();
});
</script>
</body>
</html>
