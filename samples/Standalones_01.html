<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Standalones 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// set the stage
stage = anychart.graphics.create("container");

// create a chart
var chart = anychart.line();

dataSet1 = ([1.1, 1.6, 1.4, 1.9]);
dataSet2 = ([1, 2, 1.9, 1.3]);

series1 = chart.line(dataSet1);
series2 = chart.line(dataSet2);

var scale = chart.yScale();
// Sets scale maximum.
scale.maximum(2);

// add a title standalone object on the chart
title = anychart.standalones.title();
title.text("This is the title");

// put the chart on a stage and draw it
chart.container(stage);
chart.draw();

// put the title object on a stage
title.container(stage);
title.draw();
});
</script>
</body>
</html>
