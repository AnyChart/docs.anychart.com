<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ["Greeting Cards", 65],
    ["Plush Toys", 21],
    ["Romantic Dinner", 44],
    ["Perfume/Cologne", 12],
    ["Candy", 38],
    ["Jewelry", 11],
    ["Flowers", 32],
    ["Gift Cards", 29],
    ["Other Gifts", 17]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title("Most Popular Ways to Celebrate Valentineâ€™s Day");

  // set start angle of the chart
  chart.startAngle(90);

  // set data and adjust visualisation
  var series = chart.line(dataSet);

  // disable tooltips
  series.tooltip(false);

  // enable markers on series
  series.markers(true);
      
  series.name("Gift");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
