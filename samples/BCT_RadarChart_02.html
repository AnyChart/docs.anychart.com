<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    ['Product A', 90],
    ['Product B', 65],
    ['Product C', 73],
    ['Product D', 88],
    ['Product E', 75],
    ['Product F', 100]
  ]);

  // chart type
  var chart = anychart.radar();

  // chart title
  chart.title().text('Custom Radius size');

  // set chart radius
  chart.yScale()
    .minimum(50)        // minimum radius value
    .maximum(120)       // maximum radius value
    .ticks()
      .interval(10);  // set ticks interval

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  // set data and adjust visualisation
  chart.area(dataSet).fill('red 0.4').stroke('darkred');

  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
