<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    {x: "English", value: 2022776},
    {x: "Français", value: 561753},
    {x: "Português", value: 287318},
    {x: "Español", value: 281288},
    {x: "Русский", value: 204379},
    {x: "中文", value: 146215},
    {x: "Norsk (bokmål)", value: 133410}
  ];
  
  // create chart
  chart = anychart.column(data);
  chart.title("International Symbols Support");
  chart.tooltip().format("Language: {%x}\nArticles: {%Value}");
  chart.labels().enabled(true).format("{%x}");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
