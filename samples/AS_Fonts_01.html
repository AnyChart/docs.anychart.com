<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data and fill color settings
  var data = anychart.data.set([
    {x: "English", value: 2022776},
    {x: "Français", value: 561753},
    {x: "Português", value: 287318},
    {x: "Español", value: 281288},
    {x: "Русский", value: 204379},
    {x: "中文", value: 146215},
    {x: "Norsk (bokmål)", value: 133410}
  ]);
  
  
  // create color palette
  var palette = anychart.palettes.distinctColors().items();
  var mappedData = data.mapAs();
      
  // coloring elements
  for (var i=0;i<mappedData.getRowsCount();i++){
    mappedData.set(i,"fill",palette[i]);
  }

  // chart type
  chart = anychart.column();

  // title
  chart.title("International Symbols Support");

  // set data
  var series = chart.column(data);

  // adjust tooltip text
  series.stroke(null);
  var tooltip = series.tooltip();
  tooltip.format(function(){
    return "Language: " + this.x + "\nArticles: " + this.value;
  });

  // adjust tooltip font
  tooltip.fontWeight(400);
  tooltip.fontFamily("Tahoma");
  tooltip.fontSize(12);

  // adjust labels
  var labels = series.labels();
  labels.enabled(true);
  labels.position("center-top");
  labels.anchor("center");
  labels.offsetY(-15);
  labels.format(function(){return this.x});

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
