<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    {x: Date.UTC(2007, 7, 28), open:511.53, high:514.98, low:505.79, close:506.40},
    {x: Date.UTC(2007, 7, 29), open:507.84, high:513.30, low:507.23, close:512.88},
    {x: Date.UTC(2007, 7, 30), open:512.36, high:515.40, low:510.58, close:511.40},
    {x: Date.UTC(2007, 7, 31), open:513.10, high:516.50, low:511.47, close:515.25},
    {x: Date.UTC(2007, 8, 4),  open:515.02, high:528.00, low:514.62, close:525.15}
  ];

  // chart type
  var chart = anychart.financialChart();

  // chart title
  chart.title().text("Labels and Tooltips");

  // adjust x scale type
  chart.xScale()
    .minimum(Date.UTC(2007, 7, 27))
    .maximum(Date.UTC(2007, 8, 5))
    .ticks()
      .interval(0,0,1);

  // set data
  var series = chart.candlestick(data);

  series.labels()
    .enabled(true)
    .anchor("top")
    .position("centerBottom")
    .offsetY(0)
    .fontSize(12)
    .fontWeight(600)
    .textFormatter(function(){
      var date = new Date(this.x);
      var options = {
        year: "numeric",
        month: "numeric",
        day: "numeric"
      };
      var transformedDate =  date.toLocaleDateString("en-US", options);
      return transformedDate;
    });

  series.tooltip()
    .contentFormatter(function() {
    var date = new Date(this.x);
    var options = {
      year: "numeric",
      month: "numeric",
      day: "numeric"
    };
    var transformedDate =  date.toLocaleDateString("en-US", options);
      return "ACME Corporation \n Date: " + transformedDate + "\n" +
      "Open: " + this.open + "\n" +
      "High: " + this.high + "\n" +
      "Low: " + this.low + "\n" +
      "Close: " + this.close;
    });

  // set axes title
  chart.xAxis().title().text("Day");
  chart.yAxis().title().text("Price");

  // set x axis labels width for the better outlook
  chart.xAxis().staggerLines(1).labels().textFormatter(function(value){
    var date = new Date(value["tickValue"]);
    var options = {
      month: "short",
      day: "numeric"
    };
    return date.toLocaleDateString("en-US", options);
  });

  chart.container("container");

  // limit width of each point in series
  series.pointWidth(chart.container().width()/15);

  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
