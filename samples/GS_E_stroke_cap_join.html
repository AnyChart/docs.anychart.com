<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var stage = anychart.graphics.create('container');
  anychart.ui.background()
    .fill('none')
    .stroke('orange', 15, null, 'round')
    .bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22))
    .container(stage)
    .draw();
  anychart.ui.background()
    .fill('none')
    .stroke({
        color: 'grey',
        thickness:15,
        lineJoin: 'bevel'
    })
    .bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22))
    .container(stage)
    .draw();
  var line = anychart.cartesian();
  line
    .line([1, 1.8, 1.1, 2])
    .stroke({
        color: 'blue',
        thickness: 15,
        lineJoin: 'bevel',
        lineCap: 'round'
    })
    .bounds(anychart.math.rect(22, 2*stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 -20));
  
  line.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
