<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E stroke cap join"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var stage = anychart.graphics.create("container");

  var background1 = anychart.ui.background();
  background1.fill("none");
  background1.stroke("orange", 15, null, "round");
  background1.bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22));
  background1.container(stage);
  background1.draw();
  var background2 = anychart.ui.background();
  background2.fill("none");
  background2.stroke({
    color: "grey",
    thickness:15,
    lineJoin: "bevel"
  });

  background2.bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22));
  background2.container(stage);
  background2.draw();

  var line = anychart.cartesian();
  var series = line.line([1, 1.8, 1.1, 2]);
  series.stroke({
    color: "blue",
    thickness: 15,
    lineJoin: "bevel",
    lineCap: "round"
  });
  line.bounds(anychart.math.rect(22, 2*stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 -20));
  
  line.container(stage);
  line.draw();
});
</script>
</body>
</html>
