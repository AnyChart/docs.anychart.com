<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E stroke cap join"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    var stage = acgraph.create('container');
    anychart.elements.background()
        .fill('none')
        .stroke('orange', 15, null, 'round')
        .bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.elements.background()
        .fill('none')
        .stroke({
            color: 'grey',
            thickness:15,
            lineJoin: 'bevel'
        })
        .bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.cartesian.series.line([1, 1.8, 1.1, 2])
        .stroke({
            color: 'blue',
            thickness: 15,
            lineJoin: 'bevel',
            lineCap: 'round'
        })
        .bounds(anychart.math.rect(22, 2*stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 -20))
        .container(stage)
        .draw();

});
</script>
</body>
</html>
