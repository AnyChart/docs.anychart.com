<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Range Selection 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
     
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({value: 1});

    var chart = anychart.stock();

    chart.plot().line(mapping);

    var rangeSelector = anychart.ui.rangeSelector();

    var customRanges = [
        {
            'text': '5 Days',
            'type': 'unit',
            'unit': 'day',
            'count': 5,
            'anchor': 'first-visible-date'
        },
        {
            'text': 'Year 2007',
            'startDate': '2007 Jan 1',
            'endDate': '2007 Dec 31',
            'type': 'range'
        },
        {
            'text': 'Full Range',
            'type': 'max'
        },
        {
            'text': '10',
            'type': 'points',
            'count': 10,
            'anchor': 'last-date'
        }
    ];


    // Set custom ranges for the range selector.
    rangeSelector.ranges(customRanges);

    chart.title("Set custom ranges for range selector");
    chart.container("container");
    chart.draw();

    rangeSelector.render(chart);
});
</script>
</body>
</html>
