<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Range Selection 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
var dataTable = anychart.data.table();
dataTable.addData(get_dji_daily_short_data());

var mapping = dataTable.mapAs({value: 1});

var chart = anychart.stock();

var currentPlot = chart.plot();
currentPlot.line(mapping);

var rangeSelector = anychart.ui.rangeSelector();

// Set custom ranges for range selector.
rangeSelector.ranges([{
    'text': 'Year 2006',
    'startDate': '2006 Jan 1',
    'endDate': '2006 Dec 31'
}, {
    'text': 'Year 2007',
    'startDate': '2007 Jan 1',
    'endDate': '2007 Dec 31'
}, {
    'text': 'Full Range',
    'type': 'max'
}]);

chart.title("Set custom ranges for range selector");
chart.container("container");
chart.draw();

rangeSelector.render(chart);
});
</script>
</body>
</html>
