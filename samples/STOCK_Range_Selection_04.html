<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function () {
var dataTable = anychart.data.table();
dataTable.addData(get_dji_daily_short_data());

var mapping = dataTable.mapAs({value: 1});

chart = anychart.stock();

var currentPlot = chart.plot();
currentPlot.line(mapping);

var rangeSelector = anychart.ui.rangeSelector();

// Set custom ranges for range selector.
rangeSelector.ranges([{
    'text': 'Year 2006',
    'startDate': '2006 Jan 1',
    'endDate': '2006 Dec 31'
}, {
    'text': 'Year 2007',
    'startDate': '2007 Jan 1',
    'endDate': '2007 Dec 31'
}, {
    'text': 'Full Range',
    'type': 'max'
}]);

chart.title("Set custom ranges for range selector");
chart.container("container");
chart.draw();

rangeSelector.render(chart);
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
