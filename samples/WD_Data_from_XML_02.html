<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // xml data
  chart = anychart.fromXml(
    '<?xml version="1.0" encoding="utf-8"?>' +
    '<anychart xmlns="https://cdn.anychart.com/schemas/latest/xml-schema.xsd">' +

      // set chart container and chart type
      '<chart type="column" container="container">' +

        '<!-- set scale type and anjust minimum & maximum values -->'+
        '<y_scale type="line" minimum="100" maximum="350"/>'+

        '<series_list>'+
          '<series type="column">'+
            '<data>'+
              '<point value="128.14"/>'+
              '<point value="112.61"/>'+
              '<point value="163.21"/>'+
              '<point value="229.98"/>'+
            '</data>'+
          '</series>'+
        '</series_list>'+
      '</chart>'+
    '</anychart>'
  );
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
