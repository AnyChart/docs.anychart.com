<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GANTT Chart 04 1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  //create data tree on our data
  var treeData = anychart.data.tree(getData(), anychart.enums.TreeFillingMethod.AS_TABLE);

  //create project gantt chart
  var chart = anychart.ganttProject();

  //swap actual and planned
  chart.getTimeline().baselineAbove(true);
  
  //set container id for the chart
  chart.container('container');

  //set data for the chart
  chart.data(treeData);

  //get chart data grid link to set column settings
  var dataGrid = chart.dataGrid();

  chart.splitterPosition(150);

  //set first column settings
  var firstColumn = dataGrid.column(0);
  firstColumn.cellTextSettings().hAlign('center');
  firstColumn.width(35);


  var secondColumn = dataGrid.column(1);
  secondColumn.cellTextSettings().hAlign('left');
  secondColumn.textFormatter(function(item) {
    return item.get('name');
  });

  //initiate chart drawing
  chart.draw();

  chart.fitAll();

});
