<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.column();

  // setting title
  chart.title("X-Axis labels: width is 60px");

  // seting data
  chart.column([
    ["People's Republic of China", 1336717952],
    ["India", 1189172864],
    ["United States of America", 313232032],
    ["Russian Federation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  var yTicks = chart.yScale().ticks();
  yTicks.interval(200000000);
  var yLabels = chart.yAxis().labels();
  yLabels.format("${%value}{scale: (1)(1000)(1000)(1000)|(k)(m)(M)(B)}");
  var xLabels = chart.xAxis().labels();

  // allows to break words at random points
  xLabels.wordWrap("break-word");

  // breaks in words can be inserted between any characters
  xLabels.wordBreak("break-all");
  xLabels.hAlign("center");
  xLabels.width(60);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
