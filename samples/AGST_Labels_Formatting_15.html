<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.column();

  // setting title
  chart.title("X-Axis labels: width is 60px");

  // seting data
  chart.column([
    ["People's Republic of China", 1336717952],
    ["India", 1189172864],
    ["United States of America", 313232032],
    ["Russian Federation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  var yTicks = chart.yScale().ticks();
  yTicks.interval(200000000);
  var yLabels = chart.yAxis().labels();
  yLabels.format("${%Value}{scale: (1)(1000)(1000)(1000)|(k)(m)(M)(B)}");
  var xLabels = chart.xAxis().labels();

  // allows to break words at random points
  xLabels.wordWrap("break-word");

  // breaks in words can be inserted between any characters
  xLabels.wordBreak("break-all");
  xLabels.hAlign("center");
  xLabels.width(60);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
