<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="gauge">anychart.onDocumentReady(function() {
    
  // create data set on our data
  var dataSet = anychart.data.set([60]);

  // set the gauge type
  gauge = anychart.gauges.circular();

  // gauge settings
  gauge.data(dataSet);
  gauge.padding("10%");
  gauge.startAngle(0);
  gauge.sweepAngle(360);

  // axis settings
  var axis = gauge.axis(0);
  axis.radius(95);
  axis.width(1);

  // scale settings
  var scale = gauge.axis(0).scale();
  scale.minimum(0);
  scale.maximum(360);
  var ticks = gauge.axis(0).scale().ticks();
  ticks.interval(20);
  var minorTicks = gauge.axis(0).scale().minorTicks();
  minorTicks.interval(1);

  // ticks settings
  var axisTicks = gauge.axis(0).ticks();
  axisTicks.type("trapezoid");
  axisTicks.length(8);
  axisTicks.enabled(true);

  // minor ticks settings
  var axisMinorTicks = axis.minorTicks();
  axisMinorTicks.enabled(true);
  axisMinorTicks.length(1);

  // second axis settings
  var axis_1 = gauge.axis(1);
  axis_1.radius(50);
  axis_1.width(3);

  // second scale settings
  var scale_1 = gauge.axis(1).scale();
  scale_1.minimum(0);
  scale_1.maximum(300);
  var ticks_1 = gauge.axis(1).scale().ticks();
  ticks_1.interval(30);
  var minorTicks_1 = gauge.axis(1).scale().minorTicks();
  minorTicks_1.interval(10);

  // second ticks settings
  var axisTicks_1 = gauge.axis(1).ticks();
  axisTicks_1.type("trapezoid");
  axisTicks_1.length(8);
  axisTicks_1.enabled(true);

  // second minor ticks settings
  var axisMinorTicks_1 = gauge.axis(1).minorTicks();
  axisMinorTicks_1.enabled(true);
  axisMinorTicks_1.length("3");
  
  // marker
  var marker = gauge.marker();
  marker.enabled(true);
  marker.dataIndex(0);
  marker.axisIndex(0);
  marker.size(7);
      
  // bar
  var bar = gauge.bar();
  bar.width(3);
  bar.dataIndex(0);
  bar.axisIndex(1);

  // draw the chart
  gauge.container("container");
  gauge.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
