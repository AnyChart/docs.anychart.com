<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sparkline Chart 19"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create charts and set data
  var chart1 = anychart.sparkline([1.1371,1.1341,1.1132,1.1381,1.1371]);  // eur\usd feb
  var chart2 = anychart.sparkline([1.5500,1.5458,1.5463,1.5397,1.5385]);  // gbp\usd feb
  var chart3 = anychart.sparkline([0.1639,0.1675,0.1612,0.1585,0.1549]);  // cny\usd feb
  var chart4 = anychart.sparkline([1.3608,1.3628,1.3604,1.3610,1.3606]);  // eur\usd june
  var chart5 = anychart.sparkline([1.67,1.67,1.68,1.68,1.67]);            // gbp\usd june
  var chart6 = anychart.sparkline([0.2738,0.2723,0.2755,0.2721,0.2680]);  // cny\usd june

  // create table
  var table = anychart.standalones.table();

  // set table content
  table.contents([
    [
      null,
      "February",
      "June"
    ],[
      "EUR/USD",
      chart1,
      chart4
    ],[
      "GBP/USD",
      chart2,
      chart5
    ],[
      "CNY/USD",
      chart3,
      chart6
    ]
  ]);

  table.getRow(0).height("25%");  // Get first row and set height 25%
  table.getCol(0).width(70);      // Get first column and set width 70 px

  table
    .cellBorder("#B8B8B8")        // Adjust table border
    .vAlign("middle")             // Position text into the center
    .hAlign("center")             // Position text into the center
    .fontWeight(900)              // Bold text
    .height(100)                  // Set table height
    .width(200);                  // Set table width

  // set table container and initiate draw
  table.container("container").draw();
});
</script>
</body>
</html>
