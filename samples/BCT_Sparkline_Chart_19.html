<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Sparkline Chart 19"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set stage
  stage = anychart.graphics.create('container').height(100).width(200);

  //create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();
  chart3 = anychart.sparkline();
  chart4 = anychart.sparkline();
  chart5 = anychart.sparkline();
  chart6 = anychart.sparkline();
  
  chart1.height('100%');
  chart2.height('100%');
  chart3.height('100%');
  chart4.height('100%');
  chart5.height('100%');
  chart6.height('100%');

  //create data for all charts
  chart1.data([1.1371,1.1341,1.1132,1.1381,1.1371]); //eur\usd feb
  chart2.data([1.5500,1.5458,1.5463,1.5397,1.5385]); //gbp\usd feb
  chart3.data([0.1639,0.1675,0.1612,0.1585,0.1549]); //cny\usd feb
  
  chart4.data([1.3608,1.3628,1.3604,1.3610,1.3606]); //eur\usd june
  chart5.data([1.67,1.67,1.68,1.68,1.67]); //gbp\usd june
  chart6.data([0.2738,0.2723,0.2755,0.2721,0.2680]); //cny\usd june
  
  // create table
  var table = anychart.ui.table();

  // set table content
  table.contents([
    [
      null,
      'June',
      'July'
    ],[
      'EUR/USD',
      chart1,
      chart4
    ],[
      'GBP/USD',
      chart2,
      chart5
    ],[
      'CNY/USD',
      chart3,
      chart6
    ]
  ]);

  table.rowHeight(0, '25%');   // Get first row and set height 15%
  table.colWidth(0, 70);    // Get first column and set width 70 px

  // adjust table border and position text in each cell into center
  table.cellBorder('#B8B8B8').cellTextFactory().vAlign('center').hAlign('center');

  // bold months and years in table
  table.getCell(0, 1).content().fontWeight(900);
  table.getCell(0, 2).content().fontWeight(900);
  table.getCell(1, 0).content().fontWeight(900);
  table.getCell(2, 0).content().fontWeight(900);
  table.getCell(3, 0).content().fontWeight(900);

  // set table container and initiate draw
  table.container(stage).draw();
});
</script>
</body>
</html>
