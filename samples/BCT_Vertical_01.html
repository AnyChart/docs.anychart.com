<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Vertical 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000, 12500],
      ["February", 12000, 15000],
      ["March", 13000, 16500],
      ["April", 10000, 13000],
      ["May", 9000, 11000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});

    // create a chart
    var chart = anychart.vertical();

    // create the first series (bar)
    var series1 = chart.splineArea(seriesData_1);
  
    // create the second series (spline)
    var series2 = chart.spline(seriesData_2);

    // set the chart title
    chart.title("Vertical Charts: Spline Area and Spline");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
