<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000, 12500],
      ["February", 12000, 15000],
      ["March", 13000, 16500],
      ["April", 10000, 13000],
      ["May", 9000, 11000]
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});

    // create a chart
    chart = anychart.vertical();

    // create the first series (bar)
    var series1 = chart.splineArea(seriesData_1);
  
    // create the second series (spline)
    var series2 = chart.spline(seriesData_2);

    // set the chart title
    chart.title("Vertical Charts: Spline Area and Spline");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
