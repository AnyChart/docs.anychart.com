<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Standalone 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage
    var stage = anychart.graphics.create("container");

    // create a data set
    var data = anychart.data.set([
      ["John", 1300, 1000, 1800],
      ["Larry", 1500, 1200, 2100],
      ["Marta", 1800, 1100, 1300]
    ]);

    // map the data
    var seriesData1 = data.mapAs({x: 0, value: 1});
    var seriesData2 = data.mapAs({x: 0, value: 2});
    var seriesData3 = data.mapAs({x: 0, value: 3});

    // create a chart
    var chart = anychart.column();
    // create series, set the data and names
    chart.column(seriesData1).name("2016");
    chart.column(seriesData2).name("2017");
    chart.column(seriesData3).name("2018");
    // set the chart bounds
    chart.bounds(0, 0, "85%", "100%");
    // set the container for the chart
    chart.container(stage);
    // draw the chart
    chart.draw();

    // ??? get default color palette
    var palette = anychart.palettes.distinctColors().items();
  
    // ??? variables for legend items
    var legendItems1 = [];
    var legendItems2 = [];
    var legendItems3 = [];
  
    // ??? push settings into arrays of legend items
    for (var i0=1;i0<data.data()[0].length;i0++){
      legendItems1.push({
        text: "$" + data.data()[0][i0].toString(),  // text of item
        iconType: "square",                   // type of icons
        iconFill: palette[i0-1],              // color of icons
        iconStroke: anychart.color.darken(palette[i0-1], 0.2)
      });
    }
    for (var i1=1;i1<data.data()[1].length;i1++){
      legendItems2.push({
        text: "$" + data.data()[1][i1].toString(),  // text of item
        iconType: "square",                   // type of icons
        iconFill: palette[i1-1],              // color of icons
        iconStroke: anychart.color.darken(palette[i1-1], 0.2)
      });
    }
    for (var i2=1;i2<data.data()[2].length;i2++){
      legendItems3.push({
        index: i2,
        text: "$" + data.data()[2][i2].toString(),  // text of item
        iconType: "square",                   // type of icons
        iconFill: palette[i2-1],              // color of icons
        iconStroke: anychart.color.darken(palette[i2-1], 0.2)
      });
    }

    // create the first standalone legend
    var legend1 = anychart.standalones.legend();
    // set the legend items
    legend1.items(legendItems1);
    // set the layout of the legend
    legend1.itemsLayout("vertical");
    // set the position of the legend
    legend1.position("right");
    // set the alignment of the legend
    legend1.align("top");
    // set the legend height
    legend1.height("30%");
    // set the legend width
    legend1.width("15%");
    // set the padding of the legend
    legend1.padding(20, 10, 5, 0);
    // set the spacing between legend items
    legend1.itemsSpacing(5);
    // set the legend title
    legend1.title("John");
    legend1.title().padding(10);
    legend1.title().orientation("left");
    // set the container for the legend
    legend1.container(stage);
    // draw the legend
    legend1.draw();

    // create the second standalone legend
    var legend2 = anychart.standalones.legend();
    // set the legend items
    legend2.items(legendItems2);
    // set the layout of the legend
    legend2.itemsLayout("vertical");
    // set the position of the legend
    legend2.position("right");
    // set the alignment of the legend
    legend2.align("center");
    // set the legend height
    legend2.height("30%");
    // set the legend width
    legend2.width("15%");
    // set the padding of the legend
    legend2.padding(5, 10, 5, 0);
    // set the spacing between legend items
    legend2.itemsSpacing(5);
    // set the legend title
    legend2.title("Larry");
    legend2.title().padding(10);
    legend2.title().orientation("left");
    // set the container for the legend
    legend2.container(stage);
    // draw the legend
    legend2.draw();

    // create the third standalone legend
    var legend3 = anychart.standalones.legend();
    // set the legend items
    legend3.items(legendItems3);
    // set the layout of the legend
    legend3.itemsLayout("vertical");
    // set the position of the legend
    legend3.position("right");
    // set the alignment of the legend
    legend3.align("bottom");
    // set the legend height
    legend3.height("30%");
    // set the legend width
    legend3.width("15%");
    // set the padding of the legend
    legend3.padding(5, 10, 20, 0);
    // set the spacing between legend items
    legend3.itemsSpacing(5);
    // set the legend title
    legend3.title("Marta");
    legend3.title().padding(10);
    legend3.title().orientation("left");
    // set the container for the legend
    legend3.container(stage);
    // draw the legend
    legend3.draw();
});
</script>
</body>
</html>
