<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Standalone 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage
    var stage = anychart.graphics.create("container");

    // create a data set
    var data = anychart.data.set([
      ["John", 1300, 1000, 1800],
      ["Larry", 1500, 1200, 2100],
      ["Marta", 1800, 1100, 1300]
    ]);

    // create a chart
    var chart = anychart.column();
    // create series, set the data and names
    chart.column(data.mapAs({x: 0, value: 1})).name("2016");
    chart.column(data.mapAs({x: 0, value: 2})).name("2017");
    chart.column(data.mapAs({x: 0, value: 3})).name("2018");
    // set the chart bounds
    chart.bounds(0, 0, "80%", "100%");
    // set the container for the chart
    chart.container(stage);
    // draw the chart
    chart.draw();

    // create arrays for storing legend items
    var legendItems1 = [];
    var legendItems2 = [];
    var legendItems3 = [];
    // get the palette of the chart
    var palette = chart.palette().items();
    // push the settings of legend items to the arrays
    for (var i = 1; i < data.data()[0].length; i++) {
      legendItems1.push({
        text: "$" + data.data()[0][i],
        iconFill: palette[i-1],
      });
      legendItems2.push({
        text: "$" + data.data()[1][i],
        iconFill: palette[i-1],
      });
      legendItems3.push({
        text: "$" + data.data()[2][i],
        iconFill: palette[i-1],
      });
    }

    // a function for configuring and drawing legends
    function legendSettings(legend) {
      // set the layout of the legend
      legend.itemsLayout("vertical");
      // set the position of the legend
      legend.position("right");
      // set the legend height
      legend.height("30%");
      // set the legend width
      legend.width("20%");
      // set the padding of the legend
      legend.padding(10, 10, 10, 0);
      // set the spacing between legend items
      legend.itemsSpacing(5);
      // configure the legend title
      legend.title().padding(10);
      legend.title().orientation("left");
      // set the container for the legend
      legend.container(stage);
      // draw the legend
      legend.draw();  
    }

    // create the first standalone legend
    var legend1 = anychart.standalones.legend();
    // set the legend items
    legend1.items(legendItems1);
    // set the alignment of the legend
    legend1.align("top");
    // set the legend title
    legend1.title("John");
    // configure and draw the legend
    legendSettings(legend1);

    // create the second standalone legend
    var legend2 = anychart.standalones.legend();
    // set the legend items
    legend2.items(legendItems2);
    // set the alignment of the legend
    legend2.align("center");
    // set the legend title
    legend2.title("Larry");
    // configure and draw the legend
    legendSettings(legend2);

    // create the third standalone legend
    var legend3 = anychart.standalones.legend();
    // set the legend items
    legend3.items(legendItems3);
    // set the alignment of the legend
    legend3.align("bottom");
    // set the legend title
    legend3.title("Marta");
    // configure and draw the legend
    legendSettings(legend3);
});
</script>
</body>
</html>
