<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators Price Channels 2"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data that used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js

// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

// map loaded data
var mapping = dataTable.mapAs({"open": 1, "high": 2, "low": 3, "close": 4});

// create stock chart
var chart = anychart.stock();

// create plots on the chart
var plot_0 = chart.plot(0);
var plot_1 = chart.plot(1);

// create ohlc series on both of them
var ohlcSeries_0 = plot_0.ohlc(mapping);
ohlcSeries_0.name("CSCO");

var ohlcSeries_1 = plot_1.ohlc(mapping);
ohlcSeries_1.name("CSCO");

// create and adjust a Price Channels indicator
var priceChannels_0 = plot_0.priceChannels(mapping, 10, "line", "line", "line");
priceChannels_0.lowerSeries().stroke("2 #00bfa5");
priceChannels_0.upperSeries().stroke("2 #dd2c00");
priceChannels_0.middleSeries().stroke("2 #ef6c00");
priceChannels_0.rangeSeries().fill("#ffd54f 0.2");

// create and adjust a Price Channels indicator
var priceChannels_1 = plot_1.priceChannels(mapping, 10, "stepLine", "stepLine", "stepLine");
priceChannels_1.lowerSeries().stroke("2 #00bfa5");
priceChannels_1.upperSeries().stroke("2 #dd2c00");
priceChannels_1.middleSeries().stroke("2 #64b5f6");
priceChannels_1.rangeSeries().fill(null);

// create scroller series with mapped data
chart.scroller().line(mapping);

// set container id for the chart
chart.container("container");

// initiate chart drawing
chart.draw();
});
</script>
</body>
</html>
