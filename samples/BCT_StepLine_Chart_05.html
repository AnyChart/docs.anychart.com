<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

// data
var data = anychart.data.set([
  ["January", 10000],
  ["February", 12000],
  ["March", 18000],
  ["April", 11000],
  ["May", 9000]
]);

// chart type
chart = anychart.line();
  
// title
chart.title("StepLine Chart with labels and tooltips");

// set axes titles
var xAxis = chart.xAxis();
xAxis.title("Sales");
var yAxis = chart.yAxis();
yAxis.title("Month");

// change the xAxis orientation
var xAxis = chart.xAxis();
xAxis.orientation("top");

// invert the Y-Scale
var yScale = chart.yScale();
yScale.inverted(true);

// set the max and min values
yScale.minimum(0);
yScale.maximum(50000);

// set data
series = chart.stepLine(data);
series.markers(true);

// enable and adjust labels
labels = series.labels();
labels.enabled(true);
labels.position("bottom");
labels.anchor("top");

// disable tooltips
tooltips = chart.tooltip();
tooltips.enabled(false);

  // line settings
  series.stroke(
    // set line color
    "Rgb(86,86,26)",
    // set line size
    4
  );
  
  // line settings in hovered state
  series.hoverStroke(
    // set line color
    "Rgb(86,86,26)",
    // set line size
    4
  );
    
  var markers = series.markers();
  // enables markers
  markers.enabled(true);
  // set marker type
  markers.type("star5");
  // set marker inner color
  markers.fill("gold");
  // set marker border
  markers.stroke("darkred");
  // set marker size
  markers.size(7);
  
  // settings for hovered marker
  var hoverMarkers = series.hoverMarkers();
  // marker size
  hoverMarkers.size(7);
  // marker inner color
  hoverMarkers.fill("darkred");
  // marker border
  hoverMarkers.stroke("gold");

// this line can be dropped as this is set by default
series.stepDirection("backward");

// draw
chart.container("container");
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
