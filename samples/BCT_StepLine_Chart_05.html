<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["1995", 0.10],
    ["1996", 0.10],
    ["1997", 0.12],
    ["1998", 0.13],
    ["1999", 0.15],
    ["2000", 0.15],
    ["2001", 0.17],
    ["2002", 0.17],
    ["2003", 0.17],
    ["2004", 0.21],
    ["2005", 0.23],
    ["2006", 0.27],
    ["2007", 0.27],
    ["2008", 0.29],
    ["2009", 0.30],
    ["2010", 0.30],
    ["2011", 0.30],
    ["2012", 0.31],
    ["2013", 0.31],
    ["2014", 0.33],
    ["2015", 0.33],
    ["2016", 0.35]
  ]);

  // chart type
  chart = anychart.line();
  
  // title
  chart.title("StepLine Chart with settings adjusted");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Year");
  var yAxis = chart.yAxis();
  yAxis.title("Rates");
  yAxis.orientation("right");

  yAxisLabels = yAxis.labels();
  yAxisLabels.textFormatter("${%Value}{decimalsCount:2}");

  // set max and min
  yScale = chart.yScale();
  yScale.maximum(0.45);
  yScale.minimum(0.05);
  ticks = yScale.ticks();
  ticks.interval(0.05);

  // set data
  series1 = chart.stepLine(data);
  series1.stroke("#996633");

  // this line can be dropped as this is set by default
  series1.stepDirection("backward");

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
