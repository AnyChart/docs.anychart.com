<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="../anychart-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
<script x-export="chart">anychart.onDocumentReady(function() {

// create a Pareto chart
chart = anychart.pareto([
  {x: "Defect 1", 19},
  {x: "Defect 2", 9},
  {x: "Defect 3", 28},
  {x: "Defect 4", 87},
  {x: "Defect 5", 14},
]);

// set the chart title
chart.title("Pareto Chart: Configure Series");

// make line series black and dashed
chart.getSeries(0).stroke("#000000", "2", "2 2");

// make column series white with black border and hatch fill
chart.getSeries(1).fill("#FFFFFF");
chart.getSeries(1).stroke("#000000");
chart.getSeries(1).hatchFill("#zigzag");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
