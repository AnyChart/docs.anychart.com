<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pareto Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create a Pareto chart
var chart = anychart.pareto([
  {x: "Defect 1", value: 19},
  {x: "Defect 2", value: 9},
  {x: "Defect 3", value: 28},
  {x: "Defect 4", value: 87},
  {x: "Defect 5", value: 14},
]);

// set the chart title
chart.title("Pareto Chart: Configure Series");

// make column series white with black border and hatch fill
chart.getSeries(0).fill(null);
chart.getSeries(0).stroke("#000000");
chart.getSeries(0).hatchFill("#zigzag");

// make line series black and dashed
chart.getSeries(1).stroke("#000000", "2", "2 2");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
</body>
</html>
