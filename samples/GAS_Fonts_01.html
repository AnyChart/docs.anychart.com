<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Fonts 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data and fill color settings
  var data = anychart.data.set([
    {x: 'English', value: 2022776},
    {x: 'Fran?ais', value: 561753},
    {x: 'Portugu?s', value: 287318},
    {x: 'Espa?ol', value: 281288},
    {x: '???????', value: 204379},
    {x: '??', value: 146215},
    {x: 'Norsk (bokm?l)', value: 133410}
  ]);
  
  
  // create color palette
  var palette = anychart.palettes.distinctColors().colors();
    
  // coloring elements
  for (var i=0;i<data.mapAs().getRowsCount();i++){
    data.mapAs().set(i,'fill',palette[i]);
  }

  // chart type
  var chart = anychart.columnChart();

  // title
  chart.title().text('International Symbols Support');

  // set data
  var series = chart.column(data);

  // adjust tooltip content
  series.stroke(null).tooltip().contentFormatter(function(){
    return 'Language: ' + this.x + '\nArticles: ' + this.value;
  });

  // adjust tooltip font
  series.tooltip().content().fontWeight(400).fontFamily('Tahoma').fontSize(12);

  // adjust labels
  series.labels()
    .enabled(true)
    .position('centerTop')
    .anchor('center')
    .offsetY(-15)
    .textFormatter(function(){return this.x});

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
