<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function (){

  // data tree settings
  var treeData = anychart.data.tree(data, "as-table");

  // chart type
  var chart = anychart.ganttResource();

  // chart data
  chart.data(treeData);

  // chart container
  chart.container("container");

  // initiate drawing
  chart.draw();
  
  // show all elements
  chart.fitAll();
});

// data
var data = [
  {
    "id": "1",
    "name": "Server 1",
    "periods": [
      {"id":"1_1", "start": "2018-01-01", "end": "2018-02-01", "fill": "Red"},
      {"id":"1_2", "start": "2018-02-01", "end": "2018-03-01", "fill": "Green"},
      {"id":"1_3", "start": "2018-03-01", "end": "2018-04-01", "fill": "Red"},
    ]
  },
  {
    "id": "2",
    "name": "Server 2",
    "periods": [
      {"id": "2_1", "start": "2018-01-01", "end": "2018-02-15", "fill": "Red"},
      {"id": "2_2", "start": "2018-02-15", "end": "2018-04-01", "fill": "Green"},
    ]
  },
  {
    "id": "3",
    "name": "Server 3",
    "periods": [
      {"id": "3_1", "start": "2018-01-01", "end": "2018-04-01", "fill": "Green"}]
  }
];
</script>
</body>
</html>
