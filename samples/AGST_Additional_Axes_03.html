<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var chart = anychart.column();

  chart.container('container');

  // setting title
  chart.title().enabled(true).text('Extra Axes Simple Sample');

  chart.yScale().minimum(0).maximum(800000);
  chart.yScale().ticks().interval(100000);
  chart.yScale().minorTicks().interval(20000);

  // adding extra Y scale
  var extraYScale = anychart.scales.linear();
  extraYScale.minimum(800000).maximum(1600000);
  extraYScale.ticks().interval(100000);
  extraYScale.minorTicks().interval(20000);

  // adding and adjust extra Y axis
  chart.yAxis(1)
    .orientation('right')
    .scale(extraYScale)
    .title().enabled(true)
      .text('Extra Y Axis');

  // setting Axis title
  chart.yAxis().title().enabled(true).text('Basic Y Axes');

  // adjusting Grid
  chart.grid(0).layout('vertical');
  chart.grid(1).layout('horizontal');

  // setting minorGrid settings
  chart.minorGrid(0).layout('horizontal');
  chart.minorGrid(1).layout('vertical');

  // setting first series of data
  var data = anychart.data.set([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);

  var columnChart = chart.column(data);

  columnChart.tooltip().enabled(false);

  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
