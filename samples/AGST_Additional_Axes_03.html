<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Additional Axes 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // setting first series of data
  var data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];
  
  var chart = anychart.column();

  chart.data(data);
  // setting title
  chart.title("Extra Axes Simple Sample");

  var yScale = chart.yScale();
  yScale.minimum(0);
  yScale.maximum(800000);
  yScale.ticks().interval(100000);
  yScale.minorTicks().interval(20000);

  // setting for y axis title
  chart.yAxis().title("Basic Y-Axis");
  
  // adding extra Y scale
  var extraYScale = anychart.scales.linear();
  extraYScale.minimum(800000);
  extraYScale.maximum(1600000);
  extraYScale.ticks().interval(100000);
  extraYScale.minorTicks().interval(20000);

  // adding and adjust extra Y axis
  var extraYAxis = chart.yAxis(1);
  extraYAxis.orientation("right");
  extraYAxis.scale(extraYScale);
  extraYAxis.title("Extra Y-Axis");

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
