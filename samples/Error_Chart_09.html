<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  var chart = anychart.columnChart();

  //set container id for the chart
  chart.container('container');

  var series = chart.column([
    {x: 'Viperia berus', y: 8, valueError: '4.4', valueErrorStroke: 'red'},
    {x: 'Viperia ammodytes', y: 7.1, valueError: '2.6', valueErrorStroke: 'red'},
    {x: 'Viperia aspis', y: 13.7, valueError: '4.6', valueErrorStroke: 'red'},
    {x: 'Viperia latastei', 'y': 16.8, valueError: '5.5', valueErrorStroke: 'red'}
  ]).fill('Green .8');

  chart.yAxis().title('Lethal Dose 50 (mg/mouse)');
  chart.barGroupsPadding(3);
  chart.yScale().minimum(0);
  chart.title('Studies Of Snake Venom');
  //initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
