<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set chart type and data
    var chart = anychart.pie([
["Department Stores", 637166],
["Discount Stores", 721630],
["Men\'s/Women\'s Stores", 148662],
["Juvenile Specialty Stores", 78662],
["All other outlets", 90000]
    ]);
    // set chart title text settings
    chart.title().text("Aqua Style");

    // disable legend
    chart.legend().enabled(false);

    // set aqua style
    chart.fill("aquastyle");
    
    // textFormatter
    chart.labels().textFormatter(function(){
    return((this.getDataValue("value"))+" / "+this.getStat("sum"));
});

    // labels positioning
    chart.labels().position("outside");
    
    // draw
    chart.container("container").draw();
});
</script>
</body>
</html>
