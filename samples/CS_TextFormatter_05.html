<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // set chart type and data
    var chart = anychart.pie([
        ["Department Stores", 637166],
        ["Discount Stores", 721630],
        ["Men's/Women's Stores", 148662],
        ["Juvenile Specialty Stores", 78662],
        ["All other outlets", 90000]
    ]);
    // set chart title text settings
    chart.title("Aqua Style");

    // disable legend
    chart.legend(false);

    // set aqua style
    chart.fill("aquastyle");
    
    // textFormatter
    var labels = chart.labels();
    labels.textFormatter(function(){
        return((this.getDataValue("value"))+" / "+this.getStat("sum"));
    });

    // labels positioning
    labels.position("outside");
    
    // draw
    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
