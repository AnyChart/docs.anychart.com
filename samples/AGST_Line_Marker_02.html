<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    [1990, 10000],
    [1991, 12000],
    [1992, 18000],
    [1993, 11000],
    [1994, 9000]
  ];

  // chart type
  chart = anychart.line(data);

  // set y scale ticks interval
  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);

  // y scale title
  chart.yAxis().title("Sales");

  // set highest text marker
  var textMarker = chart.textMarker(0);
  textMarker.scale(chart.yScale());
  textMarker.align("left");
  textMarker.anchor("left-bottom");
  textMarker.value(18000);
  textMarker.fontColor("#D00");
  textMarker.text("Maximum");
  textMarker.fontSize(15);

  // set highest line marker
  var lineMarker = chart.lineMarker(0);
  lineMarker.scale(chart.yScale());
  lineMarker.layout("horizontal");
  lineMarker.stroke("#D00");
  lineMarker.value(18000);

  // set text marker at the center
  var textMarker1 = chart.textMarker(1);
  textMarker1.scale(chart.yScale());
  textMarker1.align("center");
  textMarker1.anchor("center-bottom");
  textMarker1.value(14000);
  textMarker1.fontColor("#00D");
  textMarker1.text("Center");
  textMarker1.fontSize(15);

  // set center line marker
  var lineMarker1 = chart.lineMarker(1);
  lineMarker1.scale(chart.yScale());
  lineMarker1.layout("horizontal");
  lineMarker1.stroke("#00D");
  lineMarker1.value(14000);

  // set lowest text marker
  var textMarker2 = chart.textMarker(2);
  textMarker2.scale(chart.yScale());
  textMarker2.align("right");
  textMarker2.anchor("right-bottom");
  textMarker2.value(9000);
  textMarker2.fontColor("#090");
  textMarker2.text("Minimum");
  textMarker2.fontSize(15);

  // set lowest line marker
  var lineMarker2 = chart.lineMarker(2);
  lineMarker2.scale(chart.yScale());
  lineMarker2.layout("horizontal");
  lineMarker2.stroke("#090");
  lineMarker2.value(9000);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
