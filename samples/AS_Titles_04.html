<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // set chart type
  chart = anychart.column();
  
  // adjust chart settings
  chart.title()
    .text('Sales Performance')  // set title text
    .background()               // settings for title background
      .enabled(true)            // enable background
      .fill('#FFD700')          // set background inner color
      .stroke('#D8D8D8')        // set background border
      .cornerType('round')      // set type of background corners
      .corners(10);             // set corners size
  
  // data
  var data = anychart.data.set([
    ['John', 10000],
    ['Jake', 12000],
    ['Peter', 18000],
    ['James', 11000],
    ['Mary', 9000]
  ]);

  // set data
  chart.column(data);

  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
