<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Titles 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set chart type
  var chart = anychart.column();
  
  // adjust chart settings
  var title = chart.title();
  // enable title
  title.enabled(true);
  // set padding
  title.padding(5);
  // set title text
  title.text("Sales Performance");
  // settings for title background
  var titleBackground = chart.title().background();
  // enable background
  titleBackground.enabled(true);
  // set background inner color
  titleBackground.fill("#FFD700");
  // set background border
  titleBackground.stroke("#D8D8D8");
  // set type of background corners
  titleBackground.cornerType("round");
  // set corners size
  titleBackground.corners(10);
  
  // data
  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // set data
  var series = chart.column(data);
  series.name("Sales");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
