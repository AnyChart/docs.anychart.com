<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js" data-export="true"></script>

	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
        // The data used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/csv-data/csco-daily.js
        // create data table on loaded data
        var dataTable = anychart.data.table();
        dataTable.addData(get_csco_daily_data());
        // map loaded data
        var mapping = dataTable.mapAs();
        mapping.addField("open", 1, "first");
        mapping.addField("high", 2, "max");
        mapping.addField("low", 3, "min");
        mapping.addField("close", 4, "last");
        // create stock chart
        chart = anychart.stock();
        // create plots on the chart
        var plot_0 = chart.plot(0);
        var plot_1 = chart.plot(1);

        // create line series on both of them
        var ohlcSeries_0 = plot_0.ohlc(mapping);
        ohlcSeries_0.name("CSCO");
        ohlcSeries_0.stroke("2px #64b5f6");

        var ohlcSeries_1 = plot_1.ohlc(mapping);
        ohlcSeries_1.name("CSCO");
        ohlcSeries_1.stroke("2px #64b5f6");

        // create first KDJ indicator of default series type
        var kdj_1 = plot_0.kdj(mapping, 10, "EMA", 10, "SMA", 20);
        kdj_1.kSeries().stroke("#bf360c");
        kdj_1.dSeries().stroke("#02660c");
        kdj_1.jSeries().stroke("#0228b2");

        // create second KDJ indicator of column series
        var kdj_2 = plot_1.kdj(mapping, 14, "EMA", 5, "EMA", 5, -2, 3, "spline", "spline", "spline");
        kdj_2.kSeries().stroke("#bf360c");
        kdj_2.dSeries().stroke("#02660c");
        kdj_2.jSeries().stroke("#0228b2");
        
        // set container id for the chart
        chart.container("container");
        // initiate chart drawing
        chart.draw();
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
