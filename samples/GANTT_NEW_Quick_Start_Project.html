<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Tree Data 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        name: "Activities",
        actualStart: Date.UTC(2018, 0, 25),
        actualEnd: Date.UTC(2018, 3, 7),
        children: [
          {
            name: "Analysis",
            actualStart: Date.UTC(2018, 0, 25),
            actualEnd: Date.UTC(2018, 1, 8)
          },
          {
            name: "Design",
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 24)
          },
          {
            name: "Meeting",
            actualStart: Date.UTC(2018, 1, 25),
            actualEnd: Date.UTC(2018, 1, 25)
          },
          {
            name: "Implementation",
            actualStart: Date.UTC(2018, 1, 25),
            actualEnd: Date.UTC(2018, 2, 14)
          },
          {
            name: "Testing",
            actualStart: Date.UTC(2018, 2, 15),
            actualEnd: Date.UTC(2018, 3, 7)
          }
        ]
    }];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();

    // set the data
    chart.data(data);

    // set the chart title
    chart.title("Quick Start: Project Gantt Chart");
    chart.title().padding(10);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
