<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.scatter();

    // set title
    chart.title().text('Maximum and Minimum Size');
    
    // adjust axes settings
    chart.xAxis()
      .drawFirstLabel(false)
      .drawLastLabel(false)
      .title().text('Products');
    chart.yAxis().title().text('Sales');

    chart.bubble([
[1, 637, 6],
[2, 72, 14],
[3, 48, 20],
[4, 348, 18],
[5, 100, 10]
    ]).minimumSize(15).maximumSize(60);
  
  chart.xScale()
    .minimum(0)
    .maximum(6)
    .ticks().interval(1);
  
  
  
  chart.container('container').draw();
});
</script>
</body>
</html>
