<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // chart type
    chart = anychart.scatter();

    // set title
    chart.title().text("Maximum and Minimum Size");
    
    // adjust axes settings
    chart.xAxis()
      .drawFirstLabel(false)
      .drawLastLabel(false)
      .title().text("Products");
    chart.yAxis().title().text("Sales");

    chart.bubble([
        [1, 637, 6],
        [2, 72, 14],
        [3, 48, 20],
        [4, 348, 18],
        [5, 100, 10]
    ]).minimumSize(15).maximumSize(60);
  
  chart.xScale()
    .minimum(0)
    .maximum(6)
    .ticks().interval(1);
  
  
  
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
