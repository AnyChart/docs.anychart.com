<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Maximum and Minimum Size");

  // adjust axes settings
  var xAxis = chart.xAxis();
  xAxis.drawFirstLabel(false);
  xAxis.drawLastLabel(false);
  xAxis.title("Products");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  chart.bubble([
    [1, 637, 6],
    [2, 72, 14],
    [3, 48, 20],
    [4, 348, 18],
    [5, 100, 10]
  ]);

  chart.minBubbleSize(15);
  chart.maxBubbleSize(60);
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(6);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
