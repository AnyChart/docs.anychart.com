<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  // data
  var data = [
    ["John",  10000, 12000, 20000, 16000],
    ["Jake",  12000, 15000, 19000, 21000],
    ["Peter", 16000, 17000, 21000, 22000]
  ];

  // Create data mapping
  chart = anychart.column.apply(this, anychart.data.mapAsTable(data));

  // legend settings
  var legend = chart.legend();
  // enable legend
  legend.enabled(true);
  // legend items events adjusting
  legend.listen("legendItemMouseDown", function(e){
      // stop reacting on this event
      e.preventDefault();
     });

  // set the action to the double-click event
  legend.listen("legendItemDblclick", function(e){
      var series = chart.getSeriesAt(e.itemIndex);
      var selected = !series.meta("selected");
      if(selected){
        series.select();
      } else {
        series.unselect();
      }
      series.meta("selected", selected);
    chart.title("You have chosen the "+ e.itemIndex + " series");
  });
       
  // set title
  chart.title("Legend Items events");
         
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
