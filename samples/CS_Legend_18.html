<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.column();

  // legend settings
  var legend = chart.legend();
  // enable legend
  legend.enabled(true);

  // legend items events adjusting
  legend.listen("legendItemMouseDown", function(e){
      // stop reacting on this event
      e.preventDefault();
     });

  legend.listen("legendItemDblclick", function(e){
    itemIndex = e.itemIndex + 1;
    chart.title("You have chosen the "+ itemIndex + " series");
     switch(itemIndex){
       case 1:
        series1.enabled(!series1.enabled())
      break;
      case 2:
        series2.enabled(!series2.enabled())
      break;
      case 3:
        series3.enabled(!series3.enabled())
        break;
      case 4:
        series4.enabled(!series4.enabled())
      break;
    }
  });
  
  // data
  var data = anychart.data.set([
    ["John",  10000, 12000, 20000, 16000],
    ["Jake",  12000, 15000, 19000, 21000],
    ["Peter", 16000, 17000, 21000, 22000]
  ]);
  
  // map data
  var Quarter1 = data.mapAs({x: [0], value: [1]});
  var Quarter2 = data.mapAs({x: [0], value: [2]});
  var Quarter3 = data.mapAs({x: [0], value: [3]});
  var Quarter4 = data.mapAs({x: [0], value: [4]});
     
  // set title
  chart.title("Legend Items events");
  
  // set data
  series1 = chart.column(Quarter1);
  series2 = chart.column(Quarter2);
  series3 = chart.column(Quarter3);
  series4 = chart.column(Quarter4);
      
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
