<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend 18"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // data
  data = [
      ["John",  10000, 12000, 20000, 16000],
      ["Jake",  12000, 15000, 19000, 21000],
      ["Peter", 16000, 17000, 21000, 22000]
    ];
  
  // create column chart
  var chart = anychart.column();

  // set chart data
  chart.data(data);

  // legend settings
  var legend = chart.legend();
  // enable legend
  legend.enabled(true);

  // legend items events adjusting
  legend.listen("legendItemMouseDown", function(e){
    // stop reacting on this event
    e.preventDefault();
  });

  // set the action to the click event
  legend.listen("legendItemClick", function(e){
    var series = chart.getSeriesAt(e.itemIndex);
    var selected = !series.meta("selected");
    if(selected){
      series.select();
    } else {
      series.unselect();
    }
    series.meta("selected", selected);
    // prevent chart click from happenning
    e.stopWrapperPropagation();
  });
       
  // set title
  chart.title("Legend Items events");
 
  // reset legend items
  chart.listen("click", function (){
    for (i=0;i<chart.getSeriesCount();i++){
      chart.getSeries(i).legendItem().disabled(false);
    }
  });
 
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
