<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {
  // data
  data = {
      rows: [
      ["John",  10000, 12000, 20000, 16000],
      ["Jake",  12000, 15000, 19000, 21000],
      ["Peter", 16000, 17000, 21000, 22000]
    ]
  };
  
  // create column chart
  chart = anychart.column();

  // set chart data
  chart.data(data);

  // legend settings
  var legend = chart.legend();
  // enable legend
  legend.enabled(true);

  // legend items events adjusting
  legend.listen("legendItemMouseDown", function(e){
    // stop reacting on this event
    e.preventDefault();
  });

  // set the action to the click event
  legend.listen("legendItemClick", function(e){
    var series = chart.getSeriesAt(e.itemIndex);
    var selected = !series.meta("selected");
    if(selected){
      series.select();
    } else {
      series.unselect();
    }
    series.meta("selected", selected);
    // prevent chart click from happenning
    e.stopWrapperPropagation();
  });
       
  // set title
  chart.title("Legend Items events");
 
  // reset legend items
  chart.listen("click", function(){
    for (i=0;i<chart.getSeriesCount();i++){
      chart.getSeries(i).legendItem().disabled(false);
    }
  });
 
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
