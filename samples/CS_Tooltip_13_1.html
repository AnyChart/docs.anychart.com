<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {
var stage = anychart.graphics.create("container");
var stage2 = anychart.graphics.create("container2");

  var data = anychart.data.set([
    ["John", 10000, 12049],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // chart type
  chart = anychart.bar();
  var series = chart.bar(data);
  series.name("Year 2008");

  // set title
  chart.title("Tooltips can leave the chart and the stage bounds");

  // set the padding for the chart
  chart.bounds(10, 20, "85%", "50%");
  chart.background("green 0.1");

  // let tooltips to leave the chart bounds
  series.tooltip().allowLeaveChart(true);
  series.tooltip().allowLeaveStage(true);
  series.tooltip().allowLeaveScreen(false);

  series.tooltip().textFormatter("This tooltip can be demonstrated out of chart and out of stage, if it becomes necessary to show it all, though it still cannot be shown out of screen");

  // font settings for tooltip text
  var tooltip = series.tooltip();
  tooltip.fontWeight(900);
  var title = series.tooltip().title();
  title.fontWeight(900);

  // draw
  chart.container(stage);
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 70%; height: 100%; background-color: Honeydew; float: left;"></div>
<div id="container2" style="width: 30%; height: 100%; margin-left:70%;"></div>
</body>
</html>
