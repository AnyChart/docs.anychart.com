<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators ROC 2"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data that used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js

// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

// map loaded data for the ohlc series
var mapping = dataTable.mapAs();
mapping.addField('open', 1, 'first');
mapping.addField('high', 2, 'max');
mapping.addField('low', 3, 'min');
mapping.addField('close', 4, 'last');
mapping.addField('value', 4, 'close');

// create stock chart
var chart = anychart.stock();

// create first plot on the chart
var plot = chart.plot(0);

// create ohlc series
var ohlcSeries = plot.ohlc(mapping);
ohlcSeries.name('CSCO');

// create second plot on the chart
var secondPlot = chart.plot(1);
secondPlot.height('25%');

// create ROC indicator with period 14 and display as line on the second plot
var roc14 = secondPlot.roc(mapping, 14, 'line').series();
roc14.stroke('#64b5f6');

// create third plot on the chart
var thirdPlot = chart.plot(2);
thirdPlot.height('25%');

// create ROC indicator with period 30 and display as column on the third plot
var roc30 = thirdPlot.roc(mapping, 30, 'column').series();
roc30.fill('#64b5f6');        

// create scroller series with mapped data
chart.scroller().line(mapping);

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
    });
</script>
</body>
</html>
