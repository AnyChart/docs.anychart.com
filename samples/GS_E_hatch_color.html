<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E hatch color"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create('container');

    // create figures
    var circle = stage.circle(200,200,100);
    var rect = stage.rect(100,100,400,200);
    var ellipse = stage.ellipse(400,200,100,50);

    //fill them with hatch
    circle.fill(acgraph.hatchFill('diagonal', 'red'));
    rect.fill(acgraph.hatchFill('weave', 'green'));
    ellipse.fill(acgraph.hatchFill('plaid', 'gold 0.5'));

    chart.container(stage).draw();

});
</script>
</body>
</html>
