<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Vertical Stacked Step Area Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a data set
  var data = anychart.data.set([
    ["Winter", 20000, 40000, 20000],
    ["Spring", 20000, 40000, 40000],
    ["Summer", 40000, 30000, 30000],
    ["Autumn", 20000, 20000, 40000]
  ]);

  // map the data
  var seriesData_1 = data.mapAs({x: 0, value: 1});
  var seriesData_2 = data.mapAs({x: 0, value: 2});
  var seriesData_3 = data.mapAs({x: 0, value: 3});

  // create a chart
  var chart = anychart.verticalArea();

  // enable the value stacking mode
  chart.yScale().stackMode("value");

  // create stepArea series, set the data
  var series1 = chart.stepArea(seriesData_1);
  var series2 = chart.stepArea(seriesData_2);
  var series3 = chart.stepArea(seriesData_3);

  // configure tooltips
  chart.tooltip().format("{%value}");

  // configure labels on the y-axis
  chart.yAxis().labels().format("{%value}");

  // set the chart title
  chart.title("Vertical Stacked Step Area Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
