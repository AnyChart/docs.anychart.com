<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    stage = anychart.graphics.create("container");
    anychart.ui.background()
        .fill("none")
        .stroke("5 orange .7")
        .bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.ui.background()
        .fill("none")
        .stroke(["red", "blue"], 15)
        .bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.ui.background()
        .fill("none")
        .stroke({
          keys: [".1 red", "white"],
          cx: .5,
          cy: .5,
          fx: .3,
          fy: .4
        }, 4)
        .bounds(anychart.math.rect(22, 3 * stage.height() / 3 - 35, stage.width() - 44, 5))
        .container(stage)
        .draw();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
