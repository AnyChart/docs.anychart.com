<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E stroke color"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create('container');
    anychart.ui.background()
        .fill('none')
        .stroke('5 orange .7')
        .bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.ui.background()
        .fill('none')
        .stroke(['red', 'blue'], 15)
        .bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22))
        .container(stage)
        .draw();
    anychart.ui.background()
        .fill('none')
        .stroke({
          keys: ['.1 red', 'white'],
          cx: .5,
          cy: .5,
          fx: .3,
          fy: .4
        }, 4)
        .bounds(anychart.math.rect(22, 3 * stage.height() / 3 - 35, stage.width() - 44, 5))
        .container(stage)
        .draw();

});
</script>
</body>
</html>
