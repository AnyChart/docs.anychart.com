<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Events 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
{id: "AU.CT", value: 15, title: "Australian Capital Territory"},
{id: "AU.VI", value: 23, title: "Victoria"},
{id: "AU.WA", value: 86, title: "Western Australia"},
{id: "AU.QL", value: 16, title: "Queensland"},
{id: "AU.NS", value: 32, title: "New South Wales"},
{id: "AU.NT", value: 64, title: "Northern Territory"},
{id: "AU.TS", value: 28, title: "Tasmania"},
{id: "AU.SA", value: 45, title: "South Australian"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    var series = australiaMap.choropleth(dataSetForSeries);
    series.geoIdField("code_hasc");
    series.fill('#ADEB85')
    
    //create a function what to listen and then unlisten
    var func_listen = function(e){
pi = e.pointIndex;
if (pi) {
    series.fill('#FFC9A8');
} else{
    series.fill('#ADEB85')
}
    };
  
    //add a listener
    var listener = australiaMap.listen('mouseOver', func_listen);
    
    australiaMap.listenOnce('click',function(){
    //adding an unlistener 
    australiaMap.unlisten('mouseOver', func_listen);
    });

    australiaMap.container("container");
    australiaMap.draw();
});
</script>
</body>
</html>
