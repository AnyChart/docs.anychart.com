<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script x-export="australiaMap">

anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    var dataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australian"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    var series = australiaMap.choropleth(dataSetForSeries);
    series.geoIdField("code_hasc");
    series.fill('#ADEB85')
    
    //create a function what to listen and then unlisten
    var func_listen = function(e){
        pi = e.pointIndex;
        if (pi) {
            series.fill('#FFC9A8');
        } else{
            series.fill('#ADEB85')
        }
    };
  
    //add a listener
    var listener = australiaMap.listen('mouseOver', func_listen);
    
    australiaMap.listenOnce('click',function(){
    //adding an unlistener 
    australiaMap.unlisten('mouseOver', func_listen);
    });

    australiaMap.container("container");
    australiaMap.draw();
});
    
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
