<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.cartesian();

  // all data
  var data = anychart.data.set([
    {x: "2000", value: 1100},
    {x: "2001", value: 880},
    {x: "2002", value: 1100},
    {x: "2003", value: 1500, fill: "gold", stroke: "#663399", markerSize: 15, hoverMarkerSize: 15, selectMarkerSize: 20, type: "star5"},
    {x: "2004", value: 921},
    {x: "2005", value: 1000},
    {x: "2006", value: 1400}
  ]);

  // set data for each series
  series = chart.marker(data);

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "by-x"});

  // chart title
  chart.title("Marker Chart with a single marker adjusted");

  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
