<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.cartesian();

  // all data
  var data = anychart.data.set([
    {x: "2000", value: 1100},
    {x: "2001", value: 880},
    {x: "2002", value: 1100},
    {x: "2003", value: 1500, fill: "gold", stroke: "#663399", markerSize: 15, hoverMarkerSize: 15, selectMarkerSize: 20, type: "star5"},
    {x: "2004", value: 921},
    {x: "2005", value: 1000},
    {x: "2006", value: 1400}
  ]);

  // set data for each series
  series = chart.marker(data);

  // Sets settings for interactivity.
  chart.interactivity({hoverMode: "byX"});

  // chart title
  chart.title("Marker Chart with a single marker adjusted");

  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
