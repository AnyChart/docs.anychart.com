<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.scatter();

  var series = chart.line([
    [100, 300],
    [110, 275],
    [120, 490],
    [130, 389],
    [140, 414],
    [150, 191]
  ]);
      
  var error = series.error();
  error.xLowerError(3);
  error.xUpperError(4);
  error.xErrorWidth(30);
  error.valueUpperError(15);
  error.valueLowerError("5%");
  error.valueErrorWidth("6%");
  
  chart.title("Scatter Line Chart With Modified Error Bars");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
