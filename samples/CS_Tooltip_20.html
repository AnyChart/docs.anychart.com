<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Tooltip 20"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // data
  var data = [
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ];

  // chart type
  var chart = anychart.column();
  chart.data(data);

  // set title
  chart.title("Tooltip Position");

  // set series
  var series1 = chart.getSeries(0);
  series1.name("Year 2008");
  var series2 = chart.getSeries(1);
  series2.name("Year 2009");

  // tooltip settings
  var tooltip = chart.tooltip();
  // set tooltip display mode
  tooltip.positionMode("point");

  var tooltip1 = series1.tooltip();
  tooltip1.position("left-center");

  var tooltip2 = series2.tooltip();
  tooltip2.position("right-center");

  tooltip1.anchor("right-center");
  tooltip2.anchor("left-center");
  tooltip1.offsetX(0);
  tooltip2.offsetX(0);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
