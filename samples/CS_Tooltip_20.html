<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
  // data
  var data = [
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ];

  // chart type
  chart = anychart.column();
  chart.data(data);

  // set title
  chart.title("Tooltip Position");

  // set series
  var series1 = chart.getSeries(0);
  series1.name("Year 2008");
  var series2 = chart.getSeries(1);
  series2.name("Year 2009");

  // tooltip settings
  var tooltip = chart.tooltip();
  // set tooltip display mode
  tooltip.positionMode("point");

  var tooltip1 = series1.tooltip();
  tooltip1.position("left-center");

  var tooltip2 = series2.tooltip();
  tooltip2.position("right-center");

  tooltip1.anchor("right-center");
  tooltip2.anchor("left-center");
  tooltip1.offsetX(0);
  tooltip2.offsetX(0);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
