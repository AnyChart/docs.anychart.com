<html>
<head>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {
  
  // set stage
  stage = anychart.graphics.create("container");
  
  // create table
  var table = anychart.standalones.table();
  
  // set table content
  table.contents([
    [
      null,
      "2003 Sales",
      "2004 Sales"
    ],[
      "January",
      "$10000",
      "$12000"
    ],[
      "February",
      "$12000",
      "$15000"
    ],[
      "March",
      "$18000",
      "$16000"
    ],[
      "April",
      "$11000",
      "$15000"
    ],
    [
      "May",
      "$9000",
      "$14000"
    ]
  ]);
  
  table.getRow(0).height(40);   // Get first row and set height 40px
  table.getCol(0).width(70);    // Get first column and set width 70 px
  
  table.cellFill("#FFFFE0");   // Set table background color
  
  // set border style
  table.cellBorder("gray",2,"5 2");
  
  // adjust text visual appearance
  table
    .cellPadding(5)
    .vAlign("middle")
    .hAlign("right")
    .fontWeight(600)
    .fontSize(11)
    .fontColor("red");
  
  // set table container and initiate draw
  table.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
