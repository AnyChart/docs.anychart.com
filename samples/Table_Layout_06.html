<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Table Layout 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set stage
  var stage = anychart.graphics.create('container');
  
  // create table
  var table = anychart.ui.table();
  
  // set table content
  table.contents([
    [
      null,
      '2003 Sales',
      '2004 Sales'
    ],[
      'January',
      '$10000',
      '$12000'
    ],[
      'February',
      '$12000',
      '$15000'
    ],[
      'March',
      '$18000',
      '$16000'
    ],[
      'April',
      '$11000',
      '$15000'
    ],
    [
      'May',
      '$9000',
      '$14000'
    ]
  ]);
  
  table.getRow(0).height(40);   // Get first row and set height 40px
  table.getCol(0).width(70);    // Get first column and set width 70 px
  
  table.cellFill('#FFFFE0');   // Set table background color
  
  // set border style
  table.cellBorder('gray',2,'5 2');
  
  // adjust text visual appearance
  table
    .cellPadding(5)
    .vAlign('center')
    .hAlign('right')
    .fontWeight(600)
    .fontSize(11)
    .fontColor('red');
  
  // set table container and initiate draw
  table.container(stage).draw();
});
</script>
</body>
</html>
