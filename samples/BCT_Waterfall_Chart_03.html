<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-waterfall.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
        ["Start", 23,  30,  21],
        ["Jan",   22,  22,  54],
        ["Feb",  -46,  45, -32],
        ["Mar",  -91, -30, -28],
        ["Apr",   37, -27,  36],
        ["May",  -24,  62, -48],
        ["Jun",   55,  40, -29],
        ["Jul",   31,  33,  41],
        ["Aug",  -25, -46,  36],
        ["Sep",   42,  23,  22],
        ["Oct",   67, -44, -40],
        ["Nov",  -24, -31,  37],
        ["Dec",   51,  28,  25],
        ["End", {isTotal: true}, {isTotal: true}, {isTotal: true}],
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});
    var seriesData_3 = data.mapAs({x: 0, value: 3});

    // create a waterfall chart
    chart = anychart.waterfall();

    // create the first series and set the data
    var series1 = chart.waterfall(seriesData_1);

    // create the second series and set the data
    var series2 = chart.waterfall(seriesData_2);

    // create the third series and set the data
    var series3 = chart.waterfall(seriesData_3);

    // configure labels
    chart.labels().position("center");
    chart.labels().fontColor("white");

    // set the chart title
    chart.title("Waterfall Chart: Multiple Series");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
