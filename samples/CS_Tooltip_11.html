<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Tooltip 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John" , 10000, 12000],
    ["Jake" , 12000, 15000],
    ["Peter" , 18000, 16000],
    ["James" , 11000, 13000],
    ["Mary" , 9000, 19000]
  ]);

  // map data for the each series
  var data1 = data.mapAs({x: [0], value: [1]});
  var data2 = data.mapAs({x: [0], value: [2]});

  // chart type
  var chart = anychart.column();

  var series1 = chart.column(data1);
  var series2 = chart.column(data2);

  series1.name("Year 2008");
  series2.name("Year 2009");

  // set title
  chart.title("Managing Tooltip Content");

  var tooltip = chart.tooltip();
  tooltip.displayMode("separated");
  tooltip.positionMode("point");

  var tooltip1 = series1.tooltip();
  var tooltip2 = series2.tooltip();

  tooltip1.textFormatter(function(){
    var value = (this.value).toString();
    var formattedValue = "";
    for (var i = 3; i<value.length; i=i+3)
      formattedValue = " " + value.substr((value.length-i), 3) + formattedValue;
    var remainingValue = value.substr(0, value.length-(formattedValue.length-formattedValue.length/4));

    value = remainingValue + formattedValue;

    return "<a style=\"font-weight: 400;\">Manager: </a><a style=\"font-weight: 900;\">" + this.x + "</a><br><a style=\"font-weight: 400;\">Sales: <a><a style=\"font-weight: 900;\">" + this.valuePrefix + value + "</a>"
  });

  tooltip2.textFormatter(
    // get formatting function of the first series tooltip
    tooltip1.textFormatter()
  );

  tooltipSettings(tooltip1);
  tooltipSettings(tooltip2);

  function tooltipSettings(tooltip){
    tooltip.position("topCenter");
    tooltip.anchor("bottomCenter");
    tooltip.useHtml(true);
    tooltip.offsetX(0);
    tooltip.valuePrefix("$");
  }

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
