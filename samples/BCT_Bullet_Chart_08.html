<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-bullet.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // Create bullet chart
  chart = anychart.bullet([
    {value: 225},
    {value: 290,          // set marker position
      type: "ellipse",    // set ellipse as marker type
      fill: "gold",       // set gold inner color 
      stroke: "2 blue",   // set border width 2px and border color
      gap: 0.3            // set marker size 
    }
  ]);
  
  // Set chart ranges
  chart.range().from(0).to(100);
  chart.range(1).from(100).to(150);
  chart.range(2).from(150).to(200);
  chart.range(3).from(200).to(250);
  chart.range(4).from(250).to(300);

  // Set chart size and position settings
  chart.bounds(0, 0, "100%", 125);

  // Set title
  chart.title().text("Markers");
  
  // Set chart container
  chart.container("container");

  // Initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
