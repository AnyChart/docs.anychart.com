<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Tooltip 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // chart type
  var chart = anychart.bar();
  var series = chart.bar(data);
  series.name("Sales");

  // set title
  chart.title("Tooltip Visual Appearance");


  // disable tooltip for the first series
  var tooltip = series.tooltip();

  tooltip.fontSize("13");
  tooltip.fontStyle("italic");
  tooltip.fontFamily("Calibri");
  tooltip.title(false);
  tooltip.separator(false);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
