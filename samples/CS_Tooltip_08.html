<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // chart type
  var chart = anychart.bar();
  var series = chart.bar(data);
  series.name("Sales");

  // set title
  chart.title("Tooltip Visual Appearance");


  // disable tooltip for the first series
  var tooltip = series.tooltip();

  tooltip.fontSize("13");
  tooltip.fontStyle("italic");
  tooltip.fontFamily("Calibri");
  tooltip.title(false);
  tooltip.separator(false);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
