<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Chart Labels 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  
  var chart = anychart.column([
    {x: "Waffle Bowl",          value: 1000},
    {x: "Kids Cone",            value: 1300},
    {x: "Cake Cup",             value: 1400},
    {x: "Color Cup",            value: 1100},
    {x: "Jumbo Cup",            value: 9000},
    {x: "Jacketed Waffle Cone", value: 1000},
    {x: "Sugar Cone",           value: 5000}
  ]);

  // create a label
  var label = chart.label();

  label.padding(10, 10);
  label.position("right-top");
  label.anchor("right-top");
  label.offsetY(15);
  label.offsetX(25);
  label.width(200);
  label.hAlign("center");
  label.text("Ice cream cones types");

  // another way of setting everything is JSON
  label.background({
    "enabled": true,
    "fill": null,
    "stroke": "2 gold",
    "cornerType": "round-inner",
    "corners": 5});

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
