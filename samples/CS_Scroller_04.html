<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
    var chart = anychart.line();

        var dataSet = anychart.data.set([
        ["Jan 15", 2094],
        ["Feb 15", 1865],
        ["Mar 15", 2051],
        ["Apr 15", 2301],
        ["May 15", 1509],
        ["Jun 15", 1044],
        ["Jul 15", 1935],
        ["Aug 15", 2109],
        ["Sept 15", 2002],
        ["Oct 15", 1609],
        ["Nov 15", 1634],
        ["Dec 15", 2403],
        ["Jan 16", 2105],
        ["Feb 16", 2844],
        ["Mar 16", 2523],
        ["Apr 16", 2766],
        ["May 16", 1985],
        ["Jun 16", 1646],
        ["Jul 16", 934],
        ["Aug 16", 1104],
        ["Sep 16", 1824],
        ["Oct 16", 1534],
        ["Nov 16", 1911],
        ["Dec 16", 2323]
        ]);

        //create series
        var series = chart.column(dataSet);

        series.name("New users");

    chart.xAxis().title("Month");
    chart.yAxis().title("New users");
    chart.title("New internet users \nLimit the shown points' number to 10");

    // enable the scroller
    chart.xScroller(true);

    var xZoom = chart.xZoom();

    // Zooms series by defined points count.
    xZoom.setToPointsCount(10, true);

    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
