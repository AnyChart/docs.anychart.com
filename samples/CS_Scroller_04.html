    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>

    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function() {
    chart = anychart.line();

    // enable the scroller
    chart.xScroller(true);

    // Zooms series by defined points count.
    chart.xZoom().setToPointsCount(10, true);

    // create a series
    var series = chart.column(getData());
    series.name("New users");

    chart.xAxis().title("Month");
    chart.yAxis().title("New users");
    chart.title("New internet users \nLimit the shown points' number to 10");


    chart.container("container");
    chart.draw();
});

function getData(){
