<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Error Step Line Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data
  var data = [
    {x: "1995", value: 0.10},
    {x: "1996", value: 0.10},
    {x: "1997", value: 0.12},
    {x: "1998", value: 0.13},
    {x: "1999", value: 0.15},
    {x: "2000", value: 0.15},
    {x: "2001", value: 0.15},
    {x: "2002", value: 0.19},
    {x: "2003", value: 0.20}
  ];

  // create a chart
  var chart = anychart.line();

  // create a step line series and set the data
  var series = chart.stepLine(data);

  // set step direction to the forward mode
  series.stepDirection("forward");  

  // create error bars
  series.error("10%");

  // set the chart title
  chart.title("Step Line Chart with Error Bars");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
