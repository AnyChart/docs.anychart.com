<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>

    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

// create data
var data = anychart.data.tree([
{name: 'European Union â€“ Top 10 Most Populated Countries',
  children: [
    {name:"Germany",         value: 82900000},
    {name: "France",         value: 66991000},
    {name: "United Kingdom", value: 65110000},
    {name: "Italy",          value: 60795612},
    {name: "Spain",          value: 46468102},
    {name: "Poland",         value: 38567614},
    {name: "Romania",        value: 19861408}, 
    {name: "Netherlands",    value: 17100475},
    {name: "Belgium",        value: 12258434},      
    {name: "Greece",         value: 10812467}
  ]} 
], "as-tree");

// create a chart and set the data
chart = anychart.treeMap(data);

// set the chart title
chart.title("Treemap: Quick Start");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
