<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var stage = acgraph.create('container');

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 0],
    [6, 80],
    [9, 0],
    [12, 80],
    [15, 0],
    [18, 80],
    [21, 0],
    [24, 0],
    [3, 80],
    [6, 0],
    [9, 80],
    [12, 0],
    [15, 80],
    [18, 0],
    [21, 80],
    [24, 0],
    [21, 0]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title().enabled(true).text('Polar Chart Plot Background Sample');

  // disable minor ticks
  chart.yAxis().enabled(true).minorTicks().enabled(false);

  // set ticks interval for y scale
  chart.xScale().maximum(24).ticks().interval(4);

  // adjust content and visualisation of labels
  chart.xAxis()
    .labels()
    .fontWeight(900)
    .textFormatter(
      function(){
        return this.value + '.00';
      });

  // set background color
  chart.background().enabled(true).fill('white');

  // fill set
  var fillSettings = {
    keys: ['.35 white', '.9 gray'],
    angle: -135,
    mode: chart.bounds()
  };

  // apply fill set
  chart.grid(0).oddFill(fillSettings).evenFill(fillSettings).stroke('black');
  chart.grid(1).oddFill(null).evenFill(null).stroke('black');

  // set data
  chart.line(dataSet).tooltip().enabled(false);
  
  // draw chart
  chart.container(stage).draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
