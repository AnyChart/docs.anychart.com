<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.polar();

  // chart title
  chart.title("Tuning Axes Visualization");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // set start angle for the chart
  chart.startAngle(270);

  var xAxis = chart.xAxis();
  xAxis.stroke({
    // set colors position
    keys: [".2 red", ".4 darkred", "0.6 blue", "0.8 green"],
    // set angle of colors drawing
    angle: -25,
    // set thickness
    thickness: 4
  });

  var yAxis = chart.yAxis();
  yAxis.stroke({
    // makes stroke dashed
    dash: "7 3",
    // set stroke thickness
    thickness: 2,
    // set stroke color
    color: "#9900FF"
  });

  // set data and type of series
  chart.line([
    {x: 2.9, value: 191},
    {x: 3.1, value: 42},
    {x: 4, value: 20},
    {x: 4.8, value: 42},
    {x: 5.1, value: 191},
    {x: 6.8, value: 51},
    {x: 7.2, value: 120},
    {x: 7.9, value: 41},
    {x: 8.8, value: 120},
    {x: 9.2, value: 51}
  ]);
  
  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
