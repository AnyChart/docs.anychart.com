<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Auto Color 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
       
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        select {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<select id="typeSelect" onchange="switchType()">
    <option value="area">Area</option>
    <option value="column">Column</option>
    <option value="jump-line">Jump Line</option>
    <option value="line">Line</option>
    <option value="marker">Marker</option>  
    <option value="spline-area">Spline Area</option>  
    <option value="spline">Spline</option>
    <option value="step-area">Step Area</option>
    <option value="step-line">Step Line</option>
    <option value="stick">Stick</option>
</select>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["Jan", 10],
      ["Feb", 15],
      ["Mar", 18],
      ["Apr", 23],
      ["May", 10],
      ["Jun", 5],
      ["Jul", 8],
      ["Aug", 3],
      ["Sep", -10],
      ["Oct", -15],
      ["Nov", 18],
      ["Dec", 23]
    ];

    // set the chart type
    var chart = anychart.line();

    // set the series type and data
    series = chart.area(data);

    // set rising / falling colors
    series.risingStroke('#3ba158');
    series.risingFill('#3ba158');

    series.fallingStroke('#fa6b71');
    series.fallingFill('#fa6b71');

    // set the chart title
    chart.title("Rising Falling Coloring");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// switch the series type
function switchType() {
  var select = document.getElementById("typeSelect");
  series.seriesType(select.value);
}
</script>
</body>
</html>
