<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Data Adapter XML 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
    // https://cdn.anychart.com/releases/8.0.0/js/anychart-data-adapter.min.js

    // Load XML data and create a chart using XML data.
    anychart.data.loadXmlFile("https://cdn.anychart.com/charts-data/data_xml.xml", function (data) {
// create a chart and set loaded data
var chart = anychart.bar(data);
// configure and display
chart.title("Load XML data and create a chart");
chart.container("container");
chart.draw();
    });
});
</script>
</body>
</html>
