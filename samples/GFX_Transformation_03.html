<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
 <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
<link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
<script x-export="stage">
stage = acgraph.create("container");

// create a triangle
triangle = stage.triangleUp(110, 95, 80);
triangle.fill("#d77d31");
triangle.stroke(null);

// get the triangle center point
triangleCenterX = triangle.getBounds().getLeft()+triangle.getBounds().getWidth()/2;
triangleCenterY = triangle.getBounds().getTop()+triangle.getBounds().getHeight()/2;

// create a circle
circle = stage.circle(triangleCenterX, triangleCenterY, 20);
circle.fill("#8ccb5e");
circle.stroke(null);
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
