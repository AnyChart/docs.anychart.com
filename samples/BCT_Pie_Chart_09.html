<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pie Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage
    var stage = anychart.graphics.create("container");

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create and configure the first pie chart
    var chart1 = anychart.pie(data);
    chart1.title("Radius: Default");
    chart1.bounds(0, 0, "50%", "100%");
    // disable the legend
    chart1.legend(false);
    // set the chart container
    chart1.container(stage);
    // initiate drawing the chart
    chart1.draw();

    // create and configure the second pie chart
    var chart2 = anychart.pie(data);
    chart2.title("Radius: 30%");
    chart2.bounds("50%", 0, "50%", "100%");
    // set the radius
    chart2.radius("30%");
    // disable the legend
    chart2.legend(false);
    // set the chart container
    chart2.container(stage);
    // initiate drawing the chart
    chart2.draw();
});
</script>
</body>
</html>
