<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps ColorRange 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // This sample uses 3rd party proj4 component
  // that makes it possible to set coordinates
  // for the points and labels on the map and
  // required for custom projections and grid labels formatting.
  // See https://docs.anychart.com/Maps/Map_Projections
  
  var data = [
    {'id': 'AU.WA', 'value': 300}, 
    {'id': 'AU.JB'}, 
    {'id': 'AU.NS', 'value': 240},
    {'id': 'AU.VI', 'value': 75}, 
    {'id': 'AU.NT', 'value': 130},
    {'id': 'AU.TS', 'value': 190},
    {'id': 'AU.CT'},
    {'id': 'AU.SA'},               
    {'id': 'AU.QL'}                
  ];

  // create a map
  var map = anychart.map();
  map.geoData(anychart.maps.australia);

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 18px;">Ordinal Color Scale with a ColorRange </span>');

  // set the series
  var series = map.choropleth(data);

  // set the colors and ranges for the scale
  series.colorScale(anychart.scales.ordinalColor([{less:200,color:'#EC6E07'},{from:200, to:250, color:'#A1958A'},{greater:250, color:'#64B5F6'}]));

  // create and enable the colorRange
  map.colorRange(true);

  // set the container
  map.container('container');
  map.draw();
});
</script>
</body>
</html>
