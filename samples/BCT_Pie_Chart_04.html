<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pie Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "Pacman", value: 400, fill: "#ffff00", hatchFill: "percent50"},
      {x: "Not Pacman", value: 130, fill: "#404040"},
    ];

    // create a chart and set the data
    var chart = anychart.pie(data);

    // set the start angle
    chart.startAngle(130);

    // set the chart title
    chart.title("Pie Chart: Appearance (Particular Slices)");

    // disable labels
    chart.labels(false);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
