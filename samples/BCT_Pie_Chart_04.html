<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pie Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "Pacman", value: 400,
       normal:  {
          fill: "#ffff00",
          hatchFill: "percent50"        
       },
       hovered: {
          fill: "#ffff00",
          hatchFill: "percent50",
          outline: {
            enabled: true,
            width: 6,
            fill: "#404040",
            stroke: null
          }
       },
       selected: {
          outline: {
            enabled: true,
            width: 6,
            fill: "#404040",
            stroke: null
          }
       }
      },
      {x: "Not Pacman", value: 130,
       normal:  {fill: "#404040"},
       hovered: {
         fill: "#404040",
         outline: {
            enabled: false
         }
       },
       selected: {outline: {enabled: false}}
      }
    ];

    // create a chart and set the data
    var chart = anychart.pie(data);

    // set the start angle
    chart.startAngle(130);

    // set the chart title
    chart.title("Pie Chart: Appearance (Individual Points)");

    // disable labels
    chart.labels(false);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
