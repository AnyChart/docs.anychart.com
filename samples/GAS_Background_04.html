<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.area();

  // set title
  chart.title().text("Column Chart");

  // data
  var data = anychart.data.set([
    {x: "P1", value: 16},
    {x: "P2", value: 12},
    {x: "P3", value: 9},
    {x: "P5", value: 10},
    {x: "P6", value: 12.5},
    {x: "P7", value: 14},
    {x: "P8", value: 17},
    {x: "P9", value: 18},
    {x: "P10", value: 15},
    {x: "P11", value: 11},
    {x: "P12", value: 8},
    {x: "P13", value: 5},
    {x: "P14", value: 6},
    {x: "P15", value: 11},
    {x: "P16", value: 13},
    {x: "P17", value: 18},
    {x: "P18", value: 21},
    {x: "P19", value: 25},
    {x: "P20", value: 28}
  ]);

  var series = chart.splineArea(data);
  series.fill("darkred 0.8").hoverFill("red").stroke("red");
  series.markers().enabled(true).fill("red");
  series.hoverMarkers().enabled(true).fill("white").stroke("gray");

  // adjust title background fill
  chart.title().text("Radial Gradient Background Fill").background().enabled(true).fill("gold");

  // adjust chart background fill
  chart.background().fill([".5 lightblue", ".9 blue", "darkblue"], 0.5, 0.5, -130);

  // adjust axes strokes, labels and ticks
  chart.xAxis().stroke("white").labels().fontColor("white");
  chart.xAxis().ticks().stroke("white");
  chart.yAxis().stroke("white").labels().fontColor("white").textFormatter(function(){
      return this.value + ".00";
  });
  chart.yAxis().ticks().stroke("white");
  chart.yAxis().minorTicks().stroke("white");

  // adjust y scale ticks interval
  chart.yScale().ticks().interval(5);

  // disable axes titles
  chart.xAxis().title().enabled(false);
  chart.yAxis().title().enabled(false);

  // adjust grid
  chart.grid(0).stroke("#333333").evenFill("white 0.2").oddFill("white 0.2").layout("horizontal");
  chart.minorGrid().stroke("while");
  chart.grid(1).stroke("#333333").layout("vertical");

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
