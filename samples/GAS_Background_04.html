<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Background 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.area();

  // data
  var data = anychart.data.set([
    {x: "P1", value: 16},
    {x: "P2", value: 12},
    {x: "P3", value: 9},
    {x: "P5", value: 10},
    {x: "P6", value: 12.5},
    {x: "P7", value: 14},
    {x: "P8", value: 17},
    {x: "P9", value: 18},
    {x: "P10", value: 15},
    {x: "P11", value: 11},
    {x: "P12", value: 8},
    {x: "P13", value: 5},
    {x: "P14", value: 6},
    {x: "P15", value: 11},
    {x: "P16", value: 13},
    {x: "P17", value: 18},
    {x: "P18", value: 21},
    {x: "P19", value: 25},
    {x: "P20", value: 28}
  ]);

  var series = chart.splineArea(data);

  // adjust title background fill
  chart.title('Radial Gradient Background Fill');
  chart.title()
      .padding(10)
      .background('#fff');

  // adjust chart background fill
  chart.background().fill(['#fff', '#66f', '#fff'], 0.5, 0.5, -130);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
