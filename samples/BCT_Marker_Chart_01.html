<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.cartesianChart();

    //set title
    chart.title().text('Bubble Chart');

    //draw axes and set titles
    chart.xAxis().title('Year');
    chart.yAxis().title('Box office');

    //draw grid
    chart.grid().layout('horizontal');

    //draw minor grid and adjust
    chart.minorGrid()
        .evenFill('none')
        .oddFill('none')
        .stroke('black 0.075')
        .layout('vertical');

    //define chart type and set data
    chart.marker([
        ['2000', 1100],
        ['2001', 880],
        ['2002', 1100],
        ['2003', 1500],
        ['2004', 921],
        ['2005', 1000],
        ['2006', 1400]
    ]);

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
