<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create a categorized chart
  var chart = anychart.cartesian();
  
  // data
  data= [  
      ["2000", 1100],
      ["2001", 880],
      ["2002", 1100],
      ["2003", 1500],
      ["2004", 921],
      ["2005", 1000],
      ["2006", 1400]
  ];
  
  // add a marker seris
  chart.marker(data);
  
  // set chart title
  chart.title("Marker Chart");
  
  // set axes titles 
  chart.xAxis().title("Years");
  chart.yAxis().title("Sales");
  
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
