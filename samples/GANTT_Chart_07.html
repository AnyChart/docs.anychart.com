<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // create data tree on our data
  var treeData = anychart.data.tree(getData(), "as-table");

  // create project gantt chart
  var chart = anychart.ganttProject();

  // set data for the chart
  chart.data(treeData);

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();

  chart.fitAll();
});

function getData() {
  return [
    {
      "id": "1",
      "name": "Parent",
      "actualStart": Date.UTC(2008, 7, 9),
      "actualEnd": Date.UTC(2008, 7, 20)
    },
    {
      "id": "2",
      "name": "Child 1",
      "parent": "1",
      "actualStart": Date.UTC(2008, 7, 9),
      "actualEnd": Date.UTC(2008, 7, 13)
    },
    {
      "id": "3",
      "name": "Milestone",
      "parent": "1",
      "actualStart": Date.UTC(2008, 7, 14),
      "actualEnd": Date.UTC(2008, 7, 14)
    },
    {
      "id": "4",
      "name": "Child 2",
      "parent": "1",
      "actualStart": Date.UTC(2008, 7, 15),
      "actualEnd": Date.UTC(2008, 7, 20)
    }
    ]
}
</script>
</body>
</html>
