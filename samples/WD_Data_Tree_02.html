<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {id:  1, parent: null, name: "Root"},
      {id:  2, parent:    1, name: "Parent 1"},
      {id:  3, parent:    2, name: "Child 1-1", value: 150000000},
      {id:  4, parent:    2, name: "Child 1-2", value:  45000000},
      {id:  5, parent:    2, name: "Child 1-3", value:   3200000},
      {id:  6, parent:    1, name: "Parent 2"},
      {id:  7, parent:    6, name: "Child 2-1", value:  55000000},
      {id:  8, parent:    6, name: "Child 2-2", value:  10600000},
      {id:  9, parent:    6, name: "Child 2-3", value:   5200000},
      {id: 10, parent:    1, name: "Parent 3"},
      {id: 11, parent:   10, name: "Child 3-1", value:  21000000},
      {id: 12, parent:   10, name: "Child 3-2", value:   9000000}
    ];

    // create a storage for the data tree
    treeData = anychart.data.tree(data, "as-table");

    // create a chart and set the data
    var chart = anychart.treeMap(treeData);

    // set the maximum depth of levels shown
    chart.maxDepth(2);

    // set the chart title
    chart.title("Tree Data Model: Table Structure");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
