<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="//cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="//cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <script x-export="map">anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections
    
    var dataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australian"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    map = anychart.map();
    map.geoData(anychart.maps.australia);
    map.choropleth(dataSetForSeries);

    var mapScale = map.scale();
    // set minimum and maximum
    mapScale.minimumX(110);
    mapScale.maximumX(157);
    mapScale.minimumY(-50);
    mapScale.maximumY(-10);


    // Set intervals
    mapScale.xTicks({interval: 15});    
    mapScale.xMinorTicks({interval: 5});
    mapScale.yTicks({interval: 15});    
    mapScale.yMinorTicks({interval: 5});

    // enable axes
    var mapAxes = map.axes();
    mapAxes.enabled(true);
    mapAxes.ticks(true);
    mapAxes.minorTicks(true);

    // enable grids
    map.grids(true);

    map.title("Set Map Scale Minimum and Maximum");
    map.container("container");
    map.draw();
});</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
