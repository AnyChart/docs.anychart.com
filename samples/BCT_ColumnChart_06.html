<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
        ['John', 10000, 12000],
        ['Jake', 12000, 15000],
        ['Peter', 18000, 16000],
        ['James', 11000, 13000],
        ['Mary', 9000, 19000]
    ]);

    // map data for the each series
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    // chart type
    var chart = anychart.columnChart();

    // chart title
    chart.title().text('Paddings');

    // set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');
    chart.legend().enabled(true);

    // set series data
    var series;
    series = chart.column(Sales2003);
    series.name('Sales in 2013');

    // adjust series position
    series.xPointPosition(0.5);

    // second series data
    series = chart.column(Sales2004);
    series.name('Sales in 2014');

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
