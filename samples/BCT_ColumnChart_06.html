<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["John", 10000, 12000],
    ["Jake", 12000, 15000],
    ["Peter", 18000, 16000],
    ["James", 11000, 13000],
    ["Mary", 9000, 19000]
  ]);

  // map data for the each series
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  // chart type
  var chart = anychart.column();

  // set series shift
  chart.barsPadding(-0.5);
  chart.barGroupsPadding(2);

  // set data
  var series1 = chart.column(Sales2003);
  // set series name
  series1.name("Sales in 2013");

  // set series data
  var series2 = chart.column(Sales2004);
  // set series name
  series2.name("Sales in 2014");
    
  // chart title
  chart.title("Paddings");
  
  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");
  
  // enable legend
  chart.legend(true);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
