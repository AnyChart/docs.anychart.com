<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.columnChart();

    //set title
    chart.title().text('Padding');

    //set data
    chart.column([10000, 12000]);
    chart.column([12000, 15000]);
    chart.column([18000, 16000]);
    chart.column([11000, 13000]);
    chart.column([9000, 19000]);

    //adjust padding
    chart.barsPadding(-0.1);
    chart.barGroupsPadding(2);

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
