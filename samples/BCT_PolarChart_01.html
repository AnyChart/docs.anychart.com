<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart");

  // series type and data set
  chart.line([
    {x: 0, value: 0},
    {x: 10, value: 1},
    {x: 20, value: 2},
    {x: 30, value: 3},
    {x: 40, value: 4},
    {x: 50, value: 5},
    {x: 60, value: 6},
    {x: 70, value: 7},
    {x: 80, value: 8},
    {x: 90, value: 9},
    {x: 100, value: 10}
  ]);

  // settings for x scale
  var xScale = chart.xScale();
  // set maximum value of x scale
  xScale.maximum(100);
  // settings for x scale ticks
  var ticks = chart.xScale().ticks();
  // x scale ticks interval
  ticks.interval(10);

  // set ticks interval for y scale
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2);

  // adjust content and visualisation of labels
  var labels = chart.xAxis().labels();
  labels.fontWeight(900);
  labels.textFormatter(function(){
    return this.value + ".00"
  });

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
