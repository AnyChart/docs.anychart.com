<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Network Graph 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = {
      nodes: [
        {id: "Richard"},
        {id: "Larry"},
        {id: "Marta"},
        {id: "Jane",
         normal: {fill: "white", stroke: "4 #ffa000"},
         hovered: {fill: "white", stroke: "4 #ffda99"},
         selected: {fill: "#ffa000", stroke: "4 #ffa000"}
        },
        {id: "Norma"},
        {id: "Paula"},
        {id: "Brett"},
        {id: "Tommy"},
      ],
      edges: [
        {from: "Richard", to: "Larry"},
        {from: "Richard", to: "Marta"},
        {from: "Larry",   to: "Marta"},
        {from: "Marta",   to: "Jane",
         normal: {stroke: {
                            color: "#ffa000",
                            thickness: "4",
                            dash: "10 5",
                            lineJoin: "round"
                          }
         },
         hovered: {stroke: {
                             color: "#ffda99",
                             thickness: "4",
                             dash: "10 5",
                             lineJoin: "round"
                           }
         },
         selected: {stroke: "4 #ffa000"}
        },
        {from: "Jane",    to: "Norma"},
        {from: "Jane",    to: "Paula"},
        {from: "Jane",    to: "Brett"},
        {from: "Brett",   to: "Paula"},
      ]
    };

    // create a chart and set the data
    var chart = anychart.graph(data);

    // set the chart title
    chart.title("Network Graph: Appearance (Individual Points)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
