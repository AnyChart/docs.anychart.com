<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  	// create data
    var data = [
      {x: 1.3, value: 637, size: 7},
      {x: 2.5, value: 202, size: 14},
      {x: 3.2, value: 168, size: 9},
      {x: 3.9, value: 448, size: 18},
      {x: 5.1, value: 300, size: 2}
    ];
  	
  	// create a chart
  	chart = anychart.scatter();

    // create a bubble series and set the data
  	var series = chart.bubble(data);

    // enable major grids
    chart.xGrid(true);
    chart.yGrid(true);

    // enable minor grids
    chart.xMinorGrid(true);
    chart.yMinorGrid(true);

    // set the chart title
    chart.title("Scatter Bubble Chart");    

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
