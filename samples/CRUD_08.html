<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
  <script x-export="chart">anychart.onDocumentReady(function() {

	// data
	var data = anychart.data.set([
		["Jake", 637166, 737166, 813000],
		["John", 721630, 537166, 128013],
		["Peter", 148662, 188662, 194912],
		["James", 78662, 178662, 612037],
		["Mary", 90000, 89000, 375913]
	]);

	// remapping data
	var Sales2003 = data.mapAs({x: 0, value: 1});
	var Sales2004 = data.mapAs({x: 0, value: 2});
	var Sales2005 = data.mapAs({x: 0, value: 3});

	// define chart type
	chart = anychart.cartesian();

	// set default series type
	chart.defaultSeriesType("column");
	// add series
	chart.addSeries(Sales2003, Sales2004, Sales2005);

	// create a loop for renaming each of the series
	var i=0;
	while (chart.getSeriesAt(i)){
		chart.getSeriesAt(i).name("Series #" + (i+1));
		i++;
	}

	// enable legend
	chart.legend(true);

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Manager");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
