<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
  <script x-export="chart">anychart.onDocumentReady(function() {

	// data
	var data = anychart.data.set([
		["Department Stores", 637166, 737166, 813000],
		["Discount Stores", 721630, 537166, 128013],
		["Men's/Women's Specialty Stores", 148662, 188662, 194912],
		["Juvenile Specialty Stores", 78662, 178662, 612037],
		["All other outlets", 90000, 89000, 375913]
	]);

	// remapping data
	var Sales2003 = data.mapAs({x: [0], value: [1]});
	var Sales2004 = data.mapAs({x: [0], value: [2]});
	var Sales2005 = data.mapAs({x: [0], value: [3]});

	// define chart type
	var chart = anychart.bar();

	// set default series type
	chart.defaultSeriesType("bar");
	// add series
	chart.addSeries(Sales2003, Sales2004, Sales2005);

	// create a loop for renaming each of the series
	var i=0;
	while (chart.getSeriesAt(i)){
		chart.getSeriesAt(i).name((i+1)+ counter(i) +" Series");
		i++;
	}

	// enable legend
	chart.legend(true);

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Retail Channel");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// draw chart
	chart.container("container");
	chart.draw();
});
function counter(i){
	switch ((i+1)%10){
		case 1: return "st";
		case 2: return "nd";
		case 3: return "rd";
		default: return "th";
	}
}</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
