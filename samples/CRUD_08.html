<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CRUD 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// data
	var data = anychart.data.set([
		["Jake", 637166, 737166, 813000],
		["John", 721630, 537166, 128013],
		["Peter", 148662, 188662, 194912],
		["James", 78662, 178662, 612037],
		["Mary", 90000, 89000, 375913]
	]);

	// remapping data
	var Sales2003 = data.mapAs({x: 0, value: 1});
	var Sales2004 = data.mapAs({x: 0, value: 2});
	var Sales2005 = data.mapAs({x: 0, value: 3});

	// define chart type
	var chart = anychart.cartesian();

	// set default series type
	chart.defaultSeriesType("column");
	// add series
	chart.addSeries(Sales2003, Sales2004, Sales2005);

	// create a loop for renaming each of the series
	var i=0;
	while (chart.getSeriesAt(i)){
		chart.getSeriesAt(i).name("Series #" + (i+1));
		i++;
	}

	// enable legend
	chart.legend(true);

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Manager");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
