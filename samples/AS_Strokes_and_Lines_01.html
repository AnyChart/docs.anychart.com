<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  chart = anychart.line();

  // title
  chart.title("Sample Line Settings");

  // data
  var data = anychart.data.set([
    ["P1", 1, 6, -7, -6],
    ["P2", 3, 4, -4, -1],
    ["P3", 2, 5, -2, 1],
    ["P4", 4, 3.4, -4, 1],
    ["P5", 6, 6.8, 2, 3]
  ]);

  // set first series data
  var line = chart.line(data.mapAs({x: 0, value: 1}));
  // set stroke thickness 5px and stroke color as red
  line.stroke("5 red");
  // stroke settings for mouse over the series
  line.hovered().stroke("5 red");
  // set series name
  line.name("Solid Stroke Color");

  // set data into second series
  var spline = chart.spline(data.mapAs({x: 0, value: 2}));
  // set stroke thickness 5px, stroke color green and stroke opacity 0.4
  spline.stroke("5 green 0.4");
  // stroke settings for mouse over the series 
  spline.hovered().stroke("5 #006600 0.4");
  // set series name
  spline.name("Solid Color with Opacity");
    
  // set data into third series
  var step = chart.stepLine(data.mapAs({x: 0, value: 3}));
  // set stroke thickness 5px and apply gradient colors
  step.stroke({
    keys: [".1 red", ".5 blue", ".9 green"],
    thickness: 5
  });
  // disable marker on mouse over
  step.hovered().markers(false);
  // set series name
  step.name("Gradient Color");

  // set data into forth series
  var area = chart.splineArea(data.mapAs({x: 0, value: 4}));
  area.stroke({
    // stroke color
    color: "darkblue",
    // dash settings
    dash: "5 2 5",
    // stroke thickness
    thickness: 3}
  );
  area.hovered().stroke({
    // stroke color
    color: "darkblue",
    // dash settings
    dash: "5 2 5",
    // stroke thickness
    thickness: 3
  });
  area.fill("gold 0.4");
  area.name("Dashed Stroke");

  // draw
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
