<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="../anychart-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
<script x-export="stage">
stage = acgraph.create("container");
stage.path()
        .moveTo(stage.width() / 2, 0)
        .lineTo(stage.width() / 2, stage.height());
stage.text(20, 0, "Stretch image");
anychart.ui.background()
        .fill({
            src: "http://static.anychart.com/images/kitty.png",
            mode: acgraph.vector.ImageFillMode.STRETCH
        })
        .stroke("1 #000")
        .bounds(acgraph.math.rect(2, 18, stage.width() / 2 - 4, stage.height() - 22))
        .container(stage)
        .draw();
stage.text(stage.width() / 2 + 20, 0, "Pattern image");
anychart.ui.background()
        .fill({
            src: "http://static.anychart.com/images/kitty.png",
            mode: acgraph.vector.ImageFillMode.TILE
        })
        .stroke("1 #000")
        .bounds(acgraph.math.rect(stage.width() / 2 + 2, 18, stage.width() / 2 - 4, stage.height() - 22))
        .container(stage)
        .draw();
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
