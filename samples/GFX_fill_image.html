<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX fill image"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.12.0/js/graphics.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");
stage.path()
.moveTo(stage.width() / 2, 0)
.lineTo(stage.width() / 2, stage.height());
stage.text(20, 0, "Stretch image");
stage.rect(2, 18, stage.width() / 2 - 4, stage.height() - 22)
.fill({
    src: "https://static.anychart.com/images/kitty.png",
    mode: "stretch"
})
.stroke("1 #000");
stage.text(stage.width() / 2 + 20, 0, "Pattern image");
stage.rect(stage.width() / 2 + 2, 18, stage.width() / 2 - 4, stage.height() - 22)
.fill({
    src: "https://static.anychart.com/images/kitty.png",
    mode: "tile"
})
.stroke("1 #000");
</script>
</body>
</html>
