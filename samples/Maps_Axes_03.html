<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Axes 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections
    
    var data = [
{id: "AU.CT", value: 15},
{id: "AU.VI", value: 23},
{id: "AU.WA", value: 86},
{id: "AU.QL", value: 16},
{id: "AU.NS", value: 32},
{id: "AU.NT", value: 64},
{id: "AU.TS", value: 28},
{id: "AU.SA", value: 45}
    ];

    var map = anychart.map();
    map.geoData(anychart.maps.australia);
    map.choropleth(data);

    // enable axes and configure ticks
    map.axes(true);
    map.axes().ticks().stroke("Red");        
    map.axes().top().ticks(false);
    map.axes().top().minorTicks(false);

    map.title("Map Axes Ticks");
    map.container("container");
    map.draw();
});
</script>
</body>
</html>
