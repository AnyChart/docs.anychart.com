<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CRUD 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="addPoint()">Append Point</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  data = anychart.data.set([
    {x: "P1", value: 10},
    {x: "P2", value: 2},
    {x: "P3", value: 15},
    {x: "P4", value: 10},
    {x: "P5", value: 15}
  ]);

  // set chart type
  var chart = anychart.area();

  chart.title("Append Point Demo");

  // set data
  var area = chart.splineArea(data);

  // set container and draw chart
  chart.container("container").draw();

  // first index for new point
  indexSetter = 6;
});

// function, if listener triggers
function addPoint(e) {
  // append data
  data.append({

    // x value
    x: "new P" + indexSetter,

    // random value from 1 to 100
    value : Math.floor((Math.random() * 100)+ 1)
  });
  indexSetter++;
};
</script>
</body>
</html>
