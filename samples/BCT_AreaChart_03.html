<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["January", 12000, 10000],
    ["February", 15000, 12000],
    ["March", 16000, 18000],
    ["April", 15000, 11000],
    ["May", 14000, 9000]
  ]);

  // map data for the each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

  // chart type
  var chart = anychart.area();

  // set title
  chart.title("Multi-series Area Chart");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Month");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // using data in series
  var series1 = chart.area(seriesData_1);
  series1.name("2004");
  var series2 = chart.area(seriesData_2);
  series2.name("2005");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
