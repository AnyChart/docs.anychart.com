<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // data
    var dataSet = anychart.data.set([
      ['January', 12000, 10000],
      ['February', 15000, 12000],
      ['March', 16000, 18000],
      ['April', 15000, 11000],
      ['May', 14000, 9000]
    ]);

    // map data for the each series
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

    // chart type
    var chart = anychart.areaChart();

    // set title
    chart.title().text('Multi-series Area Chart');

    // set axes titles
    chart.xAxis().title().text('Month');
    chart.yAxis().title().text('Sales');

    // using data in series
    chart.area(seriesData_1).name('2004');
    chart.area(seriesData_2).name('2005');

    // draw chart
    chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
