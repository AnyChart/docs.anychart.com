<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var chart = anychart.scatterChart();

  chart.title().text("Springfield's Clusters\nLabels and Tooltips Settings")
    .hAlign("center");

  // y scale settings
  chart.yScale()
    .minimum(-250)
    .maximum(100)
    .ticks()
      .interval(50);

  // adjust y axis labels representation
  chart.yAxis().labels().textFormatter(function(){
    return this.value + "%"
  });

  chart.yAxis().title().text("Job Growth");

  // x scale settings
  chart.xScale()
    .minimum(20000)
    .maximum(70000)
    .ticks()
      .interval(10000);

  // adjust x axis labels representation
  chart.xAxis().labels().textFormatter(function(){
    return "$" + this.value / 1000 + ",000"
  });

  chart.xAxis().title().text("Wages");

  // data for chart
  var data = anychart.data.set([
    {name: "Education", x:60000, y:-70, size: 2},
    {name: "Metals Fab.", x: 42000, y:-160, size: 5},
    {name: "Agriculture", x: 26000, y: -100, size: 4}
  ]);

  // map data for future usage
  var view = data.mapAs();

  // data for line series
  var bubble = chart.bubble(data);

  // set labels and adjust visualization
  bubble.fill("DodgerBlue")
    .hoverFill("DodgerBlue")
    .hoverHatchFill("zigzag")
    .stroke(anychart.color.darken("DodgerBlue"))
    .hoverStroke("#000000")
    .labels()
      .enabled(true)
      .position("bottom")
      .anchor("topCenter")
      .fontColor(anychart.color.darken("DodgerBlue"))
      .fontSize(12)
      .fontWeight(400)
      .textFormatter(function(){
        return view.get(
          this.index,           // index of a current point is used to get row with point's data
          "name"                // field to display
        );
      });

  // set series size
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);

  // set tooltips
  bubble.tooltip().contentFormatter(function(){
    return view.get(this.index, "name") + "\nWages: $" + this.x / 1000 + ",000.00" + "\nJob Growth: " + this.value;
  });

  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
