<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ScatterChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.scatter();

  chart.title("Springfield's Clusters\nLabels and Tooltips Settings");

  // y scale settings
  chart.yScale()
    .minimum(-250)
    .maximum(100)
    .ticks()
      .interval(50);

  // adjust y axis labels representation
  chart.yAxis().labels().format("{%Value}%");

  chart.yAxis().title("Job Growth");

  // x scale settings
  chart.xScale()
    .minimum(20000)
    .maximum(70000)
    .ticks()
      .interval(10000);

  // adjust x axis labels representation
  chart.xAxis().labels().format("${%Value}");

  chart.xAxis().title("Wages");

  // data for chart
  var data = anychart.data.set([
    {name: "Education", x:60000, y:-70, size: 2},
    {name: "Metals Fab.", x: 42000, y:-160, size: 5},
    {name: "Agriculture", x: 26000, y: -100, size: 4}
  ]);

  // map data for future usage
  var view = data.mapAs();

  // data for line series
  var bubble = chart.bubble(data);

  bubble.name("Cluster");


  // set labels and adjust visualization
  bubble.fill("DodgerBlue")
    .hoverFill("DodgerBlue")
    .hoverHatchFill("zigzag")
    .stroke(anychart.color.darken("DodgerBlue"))
    .hoverStroke("#000000")
    .labels()
      .enabled(true)
      .position("bottom")
      .anchor("topCenter")
      .fontColor(anychart.color.darken("DodgerBlue"))
      .fontSize(12)
      .fontWeight(400)
      .format("{%Name}");

  // set series size
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);

  // set tooltips
  bubble.tooltip().format("{%Name}\nWages: ${%x}\nJob Growth: {%Value}");

  // create major and minor grids and bind them to X and Y axes
  var y_grid = chart.grid(0);
  y_grid.axis(chart.yAxis());

  var x_grid = chart.grid(1);
  x_grid.axis(chart.xAxis());

  chart.container("container").draw();
});
</script>
</body>
</html>
