<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "2018-01-25",
        actualEnd: "2018-03-10",
        children: [
          {
            id: "1_2",
            name: "Analysis",
            actualStart: "2018-01-25",
            actualEnd: "2018-02-08"
          },
          {
            id: "1_3",
            name: "Design",
            actualStart: "2018-02-04",
            actualEnd: "2018-02-14"
          },
          {
            id: "1_4",
            name: "Meeting",
            actualStart: "2018-02-15",
            actualEnd: "2018-02-15"
          },
          {
            id: "1_5",
            name: "Implementation",
            actualStart: "2018-02-15",
            actualEnd: "2018-02-27"
          },
          {
            id: "1_6",
            name: "Testing",
            actualStart: "2018-02-28",
            actualEnd: "2018-03-10"
          }
      ]},
      { 
        id: "2",
        name: "PR Campaign",
        actualStart: "2018-02-15",
        actualEnd: "2018-03-22",
        children: [
          {
            id: "2_1",
            name: "Planning",
            actualStart: "2018-02-15",
            actualEnd: "2018-03-10"
          },
          {
            id: "2_2",
            name: "Promoting",
            actualStart: "2018-03-11",
            actualEnd: "2018-03-22"
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // access data grid buttons
    var buttons = chart.dataGrid().buttons();

    // configure data grid buttons
    buttons.background().fill(null);
    buttons.background().stroke(null);

    // a function for drawing custom content for buttons

    var contentFunction = function (path) {

      var half = this.width / 2;

      var shapeExpand = anychart.graphics.vector.primitives.cross(path.clear(), half, half, half);
      var shapeCollapse = anychart.graphics.vector.primitives.hLine(path.clear(), half, half, half);

      switch (this.state) {
        case "normal":
          shapeExpand.fill("#ef6c00");
          break;
        case "hovered":
          shapeExpand.fill(anychart.color.lighten("#ef6c00"));
          break;
        case "selected":
          shapeCollapse.fill("#64b5f6");
          break;
      }

    };

    // set the content of data grid buttons in the normal state
    buttons.normal().content(contentFunction);

    // set the content of data grid buttons in the selected state
    buttons.selected().content(contentFunction);
    
    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-27");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
