<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Marker 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create the dataset of points that are defined by the region id
    var dataSet_id = anychart.data.set([
{"id": "AU.NS", "farms": 240},
{"id": "AU.NT", "farms": 202},
{"id": "AU.WA", "farms": 193},
{"id": "AU.SA", "farms": 196},
{"id": "AU.VI", "farms": 48},
{"id": "AU.TS", "farms": 13},
{"id": "AU.QL", "farms": 136}
    ]);

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    // Creates the marker series
    var series_id = australiaMap.marker(dataSet_id);

    //format the labels of the id-defined series
    series_id.labels().textFormatter(function(e){
      return e.name;
    });

    series_id.tooltip().textFormatter("Id: {%id} \nSheep farms: {%farms}");

    // hovered and selected labels
    series_id.hoverLabels().fontColor("black");
    series_id.selectLabels().fontColor("red");

    australiaMap.title("Marker series on a map");
    australiaMap.interactivity().mouseWheel(false);
    australiaMap.container("container");
    australiaMap.draw();
});
</script>
</body>
</html>
