<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Marker 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    // create the dataset of points that are defined by the region id
    var data = [
{"id": "AU.NS", "farms": 240},
{"id": "AU.NT", "farms": 202},
{"id": "AU.WA", "farms": 193},
{"id": "AU.SA", "farms": 196},
{"id": "AU.VI", "farms": 48},
{"id": "AU.TS", "farms": 13},
{"id": "AU.QL", "farms": 136}
    ];

    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // Creates the marker series
    var series = map.marker(data);

    //format the labels of the id-defined series
    series.labels().format("{%name}");

    series.tooltip().format("Id: {%id} \nSheep farms: {%farms}");

    // hovered and selected labels
    series.hovered().labels().fontColor("black");
    series.selected().labels().fontColor("red");

    map.title("Marker series on a map");
    map.interactivity().zoomOnMouseWheel(false);
    map.container("container");
    map.draw();
});
</script>
</body>
</html>
