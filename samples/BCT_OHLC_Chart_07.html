<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = ([
    {x: Date.UTC(2007, 7, 28), open:511.53, high:514.98, low:505.79, close:506.40},
    {x: Date.UTC(2007, 7, 29), open:507.84, high:513.30, low:507.23, close:512.88},
    {x: Date.UTC(2007, 7, 30), open:512.36, high:515.40, low:510.58, close:511.40},
    {x: Date.UTC(2007, 7, 31), open:513.10, high:516.50, low:511.47, close:515.25},
    {x: Date.UTC(2007, 8, 4),  open:515.02, high:528.00, low:514.62, close:525.15}
  ]);

  // chart type
  chart = anychart.financial();

  // chart title
  chart.title("Labels and Tooltips");

  // adjust x scale type
  var xScale = chart.xScale();
  xScale.minimum(Date.UTC(2007, 7, 27));
  xScale.maximum(Date.UTC(2007, 8, 5));
  var xTicks = chart.xScale().ticks();
  xTicks.interval(0,0,1);

  // set data
  var series = chart.ohlc(data);

  var labels = series.labels();
  labels.enabled(true);
  labels.anchor("top");
  labels.position("centerBottom");
  labels.offsetY(0);
  labels.textFormatter(function(){
    var date = new Date(this.x);
    var options = {
      year: "numeric",
      month: "numeric",
      day: "numeric"
    };
    return date.toLocaleDateString("en-US", options);
  });

  var tooltip = series.tooltip();
  tooltip.textFormatter(function() {
    var date = new Date(this.x);
    var options = {
      year: "numeric",
      month: "numeric",
      day: "numeric"
    };
    var transformedDate =  date.toLocaleDateString("en-US", options);
    return "ACME Corporation\nDate: " + transformedDate + 
      "\nOpen: " + this.open + 
      "\nHigh: " + this.high + 
      "\nLow: " + this.low + 
      "\nClose: " + this.close;
  });

  // set axes title
  var xAxis = chart.xAxis();
  xAxis.title("Day");
  var yAxis = chart.yAxis();
  yAxis.title("Price");

  // set x axis labels width for the better outlook
  xAxis.staggerLines(1);
  var xLabels = chart.xAxis().labels();
  xLabels.textFormatter(function(value){
    var date = new Date(value["tickValue"]);
    var options = {
      month: "short",
      day: "numeric"
    };
    return date.toLocaleDateString("en-US", options);
  });

  chart.container("container");

  // limit width of each point in series
  var containerWidth = chart.container().width();
  series.pointWidth(containerWidth/15);

  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
