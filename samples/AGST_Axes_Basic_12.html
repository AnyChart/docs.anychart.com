<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.radar();
  chart.title("Circular Radar Grid");

  chart.area([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 378662],
    ["E", 900000]
  ]);

  // grid settings
  var grid = chart.grid();
  // set grid layout
  grid.layout("circuit");
  // set even fill
  grid.evenFill("#CECECE 0.6");

  chart.legend(false);

  // set container and draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
