<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">	 	 
    var b1,b2,b3,b4,b5,b6;
    var ifScaled = false;


    anychart.onDocumentReady(function () {

        // set stage
        var stage = anychart.graphics.create('container');

        var layer = stage.layer();
        // set data
        var data_1 = anychart.data.set([
            {x: 'Ice-Cream', value: 5000, fill:'#00FFFF'},
            {x: 'Sweets', value: 10000, fill:'#0DD9E6'},
            {x: 'Chocolates', value: 19000, fill:'#1AB2CC'},
            {x: 'Hot chocolate', value: 16000, fill:'#268CB2'},
            {x: 'Cookies', value: 9000, fill:'#336699'}
        ]);

        // chart type
        var chart_1 = anychart.column();
        chart_1.width(550);
        chart_1.height(420);
        chart_1.title('Sales');
        chart_1.padding(40, 0, 0, 75);
        var series_1 = chart_1.column(data_1);
        series_1.fill(data_1);
        series_1.stroke(null);

        // draw
        chart_1.container(layer).draw();

        //buttons
        var container = document.getElementById('container');
        b1 = document.createElement('button');   // scale
        container.appendChild(b1);

        var img1 = document.createElement('img');
        img1.src = 'http://sh.uploads.ru/y48bG.png';
        img1.style.verticalAlign = 'middle';
        var img6 = document.createElement('img');
        img6.src = 'http://sh.uploads.ru/JgOxu.png';
        img6.style.verticalAlign = 'middle';
        b1.appendChild(img1);
        b1.style.padding = 0;

        b1.style.position = 'absolute';
        b1.style.left = '350px';
        b1.style.top = '455px';
        b1.style.width = '30px';
        b1.style.height = '30px';

        b1.onclick = function() {
            if (ifScaled) {
               // b6.visible = true;
                ifScaled = false;
                layer.scale(0.8333, 0.8333, 0.9, 0.9);
                b1.appendChild(img6);
            } else {
               // b6.visible = false;
                b1.appendChild(img1);
                layer.scale(1.2, 1.2, 0.9, 0.9);
                ifScaled = true;
            }
            stage.suspend();
            stage.resume();
        };

        b2 = document.createElement('button');   // turn right
        container.appendChild(b2);

        var img2 = document.createElement('img');
        img2.src = 'http://sh.uploads.ru/PN6SI.png';
        img2.style.verticalAlign = 'middle';
        b2.appendChild(img2);
        b2.style.padding = 0;

        b2.style.position = 'absolute';
        b2.style.left = '390px';
        b2.style.top = '455px';
        b2.style.width = '30px';
        b2.style.height = '30px';
        b2.onclick = function() {
            stage.suspend();
            layer.rotate(90, 325, 250);
            stage.resume();
        };

        b3 = document.createElement('button');   // turn left
        container.appendChild(b3);

        var img3 = document.createElement('img');
        img3.src = 'http://sh.uploads.ru/xMWKS.png';
        img3.style.verticalAlign = 'middle';
        b3.appendChild(img3);
        b3.style.padding = 0;

        b3.style.position = 'absolute';
        b3.style.left = '310px';
        b3.style.top = '455px';
        b3.style.width = '30px';
        b3.style.height = '30px';
        b3.onclick = function() {
            stage.suspend();
            layer.rotate(-90, 325, 250);
            stage.resume();
        };

        b4 = document.createElement('button');   // move to the right

        var img4 = document.createElement('img');
        img4.src = 'http://sg.uploads.ru/OUJtG.png';
        img4.style.verticalAlign = 'middle';
        container.appendChild(b4);
        b4.style.position = 'absolute';
        b4.style.left = '430px';
        b4.style.top = '455px';
        b4.style.width = '30px';
        b4.style.height = '30px';
        b4.style.padding = 0;
        b4.appendChild(img4);

        b4.onclick = function() {
            stage.suspend();
            layer.translate(5, 0);
            stage.resume();
        };


        b5 = document.createElement('button');   // move to the left
        var img5 = document.createElement('img');
        img5.src = 'http://sg.uploads.ru/oBUzW.png';
        img5.style.verticalAlign = 'middle';

        container.appendChild(b5);

        b5.style.position = 'absolute';
        b5.style.left = '270px';
        b5.style.top = '455px';
        b5.style.width = '30px';
        b5.style.height = '30px';
        b5.style.padding = 0;

        b5.appendChild(img5);
        b5.onclick = function() {
            stage.suspend();
            layer.translate(-5, 0);
            stage.resume();
        };


    });</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
