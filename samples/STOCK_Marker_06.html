    mapping_uk.addField('value', 2);

    // chart type
    chart = anychart.stock();

    // set the US series
    var series_usa = chart.plot(0).marker(mapping_usa);
    series_usa.name("USA population growth");

    // coloring
    series_usa.fill("#CC9933");
    series_usa.stroke("#FFCC33")

    // set the UK series
    var series_uk = chart.plot(1).marker(mapping_uk);
    series_uk.name("UK population growth");

    // hatch fill
    series_uk.hatchFill("confetti");
    series_uk.fill("#fff");
    series_uk.stroke("#000");

    // type and size
    series_uk.type("square");
    series_uk.size(7);

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });
    
    // y-axis labels formatting
    chart.plot(1).yAxis().labels().textFormatter(function(){

    });

    chart.title('Stock Marker Demo \nPopulation growth: USA vs UK');
    chart.container('container');
