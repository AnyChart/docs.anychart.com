<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Legend 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // set data and define chart type
  var chart = anychart.pieChart([
    {name: "John", value: 10000},
    {name: "Jake", value: 12000},
    {name: "Peter", value: 16000},
    {name: "Alex", value: 11000},
    {name: "Tom", value: 13000},
    {name: "Julia", value: 18000}
  ]);
  
  // legend settings
  chart.legend()
    .enabled(true)            // enables legend
    .height(140)              // set legend height
    .width(95)                // set legend width
    .position('left')         // set legend position
    .align('top')             // set legend align
    .padding(10)              // set padding 10px
    .itemsLayout('vertical')  // legend items layout
    .paginator()              // paginator settings
      .orientation('bottom'); // place paginator at the bottom of a legend
  
  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
