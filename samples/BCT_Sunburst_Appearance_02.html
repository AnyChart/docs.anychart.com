<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-bundle.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVFâ€Œ-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Team Leaders"},
          {name: "Architects"},
          {name: "Developers"},
          {name: "Testers"}
        ]},
        {name: "Sales", children: [
          {name: "Analysts"},
          {name: "Executives"}
        ]},
        {name: "HR"},
        {name: "Management"}
      ]}
    ];

    // create a chart and set the data
    var chart = anychart.sunburst(data, "as-tree");

    // set the calculation mode
    chart.calculationMode("ordinal-from-root");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Sunburst: Appearance<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Company Structure</span>");

    var level1 = chart.level(0);
    var level2 = chart.level(1);
    var leaves = chart.leaves();

    // configure the visual settings of levels
    level1.normal().fill("red");
    level1.hovered().fill("gray", 0.4);
    level1.selected().fill("gray", 0.6);
    level1.selected().hatchFill("forward-diagonal", "gray", 2, 20);
    level1.normal().stroke("black", 0.5);
    level1.hovered().stroke("white", 2);
    level1.selected().stroke("white", 2);

    // configure the visual settings of leaves
    leaves.normal().fill("blue");
    leaves.hovered().fill("gray", 0.4);
    leaves.selected().fill("gray", 0.6);
    leaves.selected().hatchFill("forward-diagonal", "gray", 2, 20);
    leaves.normal().stroke("black", 0.5);
    leaves.hovered().stroke("white", 2);
    leaves.selected().stroke("white", 2);

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
