<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Error Column Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "January", value: 10000},
      {x: "February", value: 12000},
      {x: "March", value: 13000},
      {x: "April", value: 10000},
      {x: "May", value: 9000}
    ];

    // create a chart
    var chart = anychart.column();

    // create a column series and set the data
    var series = chart.column(data);

    // create error bars
    series.error("10%");

    // set the chart title
    chart.title("Column Chart with Error Bars");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
