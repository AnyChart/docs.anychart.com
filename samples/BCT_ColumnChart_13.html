<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ColumnChart 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// define data set
	var data = anychart.data.set([
		["Department Stores", 637166],
		["Discount Stores", 721630],
		["Men's/Women's Specialty Stores", 148662],
		["All other outlets", 90000]
	]);

	// create chart
	var chart = anychart.column3d();

	// create series
	var series = chart.column(data);
	series.name("Sales 2009");

	// draw
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
