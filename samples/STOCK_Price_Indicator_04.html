<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    mapping = dataTable.mapAs({'value': 5});

    // create a chart
    chart = anychart.stock();

    // enable second axis
    chart.plot(0).yAxis(1).enabled(true);
    chart.plot(0).yAxis(1).orientation('right');

    // add two series
    lineSeries = chart.plot(0).line(mapping);

    // create indicator and put it on the first axis
    indicator1 = chart.plot(0).priceIndicator(0);
    // this actually is the default value
    indicator1.axis(0);

    // create another indicator and set the second axis
    indicator2 = chart.plot(0).priceIndicator(1, {axis: chart.plot(0).yAxis(1), value: 'last-visible'});

    // set the chart position and title
    chart.title("Price Indicator: Axis to Show On");

    // chart padding
    chart.padding().left(75).right(75);

    // set the chart container
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
