<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script x-export="map">anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    var mapDataSet = anychart.data.set([
                {'id': 'AU.WA', 'capital': 'Perth', 'population': 1507949},
                {'id': 'AU.JB', 'capital': 'Canberra', 'population': 377},
                {'id': 'AU.NS', 'capital': 'Sydney', 'population': 4293105},
                {'id': 'AU.VI', 'capital': 'Melbourne', 'population': 3800000},
                {'id': 'AU.NT', 'capital': 'Darwin', 'population': 113955},
                {'id': 'AU.TS', 'capital': 'Hobart', 'population': 205510},
                {'id': 'AU.CT', 'capital': 'Canberra', 'population': 374766},
                {'id': 'AU.SA', 'capital': 'Adelaide', 'population': 1138833},
                {'id': 'AU.QL', 'capital': 'Brisbane', 'population': 1820375}
    ]);

    map = anychart.map();
    map.geoData(anychart.maps.australia);
    map.title("Move mouse over the map to see tooltip");
    // set the series
    var series = map.choropleth(mapDataSet);
    
    //enable the tooltips and format them at once
    series.tooltip().format(function(e){
       return "Capital: " + e.getData("capital") +"\n"+
       "Population: " + e.getData("population")
    });
    
    // disable the labels
    series.labels(false);
    
    // draw map
    map.container("container");
    map.draw();
});</script>
</head>
<body>
<div id="container" style="width: 700px; height: 450px; border:1px solid black"></div>
</body>
</html>
