<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST DateTime Axes 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.lineChart();

  // chart title
  chart.title().text('Line Chart DateTime Scale');

  // create custom logarithmic scale
  var logScale = anychart.scales.log();
  logScale.minimum(1).minorTicks().mode('logarithmic');

  // apply custom scale to y scale
  chart.yScale(logScale);

  // create custom Date Time scale
  var dateTimeScale = anychart.scales.dateTime();
  dateTimeScale.ticks().interval(0, 6);

  // apply Date Time scale
  chart.xScale(dateTimeScale);

  var series = chart.line([
    {value: 1.172, x: Date.UTC(2003, 09, 14)},
    {value: 1.916, x: Date.UTC(2004, 09, 13)},
    {value: 5.57, x: Date.UTC(2005, 09, 13)},
    {value: 15.0, x: Date.UTC(2006, 09, 13)},
    {value: 144, x: Date.UTC(2007, 09, 13)}
  ]);

  // adjust tooltips
  series.tooltip().enabled(true).contentFormatter(function() {
    var value = (this.value).toFixed(0);
    var date = new Date(this.x);
    var options = {year: 'numeric', month: 'numeric', day: 'numeric'};
    var transformedDate =  date.toLocaleDateString('en-US', options);

    return 'Value: $' + value + ' mil. \n' + transformedDate ;
  });

  // adjust axis labels
  chart.xAxis()
    .staggerLines(1)
    .labels()
      .hAlign('center')
      .width(50)
      .textFormatter(function(value){
var date = new Date(value['tickValue']);
var options = {
  year: 'numeric'
};
return date.toLocaleDateString('en-US', options);
      });

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
