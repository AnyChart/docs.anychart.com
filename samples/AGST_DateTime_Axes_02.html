<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST DateTime Axes 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.lineChart();

    //create custom logarithmic scale
    var logScale = anychart.scales.log();
    logScale.minimum(1).minorTicks().mode('logarithmic');

    //apply custom scale to y scale
    chart.yScale(logScale);

    var series = chart.line([
        {value: 1.172, x: '09/2003'},
        {value: 1.916, x: '09/2004'},
        {value: 5.57, x: '09/2005'},
        {value: 15.0, x: '09/2006'},
        {value: 144, x: '09/2007'},
    ]);

    series.tooltip().enabled(true).contentFormatter(function() {
        var value = (this.value).toFixed(0);
        return 'Value: $' + value + ' mil. \n' + this.x ;
    });

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
