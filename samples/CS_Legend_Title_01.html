<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Legend Title 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["January", 12000, 10000, 7000, 11000],
      ["February", 15000, 12000, 9000, 13000],
      ["March", 16000, 15000, 14000, 12000],
      ["April", 15000, 11000, 13000, 10000],
      ["May", 10000, 9000, 11000, 6000]
    ]);

    // map the data
    var seriesData1 = data.mapAs({x: 0, value: 1});
    var seriesData2 = data.mapAs({x: 0, value: 2});
    var seriesData3 = data.mapAs({x: 0, value: 3});
    var seriesData4 = data.mapAs({x: 0, value: 4});

    // create a chart
    var chart = anychart.line();

    // create series, set the data and names
    var series1 = chart.line(seriesData1);
    var series2 = chart.line(seriesData2);
    var series3 = chart.line(seriesData3);
    var series4 = chart.line(seriesData4);
    series1.name("2015");
    series2.name("2016");
    series3.name("2017");
    series4.name("2018");

    // enable the legend
    chart.legend(true);

    // set the alignment of the legend
    chart.legend().align("right");

    // enable and configure the legend title
    var title = chart.legend().title();
    title.enabled(true);
    title.text("Total Sales: $" + chart.getStat("dataPlotYSum"));
    title.padding(5);
    title.fontColor("#96a6a6");
    title.fontSize(12);
    title.fontWeight(600);
        
    // enable and configure the title separator
    var separator = chart.legend().titleSeparator()
    separator.enabled(true);
    separator.height(4);
    separator.fill("none");
    separator.stroke("#96a6a6", 2);
    
    // set the chart title
    chart.title("Legend: Title and Separator");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
