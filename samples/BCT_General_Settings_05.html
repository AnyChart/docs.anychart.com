<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data, enable and configure labels
    var data = [
      {x: "John", value:10000},
      {x: "Jake", value:12000, label:{enabled:true, fontColor:"green", fontWeight:900, textFormatter:"${%value}"}},
      {x: "Peter", value:13000, label:{enabled:true, fontColor:"red", fontWeight:900, textFormatter:"${%value}"}},
      {x: "James", value:10000},
      {x: "Mary", value:9000}
    ];

    // set chart type
    chart = anychart.column();

    // create a series, set the data and title
    chart.column(data);
    series.name("Sales");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Manager");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the chart title
    chart.title("Labels (Point)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
