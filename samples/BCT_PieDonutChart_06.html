<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDonutChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set chart type and set data
  var chart = anychart.pieChart([
    ['Department Stores', 637166],
    ['Discount Stores', 721630],
    ['Men\'s/Women\'s Stores', 248662],
    ['Juvenile Specialty Stores', 78662],
    ['All other outlets', 190000]
  ]);

  // chart title
  chart.title().text('Visualization');

  // adjust visualization
  chart.fill('Gold')
    .hoverHatchFill('diagonalbrick', 'darkred')
    .stroke('4 Rgb(86,86,26)')
    .hoverStroke('4 darkred')
    .hatchFill('diagonalbrick', 'gray');

  // disable legend
  chart.legend().enabled(false);
  
  // labels
  chart.labels().background(true).padding(5);
  chart.labels().background().stroke('1 black').corners(5).cornerType('Round');
  
  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
