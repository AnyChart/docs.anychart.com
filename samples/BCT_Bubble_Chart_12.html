<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Minimum and Maximum value colorizing");

  // data
  var data = anychart.data.set([
    [1, 132, 1],
    [2, 124, 2],
    [3, 102, 3],
    [4, 119, 2],
    [5, 169, 1],
    {x: 6, value: 237, size: 3, fill: "Rgb(77,180,77)"},
    [7, 120, 2],
    [8, 99, 2],
    {x: 9, value: 44, size: 2,  fill:"Rgb(180,77,77)"},
    [10, 59, 2]
  ]);

  // set data
  var series = chart.bubble(data);
  series.minimumSize(10);
  series.maximumSize(30);
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(11);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
