<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Minimum and Maximum value colorizing");

  // data
  var data = anychart.data.set([
    [1, 132, 1],
    [2, 124, 2],
    [3, 102, 3],
    [4, 119, 2],
    [5, 169, 1],
    {x: 6, value: 237, size: 3, fill: "Rgb(77,180,77)"},
    [7, 120, 2],
    [8, 99, 2],
    {x: 9, value: 44, size: 2,  fill:"Rgb(180,77,77)"},
    [10, 59, 2]
  ]);

  // set data
  chart.bubble(data);
  
  chart.minBubbleSize(10);
  chart.maxBubbleSize(30);
  
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(11);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
