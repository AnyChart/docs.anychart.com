<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Crosshair 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create a stage    
    stage = anychart.graphics.create("container");  

    // create data
    var data = [
      ["January", 12000, 10000],
      ["February", 15000, 12000],
      ["March", 16000, 18000],
      ["April", 15000, 11000],
      ["May", 14000, 9000]
    ];

    // create a line chart
    chart = anychart.line();

    // set the data
    chart.data(data);

    // enable the crosshair
    chart.crosshair(true);

    // set the chart position and title
    chart.top(15);
    chart.title("Crosshair: Enabling");

    // set the chart container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    // create a label for disabling the crosshair
    createLabel("Disable", 10, function () {
      // disable the crosshair
      chart.crosshair(false);
    });

    // create a label for enabling the crosshair
    createLabel("Enable", 75, function () {
      // enable the crosshair
      chart.crosshair(true);
    });
});

// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function (){
      label.background().fill("#1976d2 0.5");
      document.body.style.cursor = "pointer";
      label.draw();
  });
  label.listen("mouseOut", function (){
      label.background().fill("#1976d2");
      document.body.style.cursor = "auto";
      label.draw();
  });    
  return label;
};
</script>
</body>
</html>
