<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Crosshair 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="crosshairEnabled(false)">Disable</button>
<button onclick="crosshairEnabled(true)">Enable</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["January", 12000, 10000],
      ["February", 15000, 12000],
      ["March", 16000, 18000],
      ["April", 15000, 11000],
      ["May", 14000, 9000]
    ];

    // create a line chart
    chart = anychart.line();

    // set the data
    chart.data(data);

    // enable the crosshair
    chart.crosshair(true);

    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Crosshair: Enabling = "
                  + chart.crosshair().enabled());
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// enable/disable the crosshair
function crosshairEnabled(enabled){
  chart.crosshair(enabled);
};
</script>
</body>
</html>
