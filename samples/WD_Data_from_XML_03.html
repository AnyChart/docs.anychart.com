<html>
<head>
  <meta name="x-cat-tags" content="actualBug anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
  // chart type
  chart = anychart.polar();
  
  chart.title().text("Polar Chart");
  
  chart.line([
    {x: 0, value: 0},
    {x: 10, value: 1},
    {x: 20, value: 2},
    {x: 30, value: 3},
    {x: 40, value: 4},
    {x: 50, value: 5},
    {x: 60, value: 6},
    {x: 70, value: 7},
    {x: 80, value: 8},
    {x: 90, value: 9},
    {x: 100, value: 10}
  ]).tooltip().enabled(false);
  
  chart.xScale().maximum(100).ticks().interval(10);
  
  chart.yScale().ticks().interval(2);
  
  chart.xAxis().labels().fontWeight(900);
  chart.container("container").draw();
  
  var chartXml = chart.toXml();
  
  var body = document.getElementsByTagName("body")[0];
  
  var button = document.createElement("div");
  button.style.padding = "2px";
  button.style.textAlign = "center";
  button.style.position = "fixed";
  button.style.top = "2px";
  button.style.right = "2px";
  button.style.backgroundColor = "#444444";
  button.style.border = "1px solid #444444";
  button.style.borderRadius = "5px";
  button.style.color = "white";
  button.style.fontFamily = "Tahoma";
  button.style.cursor = "pointer";
  button.style.MozUserSelect= "none";
  button.style.KhtmlUserSelect= "none";
  button.style.WebkitUserSelect= "none";
  button.style.userSelect= "none";
  button.innerHTML = "Show<br/>XML config";
  button.onclick = function(){alert(chartXml)};
  body.appendChild(button);
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
