<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="WD Data from XML 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // chart type
  var chart = anychart.polar();
  
  chart.title().text("Polar Chart");
  
  chart.line([
    {x: 0, value: 0},
    {x: 10, value: 1},
    {x: 20, value: 2},
    {x: 30, value: 3},
    {x: 40, value: 4},
    {x: 50, value: 5},
    {x: 60, value: 6},
    {x: 70, value: 7},
    {x: 80, value: 8},
    {x: 90, value: 9},
    {x: 100, value: 10}
  ]).tooltip().enabled(false);
  
  chart.xScale().maximum(100).ticks().interval(10);
  
  chart.yScale().ticks().interval(2);
  
  chart.xAxis().labels().fontWeight(900);
  chart.container("container").draw();
  
  chartXml = chart.toXml();
  
  var body = document.getElementsByTagName("body")[0];
  
  var button = document.createElement("div");
  button.style.padding = "2px";
  button.style.textAlign = "center";
  button.style.position = "fixed";
  button.style.top = "2px";
  button.style.right = "2px";
  button.style.backgroundColor = "#444444";
  button.style.border = "1px solid #444444";
  button.style.borderRadius = "5px";
  button.style.color = "white";
  button.style.fontFamily = "Tahoma";
  button.style.cursor = "pointer";
  button.style.MozUserSelect= "none";
  button.style.KhtmlUserSelect= "none";
  button.style.WebkitUserSelect= "none";
  button.style.userSelect= "none";
  button.innerHTML = "Show<br/>XML config";
  button.onclick = function(){alert(chartXml)};
  body.appendChild(button);
});
</script>
</body>
</html>
