<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data from XML 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
          position: absolute;
          width: 100%;
          top: 20px;
          bottom: 0;
        }
    </style>
</head>
<body>
<button id="xmlButton" onclick="showXml()">Show XML config</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // chart type
  chart = anychart.polar();
  
  chart.title().text("Polar Chart");
  
  chart.line([
    {x: 0, value: 0},
    {x: 10, value: 1},
    {x: 20, value: 2},
    {x: 30, value: 3},
    {x: 40, value: 4},
    {x: 50, value: 5},
    {x: 60, value: 6},
    {x: 70, value: 7},
    {x: 80, value: 8},
    {x: 90, value: 9},
    {x: 100, value: 10}
  ]).tooltip().enabled(false);
  
  chart.xScale().maximum(100).ticks().interval(10);
  
  chart.yScale().ticks().interval(2);
  
  chart.xAxis().labels().fontWeight(900);
  chart.container("container").draw();
});

function showXml(){
  alert(chart.toXml());
};

</script>
</body>
</html>
