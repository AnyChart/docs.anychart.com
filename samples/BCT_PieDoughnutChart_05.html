<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Stores", 148662],
    ["Juvenile Specialty Stores", 78662],
    ["All other outlets", 90000]
  ]);

  // set stage
  var stage = anychart.graphics.create("container");

  // set title
  var title = anychart.ui.title();
  title.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  title.text("Slices Sorting Sample");
  title.container(stage);
  title.draw();

  // set position and data for the first line
  var pie = anychart.line(data);
  line.title("No sorting");
  line.bounds(0, stage.height()*0.1, "33.3%", "90%");
  formatPie(line);

  // set position and data for the second line
  var pie_asc = anychart.line(data);
  pie_asc.title("Ascending");
  // set sorting mode
  pie_asc.sort("asc");
  pie_asc.bounds("33.3%", stage.height()*0.1, "33.3%", "90%");
  formatPie(pie_asc);

  // set position and data for the third line
  var pie_desc = anychart.line(data);
  pie_desc.title("Descending");
  // set sorting mode
  pie_desc.sort("desc");
  pie_desc.bounds("66.6%", stage.height()*0.1, "33.3%", "90%");
  formatPie(pie_desc);
  
  function formatPie(pie){
    line.legend(false);
    line.background(null);
    var labels = line.labels();
    labels.fontSize(9);
    line.container(stage);
    line.draw();
  }
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
