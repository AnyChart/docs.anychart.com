<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Stores", 148662],
    ["Juvenile Specialty Stores", 78662],
    ["All other outlets", 90000]
  ]);

  // set stage
  stage = anychart.graphics.create("container");

  // set title
  var title = anychart.ui.title();
  title.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  title.text("Slices Sorting Sample");
  title.container(stage);
  title.draw();

  // set position and data for the first pie
  var pie = anychart.pie(data);
  pie.title("No sorting");
  pie.bounds(0, stage.height()*0.1, "33.3%", "90%");
  formatPie(pie);

  // set position and data for the second pie
  var pie_asc = anychart.pie(data);
  pie_asc.title("Ascending");
  // set sorting mode
  pie_asc.sort("asc");
  pie_asc.bounds("33.3%", stage.height()*0.1, "33.3%", "90%");
  formatPie(pie_asc);

  // set position and data for the third pie
  var pie_desc = anychart.pie(data);
  pie_desc.title("Descending");
  // set sorting mode
  pie_desc.sort("desc");
  pie_desc.bounds("66.6%", stage.height()*0.1, "33.3%", "90%");
  formatPie(pie_desc);
  
  function formatPie(pie){
    pie.legend(false);
    pie.background(null);
    var labels = pie.labels();
    labels.fontSize(9);
    pie.container(stage);
    pie.draw();
  }
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
