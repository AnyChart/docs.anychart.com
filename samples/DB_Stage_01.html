<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">}
	 	 
anychart.onDocumentReady(function() {

    // set stage
    stage = anychart.graphics.create("container");

    // chart type
    chart = anychart.columnChart();

    // set title
    chart.title().text("Multi-series Column Chart");

    // set axes titles
    chart.xAxis().title().text("Manager");
    chart.yAxis().title().text("Sales");

    // set scale minimum
    chart.yScale().minimum(0);

    var data = anychart.data.set([
        ["John" , 10000, 12000],
        ["Jake" , 12000, 15000],
        ["Peter" , 18000, 16000],
        ["James" , 11000, 13000],
        ["Mary" , 9000, 19000]
    ]);

    // map data for the each series
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});

    // set series data
    series = chart.column(Sales2003);
    series = chart.column(Sales2004);

    // draw
    chart.container(stage).draw();
   

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
