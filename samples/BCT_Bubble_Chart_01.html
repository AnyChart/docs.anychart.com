<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title().text('Bubble chart');

  // define chart type
  chart.bubble([
    [1, 637, 6], 
    [2, 472, 14], 
    [3, 48, 10]
  ]).minimumSize(10).maximumSize(40);

  // adjust axes titles
  chart.xAxis()
    .drawFirstLabel(false)      // hide first label
    .drawLastLabel(false)       // hide last label
    .title().text('Products');  // set axis title
  chart.yAxis().title().text('Units Sold');

  // adjust x scale settings
  chart.xScale()
    .minimum(0)
    .maximum(4)
    .ticks().interval(1);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
