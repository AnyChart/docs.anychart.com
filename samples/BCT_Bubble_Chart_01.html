<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // set title
  chart.title("Bubble chart");

  // define chart type
  var series = chart.bubble([
    [1, 637, 6], 
    [2, 472, 14], 
    [3, 48, 10]
  ]);
  series.minimumSize(10);
  series.maximumSize(40);

  // adjust axes titles
  var xAxis = chart.xAxis();
  // hide first label
  xAxis.drawFirstLabel(false);
  // hide last label
  xAxis.drawLastLabel(false);
  // set axis title
  xAxis.title("Products");
  var yAxis = chart.yAxis();
  yAxis.title("Units Sold");

  // adjust x scale settings
  var xScale = chart.xScale();
  xScale.minimum(0);
  xScale.maximum(4);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
