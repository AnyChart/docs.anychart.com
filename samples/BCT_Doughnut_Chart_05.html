<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Doughnut Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // data set
    var data = [
        {x: "Winter", value: 10},
        {x: "Spring", value: 12},
        {x: "Summer", value: 18},
        {x: "Fall", value: 11},
    ];

    // create and configure a pie chart
    var chart1 = anychart.pie(data);
    chart1.innerRadius("75%");

    // create a bar chart
    var chart2 = anychart.bar(data);

    // set bar chart as the center content of a pie chart
    chart1.center().content(chart2);

    chart1.title("Donut Chart: Chart in the center");
    chart1.container("container");
    chart1.draw();
});
</script>
</body>
</html>
