<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Crosshair 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // enable crosshair
    map.crosshair(true);
    // set the label formatting
    var yLabel = map.crosshair().yLabel();
    yLabel.format(function () {
      return "Lat: " + this.value;
    });
    var xLabel = map.crosshair().xLabel();
    xLabel.format(function () {
      return "Lon: " + this.value;
    });
    map.axes(true);
    map.grids(true);

    map.title("Format Label of Crosshair");
    map.container("container");
    map.draw();
});
</script>
</body>
</html>
