<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <script src="//cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="map">anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    map = anychart.map();
    map.geoData(anychart.maps.australia);

    // enable crosshair
    map.crosshair(true);
    // set the label formatting
    var yLabel = map.crosshair().yLabel();
    yLabel.format(function() {
      return "Lat: " + this.value;
    });
    var xLabel = map.crosshair().xLabel();
    xLabel.format(function() {
      return "Lon: " + this.value;
    });
    map.axes(true);
    map.grids(true);

    map.title("Format Label of Crosshair");
    map.container("container");
    map.draw();
});</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
