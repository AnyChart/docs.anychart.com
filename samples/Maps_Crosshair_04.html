<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Crosshair 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    // enable crosshair
    map.crosshair(true);
    // set the label formatting
    var yLabel = map.crosshair().yLabel();
    yLabel.textFormatter(function() {
      return "Lat: " + this.value;
    });
    var xLabel = map.crosshair().xLabel();
    xLabel.textFormatter(function() {
      return "Lon: " + this.value;
    });
    map.axes(true);
    map.grids(true);

    map.title("Format Label of Crosshair");
    map.container("container");
    map.draw();
});
</script>
</body>
</html>
