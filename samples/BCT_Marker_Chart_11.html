<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Marker Chart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatter();

  // data
  var data = anychart.data.set([
    [1, 14, 24, 34, 42, 50],
    [2, 19, 26, 39, 45, 61],
    [3, 27, 38, 35, 41, 58]
  ]);

  // map data for each series
  var data1 = data.mapAs({x: [0], value: [5]});
  var data2 = data.mapAs({x: [0], value: [4]});
  var data3 = data.mapAs({x: [0], value: [3]});
  var data4 = data.mapAs({x: [0], value: [2]});
  var data5 = data.mapAs({x: [0], value: [1]});

  // set data for each series and adjust hatches and marker types
  var series1 = chart.marker(data1);
  series1.hatchFill("diagonalcross");
  series1.hoverSize(30);
  series1.size(20);
  series1.color("#EEEEEE");
  series1.type("star5");
  var series2 = chart.marker(data2);
  series2.hoverSize(30);
  series2.size(20);
  series2.color("#EEEEEE");
  series2.hatchFill("diagonalbrick");
  series2.type("star4");
  var series3 = chart.marker(data3);
  series3.hoverSize(30);
  series3.size(20);
  series3.color("#EEEEEE");
  series3.hatchFill("zigzag");
  var series4 = chart.marker(data4);
  series4.hoverSize(30);
  series4.size(20);
  series4.color("#EEEEEE");
  series4.hatchFill("checkerboard");
  series4.type("square");
  var series5 = chart.marker(data5);
  series5.hoverSize(30);
  series5.size(20);
  series5.color("#EEEEEE");
  series5.hatchFill("percent30");
  series5.type("circle");
  
  // set title
  chart.title("Hatches");

  var xTicks = chart.xScale().ticks();
  xTicks.interval(1);
  
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
