<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Step Area Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "1995", low: 0.10, high: 0.15},
      {x: "1996", low: 0.10, high: 0.15},
      {x: "1997", low: 0.12, high: 0.17},
      {x: "1998", low: 0.13, high: 0.20},
      {x: "1999", low: 0.15, high: 0.20},
      {x: "2000", low: 0.15, high: 0.22},
      {x: "2001", low: 0.15, high: 0.22},
      {x: "2002", low: 0.19, high: 0.23},
      {x: "2003", low: 0.20, high: 0.23}
    ];
    
    // create a chart
    var chart = anychart.area();

    // create a range step area series and set the data
    var series = chart.rangeStepArea(data);

    // set step direction to the forward mode
    series.stepDirection("forward");

    // enable markers
    series.markers(true);
    
    // set the chart title
    chart.title("Range Step Area Chart. Step Direction: Forward");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Year");
    var yAxis = chart.yAxis();
    yAxis.title("Min and Max Rate");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
