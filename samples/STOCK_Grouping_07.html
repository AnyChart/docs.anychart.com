<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Grouping 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // set the data
    table = anychart.data.table();
    table.addData(get_dji_daily_short_data());
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    var chart = anychart.stock();

    // set the series
    series = chart.plot(0).area(mapping);
    series.name("USA population growth");

    chart.title('Stock Area Demo: USA population growth');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().format("{%value}{scale:(1000000)|(m)}");

    grouping = chart.grouping();

    // disable the grouping feature
    grouping.enabled(false);
    
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
