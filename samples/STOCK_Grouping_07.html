<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table();
    table.addData(get_dji_daily_short_data());
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    chart = anychart.stock();

    // set the series
    series = chart.plot(0).area(mapping);
    series.name("USA population growth");

    chart.title('Stock Area Demo: USA population growth');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().format("{%Value}{scale:(1000000)|(m)}");

    grouping = chart.grouping();

    // disable the grouping feature
    grouping.enabled(false);
    
    chart.container('container');
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
