<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Spline 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // set the data
  table = anychart.data.table();
  table.addData([
['2016-01-01', 1.0860],
['2016-01-04', 1.0832],
['2016-01-05', 1.078],
['2016-01-06', 1.0781],
['2016-01-07', 1.0936],
['2016-01-08', 1.0932],
['2016-01-11', 1.0860],
['2016-01-12', 1.0857],
['2016-01-13', 1.0877],
['2016-01-14', 1.0865],
['2016-01-15', 1.0917],
['2016-01-18', 1.0893],
['2016-01-19', 1.0909],
['2016-01-20', 1.0891],
['2016-01-21', 1.0874],
['2016-01-22', 1.0797],
['2016-01-25', 1.0849],
['2016-01-26', 1.0872],
['2016-01-27', 1.0893],
['2016-01-28', 1.0939],
['2016-01-29', 1.0837],
['2016-02-01', 1.0889],
['2016-02-02', 1.0919],
['2016-02-03', 1.1104],
['2016-02-04', 1.1208],
['2016-02-05', 1.1159],
['2016-02-08', 1.1198],
['2016-02-09', 1.1293],
['2016-02-10', 1.1290],

['2016-02-19', 1.1135],
['2016-02-22', 1.1029],
['2016-02-23', 1.1020],
['2016-02-24', 1.1013],
['2016-02-25', 1.1023],
['2016-02-26', 1.0934],
['2016-02-29', 1.0873]
  ]);
  
  // map the data
  mapping = table.mapAs();
  mapping.addField('value', 1);

  // chart type
  var chart = anychart.stock();

  // set the series
  var series = chart.plot(0).spline(mapping);
  series.name("Euro to Dollar Rate");

  chart.title('Stock Line Demo: Currency Rates');

  chart.container('container');
  chart.draw();
});
</script>
</body>
</html>
