<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sparkline Chart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  var stage = anychart.graphics.create("container");
  // create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();

  chart1.title("Reviews for matryoshka567 - Column");
  chart2.title("Reviews for matryoshka567 - WinLoss");

  // create data for both charts
  chart1.data([500,-100,340,200,-90,80,-70]);
  chart2.data([500,-100,340,200,-90,80,-70]);

  // set charts dimensions and position
  chart1.bounds(0, 0, 400, 40);
  chart1.seriesType("column");    
  chart2.bounds(0, 50, 400, 40);
  chart2.seriesType("win-loss");
    
  // set width of the columns
  chart1.pointWidth("50%");
  chart2.pointWidth(15);
  
  // set container id for the charts
  chart1.container(stage);
  chart2.container(stage);

  // initiate chart drawing
  chart1.draw();
  chart2.draw();
  
  
});
</script>
</body>
</html>
