<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.scatter();

  var series = chart.line([
    [10, 140],
    [20, 177],
    [30, 154],
    [50, 165],
    [60, 189],
    [70, 191]
  ]);

  var error = series.error();
  error.xUpperError(30);
  error.xLowerError(25);
  error.xError("10%");

  chart.title("Scatter Chart With Error Bars For The Y value");
  var yScale = chart.yScale();
  yScale.minimum(0);

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
