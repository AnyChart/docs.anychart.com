<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['column' 'axis']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>

    <script x-export="chart">anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();

            var currentPlot = chart.plot();
            currentPlot.line(mapping);

            var rangeSelector = anychart.ui.rangeSelector();
            var rangeSelector = anychart.ui.rangePicker();

            chart.title("Render the range selectors into a chart instance");

            chart.container("container");
            chart.draw();

            // Render the range picker into an instance of a stock chart
            rangePicker.render(chart);
            rangeSelector.render(chart);
        });
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
