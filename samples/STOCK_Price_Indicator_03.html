<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    mapping = dataTable.mapAs({'value': 5});

    // create a chart
    chart = anychart.stock();

    // add two series
    lineSeries = chart.plot(0).line(mapping);

    indicator1 = chart.plot(0).priceIndicator(0, {value: 'first-visible'});
    indicator2 = chart.plot(0).priceIndicator(1, {value: 'series-end'});
    indicator3 = chart.plot(0).priceIndicator(2, {value: '2008-08-24'});

    // set the chart position and title
    chart.title("Price Indicator: Series and Value Field");

    // set the chart container
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
