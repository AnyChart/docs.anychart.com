<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">

stage = acgraph.create();
stage.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22)
        .fill("none")
        .stroke("5 orange .7");

stage.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22)
        .fill("none")
        .stroke(["red", "blue"], 15);

stage.rect(22, 3 * stage.height() / 3 - 35, stage.width() - 44, 5)
        .fill("none")
        .stroke({
            keys: [".1 red", "white"],
            cx: .5,
            cy: .5,
            fx: .3,
            fy: .4
        }, 4);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
<script>
    stage.container('container')
</script>
</body>
</html>
