<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Controls and Controls Positioning 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var customLegend, chart;
anychart.onDocumentReady(function() {

    //data
    var data = [
        {x: "Metallcutting", value: 41},
        {x: "Metal Forming", value: 12},
        {x: "Assembly", value: 17},
        {x: "Material Handling", value: 6},
        {x: "Gaging/Inspection/testing", value: 7},
        {x: "Finishing Equipment", value: 5.5},
        {x: "Welding Equipment", value: 5},
        {x: "Heat Processing", value: 3},
        {x: "Plasttic Molding", value: 4.5},
        {x: "Other", value: 4},
    ];

    //set stage
    stage = acgraph.create('container');

    //create color palette
    var palette = anychart.utils.distinctColorPalette().colors();

    //legend colors setting
    var legendItems = [];

    for (var index in data){
        data[index].fill = palette[index];
        legendItems.push(
            {
                text: data[index].x,
                iconType: 'square',
                iconFill: palette[index],
                meta: data[index].value
            }
        )
    }

    //legend settings
    customLegend = anychart.elements.legend();
    customLegend.enabled(true);
    customLegend.itemsLayout('vertical');
    customLegend.itemsProvider(legendItems);
    customLegend.position('right').align('bottom');
    customLegend.zIndex(1);

    customTitle = anychart.elements.title();
    customTitle.enabled(true);
    customTitle.orientation('bottom').align('left');
    customTitle.zIndex(1);
    customTitle.text('Call Jake Homer at +1 (555) 212-85-06 for the details');

    //chart type
    var chart = anychart.barChart();
    chart.title().text('Legal Notice').align("right");


    //disable Axes Titels
    chart.xAxis().title().enabled(false);
    chart.yAxis().title().enabled(false);

    chart.yAxis().labels().textFormatter(function(){
       return this.value + '%';
    });

    //set ticks interval
    chart.yScale().ticks().interval(5);

    //set data
    var series = chart.bar(data);

   // var info = data.get(e.pointIndex, 'value');


    series.tooltip().contentFormatter(function(point){
        return point.value.toFixed(2).toString();
    });

    customLegend.tooltip().contentFormatter(function(e){
        console.log(e);
        return e.meta.toString();
    });

    //chart.background(null);
    chart.listen(
        'chartDraw',
        function (e){
            customLegend.parentBounds(
                anychart.math.rect(
                    0,
                    0,
                    chart.container().width(),
                    chart.container().height()-20
                )
            );
            customLegend.container(chart.container());
            customLegend.draw();
            customTitle.parentBounds(anychart.math.rect(
                    0,
                    0,
                    chart.container().width(),
                    chart.container().height()-20
                )
            );
            customTitle.container(chart.container());
            customTitle.draw();
        });

    // bounds settings
    chart.bounds(0, 0, '100%', '90%');
    //set container and draw chart
    chart.container(stage).draw();

});
</script>
</body>
</html>
