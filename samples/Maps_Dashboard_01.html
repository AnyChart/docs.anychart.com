<!DOCTYPE html>
<html>
<head>
<meta name="x-cat-tags" content="anyMap"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-map.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
<link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
<script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
<script x-export="stage">
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections
    
    var data = [
        ['AU.WA', 300],
        ['AU.JB', 230],
        ['AU.NS', 240],
        ['AU.VI', 275],
        ['AU.NT', 130],
        ['AU.TS', 190],
        ['AU.CT', 100],
        ['AU.SA', 305],
        ['AU.QL', 190]
    ];

    stage = anychart.graphics.create("container");

    // create and display map
    var map = anychart.map();
    map.geoData(anychart.maps.australia);
    map.title('Australia Map');
    map.choropleth(data);

    map.bounds(0, 0, '100%', '70%');
    map.container(stage);    
    map.draw();

    // create and display chart
    var area = anychart.area();
    area.title('Spline Area Chart');
    area.splineArea(data);

    area.bounds(0, '70%', '100%', '30%');
    area.container(stage);    
    area.draw();

});
</script>
</head>
<body>
<div id="container" style="width: 700px; height: 450px; border:1px solid black"></div>
</body>
</html>
