<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Line Marker 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    [Date.UTC(2010, 0, 01), 10000],
    [Date.UTC(2010, 1, 01), 12000],
    [Date.UTC(2010, 2, 01), 18000],
    [Date.UTC(2010, 3, 01), 11000],
    [Date.UTC(2010, 4, 01), 9000],
    [Date.UTC(2010, 5, 01), 12000],
    [Date.UTC(2010, 6, 01), 15000],
    [Date.UTC(2010, 7, 01), 16000],
    [Date.UTC(2010, 8, 01), 13000],
    [Date.UTC(2010, 9, 01), 19000],
    [Date.UTC(2010, 10, 01), 12000],
    [Date.UTC(2010, 11, 01), 14000],
    [Date.UTC(2010, 11, 31), 13000]
  ];

  // chart type
  var chart = anychart.line();

  chart.xScale(anychart.scales.dateTime());

  chart.xScale().minimum(Date.UTC(2009, 11, 31));
  chart.xScale().maximum(Date.UTC(2011, 0, 01));

  chart.yScale().minimum(0);

  // y axis title
  chart.yAxis().title("Sales");

  // set lowest line marker
  var lineMarker = chart.lineMarker();
  lineMarker.value(9000);
  lineMarker.axis(chart.yAxis());

  // divide plot on seasons
  var seasonMarker_1 = chart.lineMarker();
  seasonMarker_1.value(Date.UTC(2010, 2, 01));
  seasonMarker_1.axis(chart.xAxis());
  var seasonMarker_2 = chart.lineMarker();
  seasonMarker_2.value(Date.UTC(2010, 5, 01));
  seasonMarker_2.axis(chart.xAxis());
  var seasonMarker_3 = chart.lineMarker();
  seasonMarker_3.value(Date.UTC(2010, 8, 01));
  seasonMarker_3.axis(chart.xAxis());
  var seasonMarker_4 = chart.lineMarker();
  seasonMarker_4.value(Date.UTC(2010, 11, 01));
  seasonMarker_4.axis(chart.xAxis());

  chart.line(data);
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
