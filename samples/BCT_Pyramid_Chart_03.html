<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Pyramid Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create data
  var data = [
    {name: "Fantasy", value: 637166},
    {name: "Science Fiction", value: 721630,
     normal:   {
       hatchFill: "backward-diagonal",
       stroke: "black"
       },
     hovered:  {
         fill: "lightGray",
         hatchFill: "backward-diagonal",
         stroke: "black"
       },
     selected: {
         fill: "white",
         hatchFill: "backward-diagonal",
         stroke: "black"
       }
    },
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ];

  // create a chart and set the data  
  var chart = anychart.pyramid(data);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
