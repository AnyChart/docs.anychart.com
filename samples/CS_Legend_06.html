<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
<script x-export="chart">anychart.onDocumentReady(function() {
  chart = anychart.marker();

  chart.marker([[1,1],[1,1],[5,6],[10,1]]).name("FDH 1mg/day");
  chart.marker([[2,3],[1,4],[7,6],[13,1]]).name("FDH 5mg/day");
  chart.marker([[2,1],[1,2],[3,6],[8,1]]).name("Placebo");

  // add grid
  chart.grid(0).enabled(true);
  chart.grid(1).axis(chart.xAxis()).enabled(true);
  chart.minorGrid(0).enabled(true);
  chart.minorGrid(1).axis(chart.xAxis()).enabled(true);  

  // configure legend
  var legend = chart.legend();
  legend.enabled(true);
  legend.background().enabled(true).stroke("1 black");
  legend.padding(10); 
  legend.margin(5);

  // legend title
  title = legend.title("Drag the legend");

  // allow drag
  legend.drag(true);

  // set position mode
  legend.positionMode("inside");
  // set position and alignement
  legend.position("top");
  legend.align("right");
  legend.itemsLayout("verticalExpandable");
  legend.width(200);
  legend.height(130);

  chart.title("Inside Legend Position");
  chart.container("container");
  chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
