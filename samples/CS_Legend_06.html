<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
<script x-export="chart">anychart.onDocumentReady(function() {
  chart = anychart.marker();

  chart.marker([[1,1],[1,1],[5,6],[10,1]]).name("FDH 1mg/day");
  chart.marker([[2,3],[1,4],[7,6],[13,1]]).name("FDH 5mg/day");
  chart.marker([[2,1],[1,2],[3,6],[8,1]]).name("Placebo");

  // enable major grids
  chart.xGrid(true);
  chart.yGrid(true);

  // enable minor grids 
  chart.xMinorGrid(true);
  chart.yMinorGrid(true);

  // configure legend
  var legend = chart.legend();
  legend.enabled(true);
  legend.background().enabled(true).stroke("1 black");
  legend.padding(10); 
  legend.margin(5);

  // legend title
  title = legend.title("Drag the legend");

  // allow drag
  legend.drag(true);

  // set position mode
  legend.positionMode("inside");
  // set position and alignement
  legend.position("center-top");
  legend.align("right");
  legend.itemsLayout("vertical-expandable");
  legend.width(200);
  legend.height(130);

  chart.title("Inside Legend Position");
  chart.container("container");
  chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
