<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    var chart = anychart.line();

        var dataSet = anychart.data.set([
        ["00:00", 10],
        ["01:00", 4],
        ["02:00", 17],
        ["03:00", 20],
        ["04:00", 20],
        ["05:00", 16],
        ["06:00", 35],
        ["07:00", 6],
        ["08:00", 15],
        ["09:00", 19],
        ["10:00", 25],
        ["11:00", 34],
        ["12:00", 42],
        ["13:00", 14],
        ["14:00", 50],
        ["15:00", 25],
        ["16:00", 34],
        ["17:00", 40],
        ["18:00", 64],
        ["19:00", 48],
        ["20:00", 22],
        ["21:00", 37],
        ["22:00", 53],
        ["23:00", 62]
        ]);

        //create series
        var series = chart.line(dataSet);

        series.name("Total support requests");

        chart.xAxis().title("Hours");
        chart.yAxis().title("Support requests");
        chart.title("Amount of support requests in hours");

        // enable the scroller
        var scroller = chart.xScroller(true);

        var xZoom = chart.xZoom();

        // Zooms series by defined points count.
        xZoom.setToPointsCount(6);

        var startRatio = xZoom.getStartRatio();
        var endRatio = xZoom.getEndRatio();

        // get the limits ratio
        chart.title("The chart shows the part from " + startRatio + " and ends " + endRatio);

        // adding a listener
        scroller.listen("scrollerchangefinish", function(e){
            var startRatio = e.startRatio;
            var endRatio = e.endRatio;
            // change the chart title
            chart.title("The chart shows the part from " + startRatio + " and ends " + endRatio);
        });

    chart.container("container");
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
