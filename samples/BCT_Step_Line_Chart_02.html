<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["1995", 0.10],
      ["1996", 0.10],
      ["1997", 0.12],
      ["1998", 0.13],
      ["1999", 0.15],
      ["2000", 0.15],
      ["2001", 0.15],
      ["2002", 0.19],
      ["2003", 0.20]
    ]);

    // create a chart
    var chart = anychart.line();

    // create a step line series and set the data
    var series = chart.stepLine(data);

    // enable markers
    series.markers(true);

    // set the step direction to the center mode (default)
    series.stepDirection("center");
    
    // set the chart title
    chart.title("Step Line Chart. Step Direction: Center");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Year");
    var yAxis = chart.yAxis();
    yAxis.title("Rate");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
