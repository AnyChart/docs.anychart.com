<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Step Line Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "1995", value: 0.10},
      {x: "1996", value: 0.10},
      {x: "1997", value: 0.12},
      {x: "1998", value: 0.13},
      {x: "1999", value: 0.15},
      {x: "2000", value: 0.15},
      {x: "2001", value: 0.15},
      {x: "2002", value: 0.19},
      {x: "2003", value: 0.20}
    ];
    
    // create a chart
    var chart = anychart.stepLine();

    // create a step line series and set the data
    var series = chart.stepLine(data);

    // set step direction to the forward mode
    series.stepDirection("forward");
  
    // enable markers
    series.markers(true);  

    // set the chart title
    chart.title("Step Line Chart. Step Direction: Forward");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Year");
    var yAxis = chart.yAxis();
    yAxis.title("Rate");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
