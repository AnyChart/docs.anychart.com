<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // defining chart type
  var chart = anychart.column();

  // title setter
  chart.title("Ordinal scale sample");

  // setting xScale type as ordinal. Even knowing the fact, that it's ordinal by default
  chart.xScale(anychart.scales.ordinal());

  // x axis title setter
  var xAxis = chart.xAxis();
  xAxis.title("This Axis Has 'Ordinal' Type");

  // setting data
  var series = chart.column([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);
  series.tooltip(false);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
