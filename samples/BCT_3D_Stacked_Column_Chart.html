<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT 3D Stacked Column Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: 0, value: 1});
	var dataSet2 = data.mapAs({x: 0, value: 2});
	var dataSet3 = data.mapAs({x: 0, value: 3});

	// set chart type
	var chart = anychart.column3d();

	// setting title
	chart.title("3D Stacked Column Chart");

    // enabled grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);	

	// set axes titles
	chart.xAxis().title("Month");
	chart.yAxis().title("Sales");

	chart.yScale().stackMode("value");

  	// configure tooltips
  	chart.tooltip().format("{%value}");

	// configure labels on the Y-axis
  	chart.yAxis().labels().format("{%value}");

	// set data
	var series1 = chart.column(dataSet1);
	series1.name("Sales 2009");
	var series2 = chart.column(dataSet2);
	series2.name("Sales 2010");
	var series3 = chart.column(dataSet3);
	series3.name("Sales 2011");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
