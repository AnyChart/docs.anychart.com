<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-cartesian-3d.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

	// data
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	var dataSet1 = data.mapAs({x: 0, value: 1});
	var dataSet2 = data.mapAs({x: 0, value: 2});
	var dataSet3 = data.mapAs({x: 0, value: 3});

	// set chart type
	chart = anychart.column3d();

	// setting title
	chart.title("3D Stacked Column Chart");

    // enabled grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);	

	// set axes titles
	chart.xAxis().title("Month");
	chart.yAxis().title("Sales");

	chart.yScale().stackMode("value");

  	// configure tooltips
  	chart.tooltip().format("{%Value}");

	// configure labels on the Y-axis
  	chart.yAxis().labels().format("{%Value}");

	// set data
	var series1 = chart.column(dataSet1);
	series1.name("Sales 2009");
	var series2 = chart.column(dataSet2);
	series2.name("Sales 2010");
	var series3 = chart.column(dataSet3);
	series3.name("Sales 2011");

	// draw chart
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
