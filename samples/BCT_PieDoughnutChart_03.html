<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // set data and chart type
  var chart = anychart.pie3d([
    {name: "Department Stores",         value: 637166},
    {name: "Discount Stores",           value: 721630},
    {name: "Men's/Women's Stores",      value: 148662},
    {name: "Juvenile Specialty Stores", value: 78662},
    {name: "All other outlets",         value: 90000}
  ]);

  chart.title("3D Pie Chart");

  chart.background(null);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
