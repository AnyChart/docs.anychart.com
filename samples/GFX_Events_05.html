<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
 <script src="https://cdn.anychart.com/releases/8.0.1/js/graphics.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
<script x-export="stage">
stage = acgraph.create("container");

var start;
var finish;
var label;

stage.listen("renderstart", function(){
    start = (new Date()).getTime();
});

stage.listenOnce("renderfinish", function(){
    finish = (new Date()).getTime();
    var labelBg = stage.rect();
    label = stage.text(130,130);
    label.text((finish - start) + "ms");
    var labelBounds = label.getBounds();
    labelBg
        .setX((labelBounds.left)-20)
        .setY((labelBounds.top)+20)
        .setWidth(labelBounds.width+40)
        .setHeight(labelBounds.height-40)
        .fill("#fff");
    label.zIndex(1000000);
});

var rectSide = 10;

stage.suspend();
for (var i = 0; i < 5000; i++) {
    var left = Math.random() * 300;
    var qwer = Math.random() * 300;    
    var rect = stage.rect(left, qwer, rectSide, rectSide);
    rect.fill('green');
}

stage.resume();
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
