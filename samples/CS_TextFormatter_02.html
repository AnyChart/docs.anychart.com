<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var dataSet = anychart.data.set([
    ["Product A", 600, 7, 630, 12],
    ["Product B", 292, 14, 32, 10],
    ["Product C", 348, 10, 365, 20]
  ]);

  // map data for the each series
  var seriesData_1 = dataSet.mapAs({x: [0], value: [1], size:[2]});
  var seriesData_2 = dataSet.mapAs({x: [0], value: [3], size:[4]});

  // chart type
  var chart = anychart.cartesian();

  // set title
  chart.title("Multi-series Bubble Chart");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Products");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set series data
  var series_1 = chart.bubble(seriesData_2);
  var series_2 = chart.bubble(seriesData_1);
  chart.minBubbleSize(1);
  chart.maxBubbleSize(25);
  
  // enabling the labels
  var labels1 = series_1.labels();
  labels1.enabled(true);
  labels1.textFormatter(function(){
    return("Size: "+this.size+", value: "+this.value);
  });
  labels1.anchor("bottom");
  labels1.position("top");
  var labels2 = series_2.labels();
  labels2.enabled(true);
  labels2.textFormatter(function(){
    return("Size: "+this.size+", value: "+this.value);
  });
  labels2.anchor("top");
  labels2.position("bottom");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
