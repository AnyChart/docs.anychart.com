<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var dataSet = anychart.data.set([
['Product A', 600, 7, 630, 12],
['Product B', 172, 14, 32, 10],
['Product C', 48, 10, 48, 20]
    ]);

    // map data for the each series
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1], size:[2]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [3], size:[4]});

    // chart type
    var chart = anychart.line();

    // set axes titles
    chart.xAxis().title('Products');
    chart.yAxis().title('Sales');

    // set bubble size
    chart.maxBubbleSize(80);
    chart.minBubbleSize(10);

    // set series data
    series_1 = chart.bubble(seriesData_2);
    series_2 = chart.bubble(seriesData_1);
    
	//enabling the labels
    series_1.labels(true);
    series_2.labels(true);
	
    //set the textFormatter
    series_1.labels().textFormatter(function(){
    return('Size: '+this.size+', value: '+this.value);
    });
    series_2.labels().textFormatter(function(){
    return('Size: '+this.size+', value: '+this.value);
});
	//positioning the labels
    series_1.labels().anchor('bottom');
    series_2.labels().anchor('top');
    series_1.labels().position('top');
    series_2.labels().position('bottom');
    
    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
