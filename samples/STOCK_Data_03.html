<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Data 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    var table = anychart.data.table();
    table.addData([
['2015-12-24', 211, 'DarkGreen'],
['2015-12-25', 512],
['2015-12-26', 311],
['2015-12-27', 411],
['2015-12-28', 611, '#FF0000'],
['2015-12-29', 512],
['2015-12-30', 411],
['2015-12-31', 311],
['2016-01-01', 510]
    ]);

    // map value and fill
    var mapping = table.mapAs({value: 1, fill: 2});

    // creates a stock chart and enable individual coloring
    var chart = anychart.stock(true);

    // add a column series
    chart.plot(0).column(mapping).name('Volume');

    // draw a chart
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
