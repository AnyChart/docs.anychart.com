    <script x-export="chart">anychart.onDocumentReady(function(){

	// create data tree on our data
	var treeData = anychart.data.tree(getData(), "as-table");

	// create project gantt chart
	chart = anychart.ganttProject();

	// coloring the chart
	var timeline = chart.getTimeline();

	// changing the color of the connector preview to red
	timeline.connectorPreviewStroke("red", 1, "5 2");
	// sets edit interval thumb fill
	timeline.editIntervalThumbFill("red");
	// sets edit interval thumb fill
	timeline.editIntervalThumbFill({
	    color: "red"
	});

	// set data for the chart
	chart.data(treeData);

	// enable Gantt editing
	chart.editing(true);

	dataGrid = chart.dataGrid();
	
    // set width for the datagrid
    dataGrid = chart.dataGrid();
    dataGrid.column(0).width(30);
    dataGrid.column(1).width(270);
	
	// set pixel position of the main splitter
    chart.splitterPosition(300);

    // rowheight
    chart.defaultRowHeight(30);

	// set container id for the chart
	chart.container("container");

	// initiate chart drawing
	chart.draw();

	// zoom chart to specified date
	chart.fitAll();
	
	chart.editing(true);

});
