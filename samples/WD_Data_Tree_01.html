<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-sunburst.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #containerTreemap {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
         #containerSunburst {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label>Chart Type:</label>
<label><input onclick="switchType(true, false)" type="radio" name="type" checked>Treemap</label>
<label><input onclick="switchType(false, true)" type="radio" name="type">Sunburst</label>
<div id="containerTreemap"></div>
<div id="containerSunburst"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "Root",   children: [
        {name:   "Child 1",  value: 80636124},
        {name:   "Child 2",  value: 65511098},
        {name:   "Child 3",  value: 64938716},
        {name:   "Child 4",  value: 59797978},
        {name:   "Child 5",  value: 46070146},
        {name:   "Child 6",  value: 38563573},
        {name:   "Child 7",  value: 19237513},
        {name:   "Child 8",  value: 17032845}, 
        {name:   "Child 9",  value: 11443830},
        {name:   "Child 10", value: 10892931}  
      ]} 
    ];

    // create a storage for the data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create and configure a treemap chart
    chartTreemap = anychart.treeMap(treeData);
    chartTreemap.title("(!) Tree Data Model: Quick Start (Treemap)");
    // set the chart container
    chartTreemap.container("containerTreemap");
    // initiate drawing the chart
    chartTreemap.draw();

    // create and configure a sunburst chart
    chartSunburst = anychart.sunburst(treeData);
    chartSunburst.title("(!) Tree Data Model: Quick Start (Sunburst)");
    // hide the sunburst chart
    chartSunburst.enabled(false);
    // set the chart container
    chartSunburst.container("containerSunburst");
    // initiate drawing the chart   
    chartSunburst.draw();
});

// switch the chart type
function switchType(treemapEnabled, sunburstEnabled){
    chartTreemap.enabled(treemapEnabled);
    chartSunburst.enabled(sunburstEnabled);
}
</script>
</body>
</html>
