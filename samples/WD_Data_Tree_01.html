<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-sunburst.min.js"></script>
    <script src="https://cdn.anychart.com/releases//js/anychart-gantt.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        .container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label><input onclick="switchType(true, false, false)" type="radio" name="type" checked>Treemap</label>
<label><input onclick="switchType(false, true, false)" type="radio" name="type">Sunburst</label>
<label><input onclick="switchType(false, false, true)" type="radio" name="type">Gantt</label>
<div id="treemapContainer" class="container"></div>
<div id="sunburstContainer" class="container"></div>
<div id="ganttContainer" class="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      { 
        name:   "Root",
        actualStart: Date.UTC(2018, 0, 25),
        actualEnd: Date.UTC(2018, 2, 14),
        children: [
          {
            name:   "Child 1",
            value: 65511098,
            actualStart: Date.UTC(2018, 0, 25),
            actualEnd: Date.UTC(2018, 1, 3)
          },
          {
            name:   "Child 2",
            value: 64938716,
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 4)
          },
          {
            name:   "Child 3",
            value: 59797978,
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 24)
          },
          {
            name:   "Child 4",
            value: 46070146,
            actualStart: Date.UTC(2018, 1, 24),
            actualEnd: Date.UTC(2018, 2, 14)
          }
        ]
    }];

    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a treemap chart and set the data
    treemap = anychart.treeMap(treeData);
    // set the title
    treemap.title("Tree Data Model: Basic Sample");
    // set the chart container
    treemap.container("treemapContainer");
    // initiate drawing the chart
    treemap.draw();

    // create a sunburst chart and set the data
    sunburst = anychart.sunburst(treeData);
    // set the title
    sunburst.title("Tree Data Model: Quick Start");
    // set the chart container
    sunburst.container("sunburstContainer");
    // initiate drawing the chart   
    sunburst.draw();
    // hide the sunburst chart
    sunburst.enabled(false);

    // create a gantt chart
    gantt = anychart.ganttProject();
    // set the data
    gantt.data(treeData);
    // set the title
    gantt.title("Tree Data Model: Quick Start");
    // set the chart container
    gantt.container("ganttContainer");
    // initiate drawing the chart   
    gantt.draw();
    // fit items to the width of the timeline
    gantt.fitAll();
    // hide the gantt chart
    gantt.enabled(false);
});

// switch the chart type
function switchType(treemapEnabled, sunburstEnabled, ganttEnabled){
    treemap.enabled(treemapEnabled);
    sunburst.enabled(sunburstEnabled);
    gantt.enabled(ganttEnabled);
}
</script>
</body>
</html>
