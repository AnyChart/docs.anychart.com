<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Resource",
        periods: [
          {id:"1_1", start: "2018-01-05", end: "2018-01-25"},
          {id:"1_2", start: "2018-01-28", end: "2018-02-22",
           connectTo: "2_1", connectorType: "start-finish"},
          {id:"1_3", start: "2018-03-01", end: "2018-03-25",
           connectTo: "2_2", connectorType: "start-start"}
      ]},
      {
        id: "2",
        name: "Resource",
        periods: [
          {id: "2_1", start: "2018-01-07", end: "2018-02-15"},
          {id: "2_2", start: "2018-03-05", end: "2018-03-18",
           connectTo: "3_2", connectorType: "finish-finish"}
      ]},
      {
        id: "3",
        name: "Resource",
        periods: [
          {id: "3_1", start: "2018-01-04", end: "2018-02-20",
           connectTo: "3_2", connectorType: "finish-start"},
          {id: "3_2", start: "2018-03-01", end: "2018-03-20"}
      ]}
    ];

    // create a data tree
    var treeData = anychart.data.tree(data, "as-table");

    // create a chart
    var chart = anychart.ganttResource(); 
    
    // set the data
    chart.data(treeData);  

    // configure labels of periods
    chart.getTimeline().periods().labels().enabled(true);
    chart.getTimeline().periods().labels().format("{%start}{dateTimeFormat:MM.dd}");
    chart.getTimeline().periods().labels().fontColor("black");
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit elements to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
