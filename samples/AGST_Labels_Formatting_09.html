<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var chart = anychart.column();

  // setting title
  chart.title("X-Axis labels: width is 60px");

  // seting data
  chart.column([
    ["People's Republic of China", 1336717952],
    ["India", 1189172864],
    ["United States of America", 313232032],
    ["Russian Federation", 138739888],
    ["Japan", 126475664]
  ]);

  // adjusting labels
  var yTicks = chart.yScale().ticks();
  yTicks.interval(200000000);
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(){
    var value = this.value;
    if (value>1000000){
      if (value>999999999){
        value = value/1000000000 + " B ";
      }
      else{
        value = value/1000000 + " M ";
      }
    }
    return value;
  });
  var xLabels = chart.xAxis().labels();
  xLabels.hAlign("center");
  xLabels.width(60);
  var yMinorTicks = chart.yAxis().minorTicks();
  yMinorTicks.enabled(false);
  var xAxis = chart.xAxis();
  xAxis.staggerLines(1);

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
