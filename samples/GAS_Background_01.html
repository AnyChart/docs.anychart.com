<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data set
  var data = anychart.data.set([
    ['P1', 16, 20],
    ['P2', 12, 18],
    ['P3', 9, 14]
  ]);

  // map data for series
  var seriesData_1 = data.mapAs({x: [0], value: [1]});
  var seriesData_2 = data.mapAs({x: [0], value: [2]});

  // set stage
  var stage = anychart.graphics.create('container');

  // setting main title
  anychart.ui.title()
    .parentBounds(0, 0, stage.width(), stage.height()*0.1)
    .text('Background Stroke Types')
    .container(stage)
    .draw();


  // Chart with red solid stroke
  var solidStrokeSeries = anychart.columnChart();

  // setting title
  solidStrokeSeries.title().text('Solid Stroke');

  // setting stroke for chart contaoner. It has solid type by default
  solidStrokeSeries.background().stroke('5 red');

  // setting position and bounds
  solidStrokeSeries.bounds(0, '10%', '45%', '40%');

  // disabling titles, labels and all ticks for Axes
  solidStrokeSeries.yAxis().enabled(false);
  solidStrokeSeries.xAxis().enabled(false);

  // setting data series
  solidStrokeSeries.column(seriesData_1);
  solidStrokeSeries.column(seriesData_2);

  // set container and draw
  solidStrokeSeries.container(stage);
  solidStrokeSeries.draw();


  // chart with gradient stroke
  var gradientStrokeChart = anychart.columnChart();
  gradientStrokeChart.title().text('Gradient Stroke');
  gradientStrokeChart.bounds('55%', '10%', '45%', '40%');
  
  // adjust stroke type and set color keys
  gradientStrokeChart.background().stroke({
    // set colors position
    keys: ['.1 red', '.5 yellow', '.9 blue'],
    // set angle of colors drawing
    angle: 45,
    // set stroke thickness
    thickness: 5
  });

  // disabling titles, labels and all ticks for Axes
  gradientStrokeChart.yAxis().enabled(false);
  gradientStrokeChart.xAxis().enabled(false);

  // set series data
  gradientStrokeChart.column(seriesData_1);
  gradientStrokeChart.column(seriesData_2);

  // set container and draw
  gradientStrokeChart.container(stage);
  gradientStrokeChart.draw();


  // chart with dashed stroke
  var dashedStrokeChart = anychart.columnChart();
  dashedStrokeChart.title().text('Dashed Stroke');
  dashedStrokeChart.bounds(0, '60%', '45%', '40%');

  // adjust stroke type and dash settings
  dashedStrokeChart.background().stroke({color: 'red', dash: '5 2 5', thickness: 5});
  
  // disable axes
  dashedStrokeChart.xAxis().enabled(false);
  dashedStrokeChart.yAxis().enabled(false);
  
  dashedStrokeChart.column(seriesData_1);
  dashedStrokeChart.column(seriesData_2);

  dashedStrokeChart.container(stage);
  dashedStrokeChart.draw();


  // chat with disabled stroke
  var disabledStrokeSeries = anychart.columnChart();

  disabledStrokeSeries.title().text('Disabled Stroke');
  disabledStrokeSeries.bounds('55%', '60%', '45%', '40%');
  disabledStrokeSeries.background().stroke(null);

  disabledStrokeSeries.xAxis().enabled(false);
  disabledStrokeSeries.yAxis().enabled(false);
  
  disabledStrokeSeries.column(seriesData_1);
  disabledStrokeSeries.column(seriesData_2);

  disabledStrokeSeries.container(stage);
  disabledStrokeSeries.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
