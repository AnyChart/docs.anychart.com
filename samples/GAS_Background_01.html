<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Background 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data set
    var data = anychart.data.set([
        ['P1', 16, 20],
        ['P2', 12, 18],
        ['P3', 9, 14]
    ]);

    // map data for series
    var seriesData_1 = data.mapAs({x: [0], value: [1]});
    var seriesData_2 = data.mapAs({x: [0], value: [2]});

    // set stage
    stage = anychart.graphics.create('container');

    // setting main title
    var title = anychart.ui.title();

    // setting position for container with main label
    title.parentBounds(0, 0, "100%", "10%")
        .text('Background Stroke Types')
        .container(stage)
        .draw();


    // Chart with red solid stroke
    var solilStrokeSeries = anychart.columnChart();

    // setting title
    solilStrokeSeries.title().text('Solid Stroke');

    // setting stroke for chart contaoner. It has solid type by default
    solilStrokeSeries.background().stroke('5 red');

    // setting position and bounds
    solilStrokeSeries.bounds(0, '10%', '45%', '40%');

    // disabling titles, labels and all ticks for Axes
    solilStrokeSeries.yAxis().title().enabled(false);
    solilStrokeSeries.yAxis().labels().enabled(false);
    solilStrokeSeries.yAxis().ticks().enabled(false);
    solilStrokeSeries.yAxis().minorTicks().enabled(false);
    solilStrokeSeries.xAxis().title().enabled(false);
    solilStrokeSeries.xAxis().labels().enabled(false);
    solilStrokeSeries.xAxis().ticks().enabled(false);

    // setting data series
    firstStrokeSeries = solilStrokeSeries.column(seriesData_1);
    secondStrokeSeries = solilStrokeSeries.column(seriesData_2);

    // set container and draw
    solilStrokeSeries.container(stage);
    solilStrokeSeries.draw();


    // chart with gradient stroke
    var gradientStrokeChart = anychart.columnChart();
    gradientStrokeChart.title().text('Gradient Stroke');
    gradientStrokeChart.bounds('55%', '10%', '45%', '40%');
    
    // adjust stroke type and set color keys
    gradientStrokeChart.background().stroke({
        // set colors position
        keys: ['.1 red', '.5 yellow', '.9 blue'],
        // set angle of colors drawing
        angle: 45,
        // set stroke thickness
        thickness: 5
    });

    // disabling titles, labels and all ticks for Axes
    gradientStrokeChart.yAxis().title().enabled(false);
    gradientStrokeChart.yAxis().labels().enabled(false);
    gradientStrokeChart.yAxis().ticks().enabled(false);
    gradientStrokeChart.yAxis().minorTicks().enabled(false);
    gradientStrokeChart.xAxis().title().enabled(false);
    gradientStrokeChart.xAxis().labels().enabled(false);
    gradientStrokeChart.xAxis().ticks().enabled(false);

    // set series data
    firstGradientStrokeSeries = gradientStrokeChart.column(seriesData_1);
    secondGradientStrokeSeries = gradientStrokeChart.column(seriesData_2);

    // set container and draw
    gradientStrokeChart.container(stage);
    gradientStrokeChart.draw();


    // chart with dashed stroke
    var dashedStrokeChart = anychart.columnChart();
    dashedStrokeChart.title().text('Dashed Stroke');
    dashedStrokeChart.bounds(0, '60%', '45%', '40%');

    // adjust stroke type and dash settings
    dashedStrokeChart.background().stroke({color: 'red', dash: '5 2 5', thickness: 5});
    dashedStrokeChart.xAxis().title().enabled(false);
    dashedStrokeChart.yAxis().title().enabled(false);
    
    // disabling titles, labels and all ticks for Axes
    dashedStrokeChart.yAxis().title().enabled(false);
    dashedStrokeChart.yAxis().labels().enabled(false);
    dashedStrokeChart.yAxis().ticks().enabled(false);
    dashedStrokeChart.yAxis().minorTicks().enabled(false);
    dashedStrokeChart.xAxis().title().enabled(false);
    dashedStrokeChart.xAxis().labels().enabled(false);
    dashedStrokeChart.xAxis().ticks().enabled(false);

    firstDashedStrokeSeries = dashedStrokeChart.column(seriesData_1);
    secondDashedStrokeSeries = dashedStrokeChart.column(seriesData_2);

    dashedStrokeChart.container(stage);
    dashedStrokeChart.draw();


    // chat with disabled stroke
    var disabledStrokeSeries = anychart.columnChart();

    disabledStrokeSeries.title().text('Disabled Stroke');
    disabledStrokeSeries.bounds('55%', '60%', '45%', '40%');
    disabledStrokeSeries.background().stroke(null);

    disabledStrokeSeries.xAxis().title().enabled(false);
    disabledStrokeSeries.yAxis().title().enabled(false);
    
    // disabling labels and ticks for axes
    disabledStrokeSeries.yAxis().labels().enabled(false);
    disabledStrokeSeries.yAxis().ticks().enabled(false);
    disabledStrokeSeries.yAxis().minorTicks().enabled(false);
    disabledStrokeSeries.xAxis().labels().enabled(false);
    disabledStrokeSeries.xAxis().ticks().enabled(false);

    firstDisabledStrokeSeries = disabledStrokeSeries.column(seriesData_1);
    secondDisabledStrokeSeries = disabledStrokeSeries.column(seriesData_2);

    disabledStrokeSeries.container(stage);
    disabledStrokeSeries.draw();
});
</script>
</body>
</html>
