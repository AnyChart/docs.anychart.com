<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Credits 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.column([10, 1, 7, 10]);

  var credits = chart.credits();

  // put your license key here and uncomment the next line
  // anychart.licenseKey("COPY-PASTE-YOUR-LICENSE-KEY");
  // credits are enabled by default. The only exception is our  playground site. You can remove next line in production.
  credits.enabled(true);

  // custom url
  credits.url("//www.anychart.com/buy/");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
