<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    chart = anychart.columnChart([10, 1, 7, 10]);

    // put your license key here and uncomment the next line
    // anychart.licenseKey('COPY-PASTE-YOUR-LICENSE-KEY');
    // credits are enabled by default. The only exception is our  playground site. You can remove next line in production.
    chart.credits().enabled(true);
    
    // custom url
    chart.credits().url("http://www.anychart.com/buy/");

    // draw
    chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
