<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // define chart
  var chart = anychart.cartesian();

  var margin = chart.margin();
  margin.bottom(30);
  margin.right(30);

  // setting data
  var data = anychart.data.set([
    ["A", 4],
    ["B", 3],
    ["C", 2],
    ["D", 1]
  ]);

  // define chart type
  chart.column(data);

  // position of x axis changer. Now x is on the top
  var xAxis = chart.xAxis();
  xAxis.orientation("top");

  // inverts x scale. Now all elements has inverted (from right to left) direction
  var xScale = chart.xScale();
  xScale.inverted(true);

  // set y axis position. This position is set by default
  var yAxis = chart.yAxis();
  yAxis.orientation("left");

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
