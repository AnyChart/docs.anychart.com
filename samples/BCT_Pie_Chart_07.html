<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a stage
    stage = anychart.graphics.create("container");

    // create and configure  the first pie chart
    var pie1 = anychart.pie(data);
    pie1.title("No Sorting");
    pie1.bounds(0, 0, "33.3%", "100%");
    // set the sorting mode
    pie1.sort("none");
    // disable the legend
    pie1.legend(false);
    // set the chart container
    pie1.container(stage);
    // initiate drawing the chart
    pie1.draw();

    // create and configure second pie chart
    var pie2 = anychart.pie(data);
    pie2.title("Ascending Order");
    pie2.bounds("33.3%", 0, "33.3%", "100%");
    // set the sorting mode
    pie2.sort("asc");
    // disable the legend
    pie2.legend(false);
    // set the chart container
    pie2.container(stage);
    // initiate drawing the chart
    pie2.draw();

    // create and configure the third pie chart
    var pie3 = anychart.pie(data);
    pie3.title("Descending Order");
    pie3.bounds("66.6%", 0, "33.3%", "100%");
    // set the sorting mode
    pie3.sort("desc");
    // disable the legend
    pie3.legend(false);
    // set the chart container
    pie3.container(stage);
    // initiate drawing the chart
    pie3.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
