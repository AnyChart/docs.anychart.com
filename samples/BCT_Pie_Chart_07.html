<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a stage
    stage = anychart.graphics.create("container");

    // set the position and data for the first pie chart
    var pie = anychart.pie(data);
    pie.title("No Sorting");
    pie.bounds(0, 0, "33.3%", "100%");
    formatPie(pie);

    // set the position and data for the second pie chart
    var pie_asc = anychart.pie(data);
    pie_asc.title("Ascending Order");
    pie_asc.bounds("33.3%", 0, "33.3%", "100%");
    formatPie(pie_asc);
    // set sorting mode
    pie_asc.sort("asc");

    // set the position and data for the third pie
    var pie_desc = anychart.pie(data);
    pie_desc.title("Descending Order");
    pie_desc.bounds("66.6%", 0, "33.3%", "100%");
    formatPie(pie_desc);
      // set sorting mode
    pie_desc.sort("desc");
});
    
/* a helper function for configuring
and drawing pie charts*/
function formatPie(pie){
  // disable the legend
  pie.legend(false);
  // set the chart container
  pie.container(stage);
  // initiate drawing the chart
  pie.draw();
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
