<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pie Chart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a stage
    var stage = anychart.graphics.create("container");

    // set the position and data for the first pie chart
    var pie1 = anychart.pie(data);
    pie1.title("No Sorting");
    pie1.bounds(0, 0, "33.3%", "100%");
    formatPie(pie1);

    // set the position and data for the second pie chart
    var pie2 = anychart.pie(data);
    pie2.title("Ascending Order");
    pie2.bounds("33.3%", 0, "33.3%", "100%");
    formatPie(pie2);
    // set the sorting mode
    pie2.sort("asc");

    // set the position and data for the third pie
    var pie3 = anychart.pie(data);
    pie3.title("Descending Order");
    pie3.bounds("66.6%", 0, "33.3%", "100%");
    formatPie(pie3);
      // set the sorting mode
    pie3.sort("desc");
});
    
/* a helper function for configuring
and drawing pie charts*/
function formatPie(pie){
  // disable the legend
  pie.legend(false);
  // set the chart container
  pie.container(stage);
  // initiate drawing the chart
  pie.draw();
};
</script>
</body>
</html>
