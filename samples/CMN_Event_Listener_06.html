<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    
    var dataSet = anychart.data.set([
		{x: "P1", value: 100},
		{x: "P2", value: 200},
		{x: "P3", value: 15},
		{x: "P4", value: 130},
		{x: "P5", value: 153},
		{x: "P6", value: 120},
		{x: "P7", value: 151},
		{x: "P8", value: 58},
		{x: "P9", value: 19},
		{x: "P10", value: 135},
		{x: "P11", value: 170},
		{x: "P12", value: 195},
		{x: "P13", value: 22},
		{x: "P14", value: 175},
		{x: "P15", value: 120}
	]);

	// set chart type
	chart = anychart.line();

	chart.title().text("Click on Chart and Go to Google");

	// set data
	var area = chart.spline(dataSet).markers(null);

	chart.padding().right(80);

	// disable stagger mode. Only one line for x axis labels
	chart.xAxis().staggerMode(false);

	// set container and draw chart
	chart.container("container").draw();
  
	// first index for new point
	var indexSetter = 21;

    // add a listener
    chart.listen("mouseDown", function(){
      window.open("http://google.com","_blank");  // this will open a new page
	});
    
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
