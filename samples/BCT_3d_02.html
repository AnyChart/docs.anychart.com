<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT 3d 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// data
	var data = anychart.data.set([
		["January", 10000],
		["February", 12000],
		["March", 18000],
		["April", 11000],
		["May", 9000]
	]);

	// set chart type
	var chart = anychart.bar3d();

	// setting title
	chart.title("3D Bar Chart");

    // enabled grids
    chart.grid(0).enabled(true);
    chart.grid(1).enabled(true).layout("horizontal");	

	// set axes titles
	var xAxis = chart.xAxis();
	xAxis.title("Month");
	var yAxis = chart.yAxis();
	yAxis.title("Sales");

	// set data
	var series = chart.bar(data);
	series.name("Sales 2009");

	// draw chart
	chart.container("container");
	chart.draw();
});
</script>
</body>
</html>
