<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Vertical Charts 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var dataSet = anychart.data.set([
      ["January", 12000, 10000],
      ["February", 15000, 12000],
      ["March", 16000, 14000],
      ["April", 15000, 13000],
      ["May", 14000, 9000]
    ]);

    // map the data
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

    // set the chart type
    var chart = anychart.verticalArea();

    // create the first series, set the data and name
    var series1 = chart.splineArea(seriesData_1);
    series1.name("2004");

    // create the second series, set the data and name  
    var series2 = chart.splineArea(seriesData_2);
    series2.name("2005");

    // set the chart title
    chart.title("Vertical Charts: Two Spline Area Series");

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
