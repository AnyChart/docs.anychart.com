<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var stage = anychart.graphics.create("container");

  // main title settings
  var mainTitle = anychart.ui.title();
  mainTitle.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  mainTitle.text("Y-Axis Labels: width calculated automatically");
  mainTitle.container(stage);
  mainTitle.draw();
  
  // first chart
  var firstChart = anychart.column();

  // disabling title
  firstChart.title(false);

  // setting stroke for chart contaoner
  var firstBackground = firstChart.background();
  firstBackground.stroke("#CCCCCC");

  // setting position and bounds
  firstChart.bounds(0, "10%", "100%", "45%");

  // disabling titles for Axes
  var firstYAxis = firstChart.yAxis();
  firstYAxis.title(false);
  var firstXAxis = firstChart.xAxis();
  firstXAxis.title(false);

  // formatting labels value using function
  var firstYLabels = firstChart.yAxis().labels();
  firstYLabels.textFormatter(valueAdjuster);

  firstChart.column([
    ["P1", 698712],
    ["P2", 378162],
    ["P3", 739123],
    ["P4", 515632],
    ["P5", 161294]
  ]);

  // draw container
  firstChart.container(stage);
  firstChart.draw();


  // second chart
  var secondChart = anychart.column();

  // disabling title and adjusting chart container position
  secondChart.title(false);
  secondChart.bounds(0, "55%", "100%", "45%");
  var secondBackground = secondChart.background();
  secondBackground.stroke("#CCCCCC");

  // disabling axes titles
  var secondYAxis = secondChart.yAxis();
  secondYAxis.title(false);
  var secondXAxis = secondChart.xAxis();
  secondXAxis.title(false);

  // adjusting axis labels using function
  var secondYLabels = secondChart.yAxis().labels();
  secondYLabels.textFormatter(valueAdjuster);

  secondChart.column([
    ["P1", 12],
    ["P2", 62],
    ["P3", 23],
    ["P4", 32],
    ["P5", 74]
  ]);

  secondChart.container(stage);
  secondChart.draw();

  // the function to format labels
  function valueAdjuster() {
    var value = this.value;
    value = value.toFixed(2);
    var num = value.split(".");
  
    var main = "";
    for (var i=1;(i*3)<num[0].length;i++)
      main = ","+num[0].substr(num[0].length-(i*3), 3) + main;
    var tail = num[0].substr(0, num[0].length-(main.length-main.length/4));
    num[0]=tail+main;
    
    // decimal Separator
    value = num.join(".");
    return value;
  }
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
