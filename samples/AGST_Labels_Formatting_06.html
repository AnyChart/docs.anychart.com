<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.area();

  chart.title("Axes Labels Visual Setting");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  yLabels = chart.yAxis().labels();
  yLabels.textWrap(true);
  yLabels.format("${%Value}");
  // set axes title
  yAxis = chart.yAxis();
  yAxis.title("Revenue in US Dollars");
  xAxis = chart.xAxis();
  xAxis.title("Month");

  // set the font settings for the X axis labels
  xLabels = chart.xAxis().labels();
  xLabels.fontFamily("Courier");
  xLabels.fontColor("#125393");
  xLabels.offsetY(5);
  xLabels.padding(3);
  xLabels.fontWeight("bold");

  // background settings
  xLabelsBackground = chart.xAxis().labels().background();
  xLabelsBackground.enabled(true);
  xLabelsBackground.stroke("#cecece");
  xLabelsBackground.cornerType("round");
  xLabelsBackground.corners(5);

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
