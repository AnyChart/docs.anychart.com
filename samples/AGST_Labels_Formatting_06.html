<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.area();

  chart.title("Axes Labels Visual Setting");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  yLabels = chart.yAxis().labels();
  yLabels.format("${%value}");
  // set axes title
  yAxis = chart.yAxis();
  yAxis.title("Revenue in US Dollars");
  xAxis = chart.xAxis();
  xAxis.title("Month");

  // set the font settings for the X axis labels
  xLabels = chart.xAxis().labels();
  xLabels.fontFamily("Courier");
  xLabels.fontColor("#125393");
  xLabels.offsetY(5);
  xLabels.padding(3);
  xLabels.fontWeight("bold");

  // background settings
  xLabelsBackground = chart.xAxis().labels().background();
  xLabelsBackground.enabled(true);
  xLabelsBackground.stroke("#cecece");
  xLabelsBackground.cornerType("round");
  xLabelsBackground.corners(5);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
