<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="../anychart-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
<script x-export="stage">
stage = acgraph.create("container");

var fillSettings = {
    keys: [".1 red", ".5 green", ".9 blue"],
    angle: -45,
    mode: acgraph.math.Rect(150, 70, 100, 50),
    opacity: .2
};
stage
        .rect(0, 0, stage.width(), stage.height())
        .fill(fillSettings);
fillSettings.opacity = 1;
stage.text(20, 3, "shape 1");
anychart.ui.background()
        .fill(fillSettings)
        .bounds(acgraph.math.Rect(20, 20, 100, 70))
        .container(stage).draw();
stage.text(60, 125, "shape 2");
anychart.ui.background()
        .fill(fillSettings)
        .bounds(acgraph.math.Rect(60, 140, 70, 50))
        .container(stage).draw();
stage.text(270, 73, "shape 3");
anychart.ui.background()
        .fill(fillSettings)
        .bounds(acgraph.math.Rect(270, 93, 100, 100))
        .container(stage).draw();
stage.text(150, 53, "fill settings");
stage
        .rect(150, 70, 100, 50).stroke("3 black")
        .fill(fillSettings);
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
