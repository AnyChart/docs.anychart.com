<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Network Graph 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-graph.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            display: inline-block;
            margin: 10px 0 0 10px;
        }
        #titleLabel {
            font-weight: 600;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<label id="titleLabel">Moving Nodes:</label>
<label><input onclick="MovingNodesEnabled(true)" type="radio" name="mode" checked>Enabled</label>
<label><input onclick="MovingNodesEnabled(false)" type="radio" name="mode">Disabled</label>  
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = {
      nodes: [
        {id: "Richard"},
        {id: "Larry"},
        {id: "Marta"},
        {id: "Jane"},
        {id: "Norma"},
        {id: "Frank"},
        {id: "Brett"},
        {id: "Tommy"}
      ],
      edges: [
        {from: "Richard", to: "Larry"},
        {from: "Richard", to: "Marta"},
        {from: "Larry",   to: "Marta"},
        {from: "Marta",   to: "Jane"},
        {from: "Jane",    to: "Norma"},
        {from: "Jane",    to: "Frank"},
        {from: "Jane",    to: "Brett"},
        {from: "Brett",   to: "Frank"}
      ]
    };

    // create a chart and set the data
    chart = anychart.graph(data);

    // set the chart title
    chart.title("Network Graph: Node Behavior");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// allow / prevent moving nodes
function MovingNodesEnabled(enabled) {
  chart.interactivity().nodes(enabled);
}
</script>
</body>
</html>
