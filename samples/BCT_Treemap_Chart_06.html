<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Treemap Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a stage    
    var stage = anychart.graphics.create("container"); 

    // create data
    var data = [
      {name:   "European Union", children: [
{name: "Belgium",        value: 11443830},
{name: "France",         value: 64938716},
{name: "Germany",        value: 80636124},
{name: "Greece",         value: 10892931},
{name: "Italy",          value: 59797978},
{name: "Netherlands",    value: 17032845},
{name: "Poland",         value: 38563573},
{name: "Romania",        value: 19237513}, 
{name: "Spain",          value: 46070146},
{name: "United Kingdom", value: 65511098}  
      ]} 
    ];

    // create a chart and set the data
    chart = anychart.treeMap(data, "as-tree");

    // set the chart position and title
    chart.top(35);
     chart.title().useHtml(true);
    chart.title("Treemap: Sorting Order<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Top 10 European Union Countries by Population</span>");

    // set the container
    chart.container(stage);

    // initiate drawing the chart
    chart.draw();

    // create a label for setting the sorting mode to "ascending"
    createLabel("Ascending", 10, function() {
      // set the sorting mode
      chart.sort("asc");
    });

    // create a label for setting the sorting mode to "descending"
    createLabel("Descending", 98, function() {
      // set the sorting mode
      chart.sort("desc");
    });

    // create a label for setting the sorting mode to "no sorting"
    createLabel("No Sorting", 194, function() {
      // set the sorting mode
      chart.sort("none");
    });
});
    
// a helper function for creating buttons
function createLabel(text, offset, action){
  var label = anychart.standalones.label();
  label.background({fill: "#1976d2"});
  label.text(text);
  label.fontColor("#fff");
  label.padding(5);
  label.parentBounds(offset, 5, 130, 100);    
  label.listen("click", action);
  label.container(stage);
  label.draw();
  label.listen("mouseOver", function(){
    label.background().fill("#1976d2 0.5");
    document.body.style.cursor = "pointer";
    label.draw();
  });
  label.listen("mouseOut", function(){
    label.background().fill("#1976d2");
    document.body.style.cursor = "auto";
    label.draw();
  });    
  return label;
};
</script>
</body>
</html>
