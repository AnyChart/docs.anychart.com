<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E hatch thickness"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create('container');
    layer = stage.layer();                                               

    // create figures
    var circle = layer.circle(200,200,100);
    var rect = layer.rect(100,100,400,200);
    var ellipse = layer.ellipse(400,200,100,50);

    //fill them with hatch
    circle.fill(acgraph.hatchFill('diagonal', 'red', 5.01));
    rect.fill(acgraph.hatchFill('weave', 'green'));
    ellipse.fill(acgraph.hatchFill('horizontal', 'gold 1.5', 2));
    


    chart.container(stage);
    chart.draw();

});
</script>
</body>
</html>
