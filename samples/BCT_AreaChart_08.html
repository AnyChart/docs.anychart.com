<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    {x: "January", value: 10000},
    {x: "February", value: 12000},
    {x: "March", value: 18000},
    {x: "April", value: 11000},
    {x: "May", value: 9000}
  ]);

  // chart type
  var chart = anychart.area();

  // chart title
  chart.title("Image fill");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // adjust chart fill mode and set a picture instead of a color
  var series = chart.area(data);
  series.fill({
    src: "http://static.anychart.com/images/underwater.jpg",
    mode: acgraph.vector.ImageFillMode.STRETCH
  });

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
