<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
      {x: 'January', value: 10000},
      {x: 'February', value: 12000},
      {x: 'March', value: 18000},
      {x: 'April', value: 11000},
      {x: 'May', value: 9000}
    ]);

    // chart type
    var chart = anychart.areaChart();

    // chart title
    chart.title().text('Image fill');

    // set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');

    // adjust chart fill mode and set a picture instead of a color
    chart.area(data).fill({
            src: 'http://static.anychart.com/underwater.jpg',
            mode: acgraph.vector.ImageFillMode.STRETCH
        });

    // draw chart
    chart.container('container').draw();
});
</script>
</body>
</html>
