<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT AreaChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      {x: "January", value: 10000},
      {x: "February", value: 12000},
      {x: "March", value: 18000},
      {x: "April", value: 11000},
      {x: "May", value: 9000}
    ]);

    // set the chart type
    var chart = anychart.area();

    // create a series, set the data, and add an image fill
    var series = chart.area(data);
    series.fill({
      src: "https://static.anychart.com/images/underwater.jpg",
      mode: acgraph.vector.ImageFillMode.STRETCH
    });

    // set the chart title
    chart.title("Visual Settings (Image Fill)");

    // set title of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Retail Channel");
    var yAxis = chart.yAxis();
    yAxis.title("Sales");

    // set the container id
    chart.container("container");

    //initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
