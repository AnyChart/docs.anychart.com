<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bar Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "John", value: 10000},
      {x: "Jake", value: 12000},
      {x: "Peter", value: 13000,
       normal:   {
           fill: "#5cd65c",
           stroke: null,
           label: {enabled: true}
         },
       hovered:  {
           fill: "#5cd65c",
           stroke: null,
           label: {enabled: true}
         },
       selected: {
           fill: "#5cd65c",
           stroke: null,
           label: {enabled: true}
         }
      },
      {x: "James", value: 10000},
      {x: "Mary", value: 9000}
    ];

    // create a chart
    var chart = anychart.bar();

    // create a bar series and set the data
    var series = chart.bar(data);

    // set the chart title
    chart.title("Bar Chart: Appearance (Individual Points)");

    // set the titles of the axes
    chart.xAxis().title("Manager");
    chart.yAxis().title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
