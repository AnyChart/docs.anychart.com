<!doctype html>
<html>
<head>
  <script src="http://cdn.anychart.com/js/develop/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/custom/world/world.js" data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">


anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([
   [[37.7, 50.8, 38.88, -77], 'red', 'red'],
   [[39.9, 116.3, 13.75, 100.5], 'red', 'red'],
   [[50.8, -1.6, 8.5, 115.2], 'red', 'red'],
   [[37.5, 126.9, 33.4, 126.4], 'Seoul', 'Jeju'],
   [[35.6, 139.6, 33.5, 130.4], 'Tokyo', 'Fukuoka'],
   [[-33.8, 151.2, -37.81, 144.9], 'Sydney', 'Melbourne'],
   [[53.3, -1.5, 53.4, -3.02], 'red', 'red'],
   [[53.4, -3.02,54.1,-3.29], 'red', 'red'],
   [[54.1, -3.29,54.4,-3.18], 'red', 'red'],
   [[54.4,-3.18, 54.5,-3.4], 'red', 'red'],
   [[54.5,-3.4, 55.2, -1.9], 'red', 'red'],
   [[55.2, -1.9, 56.4, -3.5], 'red', 'red'],
   [[56.4, -3.5, 57.1, -2.19], 'red', 'red']
]);


// create map chart
var map = anychart.map();

//create bubble series
var series = map.connector(data);

// set geodata
map.geoData(anychart.maps['world']);

//set series geo id field settings
series.geoIdField("code_hasc");

// name of the chart
map.title("10 most popular flights in the world");

// set container id for the chart
map.container('container');

// disabling the zoom
map.interactivity().mouseWheel(false);
// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
