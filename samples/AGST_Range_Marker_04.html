<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    ["January", 200],
    ["February", 289],
    ["March", 297],
    ["April", 250],
    ["May", 220],
    ["June", 215],
    ["July", 279],
    ["August", 357],
    ["September", 333],
    ["October", 218],
    ["November", 289],
    ["December", 266]
  ];

  // create a chart
  chart = anychart.column(data);
  chart.title("Range Marker");

  // create range marker
  var marker = chart.rangeMarker(0);
  // set start point of the marker
  marker.from(0);
  // set end point of the marker
  marker.to(245);
  // set marker inner color
  marker.fill("#fcd8d7");
  // set axis
  marker.axis(chart.yAxis());

  var vMarker = chart.rangeMarker(1);
  vMarker.from("June");
  vMarker.to("August");
  vMarker.axis(chart.xAxis());
  vMarker.fill("#d7fcda");

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
