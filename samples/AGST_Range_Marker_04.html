<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Range Marker 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["January", 200],
    ["February", 289],
    ["March", 297],
    ["April", 250],
    ["May", 220],
    ["June", 215],
    ["July", 279],
    ["August", 357],
    ["September", 333],
    ["October", 218],
    ["November", 289],
    ["December", 266]
  ];

  // create a chart
  var chart = anychart.column(data);
  chart.title("Range Marker");

  // create range marker
  var marker = chart.rangeMarker(0);
  // set start point of the marker
  marker.from(0);
  // set end point of the marker
  marker.to(245);
  // set marker inner color
  marker.fill("#fcd8d7");
  // set axis
  marker.axis(chart.yAxis());

  var vMarker = chart.rangeMarker(1);
  vMarker.from("June");
  vMarker.to("August");
  vMarker.axis(chart.xAxis());
  vMarker.fill("#d7fcda");

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
