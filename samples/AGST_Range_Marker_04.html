<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["January", 200],
    ["February", 289],
    ["March", 297],
    ["April", 250],
    ["May", 220],
    ["June", 215],
    ["July", 279],
    ["August", 357],
    ["September", 333],
    ["October", 218],
    ["November", 289],
    ["December", 266]
  ]);

  var chart = anychart.column();

  chart.title("Range Marker");

  // series data
  chart.column(data);

  // y axis getter
  var yAxis = chart.yAxis();

  // create range marker
  var marker = chart.rangeMarker(0);
  // set start point of the marker
  marker.from(0);
  // set end point of the marker
  marker.to(245);
  // set marker inner color
  marker.fill("#fcd8d7");
  // set axis
  marker.axis(yAxis);

  var scale = chart.yScale();
  scale.minimum(0);

  var vMarker = chart.rangeMarker(1);
  vMarker.from("June");
  vMarker.to("August");
  vMarker.axis(chart.xAxis());
  vMarker.fill("#d7fcda");

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
