<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-pert.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>

    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = [
        {id: "1", duration: 1, name: "Task A"},
        {id: "2", duration: 4, name: "Task B"},
        {id: "3", duration: 3, name: "Task C"},
        {id: "4", duration: 1, name: "Task D"},
        {id: "5", duration: 2, name: "Task AD", dependsOn: ["1", "4"]},
        {id: "6", duration: 2, name: "Task BC", dependsOn: ["2", "3"]}
    ];

    // create a chart
    chart = anychart.pert();

    // set chart data
    chart.data(data, "as-table");

    // set colors for milestones
    milestones = chart.milestones();
    milestones.fill("#00acc1", 0.7);
    milestones.hovered().fill("#80cbc4");
    milestones.selected().fill("#00acc1");
    milestones.stroke("#90caf9", 1);
    milestones.hovered().stroke("#90caf9", 2);
    milestones.selected().stroke("#90caf9", 4);
    milestones.size(40);

    // set the title of the chart
    chart.title("PERT Chart");

    // set the container id for the chart
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
