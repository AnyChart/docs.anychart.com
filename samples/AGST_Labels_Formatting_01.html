<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.line();

  // chart title
  chart.title("Enable/Disable Axes Labels");

  // disable x axis labels and title adjusting
  var xAxis = chart.xAxis();
  xAxis.labels(false);
  xAxis.title("X-Axis without labels");

  // adjusting y axis title and setting additional axis
  var yAxis = chart.yAxis(0);
  yAxis.title("Y-Axis with labels");
  var yAxis1 = chart.yAxis(1);
  yAxis1.orientation("right");
  yAxis1.title("Secondary Y-Axis with labels");

  // data
  var data = anychart.data.set([
    ["January", 10000],
    ["February", 12000],
    ["March", 10000],
    ["April", 11000],
    ["May", 19000]
  ]);

  // set data
  chart.line(data);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
