<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = [
    ["January", 10000],
    ["February", 12000],
    ["March", 10000],
    ["April", 11000],
    ["May", 19000]
  ];

  chart = anychart.line(data);

  // chart title
  chart.title("Enable/Disable Axes Labels");

  // disable x axis labels and title adjusting
  chart.xAxis().labels(false);
  chart.xAxis().title("X-Axis without labels");

  // adjusting y axis title and setting additional axis
  chart.yAxis(0).title("Y-Axis with labels");
  chart.yAxis(1).orientation("right");
  chart.yAxis(1).title("Secondary Y-Axis with labels");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
