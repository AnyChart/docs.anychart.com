<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/develop/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["January", 10000],
    ["February", 12000],
    ["March", 10000],
    ["April", 11000],
    ["May", 19000]
  ];

  var chart = anychart.line(data);

  // chart title
  chart.title("Enable/Disable Axes Labels");

  // disable x axis labels and title adjusting
  chart.xAxis().labels(false);
  chart.xAxis().title("X-Axis without labels");

  // adjusting y axis title and setting additional axis
  chart.yAxis(0).title("Y-Axis with labels");
  chart.yAxis(1).orientation("right");
  chart.yAxis(1).title("Secondary Y-Axis with labels");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
