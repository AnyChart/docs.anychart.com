<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.area();

  chart.title("Axes Labels Positining");

  chart.area([
    ["January" , 10000],
    ["February" , 12000],
    ["March" , 10000],
    ["April" , 11000],
    ["May" , 19000]
  ]);

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // set function to format y axis labels
  var yLabels = chart.yAxis().labels();
  yLabels.hAlign("center");
  var xLabels = chart.xAxis().labels();
  xLabels.offsetY(-30);
  yLabels.textWrap(true);
  yLabels.format(function(){
    var value = this.value;
    // scale USD to EUR
    value = Math.round(value*6.65);
    return "$" + this.value + "\nÂ¥ " + value;
  });

  // set axes title
  var yAxis = chart.yAxis();
  yAxis.title("Revenue in US Dollars");
  var xAxis = chart.xAxis();
  xAxis.title("Month");

  // set the font settings for the X axis labels
  var xLabels = chart.xAxis().labels();
  xLabels.fontFamily("Courier");
  xLabels.fontColor("#125393");
  xLabels.offsetY(5);
  xLabels.padding(3);
  xLabels.fontWeight("bold");

  // background settings
  var xLabelsBackground = chart.xAxis().labels().background();
  xLabelsBackground.enabled(true);
  xLabelsBackground.stroke("#cecece");
  xLabelsBackground.cornerType("round");
  xLabelsBackground.corners(5);


  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
