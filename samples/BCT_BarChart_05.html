<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
      ['Department Stores', 637166],
      ['Discount Stores', 721630],
      ['Men\'s/Women\'s Specialty Stores', 148662],
      ['All other outlets', 90000]
    ]);

    // chart type
    var chart = anychart.bar();

    // chart title
    chart.title().text('Minimum and Maximum Scale Value');

    // set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');

    // set data
    chart.bar(data);

    // adjust minimum and maximum y scale value
    chart.yScale().minimum('-200000').maximum('800000');

    // draw
    chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
