<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://static.anychart.com/js/RC-8.0.0/graphics.min.js" data-export="true"></script>
<link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
<script x-export="stage">
stage = acgraph.create("container");

layer1 = stage.layer();

rect1 = layer1.rect(150, 150, 100, 100);
rect1.fill("black");


layer2 = acgraph.layer();
rect2 = layer2.rect(150, 150, 150, 150);
rect2.fill("green");

stage.addChild(layer2);

clipShape = new acgraph.vector.Circle(150, 150, 50);

// Sets clipping of the layer.
layer1.clip(clipShape);

layer2.listen("click", function(e){
    rect2.fill("red");
    layer1.zIndex(1000);
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
