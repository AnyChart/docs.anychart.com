<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-tag-cloud.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data   
    var data = [
        {x: "learning", value: 80},
        {x: "includes", value: 56},
        {x: "lists", value: 44},
        {x: "meaning", value: 40},
        {x: "useful", value: 36},
        {x: "different", value: 32},
        {x: "grammar", value: 28},
        {x: "teaching", value: 24},
        {x: "example", value: 20},
        {x: "thing", value: 12}
    ];

    // create a chart and set the data
    chart = anychart.tagCloud(data);

    // enable HTML for tooltips
    chart.tooltip().useHtml(true);

    // configure tooltips
    chart.tooltip().format(function (){
      var percentOfTotal = (this.getData("value")*100)/this.getStat("sum");
      if (percentOfTotal < 7)
        return percentOfTotal.toFixed(1) +  "%";
      if (percentOfTotal > 15)
        return "<span style='font-size:26'>" +
               percentOfTotal.toFixed(1) +  "%</span>";
      return "<span style='font-size:18'>" +
             percentOfTotal.toFixed(1) +  "%</span>";
    });

    // set the chart title
    chart.title("Tag Cloud Chart: Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
