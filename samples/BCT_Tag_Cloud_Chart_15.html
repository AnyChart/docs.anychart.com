<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Tag Cloud Chart 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data   
    var data = [
{x: "learning", value: 80},
{x: "includes", value: 56},
{x: "lists", value: 44},
{x: "meaning", value: 40},
{x: "useful", value: 36},
{x: "different", value: 32},
{x: "grammar", value: 28},
{x: "teaching", value: 24},
{x: "example", value: 20},
{x: "thing", value: 12}
    ];

    // create a chart and set the data
    var chart = anychart.tagCloud(data);

    // enable HTML for tooltips
    chart.tooltip().useHtml(true);

    // configure tooltips
    chart.tooltip().format(function (){
      var percentOfTotal = (this.getData("value")*100)/this.getStat("sum");
      if (percentOfTotal < 7)
return percentOfTotal.toFixed(1) +  "%";
      if (percentOfTotal > 15)
return "<span style='font-size:26'>" +
       percentOfTotal.toFixed(1) +  "%</span>";
      return "<span style='font-size:18'>" +
     percentOfTotal.toFixed(1) +  "%</span>";
    });

    // set the chart title
    chart.title("Tag Cloud Chart: Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
