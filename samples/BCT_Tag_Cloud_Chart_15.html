<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Tag Cloud Chart 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-tag-cloud.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data   
    var data = [
{x: "learning", value: 80, category: "noun"},
{x: "includes", value: 56, category: "verb"},
{x: "lists", value: 44, category: "noun"},
{x: "meaning", value: 40, category: "noun"},
{x: "useful", value: 36, category: "adjective"},
{x: "different", value: 32, category: "adjective"},
{x: "grammar", value: 28, category: "noun"},
{x: "teaching", value: 24, category: "noun"},
{x: "example", value: 20, category: "noun"},
{x: "thing", value: 12, category: "noun"}
    ];

    // create a chart and set the data
    var chart = anychart.tagCloud(data);

    // enable the legend
    chart.legend(true);

    // set the chart title
    chart.title("Tag Cloud Chart: Legend");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
