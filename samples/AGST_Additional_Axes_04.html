<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.line();

  chart.title("Extra Axes Binding Sample");

  // setting yScale settings
  var yScaleTicks = chart.yScale().ticks();
  yScaleTicks.interval(100000);
  var yScaleMinorTicks = chart.yScale().minorTicks();
  yScaleMinorTicks.interval(20000);

  // setting yAxis settings
  var yAxis = chart.yAxis(0);
  yAxis.title("Basic Y Axis");
  var yAxis1 = chart.yAxis(1);
  yAxis1.title("Extra Y Axis");

  // setting Grid settings
  var grid = chart.grid(0);
  grid.stroke("#cecece 0.8");
  grid.layout("vertical");
  var grid1 = chart.grid(1);
  grid1.stroke("#cecece 0.8");
  grid1.layout("horizontal");

  // setting minorGrid settings
  var minorGrid = chart.minorGrid(0);
  minorGrid.layout("horizontal");
  minorGrid.oddFill(null);
  minorGrid.evenFill(null);
  minorGrid.enabled(true);
  minorGrid.stroke("cecece 0.3");

  // adding extra Y scale
  var extraYScale = anychart.scales.linear();
  extraYScale.minimum(0);
  extraYScale.maximum(100);
  var extraYScaleTicks = extraYScale.ticks();
  extraYScaleTicks.interval(10);
  var extraYScaleMinorTicks = extraYScale.minorTicks();
  extraYScaleMinorTicks.interval(2);

  // adding and adjust extra Y axis
  var extraYAxis = chart.yAxis(1);
  extraYAxis.orientation("right");
  extraYAxis.scale(extraYScale);

  // setting first series of data
  var firstSeries = anychart.data.set([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);

  // setting second series of data
  var secondSeries = anychart.data.set([
    ["A", 95],
    ["B", 97],
    ["C", 96],
    ["D", 70],
    ["E", 35]
  ]);

  // setting and adjusting data visualisation
  var columnSeries = chart.column(firstSeries);
  columnSeries.tooltip(false);
  var lineSeries = chart.line(secondSeries);
  lineSeries.yScale(extraYScale);
  lineSeries.tooltip(false);

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
