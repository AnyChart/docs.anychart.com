<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Additional Axes 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.line();

  chart.title("Extra Axes Binding Sample");

  // setting yAxis settings
  chart.yAxis(0).title("Basic Y-Axis");
  chart.yAxis(1).title("Extra Y-Axis");

  // setting Grid settings
  chart.xGrid(true);
  chart.yGrid(true);

  // adding extra Y scale
  var extraYScale = anychart.scales.linear();
  extraYScale.minimum(0);
  extraYScale.maximum(100);
  extraYScale.ticks().interval(10);
  extraYScale.minorTicks().interval(2);

  // adding and adjust extra Y axis
  var extraYAxis = chart.yAxis(1);
  extraYAxis.orientation("right");
  extraYAxis.scale(extraYScale);

  // setting first series of data
  var firstSeries = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // setting second series of data
  var secondSeries = [
    ["A", 95],
    ["B", 97],
    ["C", 96],
    ["D", 70],
    ["E", 35]
  ];

  // setting and adjusting data visualisation
  var columnSeries = chart.column(firstSeries);
  var lineSeries = chart.line(secondSeries);
  lineSeries.yScale(extraYScale);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
