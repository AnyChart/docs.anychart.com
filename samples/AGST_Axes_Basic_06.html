<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axes Basic 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data =[
    ["P1", 16, -16],
    ["P2", 12, -13],
    ["P3", 9, 14]
  ];

  // create chart
  var chart = anychart.column();
  chart.data(data);
  chart.title("Axis Line and Zero Line Sample");

  // setting line to emphasize zero point
  var line = chart.lineMarker();
  line.value(0);  
  line.stroke("2 red");

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
