<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ['P1', 16, -16],
    ['P2', 12, -13],
    ['P3', 9, 14]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  var chart = anychart.columnChart();

  chart.title().enabled(true).text('Axis Line and Zero Line Sample');

  // setting line to emphasize zero point
  chart.lineMarker().stroke('2 red');

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  // disabling axes titles
  chart.xAxis().title().enabled(false);
  chart.yAxis().title().enabled(false);

  // adjusting grid
  chart.minorGrid(null, null);
  chart.grid(null, null);

  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
