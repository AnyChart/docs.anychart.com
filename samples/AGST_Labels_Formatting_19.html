<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Labels Formatting 18"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["Strength", 8],
      ["Dexterity", 14],
      ["Concentration", 14],
      ["Intelligence", 15],
      ["Wisdom", 12],
      ["Charisma", 8]
    ];

    // create a chart
    var chart = anychart.polar();

    // create a polyline series and set the data
    var series = chart.polyline(data);
    
    // set the type of the x-scale
    chart.xScale("ordinal");

    // enable sorting points by x
    chart.sortPointsByX(true);

    // set the chart title
    chart.title("Axis Labels: Interlace Colors");

    // set the container id and display chart
    chart.container("container").draw();

    // wait until chart display
    chart.listen('chartDraw', function () {
        // get the number of labels
        var count = chart.xAxis().labels().getLabelsCount();
        // loop through labels
        for (var i = 0; i < count; i++) {
            // choose color
            var color = i % 2 ? '#CD4A2D' : '#4C4C4C';
            // color the label
            var label = chart.xAxis().labels().getLabel(i);
            if (label) {
                label.fontColor(color);
                label.draw();
            }
        }
    });    
});

</script>
</body>
</html>
