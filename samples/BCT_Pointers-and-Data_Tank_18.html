<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pointers-and-Data Tank 18"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // create data set on our data
  var dataSet = anychart.data.set([38, 20]);
  
  // set the gauge type
  var gauge = anychart.gauges.linear();
  gauge.data(dataSet);

  // tank creating
  var tankF = gauge.tank(0);
  tankF.name("?F");
  tankF.color("#ed4830", 0.3);
  tankF.width("10%");

  var tankC = gauge.tank(1);
  tankC.name("?C");
  tankC.offset("11%");
  tankC.color("#ed4830");
  tankC.width("10%");

  // Set scale Celsius
   var scale = gauge.scale();
  scale.minimum(0);
  scale.maximum(70);
  scale.ticks().interval(5);

  // Add axis with custom labels
  var axis = gauge.axis(0);
  axis.minorTicks(true);
  axis.scale(scale);
  axis.offset('-11%');

  // set colors for empty parts of tanks
  tankF.emptyFill("#fbceb1");
  tankF.hoverEmptyFill(anychart.color.lighten("#fbceb1"));
  tankF.selectEmptyFill(anychart.color.darken("#fbceb1"));
  tankC.emptyHatchFill("percent05");
  tankC.hoverEmptyHatchFill("percent25");
  tankC.selectEmptyHatchFill("percent50");
  
  // draw the chart
  gauge.container("container");
  gauge.draw();
});
</script>
</body>
</html>
