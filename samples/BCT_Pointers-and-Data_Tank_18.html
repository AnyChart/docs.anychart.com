<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="gauge">anychart.onDocumentReady(function() {
  
  // create data set on our data
  var dataSet = anychart.data.set([38, 20]);
  
  // set the gauge type
  gauge = anychart.gauges.linear();
  gauge.data(dataSet);

  // tank creating
  var tankF = gauge.tank(0);
  tankF.name("°F");
  tankF.color("#ed4830", 0.3);
  tankF.width("10%");

  var tankC = gauge.tank(1);
  tankC.name("°C");
  tankC.offset("11%");
  tankC.color("#ed4830");
  tankC.width("10%");

  // Set scale Celsius
   var scale = gauge.scale();
  scale.minimum(0);
  scale.maximum(70);
  scale.ticks().interval(5);

  // Add axis with custom labels
  var axis = gauge.axis(0);
  axis.minorTicks(true);
  axis.scale(scale);
  axis.offset('-11%');

  // set colors for empty parts of tanks
  tankF.emptyFill("#fbceb1");
  tankF.hovered().emptyFill(anychart.color.lighten("#fbceb1"));
  tankF.selected().emptyFill(anychart.color.darken("#fbceb1"));
  tankC.emptyHatchFill("percent05");
  tankC.hovered().emptyHatchFill("percent25");
  tankC.selected().emptyHatchFill("percent50");
  
  // draw the chart
  gauge.container("container");
  gauge.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
