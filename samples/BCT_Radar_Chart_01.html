<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Radar Chart 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-radar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data for the first series
    var data_1 = [
      {x: "A", value: 1222},
      {x: "B", value: 2431},
      {x: "C", value: 3624},
      {x: "D", value: 5243},
      {x: "E", value: 6813},
      {x: "F", value: 5321},
      {x: "G", value: 1567},
      {x: "H", value: 3876}
    ];

    // create data for the second series
    var data_2 = [
      {x: "A", value: 722},
      {x: "B", value: 1431},
      {x: "C", value: 1624},
      {x: "D", value: 1243},
      {x: "E", value: 1813},
      {x: "F", value: 1321},
      {x: "G", value: 567},
      {x: "H", value: 1876}
    ];

    // create a chart
    var chart = anychart.radar();

    // create the first series (line) and set the data
    var series1 = chart.line(data_1);

    // create the second series (area) and set the data
    var series2 = chart.area(data_2);

    // set the chart title
    chart.title("Radar Plot: Basic Sample");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
