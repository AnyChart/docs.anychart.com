<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Scroller 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/develop/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(getData());

// map loaded data
var mapping = dataTable.mapAs({'value': 1});

// create stock chart
var chart = anychart.stock();

// add a series
chart.plot(0).line(mapping);

// events
// create a listener function
listener = function(e){
    chart.title("The selected range is: " + anychart.format.dateTime(e.firstSelected, 'dd MMM yyyy') + " - " + anychart.format.dateTime(e.lastSelected,'dd MMM yyyy'));
}

// attach it to all required events
chart.listen("selectedrangechangestart", listener);
chart.listen("selectedrangebeforechange", listener);
chart.listen("selectedrangechange", listener);
chart.listen("selectedrangechangefinish", listener);

// adjust the title
chart.title("Drag the scroller to watch the selected range is changing");

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
});

return [

}
</script>
</body>
</html>
