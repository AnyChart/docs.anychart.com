<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Interactivity 21"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// create column chart
	var chart = anychart.column();

	// set series data
	var series = chart.column([
		{x:"John", value: 10000},
		{x:"Jake", value: 12000},
		{x:"Peter", value: 18000},
		{x:"James", value: 11000},
		{x:"Mary", value: 9000}
	]);

	var palette = anychart.palettes.distinctColors();

	for (var i=0; series.getPoint(i).exists();i++)
		series.getPoint(i).set("fill", palette.itemAt(i));

	series.stroke(null);
	series.name("Sales 2004");
	chart.title("Coloring Each Point");

	// set container id for the chart
	chart.container("container");

	// initiate chart drawing
	chart.draw();
});
</script>
</body>
</html>
