<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX Transformation 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/graphics.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

rect_1 = stage.rect(50, 10, 300, 40);
rect_1.fill("#80461b");

rect_2 = stage.rect(350, 10, 300, 40);
rect_2.fill("#80461b");

// add the transformation matrix
rect_2.setTransformationMatrix(1, 0.05, 1.5, 0.5, 1, 1);
</script>
</body>
