<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GAS Background 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.columnChart();

  // set data
  chart.column([
    ['P1' , 10000],
    ['P2' , 12000],
    ['P3' , 18000],
    ['P4' , 11000],
    ['P5' , 9000]
  ]);

  // adjust title
  chart.title().text('Solid Background Fill').background().enabled(true).fill('gold');

  // adjust chart background fill
  chart.background().fill('#aaaaaa');

  // disable axes
  chart.xAxis().enabled(false);
  chart.yAxis().enabled(false);

  // disable grid
  chart.grid().enabled(false);
  chart.minorGrid().enabled(false);
  chart.grid(1).enabled(false);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
