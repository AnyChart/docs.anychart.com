<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Connectors 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_kingdom/united_kingdom.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([    
    [[50.8, -3.6, 50.8, -1.6]],
    [[50.8, -1.6, 51.5, -0.16]],
    [[51.5,-0.16, 51.7, -1.29]],
    [[51.7, -1.29, 52.2, 0.27]],
    [[52.2, 0.27, 53.3, -1.5]],
    [[53.3, -1.5, 54.5,-3.4]],
    [[54.5, -3.4, 57.1, -2.19]]
]);

// create map chart
var map = anychart.map();

//create connector series
var series = map.connector(data);

// set geodata
map.geoData(anychart.maps['united_kingdom']);

// name of the chart
map.title("The touristic interest route through the UK \nObject notation");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
