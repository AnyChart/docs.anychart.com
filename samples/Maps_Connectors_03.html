<!doctype html>
<html>
<head>
  <script src="http://cdn.anychart.com/js/develop/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/countries/united_kingdom/united_kingdom.js" data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">


anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([
   [[50.8, -3.6, 51.1, -2.8], 'red', 'red'],
   [[51.1, -2.8, 50.7, -2.4], 'red', 'red'],
   [[50.7, -2.4, 50.8, -1.6], 'red', 'red'],
   [[50.8, -1.6, 51.5, -0.16], 'red', 'red'],
   [[51.5,-0.16, 51.7, -1.29], 'red', 'red'],
   [[51.7, -1.29, 52.2, 0.27], 'red', 'red'],
   [[52.2, 0.27, 53.3, -1.5], 'red', 'red'],
   [[53.3, -1.5, 53.4, -3.02], 'red', 'red'],
   [[53.4, -3.02,54.1,-3.29], 'red', 'red'],
   [[54.1, -3.29,54.4,-3.18], 'red', 'red'],
   [[54.4,-3.18, 54.5,-3.4], 'red', 'red'],
   [[54.5,-3.4, 55.2, -1.9], 'red', 'red'],
   [[55.2, -1.9, 56.4, -3.5], 'red', 'red'],
   [[56.4, -3.5, 57.1, -2.19], 'red', 'red']
]);


// create map chart
var map = anychart.map();

//create bubble series
var series = map.connector(data);

// set geodata using http://cdn.anychart.com/geodata/1.0.0/countries/australia/australia.js
map.geoData(anychart.maps['united_kingdom']);

//set series geo id field settings
series.geoIdField("code_hasc");

// name of the chart
map.title("The touristic interest route through the UK \nObject notation");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
