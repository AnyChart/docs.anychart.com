<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps AD 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/countries/aus/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
['AU.WA', 300],
['AU.JB', 230],
['AU.NS', 240],
['AU.VI', 275],
['AU.NT', 130],
['AU.TS', 190],
['AU.CT', 100],
['AU.SA', 305],
['AU.QL', 190]
    ]);

    // mapping the data to the chart
    var mapDataSet = dataSet.mapAs({id: [0], value: [1]});

    var mapChart = anychart.map();
    mapChart.geoData(anychart.maps.australia);
    
    mapChart.container('container');
    mapChart.title('Australia Map');
    
    // set the series
    var series = mapChart.choropleth(mapDataSet);
    series.geoIdField('code_hasc');

    // disable the labels
    series.labels(false);
    mapChart.draw();
});
</script>
</body>
</html>
