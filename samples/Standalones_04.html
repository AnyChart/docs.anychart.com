<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-table.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {
// set the stage
stage = anychart.graphics.create("container", "100%", "100%");

// create a chart
chart = anychart.line();

data = [
	["Winter", 1.1, 1, 2, 1.8, 0.1, 0.5, 1.4],
	["Spring", 1.6, 2, 1.5, 1.9, 0.2, 1.1, 1.4],
	["Summer", 1.4, 1.9, 0.5, 0.9, 0.3, 1.8, 1.2],
	["Fall", 1.9, 1.3, 1.1, 0.3, 0.4, 1.7, 0.9]
];

chart.data(data);

// add a title standalone object on the chart
title = anychart.standalones.title();
title.text("This is the title");

// chart padding
chart.padding().top(50);

// create a table and fill it in
table = anychart.standalones.table();
table.rowsCount(8);
table.colsCount(5);
table.zIndex(100000000);
table.bounds("65%", "20%", "30%", "60%");
table.fontSize(9);
table.contents([
	["", "Winter", "Spring", "Summer", "Fall"],
	["Store 1", 1.1, 1.6, 1.4, 1.9],
	["Store 2", 1, 2, 1.9, 1.3],
	["Store 3", 2, 1.5, 0.5, 1.1],
	["Store 4", 1.8, 1.9, 0.9, 0.3],
	["Store 5", 0.1, 0.2, 0.3, 0.4],
	["Store 6", 0.5, 1.1, 1.8, 1.7],
	["Store 7", 1.4, 1.4, 1.2, 0.9]
]);

// text align settings
table.hAlign("center");
table.vAlign("middle");

// set chart width
chart.width("65%");

// put the table on a stage and draw it
table.container(stage);
table.draw();

// put the chart on a stage and draw it
chart.container(stage);
chart.draw();

// put the title object on a stage
title.container(stage);
title.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
