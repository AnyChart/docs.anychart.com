<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.line();

  chart.title("Tokens with Options");
  var tooltip = chart.tooltip();
  tooltip.displayMode("separated");
  tooltip.positionMode("point");

  // string for formatting tooltips
  var formatter = "{%SeriesName}: {%Value}{groupsSeparator:\\,}";

  // setting and adjusting data visualisation
  var columnSeries = chart.column([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);
  columnSeries.name("Income");

  var columnTooltip = columnSeries.tooltip();
  columnTooltip.textFormatter(formatter);

  var lineSeries = chart.line([
    ["A", 95.073],
    ["B", 97.12844],
    ["C", 96.43],
    ["D", 70.582],
    ["E", 35]
  ]);
  lineSeries.name("Percentage");

  var lineTooltip = lineSeries.tooltip();
  lineTooltip.textFormatter(formatter);

  var extraYScale = anychart.scales.linear();
  extraYScale.minimum(0).maximum(100);


  // adding and adjust extra Y axis
  var extraYAxis = chart.yAxis(1);
  extraYAxis.orientation("right");
  extraYAxis.scale(extraYScale);
  lineSeries.yScale(extraYScale);

  tooltipSetter(columnTooltip);
  tooltipSetter(lineTooltip);

  function tooltipSetter(seriesTooltip) {
    seriesTooltip.anchor("bottomCenter");
    seriesTooltip.position("topCenter");
    seriesTooltip.title(false);
    seriesTooltip.separator(false);
  }

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
