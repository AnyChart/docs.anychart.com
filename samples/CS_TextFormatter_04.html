<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.financialChart();

    // chart title
    chart.title().text('Multi-series');

    // adjust x scale type
    chart.xScale()
        .minimum(Date.UTC(2007, 7, 27))
        .maximum(Date.UTC(2007, 8, 2))
        .ticks()
            .interval(0,0,1);

    // set first series data
    var series_1 = chart.ohlc([
        {x: Date.UTC(2007, 7, 28), open:511.53, high:514.98, low:505.79, close:506.40},
        {x: Date.UTC(2007, 7, 30), open:517.36, high:518.40, low:516.58, close:516.80},
        {x: Date.UTC(2007, 8, 1), open:513.10, high:516.50, low:511.47, close:515.25},
    ]).xPointPosition(0.5)
    .meta('company', 'ACME Corp.');
     
    // set second series data
    var series_2 = chart.ohlc([
        {x: Date.UTC(2007, 7, 28), open: 522.95, high: 523.10, low: 522.50, close: 522.52},
        {x: Date.UTC(2007, 7, 30), open: 524.49, high: 524.91, low: 524.38, close: 524.61},
        {x: Date.UTC(2007, 8, 1), open: 518.81, high: 520.03, low: 517.51, close: 519.73}
    ]).xPointPosition(0.5)
    .meta('company', 'Duff B. Corp.');
    
    //enable the labels
    series_1.labels(true);
    series_2.labels(true);
     
    //textFormatter
    series_1.labels().textFormatter(function(){
        return('C: '+this.getSeriesMeta('company')+'\nL: '+this.low+'\nH: '+this.high);
    });
    series_2.labels().textFormatter(function(){
        return('C: '+this.getSeriesMeta('company')+'\nL: '+this.low+'\nH: '+this.high);
    });
    
    //labels positioning
    series_1.labels().position('bottom');
    series_1.labels().anchor('top');
    series_1.labels().offsetY('5');
    series_2.labels().position('top');
    series_2.labels().anchor('bottom');
    series_2.labels().offsetY('5');
    
    // set axes title
    chart.xAxis().title().text('Day');
    chart.xAxis().labels().textFormatter(function(value){
        var date = new Date(value['tickValue']);
        var options = {
          month: 'short',
          day: 'numeric',
        };
        return date.toLocaleDateString('en-US', options);
      });
    chart.yAxis().title().text('Price');

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
