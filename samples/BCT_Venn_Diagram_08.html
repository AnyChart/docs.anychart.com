<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Venn Diagram 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    //create data
    var data = [
{
    x: "A",
    name: "Set A",
    custom_field: "info 1",
    value: 100
},
{
    x: "B",
    name: "Set A",
    custom_field: "info 2",
    value: 100
},
{
    x: ["A", "B"],
    name: "Set A + Set B",
    custom_field: "info 3",
    value: 25
}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure tooltips of circles
    chart.tooltip().format(
"Set Info: {%custom_field}\nCardinality: {%value}"
    );

    // configure tooltips of intersections
    chart.intersections().tooltip().format(
"Intersection Info: {%custom_field}\nCardinality: {%value}"
    );

    // disable labels
    chart.labels(false);

    // set the chart title
    chart.title("Venn Diagram: Tooltips");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
