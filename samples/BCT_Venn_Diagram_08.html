<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-venn.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="stage">anychart.onDocumentReady(function () {

    //create data
    var data = [
        {
            x: "A",
            name: "Set A",
            custom_field: "info 1",
            value: 100
        },
        {
            x: "B",
            name: "Set A",
            custom_field: "info 2",
            value: 100
        },
        {
            x: ["A", "B"],
            name: "Set A + Set B",
            custom_field: "info 3",
            value: 25
        }
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure tooltips of circles
    chart.tooltip().format(
        "Set Info: {%custom_field}\nCardinality: {%value}"
    );

    // configure tooltips of intersections
    chart.intersections().tooltip().format(
        "Intersection Info: {%custom_field}\nCardinality: {%value}"
    );

    // disable labels
    chart.labels(false);

    // set the chart title
    chart.title("Venn Diagram: Tooltips");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
