<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Visualisation 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-map.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    var data_1 = [
{id: "AU.CT", value: 15},
{id: "AU.VI", value: 23},
{id: "AU.NT", value: 64},
{id: "AU.TS", value: 28},
{id: "AU.SA", value: 45}
    ];

    var data_2 = [
{id: "AU.WA", value: 86},
{id: "AU.QL", value: 16},
{id: "AU.NS", value: 32}
    ];

    var map = anychart.map();
    map.geoData(anychart.maps.australia);

    var firstSeries = map.choropleth(data_1);
	
	// set the color for the regions of the first series
    firstSeries.fill('#FFCC99');
    
    // set the color for the hovered regions of the first series
    firstSeries.hovered().fill('#FFFF66');

    var secondSeries = map.choropleth(data_2);
	
	// set the color for the regions of the second series
    secondSeries.fill('#8CE3B0');
    
    // set the image for the hovered regions of the second series
    secondSeries.hovered().fill({
src: "https://static.anychart.com/images/oceanic-airlines.png",
mode: "stretch",
opacity: 0.3
    });

    map.container("container");
    map.draw();
});
</script>
</body>
</html>
