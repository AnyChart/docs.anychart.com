<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="quick start pie"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.0.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.0.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var chart = anychart.pieChart([
        ['Chocolate paste', 5],
        ['White honey', 2],
        ['Strawberry jam', 2],
        ['?ondensed milk', 1]
    ]);
    chart.title('The kind of pancakes preferred at the Sochi 2014 Olympic Games');
    chart.container('container');
    chart.draw();
</script>
</body>
</html>
