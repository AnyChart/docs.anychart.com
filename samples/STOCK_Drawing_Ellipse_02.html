<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Drawing Ellipse 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // access the annotations() object of the plot to work with annotations
    var controller = plot.annotations();

    // create the first Ellipse annotation and configure its visual settings
    var ellipse1 = controller.ellipse({
xAnchor: "2006-11-20",
valueAnchor: 25.92,
secondXAnchor: "2007-02-24",
secondValueAnchor: 31.92,
hovered: {
    fill: "#398cae 0.3",
    stroke: "2 #ff0000"
},
selected: {
    fill: "#398cae 0.3",
    hatchFill: "forward-diagonal",
    stroke: "4 #ff0000"
}
    });

    // create the second Ellipse annotation
    var ellipse2 = controller.ellipse();

    // set the position of the second annotation
    ellipse2.xAnchor("2005-11-20");
    ellipse2.valueAnchor(15.55);
    ellipse2.secondXAnchor("2007-02-25");
    ellipse2.secondValueAnchor(23.30);
     
    // configure the visual settings of the second annotation
    ellipse2.normal().fill(null);
    ellipse2.normal().stroke("#006600", 1, "10 2");
    ellipse2.hovered().stroke("#00b300", 2, "10 2");
    ellipse2.selected().stroke("#00b300", 4, "10 2");

    // set the chart title
    chart.title("Ellipse: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
