<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Treemap Chart 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
          position: absolute;
          width: 100%;
          top: 20px;
          bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="drillToLevel()">Drill Down to Lvl 3-4</button>
<button onclick="drillUpALevel()">Drill Up a Level</button>

<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // get data
    var data = getData(); 

    // create a storage for the data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    chart = anychart.treeMap(treeData);

    // set the depth of hints
    chart.hintDepth(2);

    // disable labels and tooltips
    chart.labels(false);
    chart.tooltip(false);

    /* listen to the chartDraw event
    and add the drilldown path to the chart title */
    chart.listen("chartDraw",function (){
      // get the drilldown path and convert it to a string
      var text = printPath(chart.getDrilldownPath());
      // set the chart title
      chart.title().useHtml(true);
      chart.title("Treemap: Interactivity (Drilling Down and Up)<br>Path: " +
          "<span style = 'color:#990000; font-style:italic'>"
          + text + "</span>");
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// a function for getting data
function getData(){
  // create data
  var data = [
    {name:       "Root", children: [
      {name:     "Lvl 1", children: [
        {name:   "Lvl 1-1", children: [
          {name: "Lvl 1-1-1", value: 1000},
          {name: "Lvl 1-1-2", value:  600},
          {name: "Lvl 1-1-3", value:  550},
          {name: "Lvl 1-1-4", value:  300},
          {name: "Lvl 1-1-5", value:  150}
        ]},
        {name:   "Lvl 1-2",   value: 2300},
        {name:   "Lvl 1-3",   value: 1500}
      ]},
      {name:     "Lvl 2", children: [
        {name:   "Lvl 2-1", children: [
          {name: "Lvl 2-1-1", value: 2100},
          {name: "Lvl 2-1-2", value: 1000},
          {name: "Lvl 2-1-3", value:  800},
          {name: "Lvl 2-1-4", value:  750}
        ]},
        {name:   "Lvl 2-2", children: [
          {name: "Lvl 2-2-1", value:  560},
          {name: "Lvl 2-2-2", value:  300},
          {name: "Lvl 2-2-3", value:  150},
          {name: "Lvl 2-2-4", value:   90},
          {name: "Lvl 2-2-5", value:   75}
        ]},
        {name:   "Lvl 2-3",   value:  400}
      ]},
      {name:     "Lvl 3", children: [
        {name:   "Lvl 3-1", children: [
          {name: "Lvl 3-1-1", value:  850},
          {name: "Lvl 3-1-2", value:  400},
          {name: "Lvl 3-1-3", value:  150}
        ]},
        {name:   "Lvl 3-2",   value: 1350},
        {name:   "Lvl 3-3",   value: 1300},
        {name:   "Lvl 3-4", children: [
          {name: "Lvl 3-4-1", value:  400},
          {name: "Lvl 3-4-2", value:  300},
          {name: "Lvl 3-4-3", value:  250},
          {name: "Lvl 3-4-4", value:  150},
          {name: "Lvl 3-4-5", value:   50}
        ]}
      ]}  
    ]} 
  ];
  return data;
};

/* a function for converting the current
drilldown path to a string */
function printPath(path){
  /* go through the array of the data tree items
  and use the get() method to obtain the "name" field */
  var text = "";
  for (i = 0; i <  path.length; i++){ 
    text += path[i].get("name") + "\\";
  }
  return text;
};
    
// a helper function for drilling down to the level 3-4
function drillToLevel(){
  /* locate an item in the data tree,
  get the item as an object*/
  var item = treeData.search("name", "Lvl 3-4");
  // drill down to the item
  chart.drillTo(item);
};

// a helper function for drilling up a level
function drillUpALevel(){
   chart.drillUp();
};
</script>
</body>
</html>
