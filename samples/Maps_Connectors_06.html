<!doctype html>
<html>
<head>
  <script src="http://cdn.anychart.com/js/develop/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/countries/united_kingdom/united_kingdom.js"  data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">


anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([    
    {points: [50.8, -3.6, 51.1, -2.8, 50.7, -2.4, 50.8, -1.6], stroke:'red', to: "New Forest National Park", marker: {fill: "#9fa8da"}},
    {points: [50.8, -1.6, 51.5, -0.16], stroke:'green', to: "Stonehenge"},
    {points: [51.5,-0.16, 51.7, -1.29], to: "London"},
    {points: [51.7, -1.29, 52.2, 0.27, 53.3, -1.5], to: "Cambridge"},
    {points: [53.3, -1.5, 53.4, -3.02], to: "Peak District National Park"},
    {points: [53.4, -3.02,54.1,-3.29], to: "Liverpool"},
    {points: [54.1, -3.29,54.4,-3.18, 54.5,-3.4, 55.2, -1.9], to: "Nunnykirk Caravan Club Site"},
    {points: [55.2, -1.9, 56.4, -3.5], to: "Edinburgh"},
    {points: [56.4, -3.5, 57.1, -2.19], stroke:'green', to: "Aberdeen"}
    ]);
// create map chart
var map = anychart.map()

//create bubble series
var series = map.connector(data);

// changing the curvature of the series
series.curvature(0);

// set geodata using http://cdn.anychart.com/geodata/1.0.0/countries/australia/australia.js
map.geoData(anychart.maps['united_kingdom']);

//set series geo id field settings
series.geoIdField("code_hasc");
series.markers({position: '100%', size: 3, fill: '#1976d2', stroke: '2 #E1E1E1', type: 'circle'});

// name of the chart
map.title("Setting the connectors curvature");

// set container id for the chart
map.container('container');

// disabling the zoom
map.interactivity().mouseWheel(false);
// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
