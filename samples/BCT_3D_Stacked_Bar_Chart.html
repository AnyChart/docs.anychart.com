<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT 3D Stacked Bar Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  var data = [
    ["Winter", 20000, 40000, 20000],
    ["Spring", 20000, 40000, 40000],
    ["Summer", 40000, 30000, 30000],
    ["Autumn", 20000, 20000, 40000]
  ];

  // create a chart
  var chart = anychart.bar3d();

  // set data
  chart.data(data);

  // enable the value stacking mode
  chart.yScale().stackMode("value");

  // configure tooltips
  chart.tooltip().format("{%value}");

  // configure labels on the y-axis
  chart.yAxis().labels().format("{%value}");

  // set the chart title
  chart.title("3D Stacked Bar Chart");

  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});
</script>
</body>
</html>
