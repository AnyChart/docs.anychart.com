<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Tag Cloud Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data   
    var data = [
{x: "learning", value: 80},
{x: "includes", value: 56},
{x: "lists", value: 44},
{x: "meaning", value: 40},
{x: "useful", value: 36},
{x: "different", value: 32},
{x: "grammar", value: 28},
{x: "teaching", value: 24},
{x: "example", value: 20},
{x: "thing", value: 12}
    ];

    // create a chart and set the data
    var chart = anychart.tagCloud(data);

    // set the chart title
    chart.title("Tag Cloud Chart: Appearance");

    // configure visual settings in the normal state
    chart.normal({fill: "#009999 0.7", fontWeight: 600});

    // configure visual settings in the hover state
    chart.hovered({fill: "#003366 0.5"});

    // configure visual settings in the selected state
    chart.selected({fill: "#003366 0.7"});

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
