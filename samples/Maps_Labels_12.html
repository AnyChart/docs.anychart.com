<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Labels 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

 var map = anychart.map();
  // data set for the choropleth series
  var dataSet_1 = anychart.data.set([
    {'id': 'AU.JB', 'value': 1.5},
    {'id': 'AU.NT', 'value': 2},
    {'id': 'AU.WA', 'value': 3.2},
    {'id': 'AU.NS', 'value': 2.7}
  ]);

  var dataSet_2 = anychart.data.set([
    {'id': 'AU.CT', 'value': 1.12},
    {'id': 'AU.SA', 'value': 2.9},
    {'id': 'AU.VI', 'value': 3.86},
    {'id': 'AU.QL', 'value': 1.1},
    {'id': 'AU.TS', 'value': 1.6}
  ]);

  map.geoData("anychart.maps.australia");

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 14px;">Callout</span><br><span style="font-size:12px;">Set and format the callout labels</span>');

  // set the series
  var series_1 = map.choropleth(dataSet_1);
  var series_2 = map.choropleth(dataSet_2);

  // enable labels
  series_1.labels(true);
  series_2.labels(true);

  // set the overlapping mode for the map
  map.overlapMode(false);

  // set the tooltips
  series_1.tooltip().textFormatter("More women");
  series_2.tooltip().textFormatter("More men");

  // create the callout
  calloutRight = map.callout(0);
  calloutBottom = map.callout(1);

  // set the connector stroke color
  calloutRight.labels().connectorStroke('navy');
  calloutBottom.labels().connectorStroke('navy');

  // set regions
  calloutBottom.items(["AU.CT"]);
  calloutRight.items(["AU.JB"]);
  
  // set position
  calloutBottom.orientation("bottom");
  calloutRight.orientation("right");
  
  // set the label text position
  calloutBottom.align("center");
  calloutRight.align("center");  
  
  // set width and length
  calloutBottom.width(50);
  calloutBottom.length(300);
  calloutRight.width(70);
  calloutRight.length(100);

  // set the container
  map.container('container');
  map.draw();
  });
</script>
</body>
</html>
