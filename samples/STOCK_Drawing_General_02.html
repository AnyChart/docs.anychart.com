<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js" data-export="true"></script>

	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // an auxiliary variable for working with annotations
    var controller = plot.annotations();

    // create an Ellipse annotation and configure its visual settings
    controller.ellipse({
        xAnchor: "2006-11-20",
        valueAnchor: 25.92,
        secondXAnchor: "2007-02-24",
        secondValueAnchor: 31.92,
        hovered: {
            fill: "#398cae 0.3",
            stroke: "2 #ff0000"
        },
        selected: {
            fill: "#398cae 0.3",
            stroke: "4 #ff0000"
        }
    });

    // create an Infinite Line annotation and configure its visual settings
    controller.infiniteLine({
        xAnchor: "2005-09-04",
        valueAnchor: 18.58,
        secondXAnchor: "2008-08-10",
        secondValueAnchor: 24.91,
        hovered: {stroke: "2 #ff0000"},
        selected: {stroke: "4 #ff0000"}
    });

    // set the chart title
    chart.title("Configuring the Appearance of Annotations");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
