<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AS Themes 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // create variable for custom theme
  var customTheme = {
    // define settings for bar charts
    "bar": {
      "title": "Bar Chart",
      "defaultXAxisSettings": {
"title": {
  "text": "Retail Channel",
  "enabled": true
}
      },
      "defaultYAxisSettings": {
"title": {
  "text": "Sales",
  "enabled": true
}
      },
      "padding": 0
    },
    // settings for column charts
    "column": {
      "title": "Column Chart",
      "defaultXAxisSettings": {
"title": {
  "text": "Retail Channel",
  "enabled": true
}
      },
      "defaultYAxisSettings": {
"title": {
  "text": "Sales",
  "enabled": true
}
      },
      "padding": 0
    }
  };

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Specialty Stores", 148662],
    ["All other outlets", 90000]
  ]);

  // apply custom theme
  anychart.theme(customTheme);

  // set stage
  var stage = anychart.graphics.create("container");

  // set chart type
  var bar = anychart.bar();
  bar.bounds(0, 0, "100%", "50%");
  bar.bar(data);
  bar.container(stage);
  bar.draw();

  var column = anychart.column();
  column.column(data);
  column.bounds(0, "50%", "100%", "50%");
  column.container(stage);
  column.draw();
});
</script>
</body>
</html>
