<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  // create variable for custom theme
  var customTheme = {
    // define settings for bar charts
    "bar": {
      "title": "Bar Chart",
      "defaultXAxisSettings": {
        "title": "Retail Channel"
      },
      "defaultYAxisSettings": {
        "title": "Sales"
      }
    },
    // settings for column charts
    "column": {
      "title": "Column Chart",
      "defaultXAxisSettings": {
        "title": "Retail Channel"
      },
      "defaultYAxisSettings": {
        "title": "Sales"
      }
    }
  };

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166],
    ["Discount Stores", 721630],
    ["Men's/Women's Specialty Stores", 148662],
    ["All other outlets", 90000]
  ]);

  // apply custom theme
  anychart.theme(customTheme);

  // set stage
  var stage = anychart.graphics.create("container");

  // set chart type
  var bar = anychart.bar();
  bar.bounds(0, 0, "100%", "50%");
  bar.bar(data);
  bar.container(stage);
  bar.draw();

  var column = anychart.column();
  column.column(data);
  column.bounds(0, "50%", "100%", "50%");
  column.container(stage);
  column.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
