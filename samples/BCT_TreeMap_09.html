<!doctype html>
<html>
<head>
    <script src="../anychart-bundle.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #container {
            width: 500px;
            height: 500px;
            float: left
        }

        #controls {
            margin: 5px;
            float: left
        }
    </style>
</head>
<body>
<div id="container" style="border: 1px solid; width: 800px; height: 600px;"></div>


<script>
    var chart, range, rangeInput;
    range = document.getElementById('hintOpacity');
    rangeInput = document.getElementById('hintOpacityText');
    anychart.onDocumentReady(function() {
        var data = anychart.data.tree([
         {id: 'Europe', parent: 'null'},
             {id: 'Eastern Europe', parent: 'Europe'},
             {id: 'Western Europe', parent: 'Europe'},
             {id: 'Southern Europe', parent: 'Europe'},
             {id: 'Northern Europe', parent: 'Europe'},
                 {id: 'Poland', parent: 'Eastern Europe', value: 312679},
                 {id: 'Ukiraine', parent: 'Eastern Europe', value: 603628},
                 {id: 'Austria', parent: 'Western Europe', value: 83879},
                 {id: 'Germany', parent: 'Western Europe', value: 357168},
                 {id: 'France', parent: 'Western Europe', value: 643801},
                 {id: 'Malta', parent: 'Southern Europe', value: 316},
                 {id: 'Greece', parent: 'Southern Europe', value: 131957},
                 {id: 'Italy', parent: 'Southern Europe', value: 301338},
                 {id: 'Finland', parent: 'Northern Europe', value: 338424},
                 {id: 'Great Britain', parent: 'Northern Europe', value: 409},
                    {id: "Medical", parent: "Ireland"},
                        {id: "Instruments (surgery, vet, dental)", value: 4.05},                        
                        {id: "Packages medicaments", value: 20.1},                        
                        {id: "Antibiotics", value: 0.817},
                 {id: 'Ireland', parent: 'Northern Europe', value: 143},
                    {id: "Medical", parent: "Ireland"},
                        {id: "Instruments (surgery, vet, dental)", value: 4.05},                        
                        {id: "Packages medicaments", value: 20.1},                        
                        {id: "Antibiotics", value: 0.817},
                    {id: "Machinery", parent: "Ireland"},
                        {id: "Automated data processing machines", value: 5.21},                        
                        {id: "Packages medicaments", value: 20.1},                        
                        {id: "Antibiotics", value: 0.817},
                 {id: 'Scandinavia', parent: 'Northern Europe', value: 928057},
                    {id: 'Sweden', parent: 'Scandinavia', value: 450295, capital: 'Stockholm'},
                    {id: 'Norway', parent: 'Scandinavia', value: 385178, capital: 'Oslo'},
                    {id: 'Denmark', parent: 'Scandinavia', value: 42923.53, capital: 'Copenhagen'},
             ],
    anychart.enums.TreeFillingMethod.AS_TABLE // data type settings
    );

        chart = anychart.treeMap(data);
        chart.container('container');

        // headers settings
        chart.headers().fontColor("red");
        chart.headers().fontSize(14);
        chart.headers().fontWeight('bold');
        chart.hoverHeaders().fontColor("purple");
         chart.headers().textFormatter(function() {
            return this.getDataValue('id');
         });

        chart.labels().textFormatter(function() {
             return this.getDataValue('id');
         });
        chart.tooltip().titleFormatter(function() {
            return this.getDataValue('id');
        });
        chart.tooltip().textFormatter(function() {
            return "Effort from export in 2012: $" + this.value + "B";
        });


        // setting the maximum levels depth
        chart.maxDepth(1);

        
        // markers
        chart.hoverMarkers(false);
        chart.hoverMarkers({size: 10, fill: "#80CBC4", type: "pentagon"});

        // labels
        chart.labels().fontColor('black');


        chart.hoverStroke('black');
        chart.draw();
    });
</script>

</body>
</html>
