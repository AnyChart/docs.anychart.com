<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-sunburst.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", children: [
        {name: "Technical", children: [
          {name: "Team Leaders"},
          {name: "Architects"},
          {name: "Developers"},
          {name: "Testers"}
        ]},
        {name: "Sales", children: [
          {name: "Analysts"},
          {name: "Executives"}
        ]},
        {name: "HR"},
        {name: "Management"}
      ]}
    ];

    // create a chart and set the data
    var chart = anychart.sunburst(data, "as-tree");

    // configure the visual settings of the chart
    chart.hovered().fill("#96a6a6", 0.4);
    chart.selected().fill("#96a6a6", 0.6);
    chart.selected().hatchFill("forward-diagonal", "#96a6a6", 0.5, 12);
    chart.normal().stroke("#96a6a6", 2);
    chart.hovered().stroke("#96a6a6", 2);
    chart.selected().stroke("#96a6a6", 4);

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Sunburst: Appearance<br><br>" +
                "<span style='font-size:12; font-style:italic'>" +
                "Corporate Structure</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
