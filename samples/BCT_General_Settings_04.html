<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data, enable and configure markers
    var data = [
      {x: "January", value:10000},
      {x: "February", value:12000, marker:{enabled:true, type:"star5", fill:"gold", size:10}},
      {x: "March", value:13000, marker:{enabled:true, type:"star5", fill:"red", size:15}},
      {x: "April", value:10000},
      {x: "May", value:9000}
    ];

    // set the chart type
    chart = anychart.line();

    // create a series and set the data
    var series = chart.line(data);
    // set the chart title
    
    chart.title("Markers (Point)");
    // set the titles of the axes

    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Sales, $");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
