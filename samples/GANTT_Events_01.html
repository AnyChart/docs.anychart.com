<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: "2018-01-15",
        actualEnd: "2018-03-10",
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: "2018-01-15",
            actualEnd: "2018-01-25"
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: "2018-01-20",
            actualEnd: "2018-02-04"
          },
          {
            id: "1_3",
            name: "Meeting",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-05"
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: "2018-02-05",
            actualEnd: "2018-02-24"
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: "2018-02-25",
            actualEnd: "2018-03-10"
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-15");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Events: Chart<br><br>");
    chart.title().padding(10);

    /* listen to the rowMouseOver event
    and update the chart title */
    chart.listen("rowMouseOver", function (e) {
      var itemName = e.item.get("name");
      chart.title("Events: Chart<br><br>" +
                  "< <span style = 'color:#990000'>" +
                  itemName + "</span>: rowMouseOver >");
    });

    /* listen to the rowClick event
    and update the chart title */
    chart.listen("rowClick", function (e) {
      var itemName = e.item.get("name");
      chart.title("Events: Chart<br><br>" +
                  "< <span style = 'color:#990000'>" +
                  itemName + "</span>: rowClick >");
    });

    /* listen to the rowDblClick event
    and update the chart title */
    chart.listen("rowDblClick", function (e) {
      var itemName = e.item.get("name");
      chart.title("Events: Chart<br><br>" +
                  "< <span style = 'color:#990000'>" +
                  itemName + "</span>: rowDblClick >");
    });

    /* listen to the rowCollapseExpand event
    and update the chart title */
    chart.listen("rowCollapseExpand", function (e) {
      var itemName = e.item.get("name");
      chart.title("Events: Chart<br><br>" +
                  "< <span style = 'color:#990000'>" +
                  itemName + "</span>: rowCollapseExpand >");
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit elements to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
