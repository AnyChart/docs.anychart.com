    // chart type
    chart = anychart.stock();

    // set the US series
    var series_usa = chart.plot(0).marker(mapping_usa);
    series_usa.name("USA");

    // coloring
    series_usa.fill("#CC9933");
    series_usa.stroke("#FFCC33");

    // set the UK series
    var series_uk = chart.plot(0).marker(mapping_uk);
    series_uk.name("UK");

    // hatch fill
    series_uk.hatchFill("confetti");
    series_uk.fill("#fff");
    series_uk.stroke("#000");

    // type and size
    series_uk.type("square");
    series_uk.size(7);

    // tooltip formatter
    series_usa.tooltip().format(function(e){

    });
    series_uk.tooltip().format("UK population growth: {%Value}");

    // crosshair settings

    chart.container('container');
