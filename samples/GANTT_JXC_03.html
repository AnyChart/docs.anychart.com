<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GANTT JXC 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    var xml =
            '<anychart xmlns="http://anychart.com/schemas/7.5.0/xml-schema.xsd">'+
            '<gantt type="ganttProject">'+
            '<controller>'+
            '<tree_data>'+
            '<children>'+
            '<data_item>'+
            '<tree_data_item_data name="Activities" actual_start="1169683200000" actual_end="1173830400000"/>'+
            '<children>'+
            '<data_item>'+
            '<tree_data_item_data name="Draft plan" actual_start="1169683200000" actual_end="1170460800000"/>'+
            '</data_item>'+
            '<data_item>'+
            '<tree_data_item_data name="Board meeting" actual_start="1170547200000" actual_end="1170547200000"/>'+
            '</data_item>'+
            '<data_item>'+
            '<tree_data_item_data name="Research option" actual_start="1170547200000" actual_end="1172275200000"/>'+
            '</data_item>'+
            '<data_item>'+
            '<tree_data_item_data name="Final plan" actual_start="1172275200000" actual_end="1173830400000"/>'+
            '</data_item>'+
            '</children>'+
            '</data_item>'+
            '</children>'+
            '</tree_data>'+
            '</controller>'+
            '</scale>'+
            '</timeline>'+
            '</gantt>'+
            '</anychart>';

    var chart = anychart.fromXml(xml);

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

});
</script>
</body>
</html>
