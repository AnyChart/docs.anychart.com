<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pert.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {
    // set the data with three time estimates
    var data = [
        {id: "1", optimistic: 1, pessimistic: 10, mostLikely: 6, name: "A"},
        {id: "2", optimistic: 3, pessimistic: 8, mostLikely: 5, name: "B"},
        {id: "3", optimistic: 1, pessimistic: 4, mostLikely: 3, name: "D"},
        {id: "4", optimistic: 2, pessimistic: 12, mostLikely: 5, name: "AD", dependsOn: ["1", "3"]},
        {id: "5", optimistic: 4, pessimistic: 16, mostLikely: 10, name: "BC", dependsOn: ["2", "3"]}
    ];

    // set the chart
    chart = anychart.pert();
    chart.data(data, "as-table");

    chart.listen("chartDraw", function (){
        // get project duration
        var duration = chart.getStat("pertChartProjectDuration");
        // get project deviation
        var deviation = chart.getStat("pertChartCriticalPathStandardDeviation");
        chart.title("Duration: " + duration.toFixed(2) + "\n Deviation: " + deviation.toFixed(2));
    })

    chart.title("Chart statistics is shown in the title");
    chart.container("container");
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
