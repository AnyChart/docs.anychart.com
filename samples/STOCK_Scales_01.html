<!DOCTYPE html>
<html>

    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // set the data
  table = anychart.data.table();
  table.addData([
['1790-01-01', 3929214],
['1795-01-01', 4390561],
['1800-01-01', 5236631],
['1805-01-01', 5989289],
['1810-01-01', 7239881],
['1815-01-01', 8722382],
['1820-01-01', 9638453],
['1825-01-01', 10923857],
['1830-01-01', 12866020],
['1835-01-01', 15454230],
['1840-01-01', 17069453],
['1845-01-01', 19234543],
['1850-01-01', 23191876],
['1855-01-01', 28347121],
['1860-01-01', 31443321],
['1865-01-01', 34098412],
['1870-01-01', 38558371],
['1875-01-01', 44728322],
['1880-01-01', 49371340],
['1885-01-01', 53989443],
['1890-01-01', 62979766],
['1895-01-01', 71883243],
['1900-01-01', 76212168],
['1905-01-01', 85023411],
['1910-01-01', 92228496],
['1915-01-01', 100378232],
['1920-01-01', 106021537],
['1925-01-01', 118323005],
['1930-01-01', 123202624],
['1935-01-01', 126232034],
['1940-01-01', 132164569],
['1945-01-01', 144773641],
['1950-01-01', 151325798],
['1955-01-01', 160460555],
['1960-01-01', 179323175],
['1965-01-01', 188232951],
['1970-01-01', 203211926],
['1975-01-01', 215789873],
['1980-01-01', 226545805],
['1985-01-01', 239905274],
['1990-01-01', 248709873],
['1995-01-01', 272119084],
['2000-01-01', 281421906],
['2005-01-01', 299456285],
['2010-01-01', 308745538],
['2015-01-01', 318914629]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    var chart = anychart.stock();

    // chart padding to allow long labels on the right
    chart.right(60);

    // chart title
    chart.title('Stock Scales Basic Settings');

    // set the series
    var series = chart.plot(0).area(mapping);
    series.name("USA Upside Down");    

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().format(function() {
      return this.value/1000000 + "m";
    });

    // get a plot scale
    yScale = chart.plot(0).yScale();

    // set minimum/maximum and inversion
    yScale.minimum(1000000);
    yScale.maximum(350000000);
    yScale.inverted(true);

    // set another series in a second plot
    var series = chart.plot(1).area(mapping);
    series.name("USA on Log Axis");    

    // create a logarithmic scale
    var logScale = anychart.scales.log();
    chart.plot(1).yScale(logScale);
    // place axis to the right
    chart.plot(1).yAxis().orientation("right");

    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
