<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // define chart type
  var chart = anychart.column();

  // chart title
  chart.title("Maximum and Minimum Scale Value");

  // setteing data
  var data = anychart.data.set([
    ["C", 5, 10],
    ["D", 25, 20],
    ["E", 15, 15]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});

  // setting series data
  var series = chart.column(Sales2003);
  series.hoverFill("#444444");
  var series1 = chart.column(Sales2004);
  series1.hoverFill("#444444");

  // setting data for line chart
  chart.line([
    ["C", 10],
    ["D", 30],
    ["E", 15]
  ]);

  // adjusting y scale minimum and maximum values
  var yScale = chart.yScale();
  yScale.minimum(-50);
  yScale.maximum(100);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(20);

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
