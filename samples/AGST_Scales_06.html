<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // define chart type
  var chart = anychart.column();

  // chart title
  chart.title("Maximum and Minimum Scale Value");

  // adjusting y scale minimum and maximum values
  var yScale = chart.yScale();
  yScale.minimum(-50);
  yScale.maximum(100);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(20);

  // setteing data
  var data = anychart.data.set([
    ["C", 5, 10],
    ["D", 25, 20],
    ["E", 15, 15]
  ]);

  // setting series data
  chart.column(data.mapAs({x: [0], value: [1]}));
  chart.column(data.mapAs({x: [0], value: [2]}));

  // setting data for line chart
  chart.line([
    ["C", 10],
    ["D", 30],
    ["E", 15]
  ]);

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
