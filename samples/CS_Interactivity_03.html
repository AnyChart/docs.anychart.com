<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Interactivity 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var dataSet = anychart.data.set([
      [1, 10],
      [2, 12],
      [3, 11],
      [4, 15],
      [5, 20],
      [6, 22],
      [7, 21],
      [8, 25],
      [9, 31],
      [10, 32],
      [11, 28],
      [12, 29],
      [13, 40],
      [14, 41],
      [15, 45],
      [16, 50],
      [17, 65],
      [18, 45],
      [19, 50],
      [20, 51],
      [21, 65],
      [22, 60],
      [23, 62],
      [24, 65],
      [25, 45],
      [26, 55],
      [27, 59],
      [28, 52],
      [29, 53],
      [30, 40],
      [31, 45],
      [32, 23],
      [33, 45],
      [34, 40],
      [35, 33],
      [36, 37],
      [37, 59],
      [38, 30],
      [39, 12],
      [40, 60]
  ]);

  var chart = anychart.cartesian();
  // set chart margin settings
  chart.margin(0);

  var series = chart.spline(dataSet.mapAs({x: [0], value: [1]}));

  // create the title
  chart.title("Multi-hovering feature");

  // turn on grids
  var grid = chart.grid(0);
  grid.enabled(true);
  var grid1 = chart.grid(1);
  grid1.enabled(true);
  grid1.layout("vertical");
  var minorGrid = chart.minorGrid();
  minorGrid.enabled(true);
  var minorGrid1 = chart.minorGrid(1);
  minorGrid1.enabled(true);
  minorGrid1.layout("vertical");

  // set chart axes settings
  var scale = anychart.scales.linear();
  chart.xScale(scale);
  var xAxis = chart.xAxis();
  xAxis.minorTicks(true);
  var yAxis = chart.yAxis();
  yAxis.minorTicks(true);

  //set chart legend settings
  var legend = chart.legend();
  legend.enabled(true);
  var legendPadding= legend.padding();
  legendPadding.bottom(30);
  chart.background(false);

  series.markers(true);
  var hoverMarkers = series.hoverMarkers();
  hoverMarkers.enabled(true);
  hoverMarkers.fill("yellow");

  // multi-hover enabling 
  var interactivity = chart.interactivity();
  interactivity.hoverMode("bySpot");
  interactivity.spotRadius(60);
  
  // disable the legend
  chart.legend(false);

  chart.crosshair(true);
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
