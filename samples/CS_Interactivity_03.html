<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = [
      [1, 0.5],
      [2, 2],
      [2, 1],
      [2, 1.3],
      [5, 5.6],
      [6, 5.5],
      [5.7, 7.8],
      [8, 5],
      [9, 13],
      [10, 9],
      [5, 5.8],
      [12, 11]
  ];

  chart = anychart.marker(data);
  
  // create the title
  chart.title("Multi-hovering feature");

  // turn on grids
  // enable major grids
  chart.xGrid(true);
  chart.yGrid(true);
  chart.xMinorGrid(true);
  chart.yMinorGrid(true);
  
  chart.getSeries(0).hoverFill({color: "Yellow"});

  // multi-hover enabling 
  chart.interactivity().hoverMode("by-spot");
  chart.interactivity().spotRadius(70);
  
  chart.crosshair(true);
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
