<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CS Interactivity 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var data = [
      [1, 0.5],
      [2, 2],
      [2, 1],
      [2, 1.3],
      [5, 5.6],
      [6, 5.5],
      [5.7, 7.8],
      [8, 5],
      [9, 13],
      [10, 9],
      [5, 5.8],
      [12, 11]
  ];

  var chart = anychart.marker(data);
  
  // create the title
  chart.title("Multi-hovering feature");

  // turn on grids
  // enable major grids
  chart.xGrid(true);
  chart.yGrid(true);
  chart.xMinorGrid(true);
  chart.yMinorGrid(true);
  
  chart.getSeries(0).hovered().fill({color: "Yellow"});

  // multi-hover enabling 
  chart.interactivity().hoverMode("by-spot");
  chart.interactivity().spotRadius(70);
  
  chart.crosshair(true);
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
