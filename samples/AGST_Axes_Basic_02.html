<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ['A', 637166],
    ['B', 721630],
    ['C', 148662],
    ['D', 78662],
    ['E', 90000]
  ]);

  var chart = anychart.columnChart(data);

  chart.title().enabled(false);

  // axes orientation adjusting
  chart.yAxis().orientation('right');
  chart.xAxis().orientation('top');

  // axes titles adjusting
  chart.xAxis().title().text('X Axis title on the top');
  chart.yAxis().title().text('Y Axis title on the right');

  chart.container('container').draw();
});
</script>
</body>
</html>
