<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Scales 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
      var dataSet = anychart.data.set([
  {'id': 'AU.WA', 'value': 300},  // Western Australia
  {'id': 'AU.NS', 'value': 240},  // New South Wales
  {'id': 'AU.VI', 'value': 75},   // Victoria
  {'id': 'AU.NT', 'value': 130},  // Northern Territory
  {'id': 'AU.TS', 'value': 190},  // Tasmania
  {'id': 'AU.CT', 'value': 150}, // Australian Capital Territory

      ]);

      // create map
      var map = anychart.map();
      map.geoData(anychart.maps.australia);

      // set the title and its preferences
      map.title('Ordinal Color Scale');

      // set the series
      var series = map.choropleth(dataSet);
      series.geoIdField('code_hasc');

      // disable the labels
      series.labels(false);

      // stroke disable
      series.stroke("2 gray 0.4");

      // set the colors and ranges for the scale
      series.colorScale(anychart.scales.ordinalColor([{less:200,color:'#EC6E07'},{from:200, to:250, color:'#A1958A'},{greater:250, color:'#64B5F6'}]));

      // set the container
      map.container('container');
      map.draw();
  });
</script>
</body>
</html>
