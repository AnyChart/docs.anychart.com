<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS TextFormatter 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["Department Stores", 637166, 737166],
    ["Discount Stores", 721630, 537166],
    ["Men's/Women's Specialty Stores", 148662, 188662],
    ["Juvenile Specialty Stores", 78662, 178662],
    ["All other outlets", 90000, 89000]
  ]);

  // remapping data
  var SalesWinter = data.mapAs({x: [0], value: [1]});
  var SalesSummer = data.mapAs({x: [0], value: [2]});

  // define chart type
  var chart = anychart.bar();

  // set title
  chart.title("Multi-series Bar Chart");
  
  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Retail Channel");
  var yAxis = chart.yAxis();
  yAxis.title("Sales");

  // set data series
  var series_winter = chart.bar(SalesWinter);
  var series_summer = chart.bar(SalesSummer);
  
  // set series name
  series_winter.name("Winter");
  series_summer.name("Summer");
  
  // set textFormatter
  var labels_winter = series_winter.labels();
  labels_winter.enabled(true);
  labels_winter.textFormatter(function(){
      return(this.seriesName + ": $" + this.value);
  });
  var labels_summer = series_summer.labels();
  labels_summer.enabled(true);
  labels_summer.textFormatter(function(){
      return(this.seriesName + ": $" + this.value);
  });
  
  // set the labels position
  labels_winter.position("right");
  labels_winter.anchor("left");
  labels_summer.position("right");
  labels_summer.anchor("left");

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
