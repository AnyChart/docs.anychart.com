<html>
<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script>
    anychart.onDocumentReady(function(){
    // create a stage for the Deathly Hallows symbol
    stage = anychart.graphics.create('container');

    // draw the square
    stage.rect(25, 50, 350, 300);

    // draw the circle
    stage.circle(200, 250, 100);

    // draw the triangle
    stage.path()
        .moveTo(25, 350)
        .lineTo(200, 50)
        .lineTo(375, 350)
        .close();

    // draw the wand in the middle
    stage.path()
        .moveTo(200, 50)
        .lineTo(200, 350);
    });

    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
