<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX quick start"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/js/7.12.0/graphics.min.js"></script>
    
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
// create a stage for the Deathly Hallows symbol
	var stage = acgraph.create('container');

	// draw the square
	stage.rect(25, 50, 350, 300);

	// draw the circle
	stage.circle(200, 250, 100);

	// draw the triangle
	stage.path()
	    .moveTo(25, 350)
	    .lineTo(200, 50)
	    .lineTo(375, 350)
	    .close();

	// draw the wand in the middle
	stage.path()
	    .moveTo(200, 50)
	    .lineTo(200, 350);
</script>
</body>
</html>
