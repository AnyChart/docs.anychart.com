<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Doughnut Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/geodata/countries/united_states_of_america/united_states_of_america.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // create palette
  palette = [ "#E91D0E", "#232066", "#D3D3D3"]
  
  // donut chart data
  var data = [
    ["Republicans", 54],
    ["Democrats", 44],
    ["Independent", 2]
  ];

  // create pie chart and configure it
  var pie = anychart.pie(data);
  pie.title("Party Breakdown")
  pie.palette(palette);
  pie.innerRadius('85%');;
  
  // create a map and configure it
  var map = anychart.map();
  map.geoData('anychart.maps.united_states_of_america');
  series = map.choropleth(getMapData());
  series.colorScale(anychart.scales.linearColor(palette));
  series.stroke(".5 white");

  // set map as the center of the chart 
  pie.center().content(map);
  // display donut chart
  pie.container('container').draw();
});
