<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GANTT Multiple Milestones 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function(){

  // create data tree on our data
  var treeData = anychart.data.tree(getData(), "as-table");

  // create project gantt chart
  var chart = anychart.ganttProject();

  // set data for the chart
  chart.data(treeData);

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();

  chart.fitAll();
});
function getData() {
  return [
    {"id": "1", "name": "Phase 1 - Strategic Plan", "progressValue": "14%", "actualStart": Date.UTC(2000, 1, 23), "actualEnd": Date.UTC(2000, 2, 27),
      'markers': [
{'value': Date.UTC(2000, 2, 1), 'type': "diagonal-cross"},
{'value': Date.UTC(2000, 3, 1), 'type': "star4"}
      ]},
    {"id": "2", "name": "Self-Assessment", parent:"1", "progressValue": "25%", "actualStart": Date.UTC(2000, 1, 23), "actualEnd": Date.UTC(2000, 2, 1),
      'markers': [
{'value': Date.UTC(2000, 2, 10), 'type': "diagonal-cross"}
    ]},
    {"id": "3", "name": "Define business vision", parent:"2", "progressValue": "0%", "actualStart": Date.UTC(2000, 1, 23), "actualEnd": Date.UTC(2000, 1, 24), "connectTo": "4", "connectorType": "finish-start"},
    {"id": "4", "name": "Identify available skills, information and support", parent:"2", "progressValue": "0%", "actualStart": Date.UTC(2000, 1, 24), "actualEnd": Date.UTC(2000, 1, 25), "connectTo": "5", "connectorType": "finish-start"},
    {"id": "5", "name": "Decide whether to proceed", parent:"2", "progressValue": "0%", "actualStart": Date.UTC(2000, 1, 27), "actualEnd": Date.UTC(2000, 1, 28), "connectTo": "7", "connectorType": "finish-start"}
  ];
}
</script>
</body>
</html>
