<!DOCTYPE html>
<html>
    <meta charset="UTF-8">

    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var chart = anychart.line();

  chart.title("Tokens with Options: thousandfold scaling");
  var tooltip = chart.tooltip();
  tooltip.displayMode("separated");
  tooltip.positionMode("point");

  // string for formatting tooltips
  var formatter = "{%seriesName}: {%value}{scale:(1)(1000)(1000)(1000)|( d)( th)( M)( B)}";

  // setting and adjusting data visualisation
  var columnSeries = chart.column([
    ["A", 10000000000],
    ["B", 1000000000],
    ["C", 1000000],
    ["D", 1000],
    ["E", 1]
  ]);
  columnSeries.name("Income");

  var columnTooltip = columnSeries.tooltip();
  columnTooltip.format(formatter);
  
  tooltipSetter(columnTooltip);

  function tooltipSetter(seriesTooltip) {
    seriesTooltip.anchor("center-bottom");
    seriesTooltip.position("center-top");
    seriesTooltip.title(false);
    seriesTooltip.separator(false);
  }

  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
