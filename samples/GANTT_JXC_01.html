<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GANTT JXC 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function (){

    var rawData = [
      {
"name": "Activities",
"actualStart": Date.UTC(2007, 0, 25),
"actualEnd": Date.UTC(2007, 2, 14),
"children": [
  {
    "name": "Draft plan",
    "actualStart": Date.UTC(2007, 0, 25),
    "actualEnd": Date.UTC(2007, 1, 3)
  },
  {
    "name": "Board meeting",
    "actualStart": Date.UTC(2007, 1, 4),
    "actualEnd": Date.UTC(2007, 1, 4)
  },
  {
    "name": "Research option",
    "actualStart": Date.UTC(2007, 1, 4),
    "actualEnd": Date.UTC(2007, 1, 24)
  },
  {
    "name": "Final plan",
    "actualStart": Date.UTC(2007, 1, 24),
    "actualEnd": Date.UTC(2007, 2, 14)
  }
]
      }];

  // tree data settings
  var treeData = anychart.data.tree(rawData, "as-tree");

  // chart type
  var chart = anychart.ganttProject();

  // set chart data
  chart.data(treeData);

  // chart container
  chart.container('container');
  // initiate drawing
  chart.draw();  
  
  json = chart.toJson();
  // uncomment the next line to see json in console or simply add watch on json variable
  // console.log(json);

  chart.fitAll();
});
</script>
</body>
</html>
