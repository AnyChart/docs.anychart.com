<html>
<head>
  <meta name="x-cat-tags" content="anyGantt"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script x-export="chart">anychart.onDocumentReady(function(){

    var rawData = [
      {
"name": "Activities",
"actualStart": Date.UTC(2007, 0, 25),
"actualEnd": Date.UTC(2007, 2, 14),
"children": [
  {
    "name": "Draft plan",
    "actualStart": Date.UTC(2007, 0, 25),
    "actualEnd": Date.UTC(2007, 1, 3)
  },
  {
    "name": "Board meeting",
    "actualStart": Date.UTC(2007, 1, 4),
    "actualEnd": Date.UTC(2007, 1, 4)
  },
  {
    "name": "Research option",
    "actualStart": Date.UTC(2007, 1, 4),
    "actualEnd": Date.UTC(2007, 1, 24)
  },
  {
    "name": "Final plan",
    "actualStart": Date.UTC(2007, 1, 24),
    "actualEnd": Date.UTC(2007, 2, 14)
  }
]
      }];

  // tree data settings
  var treeData = anychart.data.tree(rawData, "as-tree");

  // chart type
  chart = anychart.ganttProject();

  // set chart data
  chart.data(treeData);

  // chart container
  chart.container('container');
  // initiate drawing
  chart.draw();  
  
  json = chart.toJson();
  // uncomment the next line to see json in console or simply add watch on json varibale
  // console.log(json);

  chart.fitAll();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
