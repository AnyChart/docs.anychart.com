<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Error Chart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 10000],
      ["February", 12000],
      ["March", 13000],
      ["April", 10000],
      ["May", 9000]
    ]);

    // create a chart
    var chart = anychart.column();

    // create a column series and set the data
    var series = chart.column(data);

    // create error bars
    series.error("10%");

    //configure labels
    var labels = series.labels();
    labels.enabled(true);
    series.labels().format("{%Value}(?{%ValueUpperError})");
    series.labels().offsetY(+50);

    // set the chart title
    chart.title("Error Chart: Labels");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
