<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-waterfall.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create data   
    var data = [
        {x: "Start", value:  23},
        {x: "Jan",   value:  22},
        {x: "Feb",   value: -46},
        {x: "Mar",   value: -91},
        {x: "Apr",   value:  37},
        {x: "May",   value: -21},
        {x: "Jun",   value:  53},
        {x: "Jul",   value:  31},
        {x: "Aug",   value: -15},
        {x: "Sep",   value:  42},
        {x: "Oct",   value:  53},
        {x: "Nov",   value: -15},
        {x: "Dec",   value:  51},
        {x: "End", isTotal: true}
    ];

    // create a waterfall chart
    chart = anychart.waterfall();

    // create a series and set the data
    var series = chart.waterfall(data);

    // configure tooltips
    chart.tooltip().titleFormat(function(){
        if (this.isTotal) return "Total";
        return this.x;
    });

    // set the chart title
    chart.title("Waterfall Chart: Tooltips (Formatting Functions)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
