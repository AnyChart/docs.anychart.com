<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT ScatterChart 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatterChart();

  // chart title
  chart.title().enabled(true).text("Logarithmic Axes Sample");

  var logScaleY = anychart.scales.log();  // create logarithmic scale
  logScaleY.minimum(0.1).maximum(10000);  // set parameters for the scale
  chart.yScale(logScaleY);                // use logarithmic scale as Y scale of the chart

  var logScaleX = anychart.scales.log();  // create logarithmic scale
  logScaleX.minimum(0.1).maximum(10000);  // set parameters for the scale
  chart.xScale(logScaleX);                // use logarithmic scale as X scale of the chart

  // data for top line series
  chart.line([
    [10, 100],
    [20, 40],
    [30, 90],
    [40, 40],
    [50, 10]
  ]);

  // data for bottom line series
  chart.line([
    [1000, 1000],
    [2000, 4000],
    [3000, 2000],
    [4000, 4000],
    [5000, 1000]
  ]);

  chart.container('container');
  chart.draw();
});
</script>
</body>
</html>
