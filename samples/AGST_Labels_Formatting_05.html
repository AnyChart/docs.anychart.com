<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.area();

  chart.title("Axes Labels TextOverflow");

  chart.area([
    ["Sales in January" , 10000],
    ["Sales in February" , 12000],
    ["Sales in March" , 10000],
    ["Sales in April" , 11000],
    ["Sales in May" , 19000]
  ]);

  var yScale = chart.yScale();
  yScale.minimum(8000);
  yScale.maximum(20000);
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // set function to format y axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.format("${%Value}{groupsSeparator: }");
  // set y axis title
  var yAxis = chart.yAxis(0);
  yAxis.title("Revenue in US Dollars");

  // adjust additional axis
  var yAxsi1 = chart.yAxis(1);
  yAxsi1.orientation("right");
  yAxsi1.title("Revenue in Euros");

  // formats labels of additional axis
  var yLabels1 = chart.yAxis(1).labels();
  yLabels1.format(function(){
    var value = this.value;
    // scale USD to EUR
    value = Math.round(value*0.7094716);
    return "â‚¬ " + value;
  });

  var xAxis = chart.xAxis();
  xAxis.title("Month");

  // format labels
  chart.xAxis().labels().width(45);
  chart.xAxis().labels().height(50);
  chart.xAxis().labels().textOverflow("...");

  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
