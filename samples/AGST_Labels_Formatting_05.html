<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data set
    var data = anychart.data.set([
        ['P1', 16, 20],
        ['P2', 12, 18],
        ['P3', 9, 14]
    ]);

    //data remapping
    var seriesData_1 = data.mapAs({x: [0], value: [1]});
    var seriesData_2 = data.mapAs({x: [0], value: [2]});

    stage = acgraph.create('container');

    //setting main title
    var title = anychart.elements.title();

    //setting position for container with main label
    title.parentBounds(0, 0, "100%", "10%")
        .text('Main Labels Settings')
        .container(stage)
        .draw();


    //Chart without labels adjusting
    var normalLabels = anychart.columnChart();

    //setting title
    normalLabels.title().text('Normal labels');

    //setting stroke for chart contaoner
    normalLabels.background().stroke('#CCCCCC');

    //setting position and bounds
    normalLabels.bounds(0, '10%', '33.3%', '55%');

    //disabling titles for Axes
    normalLabels.yAxis().title().enabled(false);
    normalLabels.xAxis().title().enabled(false);


    //setting data into series
    firstNormalSeries = normalLabels.column(seriesData_1);
    secondNormalSeries = normalLabels.column(seriesData_2);

    //draw container
    normalLabels.container(stage);
    normalLabels.draw();


    //chart with rotated labels
    var rotatedLabels = anychart.columnChart();
    rotatedLabels.title().text('Rotated labels');
    rotatedLabels.bounds('33.3%', '10%', '33.3%', '55%');
    rotatedLabels.background().stroke('#CCCCCC');

    rotatedLabels.yAxis().title().enabled(false);
    rotatedLabels.xAxis().title().enabled(false);

    //rotating labels
    rotatedLabels.xAxis().labels().rotation(-90);
    rotatedLabels.yAxis().labels().rotation(-90);

    firstNormalSeries = rotatedLabels.column(seriesData_1);
    secondNormalSeries = rotatedLabels.column(seriesData_2);

    rotatedLabels.container(stage);
    rotatedLabels.draw();


    //chart with stagger mode
    var staggerLabels = anychart.columnChart();
    staggerLabels.title().text('Stagger Labels');
    staggerLabels.bounds('66.6%', '10%', '33.3%', '55%');
    staggerLabels.background().stroke('#CCCCCC');
    staggerLabels.xAxis().title().enabled(false);
    staggerLabels.yAxis().title().enabled(false);
    staggerLabels.yScale().ticks().interval(1);

    //enabling stagger mode
    staggerLabels.yAxis().staggerMode(true);

    //adjusting settings for stager mode
    staggerLabels.yAxis().staggerLines(2);

    firstNormalSeries = staggerLabels.column(seriesData_1);
    secondNormalSeries = staggerLabels.column(seriesData_2);

    staggerLabels.container(stage);
    staggerLabels.draw();


    //chat with labels inside
    var labelsInside = anychart.lineChart();

    //setting data
    labelsInside.line([
        [-4, 16],
        [-2, 20],
        [-1, 15],
        [2, 20],
        [3, 18],
        [4, 16],
    ]).tooltip().enabled(false);

    labelsInside.title().text('Labels Inside');
    labelsInside.bounds(0, '65%', '100%', '35%');
    labelsInside.background().stroke('#CCCCCC');

    labelsInside.xAxis().title().enabled(false);
    labelsInside.yAxis().title().enabled(false);

    //adjusting scales
    labelsInside.xScale(anychart.scales.linear());
    labelsInside.yScale(anychart.scales.linear().maximum(23).minimum(13));
    labelsInside.yScale().ticks().interval(3);
    labelsInside.xScale().ticks().interval(1);

    //setting labels a bit higher and andjusting it's values
    labelsInside.xAxis().labels().offsetY(-25).textFormatter(function(){
        return this.value + '.00';
    });

    //disabling first and last labels
    labelsInside.xAxis().drawFirstLabel(false);
    labelsInside.xAxis().drawLastLabel(false);

    //disabling labels for y axis
    labelsInside.yAxis().labels().enabled(false);

    labelsInside.container(stage);
    labelsInside.draw();
});
</script>
</body>
</html>
