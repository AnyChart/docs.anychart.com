<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Labels Formatting 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data set
  var data = anychart.data.set([
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 9, 14]
  ]);

  // data remapping
  var seriesData_1 = data.mapAs({x: [0], value: [1]});
  var seriesData_2 = data.mapAs({x: [0], value: [2]});

  var stage = anychart.graphics.create("container");

  // setting main title
  var title = anychart.ui.title();
  title.parentBounds(0, 0, stage.width(), stage.height()*0.1);
  title.text("Main Labels Settings");
  title.container(stage);
  title.draw();


  // Chart without labels adjusting
  var normalLabels = anychart.column();
  normalLabels.padding(10, 10, 0, 10);

  // setting title
  normalLabels.title("Normal labels");

  // setting stroke for chart contaoner
  var normalBackground = normalLabels.background();
  normalBackground.stroke("#CCCCCC");

  // setting position and bounds
  normalLabels.bounds(0, "10%", "50%", "45%");

  // set scale minimum
  var normalYScale = normalLabels.yScale();
  normalYScale.minimum(0);


  // setting series data
  normalLabels.column(seriesData_1);
  normalLabels.column(seriesData_2);

  // draw container
  normalLabels.container(stage);
  normalLabels.draw();


  // chart with rotated labels
  var rotatedLabels = anychart.column();
  rotatedLabels.title("Rotated labels");
  rotatedLabels.padding(10, 10, 0, 10);
  rotatedLabels.bounds("50%", "10%", "50%", "45%");
  var rotatedBackground = rotatedLabels.background();
  rotatedBackground.stroke("#CCCCCC");

  // set scale minimum
  var rotatedYScale = rotatedLabels.yScale();
  rotatedYScale.minimum(0);

  // rotating labels
  var rotatedXAxis = rotatedLabels.xAxis().labels();
  rotatedXAxis.rotation(-90);
  var rotatedYAxis = rotatedLabels.yAxis().labels();
  rotatedYAxis.rotation(-90);

  rotatedLabels.column(seriesData_1);
  rotatedLabels.column(seriesData_2);

  rotatedLabels.container(stage);
  rotatedLabels.draw();


  // chart with stagger mode
  var staggerLabels = anychart.column();
  staggerLabels.padding(10, 10, 0, 10);
  staggerLabels.title("Stagger Labels");
  staggerLabels.bounds(0, "55%", "50%", "45%");
  var staggerBackground = staggerLabels.background();
  staggerBackground.stroke("#CCCCCC");

  // enabling stagger mode
  var xAxis = staggerLabels.xAxis();
  xAxis.staggerMode(true);
  // adjusting settings for stager mode
  xAxis.staggerLines(2);

  // set scale minimum
  var staggerYScale = staggerLabels.yScale();
  staggerYScale.minimum(0);

  // data set for stagger mode sample
  var staggerData = anychart.data.set([
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 9, 14],
    ["P4", 13, 15],
    ["P5", 19, 16],
    ["P6", 14, 10],
    ["P7", 11, 22],
    ["P8", 17, 11],
    ["P9", 9, 14]
  ]);

  // data remapping for stagger sample
  var staggerSeriesData_1 = staggerData.mapAs({x: [0], value: [1]});
  var staggerSeriesData_2 = staggerData.mapAs({x: [0], value: [2]});

  staggerLabels.column(staggerSeriesData_1);
  staggerLabels.column(staggerSeriesData_2);

  staggerLabels.container(stage);
  staggerLabels.draw();


  // chat with labels inside
  var labelsInside = anychart.scatter();
  labelsInside.padding(10, 10, 0, 10);

  // setting data
  var line = labelsInside.line([
    [-4, 16],
    [-2, 20],
    [-1, 15],
    [2, 20],
    [3, 18],
    [4, 16]
  ]);
  line.tooltip(false);

  labelsInside.title("Labels Inside");
  labelsInside.bounds("50%", "55%", "50%", "45%");
  var innerBackground = labelsInside.background();
  innerBackground.stroke("#CCCCCC");

  // adjusting scales
  var innerXTicks = labelsInside.xScale().ticks();
  innerXTicks.interval(1);

  // setting labels a bit higher and adjusting it"s values
  var innerLabels = labelsInside.xAxis().labels();
  innerLabels.offsetY(-25);
  innerLabels.width(45);
  innerLabels.textFormatter(function(){
    return this.value + ".00";
  });

  // disabling first and last labels
  var innerAxis = labelsInside.xAxis();
  innerAxis.drawFirstLabel(false);
  innerAxis.drawLastLabel(false);

  // disabling labels for y axis
  labelsInside.yAxis(false);

  labelsInside.container(stage);
  labelsInside.draw();
});
</script>
</body>
</html>
