<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="DB Stage 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set stage
    stage = anychart.graphics.create('container');

	// set data
	var data_1 = anychart.data.set([
		['Green' , 10000, 30],
		['Red' , 15000, 80],
		['Herbal' , 16000, 50],
		['Black' , 19000, 35],
		['Berry' , 9000, 49]
	]);

	// set data
	var seriesData_1 = data_1.mapAs({x: [0], value: [1]});
	var seriesData_2 = data_1.mapAs({x: [0], value: [2]});

	// set chart_1
    chart_1 = anychart.column();
	
	var series_1_1 = chart_1.column(seriesData_1);
	
    //create scale for line series and extraYAxis
    //it force line series to not stuck values with over series
    var scale = anychart.scales.linear();
    
    //create line series and set scale for it
    var lineSeries = chart_1.spline(seriesData_2);
    lineSeries.yScale(scale);
    lineSeries.yScale().minimum(0).maximum(100);
    lineSeries.stroke('navy');

    //create extra axis on the right side of chart
    var extraYAxis = chart_1.yAxis(1);
    extraYAxis.title().text('Customers under 20 years old');
    extraYAxis.orientation('right');
    extraYAxis.scale(scale);
    extraYAxis.labels().textFormatter(function(){
         return this.tickValue+'%';
     });
    
    // set chart title
	chart_1.title('Popular Tea Types in the Tea House in May 2015');

	// chart size and position
	chart_1.bounds(0, 0, '60%', '100%');

	// draw
	chart_1.container(stage).draw();
	
    // axes names
    chart_1.yAxis().title('Sales (.oz)');
    chart_1.xAxis().title('Tea Types');

//chart 2

	// set data
	var data_2 = [
		['Chocolate' , 3120],
		['Cookies' , 5054],
		['Marshmellows' , 10220],
		['Sweets' , 2340],
		['Macaroons' , 3421]
	];

	// set chart_2
	chart_2 = anychart.pie(data_2);
	chart_2.radius('45%');
	chart_2.innerRadius('30%');
	chart_2.fill('aquastyle');
	chart_2.labels().fontSize(12);
	chart_2.labels().adjustFontSize();
	chart_2.labels().fontFamily('Georgia');
	
	chart_2.labels().fontColor('black');
	chart_2.title('Confectionery sold in Tea House in May 2015');
	
	chart_2.legend(false);
//	chart_2.legend().itemsLayout('vertical');
//	chart_2.legend().position('right');	
//	chart_2.legend().height('60%');
//	chart_2.legend().width('30%');

	// chart size and position
	chart_2.bounds('60%', 0, '35%', '40%');

	// draw
	chart_2.container(stage).draw();
	
//chart 3

	// set data
	var data_3 = [
		['9.00 - 12.00' , 9000],
		['12.00 - 14.00' , 12000],
		['14.00 - 16.00' , 13000],
		['16.00 - 18.00' , 15400],
		['18.00 - 21.00' , 9500]
	];

	// set chart_2
	chart_3 = anychart.bar(data_3);
	chart_3.title('The most popular hours');

	// chart size and position
	chart_3.bounds('60%', '40%', '35%', '60%');
	
    // axes names
    chart_3.yAxis().title('Sales');
    chart_3.xAxis().title('Time');

	// draw
	chart_3.container(stage).draw();
});
</script>
</body>
</html>
