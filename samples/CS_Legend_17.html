<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Legend 17"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  var chart = anychart.marker();

  series1 = chart.marker([[1,1],[1,1],[5,6],[10,1]]);
  series1.name("FDH 1mg/day");
  series2 = chart.marker([[2,3],[1,4],[7,6],[13,1]]);
  series2.name("FDH 5mg/day");
  series3 = chart.marker([[2,1],[1,2],[3,6],[8,1]])
  series3.name("Placebo");

  // enable major grids
  chart.xGrid(true);
  chart.yGrid(true);

  // enable minor grids 
  chart.xMinorGrid(true);
  chart.yMinorGrid(true);

  // configure legend
  var legend = chart.legend();
  legend.enabled(true);
  legend.background().enabled(true).stroke("1 black");
  legend.padding(10); 
  legend.margin(5);

  // legend title
  title = legend.title("Drag the legend");

  // chart title  
  chartTitle = "Inside Legend Position";
  chart.title(chartTitle);

  // allow drag
  legend.drag(true);

  // legend get emphasized when dragging through background darkening
  legend.listen("dragStart", function (){
      chart.background().fill("#eee");
  });
  legend.listen("dragEnd", function (){
      chart.background().fill("#fff");
  });

  // set position mode
  legend.positionMode("inside");
  // set position and alignement
  legend.position("center-top");
  legend.align("right");
  legend.itemsLayout("vertical-expandable");
  legend.width(200);
  legend.height(130);
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
