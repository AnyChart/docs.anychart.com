<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
<script x-export="chart">anychart.onDocumentReady(function() {
  chart = anychart.marker();

  series1 = chart.marker([[1,1],[1,1],[5,6],[10,1]]);
  series1.name("FDH 1mg/day");
  series2 = chart.marker([[2,3],[1,4],[7,6],[13,1]]);
  series2.name("FDH 5mg/day");
  series3 = chart.marker([[2,1],[1,2],[3,6],[8,1]])
  series3.name("Placebo");

  // add grid
  chart.grid(0).enabled(true);
  chart.grid(1).axis(chart.xAxis()).enabled(true);
  chart.minorGrid(0).enabled(true);
  chart.minorGrid(1).axis(chart.xAxis()).enabled(true);  

  // configure legend
  var legend = chart.legend();
  legend.enabled(true);
  legend.background().enabled(true).stroke("1 black");
  legend.padding(10); 
  legend.margin(5);

  // legend title
  title = legend.title("Drag the legend");

  // chart title  
  chartTitle = "Inside Legend Position";
  chart.title(chartTitle);

  // allow drag
  legend.drag(true);

  // Get default fill colors
  grid = chart.grid();
  background = chart.background();
  backgroundFill = background.fill();
  series1Fill = series1.color();
  series2Fill = series2.color();
  series3Fill = series3.color();
  gridStroke = grid.stroke();

  // actions on events
  legend.listen("dragStart", function(){
    background.fill(anychart.color.lighten(backgroundFill, 0.3));
    series1.fill(anychart.color.lighten(series1Fill, 0.3));
    series2.fill(anychart.color.lighten(series2Fill, 0.3));
    series3.fill(anychart.color.lighten(series3Fill, 0.3));
    grid.stroke(anychart.color.lighten(gridStroke, 0.3));
  });
  legend.listen("drag", function(){
    chart.title("Legend is being dragged");
  });
  legend.listen("dragEnd", function(){
    background.fill(backgroundFill);
    series1.fill(series1Fill);
    series2.fill(series2Fill);
    series3.fill(series3Fill);
    grid.stroke(gridStroke);
    chart.title(chartTitle);
  });

  // set position mode
  legend.positionMode("inside");
  // set position and alignement
  legend.position("top");
  legend.align("right");
  legend.itemsLayout("verticalExpandable");
  legend.width(200);
  legend.height(130);
  chart.container("container");
  chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
