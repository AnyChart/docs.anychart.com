<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">  
stage = acgraph.create("container");

anychart.ui.background()
  .fill("#FF6666")
  .stroke("#FF6666")
  .bounds(anychart.math.rect(0, stage.height()/3, stage.width(), stage.height()/3))
  .container(stage).draw();

for (var i=1;i<11;i=i+3){
  var label = anychart.ui.label()
    .parentBounds(
      anychart.math.rect(
        (stage.width()/12) * (i-1) +(stage.width()/36),
        stage.height()/9,
        stage.width()/12,
        stage.height()/1)
      )
    .width(stage.width() / 5)
    .height(stage.height()/1.3);
  if(i>9){
    label.background(
      {
        fill:"#b9b9b9",
        enabled: true,
        stroke:"#bbb"
      })
      .text("opacity: 1");
  }else{
    label.background(
      {
        fill:"#b9b9b9 0."+i,
        enabled: true,
        stroke:"#bbb"
      })
      .text("opacity: 0."+(i));
  }
  label.padding(10,5).container(stage).draw();
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
