<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">
        stage = acgraph.create("container");

        stage.rect(0, stage.height() / 3, stage.width(), stage.height() / 3)
                .fill("#FF6666")
                .stroke("#FF6666");

        for (var i = 1; i < 11; i = i + 3) {
            var rect = stage.rect(
                    (stage.width() / 12) * (i - 1) + (stage.width() / 36),
                    stage.height() / 9,
                    stage.width() / 12,
                    stage.height() / 1);
            var text = stage.text(
                    (stage.width() / 12) * (i - 1) + (stage.width() / 36),
                    stage.height() / 9,
                    ''
            );
            if (i > 9) {
                rect.fill("#b9b9b9").stroke("#bbb");
                text.text("opacity: 1");
            } else {
                rect.fill("#b9b9b9 0." + i).stroke("#bbb");
                text.text("opacity: 0." + (i));
            }
        }
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
