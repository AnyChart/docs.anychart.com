<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	  <script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	  <script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

  stage = anychart.graphics.create("container");  

  // data
  var data = [
    ["Chocolate paste", 5],
    ["White honey", 2],
    ["Strawberry jam", 2],
    ["Condensed milk", 1]
  ];

  // set chart type
  chart = anychart.bar(data);

  // set chart title
  chart.title("Save as image buttons");

  // display chart
  chart.container(stage).draw();

  // create labels
  // create labels
  lbl1 = createLabel("PNG", 10, function() {
    hideShowLabels(false);
    chart.saveAsPng({"width": 360, "height": 500, "quality": 0.3, "filename": "My Chart PNG"});
    hideShowLabels(true);
  });

  lbl2 = createLabel("SVG", 50, function() {
    hideShowLabels(false);  
    chart.saveAsSvg({"paperSize": "A4", "landscape": false, "filename": "My Chart SVG"});   
    hideShowLabels(true);    
  });

  lbl3 = createLabel("JPG", 90, function() {
    hideShowLabels(false);  
    chart.saveAsJpg({"width": 360, "height": 500, "quality": 0.3, "forceTransparentWhite": false, "filename": "My Chart JPG"});
    hideShowLabels(true);    
  });

});

function hideShowLabels(f){
   lbl1.enabled(f); 
   lbl2.enabled(f); 
   lbl3.enabled(f); 
}

// a helper function for creating buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function(){
      label.background().fill("#1976d2 0.5")
      document.body.style.cursor = "pointer";
      label.draw();
    });
    label.listen("mouseOut", function(){
      label.background().fill("#1976d2")
      document.body.style.cursor = "auto";
      label.draw();
    });    
return label;
};</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
