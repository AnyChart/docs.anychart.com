<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Exports 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  var stage = anychart.graphics.create("container");  

  // data
  var data = [
    ["Chocolate paste", 5],
    ["White honey", 2],
    ["Strawberry jam", 2],
    ["Condensed milk", 1]
  ];

  // set chart type
  chart = anychart.bar(data);

  // set chart title
  chart.title("Save as image buttons");

  // display chart
  chart.container(stage).draw();

  // create labels
  // create labels
  lbl1 = createLabel("PNG", 10, function () {
    hideShowLabels(false);
    chart.saveAsPng({"width": 360, "height": 500, "quality": 0.3, "filename": "My Chart PNG"});
    hideShowLabels(true);
  });

  lbl2 = createLabel("SVG", 50, function () {
    hideShowLabels(false);  
    chart.saveAsSvg({"paperSize": "A4", "landscape": false, "filename": "My Chart SVG"});   
    hideShowLabels(true);    
  });

  lbl3 = createLabel("JPG", 90, function () {
    hideShowLabels(false);  
    chart.saveAsJpg({"width": 360, "height": 500, "quality": 0.3, "forceTransparentWhite": false, "filename": "My Chart JPG"});
    hideShowLabels(true);    
  });

});

function hideShowLabels(f){
   lbl1.enabled(f); 
   lbl2.enabled(f); 
   lbl3.enabled(f); 
}

// a helper function for creating buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function (){
      label.background().fill("#1976d2 0.5")
      document.body.style.cursor = "pointer";
      label.draw();
    });
    label.listen("mouseOut", function (){
      label.background().fill("#1976d2")
      document.body.style.cursor = "auto";
      label.draw();
    });    
return label;
};
</script>
</body>
</html>
