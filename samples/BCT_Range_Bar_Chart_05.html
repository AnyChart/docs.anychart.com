<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Range Bar Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var data = anychart.data.set([
      ["January", 0.7, 6.1],
      ["February", 0.6, 6.3],
      ["March", 1.9, 8.5],
      ["April", 3.1, 10.8],
      ["May", 5.7, 14.4]
    ]);

    // create a chart
    var chart = anychart.bar();

    // create a range bar series and set the data
    var series = chart.rangeBar(data);

    // set the chart title
    chart.title("Range Bar Chart: Padding (Single Series)");

    // set the padding between bar groups
    chart.barGroupsPadding(0);

    // set the titles of the axes
    var xAxis = chart.xAxis();
    xAxis.title("Month");
    var yAxis = chart.yAxis();
    yAxis.title("Temperature, ?C");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
