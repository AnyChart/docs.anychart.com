<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Scales 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chat type
  var chart = anychart.column();

  // adjust grid
  var grid = chart.grid();
  // enable grid
  grid.enabled(true);
  // set grid's stroke appearance
  grid.stroke("#FFF");
  // set odd fill
  grid.oddFill("#FFF 0.25");
  // set even fill
  grid.evenFill("#000 0.25");

  // set y ticks interval
  var yTicks = chart.yScale().ticks();
  yTicks.interval(100000);

  var title = chart.title();
  title.enabled(true);
  title.fontColor("#FFF");
  title.text("Custom Grid Fill");

  // set background color
  var background = chart.background();
  background.fill({
    // set colors position
    keys: ["#BB0000", "#440000"],
    // set angle of colors drawing
    angle: 45
  });

  var series = chart.column([
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ]);
  // disable series tooltip
  series.tooltip(false);
  // set chart stroke
  series.stroke("#FFF");
  // set series inner color
  series.fill("#FF0 0.85");

  // adjust y axis
  var yAxis = chart.yAxis();
  yAxis.stroke(null);
  yAxis.ticks(false);
  var yLabels = chart.yAxis().labels();
  yLabels.fontColor("white");
  // adjust x axis
  var xAxis = chart.xAxis();
  xAxis.stroke("white");
  var xLabels = chart.xAxis().labels();
  xLabels.fontColor("white");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
