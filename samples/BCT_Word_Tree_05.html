<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Word Tree 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3894-wordtree/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        select {
            margin: 10px 0 0 10px;
        }
#container {
    position: absolute;
    width: 100%;
    top: 35px;
    bottom: 0;
}
    </style>
</head>
<body>
<select id="typeSelect" onchange="switchType()">
    <option value="Doctor">Doctor</option>
    <option value="Strange">[Doctor] Strange</option>
    <option value="Who">[Doctor] Who</option>
    <option value="House">[Doctor] House</option>
</select>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      ["Doctor Strange watch"],
      ["Doctor Strange comics"],
      ["Doctor Strange wiki"],
      ["Doctor Strange book of caliostro"],
      ["Doctor Strange book of vishanti"],
      ["Doctor Strange book of spells"],
      ["Doctor Who season 11"],
      ["Doctor Who ratings"],
      ["Doctor Who watch online"],
      ["Doctor Who best episodes matt smith"],
      ["Doctor Who best episodes david tennant"],
      ["Doctor Who best doctors"],
      ["Doctor House cast"],
      ["Doctor House ost"],
      ["Doctor House wiki"],
      ["Doctor House quotes about love"],
      ["Doctor House quotes funny"],
      ["Doctor House quotes about life"],
      ["Doctor House quotes time changes everything"],
      ["Doctor House quotes about pain"]
    ];
    
    // create a chart and set the data
    chart = anychart.wordtree(data);

    // set the chart title
    chart.title("Word Tree: Root Word");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// set the root word
function switchType() {
  var select = document.getElementById("typeSelect");
  chart.word(select.value);
}
</script>
</body>
</html>
