<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" data-export = "true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function () {
    $.ajax({
        type: "GET",

        // Specify link to an SVG file.
        url: "https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.svg",
        success: function (data) {
            chart = anychart.map();

            // Set data as an SVG.
            chart.geoData(data);

            chart.choropleth([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"},
                {id: "AU.WA", value: 86, title: "Western Australia"},
                {id: "AU.QL", value: 16, title: "Queensland"},
                {id: "AU.NS", value: 32, title: "New South Wales"},
                {id: "AU.NT", value: 64, title: "Northern Territory"},
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"}
            ]);

            chart.title("Set data as an SVG element.");
            chart.container("container");
            chart.draw();
        }
    });
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
