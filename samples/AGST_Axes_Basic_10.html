<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axes Basic 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // data
  data = [
    ["A", 637166],
    ["B", 721630],
    ["C", 148662],
    ["D", 78662],
    ["E", 90000]
  ];

  // create a chart
  var chart = anychart.column();

  // set two color interlace
  chart.yGrid().palette(["#FFF 0.25", "#000 0.25"]);

  // chart title
  chart.title("Custom Grid Interlace");

  // set background gradient
  chart.background().fill({keys: ["#BB0000", "#440000"],angle: 45});

  // configure series
  var series = chart.column(data);
  series.stroke("#FFF");
  series.fill("#FF0 0.85");

  // adjust y axis
  chart.yAxis().stroke("white");
  chart.yAxis().ticks(false);
  chart.yAxis().labels().fontColor("white");

  // adjust x axis
  chart.xAxis().stroke("white");
  chart.xAxis().labels().fontColor("white");

  // display chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
