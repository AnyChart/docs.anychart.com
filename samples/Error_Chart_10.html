<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Error Chart 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var chart = anychart.scatter();

  var series = chart.marker([
    [1, 177],
    [2, 174],
    [3, 165],
    [4, 159],
    [5, 140]
  ]);

  var error = series.error();
  error.xLowerError("2%");
  error.xUpperError("2%");
  error.valueUpperError(8);
  error.valueLowerError("4%");
  error.mode("value");

  series.size(4);
  series.hoverSize(5);

  var yScale = chart.yScale();
  yScale.minimum(50);
  var xScale = chart.xScale();
  xScale.maximum(6);

  chart.title("Scatter Marker Chart With Error Bars");
  var xAxis = chart.xAxis();
  xAxis.title("Hours After Treatment");
  var yAxis = chart.yAxis();
  yAxis.title("Mean Blood Pressure");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});
</script>
</body>
</html>
