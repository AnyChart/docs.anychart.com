<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[error,bar]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var chart = anychart.scatter();

  var series = chart.marker([
    [1, 177],
    [2, 174],
    [3, 165],
    [4, 159],
    [5, 140]
  ]);

  var error = series.error();
  error.xLowerError("2%");
  error.xUpperError("2%");
  error.valueUpperError(8);
  error.valueLowerError("4%");
  error.mode("value");

  series.size(4);
  series.hoverSize(5);

  var yScale = chart.yScale();
  yScale.minimum(50);
  var xScale = chart.xScale();
  xScale.maximum(6);

  chart.title("Scatter Marker Chart With Error Bars");
  var xAxis = chart.xAxis();
  xAxis.title("Hours After Treatment");
  var yAxis = chart.yAxis();
  yAxis.title("Mean Blood Pressure");

  // set container id for the chart
  chart.container("container");

  // initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
