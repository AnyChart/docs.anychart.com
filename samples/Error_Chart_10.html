<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['error' 'bar']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  chart = anychart.line();


  //set container id for the chart
  chart.container('container');
  chart.line([
    {x: '2005', value: 20, valueError:'3%'},
    {x: '2006', value: 23, valueError: '4%'},
    {x: '2007', value: 22, valueError: '3%'},
    {x: '2008', value: 19, valueError: 1},
    {x: '2009', value: 23, valueError: 1}
  ]);

  chart.title('Daily Temperature Averages By City');
  chart.xAxis().title('Year');
  chart.yAxis().title('Daily Temperature');

  //initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
