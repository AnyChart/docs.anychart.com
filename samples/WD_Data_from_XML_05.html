<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // xml data
  var xml = '<?xml version="1.0" encoding="utf-8"?>' +
  '<anychart xmlns="https://cdn.anychart.com/schemas/latest/xml-schema.xsd">' +
    // set chart type, title and chart container
    '<chart type="column" container="container" title="XML Scale Inversion">' +
      // x axes setting
      '<x_axes>'+
        // adjust default x axis
        '<axis orientation="top" title="false"/>'+
      '</x_axes>'+
      // y axes settings
      '<y_axes>' +
        // adjust default y axis
        '<axis orientation="right" title="false"/>'+
      '</y_axes>'+
      // y scale setting
      '<y_scale inverted="true"/>'+
      // series settings
      '<series_list>'+
        '<series>' +
          // data set
          '<data>' +
            '<point x="P1" value="128.14"/>'+
            '<point x="P2" value="112.61"/>'+
            '<point x="P3" value="163.21"/>'+
            '<point x="P4" value="229.98"/>'+
            '<point x="P5" value="90.54"/>'+
          '</data>'+
        '</series>'+
      '</series_list>'+
    '</chart>'+
  '</anychart>';

  // get XML data
  chart = anychart.fromXml(xml);

  // draw chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
