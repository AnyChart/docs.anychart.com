<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      [ 1, null, "Root"                ],
      [ 2,    1, "Parent 1"            ],
      [ 3,    2, "Child 1-1", 150000000],
      [ 4,    2, "Child 1-2",  45000000],
      [ 5,    2, "Child 1-3",   3200000],
      [ 6,    1, "Parent 2"            ],
      [ 7,    6, "Child 2-1",  55000000],
      [ 8,    6, "Child 2-2",  10600000],
      [ 9,    6, "Child 2-3",   5200000],
      [10,    1, "Parent 3"            ],
      [11,   10, "Child 3-1",  21000000],
      [12,   10, "Child 3-2",   9000000]
    ];

    // create a storage for the data tree
    var treeData = anychart.data.tree(data, "as-table");

    // map the data
    var mapping = treeData.mapAs({id: 0, parent: 1, name: 2, value: 3});

    // create a chart and set the data
    var chart = anychart.treeMap(mapping);

    // set the maximum depth of levels shown
    chart.maxDepth(2);

    // set the chart title
    chart.title("(!) Tree Data Model: Mapping");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
