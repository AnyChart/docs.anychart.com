<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="addPoints()">Add Data</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "Parent",   children: [
        {name:   "Child 1", value: 80636124},
        {name:   "Child 2", value: 65511098},
        {name:   "Child 3", value: 64938716},
        {name:   "Child 4", value: 59797978},
        {name:   "Child 5", value: 46070146},
        {name:   "Child 6", value: 38563573},
        {name:   "Child 7", value: 19237513},
        {name:   "Child 8", value: 17032845}, 
        {name:   "Child 9", value: 11443830},
        {name:  "Child 10", value: 10892931}  
      ]} 
    ];

    // create a storage for the data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    chart = anychart.treeMap(treeData);

    // set the chart title
    chart.title("Tree Data Model (Adding Data)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

// create new data
var newData = [
  {name: "New Point 1", value: 10000000},
  {name: "New Point 2", value: 10000000}
];

function addPoints(){
  treeData.addData(newData, "as-tree");
};
</script>
</body>
</html>
