<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button id="addPointButton" onclick="addPoint()">Add Data</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data tree
  tree = anychart.data.tree([
    {"name": "Node 1",      "id": "1"},
    {"name": "Parent Node", "id": "2"},
    {"name": "Child Node 1", parent: 2, "id": "3"},
    {"name": "Child Node 2", parent: 2, "id": "4"},
    {"name": "Node 2", id: "5"}
  ], "as-table");

  // create stage
  stage = anychart.graphics.create("container");

  // create Data Grid
  treeDataGrid = anychart.standalones.dataGrid();

  // set Data Tree
  treeDataGrid.data(tree).headerHeight(20);

  // create button for Parent node
  treeDataGrid.listen("signal", treeDataGrid.draw, false, treeDataGrid);

  // set style for second column
  treeDataGrid.column(1).cellTextSettingsOverrider(labelTextSettingsOverrider);

  // draw chart
  treeDataGrid
    .container(stage)
    .top(40).width("100%").draw();

  var title = anychart.standalones.title();
  title.parentBounds(0, 0, "100%", 30)
    .text("Click on button to add Data into Data Tree")
    .container(stage)
    .draw();
});

// data to add
var newData = [
  {name: "new Node 1", id: "6"},
  {name: "new Parent Node", id: "7"},
  {name: "new Node 3", id: "8"},
  {name: "new Child Node", parent: 7, id: "9"}
];

// style setter
function labelTextSettingsOverrider(label, dataItem) {
  if (!dataItem.getParent()) {
    label.fontColor("#0055aa").fontWeight("bold").fontSize(12).fontStyle("italic");
  } else {
    if (dataItem.numChildren()) {
      label.fontColor("#559955").fontWeight("bold").fontStyle("italic");
    }
  }
}

function addPoint(){
  // add data
  tree.addData(newData, "as-table");
  // hide the button
  document.getElementById("addPointButton").style.visibility = "hidden";
}
</script>
</body>
</html>
