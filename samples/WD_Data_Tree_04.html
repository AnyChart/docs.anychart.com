<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="addItem()">Add Child</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:   "Root",   children: [
        {name:   "Child 1",  value: 80636124},
        {name:   "Child 2",  value: 65511098},
        {name:   "Child 3",  value: 64938716},
        {name:   "Child 4",  value: 59797978},
        {name:   "Child 5",  value: 46070146},
        {name:   "Child 6",  value: 38563573},
        {name:   "Child 7",  value: 19237513},
        {name:   "Child 8",  value: 17032845}, 
        {name:   "Child 9",  value: 11443830},
        {name:   "Child 10", value: 10892931}  
      ]} 
    ];

    // create a storage for the data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    var chart = anychart.treeMap(treeData);

    // set the chart title
    chart.title("Tree Data Model: Adding a Data Item");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

var itemCount = 1;

// add a new data item
function addItem(){
  var name = "New Child " + itemCount++;
  treeData.getChildAt(0).addChild({"name": name, "value": 10000000});
};
</script>
</body>
</html>
