<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Polar Chart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: 0, value: 500},
      {x: 180, value: 200}
    ];
    
    // create a chart
    var chart = anychart.polar();

    // create a line series and set the data
    var series = chart.line(data);

    // configure the stroke of the x-grid
    chart.xGrid().stroke({
      color: "green",
      thickness: 0.5,
      opacity: 0.5
    });

    // configure the stroke of the circular grid
    chart.yGrid().stroke({
      color: "green",
      thickness: 0.5,
      opacity: 0.5,
      dash: "10 5"
    });

    // set the maximum value of the x-scale
    chart.xScale().maximum(360);

    // set the chart title
    chart.title("Polar Plot: Grid Stroke");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
