<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

	var chart = anychart.funnel([
		{x: "January", value: 10},
		{x: "February", value: 12},
		{x: "March", value: 11},
		{x: "April", value: 15},
		{x: "May", value: 20},
		{x: "June", value: 22},
		{x: "July", value: 21},
		{x: "August", value: 28},
		{x: "September", value: 29},
		{x: "October", value: 40},
		{x: "November", value: 41},
		{x: "December", value: 45}
	]);

	var seasons = [
		["January", "February", "December"],
		["March", "April", "May"],
		["June", "July", "August"],
		["September", "October", "November"]
	];

	var names = ["winter", "spring", "summer", "fall"];
	var palette = ["#6FAFF7", "#31C45D", "#F8DF3D", "#F39232"];
	var total = {};
	for (var i=0;chart.getPoint(i).exists();i++){
		var point = chart.getPoint(i);
		var counter = 0;
		seasons.forEach(function(season){
			if (point.get("season")==undefined)
				season.forEach(function(month){
					if (point.get("x")==month){
						point.set("fill", palette[counter]);
						point.set("stroke", {color: anychart.color.darken(palette[counter], 0.05)});
						point.set("season", names[counter]);
					}
				});
			counter++;
		});
		if (total[point.get("season")] == undefined)
			total[point.get("season")]=0;
		total[point.get("season")] += point.get("value");
	}

	for(var index = 0; chart.getPoint(index).exists(); index++)
		chart.getPoint(index).set("income", total[chart.getPoint(index).get("season")]);

	var tooltip = chart.tooltip();
	tooltip.textFormatter(function(){
		return "Season: " + this.getDataValue("season") +
			"\nIncome: $" + this.getDataValue("income") + "mil.";
	});
	tooltip.titleFormatter(function(){
		return "Month: " + this.x + "\nIncome: $"+this.value + "mil.";
	});

	chart.pointsPadding(0);
	chart.title("Points Customization");
	chart.neckWidth("20%");
	chart.container("container");
	chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
