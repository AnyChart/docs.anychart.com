<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-gantt.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

    stage = anychart.graphics.create("container");

  var data = [
    {"id": "1", "name": "Self-Assessment", "progressValue": "25", "actualStart": 951350400000},
    {"id": "2", "name": "Define business vision", "progressValue": "0", "actualStart": 951408000000},
    {"id": "3", "name": "Identify available skills, information and support", "progressValue": "0", "actualStart": 951494400000},
    {"id": "4", "name": "Decide whether to proceed", "progressValue": "0", "actualStart": 951609600000}
  ];
  var treeData = anychart.data.tree(data, "as-table");

  dataGrid = anychart.standalones.dataGrid();
  dataGrid.data(treeData);
  var column0 = dataGrid.column(0);
  column0.title("Raw Data");
  column0.setColumnFormat("actualStart", "direct-numbering");
  column0.width(100);
  var column1 = dataGrid.column(1);
  column1.title("date-common-log");
  column1.setColumnFormat("actualStart", "date-common-log");
  column1.width(150);

  dataGrid.tooltip(false);
  dataGrid.listen("signal", dataGrid.draw);
  dataGrid.container(stage);
  dataGrid.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
