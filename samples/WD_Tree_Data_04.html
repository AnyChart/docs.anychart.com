<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Tree Data 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        name:   "Root",
        start: Date.UTC(2018, 0, 25),
        end: Date.UTC(2018, 2, 14),
        child_items: [
          {
            name:   "Child 1",
            start: Date.UTC(2018, 0, 25),
            end: Date.UTC(2018, 1, 3)
          },
          {
            name:   "Child 2",
            start: Date.UTC(2018, 1, 4),
            end: Date.UTC(2018, 1, 4)
          },
          {
            name:   "Child 3",
            start: Date.UTC(2018, 1, 4),
            end: Date.UTC(2018, 1, 24)
          },
          {
            name:   "Child 4",
            start: Date.UTC(2018, 1, 24),
            end: Date.UTC(2018, 2, 14)
          }
        ]
    }];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree", null, {children: "child_items"});

    // map the data
    var mapping = treeData.mapAs({actualStart: "start", actualEnd: "end"});

    // create a chart
   var chart = anychart.ganttProject();

    // set the data
    chart.data(mapping);

    // set the chart title
    chart.title("Tree Data Model: Mapping");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
