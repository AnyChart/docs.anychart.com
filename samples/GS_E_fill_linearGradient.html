<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E fill linearGradient"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create("container");

    stage
.rect(0, 0, stage.width(), stage.height())
.fill(["red", "yellow"]);
});
</script>
</body>
</html>
