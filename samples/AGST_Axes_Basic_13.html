<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.polar();
  chart.title("Radial Polar Grid");

  chart.line([
    [0, 80],
    [6, 0],
    [12, 80],
    [18, 0],
    [24, 80],
    [30, 0],
    [36, 80],
    [42, 0],
    [48, 0],
    [6, 80],
    [12, 0],
    [18, 80],
    [24, 0],
    [30, 80],
    [36, 0],
    [42, 80],
    [48, 0],
    [42, 0]
  ]);

  // grid settings
  var grid = chart.grid();
  // set grid layout
  grid.layout("radial");
  // set even fill
  grid.evenFill("#CECECE 0.6");

  var xScale = chart.xScale();
  xScale.maximum(48);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(3);

  chart.legend(false);

  // set container and draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
