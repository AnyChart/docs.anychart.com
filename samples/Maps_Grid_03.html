<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <script x-export="map">anychart.onDocumentReady(function () {
    // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
    // See https://docs.anychart.com/Maps/Map_Projections to learn more.

    var data = [
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australian"}
    ];


    map = anychart.map();
    map.geoData(anychart.maps.australia);
    map.choropleth(data);
    map.axes(true);
    map.scale().yTicks({interval: 3});
    map.scale().xTicks({interval: 3});

    mapGrids = map.grids();
    mapGrids.enabled(true);

    mapGrids.vertical().palette(["LightBlue 0.2", "LightBlue 0.5"]);

    map.title("Set grid color palette");
    map.container("container");
    map.draw();
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
