<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Text Marker 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
      [2000, 10000],
      [2001, 12000],
      [2002, 18000],
      [2003, 11000],
      [2004, 9000]
  ]);

  // chart type
  var chart = anychart.area();

  // set data
  chart.area(data)
    .tooltip()
      .contentFormatter(function(){
return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
      });

  // disable title
  chart.title().enabled(false);

  // set y scale ticks interval
  chart.yScale().ticks().interval(2000);

  // custom scale
  var additionalScale = anychart.scales.linear();
  // set ticks interval
  additionalScale.minimum(0).maximum(10).ticks().interval(1);
  // apply custom scale
  chart.yAxis(1)
    .orientation('right')
    .scale(additionalScale)
    .title('Sales Pts')
    .labels().enabled(false);

  // adjust y axis labels
  chart.yAxis().labels().textFormatter(function(){
    return '$' + this.value/1000 + ',000';
  });

  // y axis title
  chart.yAxis().title().enabled(true).text('Sales');

  // set marker
  chart.textMarker()
    .scale(chart.yScale())
    .value(18000)
    .align('left')
    .anchor('leftcenter')
    .fontSize(12)
    .fontColor('#212121')
    .offsetX(5)
    .text('Historical Maximum');

  // set red marker
  chart.textMarker(1)
    .scale(chart.yScale())
    .value(18000)
    .text('High')
    .align('left')
    .anchor('center')
    .rotation(-90)
    .fontSize(13)
    .offsetX(-75)
    .fontColor('red');

  // set green marker
  chart.textMarker(2)
    .scale(chart.yScale())
    .value(10000)
    .text('Low')
    .align('left')
    .anchor('center')
    .rotation(-90)
    .fontSize(13)
    .offsetX(-75)
    .fontColor('green');

  // set text marker on the right
  chart.textMarker(3)
    .scale(additionalScale)
    .value(8)
    .text('8.00')
    .align('right')
    .anchor('leftcenter')
    .fontWeight('bold')
    .fontSize(13)
    .offsetX(10);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
