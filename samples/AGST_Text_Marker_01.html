<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
      [2000, 10000],
      [2001, 12000],
      [2002, 18000],
      [2003, 11000],
      [2004, 9000]
  ]);

  // chart type
  var chart = anychart.area();

  // set data
  var series = chart.area(data);
  var tooltip = series.tooltip();
  tooltip.contentFormatter(function(){
    return "Year: " + this.x + "\nSales: " + this.value/1000 + ",000.00";
  });

  // disable title
  chart.title(false);

  // set y scale ticks interval
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);
  
  // y axis title
  var yAxis = chart.yAxis(0);
  yAxis.title().text("Sales");
  // adjust y axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.textFormatter(function(){
    return "$" + this.value/1000 + ",000";
  });

  // custom scale
  var additionalScale = anychart.scales.linear();
  // set ticks interval
  additionalScale.minimum(0);
  additionalScale.maximum(10);
  var additionalTicks = additionalScale.ticks();
  additionalTicks.interval(1);
  // apply custom scale
  var yAxis1 = chart.yAxis(1);
  yAxis1.orientation("right");
  yAxis1.scale(additionalScale);
  yAxis1.stroke("1.5 black");
  yAxis1.title("Sales Pts");
  yAxis1.labels(false);

  // disable x axis title
  var xAxis = chart.xAxis();
  xAxis.title(false);


  // set marker
  var textMarker = chart.textMarker(0);
  textMarker.scale(chart.yScale());
  textMarker.value(18000);
  textMarker.align("left");
  textMarker.anchor("leftcenter");
  textMarker.fontSize(13);
  textMarker.offsetX(5);
  textMarker.fontFamily("Courier");
  textMarker.text("Historical Maximum");

  // set red marker
  var textMarker1 = chart.textMarker(1);
  textMarker1.scale(chart.yScale());
  textMarker1.value(18000);
  textMarker1.text("High");
  textMarker1.align("left");
  textMarker1.anchor("rightcenter");
  textMarker1.fontSize(13);
  textMarker1.offsetX(50);
  textMarker1.fontColor("red");

  // set green marker
  var textMarker2 = chart.textMarker(2);
  textMarker2.scale(chart.yScale());
  textMarker2.value(10000);
  textMarker2.text("Low");
  textMarker2.align("left");
  textMarker2.anchor("rightcenter");
  textMarker2.fontSize(13);
  textMarker2.offsetX(50);
  textMarker2.fontColor("green");

  // set text marker on the right
  var textMarker3 = chart.textMarker(3);
  textMarker3.scale(additionalScale);
  textMarker3.value(8);
  textMarker3.text("8.00");
  textMarker3.align("right");
  textMarker3.anchor("leftcenter");
  textMarker3.fontSize(13);
  textMarker3.offsetX(10);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
