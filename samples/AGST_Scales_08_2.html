<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Scales 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }
      button {
          margin: 10px 0 0 10px;
      }
      #container {
          position: absolute;
          width: 100%;
          top: 35px;
          bottom: 0;
      }
    </style>
</head>
<body>
<button onclick="removeTick()">Remove a tick</button>
<button onclick="setTickArray()">Load a set of ticks</button>

<div id="container"></div>
<script>
var chart, data;
anychart.onDocumentReady(function () {
    data = [
        {x: "Soprano", value: 1.1},
        {x: "Alto", value: 0.1},
        {x: "Tenor", value: 2.5},
        {x: "Bass", value: 1.8}
    ];

    chart = anychart.column(data);

    // set the chart title
    chart.title("Ticks Array: Get and Modify");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
function removeTick(){
    // get the array of generated ticks
    ticksArray = chart.yScale().ticks().get();
    // modify the array of ticks
    if (ticksArray.length > 2) ticksArray.pop();
    // set the array of ticks
    chart.yScale().ticks().set(ticksArray);
}
function setTickArray(){
  // set a fixed array as ticks
  var ticksArray = [0, 1, 2, 2.8];
  chart.yScale().ticks().set(ticksArray);
};
</script>
</body>
</html>
