<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
   
    // the data used in this sample can be obtained from the CDN
    // http://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({"value": 4});

    // create a stock chart
    chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    var lineSeries = plot.line(mapping);
    lineSeries.name("CSCO");

    // an auxiliary variable for working with annotations
    var controller = plot.annotations();

    // create an Ellipse annotation
    var ellipse = controller.ellipse({
        xAnchor: "2006-11-20",
        valueAnchor: 25.92,
        secondXAnchor: "2007-02-24",
        secondValueAnchor: 31.92,
    });

    // create an Infinite Line annotation
    var infiniteLine = controller.infiniteLine({
        xAnchor: "2005-09-04",
        valueAnchor: 18.58,
        secondXAnchor: "2008-08-10",
        secondValueAnchor: 24.91,
    });

    // configure the markers
    ellipse.hoverMarkers({size: 6, fill: "#8BC34A"});
    ellipse.selectMarkers({size: 6, fill: "#8BC34A"});
    infiniteLine.selectMarkers(false);

    // set the chart title
    chart.title("Configuring the Visual Settings of Annotations (Markers)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
