<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Error Scatter Marker Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: 1.7, value: 55},
      {x: 2.3, value: 50},
      {x: 2.6, value: 76},
      {x: 2.7, value: 64},
      {x: 4, value: 71},
      {x: 4, value: 88},
      {x: 4.5, value: 74},
      {x: 4.9, value: 83}
    ];
    
    // create a chart
    var chart = anychart.scatter();

    // create a marker series and set the data
    var series = chart.marker(data);

    // create error bars
    series.error("10%");

    // enable major grids
    chart.xGrid().enabled(true);
    chart.yGrid().enabled(true);

    // enable minor grids
    chart.xMinorGrid().enabled(true);
    chart.yMinorGrid().enabled(true);

    // set the chart title
    chart.title("Scatter Marker Chart with Error Bars");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
