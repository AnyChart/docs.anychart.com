<!DOCTYPE html>
<html>
    <meta charset="UTF-8">

    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-cartesian-3d.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

	// create data
	var data = [
		["January", 10000],
		["February", 12000],
		["March", 18000],
		["April", 11000],
		["May", 9000]
	];

	// create a 3d column chart
	var chart = anychart.column3d();

	// configure the z-aspect of the chart
	chart.zAspect("100%");

	// configure the z-angle of the chart
	chart.zAngle(70);

	// create a column series and set the data
	var series = chart.column(data);

	// set the chart title
	chart.title("3D Charts: Z-Aspect");

	// set the container id
	chart.container("container");

	// initiate drawing the chart
	chart.draw();
});
</script>
</body>
</html>
