<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Sparkline Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create('container');
    
  //create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();

  //set container id for the charts
  chart1.container(stage);
  chart2.container(stage);
  
  //setting the titles
  chart1.title('EUR/USD');
  chart2.title('GBP/USD');

  //create data for both charts
  chart1.data([1.1371,1.1341,1.1132,1.1381,1.1371]);
  chart2.data([1.5500,1.5458,1.5463,1.5397,1.5385]);

  //set charts dimensions and postition
  chart1.bounds(0, 0, 200, 20);
  chart2.bounds(0, 25, 200, 20);
  
  //set series type
  chart1.type('area');
  chart2.type('area');
  
  //initiate chart drawing
  chart1.draw();
  chart2.draw();
  
  
});
</script>
</body>
</html>
