<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['sparkline']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create('container');
    
  //create charts
  chart1 = anychart.sparkline();
  chart2 = anychart.sparkline();

  //set container id for the charts
  chart1.container(stage);
  chart2.container(stage);
  
  //setting the titles
  chart1.title('EUR/USD');
  chart2.title('GBP/USD');

  //create data for both charts
  chart1.data([1.1371,1.1341,1.1132,1.1381,1.1371]);
  chart2.data([1.5500,1.5458,1.5463,1.5397,1.5385]);

  //set charts dimensions and postition
  chart1.bounds(0, 0, 200, 20);
  chart2.bounds(0, 25, 200, 20);
  
  //set series type
  chart1.type('area');
  chart2.type('area');
  
  //initiate chart drawing
  chart1.draw();
  chart2.draw();
  
  
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
