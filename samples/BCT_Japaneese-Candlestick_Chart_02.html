<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Japaneese-Candlestick Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //chart type
    var chart = anychart.financialChart();

    //chart title
    chart.title().text('Multi-series');

    //adjust x scale type
    chart.xScale(anychart.scales.ordinal());

    //set first series data
    chart.candlestick([
        ['28-Aug-07', 511.53, 514.98, 505.79, 506.40],
        ['29-Aug-07', 507.84, 513.30, 507.23, 512.88],
        ['30-Aug-07', 512.36, 515.40, 510.58, 511.40],
        ['31-Aug-07', 513.10, 516.50, 511.47, 515.25],
        ['4-Sep-07', 515.02, 528.00, 514.62, 525.15]
    ]).xPointPosition(0.5);

    //set second series data
    chart.candlestick([
        ['28-Aug-07', 522.95, 523.10, 522.50, 522.52],
        ['29-Aug-07', 522.60, 522.69, 522.27, 522.55],
        ['30-Aug-07', 522.49, 522.91, 522.38, 522.61],
        ['31-Aug-07', 522.81, 522.83, 522.51, 522.73],
        ['4-Sep-07', 523.30, 524.50, 523.20, 523.97]
    ]).xPointPosition(0.5);

    //set axes title
    chart.xAxis().title().text('Day');
    chart.yAxis().title().text('Price');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
