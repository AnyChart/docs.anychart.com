<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="PERT Basic Sample"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
   
    // raw data
    var data = [
{id: "1", duration: 1, name: "Task A"},
{id: "2", duration: 3, name: "Task B"},
{id: "3", duration: 3, name: "Task C"},
{id: "4", duration: 1, name: "Task D"},
{id: "5", duration: 2, name: "Task AD", dependsOn: ["1", "4"]},
{id: "6", duration: 2, name: "Task BC", dependsOn: ["2", "3"]}
    ];

    // create a PERT chart
    var chart = anychart.pert();

    // set chart data
    chart.data(data, "asTable");

    // set the title of the chart
    chart.title("PERT Chart");

    // set the container id for the chart
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
