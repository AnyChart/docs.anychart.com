<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="GFX Basics 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
// set stage
var stage = acgraph.create("container");

// draw the circle
stage.circle(200, 250, 100)
    .stroke("2 navy")
    .zIndex(2);

// draw the triangle
stage.path().moveTo(25, 350)
    .lineTo(200, 50)
    .lineTo(375, 350)
    .stroke("2 navy")
    .zIndex(1)
    .close();
    
// draw the wand in the middle
stage.path().moveTo(200,50)
    .lineTo(200,350)
    .zIndex(3)
    .stroke("2 navy");
    
// create the text element
var textElement = stage.text();
textElement.x(30);
textElement.y(375);
textElement.text("The Deathly Hallows");
textElement.fontSize(30);
textElement.fontWeight("bold");
textElement.color("navy");  

stage.scale(0.8,0.8,0,0);
</script>
</body>
</html>
