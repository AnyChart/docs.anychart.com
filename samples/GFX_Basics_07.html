<html>
<head>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
 <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
<link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
<script x-export="stage">

// set stage
stage = acgraph.create("container");

// draw the circle
stage.circle(200, 250, 100)
            .stroke("2 navy")
            .zIndex(2);

// draw the triangle
stage.path().moveTo(25, 350)
            .lineTo(200, 50)
            .lineTo(375, 350)
            .stroke("2 navy")
            .zIndex(1)
            .close();
            
// draw the wand in the middle
stage.path().moveTo(200,50)
            .lineTo(200,350)
            .zIndex(3)
            .stroke("2 navy");
            
// create the text element
var textElement = stage.text();
textElement.x(30);
textElement.y(375);
textElement.text("The Deathly Hallows");
textElement.fontSize(30);
textElement.fontWeight("bold");
textElement.color("navy");  

stage.scale(0.8,0.8,0,0);
	
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
