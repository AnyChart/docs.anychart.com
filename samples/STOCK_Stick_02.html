<html>
<head>

    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table("x");
    table.addData([ 
        {x:'2004-01-02', value: 29955800},
        {x:'2004-01-05', value: 38892100},
        {x:'2004-01-06', value: 43684400},
        {x:'2004-01-07', value: 48757500},
        {x:'2004-01-08', value: 61683300},
        {x:'2004-01-09', value: 68856400},
        {x:'2004-01-12', value: 52871900},
        {x:'2004-01-13', value: 56334200},
        {x:'2004-01-14', value: 42293600},
        {x:'2004-01-15', value: 46099400},
        {x:'2004-01-16', value: 91298000},
        {x:'2004-01-20', value: 62278500},
        {x:'2004-01-21', value: 54015600},
        {x:'2004-01-22', value: 43462000},
        {x:'2004-01-23', value: 59640900},
        {x:'2004-01-26', value: 42986700},
        {x:'2004-01-27', value: 49345900},
        {x:'2004-01-28', value: 49445200},
        {x:'2004-01-29', value: 86860704},

        {x:'2004-02-10', value: 39742500},

        {x:'2004-02-12', value: 48597500},
        {x:'2004-02-13', value: 43363800},
        {x:'2004-02-17', value: 37359700}
    ]);
  
    // map the data
    mapping = table.mapAs({'x': 'x', 'value': 'value'});

    // chart type
    chart = anychart.stock();

    // set the series
    var series = chart.plot(0).stick(mapping);
    series.name("Total Request number");

    chart.title('Stock Stick Demo');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });

    chart.container('container');
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
