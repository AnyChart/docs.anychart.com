<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Vertical 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // create a data set
    var dataSet = anychart.data.set([
      ["A", 300, 12000, 10000],
      ["B", 3000, 15000, 12000],
      ["C", 5000, 16000, 14000],
      ["D", 6000, 15000, 13000],
      ["F", 6500, 14000, 9000],
      ["E", 300, 12000, 10000],
      ["F", 3000, 15000, 12000],
      ["G", 5000, 16000, 14000],
      ["H", 6000, 15000, 13000],
      ["J", 6500, 14000, 9000]     
    ]);

    // map the data
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    // create a chart
    var chart = anychart.area();

    // create the first series, set the data
    var series1 = chart.area(seriesData_1);

    // create the second series, set the data
    var series2 = chart.area(seriesData_2);

    // create the third series, set the data
    var series2 = chart.column(seriesData_3);

    // change the orientation of the third series to vertical
    chart.getSeriesAt(2).isVertical(true);

    // set the chart title
    chart.title("Vertical Charts: Changing On-the-Fly (Series)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
