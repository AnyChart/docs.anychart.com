<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var dataSet = anychart.data.set([
      ["A", 300, 12000, 10000],
      ["B", 3000, 15000, 12000],
      ["C", 5000, 16000, 14000],
      ["D", 6000, 15000, 13000],
      ["F", 6500, 14000, 9000],
      ["E", 300, 12000, 10000],
      ["F", 3000, 15000, 12000],
      ["G", 5000, 16000, 14000],
      ["H", 6000, 15000, 13000],
      ["J", 6500, 14000, 9000]     
    ]);

    // map the data
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    // create a chart
    chart = anychart.area();

    // create the first series, set the data
    var series1 = chart.area(seriesData_1);

    // create the second series, set the data
    var series2 = chart.area(seriesData_2);

    // create the third series, set the data
    var series2 = chart.column(seriesData_3);

    // change the orientation of the third series to vertical
    chart.getSeriesAt(2).isVertical(true);

    // set the chart title
    chart.title("Vertical Charts: Changing On-the-Fly (Series)");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
