<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators CCI 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());
// map loaded data
var mapping = dataTable.mapAs({"high": 1, "open": 2, "low": 3, "close": 4, "value": 4});
// create stock chart
var chart = anychart.stock();
// create plots on the chart
var plot0 = chart.plot(0);
var plot1 = chart.plot(1);
var plot2 = chart.plot(2);

// create line series on both of them
var ohlcSeries = plot0.ohlc(mapping);
ohlcSeries.name("CSCO OHLC");
ohlcSeries.stroke("2px #64b5f6");

// create a default CCI indicator
var cci1 = plot1.cci(mapping);

// create a CCI indicator with parameters adjusted
var cci2 = plot2.cci(mapping, 45, "column");
cci2Series = cci2.series();
cci2Series.fill("#bf360c");
cci2Series.stroke(null);

// set container id for the chart
chart.container("container");
// initiate chart drawing
chart.draw();
    });
</script>
</body>
</html>
