<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Credits 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.2.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.2.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    var chart = anychart.columnChart([10, 1, 7, 10]);

    //put your license key here and uncomment the next line
    //anychart.licenseKey('COPY-PASTE-YOUR-LICENSE-KEY');
    //credits are enabled by default. The only exception is our  playground site. You can remove next line in production.
    chart.credits().enabled(true);
    
    //tooltip
    chart.credits().alt('Custom tooltip.');

    //draw
    chart.container('container').draw();
});
</script>
</body>
</html>
