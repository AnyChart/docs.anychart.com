<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Proportional Symbol 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/Maps/Map_Projections

    // create data set
    var data = [
{'id': 'Sydney', 'size': 106, "lat":  -33.51, "lon": 151.11},
{'id': 'Cape York', 'size': 93, "lat":  -10.41, "lon": 142.22},
{'id': 'Cape South-Point', 'size': 109, "lat":  -39.08, "lon": 142.22},
{'id': 'Cape Byron', 'size': 108, "lat":  -28.36, "lon": 153.38},
{'id': 'Steep-Point Cape', 'size': 95, "lat":  -26.09, "lon": 113.09},
{"id": 'Alice Springs', 'size': 100, "lat": -23.69, "long": 133.87},
{"id": 'Adelaide', 'size': 99, "lat": -34.98, "long": 138.42}
    ];

    // create map chart
    var map = anychart.map();

    // set geodata using https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
    map.geoData(anychart.maps.australia);

    //create bubble series
    var series = map.bubble(data);

    //set series geo id field settings
    series.labels().format("{%id}");

    series.tooltip().format("{%size} thousands of tourists");

    series.tooltip().titleFormat("{%id}");

    map.title("Most popluar places \n of touristic interest in 2013");

    // change the bubble max size
    map.maxBubbleSize(45);
    map.minBubbleSize(15);

    // set container id for the chart
    map.container('container');
    // initiate chart drawing
    map.draw();
});
</script>
</body>
</html>
