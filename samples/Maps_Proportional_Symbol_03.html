<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Proportional Symbol 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// create data set
var dataSet = anychart.data.set([
    {'id': 'Sydney', 'size': 106, "lat":  -33.51, "lon": 151.11},
    {'id': 'Cape York', 'size': 103, "lat":  -10.41, "lon": 142.22}, //north point/
    {'id': 'Cape South-Point', 'size': 109, "lat":  -39.08, "lon": 142.22}, //south
    {'id': 'Cape Byron', 'size': 108, "lat":  -28.36, "lon": 153.38}, //east point/
    {'id': 'Steep-Point Cape', 'size': 95, "lat":  -26.09, "lon": 113.09},
    {"id": 'Alice Springs', 'size': 100, "lat": -23.69, "long": 133.87},
    {"id": 'Adelaide', 'size': 99, "lat": -34.98, "long": 138.42}
]);

// create map chart
map = anychart.map();

// set geodata using http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js
map.geoData(anychart.maps.australia);

//create bubble series
var series = map.bubble(dataSet);

//set series geo id field settings
series.geoIdField("code_hasc");

      series.labels().textFormatter(function(){
  return (this.id);
      });

      series.tooltip().textFormatter(function(){
  return (this.size + "th of tourists");
      });

      series.tooltip().titleFormatter(function(){
  return (this.id);
      });

      map.title("Most popluar places \n of touristic interest in 2013");
// set container id for the chart
map.container('container');

      // change the bubble max size
      map.maxBubbleSize(45);
      map.minBubbleSize(15);

// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
