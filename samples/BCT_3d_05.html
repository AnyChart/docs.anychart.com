<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT 3d 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

	// create a data set
	var data = anychart.data.set([
		["Winter", 12000, 12000, 10000],
		["Spring", 13000, 12000, 17000],
		["Summer", 25000, 15000, 19000],
		["Autumn", 16000, 16000, 16000]
	]);

	// map the data
	var seriesData_1 = data.mapAs({x: [0], value: [1]});
	var seriesData_2 = data.mapAs({x: [0], value: [2]});
	var seriesData_3 = data.mapAs({x: [0], value: [3]});

	// create a 3d column chart
	var chart = anychart.column3d();

	// create series (column) and set the data
	var series1 = chart.column(seriesData_1);
	var series2 = chart.column(seriesData_2);
	var series3 = chart.column(seriesData_3);

	// set the chart title
	chart.title("3D Charts: Multiple Series");

	// set the container id
	chart.container("container");

	// initiate drawing the chart
	chart.draw();
});
</script>
</body>
</html>
