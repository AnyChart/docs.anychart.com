<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Table Layout 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.3.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.3.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    // custom scale
    var customScale = anychart.scales.linear();
    customScale.minimum(8000).maximum(20000).ticks().interval(1000);

    // set position and data for the first chart
    var Series_2003 = anychart.columnChart([
        ['John' , 10000],
        ['Jake' , 12000],
        ['Peter' , 18000],
        ['James' , 11000],
        ['Mary' , 9000]
    ]);
    Series_2003.title().enabled(false);

    // set custom scale as y scale for the chart
    Series_2003.yScale(customScale);

    // adjust axes settings
    Series_2003.yAxis().orientation('right').title().enabled(false);
    Series_2003.xAxis().title().text('Year 2003').enabled(false);

    // set scale minimum
    Series_2003.yScale().minimum(0);



    // set position and data for the second chart
    var Series_2004 = anychart.columnChart([
        ['John' ,  12000],
        ['Jake' ,  15000],
        ['Peter' ,  16000],
        ['James' ,  13000],
        ['Mary' ,  19000]
        ]);
    Series_2004.title().enabled(false);

    // set custom scale as y scale for the chart
    Series_2004.yScale(customScale);

    // adjust axes settings
    Series_2004.yAxis().title().enabled(false);
    Series_2004.xAxis().title().text('Year 2004').enabled(false);

    // set scale minimum
    Series_2004.yScale().minimum(0);


    // create table
    var table = anychart.ui.table();

    // set table content
    table.contents([
        [Series_2003.xAxis().title().text(), Series_2004.xAxis().title().text()],
        [Series_2003, Series_2004]
    ]);

    var textSettings = anychart.ui.labelsFactory();
    textSettings.vAlign('center');
    textSettings.hAlign('center');
    textSettings.fontSize(20);
    textSettings.fontWeight(600);
    table.cellTextFactory(textSettings);

    table.rowHeight(0,40);


    // set table container and initiate draw
    table.container('container').draw();
});
</script>
</body>
</html>
