<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CRUD 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
          position: absolute;
          width: 100%;
          top: 20px;
          bottom: 0;
        }
    </style>
</head>
<body>
<button id="streamButton" onclick="startStream()">Start Stream</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  dataSet = anychart.data.set([
    {x: "P1", value: 100},
    {x: "P2", value: 200},
    {x: "P3", value: 15},
    {x: "P4", value: 130},
    {x: "P5", value: 153},
    {x: "P6", value: 120},
    {x: "P7", value: 151},
    {x: "P8", value: 58},
    {x: "P9", value: 19},
    {x: "P10", value: 135},
    {x: "P11", value: 170},
    {x: "P12", value: 195},
    {x: "P13", value: 22},
    {x: "P14", value: 175},
    {x: "P15", value: 120}
  ]);

  // set chart type
  var chart = anychart.line();

  chart.title().text("Click on Chart to Add a Point ");

  // set data
  chart.spline(dataSet).markers(null);

  // disable stagger mode. Only one line for x axis labels
  chart.xAxis().staggerMode(false);

  // set container and draw chart
  chart.container("container").draw();
});

function startStream() {

  // adjust button content
  var streamButton = document.getElementById("streamButton");
  streamButton.innerHTML = "Stop" + "\nstream";

  // set interval of data stream
  var myVar = setInterval(

    // first index for new point
    indexSetter = (dataSet.mapAs().getRowsCount())+1;

    // data streaming itself
    function() {

      // append data
      dataSet.append({

        // x value
        x: "P" + indexSetter,

        // random value from 1 to 500
        value : Math.floor((Math.random() * 500)+ 1)
      });

      // removes first point
      dataSet.remove(0);
      indexSetter++;
    }, 200            // interval
  );

  streamButton.onclick = function (){

    // clears interval which stops streaming
    clearInterval(myVar);
    streamButton.onclick = function () {
      startStream();
    };
    streamButton.innerHTML = "Start" + "\nstream";
  };
};
</script>
</body>
</html>
