<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create data
  var data = [
    {x: "2000", value: 1100, size: 3},
    {x: "2001", value: 880, size: 4},
    {x: "2002", value: 1100, size: 4},
    {x: "2003", value: 1300, size: 5,
     normal:   {
                 fill: "#b30059 0.3",
                 stroke: "#b30059"
               },
     hovered:  {
                 fill: "#b30059 0.1",
                 stroke: "2 #b30059"
               },
     selected: {
                 fill: "#b30059 0.5",
                 stroke: "4 #b30059"
               }
    },
    {x: "2004", value: 921, size: 4.5},
    {x: "2005", value: 1000, size: 3},
    {x: "2006", value: 1400, size: 4}
  ];

  // create a chart
  chart = anychart.cartesian();

  // set the interactivity mode
  chart.interactivity().hoverMode("by-x");

  // create a bubble series and set the data
  series = chart.bubble(data);
  
  // set the chart title
  chart.title("Bubble Chart: Appearance (Individual Points)");

  // enable the legend
  chart.legend(true);

  // set the titles of the axes
  chart.xAxis().title("Year");
  chart.yAxis().title("Sales, $");
  
  // set the container id
  chart.container("container");

  // initiate drawing the chart
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
