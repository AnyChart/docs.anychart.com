<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Bubble Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // chart type
    var chart = anychart.lineChart();

    // set title
    chart.title().text('Bubble Series');

    // set axes titles
    chart.xAxis().title().text('Products');
    chart.yAxis().title().text('Sales');

    // set data
    chart.bubble([
        ['Product A', 637, 6],
        ['Product B', 472, 14],
        ['Product C', 48, 20],
        ['Product D', 348, 18],
        ['Product E', 100, 10]
    ]).minimumSize('10%').maximumSize('20%');

    // draw
    chart.container('container').draw();
});
</script>
</body>
</html>
