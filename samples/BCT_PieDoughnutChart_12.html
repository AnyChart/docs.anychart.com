<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PieDoughnutChart 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    {name: "Department Stores",         value: 637166},
    {name: "Discount Stores",           value: 721630},
    {name: "Men's/Women's Stores",      value: 148662},
    {name: "Juvenile Specialty Stores", value: 78662},
    {name: "All other outlets",         value: 90000}
  ]);
  // first chart
  var chart = anychart.pie(data);

  // chart title
  chart.title("Pie Tooltip");

  // get tooltip title
  var tooltip = chart.tooltip();

  // set tooltip title text
  tooltip.title("Information");

  // set tooltip content
  tooltip.textFormatter(function(){

    // get name of each slice
    var name = this.name;
    // get value of each slice
    var value = this.value;

    // text to show
    return "Chanel: " + name + "\nSales: " + value + "\nPeriod: Year 2003";
  });

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
