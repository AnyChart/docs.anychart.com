<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="http://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="map">anychart.onDocumentReady(function() {

  map = anychart.map();
  var dataSet = anychart.data.set([
    {'id': 'AU.WA', 'value': 300},  // Western Australia
    {'id': 'AU.JB'},                // Jervis Bay Territory
    {'id': 'AU.NS', 'value': 240},  // New South Wales
    {'id': 'AU.VI', 'value': 75},   // Victoria
    {'id': 'AU.NT', 'value': 130},  // Northern Territory
    {'id': 'AU.TS', 'value': 190},  // Tasmania
    {'id': 'AU.CT', labels: false}, // Australian Capital Territory
    {'id': 'AU.SA'},                // South Australia
    {'id': 'AU.QL'}                 // Queensland
  ]);

  map.geoData(anychart.maps.australia);

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 18px;">Data Setting</span><br><span style="font-size:12px;">Getting data from geoJSON</span>');

  // set the series
  var series = map.choropleth(dataSet);
  // enable labels
  series.labels(true);
  labels = series.labels();
    
  // labels setting
  labels.fontColor('black');
  labels.fontSize("10px");
  labels.offsetY(-10);

  // get some values from geoJSON
  map.listen("pointMouseOver", function (e) {
    // Gets point properties.
    var properties = e.point.getFeatureProp();
    //labels.text(text);
    labels.textFormatter("Name: " + properties.name + "\nLongitude: " + properties.longitude + "\nLatitude: " + properties.latitude)
  });

  map.listen("pointMouseOut", function (e) {
    // Gets point properties.
    var properties = e.point.getFeatureProp();
    labels.textFormatter("Name" + properties.name);
  });

  // set the container
  map.container('container');
  map.draw();
  });

</script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
