<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Event Markers Basics 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // the data used in this sample can be obtained from the CDN
    // https://cdn.anychart.com/csv-data/csco-daily.js
    // create a data table using this data
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    var mapping = dataTable.mapAs({value: 4});

    // create a stock chart
    var chart = anychart.stock();

    // create a plot on the chart
    var plot = chart.plot(0);

    // create a line series
    plot.line(mapping).name("CSCO");

    // add event markers
    plot.eventMarkers({"groups": [
      {
        "data": [
          {
            "symbol": "1",
            "date": "2006-06-08",
            "description": "Cisco announced the acquisition of Audium Corporation.",
            "normal":   {"type": "circle",
                         "fill": "#d1ead9", "stroke": "2 #009933",
                         "fontColor": "#009933", "fontWeight": 600,
                         "connector": {"stroke": "2 #009933"}},
            "hovered":  {"fill": "white", "stroke": "2 #009933",
                         "fontColor": "#009933",
                         "connector": {"stroke": "2 #009933"}},
            "selected": {"fill": "white", "stroke": "2 #194d00",
                         "fontColor": "#194d00",
                         "connector": {"stroke": "2 #194d00"}}
          },
          {
            "symbol": "2",
            "date": "2008-04-27",
            "description": "Cisco announced its intent to acquire PostPath, Inc.",
            "normal":   {"type": "rect", "width": 40,
                         "fill": "#ead9d1", "stroke": "2 #990033",
                         "fontColor": "#990033", "fontWeight": 600,
                         "connector": {"stroke": "2 #990033"}},
            "hovered":  {"fill": "white", "stroke": "2 #990033",
                         "fontColor": "#990033",
                         "connector": {"stroke": "2 #990033"}},
            "selected": {"fill": "white", "stroke": "2 #4d1a00",
                         "fontColor": "#4d1a00",
                         "connector": {"stroke": "2 #4d1a00"}}   
          },
        ]
      }
    ]});

    // set the symbol of event markers
    plot.eventMarkers().format(function (){
      return this.getData("symbol");
    });

    // set the chart title
    chart.title("Event Markers: Individual Markers");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
