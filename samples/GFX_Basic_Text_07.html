<html>
<head>
<meta name="x-cat-tags" content="anyChart"/>
<meta charset="UTF-8"/>
<meta name="tags" content="[]"/>
<meta name="index" content="1000"/>
<meta name="is-new" content="false"/>
<script src="https://static.anychart.com/js/RC-8.0.0/graphics.min.js" data-export="true"></script>
<link href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
<script x-export="stage">
stage = anychart.graphics.create("container");

// create the text style object
textStyle = {fontFamily: "Georgia", fontSize: "15px", color: "green", letterSpacing: "3px", lineHeight: "10px"};

/// create a text element as HTML
text1  = stage.text().htmlText("<p fontFace='Dancing Script'>This is my custom text,<br>which has several lines, separated<br>with the &lt;br&gt; tags.</p>");

// create the second text 
text2 = stage.text(20, 50, "This is my second custom text element, which is made multiline with the help of AnyChart Graphics methods", textStyle);

// text settings
text2.width(150);
text2.height(150);
text2.textOverflow("...");
text2.wordWrap("break-word");
text2.wordBreak("normal");
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
