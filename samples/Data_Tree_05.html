<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Data Tree 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="addValue()">Update</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  tree = anychart.data.tree([
    {"name": "Node 1", "id": "1", "value": "18000"},
    {"name": "Node 2", "id": "2", "value": "15000"},
    {"name": "Node 3", "id": "3", "value": "10000"},
    {"name": "Node 4", "id": "4", "value": "12000"},
    {"name": "Node 5", "id": "5", "value": "9000"}
  ], "as-table");

  stage = anychart.graphics.create("container");

  // create Data Grid
  treeDataGrid = anychart.standalones.dataGrid();

  // set Data Tree
  treeDataGrid.data(tree).headerHeight(20);

  // create button for Parent node
  treeDataGrid.listen("signal", treeDataGrid.draw, false, treeDataGrid);

  // set style for second column
  treeDataGrid.column(1).cellTextSettingsOverrider(labelTextSettingsOverrider);

  var valueColumn = treeDataGrid.column(2);
  valueColumn.title().text("Value");
  valueColumn.width(100);
  valueColumn.format(function(item) {
    return item.get("value");
  });

  // draw chart
  treeDataGrid.container(stage).top(40).width("100%").draw();

  // set container height
  treeDataGrid.container().height(fullChildrenHeight()+treeDataGrid.top()+treeDataGrid.headerHeight()+1);

  var title = anychart.standalones.title();
  title.parentBounds(0, 0, "100%", 30)
    .text("Click on Button to Add 1000 to Third Node")
    .container(stage)
    .draw();

  // get height of all items in the tree
  function fullChildrenHeight () {
    var height = 0;
    var traverser = tree.getTraverser();
    traverser.reset();
    while(traverser.advance()){

      // get an item
      var currentItem = traverser.current();

      // get height of the item
      var currentHeight = currentItem.get("rowHeight");

      // if item height is undefined
      if (currentHeight !== void 0){
          height += (currentHeight + 1);
      } else {
          /* if height of current item is undefined,
          default height is 20px + 1px row space*/
          height +=21;
      }
    }
    return height;
  }
});

// style setter
function labelTextSettingsOverrider(label, dataItem) {
  if (!dataItem.getParent()) {
    label.fontColor("#0055aa").fontWeight("bold").fontSize(12).fontStyle("italic");
  } else {
    if (dataItem.numChildren()) {
      label.fontColor("#559955").fontWeight("bold").fontStyle("italic");
    }
  }
}

function addValue(){
  tree.getChildAt(2).set("value", (parseInt(tree.getChildAt(2).get("value")) + 1000));
} 
</script>
</body>
</html>
