<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Technical Indicators AMA 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());
// map loaded data
var mapping = dataTable.mapAs({'value': 4});
// create stock chart
var chart = anychart.stock();
// create plots on the chart
var plot_0 = chart.plot(0);
var plot_1 = chart.plot(1);

// create line series on both of them
var lineSeries_0 = plot_0.line(mapping);
lineSeries_0.name('CSCO');
lineSeries_0.stroke('2px #64b5f6');

var lineSeries_1 = plot_1.line(mapping);
lineSeries_1.name('CSCO');
lineSeries_1.stroke('2px #64b5f6');

// create first AMA indicator of default series type
var ama_1 = plot_0.ama(mapping, 10, 5, 20).series();
ama_1.stroke('#bf360c');

// create second AMA indicator of column series
var ama_2 = plot_1.ama(mapping, 30, 10, 50, "column").series();
ama_2.fill('#ff6d00');

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
</script>
</body>
</html>
