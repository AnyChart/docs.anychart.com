<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E fill solid"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  stage = anychart.graphics.create("container");
  
  anychart.ui.background()
    .fill("#FF6666")
    .stroke("#FF6666")
    .bounds(anychart.math.rect(0, stage.height()/3, stage.width(), stage.height()/3))
    .container(stage).draw();
  
  for (var i=1;i<11;i=i+3){
    var label = anychart.ui.label()
      .parentBounds(
anychart.math.rect(
  (stage.width()/12) * (i-1) +(stage.width()/36),
  stage.height()/9,
  stage.width()/12,
  stage.height()/1)
)
      .width(stage.width() / 5)
      .height(stage.height()/1.3);
    if(i>9){
      label.background(
{
  fill:"#b9b9b9",
  enabled: true,
  stroke:"#bbb"
})
.text("opacity: 1");
    }else{
      label.background(
{
  fill:"#b9b9b9 0."+i,
  enabled: true,
  stroke:"#bbb"
})
.text("opacity: 0."+(i));
    }
    label.padding(10,5).container(stage).draw();
  }
});
</script>
</body>
</html>
