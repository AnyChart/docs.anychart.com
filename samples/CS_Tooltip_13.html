<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // chart type
  chart = anychart.bar();
  var series = chart.bar(data);
  series.name("Year 2008");

  // set title
  chart.title("Tooltips can leave the chart bounds");

  // set the padding for the chart
  chart.margin("15%");
  chart.background("green 0.1");

  // let tooltips to leave the chart bounds
  chart.tooltip().allowLeaveChart(true);

  series.tooltip().textFormatter("This tooltip can be demonstrated out of the chart, if this becomes necessary to show it all");

  // font settings for tooltip text
  var tooltip = series.tooltip();
  tooltip.fontWeight(900);
  var title = series.tooltip().title();
  title.fontWeight(900);

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
