<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CS Tooltip 13"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  var data = anychart.data.set([
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 18000],
    ["James", 11000],
    ["Mary", 9000]
  ]);

  // chart type
  var chart = anychart.bar();
  var series = chart.bar(data);
  series.name("Year 2008");

  // set title
  chart.title("Tooltips can leave the chart bounds");

  // set the padding for the chart
  chart.margin("15%");
  chart.background("green 0.1");

  // let tooltips to leave the chart bounds
  chart.tooltip().allowLeaveChart(true);

  series.tooltip().textFormatter("This tooltip can be demonstrated out of the chart, if this becomes necessary to show it all");

  // font settings for tooltip text
  var tooltip = series.tooltip();
  tooltip.fontWeight(900);
  var title = series.tooltip().title();
  title.fontWeight(900);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
