<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // data for chart
  var dataSet = anychart.data.set([
    {x:3.7, value:93},
    {x:3.701, value:67},
    {x:4.8, value:85},
    {x:5.7, value:93},
    {x:5.701, value:67},
    {x:6.8, value:85}
  ]);
  
  // chart type
  var chart = anychart.polar();
  
  // chart title
  chart.title("Labels and Tooltips").enabled(true);
  
  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.drawFirstLabel(false);
  yAxis.minorTicks(false);
  
  // set series data
  var series = chart.area(dataSet);
  
  // stroke color
  series.stroke("darkblue");
  // fill color
  series.fill("lightblue 0.8");
  // labels settings
  var labels = series.labels();
  // enable labels
  labels.enabled(true);
  // labels font weight
  labels.fontWeight(900);
  
  // format tooltip content
  var tooltip = series.tooltip();
  tooltip.contentFormatter(function(){
    
    // summarize all values
    var sum = 0;
    for (var i=0;i<dataSet.mapAs().getRowsCount();i++)
      sum +=dataSet.mapAs().get(i, "value");
    
    // setting tooltip content
    return "Value: " + this.value + "\nPercent: " + (this.value/(sum/100)).toFixed(2) + "%";
  });

  chart.legend(false);

      // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
