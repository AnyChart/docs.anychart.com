<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  // data for chart
  var dataSet = anychart.data.set([
    {x:3.7, value:93},
    {x:3.701, value:67},
    {x:4.8, value:85},
    {x:5.7, value:93},
    {x:5.701, value:67},
    {x:6.8, value:85}
  ]);
  
  // chart type
  var chart = anychart.polar();
  
  // chart title
  chart.title("Labels and Tooltips");
  
  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.drawFirstLabel(false);
  yAxis.minorTicks(false);
  
  // set series data
  var series = chart.area(dataSet);
  
  // stroke color
  series.stroke("darkblue");
  // fill color
  series.fill("lightblue 0.8");
  // labels settings
  var labels = series.labels();
  // enable labels
  labels.enabled(true);
  // labels font weight
  labels.fontWeight(900);
  
  // format tooltip content
  var tooltip = series.tooltip();
  tooltip.textFormatter(function(e){
    // tooltip text
    return "Value: " + this.value + "\nAverage: " + e.getStat("seriesAverage").toFixed(2);
  });

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
