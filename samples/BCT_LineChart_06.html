<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 06"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ['January', 10000],
    ['February', 12000],
    ['March', 18000],
    ['April', 11000],
    ['May', 9000]
  ]);

  // cahrt type
  var chart = anychart.lineChart();

  // title
  chart.title().text('Axes Management');

  // set axes titles
  chart.xAxis().title().text('Sales');
  chart.yAxis().title().text('Month');

  // adjust axes position
  chart.xAxis().orientation('top');
  chart.yAxis().orientation('right');

  // set date
  chart.spline(data);

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
