<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="CRUD 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 25px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="addPoint()">Add Point</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // data
  data = anychart.data.set([
    {x: "P1", value: 10},
    {x: "P2", value: 2},
    {x: "P3", value: 15},
    {x: "P4", value: 10}
  ]);

  // set chart type
  var chart = anychart.column();
  
  chart.title().text("Click on Button to Add a Point");
  
  // set data
  chart.column(data);
  
  // set container and draw chart
  chart.container("container").draw();  
});

// add point function
function addPoint() {
  var view = data.mapAs();
  
  // set default color for each point
  for (var i = 0;i<view.getRowsCount();i++)
    view.set(i,"fill", undefined);
  
  // get random position in range of chart length
  var randomIndex = Math.floor((Math.random() * (view.getRowsCount())) + 1);
  
  // insert data
  data.insert(
    {
       x: "P" + ((randomIndex)+1),                   // set name
       value : Math.floor((Math.random() * 100)+ 1), // set random value in range 1 - 100
       fill: "red"                                   // set red color to define inserted column from others
    },
    randomIndex                                     // position for inserting column
   );
   
   // get all columns after inserted one and change x value
   for(var indexCounter = randomIndex; indexCounter < view.getRowsCount(); indexCounter++){
     view.set(
                (indexCounter),         // column index
                "x",                    // parameter to adjust
                "P" + (indexCounter+1)  // set as new parameter
     );
   }
 }
</script>
</body>
</html>
