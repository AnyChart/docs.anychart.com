<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data set
    var data = [
      {x: "A", value: 637166},
      {x: "B", value: 721630},
      {x: "C", value: 148662, exploded: true},
      {x: "D", value: 78662},
      {x: "E", value: 90000}
    ];

    // create a chart and set the data
    var chart = anychart.pie(data);

    // set the explosion range
    chart.explode (30);

    // explode the first slice
    chart.explodeSlice(0, true);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Pie Chart: Exploded Slices");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
