<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PyramidChart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var data = [
    {name: "Fantasy", value: 637166},
    {name: "Science Fiction", value: 721630},
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ];
  
  var chart = anychart.pyramid(data);
  
  chart.labels(false);
  
  var tooltipContent = chart.tooltip().content();
  tooltipContent.useHtml(true);
  tooltipContent.fontWeight(400);
  var tooltip = chart.tooltip();
  tooltip.textFormatter(function(){
    return "<b>Year</b>: 2005"+
      "<br><b>Store</b>: Nerds Inc."+
      "<br><b>Genre</b>: "+this.name+
      "<br><b>Quantity</b>: "+this.value;
  });
  
  chart.title("Tooltip Settings");
  
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
