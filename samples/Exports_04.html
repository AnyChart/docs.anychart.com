<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Exports 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // create a stage
  var stage = anychart.graphics.create("container");

  // data
  var data = [
    ["Winter", 5],
    ["Spring", 2],
    ["Summer", 2],
    ["Autumn", 1]
  ];

  // set chart type
  chart = anychart.line(data);

  // set chart title
  chart.title("Export configuration sample");

  // set chart container and draw
  chart.container(stage).draw();

  createLabel("XML", 10, function() {
    chart.saveAsXml("pancakes_chart_xml");
  });
  createLabel("JSON", 50, function() {
    chart.saveAsJson("pancakes_chart_json");
  });

});

// a helper function for creating buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#1976d2"});
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    label.listen("mouseOver", function(){
      label.background().fill("#1976d2 0.5")
      document.body.style.cursor = "pointer";
      label.draw();
    });
    label.listen("mouseOut", function(){
      label.background().fill("#1976d2")
      document.body.style.cursor = "auto";
      label.draw();
    });    
return label;
};
</script>
</body>
</html>
