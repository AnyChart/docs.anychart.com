<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Exports 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
        <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
          position: absolute;
          width: 100%;
          top: 20px;
          bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="xml()">XML</button>
<button onclick="json()">JSON</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // create a stage
  var stage = anychart.graphics.create("container");

  // data
  var data = [
    ["Winter", 5],
    ["Spring", 2],
    ["Summer", 2],
    ["Autumn", 1]
  ];

  // set chart type
  chart = anychart.line(data);

  // set chart title
  chart.title("Export Configuration Sample");

  // set chart container and draw
  chart.container(stage).draw();
});

/* a helper function for saving
chart data and configuration in xml format */
function xml() {
  chart.saveAsXml("pancakes_chart_xml");
};

/* a helper function for saving
chart data and configuration in json format */
function json() {
  chart.saveAsJson("pancakes_chart_json");
};
</script>
</body>
</html>
