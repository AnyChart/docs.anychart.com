<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
  <script src="http://cdn.anychart.com/geodata/1.1.0/countries/united_states_of_america/united_states_of_america.js" data-export="true"></script>
  <script x-export="usaMap">
anychart.onDocumentReady(function () {

    // create the dataset of points that are defined by latitude and longtitude values
    var dataSet_ACME = anychart.data.set([
        {lat: 33.75, long: -112.18, name: "Stepford ACME Corp. branch", value: 321},
        {lat: 28.50, long: -135.24, name: "Metropolis ACME Corp. branch", value: 293},
        {lat: 23.12, long: -148.62, name: "Haddonfield ACME Corp. branch", value: 312},
        {lat: 17.89, long: -145.09, name: "Marlberry ACME Corp. branch", value: 198},
        {lat: 33.28, long: -135.58, name: "Sunnydale ACME Corp. branch", value: 309},
        {lat: 39.21, long: -116.44, name: "Landmark ACME Corp. branch", value: 215},
        {lat: 32.26, long: -151.44, name: "Springfield ACME Corp. branch", value: 219},
        {lat: 27.63, long: -152.37, name: "Vice City ACME Corp. branch", value: 179}
    ]);

    var dataSet_CITRUS = anychart.data.set([
        {lat: 45.75, long: -88.18, name: "Bas CITRUS Corp. branch", value: 221},
        {lat: 40.50, long: -127.85, name: "Hillwood CITRUS Corp. branch", value: 203},
        {lat: 28.12, long: -148.62, name: "Shermer CITRUS Corp. branch", value: 162},
        {lat: 28.89, long: -139.03, name: "Venusville CITRUS Corp. branch", value: 98},
        {lat: 29.28, long: -100.58, name: "South Park CITRUS Corp. branch", value: 109},
        {lat: 26.21, long: -166.45, name: "Heavensent CITRUS Corp. branch", value: 215},
        {lat: 28.26, long: -155.44, name: "Wellsville CITRUS Corp. branch", value: 201},
        {lat: 44.63, long: -122.37, name: "Whoville CITRUS Corp. branch", value: 138},
        {lat: 23.28, long: -135.58, name: "Bedrock CITRUS Corp. branch", value: 210},
        {lat: 35.21, long: -116.44, name: "Bluffington CITRUS Corp. branch", value: 195},
        {lat: 24.76, long: -151.44, name: "Primwille CITRUS Corp. branch", value: 112},
        {lat: 23.63, long: -143.37, name: "Hillywood CITRUS Corp. branch", value: 89}
    ]);

    usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);

    // Creates the marker series
    var series_acme = usaMap.marker(dataSet_ACME);
    var series_citrus = usaMap.marker(dataSet_CITRUS);

    // format the tooltips
    series_acme.tooltip({title: false, separator: false});
    series_acme.tooltip().textFormatter("Yearly profit: ${%value}m");
    series_citrus.tooltip({title: false, separator: false});
    series_citrus.tooltip().textFormatter("Yearly profit: ${%value}m");

    // turn off labels
    series_acme.labels(false);
    series_citrus.labels(false);

    // change the color of the ACME series
    series_citrus.stroke("green");
    series_citrus.fill("gold");

    // make the markers of the CITRUS series 
    series_citrus.size(8);
    series_citrus.hoverSize(10);


    usaMap.title("Formatting the series colors");
    usaMap.interactivity().mouseWheel(false);
    usaMap.container("container");
    usaMap.draw();
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
