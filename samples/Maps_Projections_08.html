<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Projections 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/custom/world_source/world_source.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  // create map
  var map = anychart.map();
  map.geoData(anychart.maps.world_source);

  // Set crs projection.
  map.crs("hammer");

  map.title("Hammer-Aitoff Map Projection");

  map.interactivity().zoomOnMouseWheel(false);
  map.unboundRegions().stroke("black 0.4");
  map.background("#A0CCDD 0.7");

  // set container id for the chart
  map.container("container");

  // initiate chart drawing
  map.draw();
});
</script>
</body>
</html>
