<!doctype html>
<html>
<head>
    <script src="http://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/countries/united_states_of_america/united_states_of_america.js "></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.2.0/usa_states/texas/texas.js"></script>    
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script x-export="chart">
anychart.onDocumentReady(function () {

    var worldDataSet = anychart.data.set([
        {id: "US", name: "USA", value: "A1"}
    ]);

    var usaDataSet = anychart.data.set([
        {'id': 'US.TX', 'value': 23}
    ]);

    var txMap = anychart.map();
    txMap.geoData(anychart.maps['texas']);

    var usaMap = anychart.map();
    usaMap.geoData(anychart.maps.united_states_of_america);
    usaSeries = usaMap.choropleth(usaDataSet);

    var chart = anychart.map();
    chart.geoData(anychart.maps.world);
    worldSeries = chart.choropleth(worldDataSet);
    chart.title("Click at the title to get one level up");

    // title setting
    var txTitle = txMap.title("Click at the title to get one level up");
    var usaTitle = usaMap.title("Click at the title to get one level up");

    chart.container("container");
    chart.draw();

    // set drill down
    worldSeries.listen("pointClick", function(e) {
        // Drill down to specified map.
        chart.drillTo(e.point.get("id"), usaMap);
    });

    usaSeries.listen("pointClick", function(e) {
        // Drill down to specified map.
        chart.drillTo(e.point.get("id"), txMap);
    });

    
    // set drill up
    txTitle.listen("click", function(e){
        txMap.drillUp();
        // revealing the path
        var path = chart.getDrilldownPath();
        console.log(path[0].getCurrentChart());
        debugger;
        //txMap.title(path);
    });

    usaTitle.listen("click", function(e){
        usaMap.drillUp();
    });

    chart.title(path);
});
    
</script>
</body>
</html>
