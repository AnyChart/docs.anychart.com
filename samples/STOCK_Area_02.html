<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="STOCK Area 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // set the data
    table = anychart.data.table("x");
    table.addData([
{x:'1790-01-01', value:3929214},
{x:'1795-01-01', value:4390561},
{x:'1800-01-01', value:5236631},
{x:'1805-01-01', value:5989289},
{x:'1810-01-01', value:7239881},
{x:'1815-01-01', value:8722382},
{x:'1820-01-01', value:9638453},
{x:'1825-01-01', value:10923857},
{x:'1830-01-01', value:12866020},
{x:'1835-01-01', value:15454230},
{x:'1840-01-01', value:17069453},
{x:'1845-01-01', value:19234543},
{x:'1850-01-01', value:23191876},
{x:'1855-01-01', value:28347121},
{x:'1860-01-01', value:31443321},
{x:'1865-01-01', value:34098412},
{x:'1870-01-01', value:38558371},
{x:'1875-01-01', value:44728322},
{x:'1880-01-01', value:49371340},
{x:'1885-01-01', value:53989443},
{x:'1890-01-01', value:62979766},
{x:'1895-01-01', value:71883243},
{x:'1900-01-01', value:76212168},
{x:'1905-01-01', value:85023411},
{x:'1910-01-01', value:92228496},
{x:'1915-01-01', value:100378232},
{x:'1920-01-01', value:106021537},
{x:'1925-01-01', value:118323005},
{x:'1930-01-01', value:123202624},
{x:'1935-01-01', value:126232034},
{x:'1940-01-01', value:132164569},
{x:'1945-01-01', value:144773641},
{x:'1950-01-01', value:151325798},
{x:'1955-01-01', value:160460555},
{x:'1960-01-01', value:179323175},
{x:'1965-01-01', value:188232951},
{x:'1970-01-01', value:203211926},
{x:'1975-01-01', value:215789873},
{x:'1980-01-01', value:226545805},
{x:'1985-01-01', value:239905274},
{x:'1990-01-01', value:248709873},
{x:'1995-01-01', value:272119084},
{x:'2000-01-01', value:281421906},
{x:'2005-01-01', value:299456285},
{x:'2010-01-01', value:308745538},
{x:'2015-01-01', value:318914629}
    ]);
      
    // map the data
    mapping = table.mapAs({'x':"x", 'value':"value"});

    // chart type
    var chart = anychart.stock();

    // set the series
    var series = chart.plot(0).area(mapping);
    series.name("USA");

    chart.title('Stock Area Demo: USA population growth \n(Object data notation)');
    
    // y-axis labels formatting
    chart.plot(0).yAxis().labels().textFormatter(function(){
      return this.value/1000000 + "m";
    });
    
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
