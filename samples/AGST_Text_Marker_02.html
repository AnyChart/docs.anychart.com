<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Text Marker 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1990, 20],
    [1991, 12],
    [1992, 8],
    [1993, 7],
    [1994, 11]
  ]);

  // chart type
  var chart = anychart.line();
  chart.padding(20, 50, 0, 100);

  // set data
  var series = chart.line(data);
  var tooltip = series.tooltip();
  tooltip.textFormatter(function(){
    return "Year: " + this.x + "\nSales: " + this.value/1000 + ",000.00";
  });

  // set y scale ticks interval
  var yTicks = chart.yScale().ticks();
  yTicks.interval(10);

  // first marker
  var marker = chart.textMarker(0);
  // bind marker to the scale
  marker.scale(chart.yScale());
  // set marker position
  marker.value(13);
  // set marker's alignment
  marker.align("center");
  // set anchor
  marker.anchor("center");
  // set marker color
  marker.fontColor("#212121");
  // set marker text
  marker.text("Align: center");

  // second marker
  var marker1 = chart.textMarker(1);
  marker1.scale(chart.yScale());
  marker1.value(13);
  marker1.text("Align: left");
  marker1.align("left");
  marker1.offsetX(5);
  marker1.fontColor("#212121");
  marker1.anchor("leftcenter");


  // third marker
  var marker2 = chart.textMarker(2);
  marker2.scale(chart.yScale());
  marker2.value(13);
  marker2.text("Align: right");
  marker2.align("right");
  marker2.offsetX(5);
  marker2.fontColor("#212121");
  marker2.anchor("rightcenter");

  // forth marker
  var marker3 = chart.textMarker(3);
  marker3.scale(chart.yScale());
  marker3.value(15);
  marker3.text("Align: left\nAnchor: right");
  marker3.hAlign("right");
  marker3.align("left");
  marker3.fontColor("#212121");
  marker3.offsetX(5);
  marker3.anchor("rightcenter");

  // fifth marker
  var marker4 = chart.textMarker(4);
  marker4.scale(chart.yScale());
  marker4.value(4);
  marker4.text("Align: left\nAnchor: right\nOffsetX: 40");
  marker4.hAlign("right");
  marker4.align("left");
  marker4.fontColor("#212121");
  marker4.offsetX(40);
  marker4.anchor("rightcenter");

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
