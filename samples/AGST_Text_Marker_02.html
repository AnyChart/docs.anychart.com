<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Text Marker 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1990, 20],
    [1991, 12],
    [1992, 8],
    [1993, 7],
    [1994, 11]
  ]);

  // chart type
  var chart = anychart.line();
  chart.padding(20, 50, 0, 100)

  // set data
  chart.line(data).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });

  // disable title
  chart.title().enabled(false);

  // set y scale ticks interval
  chart.yScale().ticks().interval(10);
//  chart.yAxis().labels(null);

  // disable x axis title
  chart.xAxis().title().enabled(false);

  // first marker
  chart.textMarker()
    .scale(chart.yScale())
    .value(13)
    .align('center')
    .anchor('center')
  .fontColor('#212121')
    .text('Align: center');

  // second marker
  chart.textMarker(1)
    .scale(chart.yScale())
    .value(13)
    .text('Align: left')
    .align('left')
    .offsetX(5)
    .fontColor('#212121')
    .anchor('leftcenter');


  // third marker
  chart.textMarker(2)
    .scale(chart.yScale())
    .value(13)
    .text('Align: right')
    .align('right')
    .offsetX(5)
    .fontColor('#212121')
    .anchor('rightcenter');

  // forth marker
  chart.textMarker(3)
    .scale(chart.yScale())
    .value(15)
    .text('Align: left\nAnchor: right')
    .hAlign('right')
    .align('left')
    .fontColor('#212121')
    .offsetX(5)
    .anchor('rightcenter');

  // fifth marker
  chart.textMarker(4)
    .scale(chart.yScale())
    .value(4)
    .text('Align: left\nAnchor: right\nOffsetX: 40')
    .hAlign('right')
    .align('left')
    .fontColor('#212121')
    .offsetX(40)
    .anchor('rightcenter');

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
