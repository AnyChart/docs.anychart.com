<html>
<head>
     <meta charset="UTF-8"/>
     <meta name="tags" content="[]"/>
     <meta name="index" content="1000"/>
     <meta name="is-new" content="false"/>
     <script x-export="chart">anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1990, 10000],
    [1991, 12000],
    [1992, 18000],
    [1993, 11000],
    [1994, 9000]
  ]);

  // chart type
  var chart = anychart.line();

  // set data
  var series = chart.line(data);
  series.tooltip().contentFormatter(function(){
    return "Year: " + this.x + "\nSales: " + this.value/1000 + ",000.00";
  });

  // disable title
  chart.title(false);

  // set y scale ticks interval
  var yTicks = chart.yScale().ticks();
  yTicks.interval(2000);

  // disable x axis title
  var xAxis = chart.xAxis();
  xAxis.title(false);

  // adjust y axis labels
  var yLabels = chart.yAxis().labels();
  yLabels.textFormatter(function(){
    return "$" + this.value/1000 + ",000";
  });

  // y scale title
  chart.yAxis().title("Sales");

  // first marker
  var textMarker = chart.textMarker(0);
  textMarker.scale(chart.yScale());
  textMarker.value(14000);
  textMarker.align("center");
  textMarker.anchor("center");
  textMarker.fontSize(13);
  textMarker.fontColor("blue");
  textMarker.offsetX(5);
  textMarker.fontFamily("Courier");
  textMarker.text("Center");

  // second marker
  var textMarker1 = chart.textMarker(1);
  textMarker1.scale(chart.yScale());
  textMarker1.value(19000);
  textMarker1.text("Axis");
  textMarker1.align("left");
  textMarker1.anchor("rightcenter");
  textMarker1.fontSize(13);
  textMarker1.offsetX(50);
  textMarker1.fontColor("red");

  // third marker
  var textMarker2 = chart.textMarker(2);
  textMarker2.scale(chart.yScale());
  textMarker2.value(9000);
  textMarker2.text("right");
  textMarker2.align("right");
  textMarker2.anchor("rightcenter");
  textMarker2.fontSize(13);
  textMarker2.offsetX(10);
  textMarker2.fontColor("green");

  // draw
  chart.container("container");
  chart.draw();
});
