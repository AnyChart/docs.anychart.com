<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Text Marker 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    [1990, 10000],
    [1991, 12000],
    [1992, 18000],
    [1993, 11000],
    [1994, 9000]
  ]);

  // chart type
  var chart = anychart.lineChart();

  // set data
  chart.line(data).tooltip().contentFormatter(function(){
    return 'Year: ' + this.x + '\nSales: ' + this.value/1000 + ',000.00';
  });

  // disable title
  chart.title().enabled(false);

  // set y scale ticks interval
  chart.yScale().ticks().interval(2000);

  // disable x axis title
  chart.xAxis().title().enabled(false);

  // adjust y axis labels
  chart.yAxis().labels().textFormatter(function(){
      return '$' + this.value/1000 + ',000';
  });

  // y scale title
  chart.yAxis().title().text('Sales');

  // first marker
  chart.textMarker()
    .scale(chart.yScale())
    .value(14000)
    .align('center')
    .anchor('center')
    .fontSize(13)
    .fontColor('blue')
    .offsetX(5)
    .fontFamily('Courier')
    .text('Center');

  // second marker
  chart.textMarker(1)
    .scale(chart.yScale())
    .value(19000)
    .text('Axis')
    .align('left')
    .anchor('rightcenter')
    .fontSize(13)
    .offsetX(50)
    .fontColor('red');

  // third marker
  chart.textMarker(2)
    .scale(chart.yScale())
    .value(9000)
    .text('right')
    .align('right')
    .anchor('rightcenter')
    .fontSize(13)
    .offsetX(10)
    .fontColor('green');

  // draw
  chart.container('container').draw();
});
</script>
</body>
</html>
