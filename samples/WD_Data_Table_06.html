<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    var dataTable = anychart.data.table(0);
    
    // add data
    dataTable.addData([
      ["2015-12-25", 506.69, 511.88],
      ["2015-12-26", 507.59, 514.98],
      ["2015-12-27", 505.49, 516.30],
      ["2015-12-28", 506.23, 514.72],
      ["2015-12-29", 505.38, 517.86],
      ["2015-12-30", 506.66, 516.98],
      ["2015-12-31", 505.99, 513.33],
      ["2016-01-01", 507.99, 515.29],
      ["2016-01-02", 506.18, 514.87]
    ]);
    
    // map the data
    mapping = dataTable.mapAs({low: 1, high: 2});
    
    // create a stock chart
    chart = anychart.stock();
    
    // create a plot and a range area series
    var ohlcSeries = chart.plot(0).rangeArea(mapping);
    ohlcSeries.name("ACME Corp.");
    
    // set the range of the scroller
    chart.selectRange("2015-12-26", "2015-12-30");

    // select all points in the table
    selectable = mapping.createSelectable();
    selectable.selectAll();

    /* get the values of the first and last selected points
    and show them in the chart title */
    showSelected(); 

    /* listen to changing the range of the scroller
    and update the chart title*/
    chart.listen("scrollerChange", function(){
      range = chart.getSelectedRange();
      showSelected();
    });
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});

/* a function for getting the values of the first and last
selected points and showing them in the chart title*/
function showSelected(){

  // get the range of the scroller
  var range = chart.getSelectedRange();
  
  // get the values of the first and last point of the range
  var firstRow = selectable.search(range.firstSelected, "nearest");
  var lastRow = selectable.search(range.lastSelected, "nearest");
  var firstDate = firstRow.getColumn(0);
  var firstLow = firstRow.get("low");
  var firstHigh = firstRow.get("high");
  var lastDate = lastRow.getColumn(0);
  var lastLow = lastRow.get("low");
  var lastHigh = lastRow.get("high");
  
  // set the chart title
  chart.title().useHtml(true);
  chart.title("Table Data: Reading<br><br>" +
  	          "first selected = <span style = 'color:#990000'>" +
              firstDate + " (low: " + firstLow + ", high: " + firstHigh + ")</span>" +
              "<br>last selected = <span style = 'color:#990000'>" + 
              lastDate + " (low: " + lastLow + ", high: " + lastHigh + ")</span>");

};
</script>
</body>
</html>
