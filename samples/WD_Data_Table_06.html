<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3692-table/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3692-table/css/anychart-ui.min.css" />

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    
    // create a data table
    var dataTable = anychart.data.table(0);
    
    // add data
    dataTable.addData([
      ["2015-12-25", 505.69, 514.88],
      ["2015-12-26", 505.59, 514.98],
      ["2015-12-27", 505.49, 515.30],
      ["2015-12-28", 505.23, 515.72],
      ["2015-12-29", 505.38, 515.86],
      ["2015-12-30", 505.66, 515.98],
      ["2015-12-31", 505.99, 515.33],
      ["2016-01-01", 505.99, 514.29],
      ["2016-01-02", 506.18, 514.87]
    ]);
    
    // map the data
    var mapping = dataTable.mapAs({"low": 1, "high": 2});
    
    // create a stock chart
    var chart = anychart.stock();
    
    // create a plot and a range area series
    var ohlcSeries = chart.plot(0).rangeArea(mapping);
    ohlcSeries.name("ACME Corp.");
    
    // set the selected range of the scroller (?)
    chart.selectRange("2015-12-26", "2015-12-30");

    // get the selected range of the scroller (?)
    var range = chart.getSelectedRange();
    var firstSelected = anychart.format.dateTime(range.firstSelected, "dd.MM.yy");
    var lastSelected = anychart.format.dateTime(range.lastSelected, "dd.MM.yy");

    // get the values of the first and last selected points (?)
    var selectable = mapping.createSelectable();
    selectable.select(range.firstSelected, range.lastSelected);
    var firstLow = selectable.search(range.firstSelected, "exact").get("low");
    var firstHigh = selectable.search(range.firstSelected, "exact").get("high");
    var lastLow = selectable.search(range.lastSelected, "exact").get("low");
    var lastHigh = selectable.search(range.lastSelected, "exact").get("high");

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Table Data: Reading<br><br>first selected = <span style = 'color:#990000'>" +
                firstSelected + " (low: " + firstLow + ", high: " + firstHigh + ")</span>" +
                "<br>last selected = <span style = 'color:#990000'>" + 
                lastSelected + " (low: " + lastLow + ", high: " + lastHigh + ")</span>");

    console.log(selectable.search(range.firstSelected, "exact").get("low"))

    // listen to changing the range of the scroller and update the title (?)
    chart.scroller().listen("scrollerChange", function(){
      var range = chart.getSelectedRange();
      var firstSelected = anychart.format.dateTime(range.firstSelected, "dd.MM.yy");
      var lastSelected = anychart.format.dateTime(range.lastSelected, "dd.MM.yy");
      selectable.select(firstSelected, lastSelected);
      //var firstLow = selectable.search(firstSelected, "exact").get("low");
      //var firstHigh = selectable.search(firstSelected, "exact").get("high");
      //var lastLow = selectable.search(lastSelected, "exact").get("low");
      //var lastHigh = selectable.search(lastSelected, "exact").get("high");
      //chart.title("Table Data: Reading<br><br>first selected = <span style = 'color:#990000'>" +
      //            firstSelected + " (low: " + firstLow + ", high: " + firstHigh + ")</span>" +
      //            "<br>last selected = <span style = 'color:#990000'>" + 
      //            lastSelected + " (low: " + lastLow + ", high: " + lastHigh + ")</span>");
      console.log(range.firstSelected);
    });
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
