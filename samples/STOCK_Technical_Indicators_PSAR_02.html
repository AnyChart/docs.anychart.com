<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators PSAR 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/develop/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

// map loaded data
var mapping = dataTable.mapAs({"open": 1, "high": 2, "low": 3, "close": 4});

// create stock chart
var chart = anychart.stock();

// create plots on the chart
var plot_0 = chart.plot(0);
var plot_1 = chart.plot(1);

// create ohlc series on both of them
var ohlcSeries_0 = plot_0.ohlc(mapping);
ohlcSeries_0.name("CSCO");
var ohlcSeries_1 = plot_1.ohlc(mapping);
ohlcSeries_1.name('CSCO');

// create the PSAR indicator with settings adjusted
var psar_0 = plot_0.psar(mapping, 0.08, 0.60, 0.10).series();
psar_0.stroke("0.5 lightGray");
psar_0.fill("green");
psar_0.type("circle");
psar_0.size(2);

// create and adjust the PSAR indicator with settings adjusted
var psar_1 = plot_1.psar(mapping, 0.03, 0.20, 0.50, "line").series();
psar_1.stroke("2 red");

// set container id for the chart
chart.container("container");
// initiate chart drawing
chart.draw();
    });
</script>
</body>
</html>
