<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="STOCK Technical Indicators PSAR 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-psar-mfi-momentum-williamsr/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.js
// create data table on loaded data
var dataTable = anychart.data.table();
dataTable.addData(get_csco_daily_data());

// map loaded data
var mapping = dataTable.mapAs();
mapping.addField('open', 1, 'first');
mapping.addField('high', 2, 'max');
mapping.addField('low', 3, 'min');
mapping.addField('close', 4, 'last');
mapping.addField('value', 4, 'close');

// create stock chart
var chart = anychart.stock();
// create plots on the chart
var plot_0 = chart.plot(0);
var plot_1 = chart.plot(1);

// create line series on both of them
var lineSeries_0 = plot_0.line(mapping);
lineSeries_0.name('CSCO');
lineSeries_0.stroke('2px #64b5f6');

var lineSeries_1 = plot_1.line(mapping);
lineSeries_1.name('CSCO');
lineSeries_1.stroke('2px #64b5f6');

// create PSAR indicator with with step period 0.08 and maximum step period 0.60 on the first plot
var psar_0 = plot_0.psar(mapping, 0.08, 0.60).series();
psar_0.stroke('black');

// create PSAR indicator with step period 0.02 and maximum step period 0.20 on the second plot
var psar_1 = plot_1.psar(mapping, 0.02, 0.20).series();
psar_1.stroke('black');
psar_1.fill('#ff6d00');
psar_1.type('circle');
psar_1.size(2);

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
</script>
</body>
</html>
