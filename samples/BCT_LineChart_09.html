<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT LineChart 09"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["January", 12000],
    ["February", 15000],
    ["March", 16000],
    ["April", 15000],
    ["May", 14000]
  ]);

  // chart type
  var chart = anychart.line();
  // set data
  var series = chart.spline(data);

  // adjust labels
  var labels = series.labels();
  labels.enabled(true);
  labels.fontWeight("bold");
  labels.anchor("centerbottom");
  labels.offsetY(5);

  // adjust tooltips
  var tooltip = series.tooltip();
  tooltip.textFormatter(function(){
    var value = this.value;
    return "Month:" + this.x + 
      "\nSales: " + (value/1000) + "'000.00" + 
      "\nPeriod: 2003";
  });

  // title
  chart.title("Labels");

  // set axes titles
  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Month");
  
  // set minimum and maximum y scale value
  var yScale = chart.yScale();
  yScale.minimum(0);
  yScale.maximum(20000);

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
