<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function () {

    // create a data set
    var data = anychart.data.set([
      ["QTR1", 10000, 12500],
      ["QTR2", 12000, 15000],
      ["QTR3", 13000, 16500],
      ["QTR4", 10000, 13000],
    ]);

    // map the data
    var seriesData_1 = data.mapAs({x: 0, value: 1});
    var seriesData_2 = data.mapAs({x: 0, value: 2});

    // create a chart
    chart = anychart.mekko();

    // create the first series and set the data
    var series1 = chart.mekko(seriesData_1);

    // configure the visual settings of the first series
    series1.normal().fill("#004d39", 0.5);
    series1.hovered().fill("#004d39", 0.3);
    series1.selected().fill("#004d39", 0.7);
    series1.normal().stroke("#004d39", 1);
    series1.hovered().stroke("#004d39", 2);
    series1.selected().stroke("#004d39", 4);

    // create the second series and set the data
    var series2 = chart.mekko(seriesData_2);

    // configure the visual settings of the second series
    series2.normal().fill("#00264d", 0.5);
    series2.hovered().fill("#00264d", 0.3);
    series2.selected().fill("#00264d", 0.7);
    series2.normal().hatchFill("forward-diagonal", "#00264d", 1, 15);
    series2.hovered().hatchFill("forward-diagonal", "#00264d", 1, 15);
    series2.selected().hatchFill("forward-diagonal", "#00264d", 1, 15);
    series2.normal().stroke("#00264d");
    series2.hovered().stroke("#00264d", 2);
    series2.selected().stroke("#00264d", 4);
    
    // set the chart title
    chart.title("Mekko Chart: Appearance");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
