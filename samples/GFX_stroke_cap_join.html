<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GFX stroke cap join"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.1/js/graphics.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
var stage = acgraph.create("container");

stage.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22)
.fill("none")
.stroke("orange", 15, null, "round");

stage.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22)
.fill("none")
.stroke({
    color: "grey",
    thickness: 15,
    lineJoin: "bevel"
});
</script>
</body>
</html>
