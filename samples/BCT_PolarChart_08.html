<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PolarChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data for chart
  var dataSet = anychart.data.set([
    [0, 80],
    [3, 0],
    [6, 80],
    [9, 0],
    [12, 80],
    [15, 0],
    [18, 80],
    [21, 0],
    [24, 0],
    [3, 80],
    [6, 0],
    [9, 80],
    [12, 0],
    [15, 80],
    [18, 0],
    [21, 80],
    [24, 0],
    [21, 0]
  ]);

  // chart type
  var chart = anychart.polar();

  // chart title
  chart.title("Polar Chart Plot Background Sample");

  // disable minor ticks
  var yAxis = chart.yAxis();
  yAxis.enabled(true);
  yAxis.minorTicks(false);

  // background fill
  var background = chart.background();
  background.enabled(true);
  background.fill("#EEEEEE");

  var xLabels = chart.xAxis().labels();
  // set paddings for labels
  xLabels.padding(5);
  // set font weight for labels
  xLabels.fontWeight(900);
  // axes background settings
  var xBackground = chart.xAxis().labels().background();
  // enable background
  xBackground.enabled(true);
  // background fill
  xBackground.fill("lightblue");
  // stroke color
  xBackground.stroke("blue");
  // corner type
  xBackground.cornerType("round");
  // corner size
  xBackground.corners(5);

  // set ticks interval for y scale
  var xScale = chart.xScale();
  xScale.maximum(24);
  var xTicks = chart.xScale().ticks();
  xTicks.interval(4);

  // set data and adjust visualisation
  var series = chart.area(dataSet);
  series.stroke("2 #11aaff");
  series.fill("lightblue 0.5");
  // marker settings
  var markers = series.markers();
  // enables markers
  markers.enabled(true);
  // markers color
  markers.fill("#11aaff");

  // grid settings
  var grid = chart.grid(0);
  grid.evenFill("white");
  grid.oddFill("white");

  chart.legend(false);

  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
