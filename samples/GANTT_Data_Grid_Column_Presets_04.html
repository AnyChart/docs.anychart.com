<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content=""/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        id: "1",
        name: "Development",
        actualStart: 1515974400000,
        actualEnd: 1520640000000,
        budget: 80000,
        children: [
          {
            id: "1_1",
            name: "Analysis",
            actualStart: 1515974400000,
            actualEnd: 1516838400000,
            budget: 10000
          },
          {
            id: "1_2",
            name: "Design",
            actualStart: 1516406400000,
            actualEnd: 1517702400000,
            budget: 20000
          },
          {
            id: "1_3",
            name: "Meeting",
            actualStart: 1517788800000,
            actualEnd: 1517788800000,
            budget: 0
          },
          {
            id: "1_4",
            name: "Implementation",
            actualStart: 1517788800000,
            actualEnd: 1519430400000,
            budget: 30000
          },
          {
            id: "1_5",
            name: "Testing",
            actualStart: 1519516800000,
            actualEnd: 1520640000000,
            budget: 20000
          }
      ]}
    ];
    
    // create a data tree
    var treeData = anychart.data.tree(data, "as-tree");

    // create a chart
    var chart = anychart.ganttProject();
    
    // set the data
    chart.data(treeData);

    // configure the first data grid column
    column_1 = chart.dataGrid().column(0);
    column_1.setColumnFormat("budget", "direct-numbering");
    column_1.title("direct-numbering");
    column_1.title().fontSize(10);
    column_1.title().wordWrap("break-word");
    column_1.title().padding(7);

    // configure the second data grid column
    column_2 = chart.dataGrid().column(1);
    column_2.setColumnFormat("budget", "financial");
    column_2.title().useHtml(true);
    column_2.title("financial");
    column_2.title().fontSize(10);
    column_2.depthPaddingMultiplier(0);
    column_2.collapseExpandButtons(false);

    // configure the scale
    chart.getTimeline().scale().maximum("2018-03-15");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit elements to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
