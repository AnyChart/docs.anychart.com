<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Pointers-and-Data Needle 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    
		//create data set on our data
    dataSet = anychart.data.set([60]);
    
		//set the gauge type
    gauge = anychart.circularGauge();

		//gauge settings
    gauge.data(dataSet);
    gauge.padding('10%');
    gauge.startAngle(0);
    gauge.sweepAngle(360);
   
		//axis settings
    var axis = gauge.axis()
        .radius(95)
        .width(1);

		//scale settings
    axis.scale()
        .minimum(0)
        .maximum(360)
        .ticks({interval: 20})
        .minorTicks({interval: 1});

		//ticks settings
    axis.ticks()
        .type('trapezoid')
        .length('8');

		//minor ticks settings
    axis.minorTicks()
        .enabled(true)
        .length('1');
		
        //needle
    gauge.needle(8)
        .startWidth(1)
        .middleWidth(3)
        .endWidth(0);
        
		//draw the chart
    gauge.container('container').draw();
});
</script>
</body>
</html>
