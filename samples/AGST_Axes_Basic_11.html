<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AGST Axes Basic 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3561-indicators/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3561-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
  // data
  data = [
    ["A", 10],
    ["B", 20],
    ["C", 70],
    ["D", 78],
    ["E", 59]
  ];

  // create a chart
  var chart = anychart.column();
  chart.data(data);

  // create red to green palette with 10 steps
  var palette = anychart.palettes.rangeColors();
  palette.items(["#ff0000", "#00ff00"]);
  palette.count(10);
  // set palette to grid
  chart.yGrid().palette(palette);

  // configure y scale
  chart.yScale().minimum(0).maximum(100);
  chart.yScale().ticks().interval(10);

  // chart title
  chart.title("Custom Grid Interlace");


  // display chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
