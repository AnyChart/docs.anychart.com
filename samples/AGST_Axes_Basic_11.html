<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatterChart();

  // chart title
  chart.title("Binding Grids to Axes");

  // data for top line series
  chart.marker([
    [-2, -4],
    [-1, -1],
    [0, 0],
    [1, 1],
    [2, 4]
  ]);

  // create major and minor grids and bind them to X and Y axes
  var y_grid = chart.grid(0);
  y_grid.axis(chart.yAxis());

  var x_grid = chart.grid(1);
  x_grid.axis(chart.xAxis());

  var y_minor_grid = chart.minorGrid(0);
  y_minor_grid.axis(chart.yAxis());

  var x_minor_grid = chart.minorGrid(1);
  x_minor_grid.axis(chart.xAxis());  

  // draw
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
