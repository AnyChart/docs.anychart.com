<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  // data
  data = [
    ["A", 10],
    ["B", 20],
    ["C", 70],
    ["D", 78],
    ["E", 59]
  ];

  // create a chart
  chart = anychart.column();
  chart.data(data);

  // create red to green palette with 10 steps
  var palette = anychart.palettes.rangeColors();
  palette.items(["#ff0000", "#00ff00"]);
  palette.count(10);
  // set palette to grid
  chart.yGrid().palette(palette);

  // configure y scale
  chart.yScale().minimum(0).maximum(100);
  chart.yScale().ticks().interval(10);

  // chart title
  chart.title("Custom Grid Interlace");


  // display chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
