<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 11"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // chart type
  var chart = anychart.scatterChart();

  // chart title
  chart.title("Binding Grids to Axes");

  // data for top line series
  chart.marker([
    [-2, -4],
    [-1, -1],
    [0, 0],
    [1, 1],
    [2, 4]
  ]);

  // create major and minor grids and bind them to X and Y axes
  var y_grid = chart.grid(0);
  y_grid.axis(chart.yAxis());

  var x_grid = chart.grid(1);
  x_grid.axis(chart.xAxis());

  var y_minor_grid = chart.minorGrid(0);
  y_minor_grid.axis(chart.yAxis());

  var x_minor_grid = chart.minorGrid(1);
  x_minor_grid.axis(chart.xAxis());  

  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
