<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="Maps Connectors 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3742-indicators/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_kingdom/united_kingdom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3742-indicators/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

// This sample uses 3rd party proj4 component
// that makes it possible to set coordinates
// for the points and labels on the map and
// required for custom projections and grid labels formatting.
// See https://docs.anychart.com/Maps/Map_Projections

// create data set
var data = [    
    {points: [50.8, -3.6, 50.8, -1.6]},
    {points: [50.8, -1.6, 51.5, -0.16], to: "New Forest National Park"},
    {points: [51.5,-0.16, 51.7, -1.29]},
    {points: [51.7, -1.29, 52.2, 0.27]},
    {points: [52.2, 0.27, 53.3, -1.5], to: "Cambridge"},
    {points: [53.3, -1.5, 54.5,-3.4], to: "Edinburgh"},
    {points: [54.5, -3.4, 57.1, -2.19], to: "Aberdeen"}
];

// create map
var map = anychart.map();

//create connector series
var series = map.connector(data);

// set geodata
map.geoData(anychart.maps['united_kingdom']);

// name of the chart
map.title("The touristic interest route through the UK \n");

// set container id for the chart
map.container('container');

// initiate chart drawing
map.draw();
});
</script>
</body>
</html>
