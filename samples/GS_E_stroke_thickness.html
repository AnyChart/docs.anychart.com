<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="GS E stroke thickness"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    stage = anychart.graphics.create("container");
    anychart.ui.background()
.fill("none")
.stroke("5 orange")
.bounds(anychart.math.rect(22, 18, stage.width() - 44, stage.height() / 3 - 22))
.container(stage)
.draw();
    anychart.ui.background()
.fill("none")
.stroke("grey", 15)
.bounds(anychart.math.rect(22, stage.height() / 3 + 18, stage.width() - 44, stage.height() / 3 - 22))
.container(stage)
.draw();
    anychart.ui.background()
.fill("none")
.stroke({thickness: .4})
.bounds(anychart.math.rect(22, 2 * stage.height() / 3 + 40, stage.width() - 44, 25))
.container(stage)
.draw();

});
</script>
</body>
</html>
