<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Sunburst Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-2784-sunburst-chart/js/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF‌-2784-sunburst-chart/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "Company A", custom_field: "info 1", children: [
        {name: "Technical", custom_field: "info 2", children: [
          {name: "Team Leaders", custom_field: "info 6", value: 7},
          {name: "Architects", custom_field: "info 7", value: 3},
          {name: "Developers", custom_field: "info 8", value: 35},
          {name: "Testers", custom_field: "info 9", value: 15}
        ]},
        {name: "Sales", custom_field: "info 3", children: [
          {name: "Analysts", custom_field: "info 10", value: 12},
          {name: "Executives", custom_field: "info 11", value: 8}
        ]},
        {name: "HR", custom_field: "info 4", value: 3},
        {name: "Management", custom_field: "info 5", value: 7}
      ]}
    ];

    // create a chart and set the data
    var chart = anychart.sunburst(data, "as-tree");

    // set the calculation mode
    chart.calculationMode("parent-independent");

    // enable HTML for labels
    chart.labels().useHtml(true);

    // configure labels + настройки для уровней?
    //chart.labels().format(
    //  "<span style='font-weight:bold'>{%name}</span><br>{%value}"
    //);

    // configure tooltips
    chart.tooltip().titleFormat(
      "{%name}"
    );

    chart.tooltip().format(
      "{%value}\n\n{%custom_field}"
    );

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Sunburst: Labels and Tooltips (Tokens)<br><br>" +
        "<span style='font-size:12; font-style:italic'>" +
        "Number of Employees</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
