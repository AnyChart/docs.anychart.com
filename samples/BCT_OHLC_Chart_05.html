<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT OHLC Chart 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.1.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.1.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    //data
    var data = [
        ['28-Aug-07', 511.53, 514.98, 505.79, 506.40],
        ['29-Aug-07', 507.84, 513.30, 507.23, 512.88],
        ['30-Aug-07', 512.36, 515.40, 510.58, 511.40],
        ['31-Aug-07', 513.10, 516.50, 511.47, 515.25],
        ['4-Sep-07', 515.02, 528.00, 514.62, 525.15]
    ];

    //chart type
    var chart = anychart.financialChart();

    //chart title
    chart.title().text('Minimum and Maximum Value');

    //adjust x scale type
    chart.xScale(anychart.scales.ordinal());

    //set data
    chart.ohlc(data);

    //set minimum and maximum y scale values and adjust intervals
    chart.yScale().minimum('505').maximum('530').ticks().interval(5);

    //set axes title
    chart.xAxis().title().text('Day');
    chart.yAxis().title().text('Price');

    //draw
    chart.container('container').draw();

});
</script>
</body>
</html>
