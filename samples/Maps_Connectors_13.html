<!doctype html>
<html>
<head>
  <script src="../anychart-bundle.min.js"></script>
  <script src="http://cdn.anychart.com/geodata/1.1.0/countries/france/france.js"  data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
  <script x-export="map">anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([    
    {points: [48.50, 2.20, 48.8, 2.13], from: "Paris", to: "Versailles", take: "bus", stroke:"green"},
    {points: [48.8, 2.13, 47.31, 5.01], from: "Versailles", to: "Dijon", take: "train", stroke:"navy"},
    {points: [47.31, 5.01, 45.08, 3.56], from: "Dijon", to: "Beaune", take: "train", stroke:"navy", curvature: -0.5},
    {points: [45.08, 3.56, 46.95, 4.3], from: "Beaune", to: "Autun", take: "train", stroke:"navy"},
    {points: [46.95, 4.3, 47.4, 3.73], from: "Autun", to: "Vezelay", take: "bus", stroke:"green"},
    {points: [47.4, 3.73, 47.8, 3.8], from: "Vezelay", to: "Chablis", take: "bus", stroke:"green"},
    {points: [47.8, 3.8, 48.50, 2.20], from: "Chablis", to: "Paris", take: "bus", stroke:"green"},
    {points: [48.50, 2.20, 49.4, 1.08], from: "Paris", to: "Rouen, Normady capital", take: "train"},
    {points: [49.4, 1.08, 49.18, -0.35], from: "Rouen", to: "Caen", take: "train", stroke:"navy"},
    {points: [49.18, -0.35, 49.2, -0.7], from: "Caen", to: "Bayeux", take: "bus", stroke:"green"},
    {points: [49.2, -0.7, 48.6, -1.5], from: "Bayeux", to: "Mont Saint-Michel", take: "train", stroke:"navy"},
    ]);

// create data set for the marker series
var data_marker = anychart.data.set([
    {lat: 48.50, long: 2.20, name: "Paris", label:{position:"bottom", anchor:"top"}},
    {lat: 48.8, long: 2.13, name: "Versailles"},
    {lat: 47.31, long: 5.01, name: "Dijon", label:{position:"right", anchor:"left"}},
    {lat: 45.08, long: 3.56, name: "Beaune", label:{position:"left", anchor:"right"}},
    {lat: 46.95, long: 4.3, name: "Autun", label:{position:"left", anchor:"right"}},
    {lat: 47.4, long: 3.73, name: "Vezelay", label:{position:"left", anchor:"right"}},
    {lat: 47.8, long: 3.8, name: "Chablis", label:{position:"left", anchor:"right"}},
    {lat: 49.4, long: 1.08, name: "Rouen"},
    {lat: 49.18, long: -0.35, name: "Caen", label:{position:"bottom", anchor:"top"}},
    {lat: 49.2, long: -0.7, name: "Bayeux"},
    {lat: 48.6, long: -1.5, name: "Mont Saint-Michel", label:{position:"bottom", anchor:"top"}}
]);
// create map chart
var map = anychart.map()

//create connector series
var series = map.connector(data);
var series_marker = map.marker(data_marker);

// changing the curvature of the series
series.curvature(0.3);

// tooltips for the connector series
series.tooltip().textFormatter("From: {%from} \nTo: {%to} \nThe best way to get there: by {%take}");

// changing the startSize and endSize of the connectors
series.startSize(0);
series.endSize(0);

// setting colors for hovered and selected
series.hoverFill("black");
series.selectFill("red");                                                                       
series.hoverStroke("black");
series.selectStroke("red");

// setting the marker position
var markers = series.markers();
markers.position("middle");

// tooltips of the marker series
series_marker.tooltip({enabled:false});

// setting the marker type
markers.type(anychart.enums.MarkerType.ARROWHEAD);
markers.size(7);

// setting the anchor for the markers
markers.anchor("leftCenter");

// setting the labels
var labels = series.labels();
labels.enabled(false);

// set geodata 
map.geoData(anychart.maps['france']);

//set series geo id field settings
series.markers({fill: '#000', size:10});

// name of the chart
map.title("A trip through France: Burgundy and Normandy");

// set container id for the chart
map.container('container');

// disabling the zoom
map.interactivity().mouseWheel(false);
// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
