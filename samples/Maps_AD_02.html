<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="//cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // This chart uses 3rd party proj4 component,
    // which makes it possible to define standard coordinates
    // for the points and labels of the sample. Find
    // more information about Proj4, visit the "Map Projections" article


    var dataSet = anychart.data.set([
        {'id': 'AU.WA', 'value': 300, 'capital': 'Perth'},
        {'id': 'AU.JB', 'value': 230, 'capital': 'Canberra'},
        {'id': 'AU.NS', 'value': 240, 'capital': 'Sydney'},
        {'id': 'AU.VI', 'value': 275, 'capital': 'Melbourne'},
        {'id': 'AU.NT', 'value': 130, 'capital': 'Darwin'},
        {'id': 'AU.TS', 'value': 190, 'capital': 'Hobart'},
        {'id': 'AU.CT', 'value': 100, 'capital': 'Canberra'},
        {'id': 'AU.SA', 'value': 305, 'capital': 'Adelaide'},
        {'id': 'AU.QL', 'value': 190, 'capital': 'Brisbane'}
    ]);

    var mapChart = anychart.map();
    mapChart.geoData(anychart.maps.australia);
    
    mapChart.container('container');
    mapChart.title('Australia Map');
    
    // set the series
    var series = mapChart.choropleth(dataSet);
    series.geoIdField('code_hasc');

    // disable the labels
    series.labels(false);
    mapChart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
