<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps AD 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/countries/aus/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
{'id': 'AU.WA', 'value': 300, 'capital': 'Perth'},
{'id': 'AU.JB', 'value': 230, 'capital': 'Canberra'},
{'id': 'AU.NS', 'value': 240, 'capital': 'Sydney'},
{'id': 'AU.VI', 'value': 275, 'capital': 'Melbourne'},
{'id': 'AU.NT', 'value': 130, 'capital': 'Darwin'},
{'id': 'AU.TS', 'value': 190, 'capital': 'Hobart'},
{'id': 'AU.CT', 'value': 100, 'capital': 'Canberra'},
{'id': 'AU.SA', 'value': 305, 'capital': 'Adelaide'},
{'id': 'AU.QL', 'value': 190, 'capital': 'Brisbane'}
    ]);

    var mapChart = anychart.map();
    mapChart.geoData(anychart.maps.australia);
    
    mapChart.container('container');
    mapChart.title('Australia Map');
    
    // set the series
    var series = mapChart.choropleth(dataSet);
    series.geoIdField('code_hasc');

    // disable the labels
    series.labels(false);
    mapChart.draw();
});
</script>
</body>
</html>
