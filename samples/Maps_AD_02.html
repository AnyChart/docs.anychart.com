<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps AD 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/7.14.0/Maps/Map_Projections

    var dataSet = anychart.data.set([
{'id': 'AU.WA', 'value': 300, 'capital': 'Perth'},
{'id': 'AU.JB', 'value': 230, 'capital': 'Canberra'},
{'id': 'AU.NS', 'value': 240, 'capital': 'Sydney'},
{'id': 'AU.VI', 'value': 275, 'capital': 'Melbourne'},
{'id': 'AU.NT', 'value': 130, 'capital': 'Darwin'},
{'id': 'AU.TS', 'value': 190, 'capital': 'Hobart'},
{'id': 'AU.CT', 'value': 100, 'capital': 'Canberra'},
{'id': 'AU.SA', 'value': 305, 'capital': 'Adelaide'},
{'id': 'AU.QL', 'value': 190, 'capital': 'Brisbane'}
    ]);

    var map = anychart.map();
    map.geoData(anychart.maps.australia);
    
    map.title('Australia Map');
    
    // set the series
    var series = map.choropleth(dataSet);

    // disable the labels
    series.labels(false);

    // draw a map
    map.container('container');    
    map.draw();
});
</script>
</body>
</html>
