<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function() {

    // create data
    var data = [
      ["A", 10000],
      ["B", 0]
    ];

    // create a stage
    stage = anychart.graphics.create("container");

    // create and configure the first column chart
    var column1 = anychart.column(data);
    column1.title("Minimum Point Length = 10");
    column1.bounds(0, 0, "50%", "100%");
    // set the minimum length of points
    column1.minPointLength(10);
    // set the chart container
    column1.container(stage);
    // initiate drawing the chart
    column1.draw();   

    // create and configure the second column chart
    var column2 = anychart.column(data);
    column2.title("Default");
    column2.bounds("50%", 0, "50%", "100%");
    // set the chart container
    column2.container(stage);
    // initiate drawing the chart
    column2.draw();     
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
