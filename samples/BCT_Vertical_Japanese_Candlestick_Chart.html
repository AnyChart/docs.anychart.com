<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Vertical Japanese Candlestick Chart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  	// create data
    var data = [
      {x: "January", open: 511.53, high: 514.98, low: 505.79, close: 506.40},
      {x: "February", open: 507.84, high: 513.30, low: 507.23, close: 512.88},
      {x: "March", open: 512.36, high: 515.40, low: 510.58, close: 511.40},
      {x: "April", open: 513.10, high: 516.50, low: 511.47, close: 515.25},
      {x: "May",  open: 515.02, high: 528.00, low: 514.62, close: 525.15}
    ];
  	
  	// create a chart
  	var chart = anychart.vertical();

    // create a japanese candlestick series and set the data
  	var series = chart.candlestick(data);

  	// set the chart title
  	chart.title("Vertical Japanese Candlestick Chart");

  	// set the container id
  	chart.container("container");

  	// initiate drawing the chart
  	chart.draw();
});
</script>
</body>
</html>
