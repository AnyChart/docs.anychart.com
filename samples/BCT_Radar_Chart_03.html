<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-radar.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://static.anychart.com/css/RC-8.0.0/anychart-ui.min.css" data-export="true">
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create data
    var data = [
      {x: "A", value: 1222},
      {x: "B", value: 2431},
      {x: "C", value: 3624},
      {x: "D", value: 5243},
      {x: "E", value: 6813},
      {x: "F", value: 5321},
      {x: "G", value: 1567},
      {x: "H", value: 3876}
    ];
    
    // create a chart
    chart = anychart.radar();

    // create a line series and set the data
    var series = chart.line(data);

    // configure the appearance of the Y-Axis
    chart.yAxis().stroke({
      color: "gray",
      thickness: 2,
      dash: "10 5"
    });  

    // configure the appearance of the X-Axis
    chart.xAxis().stroke({
      color: "#00cc99",
      thickness: 4,
    });  

    // invert the Y-scale
    chart.yScale().inverted(true);

    // set the chart title
    chart.title("Radar Plot: Axes and Scales");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
