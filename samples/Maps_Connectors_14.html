<!doctype html>
<html>
<head>
  <script src="http://cdn.anychart.com/js/develop/anychart-bundle.min.js"></script>
    <script src="http://cdn.anychart.com/geodata/1.1.0/countries/australia/australia.js" data-export="true"></script>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">


anychart.onDocumentReady(function() {

// create data set
var data = anychart.data.set([
    {points: [-37.85, 144.79, -33.79, 150.64], from: "Melbourne", to: "Sydney", passengers: "8 322 300"},
    {points: [-27.40, 152.44, -33.79, 150.64], from:"Brisbane", to: "Sydney", passengers: "4 447 900"},
    {points: [-27.40, 152.44, -37.85, 144.79], from: "Brisbane", to: "Melbourne", passengers: "3 317 100"},
    {points: [-27.98, 153.04, -33.79, 150.64], from: "Gold Coast", to: "Sydney", passengers: "2 596 400"},
    {points: [-34.98, 138.42, -37.85, 144.79], from: "Adelaide", to: "Melbourne", passengers: "2 272 000"},
    {points: [-37.85, 144.79, -31.93, 115.96], from: "Melbourne", to: "Perth", passengers: "2 160 700"},
    {points: [-34.98, 138.42, -33.79, 150.64], from: "Adelaide", to: "Sydney", passengers: "1 813 000"},
    {points: [-31.93, 115.96, -33.79, 150.64], from: "Perth", to: "Sydney", passengers: "1 798 900"},
    {points: [-27.98, 153.04, -37.85, 144.79], from: "Gold Coast", to: "Melbourne", passengers: "1 754 200"},    
    {points: [-37.85, 144.79, -42.88, 147.31], from: "Melbourne", to: "Hobart", passengers: "1 400 200"}
]);

// create data set for the marker series
var data_marker = anychart.data.set([
    {lat: -37.85, long: 144.79, name: "Melbourne", label:{position:"left", anchor:"right"}},
    {lat: -33.79, long: 150.64, name: "Sydney", label:{position:"bottom", anchor:"left_top"}},
    {lat: -27.40, long: 152.44, name: "Brisbane"},
    {lat: -27.98, long: 153.04, name: "Gold Coast", label:{position:"bottom", anchor:"left_top"}},
    {lat: -34.98, long: 138.42, name: "Adelaide", label:{position:"bottom_left", anchor:"top"}},
    {lat: -31.93, long: 115.96, name: "Perth", label:{position:"top", anchor:"bottom_right"}},
    {lat: -42.88, long: 147.31, name: "Hobart", label:{position:"bottom", anchor:"top"}}
]);


// create map chart
var map = anychart.map();
// create marker series
var series_marker = map.marker(data_marker);
// create connector series
var series_connector = map.connector(data);

// set geodata
map.geoData(anychart.maps.australia);

// markers of connector series
series_connector.markers({size:15});

// tooltip formatter
series_connector.tooltip().textFormatter("From: {%from} \nTo: {%to} \nPassengers (in 2013): {%passengers}");

// set the start and end sizes
series_connector.startSize(7);
series_connector.endSize(0);

// connector series colors
series_connector.fill("#fff");
series_connector.stroke("#600");
series_connector.hoverFill("#600");
series_connector.hoverStroke("#600");

// set the markers of marker series
series_marker.size(5);
series_marker.fill("#600");
series_marker.stroke("#600", 2);
series_marker.selectFill("#000");

// adjust marker series tooltips
series_marker.tooltip().textFormatter("{%name}");
series_marker.tooltip().titleFormatter({enable:false});
series_marker.labels().fontColor("#000");

series_marker.zIndex(1000);

// name of the chart
map.title("10 most popular flights through Australia");

// disabling the zoom
map.interactivity().mouseWheel(false);

// set container id for the chart
map.container('container');
// initiate chart drawing
map.draw();
});
    
    </script>
</body>
</html>
