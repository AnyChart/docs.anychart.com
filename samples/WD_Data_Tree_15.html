<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 15"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-gantt.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<button onclick="addItem()">Add Child</button>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        name:   "Root",
        actualStart: Date.UTC(2018, 0, 25),
        actualEnd: Date.UTC(2018, 2, 14),
        children: [
          {
            name:   "Child 1",
            actualStart: Date.UTC(2018, 0, 25),
            actualEnd: Date.UTC(2018, 1, 3)
          },
          {
            name:   "Child 2",
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 4)
          },
          {
            name:   "Child 3",
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 24)
          },
          {
            name:   "Child 4",
            actualStart: Date.UTC(2018, 1, 24),
            actualEnd: Date.UTC(2018, 2, 14)
          }
        ]
    }];

    // create a data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a gantt chart
    chart = anychart.ganttProject();

    // set the data
    chart.data(treeData);

    // allow editing the chart
    chart.editing(true);

    // set the chart title
    chart.title("Tree Data Model: Events\n\n");

    // update the chart title when an item is updated
    treeData.listen("treeItemUpdate", function (e) {
      var itemName = e.item.get("name");
      chart.title().useHtml(true);
      chart.title("Tree Data Model: Events<br><br>< " +
                  "<span style = 'color:#990000'>" +
                  itemName + "</span> updated >");
    });

    // update the chart title when an item is added
    treeData.listen("treeItemCreate", function (e) {
      var itemName = e.item.get("name");
      chart.title().useHtml(true);
      chart.title("Tree Data Model: Events<br><br>< " +
                  "<span style = 'color:#990000'>" +
                  itemName + "</span> added >");
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});

var itemCount = 1;

// add a new data item
function addItem(){
  var name = "New Child " + itemCount++;
  treeData.getChildAt(0).addChild({
                                    "name": name,
                                    actualStart: Date.UTC(2018, 1, 31),
                                    actualEnd: Date.UTC(2018, 1, 31) 
                                  });
};
</script>
</body>
</html>
