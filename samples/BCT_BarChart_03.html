<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT BarChart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
      ['Department Stores', 637166],
      ['Discount Stores', 721630],
      ['Men\'s/Women\'s Specialty Stores', 148662],
      ['All other outlets', 90000]
    ]);

    // chart type
    var chart = anychart.barChart();

    // set title
    chart.title().text('Adjusted Axes Position');

    // set axes titles
    chart.xAxis().title().text('Retail Channel');
    chart.yAxis().title().text('Sales');

    // set data
    chart.bar(data);

    // adjust axes orientation
    chart.xAxis(0).orientation('right');
    chart.yAxis(0).orientation('top');

    // draw chart
    chart.container('container').draw();
});
</script>
</body>
</html>
