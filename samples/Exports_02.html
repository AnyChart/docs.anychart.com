<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Exports 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = [
    {x: "Chocolate paste", value: 5},
    {x: "White honey", value: 2},
    {x: "Strawberry jam", value: 2},
    {x: "?ondensed milk", value: 1}
  ];

  // create default palette
  var palette = anychart.palettes.distinctColors().colors();

  // color elements
  for (var index in data){
      data[index].fill = palette[index];
  }

  // set chart type
  var chart = anychart.bar();

  // set data
  var series = chart.bar(data);

  // disable tooltips
  series.tooltip().enabled(false);

  // disable background
  chart.background().enabled(false);

  // set chart title
  chart.title().text("The kind of pancakes preferred at the Sochi 2014 Olympic Games").hAlign("center");

  // set chart container
  chart.container("container");

  // set chart bounds
  chart.bounds(0, 0, chart.container().width()-35, chart.container().height());

  // disable axes titles
  chart.xAxis().title().enabled(false);
  chart.yAxis().title().enabled(false);

  // initiate chart drawing
  chart.draw();

  // create new buttons
  var printButton = document.createElement("div");
  var printFullButton = document.createElement("div");

  printButton.className = "custombutton";
  printFullButton.className = "custombutton";

  printButton.innerHTML = "print Chart\nfit width";
  printFullButton.innerHTML = "print Chart\nfull page";

  printButton.onclick = function() {
      chart.container().height(chart.container().height()/(595/chart.container().width())).width(595);
      chart.bounds(0, 0, "100%", "100%");
      chart.print();
      chart.container().height("100%").width("100%");
      chart.bounds(0, 0, chart.container().width()-60, chart.container().height());
  };
  printFullButton.onclick = function() {
      chart.container().height(842).width(595);
      chart.bounds(0, 0, 595, 842);
      chart.print();
      chart.container().height("100%").width("100%");
      chart.bounds(0, 0, chart.container().width()-60, chart.container().height());
  };

  // append button to container
  container.appendChild(printButton);
  container.appendChild(printFullButton);

  var custombuttons = document.getElementsByClassName("custombutton");

  for (var i = 0; i<custombuttons.length; i++){
      // set button style
      custombuttons[i].style.top = 65*i + "px";
      custombuttons[i].style.right = "5px";
      custombuttons[i].style.width = "80px";
      custombuttons[i].style.height = "auto";
      custombuttons[i].style.backgroundColor = "#444444";
      custombuttons[i].style.color = "white";
      custombuttons[i].style.fontFamily = chart.title().fontFamily();
      custombuttons[i].style.position = "absolute";
      custombuttons[i].style.zIndex = 2;
      custombuttons[i].style.transition = "0.5s";
      custombuttons[i].style.textAlign = "center";
      custombuttons[i].style.border = "3px solid #444444";
      custombuttons[i].style.borderRadius = "7px 7px 7px 7px";
      custombuttons[i].style.fontSize = "15px";
      custombuttons[i].style.cursor = "pointer";
  }
});
</script>
</body>
</html>
