<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Maps Labels 10"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/8.0.0/Maps/Map_Projections

  var map = anychart.map();
  // data set for the choropleth series
  var data_1 = [
    {'id': 'AU.JB', 'value': 1.5, label: {x: 153, y: -33, positionMode: "absolute"}},
    {'id': 'AU.NT', 'value': 2},
    {'id': 'AU.WA', 'value': 3.2},
    {'id': 'AU.NS', 'value': 2.7}
  ];

  var data_2 = [
    {'id': 'AU.CT', 'value': 1.12, label: {x: 7, y: 5, positionMode: "relative"}},
    {'id': 'AU.SA', 'value': 2.9},
    {'id': 'AU.VI', 'value': 3.86},
    {'id': 'AU.QL', 'value': 1.1},
    {'id': 'AU.TS', 'value': 1.6}
  ];

  map.geoData("anychart.maps.australia");

  // set the title and its preferences
  map.title().useHtml(true).hAlign('center');
  map.title('<span style="font-size: 14px;">Labels Settings</span><br><span style="font-size:12px;">Set the outside labels</span>');

  // set the series
  var series_1 = map.choropleth(data_1);
  series_1.name("Men");

  var series_2 = map.choropleth(data_2);
  series_1.name("Women");

  // enable labels
  map.labels(true);

  // set the tooltips
  map.tooltip().format("More {%SeriesName}");

  // set the overlapping mode for the map
  map.overlapMode(false);
  
  // enable overlapping for the series
  series_1.overlapMode("allow-overlap");

  // set the container
  map.container('container');
  map.draw();
  });
</script>
</body>
</html>
