<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="Data Tree 01"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

// Data Tree
var tree = anychart.data.tree([
    {"name": "Node 1", "rowHeight": 20},
    {
        "name": "Parent Node", "rowHeight": 20, children: [
        {"name": "Child Node 1", "rowHeight": 20},
        {"name": "Child Node 2", "rowHeight": 20}
    ]
    },
    {"name": "Node 2", "rowHeight": 20}
]);

// create Data Grid
dataGrid = anychart.ui.dataGrid();

// set Data Tree
dataGrid.data(tree).titleHeight(20);

// make data grid redraw on any signal
dataGrid.listen("signal", dataGrid.draw, false, dataGrid);

// draw chart
dataGrid.container("container").draw();
    });
</script>
</body>
</html>
