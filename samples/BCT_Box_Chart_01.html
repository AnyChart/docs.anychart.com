<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="['sparkline']"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // chart data
  var data = [
    {x: "Jan", low: 1000, q1: 1050, median: 1200, q3: 1800, high: 2000, outliers: [800, 2500, 3200]},
    {x: "Feb", low: 2500, q1: 3000, median: 3800, q3: 3900, high: 4000},
    {x: "Mar", low: 2000, q1: 2300, median: 2500, q3: 2900, high: 3000},
    {x: "Apr", low: 4000, q1: 5000, median: 6500, q3: 6500, high: 7000, outliers: [8930]},
    {x: "May", low: 8000, q1: 8400, median: 8500, q3: 8800, high: 9000, outliers: [6950, 3000]}
  ];

  // create box chart
  chart = anychart.box();

  // create box chart series with our data
  series = chart.box(data);

  // set chart title text settings
  var title = chart.title("Basic Box Chart");

  chart.interactivity("byX");
  
  // set container id for the chart
  chart.container("container");
  
  // initiate chart drawing
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
