<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Funnel Chart 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
// create a data set
var data = [
  ["Total Market", 232000],
  ["Prospects", 94480],
  ["Leads", 47390],
  ["Sales", 22181]
];

var chart = anychart.funnel(data);

// adjust the funnels neck
chart.neckWidth("20%");
chart.neckHeight("35%");

// set the container id
chart.container("container");

// initiate drawing the chart
chart.draw();
});
</script>
</body>
</html>
