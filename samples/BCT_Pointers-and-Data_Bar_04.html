<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
    
		//create data set on our data
    dataSet = anychart.data.set([50]);
    
		//set the gauge type
    gauge = anychart.circularGauge();

		//gauge settings
    gauge.data(dataSet);
    gauge.padding('10%');
    gauge.startAngle(270);
    gauge.sweepAngle(180);
   
		//axis settings
    var axis = gauge.axis()
        .radius(95)
        .width(1);

		//scale settings
    axis.scale()
        .minimum(0)
        .maximum(120)
        .ticks({interval: 10})
        .minorTicks({interval: 1});

		//ticks settings
    axis.ticks()
        .enabled(true)
        .type('trapezoid')
        .length('8');

		//minor ticks settings
    axis.minorTicks()
        .enabled(true)
        .length('1');
    
    gauge.bar(0)
        .width(3)
        .axisIndex(1)
		.dataIndex(1)
		.position('i')
        .radius(60);
        
		//draw the chart
    gauge.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
