<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="AS Background 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

  // chart type
  var chart = anychart.bar();

  // set title
  chart.title("Hatch fill types");

  chart.yAxis(false);

  // create chart and define data
  var series = chart.bar([
    {
      x: "Backward Diagonal",
      value: 1,
      hatchFill:{
type: "backward-diagonal",
color: "grey"
      }
    },
    {
      x: "Checker board",
      value: 1,
      hatchFill:{
type:"checkerboard",
color: "grey"
      }
    },
    {
      x: "Confetti",
      value: 1,
      hatchFill:{
type:"confetti",
color: "gray"
      }
    },
    {
      x: "Dashed Backward Diagonal",
      value: 1,
      hatchFill:{
type:"dashed-backward-diagonal",
color: "gray"
      }
    },
    {
      x: "Dashed Forward Diagonal",
      value: 1,
      hatchFill:{
type:"dashed-forward-diagonal",
color: "gray"
      }
    },
    {
      x: "Dashed horizontal",
      value: 1,
      hatchFill:{
type:"dashed-horizontal",
color: "gray"
      }
    },
    {
      x: "Dashed vertical",
      value: 1,
      hatchFill:{
type:"dashed-vertical",
color: "gray"
      }
    },
    {
      x: "Diagonal Brick",
      value: 1,
      hatchFill:{
hatchType:"diagonal-brick",
color: "gray"
      }
    },
    {
      x: "Diagonal Cross",
      value: 1,
      hatchFill:{
type:"diagonal-cross",
color: "gray"
      }
    },
    {
      x: "Divot",
      value: 1,
      hatchFill:{
type:"divot",
color: "gray"
      }
    },
    {
      x: "Forward Diagonal",
      value: 1,
      hatchFill:{
type:"forward-diagonal",
color: "gray"
      }
    },
    {
      x: "Grid",
      value: 1,
      hatchFill:{
type:"grid",
color: "gray"
      }
    },
    {
      x: "Horizontal",
      value: 1,
      hatchFill:{
type:"horizontal",
color: "gray"
      }
    },
    {
      x: "Horizontal Brick",
      value: 1,
      hatchFill:{
type:"horizontal-brick",

    {

color: "gray"
      }
    },
    {
      x: "Percent 20",
      value: 1,
      hatchFill:{
type:"percent20",
color: "gray"
      }
    },
    {
      x: "Percent 25",
      value: 1,
      hatchFill:{
type:"percent25",
color: "gray"
      }
    },
    {
      x: "Percent 30",
      value: 1,
      hatchFill:{
type:"percent30",
color: "gray"
      }
    },
    {
      x: "Percent 40",
      value: 1,
      hatchFill:{
type:"percent40",
color: "gray"
      }
    },
    {
      x: "Percent 50",
      value: 1,
      hatchFill:{
type:"percent50",
color: "gray"
      }
    },
    {
      x: "Percent 60",

    },

      }

    {

type:"percent80",
color: "gray"
      }
    },
    {
      x: "Percent 90",
      value: 1,
      hatchFill:{
type:"percent90",
color: "gray"
      }
    },
    {
      x: "Plaid",
      value: 1,
      hatchFill:{
type:"plaid",
color: "gray"
      }
    },
    {
      x: "Solid Diamond",
      value: 1,
      hatchFill:{
type:"solid-diamond",
color: "gray"
      }
    },
    {
      x: "Vertical",
      value: 1,
      hatchFill:{
type:"vertical",
color: "gray"
      }
    },
    {

    }
  ]);
  series.fill("#FFF");
  series.stroke("#CCC");
  // draw
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
