<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
    <script src="https://static.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // create a data table
    var dataTable = anychart.data.table();
    dataTable.addData(get_csco_daily_short_data());

    // map the data
    mapping = dataTable.mapAs({'open': 1, 'high': 2,'low': 3,'close':4, 'value': 5});

    // create a chart
    chart = anychart.stock();

    // add two series
    ohlcSeries = chart.plot(0).ohlc(mapping);
    lineSeries = chart.plot(1).line(mapping);

    // add indicator to OHLC series
    var indicator1 = chart.plot(0).priceIndicator();
    indicator1.fallingStroke("#EF9A9A");
    indicator1.fallingLabel({background: "#F44336"});
    indicator1.risingStroke("#4CAF50");
    indicator1.risingLabel({background: "#A5D6A7"});

    // add indicator to line series
    var indicator2 = chart.plot(1).priceIndicator();
    // set line settings
    indicator2.stroke("Black", 2, "2 2");
    // configure label
    indicator2.label().background().fill("White");
    indicator2.label().fontColor("Black");

    // set the chart position and title
    chart.title("Price Indicator: Series and Value Field");

    // set the chart container
    chart.container("container");
   
    // set padding
    chart.padding().left(75);

    // initiate drawing the chart
    chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
