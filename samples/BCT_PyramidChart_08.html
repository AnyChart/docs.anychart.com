<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT PyramidChart 08"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
  
  var data = [
    {name: "Fantasy", value: 637166},
    {name: "Science Fiction", value: 721630},
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ];
  
  var chart = anychart.pyramid(data);
  
  chart.overlapMode("allowOverlap");
  
  chart.connectorStroke(null);
  var labels = chart.labels();
  labels.position("outsideRightInColumn");
  labels.hAlign("center");
  labels.textFormatter(function(){
    return this.name+"\n"+this.value;
  });

  var hoverLabels = chart.hoverLabels();
  hoverLabels.fontWeight(900);
  var background = hoverLabels.background();
  background.enabled(true);
  background.stroke("#FFF");
  background.fill("#FFF");
  
  chart.title("Overlapping Labels");
  
  // disable chart background
  chart.background(false);
  
  // draw chart
  chart.container("container");
  chart.draw();
});
</script>
</body>
</html>
