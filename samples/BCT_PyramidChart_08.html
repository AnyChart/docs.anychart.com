<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var data = [
    {name: "Fantasy", value: 637166},
    {name: "Science Fiction", value: 721630},
    {name: "Detective", value: 148662},
    {name: "Classics", value: 78662},
    {name: "Textbooks", value: 90000}
  ];
  
  var chart = anychart.pyramid(data);
  
  chart.labels().enabled(false);
  
  chart.tooltip().content()
    .useHtml(true)
    .fontWeight(400);
  chart.tooltip().contentFormatter(function(){
    return "<b>Year</b>: 2005"+
      "<br><b>Store</b>: Nerds Inc."+
      "<br><b>Genre</b>: "+this.name+
      "<br><b>Quantity</b>: "+this.value;
  });
  
  chart.title().text("Tooltip Settings");
  
  // draw chart
  chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
