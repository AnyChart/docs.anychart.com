<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  var data = [
    {name: 'Fantasy', value: 637166},
    {name: 'Science Fiction', value: 721630},
    {name: 'Detective', value: 148662},
    {name: 'Classics', value: 78662},
    {name: 'Textbooks', value: 90000}
  ];
  
  var chart= anychart.pyramid(data).overlapMode('allowOverlap');
  
  chart.connectorStroke(null).labels()
    .position('outsideRightInColumn')
    .hAlign('center')
    .textFormatter(function(){
      return this.name+'\n'+this.value;
    });
  chart.hoverLabels().fontWeight(900).background({enabled: true, stroke: '#FFF',fill:'#FFF'});
  
  chart.title().text('Overlapping Labels');
  
  // disable chart background
  chart.background().enabled(false);
  
  // draw chart
  chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
