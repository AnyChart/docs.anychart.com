<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function(){
    chart = anychart.resource();
    chart.zoomLevel(0);
    
    chart.timeTrackingMode("activityPerResource");

    // set resource list width
    chart.resourceListWidth(300);
    // set columns width
    chart.xScale().unitPixSize(140);

    dataSet = anychart.data.set([
{
    "name": "Developer 1",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "The leading developer in the office",
    "type": "develop",
    "tags": ["developer", "office worker", "manager", "js", "c++", "python"],
    "activities": [
        {
            "name": "Task 1",
            "group": "developer tasks",
            "priority": "high",
            "start": "2016-06-10",
            "end": "2016-06-12",
            "totalMinutes": "1200"
        },{
            "name": "Task 2",
            "priority": "high",
            "group": "developer tasks",
            "start": "2016-06-12",
            "end": "2016-06-15",
            "minutesPerDay": "240"
        }
    ]
},{
    "name": "Developer 2",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "A remote developer",
    "type": "develop",
    "tags": ["developer", "remote worker", "js", "python"],
    "activities": [
        {
            "name": "Task 3",
            "group": "developer tasks",
            "priority": "low",
            "intervals": [
                {
                    "start": "2016-06-10",
                    "end": "2016-06-11",
                    "totalMinutes": "480"
                },
                {
                    "start": "2016-06-12",
                    "end": "2016-06-14",
                    "totalMinutes": "1080"
                },
                {
                    "start": "2016-06-15",
                    "end": "2016-06-16",
                    "totalMinutes": "720"
                }
            ]
        },{
            "name": "Task 4",
            "priority": "normal",
            "group": "developer tasks",
            "intervals": [
                {
                    "start": "2016-06-13",
                    "end": "2016-06-17",
                    "minutesPerDay": "120"
                },
                {
                    "start": "2016-06-15",
                    "end": "2016-06-17",
                    "minutesPerDay": "120"
                }
            ]
        }
    ]
},{
    "name": "Tester",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "One of the beta-testers in the office",
    "type": "test",
    "tags": ["tester", "qa", "wtf man"],
    "activities": [
        {
            "name": "Testing Tasks 1 & 2",
            "priority": "high",
            "group": "tester tasks",
            "intervals": [
                {
                    "start": "2016-06-13",
                    "end": "2016-06-14",
                    "minutesPerDay": "240"
                },
                {
                    "start": "2016-06-15",
                    "end": "2016-06-16",
                    "minutesPerDay": "120"
                }
            ]
        },
        {
            "name": "Testing Tasks 3 & 4",
            "priority": "normal",
            "group": "tester tasks",
            "intervals": [
                {
                    "start": "2016-06-15",
                    "end": "2016-06-16",
                    "minutesPerDay": "120"
                },
                {
                    "start": "2016-06-17",
                    "end": "2016-06-18",
                    "minutesPerDay": "240"
                }
            ]
        }
    ]
},
    ]);

    chart.data(dataSet.mapAs(undefined, {"description": "city"}));

    chart.activities().labels().useHtml(true);

    // display the groups and priorities (custom fields)
    chart.activities().labels().format(function() {
        return this['activityName'] + "<br><span style=\"color: #ccc\">Group: " + this['activityInfo']['group'] + "</span>" + "<br><span style=\"color: #ccc\">Priority: " + this['activityInfo']['priority'] + "</span>";
    });

    chart.pixPerHour(30);
    chart.minRowHeight(150);
    images = chart.resourceList().images();
    images.size(50);
    images.borderRadius(0);
    chart.currentStartDate("2016-06-10");

    chart.container("container").draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
