<!DOCTYPE html>
<html>
<head>
  <meta name="x-cat-tags" content="anyMap"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script src="https://cdn.anychart.com/geodata/countries/usa/usa_mainland.js" data-export="true"></script>
    <script x-export="map">anychart.onDocumentReady(function () {

  // create a map
  map = anychart.map();

  // data
  var data_1 = [
    {id: 'US-MN', name: "Minnesota", 'value': 8.4},
    {id: 'US-MT', name: "Montana", 'value': 8.5},
    {id: 'US-ND', name: "North Dakota", 'value': 5.1},
    {id: 'US-ID', name: "Idaho", 'value': 8.0}
  ];
    
  var data_2 = [
    {id: 'US-WA', name: "Washington", 'value': 13.1},
    {id: 'US-AZ', name: "Arizona", 'value': 9.7},
    {id: 'US-CA', name: "California", 'value': 14.0},
    {id: 'US-CO', name: "Colorado", 'value': 8.7},
  ];


  // set map Geo data
  map.geoData(anychart.maps.usa_mainland);
  
  // create series
  var series_1 = map.choropleth(data_1);
  series_1.geoIdField('iso_3166_2');
  series_1.name('Sales 2015');

  var series_2 = map.choropleth(data_2);
  series_2.geoIdField('iso_3166_2');
  series_2.name('Sales 2015');
  
  // turn on the legend
  map.legend(true);

  // display a map
  map.container('container');
  map.draw();
});</script>

</head>
<body>
<div id="container" style="width: 700px; height: 450px; border:1px solid black"></div>
</body>
</html>
