<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 80%;
            top: 0;
            bottom: 0;
        }
        #treeInfo {
            position: absolute;
            width: 20%;
            top: 70px;
            right: 0px;
            bottom: 0;
            color: #990000;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="treeInfo"></div>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name:     "Root", children: [
        {name:   "Parent 1", children: [
          {name: "Child 1-1", value: 150000000},
          {name: "Child 1-2", value:  45000000},
          {name: "Child 1-3", value:   3200000}
        ]},
        {name:   "Parent 2", children: [
          {name: "Child 2-1", value:  55000000},
          {name: "Child 2-2", value:  10600000},
          {name: "Child 2-3", value:   5200000}
        ]},
        {name:   "Parent 3", children: [
          {name: "Child 3-1", value:  21000000},
          {name: "Child 3-2", value:   9000000}
        ]}  
      ]} 
    ];

    // create a storage for the data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a chart and set the data
    var chart = anychart.treeMap(treeData);

    // set the maximum depth of levels shown
    chart.maxDepth(2);

    // configure labels
    chart.labels().format("{%name}");

    // get the traverser of a tree
    var traverser = treeData.getTraverser();

    /* get the element displaying
    the information about the tree */
    var treeInfo = document.getElementById("treeInfo");

    // display the names of all data items in the tree
    while (traverser.advance()) {
      var newElement = document.createElement("li");
      newElement.innerText = traverser.get("name");
      treeInfo.appendChild(newElement);
    };

    // set the chart title
    chart.title("Tree Data Model: Traversing");
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
