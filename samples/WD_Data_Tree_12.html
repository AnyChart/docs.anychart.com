<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Data Tree 12"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-gantt.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/RC-8.2.1/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/RC-8.2.1/css/anychart-ui.min.css" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 100%;
            top: 35px;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {
        name:   "Root",
        actualStart: Date.UTC(2018, 0, 25),
        actualEnd: Date.UTC(2018, 2, 14),
        actual: {},
        employee: {firstName: null, lastName: null},
        children: [
          {
            name:   "Child 1",
            actualStart: Date.UTC(2018, 0, 25),
            actualEnd: Date.UTC(2018, 1, 3),
            employee: {firstName: "John", lastName: "Doe"}
          },
          {
            name:   "Child 2",
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 4),
            employee: {firstName: "Frank", lastName: "Foe"}
          },
          {
            name:   "Child 3",
            actualStart: Date.UTC(2018, 1, 4),
            actualEnd: Date.UTC(2018, 1, 24),
            employee: {firstName: "John", lastName: "Doe"}
          },
          {
            name:   "Child 4",
            actualStart: Date.UTC(2018, 1, 24),
            actualEnd: Date.UTC(2018, 2, 14),
            employee: {firstName: "Marta", lastName: "Moe"}
          }
        ]
    }];

    // create a data tree
    treeData = anychart.data.tree(data, "as-tree");

    // create a gantt chart
    chart = anychart.ganttProject();

    // set the data
    chart.data(treeData);

    // configure the data grid

    var dataGrid =  chart.dataGrid()

    dataGrid.column(2).format(function(item) {
        return item.get("employee").firstName;
    });

    dataGrid.column(3).format(function(item) {
        return item.get("employee").lastName;
    });

    dataGrid.column(1).title("Task");
    dataGrid.column(1).setColumnFormat("name", "short-text");

    dataGrid.column(2).title("First Name");

    dataGrid.column(3).title("Last Name");

    // a comparison function
    function comparisonFunction(fieldValue, comparisonValue) {
      return comparisonValue != fieldValue.firstName + fieldValue.lastName;
    };

    // search for data items
    var items = treeData.searchItems("employee", "JohnDoe", comparisonFunction);

    /* get the names of the found items, add them to a string variable,
    and set the fill colors of their nodes */
    var text = "";
    if (items.length == 0) {
      text = "(none)";
    } else {
      for (var i = 0; i < items.length; i++) {
        text += items[i].get("name") + ", ";
        items[i].set("actual", {fill: "#dd2c00"});
      };
      text = text.substr(0, text.length - 2);
    }

    // set the chart title
    chart.title().useHtml(true);
    chart.title("Tree Data Model: searchItems()<br><br>" +
                "firstName + lastName = John Doe: <span style = 'color:#990000'>" + 
                text + "</span>");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();

    // fit items to the width of the timeline
    chart.fitAll();
});
</script>
</body>
</html>
