<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="CMN Event Listener 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    
    var dataSet = anychart.data.set([
		{x: 'Twix', value: 100, url:'//www.google.com/search?q=Twix', fill:'#F75208'},
		{x: 'Bounty', value: 200, url:'//www.google.com/search?q=Bounty', fill:'#F0700F'},
		{x: 'Picnic', value: 15, url:'//www.google.com/search?q=Picnic', fill:'#E88F17'},
		{x: 'Mars', value: 130, url:'//www.google.com/search?q=Mars', fill:'#E88F17'},
		{x: 'Snickers', value: 153, url:'//www.google.com/search?q=Snickers', fill:'#E0AD1F'},
		{x: 'KitKat', value: 120, url:'//www.google.com/search?q=KitKat', fill:'#D9CC26'},
		{x: 'Oreo', value: 151, url:'//www.google.com/search?q=Oreo', fill:'#D4E02B'}
	]);

	// set chart type
	var chart = anychart.columnChart();

	chart.title().text('Confectionery Sales in April');

	// set data
	var area = chart.column(dataSet).markers(null);

	chart.padding().right(80);

	// disable stagger mode. Only one line for x axis labels
	chart.xAxis().staggerMode(false);

	// set container and draw chart
	chart.container('container').draw();
  
	//add a listener
    chart.listen('pointClick', function(e){
        var index = e.iterator.getIndex();
        var row = dataSet.row(index);
        if (row.fillOld){
            row.fill = row.fillOld;
            delete row.fillOld;
        } else{
            row.fillOld = row.fill;
            row.fill = 'green';
        }
        dataSet.row(index, row);
	});
  
    //add a listener
    chart.listen('pointDblClick', function(e){
		var new_value = e.iterator.get('url');
		window.open(new_value,"_blank");
	});
    
});
</script>
</body>
</html>
