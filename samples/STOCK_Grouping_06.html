        ['1860-01-01', 31443321],

        ['2005-01-01', 299456285],
        ['2010-01-01', 308745538],
        ['2015-01-01', 318914629]
    ]);
  
    // map the data
    mapping = table.mapAs();
    mapping.addField('value', 1);

    // chart type
    chart = anychart.stock();

    // set the series
    series = chart.plot(0).area(mapping);
    series.name("USA population growth");

    chart.title('Stock Area Demo: USA population growth');

    // y-axis labels formatting
    chart.plot(0).yAxis().labels().format("{%Value}{scale:(1000000)|(m)}");

    grouping = chart.grouping();

    // set the max number of points
    grouping.maxVisiblePoints(10);

    // set the levels of grouping
    grouping.levels([
        {unit: 'year', count: 15},
        {unit: 'year', count: 50},
        {unit: 'year', count: 100}
    ]);

    // put the current data interval in the chart title
    chart.listen("selectedrangechange", function(){
        // Get the current data interval and use the title.
        chart.title("The current level is " + grouping.getCurrentDataInterval().count + " " + grouping.getCurrentDataInterval().unit + "s");
    });
    
    chart.container('container');
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
