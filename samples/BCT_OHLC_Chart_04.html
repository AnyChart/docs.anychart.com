<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT OHLC Chart 04"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

  // data
  var data = [
    {x: Date.UTC(2007, 7, 28), open:50.53, high:50.98, low:0.79, close:5.40},
    {x: Date.UTC(2007, 7, 29), open:10.84, high:50.30, low:5.23, close:5.88},
    {x: Date.UTC(2007, 7, 30), open:6.36, high:50.40,  low:5.58, close:50.40},
    {x: Date.UTC(2007, 7, 31), open:51.10, high:51.50, low:5.47, close:9},
    {x: Date.UTC(2007, 8, 4),  open:20, high:52.00,  low:5.62, close:20}
  ];

  // chart type
  var chart = anychart.financial();

  // chart title
  chart.title("Logarithmic Scale");

  // set data
  var series = chart.ohlc(data);

  // create custom scale. Set it's type as logarithmic
  var logScale = anychart.scales.log();
  // set minimum and maximum value for custom scale
  logScale.minimum(0.1);
  logScale.maximum(100);

  // adjust x scale type
  var xScale = chart.xScale();
  xScale.minimum(Date.UTC(2007, 7, 27));
  xScale.maximum(Date.UTC(2007, 8, 5));
  var xTicks = chart.xScale().ticks();
  xTicks.interval(0,0,1);

  // set custom scale as y scale
  chart.yScale(logScale);

  // set axes title
  var xAxis = chart.xAxis();
  xAxis.title("Day");
  var yAxis = chart.yAxis();
  yAxis.title("Price");

  // set x axis labels width for the better outlook
  xAxis.staggerLines(1);
  var xLabels = chart.xAxis().labels();
  xLabels.textFormatter(function(value){
    var date = new Date(value["tickValue"]);
    var options = {
      month: "short",
      day: "numeric"
    };
    return date.toLocaleDateString("en-US", options);
  });

  // set container
  chart.container("container");

  // limit width of each point in series
  var containerWidth = chart.container().width();
  series.pointWidth(containerWidth/15);

  // draw chart
  chart.draw();
});
</script>
</body>
</html>
