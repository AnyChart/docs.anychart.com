<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Venn Diagram 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-3668-tree-data/js/anychart-ui.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-3668-tree-data/css/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    //create data
    var data = [
{x: "A", value: 400},
{x: "B", value: 200}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure the visual settings of the chart
    chart.normal().fill("#00cc99", 0.3);
    chart.hovered().fill("#00cc99", 0.1);
    chart.selected().fill("#00cc99", 0.5);
    chart.normal().hatchFill("percent50", "#004d39");
    chart.hovered().hatchFill("percent50", "#004d39");
    chart.selected().hatchFill("percent50", "#004d39");
    chart.normal().stroke("#004d39");
    chart.hovered().stroke("#004d39", 2);
    chart.selected().stroke("#004d39", 4);

    // disable the labels of intersections
    chart.intersections().labels(false);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Appearance");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
