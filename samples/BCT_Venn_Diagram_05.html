<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="BCT Venn Diagram 05"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    //create data
    var data = [
{x: "A", value: 400},
{x: "B", value: 200},
{x: ["A", "B"], value: 200}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure visual settings
    chart.fill("#00cc99", 0.3);
    chart.hoverFill("#00cc99", 0.3);
    chart.selectFill("#00cc99", 0.5);
    chart.hatchFill("percent20", "#808080");
    chart.hoverHatchFill("percent20", "#808080");
    chart.selectHatchFill("percent20", "#808080");
    chart.stroke("#00cc99");
    chart.hoverStroke("#00cc99", 2);
    chart.selectStroke("#00cc99", 4);

    // disable labels of intersections
    chart.intersections().labels(false);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Appearance");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
