<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-venn.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js" data-export="true"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" data-export="true">
    <script x-export="stage">anychart.onDocumentReady(function () {

    //create data
    var data = [
        {x: "A", value: 400},
        {x: "B", value: 200},
        {x: ["A", "B"], value: 200}
    ];

    // create a chart and set the data
    chart = anychart.venn(data);

    // configure the visual settings of the chart
    chart.normal().fill("#00cc99", 0.3);
    chart.hovered().fill("#00cc99", 0.1);
    chart.selected().fill("#00cc99", 0.5);
    chart.normal().hatchFill("percent20", "#808080");
    chart.hovered().hatchFill("percent20", "#808080");
    chart.selected().hatchFill("percent20", "#808080");
    chart.normal().stroke("#00cc99");
    chart.hovered().stroke("#00cc99", 2);
    chart.selected().stroke("#00cc99", 4);

    // disable labels of intersections
    chart.intersections().labels(false);

    // disable the legend
    chart.legend(false);

    // set the chart title
    chart.title("Venn Diagram: Appearance");

    // set the container id
    chart.container('container');

    // initiate drawing the chart
    chart.draw();
});
</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
