<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // create data tree on our data
    var treeData = anychart.data.tree(getData(), "as-table");

    // create project gantt chart
    var chart = anychart.ganttProject();

    // set data for the chart
    chart.data(treeData);

    var now = (new Date()).getTime();
    var sec = 1000;
    var min = 60 * sec;
    var hour = 60 * min;
    var day = 24 * hour;

    var tl = chart.getTimeline();
    // creating a line marker
    tl.lineMarker(0).value("current");
    // creating a text marker
    tl.textMarker(0).value("current").text('TODAY').fontSize(20);
    // creating a range marker
    tl.rangeMarker(0).from(Date.UTC(2016, 0, 1)).to("end");
    tl.rangeMarker(1).from(now - 7 * day).to("current");

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

    // zoom chart to specified date
    chart.fitAll();
});
