<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="BCT Radar Chart 02"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-radar.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "A", value: 1222},
      {x: "B", value: 2431},
      {x: "C", value: 3624},
      {x: "D", value: 5243},
      {x: "E", value: 6813},
      {x: "F", value: 5321},
      {x: "G", value: 1567},
      {x: "H", value: 3876}
    ];
    
    // create a stage
    var stage = anychart.graphics.create("container");

    // set the position and data for the first chart
    var radar1 = anychart.radar(data);
    radar1.title("Start Angle: Default (0\xb0)");
    radar1.bounds(0, 0, "50%", "100%");
    // set the chart container
    radar1.container(stage);
    // initiate drawing the chart
    radar1.draw();  

    // set the position and data for the second chart
    var radar2 = anychart.radar(data);
    radar2.title("Start Angle: 90\xb0");
    radar2.bounds("50%", 0, "50%", "100%");
    // set the start angle
    radar2.startAngle(90);
    // set the chart container
    radar2.container(stage);
    // initiate drawing the chart
    radar2.draw();
});
</script>
</body>
</html>
