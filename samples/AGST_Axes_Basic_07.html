<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="AGST Axes Basic 07"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // setting data
    var data = anychart.data.set([
        ['P1', 16, 20],
        ['P2', 12, 18],
        ['P3', 9, 14]
    ]);

    // remapping data
    var Sales2003 = data.mapAs({x: [0], value: [1]});
    var Sales2004 = data.mapAs({x: [0], value: [2]});
    stage = anychart.graphics.create('container');

    // setting basic title
    var title = anychart.ui.title();
    title.parentBounds(0, 0, "100%", "10%")
        .text('Ticks Position')
        .container(stage)
        .draw();

    // first chart
    var chart = anychart.columnChart();

    chart.title().text('Tickmarks Outside');

    // setting chart's size and position
    chart.bounds(0, '15%', '50%', '85%');

    chart.background().stroke('#CCCCCC');

    // adjusting x axis
    chart.xAxis().title().enabled(false);
    chart.xAxis().ticks().position('outside');

    // adjusting y axis
    chart.yAxis().title().enabled(false);
    chart.yAxis().minorTicks().position('outside');
    chart.yAxis().ticks().position('outside');

    // disabling any grids
    chart.minorGrid(null);
    chart.grid(0, null).grid(1, null);

    // setting major ticks interval on y scale
    chart.yScale().ticks().interval(5);

    // series data setter
    var series;
    series = chart.column(Sales2003);
    series = chart.column(Sales2004);

    chart.container(stage).draw();

    // second chart
    var LineChart = anychart.lineChart(data);

    LineChart.title().text('Tickmarks Inside');

    // setting chart's size and position
    LineChart.bounds('50%', '15%', '50%', '85%');

    LineChart.background().stroke('#CCCCCC');

    // adjusting x axis
    LineChart.xAxis().ticks().position('inside');
    LineChart.xAxis().title().enabled(false);

    // adjusting y axis
    LineChart.yAxis().title().enabled(false);
    LineChart.yAxis().minorTicks().position('inside');
    LineChart.yAxis().ticks().position('inside');

    // disabling any grids
    LineChart.minorGrid(null);
    LineChart.grid(0, null).grid(1, null);

    // setting major ticks interval on y scale
    LineChart.yScale().ticks().interval(5);

    // series data setter
    var LineSeries;
    LineSeries = LineChart.line(Sales2003);
    LineSeries = LineChart.line(Sales2004);

    LineChart.container(stage).draw();

});
</script>
</body>
</html>
