<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // setting data
  var data = anychart.data.set([
    ["P1", 16, 20],
    ["P2", 12, 18],
    ["P3", 9, 14]
  ]);

  // remapping data
  var Sales2003 = data.mapAs({x: [0], value: [1]});
  var Sales2004 = data.mapAs({x: [0], value: [2]});
  var stage = anychart.graphics.create("container");

  // setting basic title
  var mainTitle = anychart.ui.title();
  mainTitle.parentBounds(0, 0, "100%", "10%");
  mainTitle.text("Ticks Position");
  mainTitle.container(stage);
  mainTitle.draw();

  // first chart
  var chart = anychart.column();

  chart.title("Tickmarks Outside");

  // setting chart's size and position
  chart.bounds(0, "15%", "50%", "85%");

  var chartBackground = chart.background();
  chartBackground.stroke("#CCCCCC");

  // adjusting x axis
  var xAxisTitle = chart.xAxis().title();
  xAxisTitle.enabled(false);
  var xAxisTicks = chart.xAxis().ticks();
  xAxisTicks.position("outside");

  // adjusting y axis
  var yAxisTitle = chart.yAxis().title();
  yAxisTitle.enabled(false);
  var yAxisMinorTicks = chart.yAxis().minorTicks();
  yAxisMinorTicks.position("outside");
  var yAxisTicks = chart.yAxis().ticks();
  yAxisTicks.position("outside");

  // disabling any grids
  chart.minorGrid(null);
  chart.grid(0, null);
  chart.grid(1, null);

  // setting major ticks interval on y scale
  var yScaleTicks = chart.yScale().ticks();
  yScaleTicks.interval(5);

  // series data
  chart.column(Sales2003);
  chart.column(Sales2004);

  chart.container(stage);
  chart.draw();

  // second chart
  var line = anychart.line(data);

  line.title("Tickmarks Inside");

  // setting chart's size and position
  line.bounds("50%", "15%", "50%", "85%");

  var lineBackground = line.background();
  lineBackground.stroke("#CCCCCC");

  // adjusting x axis
  var lineXTicks = line.xAxis().ticks();
  lineXTicks.position("inside");
  var lineXTitle = line.xAxis().title();
  lineXTitle.enabled(false);

  // adjusting y axis
  var lineYTitle = line.yAxis().title();
  lineYTitle.enabled(false);
  var lineYMinorTicks = line.yAxis().minorTicks();
  lineYMinorTicks.position("inside");
  var lineYTicks = line.yAxis().ticks();
  lineYTicks.position("inside");

  // disabling any grids
  line.minorGrid(null);
  line.grid(0, null);
  line.grid(1, null);

  // setting major ticks interval on y scale
  var lineYScaleTicks = line.yScale().ticks();
  lineYScaleTicks.interval(5);

  // series data
  line.line(Sales2003);
  line.line(Sales2004);

  line.container(stage);
  line.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
