<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="map">
anychart.onDocumentReady(function() {

    // set the data
    var dataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australia"}
    ]);

    // map the data
    var dataSetForSeries = dataSet.mapAs({id: "id"});

    // create the map 
    map = anychart.map();
    map.geoData(anychart.maps.australia);
    // set the map title
    map.title("Disable Navigational Interactivity");

    // set the series of choropleth type
    map.choropleth(dataSetForSeries);

    // create a variable for the interactivity
    var currentInteractivity = map.interactivity();

    // Disables zoom On Mouse Wheel
    map.interactivity().zoomOnMouseWheel(false);
    // Disables zoom on double click
    map.interactivity().keyboardZoomAndMove(false);
    // Disables zoom on double click
    map.interactivity().zoomOnDoubleClick(false);

    map.container("container");
    map.draw();
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
