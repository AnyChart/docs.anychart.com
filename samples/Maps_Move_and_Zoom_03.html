<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="http://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script x-export="chart">

anychart.onDocumentReady(function() {
    stage = anychart.graphics.create("container");

    // set the data
    var dataSet = anychart.data.set([
        {"id": "AU.CT", value: 15, title: "Australian Capital Territory"},
        {"id": "AU.VI", value: 23, title: "Victoria"},
        {"id": "AU.WA", value: 86, title: "Western Australia"},
        {"id": "AU.QL", value: 16, title: "Queensland"},
        {"id": "AU.NS", value: 32, title: "New South Wales"},
        {"id": "AU.NT", value: 64, title: "Northern Territory"},
        {"id": "AU.TS", value: 28, title: "Tasmania"},
        {"id": "AU.SA", value: 45, title: "South Australia"}
    ]);

    // map the data
    var dataSetForSeries = dataSet.mapAs({id: "id"});

    // create the map
    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    // set the map title
    australiaMap.title("Zoom map");

    // create choropleth series
    australiaMap.choropleth(dataSetForSeries);

    // set the container for the map
    australiaMap.container(stage);

    // draw
    australiaMap.draw();

    // creating a button
    var zoomButton = anychart.ui.label();
    zoomButton.background({fill: "#9E9E9E"});
    zoomButton.text("2x Zoom.");
    zoomButton.fontColor("#fff");
    zoomButton.parentBounds(0, 0, 200, 200);
    zoomButton.padding(5);
    zoomButton.listen("click", function() {
        // Zoom map in 2 times.
        australiaMap.zoom(2);
    });

    // set the container for the button
    zoomButton.container(stage);

    // draw the button
    zoomButton.draw();

    // activate mousewheel
    australiaMap.interactivity().mouseWheel(true);
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
