<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="tags" content="[]"/>
  <meta name="index" content="1000"/>
  <meta name="is-new" content="false"/>
  <script src="../anychart-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
  <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
  <script x-export="map">
anychart.onDocumentReady(function() {

    // This sample uses 3rd party proj4 component
    // that makes it possible to set coordinates
    // for the points and labels on the map and
    // required for custom projections and grid labels formatting.
    // See https://docs.anychart.com/latest/Maps/Map_Projections

    // set the data
    var data = [
        {id: "AU.CT", value: 15},
        {id: "AU.VI", value: 23},
        {id: "AU.WA", value: 86},
        {id: "AU.QL", value: 16},
        {id: "AU.NS", value: 32},
        {id: "AU.NT", value: 64},
        {id: "AU.TS", value: 28},
        {id: "AU.SA", value: 45}
    ];

    // create the map 
    map = anychart.map();
    map.geoData(anychart.maps.australia);
    // set the map title
    map.title("Disable Navigational Interactivity");

    // set the series of choropleth type
    map.choropleth(data);

    // create a variable for the interactivity
    var currentInteractivity = map.interactivity();

    // Disables zoom On Mouse Wheel
    map.interactivity().zoomOnMouseWheel(false);
    // Disables zoom on double click
    map.interactivity().keyboardZoomAndMove(false);
    // Disables zoom on double click
    map.interactivity().zoomOnDoubleClick(false);

    map.container("container");
    map.draw();
});
    </script>

</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
