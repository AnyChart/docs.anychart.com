<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="ac:name" content="WD Table Data 03"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-stock.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = "Dates;Open;High;Low;Close*" +
               "2015-12-25;512.53;514.88;505.69;507.34*" +
               "2015-12-26;511.83;514.98;505.59;506.23*" +
               "2015-12-27;511.22;515.30;505.49;506.47*" +
               "2015-12-28;510.35;515.72;505.23;505.80*" +
               "2015-12-29;510.53;515.86;505.38;508.25*" +
               "2015-12-30;511.43;515.98;505.66;507.45*" +
               "2015-12-31;511.50;515.33;505.99;507.98*" +
               "2016-01-01;511.32;514.29;505.99;506.37*" +
               "2016-01-02;511.70;514.87;506.18;506.75";

    // create an object with csv settings
    csvSettings = {ignoreFirstRow: true, columnsSeparator: ";", rowsSeparator: "*"};
    
    // create a data table
    var dataTable = anychart.data.table(0);
    
    // add data
    dataTable.addData(data, null, csvSettings);
    
    // map the data
    var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4});
    
    // create a stock chart
    var chart = anychart.stock();
    
    // create a plot and an ohlc series
    var ohlcSeries = chart.plot(0).ohlc(mapping);
    ohlcSeries.name("ACME Corp.");
    
    // set the chart title
    chart.title("Table Data: CSV String");
    
    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</body>
</html>
