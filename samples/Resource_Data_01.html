<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-resource.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">anychart.onDocumentReady(function(){
    chart = anychart.resource();
    chart.zoomLevel(0);
    
    chart.timeTrackingMode("activityPerChart");

    // set resource list width
    chart.resourceListWidth(300);
    // set columns width
    chart.xScale().unitPixSize(140);

    dataSet = anychart.data.set([
{
    "name": "Developer 1",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "The leading developer in the office",
    "type": "develop",
    "tags": ["developer", "office worker", "manager", "js", "c++", "python"],
    "activities": []
},{
    "name": "Developer 2",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "A remote developer",
    "type": "develop",
    "tags": ["developer", "remote worker", "js", "python"],
    "activities": []
},{
    "name": "Tester",
    "image": "http://static.anychart.com/images/docs/personIcon.png",
    "description": "One of the beta-testers in the office",
    "type": "test",
    "tags": ["tester", "qa", "wtf man"],
    "activities": []
},
    ]);

    chart.data(dataSet.mapAs(undefined, {"description": "city"}));

    chart.activities().labels().useHtml(true);
    chart.activities().labels().format(function() {
        return this['activityName'];
    });

    chart.pixPerHour(30);
    chart.minRowHeight(150);
    images = chart.resourceList().images();
    images.size(50);
    images.borderRadius(0);
    chart.currentStartDate("2016-06-10");

    chart.container("container").draw();
});</script>
</body>
</html>
