<html>
<head>
  <meta name="x-cat-tags" content="anyStock"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="2"/>
    <meta name="is-new" content="false"/>
    <script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-base.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-stock.min.js" data-export="true"></script>

	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-exports.min.js" data-export="true"></script>
	<script src="https://cdn.anychart.com/js/RC-8.0.0/anychart-ui.min.js" data-export="true"></script>
    <link href="https://cdn.anychart.com/css/RC-8.0.0/anychart-ui.min.css">
    <script src="https://cdn.anychart.com/csv-data/csco-daily.js" data-export="true"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {
        // The data used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/csv-data/csco-daily.js
        // create data table on loaded data
        var dataTable = anychart.data.table();
        dataTable.addData(get_csco_daily_data());
        // map loaded data
        var mapping = dataTable.mapAs();
        mapping.addField('open', 1, 'first');
        mapping.addField('high', 2, 'max');
        mapping.addField('low', 3, 'min');
        mapping.addField('close', 4, 'last');
        mapping.addField('value', 5, 'value');
        // create stock chart
        chart = anychart.stock();
        // create plots on the chart
        var plot_0 = chart.plot(0);
        var plot_1 = chart.plot(1);

        // create line series on both of them
        var ohlcSeries_0 = plot_0.ohlc(mapping);
        ohlcSeries_0.name('CSCO');
        ohlcSeries_0.stroke('2px #64b5f6');

        // create first ATR indicator of default series type
        var atr_1 = plot_0.atr(mapping, 10).series();
        atr_1.stroke('#bf360c');

        // create second ATR indicator of column series
        var atr_2 = plot_1.atr(mapping, 30, "column").series();
        atr_2.fill('#ff6d00');
        
        // set container id for the chart
        chart.container('container');
        // initiate chart drawing
        chart.draw();
    });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
