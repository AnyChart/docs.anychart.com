<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script x-export="chart">anychart.onDocumentReady(function() {

    // data
    var data = anychart.data.set([
      ['P1', 132],
      ['P2', 124],
      ['P3', 102],
      ['P4', 119],
      ['P5', 169],
      {x: 'P6', value: 237, fill: 'Rgb(77,180,77)'},
      ['P7', 120],
      ['P8', 99],
      {x: 'P9', value: 44, fill: '#B44D4D'},
      ['P10', 59]
    ]);

    // chart type
    var chart = anychart.barChart();

    // set title
    chart.title().text('Color for a Particular Point');

    // set data and adjust color
    chart.bar(data).fill('#C6D1A5');

    chart.container('container').draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
